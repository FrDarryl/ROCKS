[2]
"1" = ''':sup:`1` "When any one brings a cereal offering as an offering to the LORD,
his offering shall be of fine flour; he shall pour oil upon it, and put
frankincense on it,
'''
"2" = ''':sup:`2` and bring it to Aaron's sons the priests. And he shall take from it
a handful of the fine flour and oil, with all of its frankincense; and
the priest shall burn this as its memorial portion upon the altar, an
offering by fire, a pleasing odor to the LORD.
'''
"3" = ''':sup:`3` And what is left of the cereal offering shall be for Aaron and his
sons; it is a most holy part of the offerings by fire to the LORD.
'''
"4" = ''':sup:`4` "When you bring a cereal offering baked in the oven as an offering,
it shall be unleavened cakes of fine flour mixed with oil, or
unleavened wafers spread with oil.
'''
"5" = ''':sup:`5` And if your offering is a cereal offering baked on a griddle, it
shall be of fine flour unleavened, mixed with oil;
'''
"6" = ''':sup:`6` you shall break it in pieces, and pour oil on it; it is a cereal
offering.
'''
"7" = ''':sup:`7` And if your offering is a cereal offering cooked in a pan, it shall
be made of fine flour with oil.
'''
"8" = ''':sup:`8` And you shall bring the cereal offering that is made of these things
to the LORD; and when it is presented to the priest, he shall bring it
to the altar.
'''
"9" = ''':sup:`9` And the priest shall take from the cereal offering its memorial
portion and burn this on the altar, an offering by fire, a pleasing
odor to the LORD.
'''
"10" = ''':sup:`10` And what is left of the cereal offering shall be for Aaron and his
sons; it is a most holy part of the offerings by fire to the LORD.
'''
"11" = ''':sup:`11` "No cereal offering which you bring to the LORD shall be made with
leaven; for you shall burn no leaven nor any honey as an offering by
fire to the LORD.
'''
"12" = ''':sup:`12` As an offering of first fruits you may bring them to the LORD, but
they shall not be offered on the altar for a pleasing odor.
'''
"13" = ''':sup:`13` You shall season all your cereal offerings with salt; you shall not
let the salt of the covenant with your God be lacking from your cereal
offering; with all your offerings you shall offer salt.
'''
"14" = ''':sup:`14` "If you offer a cereal offering of first fruits to the LORD, you
shall offer for the cereal offering of your first fruits crushed new
grain from fresh ears, parched with fire.
'''
"15" = ''':sup:`15` And you shall put oil upon it, and lay frankincense on it; it is a
cereal offering.
'''
"16" = ''':sup:`16` And the priest shall burn as its memorial portion part of the
crushed grain and of the oil with all of its frankincense; it is an
offering by fire to the LORD.
'''
