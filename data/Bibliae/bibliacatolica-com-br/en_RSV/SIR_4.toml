[4]
"1" = ''':sup:`1` Listen to me your father, O children; and act accordingly, that you
may be kept in safety.
'''
"2" = ''':sup:`2` For the Lord honored the father above the children, and he confirmed
the right of the mother over her sons.
'''
"3" = ''':sup:`3` Whoever honors his father atones for sins,
'''
"4" = ''':sup:`4` and whoever glorifies his mother is like one who lays up treasure.
'''
"5" = ''':sup:`5` Whoever honors his father will be gladdened by his own children, and
when he prays he will be heard.
'''
"6" = ''':sup:`6` Whoever glorifies his father will have long life, and whoever obeys
the Lord will refresh his mother;
'''
"7" = ''':sup:`7` he will serve his parents as his masters.
'''
"8" = ''':sup:`8` Honor your father by word and deed, that a blessing from him may
come upon you.
'''
"9" = ''':sup:`9` For a father's blessing strengthens the houses of the children, but
a mother's curse uproots their foundations.
'''
"10" = ''':sup:`10` Do not glorify yourself by dishonoring your father, for your
father's dishonor is no glory to you.
'''
"11" = ''':sup:`11` For a man's glory comes from honoring his father, and it is a
disgrace for children not to respect their mother.
'''
"12" = ''':sup:`12` O son, help your father in his old age, and do not grieve him as
long as he lives;
'''
"13" = ''':sup:`13` even if he is lacking in understanding, show forbearance; in all
your strength do not despise him.
'''
"14" = ''':sup:`14` For kindness to a father will not be forgotten, and against your
sins it will be credited to you;
'''
"15" = ''':sup:`15` in the day of your affliction it will be remembered in your favor;
as frost in fair weather, your sins will melt away.
'''
"16" = ''':sup:`16` Whoever forsakes his father is like a blasphemer, and whoever
angers his mother is cursed by the Lord.
'''
"17" = ''':sup:`17` My son, perform your tasks in meekness; then you will be loved by
those whom God accepts.
'''
"18" = ''':sup:`18` The greater you are, the more you must humble yourself; so you will
find favor in the sight of the Lord.
'''
"20" = ''':sup:`20` For great is the might of the Lord; he is glorified by the humble.
'''
"21" = ''':sup:`21` Seek not what is too difficult for you, nor investigate what is
beyond your power.
'''
"22" = ''':sup:`22` Reflect upon what has been assigned to you, for you do not need
what is hidden.
'''
"23" = ''':sup:`23` Do not meddle in what is beyond your tasks, for matters too great
for human understanding have been shown you.
'''
"24" = ''':sup:`24` For their hasty judgment has led many astray, and wrong opinion has
caused their thoughts to slip.
'''
"26" = ''':sup:`26` A stubborn mind will be afflicted at the end, and whoever loves
danger will perish by it.
'''
"27" = ''':sup:`27` A stubborn mind will be burdened by troubles, and the sinner will
heap sin upon sin.
'''
"28" = ''':sup:`28` The affliction of the proud has no healing, for a plant of
wickedness has taken root in him.
'''
"29" = ''':sup:`29` The mind of the intelligent man will ponder a parable, and an
attentive ear is the wise man's desire.
'''
"30" = ''':sup:`30` Water extinguishes a blazing fire: so almsgiving atones for sin.
'''
"31" = ''':sup:`31` Whoever requites favors gives thought to the future; at the moment
of his falling he will find support.
'''
