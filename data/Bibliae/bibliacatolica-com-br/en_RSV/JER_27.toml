[27]
"1" = ''':sup:`1` In the beginning of the reign of Zedeki'ah the son of Josi'ah, king
of Judah, this word came to Jeremiah from the LORD.
'''
"2" = ''':sup:`2` Thus the LORD said to me: "Make yourself thongs and yoke-bars, and
put them on your neck.
'''
"3" = ''':sup:`3` Send word to the king of Edom, the king of Moab, the king of the
sons of Ammon, the king of Tyre, and the king of Sidon by the hand of
the envoys who have come to Jerusalem to Zedeki'ah king of Judah.
'''
"4" = ''':sup:`4` Give them this charge for their masters: `Thus says the LORD of
hosts, the God of Israel: This is what you shall say to your masters:
'''
"5" = ''':sup:`5` "It is I who by my great power and my outstretched arm have made the
earth, with the men and animals that are on the earth, and I give it to
whomever it seems right to me.
'''
"6" = ''':sup:`6` Now I have given all these lands into the hand of Nebuchadnez'zar,
the king of Babylon, my servant, and I have given him also the beasts
of the field to serve him.
'''
"7" = ''':sup:`7` All the nations shall serve him and his son and his grandson, until
the time of his own land comes; then many nations and great kings shall
make him their slave.
'''
"8" = ''':sup:`8` "`"But if any nation or kingdom will not serve this Nebuchadnez'zar
king of Babylon, and put its neck under the yoke of the king of
Babylon, I will punish that nation with the sword, with famine, and
with pestilence, says the LORD, until I have consumed it by his hand.
'''
"9" = ''':sup:`9` So do not listen to your prophets, your diviners, your dreamers,
your soothsayers, or your sorcerers, who are saying to you, `You shall
not serve the king of Babylon.'
'''
"10" = ''':sup:`10` For it is a lie which they are prophesying to you, with the result
that you will be removed far from your land, and I will drive you out,
and you will perish.
'''
"11" = ''':sup:`11` But any nation which will bring its neck under the yoke of the king
of Babylon and serve him, I will leave on its own land, to till it and
dwell there, says the LORD."'"
'''
"12" = ''':sup:`12` To Zedeki'ah king of Judah I spoke in like manner: "Bring your
necks under the yoke of the king of Babylon, and serve him and his
people, and live.
'''
"13" = ''':sup:`13` Why will you and your people die by the sword, by famine, and by
pestilence, as the LORD has spoken concerning any nation which will not
serve the king of Babylon?
'''
"14" = ''':sup:`14` Do not listen to the words of the prophets who are saying to you,
`You shall not serve the king of Babylon,' for it is a lie which they
are prophesying to you.
'''
"15" = ''':sup:`15` I have not sent them, says the LORD, but they are prophesying
falsely in my name, with the result that I will drive you out and you
will perish, you and the prophets who are prophesying to you."
'''
"16" = ''':sup:`16` Then I spoke to the priests and to all this people, saying, "Thus
says the LORD: Do not listen to the words of your prophets who are
prophesying to you, saying, `Behold, the vessels of the LORD's house
will now shortly be brought back from Babylon,' for it is a lie which
they are prophesying to you.
'''
"17" = ''':sup:`17` Do not listen to them; serve the king of Babylon and live. Why
should this city become a desolation?
'''
"18" = ''':sup:`18` If they are prophets, and if the word of the LORD is with them,
then let them intercede with the LORD of hosts, that the vessels which
are left in the house of the LORD, in the house of the king of Judah,
and in Jerusalem may not go to Babylon.
'''
"19" = ''':sup:`19` For thus says the LORD of hosts concerning the pillars, the sea,
the stands, and the rest of the vessels which are left in this city,
'''
"20" = ''':sup:`20` which Nebuchadnez'zar king of Babylon did not take away, when he
took into exile from Jerusalem to Babylon Jeconi'ah the son of
Jehoi'akim, king of Judah, and all the nobles of Judah and Jerusalem --
'''
"21" = ''':sup:`21` thus says the LORD of hosts, the God of Israel, concerning the
vessels which are left in the house of the LORD, in the house of the
king of Judah, and in Jerusalem:
'''
"22" = ''':sup:`22` They shall be carried to Babylon and remain there until the day
when I give attention to them, says the LORD. Then I will bring them
back and restore them to this place."
'''
