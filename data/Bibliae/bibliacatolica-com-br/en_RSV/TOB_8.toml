[8]
"1" = ''':sup:`1` When they had finished eating, they escorted Tobias in to her.
'''
"2" = ''':sup:`2` As he went he remembered the words of Raphael, and he took the live
ashes of incense and put the heart and liver of the fish upon them and
made a smoke.
'''
"3" = ''':sup:`3` And when the demon smelled the odor he fled to the remotest parts of
Egypt, and the angel bound him.
'''
"4" = ''':sup:`4` When the door was shut and the two were alone, Tobias got up from
the bed and said, "Sister, get up, and let us pray that the Lord may
have mercy upon us."
'''
"5" = ''':sup:`5` And Tobias began to pray, "Blessed art thou, O God of our fathers,
and blessed be thy holy and glorious name for ever. Let the heavens and
all thy creatures bless thee.
'''
"6" = ''':sup:`6` Thou madest Adam and gavest him Eve his wife as a helper and
support. From them the race of mankind has sprung. Thou didst say, `It
is not good that the man should be alone; let us make a helper for him
like himself.'
'''
"7" = ''':sup:`7` And now, O Lord, I am not taking this sister of mine because of
lust, but with sincerity. Grant that I may find mercy and may grow old
together with her."
'''
"8" = ''':sup:`8` And she said with him, "Amen."
'''
"9" = ''':sup:`9` Then they both went to sleep for the night. But Raguel arose and
went and dug a grave,
'''
"10" = ''':sup:`10` with the thought, "Perhaps he too will die."
'''
"11" = ''':sup:`11` Then Raguel went into his house
'''
"12" = ''':sup:`12` and said to his wife Edna, "Send one of the maids to see whether he
is alive; and if he is not, let us bury him without any one knowing
about it."
'''
"13" = ''':sup:`13` So the maid opened the door and went in, and found them both
asleep.
'''
"14" = ''':sup:`14` And she came out and told them that he was alive.
'''
"15" = ''':sup:`15` Then Raguel blessed God and said, "Blessed art thou, O God, with
every pure and holy blessing. Let thy saints and all thy creatures
bless thee; let all thy angels and thy chosen people bless thee for
ever.
'''
"16" = ''':sup:`16` Blessed art thou, because thou hast made me glad. It has not
happened to me as I expected; but thou hast treated us according to thy
great mercy.
'''
"17" = ''':sup:`17` Blessed art thou, because thou hast had compassion on two only
children. Show them mercy, O Lord; and bring their lives to fulfilment
in health and happiness and mercy."
'''
"18" = ''':sup:`18` Then he ordered his servants to fill in the grave.
'''
"19" = ''':sup:`19` After this he gave a wedding feast for them which lasted fourteen
days.
'''
"20" = ''':sup:`20` And before the days of the feast were over, Raguel declared by oath
to Tobias that he should not leave until the fourteen days of the
wedding feast were ended,
'''
"21" = ''':sup:`21` that then he should take half of Raguel's property and return in
safety to his father, and that the rest would be his "when my wife and
I die."
'''
