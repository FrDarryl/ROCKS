[13]
"1" = ''':sup:`1` Saul was . . . years old when he began to reign; and he reigned . .
. and two years over Israel.
'''
"2" = ''':sup:`2` Saul chose three thousand men of Israel; two thousand were with Saul
in Michmash and the hill country of Bethel, and a thousand were with
Jonathan in Gib'e-ah of Benjamin; the rest of the people he sent home,
every man to his tent.
'''
"3" = ''':sup:`3` Jonathan defeated the garrison of the Philistines which was at Geba;
and the Philistines heard of it. And Saul blew the trumpet throughout
all the land, saying, "Let the Hebrews hear."
'''
"4" = ''':sup:`4` And all Israel heard it said that Saul had defeated the garrison of
the Philistines, and also that Israel had become odious to the
Philistines. And the people were called out to join Saul at Gilgal.
'''
"5" = ''':sup:`5` And the Philistines mustered to fight with Israel, thirty thousand
chariots, and six thousand horsemen, and troops like the sand on the
seashore in multitude; they came up and encamped in Michmash, to the
east of Beth-a'ven.
'''
"6" = ''':sup:`6` When the men of Israel saw that they were in straits (for the people
were hard pressed), the people hid themselves in caves and in holes and
in rocks and in tombs and in cisterns,
'''
"7" = ''':sup:`7` or crossed the fords of the Jordan to the land of Gad and Gilead.
Saul was still at Gilgal, and all the people followed him trembling.
'''
"8" = ''':sup:`8` He waited seven days, the time appointed by Samuel; but Samuel did
not come to Gilgal, and the people were scattering from him.
'''
"9" = ''':sup:`9` So Saul said, "Bring the burnt offering here to me, and the peace
offerings." And he offered the burnt offering.
'''
"10" = ''':sup:`10` As soon as he had finished offering the burnt offering, behold,
Samuel came; and Saul went out to meet him and salute him.
'''
"11" = ''':sup:`11` Samuel said, "What have you done?" And Saul said, "When I saw that
the people were scattering from me, and that you did not come within
the days appointed, and that the Philistines had mustered at Michmash,
'''
"12" = ''':sup:`12` I said, `Now the Philistines will come down upon me at Gilgal, and
I have not entreated the favor of the LORD'; so I forced myself, and
offered the burnt offering."
'''
"13" = ''':sup:`13` And Samuel said to Saul, "You have done foolishly; you have not
kept the commandment of the LORD your God, which he commanded you; for
now the LORD would have established your kingdom over Israel for ever.
'''
"14" = ''':sup:`14` But now your kingdom shall not continue; the LORD has sought out a
man after his own heart; and the LORD has appointed him to be prince
over his people, because you have not kept what the LORD commanded
you."
'''
"15" = ''':sup:`15` And Samuel arose, and went up from Gilgal to Gib'e-ah of Benjamin.
And Saul numbered the people who were present with him, about six
hundred men.
'''
"16" = ''':sup:`16` And Saul, and Jonathan his son, and the people who were present
with them, stayed in Geba of Benjamin; but the Philistines encamped in
Michmash.
'''
"17" = ''':sup:`17` And raiders came out of the camp of the Philistines in three
companies; one company turned toward Ophrah, to the land of Shu'al,
'''
"18" = ''':sup:`18` another company turned toward Beth-hor'on, and another company
turned toward the border that looks down upon the valley of Zebo'im
toward the wilderness.
'''
"19" = ''':sup:`19` Now there was no smith to be found throughout all the land of
Israel; for the Philistines said, "Lest the Hebrews make themselves
swords or spears";
'''
"20" = ''':sup:`20` but every one of the Israelites went down to the Philistines to
sharpen his plowshare, his mattock, his axe, or his sickle;
'''
"21" = ''':sup:`21` and the charge was a pim for the plowshares and for the mattocks,
and a third of a shekel for sharpening the axes and for setting the
goads.
'''
"22" = ''':sup:`22` So on the day of the battle there was neither sword nor spear found
in the hand of any of the people with Saul and Jonathan; but Saul and
Jonathan his son had them.
'''
"23" = ''':sup:`23` And the garrison of the Philistines went out to the pass of
Michmash.
'''
