[17]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "Speak to the people of Israel, and get from them rods, one for each
fathers' house, from all their leaders according to their fathers'
houses, twelve rods. Write each man's name upon his rod,
'''
"3" = ''':sup:`3` and write Aaron's name upon the rod of Levi. For there shall be one
rod for the head of each fathers' house.
'''
"4" = ''':sup:`4` Then you shall deposit them in the tent of meeting before the
testimony, where I meet with you.
'''
"5" = ''':sup:`5` And the rod of the man whom I choose shall sprout; thus I will make
to cease from me the murmurings of the people of Israel, which they
murmur against you."
'''
"6" = ''':sup:`6` Moses spoke to the people of Israel; and all their leaders gave him
rods, one for each leader, according to their fathers' houses, twelve
rods; and the rod of Aaron was among their rods.
'''
"7" = ''':sup:`7` And Moses deposited the rods before the LORD in the tent of the
testimony.
'''
"8" = ''':sup:`8` And on the morrow Moses went into the tent of the testimony; and
behold, the rod of Aaron for the house of Levi had sprouted and put
forth buds, and produced blossoms, and it bore ripe almonds.
'''
"9" = ''':sup:`9` Then Moses brought out all the rods from before the LORD to all the
people of Israel; and they looked, and each man took his rod.
'''
"10" = ''':sup:`10` And the LORD said to Moses, "Put back the rod of Aaron before the
testimony, to be kept as a sign for the rebels, that you may make an
end of their murmurings against me, lest they die."
'''
"11" = ''':sup:`11` Thus did Moses; as the LORD commanded him, so he did.
'''
"12" = ''':sup:`12` And the people of Israel said to Moses, "Behold, we perish, we are
undone, we are all undone.
'''
"13" = ''':sup:`13` Every one who comes near, who comes near to the tabernacle of the
LORD, shall die. Are we all to perish?"
'''
