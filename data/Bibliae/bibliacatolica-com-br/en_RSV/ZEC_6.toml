[6]
"1" = ''':sup:`1` And again I lifted my eyes and saw, and behold, four chariots came
out from between two mountains; and the mountains were mountains of
bronze.
'''
"2" = ''':sup:`2` The first chariot had red horses, the second black horses,
'''
"3" = ''':sup:`3` the third white horses, and the fourth chariot dappled gray horses.
'''
"4" = ''':sup:`4` Then I said to the angel who talked with me, "What are these, my
lord?"
'''
"5" = ''':sup:`5` And the angel answered me, "These are going forth to the four winds
of heaven, after presenting themselves before the LORD of all the
earth.
'''
"6" = ''':sup:`6` The chariot with the black horses goes toward the north country, the
white ones go toward the west country, and the dappled ones go toward
the south country."
'''
"7" = ''':sup:`7` When the steeds came out, they were impatient to get off and patrol
the earth. And he said, "Go, patrol the earth." So they patrolled the
earth.
'''
"8" = ''':sup:`8` Then he cried to me, "Behold, those who go toward the north country
have set my Spirit at rest in the north country."
'''
"9" = ''':sup:`9` And the word of the LORD came to me:
'''
"10" = ''':sup:`10` "Take from the exiles Heldai, Tobi'jah, and Jedai'ah, who have
arrived from Babylon; and go the same day to the house of Josi'ah, the
son of Zephani'ah.
'''
"11" = ''':sup:`11` Take from them silver and gold, and make a crown, and set it upon
the head of Joshua, the son of Jehoz'adak, the high priest;
'''
"12" = ''':sup:`12` and say to him, `Thus says the LORD of hosts, "Behold, the man
whose name is the Branch: for he shall grow up in his place, and he
shall build the temple of the LORD.
'''
"13" = ''':sup:`13` It is he who shall build the temple of the LORD, and shall bear
royal honor, and shall sit and rule upon his throne. And there shall be
a priest by his throne, and peaceful understanding shall be between
them both."'
'''
"14" = ''':sup:`14` And the crown shall be in the temple of the LORD as a reminder to
Heldai, Tobi'jah, Jedai'ah, and Josi'ah the son of Zephani'ah.
'''
"15" = ''':sup:`15` "And those who are far off shall come and help to build the temple
of the LORD; and you shall know that the LORD of hosts has sent me to
you. And this shall come to pass, if you will diligently obey the voice
of the LORD your God."
'''
