[25]
"1" = ''':sup:`1` Abraham took another wife, whose name was Ketu'rah.
'''
"2" = ''':sup:`2` She bore him Zimran, Jokshan, Medan, Mid'ian, Ishbak, and Shuah.
'''
"3" = ''':sup:`3` Jokshan was the father of Sheba and Dedan. The sons of Dedan were
Asshu'rim, Letu'shim, and Le-um'mim.
'''
"4" = ''':sup:`4` The sons of Mid'ian were Ephah, Epher, Hanoch, Abi'da, and Elda'ah.
All these were the children of Ketu'rah.
'''
"5" = ''':sup:`5` Abraham gave all he had to Isaac.
'''
"6" = ''':sup:`6` But to the sons of his concubines Abraham gave gifts, and while he
was still living he sent them away from his son Isaac, eastward to the
east country.
'''
"7" = ''':sup:`7` These are the days of the years of Abraham's life, a hundred and
seventy-five years.
'''
"8" = ''':sup:`8` Abraham breathed his last and died in a good old age, an old man and
full of years, and was gathered to his people.
'''
"9" = ''':sup:`9` Isaac and Ish'mael his sons buried him in the cave of Mach-pe'lah,
in the field of Ephron the son of Zohar the Hittite, east of Mamre,
'''
"10" = ''':sup:`10` the field which Abraham purchased from the Hittites. There Abraham
was buried, with Sarah his wife.
'''
"11" = ''':sup:`11` After the death of Abraham God blessed Isaac his son. And Isaac
dwelt at Beer-la'hai-roi.
'''
"12" = ''':sup:`12` These are the descendants of Ish'mael, Abraham's son, whom Hagar
the Egyptian, Sarah's maid, bore to Abraham.
'''
"13" = ''':sup:`13` These are the names of the sons of Ish'mael, named in the order of
their birth: Neba'ioth, the first-born of Ish'mael; and Kedar, Adbeel,
Mibsam,
'''
"14" = ''':sup:`14` Mishma, Dumah, Massa,
'''
"15" = ''':sup:`15` Hadad, Tema, Jetur, Naphish, and Ked'emah.
'''
"16" = ''':sup:`16` These are the sons of Ish'mael and these are their names, by their
villages and by their encampments, twelve princes according to their
tribes.
'''
"17" = ''':sup:`17` (These are the years of the life of Ish'mael, a hundred and
thirty-seven years; he breathed his last and died, and was gathered to
his kindred.)
'''
"18" = ''':sup:`18` They dwelt from Hav'ilah to Shur, which is opposite Egypt in the
direction of Assyria; he settled over against all his people.
'''
"19" = ''':sup:`19` These are the descendants of Isaac, Abraham's son: Abraham was the
father of Isaac,
'''
"20" = ''':sup:`20` and Isaac was forty years old when he took to wife Rebekah, the
daughter of Bethu'el the Aramean of Paddan-aram, the sister of Laban
the Aramean.
'''
"21" = ''':sup:`21` And Isaac prayed to the LORD for his wife, because she was barren;
and the LORD granted his prayer, and Rebekah his wife conceived.
'''
"22" = ''':sup:`22` The children struggled together within her; and she said, "If it is
thus, why do I live?" So she went to inquire of the LORD.
'''
"23" = ''':sup:`23` And the LORD said to her, "Two nations are in your womb, and two
peoples, born of you, shall be divided; the one shall be stronger than
the other, the elder shall serve the younger."
'''
"24" = ''':sup:`24` When her days to be delivered were fulfilled, behold, there were
twins in her womb.
'''
"25" = ''':sup:`25` The first came forth red, all his body like a hairy mantle; so they
called his name Esau.
'''
"26" = ''':sup:`26` Afterward his brother came forth, and his hand had taken hold of
Esau's heel; so his name was called Jacob. Isaac was sixty years old
when she bore them.
'''
"27" = ''':sup:`27` When the boys grew up, Esau was a skilful hunter, a man of the
field, while Jacob was a quiet man, dwelling in tents.
'''
"28" = ''':sup:`28` Isaac loved Esau, because he ate of his game; but Rebekah loved
Jacob.
'''
"29" = ''':sup:`29` Once when Jacob was boiling pottage, Esau came in from the field,
and he was famished.
'''
"30" = ''':sup:`30` And Esau said to Jacob, "Let me eat some of that red pottage, for I
am famished!" (Therefore his name was called Edom.)
'''
"31" = ''':sup:`31` Jacob said, "First sell me your birthright."
'''
"32" = ''':sup:`32` Esau said, "I am about to die; of what use is a birthright to me?"
'''
"33" = ''':sup:`33` Jacob said, "Swear to me first." So he swore to him, and sold his
birthright to Jacob.
'''
"34" = ''':sup:`34` Then Jacob gave Esau bread and pottage of lentils, and he ate and
drank, and rose and went his way. Thus Esau despised his birthright.
'''
