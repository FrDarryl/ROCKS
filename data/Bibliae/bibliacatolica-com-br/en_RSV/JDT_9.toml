"1" = ''':sup:`1` Then Judith fell upon her face, and put ashes on her head, and
uncovered the sackcloth she was wearing; and at the very time when that
evening's incense was being offered in the house of God in Jerusalem,
Judith cried out to the Lord with a loud voice, and said,
'''
"2" = ''':sup:`2` "O Lord God of my father Simeon, to whom thou gavest a sword to take
revenge on the strangers who had loosed the girdle of a virgin to
defile her, and uncovered her thigh to put her to shame, and polluted
her womb to disgrace her; for thou hast said, `It shall not be done' --
yet they did it.
'''
"3" = ''':sup:`3` So thou gavest up their rulers to be slain, and their bed, which was
ashamed of the deceit they had practiced, to be stained with blood, and
thou didst strike down slaves along with princes, and princes on their
thrones;
'''
"4" = ''':sup:`4` and thou gavest their wives for a prey and their daughters to
captivity, and all their booty to be divided among thy beloved sons,
who were zealous for thee, and abhorred the pollution of their blood,
and called on thee for help -- O God, my God, hear me also, a widow.
'''
"5" = ''':sup:`5` "For thou hast done these things and those that went before and
those that followed; thou hast designed the things that are now, and
those that are to come. Yea, the things thou didst intend came to pass,
'''
"6" = ''':sup:`6` and the things thou didst will presented themselves and said, `Lo,
we are here'; for all they ways are prepared in advance, and thy
judgment is with foreknowledge.
'''
"7" = ''':sup:`7` "Behold now, the Assyrians are increased in their might; they are
exalted, with their horses and riders; they glory in the strength of
their foot soldiers; they trust in shield and spear, in bow and sling,
and know not that thou art the Lord who crushest wars; the Lord is thy
name.
'''
"8" = ''':sup:`8` Break their strength by thy might, and bring down their power in thy
anger; for they intend to defile thy sanctuary, and to pollute the
tabernacle where thy glorious name rests, and to cast down the horn of
thy altar with the sword.
'''
"9" = ''':sup:`9` Behold their pride, and send thy wrath upon their heads; give to me,
a widow, the strength to do what I plan.
'''
"10" = ''':sup:`10` By the deceit of my lips strike down the slave with the prince and
the prince with his servant; crush their arrogance by the hand of a
woman.
'''
"11" = ''':sup:`11` "For thy power depends not upon numbers, nor thy might upon men of
strength; for thou art God of the lowly, helper of the oppressed,
upholder of the weak, protector of the forlorn, savior of those without
hope.
'''
"12" = ''':sup:`12` Hear, O hear me, God of my father, God of the inheritance of
Israel, Lord of heaven and earth, Creator of the waters, King of all
thy creation, hear my prayer!
'''
"13" = ''':sup:`13` Make my deceitful words to be their wound and stripe, for they have
planned cruel things against thy covenant, and against thy consecrated
house, and against the top of Zion, and against the house possessed by
thy children.
'''
"14" = ''':sup:`14` And cause thy whole nation and every tribe to know and understand
that thou art God, the God of all power and might, and that there is no
other who protects the people of Israel but thou alone!"
'''
