[6]
"1" = ''':sup:`1` Listen therefore, O kings, and understand; learn, O judges of the
ends of the earth.
'''
"2" = ''':sup:`2` Give ear, you that rule over multitudes, and boast of many nations.
'''
"3" = ''':sup:`3` For your dominion was given you from the Lord, and your sovereignty
from the Most High, who will search out your works and inquire into
your plans.
'''
"4" = ''':sup:`4` Because as servants of his kingdom you did not rule rightly, nor
keep the law, nor walk according to the purpose of God,
'''
"5" = ''':sup:`5` he will come upon you terribly and swiftly, because severe judgment
falls on those in high places.
'''
"6" = ''':sup:`6` For the lowliest man may be pardoned in mercy, but mighty men will
be mightily tested.
'''
"7" = ''':sup:`7` For the Lord of all will not stand in awe of any one, nor show
deference to greatness; because he himself made both small and great,
and he takes thought for all alike.
'''
"8" = ''':sup:`8` But a strict inquiry is in store for the mighty.
'''
"9" = ''':sup:`9` To you then, O monarchs, my words are directed, that you may learn
wisdom and not transgress.
'''
"10" = ''':sup:`10` For they will be made holy who observe holy things in holiness, and
those who have been taught them will find a defense.
'''
"11" = ''':sup:`11` Therefore set your desire on my words; long for them, and you will
be instructed.
'''
"12" = ''':sup:`12` Wisdom is radiant and unfading, and she is easily discerned by
those who love her, and is found by those who seek her.
'''
"13" = ''':sup:`13` She hastens to make herself known to those who desire her.
'''
"14" = ''':sup:`14` He who rises early to seek her will have no difficulty, for he will
find her sitting at his gates.
'''
"15" = ''':sup:`15` To fix one's thought on her is perfect understanding, and he who is
vigilant on her account will soon be free from care,
'''
"16" = ''':sup:`16` because she goes about seeking those worthy of her, and she
graciously appears to them in their paths, and meets them in every
thought.
'''
"17" = ''':sup:`17` The beginning of wisdom is the most sincere desire for instruction,
and concern for instruction is love of her,
'''
"18" = ''':sup:`18` and love of her is the keeping of her laws, and giving heed to her
laws is assurance of immortality,
'''
"19" = ''':sup:`19` and immortality brings one near to God;
'''
"20" = ''':sup:`20` so the desire for wisdom leads to a kingdom.
'''
"21" = ''':sup:`21` Therefore if you delight in thrones and scepters, O monarchs over
the peoples, honor wisdom, that you may reign for ever.
'''
"22" = ''':sup:`22` I will tell you what wisdom is and how she came to be, and I will
hide no secrets from you, but I will trace her course from the
beginning of creation, and make knowledge of her clear, and I will not
pass by the truth;
'''
"23" = ''':sup:`23` neither will I travel in the company of sickly envy, for envy does
not associate with wisdom.
'''
"24" = ''':sup:`24` A multitude of wise men is the salvation of the world, and a
sensible king is the stability of his people.
'''
"25" = ''':sup:`25` Therefore be instructed by my words, and you will profit.
'''
