"1" = ''':sup:`1` Paul, an apostle of Christ Jesus by the will of God according to the
promise of the life which is in Christ Jesus,
'''
"2" = ''':sup:`2` To Timothy, my beloved child: Grace, mercy, and peace from God the
Father and Christ Jesus our Lord.
'''
"3" = ''':sup:`3` I thank God whom I serve with a clear conscience, as did my fathers,
when I remember you constantly in my prayers.
'''
"4" = ''':sup:`4` As I remember your tears, I long night and day to see you, that I
may be filled with joy.
'''
"5" = ''':sup:`5` I am reminded of your sincere faith, a faith that dwelt first in
your grandmother Lo'is and your mother Eunice and now, I am sure,
dwells in you.
'''
"6" = ''':sup:`6` Hence I remind you to rekindle the gift of God that is within you
through the laying on of my hands;
'''
"7" = ''':sup:`7` for God did not give us a spirit of timidity but a spirit of power
and love and self-control.
'''
"8" = ''':sup:`8` Do not be ashamed then of testifying to our Lord, nor of me his
prisoner, but share in suffering for the gospel in the power of God,
'''
"9" = ''':sup:`9` who saved us and called us with a holy calling, not in virtue of our
works but in virtue of his own purpose and the grace which he gave us
in Christ Jesus ages ago,
'''
"10" = ''':sup:`10` and now has manifested through the appearing of our Savior Christ
Jesus, who abolished death and brought life and immortality to light
through the gospel.
'''
"11" = ''':sup:`11` For this gospel I was appointed a preacher and apostle and teacher,
'''
"12" = ''':sup:`12` and therefore I suffer as I do. But I am not ashamed, for I know
whom I have believed, and I am sure that he is able to guard until that
Day what has been entrusted to me.
'''
"13" = ''':sup:`13` Follow the pattern of the sound words which you have heard from me,
in the faith and love which are in Christ Jesus;
'''
"14" = ''':sup:`14` guard the truth that has been entrusted to you by the Holy Spirit
who dwells within us.
'''
"15" = ''':sup:`15` You are aware that all who are in Asia turned away from me, and
among them Phy'gelus and Hermog'enes.
'''
"16" = ''':sup:`16` May the Lord grant mercy to the household of Onesiph'orus, for he
often refreshed me; he was not ashamed of my chains,
'''
"17" = ''':sup:`17` but when he arrived in Rome he searched for me eagerly and found me
--
'''
"18" = ''':sup:`18` may the Lord grant him to find mercy from the Lord on that Day --
and you well know all the service he rendered at Ephesus.
'''
