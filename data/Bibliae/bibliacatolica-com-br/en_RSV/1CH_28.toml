[28]
"1" = ''':sup:`1` David assembled at Jerusalem all the officials of Israel, the
officials of the tribes, the officers of the divisions that served the
king, the commanders of thousands, the commanders of hundreds, the
stewards of all the property and cattle of the king and his sons,
together with the palace officials, the mighty men, and all the
seasoned warriors.
'''
"2" = ''':sup:`2` Then King David rose to his feet and said: "Hear me, my brethren and
my people. I had it in my heart to build a house of rest for the ark of
the covenant of the LORD, and for the footstool of our God; and I made
preparations for building.
'''
"3" = ''':sup:`3` But God said to me, `You may not build a house for my name, for you
are a warrior and have shed blood.'
'''
"4" = ''':sup:`4` Yet the LORD God of Israel chose me from all my father's house to be
king over Israel for ever; for he chose Judah as leader, and in the
house of Judah my father's house, and among my father's sons he took
pleasure in me to make me king over all Israel.
'''
"5" = ''':sup:`5` And of all my sons (for the LORD has given me many sons) he has
chosen Solomon my son to sit upon the throne of the kingdom of the LORD
over Israel.
'''
"6" = ''':sup:`6` He said to me, `It is Solomon your son who shall build my house and
my courts, for I have chosen him to be my son, and I will be his
father.
'''
"7" = ''':sup:`7` I will establish his kingdom for ever if he continues resolute in
keeping my commandments and my ordinances, as he is today.'
'''
"8" = ''':sup:`8` Now therefore in the sight of all Israel, the assembly of the LORD,
and in the hearing of our God, observe and seek out all the
commandments of the LORD your God; that you may possess this good land,
and leave it for an inheritance to your children after you for ever.
'''
"9" = ''':sup:`9` "And you, Solomon my son, know the God of your father, and serve him
with a whole heart and with a willing mind; for the LORD searches all
hearts, and understands every plan and thought. If you seek him, he
will be found by you; but if you forsake him, he will cast you off for
ever.
'''
"10" = ''':sup:`10` Take heed now, for the LORD has chosen you to build a house for the
sanctuary; be strong, and do it."
'''
"11" = ''':sup:`11` Then David gave Solomon his son the plan of the vestibule of the
temple, and of its houses, its treasuries, its upper rooms, and its
inner chambers, and of the room for the mercy seat;
'''
"12" = ''':sup:`12` and the plan of all that he had in mind for the courts of the house
of the LORD, all the surrounding chambers, the treasuries of the house
of God, and the treasuries for dedicated gifts;
'''
"13" = ''':sup:`13` for the divisions of the priests and of the Levites, and all the
work of the service in the house of the LORD; for all the vessels for
the service in the house of the LORD,
'''
"14" = ''':sup:`14` the weight of gold for all golden vessels for each service, the
weight of silver vessels for each service,
'''
"15" = ''':sup:`15` the weight of the golden lampstands and their lamps, the weight of
gold for each lampstand and its lamps, the weight of silver for a
lampstand and its lamps, according to the use of each lampstand in the
service,
'''
"16" = ''':sup:`16` the weight of gold for each table for the showbread, the silver for
the silver tables,
'''
"17" = ''':sup:`17` and pure gold for the forks, the basins, and the cups; for the
golden bowls and the weight of each; for the silver bowls and the
weight of each;
'''
"18" = ''':sup:`18` for the altar of incense made of refined gold, and its weight; also
his plan for the golden chariot of the cherubim that spread their wings
and covered the ark of the covenant of the LORD.
'''
"19" = ''':sup:`19` All this he made clear by the writing from the hand of the LORD
concerning it, all the work to be done according to the plan.
'''
"20" = ''':sup:`20` Then David said to Solomon his son, "Be strong and of good courage,
and do it. Fear not, be not dismayed; for the LORD God, even my God, is
with you. He will not fail you or forsake you, until all the work for
the service of the house of the LORD is finished.
'''
"21" = ''':sup:`21` And behold the divisions of the priests and the Levites for all the
service of the house of God; and with you in all the work will be every
willing man who has skill for any kind of service; also the officers
and all the people will be wholly at your command."
'''
