[14]
"1" = ''':sup:`1` Then came certain of the elders of Israel to me; and sat before me.
'''
"2" = ''':sup:`2` And the word of the LORD came to me:
'''
"3" = ''':sup:`3` "Son of man, these men have taken their idols into their hearts, and
set the stumbling block of their iniquity before their faces; should I
let myself be inquired of at all by them?
'''
"4" = ''':sup:`4` Therefore speak to them, and say to them, Thus says the Lord GOD:
Any man of the house of Israel who takes his idols into his heart and
sets the stumbling block of his iniquity before his face, and yet comes
to the prophet, I the LORD will answer him myself because of the
multitude of his idols,
'''
"5" = ''':sup:`5` that I may lay hold of the hearts of the house of Israel, who are
all estranged from me through their idols.
'''
"6" = ''':sup:`6` "Therefore say to the house of Israel, Thus says the Lord GOD:
Repent and turn away from your idols; and turn away your faces from all
your abominations.
'''
"7" = ''':sup:`7` For any one of the house of Israel, or of the strangers that sojourn
in Israel, who separates himself from me, taking his idols into his
heart and putting the stumbling block of his iniquity before his face,
and yet comes to a prophet to inquire for himself of me, I the LORD
will answer him myself;
'''
"8" = ''':sup:`8` and I will set my face against that man, I will make him a sign and
a byword and cut him off from the midst of my people; and you shall
know that I am the LORD.
'''
"9" = ''':sup:`9` And if the prophet be deceived and speak a word, I, the LORD, have
deceived that prophet, and I will stretch out my hand against him, and
will destroy him from the midst of my people Israel.
'''
"10" = ''':sup:`10` And they shall bear their punishment -- the punishment of the
prophet and the punishment of the inquirer shall be alike --
'''
"11" = ''':sup:`11` that the house of Israel may go no more astray from me, nor defile
themselves any more with all their transgressions, but that they may be
my people and I may be their God, says the Lord GOD."
'''
"12" = ''':sup:`12` And the word of the LORD came to me:
'''
"13" = ''':sup:`13` "Son of man, when a land sins against me by acting faithlessly, and
I stretch out my hand against it, and break its staff of bread and send
famine upon it, and cut off from it man and beast,
'''
"14" = ''':sup:`14` even if these three men, Noah, Daniel, and Job, were in it, they
would deliver but their own lives by their righteousness, says the Lord
GOD.
'''
"15" = ''':sup:`15` If I cause wild beasts to pass through the land, and they ravage
it, and it be made desolate, so that no man may pass through because of
the beasts;
'''
"16" = ''':sup:`16` even if these three men were in it, as I live, says the Lord GOD,
they would deliver neither sons nor daughters; they alone would be
delivered, but the land would be desolate.
'''
"17" = ''':sup:`17` Or if I bring a sword upon that land, and say, Let a sword go
through the land; and I cut off from it man and beast;
'''
"18" = ''':sup:`18` though these three men were in it, as I live, says the Lord GOD,
they would deliver neither sons nor daughters, but they alone would be
delivered.
'''
"19" = ''':sup:`19` Or if I send a pestilence into that land, and pour out my wrath
upon it with blood, to cut off from it man and beast;
'''
"20" = ''':sup:`20` even if Noah, Daniel, and Job were in it, as I live, says the Lord
GOD, they would deliver neither son nor daughter; they would deliver
but their own lives by their righteousness.
'''
"21" = ''':sup:`21` "For thus says the Lord GOD: How much more when I send upon
Jerusalem my four sore acts of judgment, sword, famine, evil beasts,
and pestilence, to cut off from it man and beast!
'''
"22" = ''':sup:`22` Yet, if there should be left in it any survivors to lead out sons
and daughters, when they come forth to you, and you see their ways and
their doings, you will be consoled for the evil that I have brought
upon Jerusalem, for all that I have brought upon it.
'''
"23" = ''':sup:`23` They will console you, when you see their ways and their doings;
and you shall know that I have not done without cause all that I have
done in it, says the Lord GOD."
'''
