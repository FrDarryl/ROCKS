[4]
"1" = ''':sup:`1` The LORD said to Moses and Aaron,
'''
"2" = ''':sup:`2` "Take a census of the sons of Kohath from among the sons of Levi, by
their families and their fathers' houses,
'''
"3" = ''':sup:`3` from thirty years old up to fifty years old, all who can enter the
service, to do the work in the tent of meeting.
'''
"4" = ''':sup:`4` This is the service of the sons of Kohath in the tent of meeting:
the most holy things.
'''
"5" = ''':sup:`5` When the camp is to set out, Aaron and his sons shall go in and take
down the veil of the screen, and cover the ark of the testimony with
it;
'''
"6" = ''':sup:`6` then they shall put on it a covering of goatskin, and spread over
that a cloth all of blue, and shall put in its poles.
'''
"7" = ''':sup:`7` And over the table of the bread of the Presence they shall spread a
cloth of blue, and put upon it the plates, the dishes for incense, the
bowls, and the flagons for the drink offering; the continual bread also
shall be on it;
'''
"8" = ''':sup:`8` then they shall spread over them a cloth of scarlet, and cover the
same with a covering of goatskin, and shall put in its poles.
'''
"9" = ''':sup:`9` And they shall take a cloth of blue, and cover the lampstand for the
light, with its lamps, its snuffers, its trays, and all the vessels for
oil with which it is supplied:
'''
"10" = ''':sup:`10` and they shall put it with all its utensils in a covering of
goatskin and put it upon the carrying frame.
'''
"11" = ''':sup:`11` And over the golden altar they shall spread a cloth of blue, and
cover it with a covering of goatskin, and shall put in its poles;
'''
"12" = ''':sup:`12` and they shall take all the vessels of the service which are used
in the sanctuary, and put them in a cloth of blue, and cover them with
a covering of goatskin, and put them on the carrying frame.
'''
"13" = ''':sup:`13` And they shall take away the ashes from the altar, and spread a
purple cloth over it;
'''
"14" = ''':sup:`14` and they shall put on it all the utensils of the altar, which are
used for the service there, the firepans, the forks, the shovels, and
the basins, all the utensils of the altar; and they shall spread upon
it a covering of goatskin, and shall put in its poles.
'''
"15" = ''':sup:`15` And when Aaron and his sons have finished covering the sanctuary
and all the furnishings of the sanctuary, as the camp sets out, after
that the sons of Kohath shall come to carry these, but they must not
touch the holy things, lest they die. These are the things of the tent
of meeting which the sons of Kohath are to carry.
'''
"16" = ''':sup:`16` "And Elea'zar the son of Aaron the priest shall have charge of the
oil for the light, the fragrant incense, the continual cereal offering,
and the anointing oil, with the oversight of all the tabernacle and all
that is in it, of the sanctuary and its vessels."
'''
"17" = ''':sup:`17` The LORD said to Moses and Aaron,
'''
"18" = ''':sup:`18` "Let not the tribe of the families of the Ko'hathites be destroyed
from among the Levites;
'''
"19" = ''':sup:`19` but deal thus with them, that they may live and not die when they
come near to the most holy things: Aaron and his sons shall go in and
appoint them each to his task and to his burden,
'''
"20" = ''':sup:`20` but they shall not go in to look upon the holy things even for a
moment, lest they die."
'''
"21" = ''':sup:`21` The LORD said to Moses,
'''
"22" = ''':sup:`22` "Take a census of the sons of Gershon also, by their families and
their fathers' houses;
'''
"23" = ''':sup:`23` from thirty years old up to fifty years old, you shall number them,
all who can enter for service, to do the work in the tent of meeting.
'''
"24" = ''':sup:`24` This is the service of the families of the Gershonites, in serving
and bearing burdens:
'''
"25" = ''':sup:`25` they shall carry the curtains of the tabernacle, and the tent of
meeting with its covering, and the covering of goatskin that is on top
of it, and the screen for the door of the tent of meeting,
'''
"26" = ''':sup:`26` and the hangings of the court, and the screen for the entrance of
the gate of the court which is around the tabernacle and the altar, and
their cords, and all the equipment for their service; and they shall do
all that needs to be done with regard to them.
'''
"27" = ''':sup:`27` All the service of the sons of the Gershonites shall be at the
command of Aaron and his sons, in all that they are to carry, and in
all that they have to do; and you shall assign to their charge all that
they are to carry.
'''
"28" = ''':sup:`28` This is the service of the families of the sons of the Gershonites
in the tent of meeting, and their work is to be under the oversight of
Ith'amar the son of Aaron the priest.
'''
"29" = ''':sup:`29` "As for the sons of Merar'i, you shall number them by their
families and their fathers' houses;
'''
"30" = ''':sup:`30` from thirty years old up to fifty years old, you shall number them,
every one that can enter the service, to do the work of the tent of
meeting.
'''
"31" = ''':sup:`31` And this is what they are charged to carry, as the whole of their
service in the tent of meeting: the frames of the tabernacle, with its
bars, pillars, and bases,
'''
"32" = ''':sup:`32` and the pillars of the court round about with their bases, pegs,
and cords, with all their equipment and all their accessories; and you
shall assign by name the objects which they are required to carry.
'''
"33" = ''':sup:`33` This is the service of the families of the sons of Merar'i, the
whole of their service in the tent of meeting, under the hand of
Ith'amar the son of Aaron the priest."
'''
"34" = ''':sup:`34` And Moses and Aaron and the leaders of the congregation numbered
the sons of the Ko'hathites, by their families and their fathers'
houses,
'''
"35" = ''':sup:`35` from thirty years old up to fifty years old, every one that could
enter the service, for work in the tent of meeting;
'''
"36" = ''':sup:`36` and their number by families was two thousand seven hundred and
fifty.
'''
"37" = ''':sup:`37` This was the number of the families of the Ko'hathites, all who
served in the tent of meeting, whom Moses and Aaron numbered according
to the commandment of the LORD by Moses.
'''
"38" = ''':sup:`38` The number of the sons of Gershon, by their families and their
fathers' houses,
'''
"39" = ''':sup:`39` from thirty years old up to fifty years old, every one that could
enter the service for work in the tent of meeting --
'''
"40" = ''':sup:`40` their number by their families and their fathers' houses was two
thousand six hundred and thirty.
'''
"41" = ''':sup:`41` This was the number of the families of the sons of Gershon, all who
served in the tent of meeting, whom Moses and Aaron numbered according
to the commandment of the LORD.
'''
"42" = ''':sup:`42` The number of the families of the sons of Merar'i, by their
families and their fathers' houses,
'''
"43" = ''':sup:`43` from thirty years old up to fifty years old, every one that could
enter the service, for work in the tent of meeting --
'''
"44" = ''':sup:`44` their number by families was three thousand two hundred.
'''
"45" = ''':sup:`45` These are those who were numbered of the families of the sons of
Merar'i, whom Moses and Aaron numbered according to the commandment of
the LORD by Moses.
'''
"46" = ''':sup:`46` All those who were numbered of the Levites, whom Moses and Aaron
and the leaders of Israel numbered, by their families and their
fathers' houses,
'''
"47" = ''':sup:`47` from thirty years old up to fifty years old, every one that could
enter to do the work of service and the work of bearing burdens in the
tent of meeting,
'''
"48" = ''':sup:`48` those who were numbered of them were eight thousand five hundred
and eighty.
'''
"49" = ''':sup:`49` According to the commandment of the LORD through Moses they were
appointed, each to his task of serving or carrying; thus they were
numbered by him, as the LORD commanded Moses.
'''
