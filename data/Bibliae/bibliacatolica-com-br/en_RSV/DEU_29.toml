[29]
"1" = ''':sup:`1` These are the words of the covenant which the LORD commanded Moses
to make with the people of Israel in the land of Moab, besides the
covenant which he had made with them at Horeb.
'''
"2" = ''':sup:`2` And Moses summoned all Israel and said to them: "You have seen all
that the LORD did before your eyes in the land of Egypt, to Pharaoh and
to all his servants and to all his land,
'''
"3" = ''':sup:`3` the great trials which your eyes saw, the signs, and those great
wonders;
'''
"4" = ''':sup:`4` but to this day the LORD has not given you a mind to understand, or
eyes to see, or ears to hear.
'''
"5" = ''':sup:`5` I have led you forty years in the wilderness; your clothes have not
worn out upon you, and your sandals have not worn off your feet;
'''
"6" = ''':sup:`6` you have not eaten bread, and you have not drunk wine or strong
drink; that you may know that I am the LORD your God.
'''
"7" = ''':sup:`7` And when you came to this place, Sihon the king of Heshbon and Og
the king of Bashan came out against us to battle, but we defeated them;
'''
"8" = ''':sup:`8` we took their land, and gave it for an inheritance to the
Reubenites, the Gadites, and the half-tribe of the Manas'sites.
'''
"9" = ''':sup:`9` Therefore be careful to do the words of this covenant, that you may
prosper in all that you do.
'''
"10" = ''':sup:`10` "You stand this day all of you before the LORD your God; the heads
of your tribes, your elders, and your officers, all the men of Israel,
'''
"11" = ''':sup:`11` your little ones, your wives, and the sojourner who is in your
camp, both he who hews your wood and he who draws your water,
'''
"12" = ''':sup:`12` that you may enter into the sworn covenant of the LORD your God,
which the LORD your God makes with you this day;
'''
"13" = ''':sup:`13` that he may establish you this day as his people, and that he may
be your God, as he promised you, and as he swore to your fathers, to
Abraham, to Isaac, and to Jacob.
'''
"14" = ''':sup:`14` Nor is it with you only that I make this sworn covenant,
'''
"15" = ''':sup:`15` but with him who is not here with us this day as well as with him
who stands here with us this day before the LORD our God.
'''
"16" = ''':sup:`16` "You know how we dwelt in the land of Egypt, and how we came
through the midst of the nations through which you passed;
'''
"17" = ''':sup:`17` and you have seen their detestable things, their idols of wood and
stone, of silver and gold, which were among them.
'''
"18" = ''':sup:`18` Beware lest there be among you a man or woman or family or tribe,
whose heart turns away this day from the LORD our God to go and serve
the gods of those nations; lest there be among you a root bearing
poisonous and bitter fruit,
'''
"19" = ''':sup:`19` one who, when he hears the words of this sworn covenant, blesses
himself in his heart, saying, `I shall be safe, though I walk in the
stubbornness of my heart.' This would lead to the sweeping away of
moist and dry alike.
'''
"20" = ''':sup:`20` The LORD would not pardon him, but rather the anger of the LORD and
his jealousy would smoke against that man, and the curses written in
this book would settle upon him, and the LORD would blot out his name
from under heaven.
'''
"21" = ''':sup:`21` And the LORD would single him out from all the tribes of Israel for
calamity, in accordance with all the curses of the covenant written in
this book of the law.
'''
"22" = ''':sup:`22` And the generation to come, your children who rise up after you,
and the foreigner who comes from a far land, would say, when they see
the afflictions of that land and the sicknesses with which the LORD has
made it sick --
'''
"23" = ''':sup:`23` the whole land brimstone and salt, and a burnt-out waste, unsown,
and growing nothing, where no grass can sprout, an overthrow like that
of Sodom and Gomor'rah, Admah and Zeboi'im, which the LORD overthrew in
his anger and wrath --
'''
"24" = ''':sup:`24` yea, all the nations would say, `Why has the LORD done thus to this
land? What means the heat of this great anger?'
'''
"25" = ''':sup:`25` Then men would say, `It is because they forsook the covenant of the
LORD, the God of their fathers, which he made with them when he brought
them out of the land of Egypt,
'''
"26" = ''':sup:`26` and went and served other gods and worshiped them, gods whom they
had not known and whom he had not allotted to them;
'''
"27" = ''':sup:`27` therefore the anger of the LORD was kindled against this land,
bringing upon it all the curses written in this book;
'''
"28" = ''':sup:`28` and the LORD uprooted them from their land in anger and fury and
great wrath, and cast them into another land, as at this day.'
'''
"29" = ''':sup:`29` "The secret things belong to the LORD our God; but the things that
are revealed belong to us and to our children for ever, that we may do
all the words of this law.
'''
