[39]
"1" = ''':sup:`1` And of the blue and purple and scarlet stuff they made finely
wrought garments, for ministering in the holy place; they made the holy
garments for Aaron; as the LORD had commanded Moses.
'''
"2" = ''':sup:`2` And he made the ephod of gold, blue and purple and scarlet stuff,
and fine twined linen.
'''
"3" = ''':sup:`3` And gold leaf was hammered out and cut into threads to work into the
blue and purple and the scarlet stuff, and into the fine twined linen,
in skilled design.
'''
"4" = ''':sup:`4` They made for the ephod shoulder-pieces, joined to it at its two
edges.
'''
"5" = ''':sup:`5` And the skilfully woven band upon it, to gird it on, was of the same
materials and workmanship, of gold, blue and purple and scarlet stuff,
and fine twined linen; as the LORD had commanded Moses.
'''
"6" = ''':sup:`6` The onyx stones were prepared, enclosed in settings of gold filigree
and engraved like the engravings of a signet, according to the names of
the sons of Israel.
'''
"7" = ''':sup:`7` And he set them on the shoulder-pieces of the ephod, to be stones of
remembrance for the sons of Israel; as the LORD had commanded Moses.
'''
"8" = ''':sup:`8` He made the breastpiece, in skilled work, like the work of the
ephod, of gold, blue and purple and scarlet stuff, and fine twined
linen.
'''
"9" = ''':sup:`9` It was square; the breastpiece was made double, a span its length
and a span its breadth when doubled.
'''
"10" = ''':sup:`10` And they set in it four rows of stones. A row of sardius, topaz,
and carbuncle was the first row;
'''
"11" = ''':sup:`11` and the second row, an emerald, a sapphire, and a diamond;
'''
"12" = ''':sup:`12` and the third row, a jacinth, an agate, and an amethyst;
'''
"13" = ''':sup:`13` and the fourth row, a beryl, an onyx, and a jasper; they were
enclosed in settings of gold filigree.
'''
"14" = ''':sup:`14` There were twelve stones with their names according to the names of
the sons of Israel; they were like signets, each engraved with its
name, for the twelve tribes.
'''
"15" = ''':sup:`15` And they made on the breastpiece twisted chains like cords, of pure
gold;
'''
"16" = ''':sup:`16` and they made two settings of gold filigree and two gold rings, and
put the two rings on the two edges of the breastpiece;
'''
"17" = ''':sup:`17` and they put the two cords of gold in the two rings at the edges of
the breastpiece.
'''
"18" = ''':sup:`18` Two ends of the two cords they had attached to the two settings of
filigree; thus they attached it in front to the shoulder-pieces of the
ephod.
'''
"19" = ''':sup:`19` Then they made two rings of gold, and put them at the two ends of
the breastpiece, on its inside edge next to the ephod.
'''
"20" = ''':sup:`20` And they made two rings of gold, and attached them in front to the
lower part of the two shoulder-pieces of the ephod, at its joining
above the skilfully woven band of the ephod.
'''
"21" = ''':sup:`21` And they bound the breastpiece by its rings to the rings of the
ephod with a lace of blue, so that it should lie upon the skilfully
woven band of the ephod, and that the breastpiece should not come loose
from the ephod; as the LORD had commanded Moses.
'''
"22" = ''':sup:`22` He also made the robe of the ephod woven all of blue;
'''
"23" = ''':sup:`23` and the opening of the robe in it was like the opening in a
garment, with a binding around the opening, that it might not be torn.
'''
"24" = ''':sup:`24` On the skirts of the robe they made pomegranates of blue and purple
and scarlet stuff and fine twined linen.
'''
"25" = ''':sup:`25` They also made bells of pure gold, and put the bells between the
pomegranates upon the skirts of the robe round about, between the
pomegranates;
'''
"26" = ''':sup:`26` a bell and a pomegranate, a bell and a pomegranate round about upon
the skirts of the robe for ministering; as the LORD had commanded
Moses.
'''
"27" = ''':sup:`27` They also made the coats, woven of fine linen, for Aaron and his
sons,
'''
"28" = ''':sup:`28` and the turban of fine linen, and the caps of fine linen, and the
linen breeches of fine twined linen,
'''
"29" = ''':sup:`29` and the girdle of fine twined linen and of blue and purple and
scarlet stuff, embroidered with needlework; as the LORD had commanded
Moses.
'''
"30" = ''':sup:`30` And they made the plate of the holy crown of pure gold, and wrote
upon it an inscription, like the engraving of a signet, "Holy to the
LORD."
'''
"31" = ''':sup:`31` And they tied to it a lace of blue, to fasten it on the turban
above; as the LORD had commanded Moses.
'''
"32" = ''':sup:`32` Thus all the work of the tabernacle of the tent of meeting was
finished; and the people of Israel had done according to all that the
LORD had commanded Moses; so had they done.
'''
"33" = ''':sup:`33` And they brought the tabernacle to Moses, the tent and all its
utensils, its hooks, its frames, its bars, its pillars, and its bases;
'''
"34" = ''':sup:`34` the covering of tanned rams' skins and goatskins, and the veil of
the screen;
'''
"35" = ''':sup:`35` the ark of the testimony with its poles and the mercy seat;
'''
"36" = ''':sup:`36` the table with all its utensils, and the bread of the Presence;
'''
"37" = ''':sup:`37` the lampstand of pure gold and its lamps with the lamps set and all
its utensils, and the oil for the light;
'''
"38" = ''':sup:`38` the golden altar, the anointing oil and the fragrant incense, and
the screen for the door of the tent;
'''
"39" = ''':sup:`39` the bronze altar, and its grating of bronze, its poles, and all its
utensils; the laver and its base;
'''
"40" = ''':sup:`40` the hangings of the court, its pillars, and its bases, and the
screen for the gate of the court, its cords, and its pegs; and all the
utensils for the service of the tabernacle, for the tent of meeting;
'''
"41" = ''':sup:`41` the finely worked garments for ministering in the holy place, the
holy garments for Aaron the priest, and the garments of his sons to
serve as priests.
'''
"42" = ''':sup:`42` According to all that the LORD had commanded Moses, so the people
of Israel had done all the work.
'''
"43" = ''':sup:`43` And Moses saw all the work, and behold, they had done it; as the
LORD had commanded, so had they done it. And Moses blessed them.
'''
