[103]
"1" = ''':sup:`1` Bless the LORD, O my soul; and all that is within me, bless his holy
name!
'''
"2" = ''':sup:`2` Bless the LORD, O my soul, and forget not all his benefits,
'''
"3" = ''':sup:`3` who forgives all your iniquity, who heals all your diseases,
'''
"4" = ''':sup:`4` who redeems your life from the Pit, who crowns you with steadfast
love and mercy,
'''
"5" = ''':sup:`5` who satisfies you with good as long as you live so that your youth
is renewed like the eagle's.
'''
"6" = ''':sup:`6` The LORD works vindication and justice for all who are oppressed.
'''
"7" = ''':sup:`7` He made known his ways to Moses, his acts to the people of Israel.
'''
"8" = ''':sup:`8` The LORD is merciful and gracious, slow to anger and abounding in
steadfast love.
'''
"9" = ''':sup:`9` He will not always chide, nor will he keep his anger for ever.
'''
"10" = ''':sup:`10` He does not deal with us according to our sins, nor requite us
according to our iniquities.
'''
"11" = ''':sup:`11` For as the heavens are high above the earth, so great is his
steadfast love toward those who fear him;
'''
"12" = ''':sup:`12` as far as the east is from the west, so far does he remove our
transgressions from us.
'''
"13" = ''':sup:`13` As a father pities his children, so the LORD pities those who fear
him.
'''
"14" = ''':sup:`14` For he knows our frame; he remembers that we are dust.
'''
"15" = ''':sup:`15` As for man, his days are like grass; he flourishes like a flower of
the field;
'''
"16" = ''':sup:`16` for the wind passes over it, and it is gone, and its place knows it
no more.
'''
"17" = ''':sup:`17` But the steadfast love of the LORD is from everlasting to
everlasting upon those who fear him, and his righteousness to
children's children,
'''
"18" = ''':sup:`18` to those who keep his covenant and remember to do his commandments.
'''
"19" = ''':sup:`19` The LORD has established his throne in the heavens, and his kingdom
rules over all.
'''
"20" = ''':sup:`20` Bless the LORD, O you his angels, you mighty ones who do his word,
hearkening to the voice of his word!
'''
"21" = ''':sup:`21` Bless the LORD, all his hosts, his ministers that do his will!
'''
"22" = ''':sup:`22` Bless the LORD, all his works, in all places of his dominion. Bless
the LORD, O my soul!
'''
