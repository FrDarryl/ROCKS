[1]
"1" = ''':sup:`1` The LORD spoke to Moses in the wilderness of Sinai, in the tent of
meeting, on the first day of the second month, in the second year after
they had come out of the land of Egypt, saying,
'''
"2" = ''':sup:`2` "Take a census of all the congregation of the people of Israel, by
families, by fathers' houses, according to the number of names, every
male, head by head;
'''
"3" = ''':sup:`3` from twenty years old and upward, all in Israel who are able to go
forth to war, you and Aaron shall number them, company by company.
'''
"4" = ''':sup:`4` And there shall be with you a man from each tribe, each man being
the head of the house of his fathers.
'''
"5" = ''':sup:`5` And these are the names of the men who shall attend you. From
Reuben, Eli'zur the son of Shed'eur;
'''
"6" = ''':sup:`6` from Simeon, Shelu'mi-el the son of Zurishad'dai;
'''
"7" = ''':sup:`7` from Judah, Nahshon the son of Ammin'adab;
'''
"8" = ''':sup:`8` from Is'sachar, Nethan'el the son of Zu'ar;
'''
"9" = ''':sup:`9` from Zeb'ulun, Eli'ab the son of Helon;
'''
"10" = ''':sup:`10` from the sons of Joseph, from E'phraim, Eli'shama the son of
Ammi'hud, and from Manas'seh, Gama'liel the son of Pedah'zur;
'''
"11" = ''':sup:`11` from Benjamin, Abi'dan the son of Gideo'ni;
'''
"12" = ''':sup:`12` from Dan, Ahi-e'zer the son of Ammishad'dai;
'''
"13" = ''':sup:`13` from Asher, Pa'giel the son of Ochran;
'''
"14" = ''':sup:`14` from Gad, Eli'asaph the son of Deu'el;
'''
"15" = ''':sup:`15` from Naph'tali, Ahi'ra the son of Enan."
'''
"16" = ''':sup:`16` These were the ones chosen from the congregation, the leaders of
their ancestral tribes, the heads of the clans of Israel.
'''
"17" = ''':sup:`17` Moses and Aaron took these men who have been named,
'''
"18" = ''':sup:`18` and on the first day of the second month, they assembled the whole
congregation together, who registered themselves by families, by
fathers' houses, according to the number of names from twenty years old
and upward, head by head,
'''
"19" = ''':sup:`19` as the LORD commanded Moses. So he numbered them in the wilderness
of Sinai.
'''
"20" = ''':sup:`20` The people of Reuben, Israel's first-born, their generations, by
their families, by their fathers' houses, according to the number of
names, head by head, every male from twenty years old and upward, all
who were able to go forth to war:
'''
"21" = ''':sup:`21` the number of the tribe of Reuben was forty-six thousand five
hundred.
'''
"22" = ''':sup:`22` Of the people of Simeon, their generations, by their families, by
their fathers' houses, those of them that were numbered, according to
the number of names, head by head, every male from twenty years old and
upward, all who were able to go forth to war:
'''
"23" = ''':sup:`23` the number of the tribe of Simeon was fifty-nine thousand three
hundred.
'''
"24" = ''':sup:`24` Of the people of Gad, their generations, by their families, by
their fathers' houses, according to the number of the names, from
twenty years old and upward, all who were able to go forth to war:
'''
"25" = ''':sup:`25` the number of the tribe of Gad was forty-five thousand six hundred
and fifty.
'''
"26" = ''':sup:`26` Of the people of Judah, their generations, by their families, by
their fathers' houses, according to the number of names, from twenty
years old and upward, every man able to go forth to war:
'''
"27" = ''':sup:`27` the number of the tribe of Judah was seventy-four thousand six
hundred.
'''
"28" = ''':sup:`28` Of the people of Is'sachar, their generations, by their families,
by their fathers' houses, according to the number of names, from twenty
years old and upward, every man able to go forth to war:
'''
"29" = ''':sup:`29` the number of the tribe of Is'sachar was fifty-four thousand four
hundred.
'''
"30" = ''':sup:`30` Of the people of Zeb'ulun, their generations, by their families, by
their fathers' houses, according to the number of names, from twenty
years old and upward, every man able to go forth to war:
'''
"31" = ''':sup:`31` the number of the tribe of Zeb'ulun was fifty-seven thousand four
hundred.
'''
"32" = ''':sup:`32` Of the people of Joseph, namely, of the people of E'phraim, their
generations, by their families, by their fathers' houses, according to
the number of names, from twenty years old and upward, every man able
to go forth to war:
'''
"33" = ''':sup:`33` the number of the tribe of E'phraim was forty thousand five
hundred.
'''
"34" = ''':sup:`34` Of the people of Manas'seh, their generations, by their families,
by their fathers' houses, according to the number of names, from twenty
years old and upward, every man able to go forth to war:
'''
"35" = ''':sup:`35` the number of the tribe of Manas'seh was thirty-two thousand two
hundred.
'''
"36" = ''':sup:`36` Of the people of Benjamin, their generations, by their families, by
their fathers' houses, according to the number of names, from twenty
years old and upward, every man able to go forth to war:
'''
"37" = ''':sup:`37` the number of the tribe of Benjamin was thirty-five thousand four
hundred.
'''
"38" = ''':sup:`38` Of the people of Dan, their generations, by their families, by
their fathers' houses, according to the number of names, from twenty
years old and upward, every man able to go forth to war:
'''
"39" = ''':sup:`39` the number of the tribe of Dan was sixty-two thousand seven
hundred.
'''
"40" = ''':sup:`40` Of the people of Asher, their generations, by their families, by
their fathers' houses, according to the number of names, from twenty
years old and upward, every man able to go forth to war:
'''
"41" = ''':sup:`41` the number of the tribe of Asher was forty-one thousand five
hundred.
'''
"42" = ''':sup:`42` Of the people of Naph'tali, their generations, by their families,
by their fathers' houses, according to the number of names, from twenty
years old and upward, every man able to go forth to war:
'''
"43" = ''':sup:`43` the number of the tribe of Naph'tali was fifty-three thousand four
hundred.
'''
"44" = ''':sup:`44` These are those who were numbered, whom Moses and Aaron numbered
with the help of the leaders of Israel, twelve men, each representing
his fathers' house.
'''
"45" = ''':sup:`45` So the whole number of the people of Israel, by their fathers'
houses, from twenty years old and upward, every man able to go forth to
war in Israel --
'''
"46" = ''':sup:`46` their whole number was six hundred and three thousand five hundred
and fifty.
'''
"47" = ''':sup:`47` But the Levites were not numbered by their ancestral tribe along
with them.
'''
"48" = ''':sup:`48` For the LORD said to Moses,
'''
"49" = ''':sup:`49` "Only the tribe of Levi you shall not number, and you shall not
take a census of them among the people of Israel;
'''
"50" = ''':sup:`50` but appoint the Levites over the tabernacle of the testimony, and
over all its furnishings, and over all that belongs to it; they are to
carry the tabernacle and all its furnishings, and they shall tend it,
and shall encamp around the tabernacle.
'''
"51" = ''':sup:`51` When the tabernacle is to set out, the Levites shall take it down;
and when the tabernacle is to be pitched, the Levites shall set it up.
And if any one else comes near, he shall be put to death.
'''
"52" = ''':sup:`52` The people of Israel shall pitch their tents by their companies,
every man by his own camp and every man by his own standard;
'''
"53" = ''':sup:`53` but the Levites shall encamp around the tabernacle of the
testimony, that there may be no wrath upon the congregation of the
people of Israel; and the Levites shall keep charge of the tabernacle
of the testimony."
'''
"54" = ''':sup:`54` Thus did the people of Israel; they did according to all that the
LORD commanded Moses.
'''
