"1" = ''':sup:`1` In the beginning of the reign of Jehoi'akim the son of Josi'ah, king
of Judah, this word came from the LORD,
'''
"2" = ''':sup:`2` "Thus says the LORD: Stand in the court of the LORD's house, and
speak to all the cities of Judah which come to worship in the house of
the LORD all the words that I command you to speak to them; do not hold
back a word.
'''
"3" = ''':sup:`3` It may be they will listen, and every one turn from his evil way,
that I may repent of the evil which I intend to do to them because of
their evil doings.
'''
"4" = ''':sup:`4` You shall say to them, `Thus says the LORD: If you will not listen
to me, to walk in my law which I have set before you,
'''
"5" = ''':sup:`5` and to heed the words of my servants the prophets whom I send to you
urgently, though you have not heeded,
'''
"6" = ''':sup:`6` then I will make this house like Shiloh, and I will make this city a
curse for all the nations of the earth.'"
'''
"7" = ''':sup:`7` The priests and the prophets and all the people heard Jeremiah
speaking these words in the house of the LORD.
'''
"8" = ''':sup:`8` And when Jeremiah had finished speaking all that the LORD had
commanded him to speak to all the people, then the priests and the
prophets and all the people laid hold of him, saying, "You shall die!
'''
"9" = ''':sup:`9` Why have you prophesied in the name of the LORD, saying, `This house
shall be like Shiloh, and this city shall be desolate, without
inhabitant'?" And all the people gathered about Jeremiah in the house
of the LORD.
'''
"10" = ''':sup:`10` When the princes of Judah heard these things, they came up from the
king's house to the house of the LORD and took their seat in the entry
of the New Gate of the house of the LORD.
'''
"11" = ''':sup:`11` Then the priests and the prophets said to the princes and to all
the people, "This man deserves the sentence of death, because he has
prophesied against this city, as you have heard with your own ears."
'''
"12" = ''':sup:`12` Then Jeremiah spoke to all the princes and all the people, saying,
"The LORD sent me to prophesy against this house and this city all the
words you have heard.
'''
"13" = ''':sup:`13` Now therefore amend your ways and your doings, and obey the voice
of the LORD your God, and the LORD will repent of the evil which he has
pronounced against you.
'''
"14" = ''':sup:`14` But as for me, behold, I am in your hands. Do with me as seems good
and right to you.
'''
"15" = ''':sup:`15` Only know for certain that if you put me to death, you will bring
innocent blood upon yourselves and upon this city and its inhabitants,
for in truth the LORD sent me to you to speak all these words in your
ears."
'''
"16" = ''':sup:`16` Then the princes and all the people said to the priests and the
prophets, "This man does not deserve the sentence of death, for he has
spoken to us in the name of the LORD our God."
'''
"17" = ''':sup:`17` And certain of the elders of the land arose and spoke to all the
assembled people, saying,
'''
"18" = ''':sup:`18` "Micah of Mo'resheth prophesied in the days of Hezeki'ah king of
Judah, and said to all the people of Judah: `Thus says the LORD of
hosts, Zion shall be plowed as a field; Jerusalem shall become a heap
of ruins, and the mountain of the house a wooded height.'
'''
"19" = ''':sup:`19` Did Hezeki'ah king of Judah and all Judah put him to death? Did he
not fear the LORD and entreat the favor of the LORD, and did not the
LORD repent of the evil which he had pronounced against them? But we
are about to bring great evil upon ourselves."
'''
"20" = ''':sup:`20` There was another man who prophesied in the name of the LORD,
Uri'ah the son of Shemai'ah from Kir'iath-je'arim. He prophesied
against this city and against this land in words like those of
Jeremiah.
'''
"21" = ''':sup:`21` And when King Jehoi'akim, with all his warriors and all the
princes, heard his words, the king sought to put him to death; but when
Uri'ah heard of it, he was afraid and fled and escaped to Egypt.
'''
"22" = ''':sup:`22` Then King Jehoi'akim sent to Egypt certain men, Elna'than the son
of Achbor and others with him,
'''
"23" = ''':sup:`23` and they fetched Uri'ah from Egypt and brought him to King
Jehoi'akim, who slew him with the sword and cast his dead body into the
burial place of the common people.
'''
"24" = ''':sup:`24` But the hand of Ahi'kam the son of Shaphan was with Jeremiah so
that he was not given over to the people to be put to death.
'''
