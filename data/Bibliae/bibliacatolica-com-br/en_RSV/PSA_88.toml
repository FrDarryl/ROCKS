[88]
"1" = ''':sup:`1` O LORD, my God, I call for help by day; I cry out in the night
before thee.
'''
"2" = ''':sup:`2` Let my prayer come before thee, incline thy ear to my cry!
'''
"3" = ''':sup:`3` For my soul is full of troubles, and my life draws near to Sheol.
'''
"4" = ''':sup:`4` I am reckoned among those who go down to the Pit; I am a man who has
no strength,
'''
"5" = ''':sup:`5` like one forsaken among the dead, like the slain that lie in the
grave, like those whom thou dost remember no more, for they are cut off
from thy hand.
'''
"6" = ''':sup:`6` Thou hast put me in the depths of the Pit, in the regions dark and
deep.
'''
"7" = ''':sup:`7` Thy wrath lies heavy upon me, and thou dost overwhelm me with all
'''
"8" = ''':sup:`8` Thou hast caused my companions to shun me; thou hast made me a thing
of horror to them. I am shut in so that I cannot escape;
'''
"9" = ''':sup:`9` my eye grows dim through sorrow. Every day I call upon thee, O LORD;
I spread out my hands to thee.
'''
"10" = ''':sup:`10` Dost thou work wonders for the dead? Do the shades rise up to
'''
"11" = ''':sup:`11` Is thy steadfast love declared in the grave, or thy faithfulness in
Abaddon?
'''
"12" = ''':sup:`12` Are thy wonders known in the darkness, or thy saving help in the
land of forgetfulness?
'''
"13" = ''':sup:`13` But I, O LORD, cry to thee; in the morning my prayer comes before
thee.
'''
"14" = ''':sup:`14` O LORD, why dost thou cast me off? Why dost thou hide thy face from
me?
'''
"15" = ''':sup:`15` Afflicted and close to death from my youth up, I suffer thy
terrors; I am helpless.
'''
"16" = ''':sup:`16` Thy wrath has swept over me; thy dread assaults destroy me.
'''
"17" = ''':sup:`17` They surround me like a flood all day long; they close in upon me
together.
'''
"18" = ''':sup:`18` Thou hast caused lover and friend to shun me; my companions are in
darkness.
'''
