[10]
"1" = ''':sup:`1` "At that time the LORD said to me, `Hew two tables of stone like the
first, and come up to me on the mountain, and make an ark of wood.
'''
"2" = ''':sup:`2` And I will write on the tables the words that were on the first
tables which you broke, and you shall put them in the ark.'
'''
"3" = ''':sup:`3` So I made an ark of acacia wood, and hewed two tables of stone like
the first, and went up the mountain with the two tables in my hand.
'''
"4" = ''':sup:`4` And he wrote on the tables, as at the first writing, the ten
commandments which the LORD had spoken to you on the mountain out of
the midst of the fire on the day of the assembly; and the LORD gave
them to me.
'''
"5" = ''':sup:`5` Then I turned and came down from the mountain, and put the tables in
the ark which I had made; and there they are, as the LORD commanded me.
'''
"6" = ''':sup:`6` (The people of Israel journeyed from Be-er'oth Bene-ja'akan to
Mose'rah. There Aaron died, and there he was buried; and his son
Elea'zar ministered as priest in his stead.
'''
"7" = ''':sup:`7` From there they journeyed to Gud'godah, and from Gud'godah to
Jot'bathah, a land with brooks of water.
'''
"8" = ''':sup:`8` At that time the LORD set apart the tribe of Levi to carry the ark
of the covenant of the LORD, to stand before the LORD to minister to
him and to bless in his name, to this day.
'''
"9" = ''':sup:`9` Therefore Levi has no portion or inheritance with his brothers; the
LORD is his inheritance, as the LORD your God said to him.)
'''
"10" = ''':sup:`10` "I stayed on the mountain, as at the first time, forty days and
forty nights, and the LORD hearkened to me that time also; the LORD was
unwilling to destroy you.
'''
"11" = ''':sup:`11` And the LORD said to me, `Arise, go on your journey at the head of
the people, that they may go in and possess the land, which I swore to
their fathers to give them.'
'''
"12" = ''':sup:`12` "And now, Israel, what does the LORD your God require of you, but
to fear the LORD your God, to walk in all his ways, to love him, to
serve the LORD your God with all your heart and with all your soul,
'''
"13" = ''':sup:`13` and to keep the commandments and statutes of the LORD, which I
command you this day for your good?
'''
"14" = ''':sup:`14` Behold, to the LORD your God belong heaven and the heaven of
heavens, the earth with all that is in it;
'''
"15" = ''':sup:`15` yet the LORD set his heart in love upon your fathers and chose
their descendants after them, you above all peoples, as at this day.
'''
"16" = ''':sup:`16` Circumcise therefore the foreskin of your heart, and be no longer
stubborn.
'''
"17" = ''':sup:`17` For the LORD your God is God of gods and Lord of lords, the great,
the mighty, and the terrible God, who is not partial and takes no
bribe.
'''
"18" = ''':sup:`18` He executes justice for the fatherless and the widow, and loves the
sojourner, giving him food and clothing.
'''
"19" = ''':sup:`19` Love the sojourner therefore; for you were sojourners in the land
of Egypt.
'''
"20" = ''':sup:`20` You shall fear the LORD your God; you shall serve him and cleave to
him, and by his name you shall swear.
'''
"21" = ''':sup:`21` He is your praise; he is your God, who has done for you these great
and terrible things which your eyes have seen.
'''
"22" = ''':sup:`22` Your fathers went down to Egypt seventy persons; and now the LORD
your God has made you as the stars of heaven for multitude.
'''
