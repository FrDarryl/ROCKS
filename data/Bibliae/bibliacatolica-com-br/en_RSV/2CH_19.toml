[19]
"1" = ''':sup:`1` Jehosh'aphat the king of Judah returned in safety to his house in
Jerusalem.
'''
"2" = ''':sup:`2` But Jehu the son of Hana'ni the seer went out to meet him, and said
to King Jehosh'aphat, "Should you help the wicked and love those who
hate the LORD? Because of this, wrath has gone out against you from the
LORD.
'''
"3" = ''':sup:`3` Nevertheless some good is found in you, for you destroyed the
Ashe'rahs out of the land, and have set your heart to seek God."
'''
"4" = ''':sup:`4` Jehosh'aphat dwelt at Jerusalem; and he went out again among the
people, from Beer-sheba to the hill country of E'phraim, and brought
them back to the LORD, the God of their fathers.
'''
"5" = ''':sup:`5` He appointed judges in the land in all the fortified cities of
Judah, city by city,
'''
"6" = ''':sup:`6` and said to the judges, "Consider what you do, for you judge not for
man but for the LORD; he is with you in giving judgment.
'''
"7" = ''':sup:`7` Now then, let the fear of the LORD be upon you; take heed what you
do, for there is no perversion of justice with the LORD our God, or
partiality, or taking bribes."
'''
"8" = ''':sup:`8` Moreover in Jerusalem Jehosh'aphat appointed certain Levites and
priests and heads of families of Israel, to give judgment for the LORD
and to decide disputed cases. They had their seat at Jerusalem.
'''
"9" = ''':sup:`9` And he charged them: "Thus you shall do in the fear of the LORD, in
faithfulness, and with your whole heart:
'''
"10" = ''':sup:`10` whenever a case comes to you from your brethren who live in their
cities, concerning bloodshed, law or commandment, statutes or
ordinances, then you shall instruct them, that they may not incur guilt
before the LORD and wrath may not come upon you and your brethren. Thus
you shall do, and you will not incur guilt.
'''
"11" = ''':sup:`11` And behold, Amari'ah the chief priest is over you in all matters of
the LORD; and Zebadi'ah the son of Ish'mael, the governor of the house
of Judah, in all the king's matters; and the Levites will serve you as
officers. Deal courageously, and may the LORD be with the upright!"
'''
