[16]
"1" = ''':sup:`1` The allotment of the descendants of Joseph went from the Jordan by
Jericho, east of the waters of Jericho, into the wilderness, going up
from Jericho into the hill country to Bethel;
'''
"2" = ''':sup:`2` then going from Bethel to Luz, it passes along to At'aroth, the
territory of the Archites;
'''
"3" = ''':sup:`3` then it goes down westward to the territory of the Japh'letites, as
far as the territory of Lower Beth-hor'on, then to Gezer, and it ends
at the sea.
'''
"4" = ''':sup:`4` The people of Joseph, Manas'seh and E'phraim, received their
inheritance.
'''
"5" = ''':sup:`5` The territory of the E'phraimites by their families was as follows:
the boundary of their inheritance on the east was At'aroth-ad'dar as
far as Upper Beth-hor'on,
'''
"6" = ''':sup:`6` and the boundary goes thence to the sea; on the north is
Mich-me'thath; then on the east the boundary turns round toward
Ta'anath-shi'loh, and passes along beyond it on the east to Jan-o'ah,
'''
"7" = ''':sup:`7` then it goes down from Jan-o'ah to At'aroth and to Na'arah, and
touches Jericho, ending at the Jordan.
'''
"8" = ''':sup:`8` From Tap'puah the boundary goes westward to the brook Kanah, and
ends at the sea. Such is the inheritance of the tribe of the
E'phraimites by their families,
'''
"9" = ''':sup:`9` together with the towns which were set apart for the E'phraimites
within the inheritance of the Manas'sites, all those towns with their
villages.
'''
"10" = ''':sup:`10` However they did not drive out the Canaanites that dwelt in Gezer:
so the Canaanites have dwelt in the midst of E'phraim to this day but
have become slaves to do forced labor.
'''
