[6]
"1" = ''':sup:`1` On a sabbath, while he was going through the grainfields, his
disciples plucked and ate some heads of grain, rubbing them in their
hands.
'''
"2" = ''':sup:`2` But some of the Pharisees said, "Why are you doing what is not
lawful to do on the sabbath?"
'''
"3" = ''':sup:`3` And Jesus answered, "Have you not read what David did when he was
hungry, he and those who were with him:
'''
"4" = ''':sup:`4` how he entered the house of God, and took and ate the bread of the
Presence, which it is not lawful for any but the priests to eat, and
also gave it to those with him?"
'''
"5" = ''':sup:`5` And he said to them, "The Son of man is lord of the sabbath."
'''
"6" = ''':sup:`6` On another sabbath, when he entered the synagogue and taught, a man
was there whose right hand was withered.
'''
"7" = ''':sup:`7` And the scribes and the Pharisees watched him, to see whether he
would heal on the sabbath, so that they might find an accusation
against him.
'''
"8" = ''':sup:`8` But he knew their thoughts, and he said to the man who had the
withered hand, "Come and stand here." And he rose and stood there.
'''
"9" = ''':sup:`9` And Jesus said to them, "I ask you, is it lawful on the sabbath to
do good or to do harm, to save life or to destroy it?"
'''
"10" = ''':sup:`10` And he looked around on them all, and said to him, "Stretch out
your hand." And he did so, and his hand was restored.
'''
"11" = ''':sup:`11` But they were filled with fury and discussed with one another what
they might do to Jesus.
'''
"12" = ''':sup:`12` In these days he went out to the mountain to pray; and all night he
continued in prayer to God.
'''
"13" = ''':sup:`13` And when it was day, he called his disciples, and chose from them
twelve, whom he named apostles;
'''
"14" = ''':sup:`14` Simon, whom he named Peter, and Andrew his brother, and James and
John, and Philip, and Bartholomew,
'''
"15" = ''':sup:`15` and Matthew, and Thomas, and James the son of Alphaeus, and Simon
who was called the Zealot,
'''
"16" = ''':sup:`16` and Judas the son of James, and Judas Iscariot, who became a
traitor.
'''
"17" = ''':sup:`17` And he came down with them and stood on a level place, with a great
crowd of his disciples and a great multitude of people from all Judea
and Jerusalem and the seacoast of Tyre and Sidon, who came to hear him
and to be healed of their diseases;
'''
"18" = ''':sup:`18` and those who were troubled with unclean spirits were cured.
'''
"19" = ''':sup:`19` And all the crowd sought to touch him, for power came forth from
him and healed them all.
'''
"20" = ''':sup:`20` And he lifted up his eyes on his disciples, and said: "Blessed are
you poor, for yours is the kingdom of God.
'''
"21" = ''':sup:`21` "Blessed are you that hunger now, for you shall be satisfied.
"Blessed are you that weep now, for you shall laugh.
'''
"22" = ''':sup:`22` "Blessed are you when men hate you, and when they exclude you and
revile you, and cast out your name as evil, on account of the Son of
man!
'''
"23" = ''':sup:`23` Rejoice in that day, and leap for joy, for behold, your reward is
great in heaven; for so their fathers did to the prophets.
'''
"24" = ''':sup:`24` "But woe to you that are rich, for you have received your
consolation.
'''
"25" = ''':sup:`25` "Woe to you that are full now, for you shall hunger. "Woe to you
that laugh now, for you shall mourn and weep.
'''
"26" = ''':sup:`26` "Woe to you, when all men speak well of you, for so their fathers
did to the false prophets.
'''
"27" = ''':sup:`27` "But I say to you that hear, Love your enemies, do good to those
who hate you,
'''
"28" = ''':sup:`28` bless those who curse you, pray for those who abuse you.
'''
"29" = ''':sup:`29` To him who strikes you on the cheek, offer the other also; and from
him who takes away your coat do not withhold even your shirt.
'''
"30" = ''':sup:`30` Give to every one who begs from you; and of him who takes away your
goods do not ask them again.
'''
"31" = ''':sup:`31` And as you wish that men would do to you, do so to them.
'''
"32" = ''':sup:`32` "If you love those who love you, what credit is that to you? For
even sinners love those who love them.
'''
"33" = ''':sup:`33` And if you do good to those who do good to you, what credit is that
to you? For even sinners do the same.
'''
"34" = ''':sup:`34` And if you lend to those from whom you hope to receive, what credit
is that to you? Even sinners lend to sinners, to receive as much again.
'''
"35" = ''':sup:`35` But love your enemies, and do good, and lend, expecting nothing in
return; and your reward will be great, and you will be sons of the Most
High; for he is kind to the ungrateful and the selfish.
'''
"36" = ''':sup:`36` Be merciful, even as your Father is merciful.
'''
"37" = ''':sup:`37` "Judge not, and you will not be judged; condemn not, and you will
not be condemned; forgive, and you will be forgiven;
'''
"38" = ''':sup:`38` give, and it will be given to you; good measure, pressed down,
shaken together, running over, will be put into your lap. For the
measure you give will be the measure you get back."
'''
"39" = ''':sup:`39` He also told them a parable: "Can a blind man lead a blind man?
Will they not both fall into a pit?
'''
"40" = ''':sup:`40` A disciple is not above his teacher, but every one when he is fully
taught will be like his teacher.
'''
"41" = ''':sup:`41` Why do you see the speck that is in your brother's eye, but do not
notice the log that is in your own eye?
'''
"42" = ''':sup:`42` Or how can you say to your brother, `Brother, let me take out the
speck that is in your eye,' when you yourself do not see the log that
is in your own eye? You hypocrite, first take the log out of your own
eye, and then you will see clearly to take out the speck that is in
your brother's eye.
'''
"43" = ''':sup:`43` "For no good tree bears bad fruit, nor again does a bad tree bear
good fruit;
'''
"44" = ''':sup:`44` for each tree is known by its own fruit. For figs are not gathered
from thorns, nor are grapes picked from a bramble bush.
'''
"45" = ''':sup:`45` The good man out of the good treasure of his heart produces good,
and the evil man out of his evil treasure produces evil; for out of the
abundance of the heart his mouth speaks.
'''
"46" = ''':sup:`46` "Why do you call me `Lord, Lord,' and not do what I tell you?
'''
"47" = ''':sup:`47` Every one who comes to me and hears my words and does them, I will
show you what he is like:
'''
"48" = ''':sup:`48` he is like a man building a house, who dug deep, and laid the
foundation upon rock; and when a flood arose, the stream broke against
that house, and could not shake it, because it had been well built.
'''
"49" = ''':sup:`49` But he who hears and does not do them is like a man who built a
house on the ground without a foundation; against which the stream
broke, and immediately it fell, and the ruin of that house was great."
'''
