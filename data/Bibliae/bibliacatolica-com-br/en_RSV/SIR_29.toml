[29]
"1" = ''':sup:`1` He that takes vengeance will suffer vengeance from the Lord, and he
will firmly establish his sins.
'''
"2" = ''':sup:`2` Forgive your neighbor the wrong he has done, and then your sins will
be pardoned when you pray.
'''
"3" = ''':sup:`3` Does a man harbor anger against another, and yet seek for healing
from the Lord?
'''
"4" = ''':sup:`4` Does he have no mercy toward a man like himself, and yet pray for
his own sins?
'''
"5" = ''':sup:`5` If he himself, being flesh, maintains wrath, who will make expiation
for his sins?
'''
"6" = ''':sup:`6` Remember the end of your life, and cease from enmity, remember
destruction and death, and be true to the commandments.
'''
"7" = ''':sup:`7` Remember the commandments, and do not be angry with your neighbor;
remember the covenant of the Most High, and overlook ignorance.
'''
"8" = ''':sup:`8` Refrain from strife, and you will lessen sins; for a man given to
anger will kindle strife,
'''
"9" = ''':sup:`9` and a sinful man will disturb friends and inject enmity among those
who are at peace.
'''
"10" = ''':sup:`10` In proportion to the fuel for the fire, so will be the burning, and
in proportion to the obstinacy of strife will be the burning; in
proportion to the strength of the man will be his anger, and in
proportion to his wealth he will heighten his wrath.
'''
"11" = ''':sup:`11` A hasty quarrel kindles fire, and urgent strife sheds blood.
'''
"12" = ''':sup:`12` If you blow on a spark, it will glow; if you spit on it, it will be
put out; and both come out of your mouth.
'''
"13" = ''':sup:`13` Curse the whisperer and deceiver, for he has destroyed many who
were at peace.
'''
"14" = ''':sup:`14` Slander has shaken many, and scattered them from nation to nation,
and destroyed strong cities, and overturned the houses of great men.
'''
"15" = ''':sup:`15` Slander has driven away courageous women, and deprived them of the
fruit of their toil.
'''
"16" = ''':sup:`16` Whoever pays heed to slander will not find rest, nor will he settle
down in peace.
'''
"17" = ''':sup:`17` The blow of a whip raises a welt, but a blow of the tongue crushes
the bones.
'''
"18" = ''':sup:`18` Many have fallen by the edge of the sword, but not so many as have
fallen because of the tongue.
'''
"19" = ''':sup:`19` Happy is the man who is protected from it, who has not been exposed
to its anger, who has not borne its yoke, and has not been bound with
its fetters;
'''
"20" = ''':sup:`20` for its yoke is a yoke of iron, and its fetters are fetters of
bronze;
'''
"21" = ''':sup:`21` its death is an evil death, and Hades is preferable to it.
'''
"22" = ''':sup:`22` It will not be master over the godly, and they will not be burned
in its flame.
'''
"23" = ''':sup:`23` Those who forsake the Lord will fall into its power; it will burn
among them and will not be put out. It will be sent out against them
like a lion; like a leopard it will mangle them.
'''
"24" = ''':sup:`24` See that you fence in your property with thorns, lock up your
silver and gold,
'''
"25" = ''':sup:`25` make balances and scales for your words, and make a door and a bolt
for your mouth.
'''
"26" = ''':sup:`26` Beware lest you err with your tongue, lest you fall before him who
lies in wait.
'''
