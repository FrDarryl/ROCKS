[27]
"1" = ''':sup:`1` The word of the LORD came to me:
'''
"2" = ''':sup:`2` "Now you, son of man, raise a lamentation over Tyre,
'''
"3" = ''':sup:`3` and say to Tyre, who dwells at the entrance to the sea, merchant of
the peoples on many coastlands, thus says the Lord GOD: "O Tyre, you
have said, `I am perfect in beauty.'
'''
"4" = ''':sup:`4` Your borders are in the heart of the seas; your builders made
perfect your beauty.
'''
"5" = ''':sup:`5` They made all your planks of fir trees from Senir; they took a cedar
from Lebanon to make a mast for you.
'''
"6" = ''':sup:`6` Of oaks of Bashan they made your oars; they made your deck of pines
from the coasts of Cyprus, inlaid with ivory.
'''
"7" = ''':sup:`7` Of fine embroidered linen from Egypt was your sail, serving as your
ensign; blue and purple from the coasts of Eli'shah was your awning.
'''
"8" = ''':sup:`8` The inhabitants of Sidon and Arvad were your rowers; skilled men of
Zemer were in you, they were your pilots.
'''
"9" = ''':sup:`9` The elders of Gebal and her skilled men were in you, caulking your
seams; all the ships of the sea with their mariners were in you, to
barter for your wares.
'''
"10" = ''':sup:`10` "Persia and Lud and Put were in your army as your men of war; they
hung the shield and helmet in you; they gave you splendor.
'''
"11" = ''':sup:`11` The men of Arvad and Helech were upon your walls round about, and
men of Gamad were in your towers; they hung their shields upon your
walls round about; they made perfect your beauty.
'''
"12" = ''':sup:`12` "Tarshish trafficked with you because of your great wealth of every
kind; silver, iron, tin, and lead they exchanged for your wares.
'''
"13" = ''':sup:`13` Javan, Tubal, and Meshech traded with you; they exchanged the
persons of men and vessels of bronze for your merchandise.
'''
"14" = ''':sup:`14` Beth-togar'mah exchanged for your wares horses, war horses, and
mules.
'''
"15" = ''':sup:`15` The men of Rhodes traded with you; many coastlands were your own
special markets, they brought you in payment ivory tusks and ebony.
'''
"16" = ''':sup:`16` Edom trafficked with you because of your abundant goods; they
exchanged for your wares emeralds, purple, embroidered work, fine
linen, coral, and agate.
'''
"17" = ''':sup:`17` Judah and the land of Israel traded with you; they exchanged for
your merchandise wheat, olives and early figs, honey, oil, and balm.
'''
"18" = ''':sup:`18` Damascus trafficked with you for your abundant goods, because of
your great wealth of every kind; wine of Helbon, and white wool,
'''
"19" = ''':sup:`19` and wine from Uzal they exchanged for your wares; wrought iron,
cassia, and calamus were bartered for your merchandise.
'''
"20" = ''':sup:`20` Dedan traded with you in saddlecloths for riding.
'''
"21" = ''':sup:`21` Arabia and all the princes of Kedar were your favored dealers in
lambs, rams, and goats; in these they trafficked with you.
'''
"22" = ''':sup:`22` The traders of Sheba and Ra'amah traded with you; they exchanged
for your wares the best of all kinds of spices, and all precious
stones, and gold.
'''
"23" = ''':sup:`23` Haran, Canneh, Eden, Asshur, and Chilmad traded with you.
'''
"24" = ''':sup:`24` These traded with you in choice garments, in clothes of blue and
embroidered work, and in carpets of colored stuff, bound with cords and
made secure; in these they traded with you.
'''
"25" = ''':sup:`25` The ships of Tarshish traveled for you with your merchandise. "So
you were filled and heavily laden in the heart of the seas.
'''
"26" = ''':sup:`26` Your rowers have brought you out into the high seas. The east wind
has wrecked you in the heart of the seas.
'''
"27" = ''':sup:`27` Your riches, your wares, your merchandise, your mariners and your
pilots, your caulkers, your dealers in merchandise, and all your men of
war who are in you, with all your company that is in your midst, sink
into the heart of the seas on the day of your ruin.
'''
"28" = ''':sup:`28` At the sound of the cry of your pilots the countryside shakes,
'''
"29" = ''':sup:`29` and down from their ships come all that handle the oar. The
mariners and all the pilots of the sea stand on the shore
'''
"30" = ''':sup:`30` and wail aloud over you, and cry bitterly. They cast dust on their
heads and wallow in ashes;
'''
"31" = ''':sup:`31` they make themselves bald for you, and gird themselves with
sackcloth, and they weep over you in bitterness of soul, with bitter
mourning.
'''
"32" = ''':sup:`32` In their wailing they raise a lamentation for you, and lament over
you: `Who was ever destroyed like Tyre in the midst of the sea?
'''
"33" = ''':sup:`33` When your wares came from the seas, you satisfied many peoples;
with your abundant wealth and merchandise you enriched the kings of the
earth.
'''
"34" = ''':sup:`34` Now you are wrecked by the seas, in the depths of the waters; your
merchandise and all your crew have sunk with you.
'''
"35" = ''':sup:`35` All the inhabitants of the coastlands are appalled at you; and
their kings are horribly afraid, their faces are convulsed.
'''
"36" = ''':sup:`36` The merchants among the peoples hiss at you; you have come to a
dreadful end and shall be no more for ever.'"
'''
