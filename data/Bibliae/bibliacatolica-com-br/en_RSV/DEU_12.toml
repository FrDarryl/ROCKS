[12]
"1" = ''':sup:`1` "These are the statutes and ordinances which you shall be careful to
do in the land which the LORD, the God of your fathers, has given you
to possess, all the days that you live upon the earth.
'''
"2" = ''':sup:`2` You shall surely destroy all the places where the nations whom you
shall dispossess served their gods, upon the high mountains and upon
the hills and under every green tree;
'''
"3" = ''':sup:`3` you shall tear down their altars, and dash in pieces their pillars,
and burn their Ashe'rim with fire; you shall hew down the graven images
of their gods, and destroy their name out of that place.
'''
"4" = ''':sup:`4` You shall not do so to the LORD your God.
'''
"5" = ''':sup:`5` But you shall seek the place which the LORD your God will choose out
of all your tribes to put his name and make his habitation there;
thither you shall go,
'''
"6" = ''':sup:`6` and thither you shall bring your burnt offerings and your
sacrifices, your tithes and the offering that you present, your votive
offerings, your freewill offerings, and the firstlings of your herd and
of your flock;
'''
"7" = ''':sup:`7` and there you shall eat before the LORD your God, and you shall
rejoice, you and your households, in all that you undertake, in which
the LORD your God has blessed you.
'''
"8" = ''':sup:`8` You shall not do according to all that we are doing here this day,
every man doing whatever is right in his own eyes;
'''
"9" = ''':sup:`9` for you have not as yet come to the rest and to the inheritance
which the LORD your God gives you.
'''
"10" = ''':sup:`10` But when you go over the Jordan, and live in the land which the
LORD your God gives you to inherit, and when he gives you rest from all
your enemies round about, so that you live in safety,
'''
"11" = ''':sup:`11` then to the place which the LORD your God will choose, to make his
name dwell there, thither you shall bring all that I command you: your
burnt offerings and your sacrifices, your tithes and the offering that
you present, and all your votive offerings which you vow to the LORD.
'''
"12" = ''':sup:`12` And you shall rejoice before the LORD your God, you and your sons
and your daughters, your menservants and your maidservants, and the
Levite that is within your towns, since he has no portion or
inheritance with you.
'''
"13" = ''':sup:`13` Take heed that you do not offer your burnt offerings at every place
that you see;
'''
"14" = ''':sup:`14` but at the place which the LORD will choose in one of your tribes,
there you shall offer your burnt offerings, and there you shall do all
that I am commanding you.
'''
"15" = ''':sup:`15` "However, you may slaughter and eat flesh within any of your towns,
as much as you desire, according to the blessing of the LORD your God
which he has given you; the unclean and the clean may eat of it, as of
the gazelle and as of the hart.
'''
"16" = ''':sup:`16` Only you shall not eat the blood; you shall pour it out upon the
earth like water.
'''
"17" = ''':sup:`17` You may not eat within your towns the tithe of your grain or of
your wine or of your oil, or the firstlings of your herd or of your
flock, or any of your votive offerings which you vow, or your freewill
offerings, or the offering that you present;
'''
"18" = ''':sup:`18` but you shall eat them before the LORD your God in the place which
the LORD your God will choose, you and your son and your daughter, your
manservant and your maidservant, and the Levite who is within your
towns; and you shall rejoice before the LORD your God in all that you
undertake.
'''
"19" = ''':sup:`19` Take heed that you do not forsake the Levite as long as you live in
your land.
'''
"20" = ''':sup:`20` "When the LORD your God enlarges your territory, as he has promised
you, and you say, `I will eat flesh,' because you crave flesh, you may
eat as much flesh as you desire.
'''
"21" = ''':sup:`21` If the place which the LORD your God will choose to put his name
there is too far from you, then you may kill any of your herd or your
flock, which the LORD has given you, as I have commanded you; and you
may eat within your towns as much as you desire.
'''
"22" = ''':sup:`22` Just as the gazelle or the hart is eaten, so you may eat of it; the
unclean and the clean alike may eat of it.
'''
"23" = ''':sup:`23` Only be sure that you do not eat the blood; for the blood is the
life, and you shall not eat the life with the flesh.
'''
"24" = ''':sup:`24` You shall not eat it; you shall pour it out upon the earth like
water.
'''
"25" = ''':sup:`25` You shall not eat it; that all may go well with you and with your
children after you, when you do what is right in the sight of the LORD.
'''
"26" = ''':sup:`26` But the holy things which are due from you, and your votive
offerings, you shall take, and you shall go to the place which the LORD
will choose,
'''
"27" = ''':sup:`27` and offer your burnt offerings, the flesh and the blood, on the
altar of the LORD your God; the blood of your sacrifices shall be
poured out on the altar of the LORD your God, but the flesh you may
eat.
'''
"28" = ''':sup:`28` Be careful to heed all these words which I command you, that it may
go well with you and with your children after you for ever, when you do
what is good and right in the sight of the LORD your God.
'''
"29" = ''':sup:`29` "When the LORD your God cuts off before you the nations whom you go
in to dispossess, and you dispossess them and dwell in their land,
'''
"30" = ''':sup:`30` take heed that you be not ensnared to follow them, after they have
been destroyed before you, and that you do not inquire about their
gods, saying, `How did these nations serve their gods? -- that I also
may do likewise.'
'''
"31" = ''':sup:`31` You shall not do so to the LORD your God; for every abominable
thing which the LORD hates they have done for their gods; for they even
burn their sons and their daughters in the fire to their gods.
'''
"32" = ''':sup:`32` "Everything that I command you you shall be careful to do; you
shall not add to it or take from it.
'''
