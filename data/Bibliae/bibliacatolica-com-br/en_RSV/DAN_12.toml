[12]
"1" = ''':sup:`1` "At that time shall arise Michael, the great prince who has charge
of your people. And there shall be a time of trouble, such as never has
been since there was a nation till that time; but at that time your
people shall be delivered, every one whose name shall be found written
in the book.
'''
"2" = ''':sup:`2` And many of those who sleep in the dust of the earth shall awake,
some to everlasting life, and some to shame and everlasting contempt.
'''
"3" = ''':sup:`3` And those who are wise shall shine like the brightness of the
firmament; and those who turn many to righteousness, like the stars for
ever and ever.
'''
"4" = ''':sup:`4` But you, Daniel, shut up the words, and seal the book, until the
time of the end. Many shall run to and fro, and knowledge shall
increase."
'''
"5" = ''':sup:`5` Then I Daniel looked, and behold, two others stood, one on this bank
of the stream and one on that bank of the stream.
'''
"6" = ''':sup:`6` And I said to the man clothed in linen, who was above the waters of
the stream, "How long shall it be till the end of these wonders?"
'''
"7" = ''':sup:`7` The man clothed in linen, who was above the waters of the stream,
raised his right hand and his left hand toward heaven; and I heard him
swear by him who lives for ever that it would be for a time, two times,
and half a time; and that when the shattering of the power of the holy
people comes to an end all these things would be accomplished.
'''
"8" = ''':sup:`8` I heard, but I did not understand. Then I said, "O my lord, what
shall be the issue of these things?"
'''
"9" = ''':sup:`9` He said, "Go your way, Daniel, for the words are shut up and sealed
until the time of the end.
'''
"10" = ''':sup:`10` Many shall purify themselves, and make themselves white, and be
refined; but the wicked shall do wickedly; and none of the wicked shall
understand; but those who are wise shall understand.
'''
"11" = ''':sup:`11` And from the time that the continual burnt offering is taken away,
and the abomination that makes desolate is set up, there shall be a
thousand two hundred and ninety days.
'''
"12" = ''':sup:`12` Blessed is he who waits and comes to the thousand three hundred and
thirty-five days.
'''
"13" = ''':sup:`13` But go your way till the end; and you shall rest, and shall stand
in your allotted place at the end of the days."
'''
