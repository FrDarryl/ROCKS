[3]
"1" = ''':sup:`1` Then he showed me Joshua the high priest standing before the angel
of the LORD, and Satan standing at his right hand to accuse him.
'''
"2" = ''':sup:`2` And the LORD said to Satan, "The LORD rebuke you, O Satan! The LORD
who has chosen Jerusalem rebuke you! Is not this a brand plucked from
the fire?"
'''
"3" = ''':sup:`3` Now Joshua was standing before the angel, clothed with filthy
garments.
'''
"4" = ''':sup:`4` And the angel said to those who were standing before him, "Remove
the filthy garments from him." And to him he said, "Behold, I have
taken your iniquity away from you, and I will clothe you with rich
apparel."
'''
"5" = ''':sup:`5` And I said, "Let them put a clean turban on his head." So they put a
clean turban on his head and clothed him with garments; and the angel
of the LORD was standing by.
'''
"6" = ''':sup:`6` And the angel of the LORD enjoined Joshua,
'''
"7" = ''':sup:`7` "Thus says the LORD of hosts: If you will walk in my ways and keep
my charge, then you shall rule my house and have charge of my courts,
and I will give you the right of access among those who are standing
here.
'''
"8" = ''':sup:`8` Hear now, O Joshua the high priest, you and your friends who sit
before you, for they are men of good omen: behold, I will bring my
servant the Branch.
'''
"9" = ''':sup:`9` For behold, upon the stone which I have set before Joshua, upon a
single stone with seven facets, I will engrave its inscription, says
the LORD of hosts, and I will remove the guilt of this land in a single
day.
'''
"10" = ''':sup:`10` In that day, says the LORD of hosts, every one of you will invite
his neighbor under his vine and under his fig tree."
'''
