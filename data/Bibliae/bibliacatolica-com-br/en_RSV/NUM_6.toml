[6]
"1" = ''':sup:`1` And the LORD said to Moses,
'''
"2" = ''':sup:`2` "Say to the people of Israel, When either a man or a woman makes a
special vow, the vow of a Nazirite, to separate himself to the LORD,
'''
"3" = ''':sup:`3` he shall separate himself from wine and strong drink; he shall drink
no vinegar made from wine or strong drink, and shall not drink any
juice of grapes or eat grapes, fresh or dried.
'''
"4" = ''':sup:`4` All the days of his separation he shall eat nothing that is produced
by the grapevine, not even the seeds or the skins.
'''
"5" = ''':sup:`5` "All the days of his vow of separation no razor shall come upon his
head; until the time is completed for which he separates himself to the
LORD, he shall be holy; he shall let the locks of hair of his head grow
long.
'''
"6" = ''':sup:`6` "All the days that he separates himself to the LORD he shall not go
near a dead body.
'''
"7" = ''':sup:`7` Neither for his father nor for his mother, nor for brother or
sister, if they die, shall he make himself unclean; because his
separation to God is upon his head.
'''
"8" = ''':sup:`8` All the days of his separation he is holy to the LORD.
'''
"9" = ''':sup:`9` "And if any man dies very suddenly beside him, and he defiles his
consecrated head, then he shall shave his head on the day of his
cleansing; on the seventh day he shall shave it.
'''
"10" = ''':sup:`10` On the eighth day he shall bring two turtledoves or two young
pigeons to the priest to the door of the tent of meeting,
'''
"11" = ''':sup:`11` and the priest shall offer one for a sin offering and the other for
a burnt offering, and make atonement for him, because he sinned by
reason of the dead body. And he shall consecrate his head that same
day,
'''
"12" = ''':sup:`12` and separate himself to the LORD for the days of his separation,
and bring a male lamb a year old for a guilt offering; but the former
time shall be void, because his separation was defiled.
'''
"13" = ''':sup:`13` "And this is the law for the Nazirite, when the time of his
separation has been completed: he shall be brought to the door of the
tent of meeting,
'''
"14" = ''':sup:`14` and he shall offer his gift to the LORD, one male lamb a year old
without blemish for a burnt offering, and one ewe lamb a year old
without blemish as a sin offering, and one ram without blemish as a
peace offering,
'''
"15" = ''':sup:`15` and a basket of unleavened bread, cakes of fine flour mixed with
oil, and unleavened wafers spread with oil, and their cereal offering
and their drink offerings.
'''
"16" = ''':sup:`16` And the priest shall present them before the LORD and offer his sin
offering and his burnt offering,
'''
"17" = ''':sup:`17` and he shall offer the ram as a sacrifice of peace offering to the
LORD, with the basket of unleavened bread; the priest shall offer also
its cereal offering and its drink offering.
'''
"18" = ''':sup:`18` And the Nazirite shall shave his consecrated head at the door of
the tent of meeting, and shall take the hair from his consecrated head
and put it on the fire which is under the sacrifice of the peace
offering.
'''
"19" = ''':sup:`19` And the priest shall take the shoulder of the ram, when it is
boiled, and one unleavened cake out of the basket, and one unleavened
wafer, and shall put them upon the hands of the Nazirite, after he has
shaven the hair of his consecration,
'''
"20" = ''':sup:`20` and the priest shall wave them for a wave offering before the LORD;
they are a holy portion for the priest, together with the breast that
is waved and the thigh that is offered; and after that the Nazirite may
drink wine.
'''
"21" = ''':sup:`21` "This is the law for the Nazirite who takes a vow. His offering to
the LORD shall be according to his vow as a Nazirite, apart from what
else he can afford; in accordance with the vow which he takes, so shall
he do according to the law for his separation as a Nazirite."
'''
"22" = ''':sup:`22` The LORD said to Moses,
'''
"23" = ''':sup:`23` "Say to Aaron and his sons, Thus you shall bless the people of
Israel: you shall say to them,
'''
"24" = ''':sup:`24` The LORD bless you and keep you:
'''
"25" = ''':sup:`25` The LORD make his face to shine upon you, and be gracious to you:
'''
"26" = ''':sup:`26` The LORD lift up his countenance upon you, and give you peace.
'''
"27" = ''':sup:`27` "So shall they put my name upon the people of Israel, and I will
bless them."
'''
"Notes" = '''
