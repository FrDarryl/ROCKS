[35]
"1" = ''':sup:`1` Moses assembled all the congregation of the people of Israel, and
said to them, "These are the things which the LORD has commanded you to
do.
'''
"2" = ''':sup:`2` Six days shall work be done, but on the seventh day you shall have a
holy sabbath of solemn rest to the LORD; whoever does any work on it
shall be put to death;
'''
"3" = ''':sup:`3` you shall kindle no fire in all your habitations on the sabbath
day."
'''
"4" = ''':sup:`4` Moses said to all the congregation of the people of Israel, "This is
the thing which the LORD has commanded.
'''
"5" = ''':sup:`5` Take from among you an offering to the LORD; whoever is of a
generous heart, let him bring the LORD's offering: gold, silver, and
bronze;
'''
"6" = ''':sup:`6` blue and purple and scarlet stuff and fine twined linen; goats'
hair,
'''
"7" = ''':sup:`7` tanned rams' skins, and goatskins; acacia wood,
'''
"8" = ''':sup:`8` oil for the light, spices for the anointing oil and for the fragrant
incense,
'''
"9" = ''':sup:`9` and onyx stones and stones for setting, for the ephod and for the
breastpiece.
'''
"10" = ''':sup:`10` "And let every able man among you come and make all that the LORD
has commanded: the tabernacle,
'''
"11" = ''':sup:`11` its tent and its covering, its hooks and its frames, its bars, its
pillars, and its bases;
'''
"12" = ''':sup:`12` the ark with its poles, the mercy seat, and the veil of the screen;
'''
"13" = ''':sup:`13` the table with its poles and all its utensils, and the bread of the
Presence;
'''
"14" = ''':sup:`14` the lampstand also for the light, with its utensils and its lamps,
and the oil for the light;
'''
"15" = ''':sup:`15` and the altar of incense, with its poles, and the anointing oil and
the fragrant incense, and the screen for the door, at the door of the
tabernacle;
'''
"16" = ''':sup:`16` the altar of burnt offering, with its grating of bronze, its poles,
and all its utensils, the laver and its base;
'''
"17" = ''':sup:`17` the hangings of the court, its pillars and its bases, and the
screen for the gate of the court;
'''
"18" = ''':sup:`18` the pegs of the tabernacle and the pegs of the court, and their
cords;
'''
"19" = ''':sup:`19` the finely wrought garments for ministering in the holy place, the
holy garments for Aaron the priest, and the garments of his sons, for
their service as priests."
'''
"20" = ''':sup:`20` Then all the congregation of the people of Israel departed from the
presence of Moses.
'''
"21" = ''':sup:`21` And they came, every one whose heart stirred him, and every one
whose spirit moved him, and brought the LORD's offering to be used for
the tent of meeting, and for all its service, and for the holy
garments.
'''
"22" = ''':sup:`22` So they came, both men and women; all who were of a willing heart
brought brooches and earrings and signet rings and armlets, all sorts
of gold objects, every man dedicating an offering of gold to the LORD.
'''
"23" = ''':sup:`23` And every man with whom was found blue or purple or scarlet stuff
or fine linen or goats' hair or tanned rams' skins or goatskins,
brought them.
'''
"24" = ''':sup:`24` Every one who could make an offering of silver or bronze brought it
as the LORD's offering; and every man with whom was found acacia wood
of any use in the work, brought it.
'''
"25" = ''':sup:`25` And all women who had ability spun with their hands, and brought
what they had spun in blue and purple and scarlet stuff and fine twined
linen;
'''
"26" = ''':sup:`26` all the women whose hearts were moved with ability spun the goats'
hair.
'''
"27" = ''':sup:`27` And the leaders brought onyx stones and stones to be set, for the
ephod and for the breastpiece,
'''
"28" = ''':sup:`28` and spices and oil for the light, and for the anointing oil, and
for the fragrant incense.
'''
"29" = ''':sup:`29` All the men and women, the people of Israel, whose heart moved them
to bring anything for the work which the LORD had commanded by Moses to
be done, brought it as their freewill offering to the LORD.
'''
"30" = ''':sup:`30` And Moses said to the people of Israel, "See, the LORD has called
by name Bez'alel the son of Uri, son of Hur, of the tribe of Judah;
'''
"31" = ''':sup:`31` and he has filled him with the Spirit of God, with ability, with
intelligence, with knowledge, and with all craftsmanship,
'''
"32" = ''':sup:`32` to devise artistic designs, to work in gold and silver and bronze,
'''
"33" = ''':sup:`33` in cutting stones for setting, and in carving wood, for work in
every skilled craft.
'''
"34" = ''':sup:`34` And he has inspired him to teach, both him and Oho'liab the son of
Ahis'amach of the tribe of Dan.
'''
"35" = ''':sup:`35` He has filled them with ability to do every sort of work done by a
craftsman or by a designer or by an embroiderer in blue and purple and
scarlet stuff and fine twined linen, or by a weaver -- by any sort of
workman or skilled designer.
'''
