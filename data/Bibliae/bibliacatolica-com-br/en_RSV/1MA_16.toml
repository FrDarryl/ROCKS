[16]
"1" = ''':sup:`1` John went up from Gazara and reported to Simon his father what
Cendebeus had done.
'''
"2" = ''':sup:`2` And Simon called in his two older sons Judas and John, and said to
them: "I and my brothers and the house of my father have fought the
wars of Israel from our youth until this day, and things have prospered
in our hands so that we have delivered Israel many times.
'''
"3" = ''':sup:`3` But now I have grown old, and you by His mercy are mature in years.
Take my place and my brother's, and go out and fight for our nation,
and may the help which comes from Heaven be with you."
'''
"4" = ''':sup:`4` So John chose out of the country twenty thousand warriors and
horsemen, and they marched against Cendebeus and camped for the night
in Modein.
'''
"5" = ''':sup:`5` Early in the morning they arose and marched into the plain, and
behold, a large force of infantry and horsemen was coming to meet them;
and a stream lay between them.
'''
"6" = ''':sup:`6` Then he and his army lined up against them. And he saw that the
soldiers were afraid to cross the stream, so he crossed over first; and
when his men saw him, they crossed over after him.
'''
"7" = ''':sup:`7` Then he divided the army and placed the horsemen in the midst of the
infantry, for the cavalry of the enemy were very numerous.
'''
"8" = ''':sup:`8` And they sounded the trumpets, and Cendebeus and his army were put
to flight, and many of them were wounded and fell; the rest fled into
the stronghold.
'''
"9" = ''':sup:`9` At that time Judas the brother of John was wounded, but John pursued
them until Cendebeus reached Kedron, which he had built.
'''
"10" = ''':sup:`10` They also fled into the towers that were in the fields of Azotus,
and John burned it with fire, and about two thousand of them fell. And
he returned to Judea safely.
'''
"11" = ''':sup:`11` Now Ptolemy the son of Abubus had been appointed governor over the
plain of Jericho, and he had much silver and gold,
'''
"12" = ''':sup:`12` for he was son-in-law of the high priest.
'''
"13" = ''':sup:`13` His heart was lifted up; he determined to get control of the
country, and made treacherous plans against Simon and his sons, to do
away with them.
'''
"14" = ''':sup:`14` Now Simon was visiting the cities of the country and attending to
their needs, and he went down to Jericho with Mattathias and Judas his
sons, in the one hundred and seventy-seventh year, in the eleventh
month, which is the month of Shebat.
'''
"15" = ''':sup:`15` The son of Abubus received them treacherously in the little
stronghold called Dok, which he had built; he gave them a great
banquet, and hid men there.
'''
"16" = ''':sup:`16` When Simon and his sons were drunk, Ptolemy and his men rose up,
took their weapons, and rushed in against Simon in the banquet hall,
and they killed him and his two sons and some of his servants.
'''
"17" = ''':sup:`17` So he committed an act of great treachery and returned evil for
good.
'''
"18" = ''':sup:`18` Then Ptolemy wrote a report about these things and sent it to the
king, asking him to send troops to aid him and to turn over to him the
cities and the country.
'''
"19" = ''':sup:`19` He sent other men to Gazara to do away with John; he sent letters
to the captains asking them to come to him so that he might give them
silver and gold and gifts;
'''
"20" = ''':sup:`20` and he sent other men to take possession of Jerusalem and the
temple hill.
'''
"21" = ''':sup:`21` But some one ran ahead and reported to John at Gazara that his
father and brothers had perished, and that "he has sent men to kill you
also."
'''
"22" = ''':sup:`22` When he heard this, he was greatly shocked; and he seized the men
who came to destroy him and killed them, for he had found out that they
were seeking to destroy him.
'''
"23" = ''':sup:`23` The rest of the acts of John and his wars and the brave deeds which
he did, and the building of the walls which he built, and his
achievements,
'''
"24" = ''':sup:`24` behold, they are written in the chronicles of his high priesthood,
from the time that he became high priest after his father.
'''
