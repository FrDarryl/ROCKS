'''
"33" = ''':sup:`33` And in the lowland, Eshta'ol, Zorah, Ashnah,
'''
"34" = ''':sup:`34` Zano'ah, En-gan'nim, Tap'puah, Enam,
'''
"35" = ''':sup:`35` Jarmuth, Adullam, Socoh, Aze'kah,
'''
"36" = ''':sup:`36` Shaara'im, Aditha'im, Gede'rah, Gederotha'im: fourteen cities with
their villages.
'''
"37" = ''':sup:`37` Zenan, Hadash'ah, Mig'dal-gad,
'''
"38" = ''':sup:`38` Di'lean, Mizpeh, Jok'theel,
'''
"39" = ''':sup:`39` Lachish, Bozkath, Eglon,
'''
"40" = ''':sup:`40` Cabbon, Lahmam, Chitlish,
'''
"41" = ''':sup:`41` Gede'roth, Beth-da'gon, Na'amah, and Makke'dah: sixteen cities with
their villages.
'''
"42" = ''':sup:`42` Libnah, Ether, Ashan,
'''
"43" = ''':sup:`43` Iphtah, Ashnah, Nezib,
'''
"44" = ''':sup:`44` Kei'lah, Achzib, and Mare'shah: nine cities with their villages.
'''
"45" = ''':sup:`45` Ekron, with its towns and its villages;
'''
"46" = ''':sup:`46` from Ekron to the sea, all that were by the side of Ashdod, with
their villages.
'''
"47" = ''':sup:`47` Ashdod, its towns and its villages; Gaza, its towns and its
villages; to the Brook of Egypt, and the Great Sea with its coast-line.
'''
"48" = ''':sup:`48` And in the hill country, Shamir, Jattir, Socoh,
'''
"49" = ''':sup:`49` Dannah, Kir'iath-san'nah (that is, Debir),
'''
"50" = ''':sup:`50` Anab, Esh'temoh, Anim,
'''
"51" = ''':sup:`51` Goshen, Holon, and Giloh: eleven cities with their villages.
'''
"52" = ''':sup:`52` Arab, Dumah, Eshan,
'''
"53" = ''':sup:`53` Janim, Beth-tap'puah, Aphe'kah,
'''
"54" = ''':sup:`54` Humtah, Kir'iath-ar'ba (that is, Hebron), and Zi'or: nine cities
with their villages.
'''
"55" = ''':sup:`55` Ma'on, Carmel, Ziph, Juttah,
'''
"56" = ''':sup:`56` Jezreel, Jok'de-am, Zano'ah,
'''
"57" = ''':sup:`57` Kain, Gib'e-ah, and Timnah: ten cities with their villages.
'''
"58" = ''':sup:`58` Halhul, Beth-zur, Gedor,
'''
"59" = ''':sup:`59` Ma'arath, Beth-anoth, and El'tekon: six cities with their villages.
'''
"60" = ''':sup:`60` Kir'iath-ba'al (that is, Kir'iath-je'arim), and Rabbah: two cities
with their villages.
'''
"61" = ''':sup:`61` In the wilderness, Beth-arabah, Middin, Seca'cah,
'''
"62" = ''':sup:`62` Nibshan, the City of Salt, and En-ge'di: six cities with their
villages.
'''
"63" = ''':sup:`63` But the Jeb'usites, the inhabitants of Jerusalem, the people of
Judah could not drive out; so the Jeb'usites dwell with the people of
Judah at Jerusalem to this day.
'''
