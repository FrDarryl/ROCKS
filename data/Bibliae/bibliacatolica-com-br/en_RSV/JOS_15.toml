'''
"26" = ''':sup:`26` Amam, Shema, Mola'dah,
'''
"27" = ''':sup:`27` Ha'zar-gad'dah, Heshmon, Beth-pel'et,
'''
"28" = ''':sup:`28` Hazar-shu'al, Beer-sheba, Biziothi'ah,
'''
"29" = ''':sup:`29` Ba'alah, I'im, Ezem,
'''
