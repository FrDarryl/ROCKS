[15]
"1" = ''':sup:`1` The lot for the tribe of the people of Judah according to their
families reached southward to the boundary of Edom, to the wilderness
of Zin at the farthest south.
'''
"2" = ''':sup:`2` And their south boundary ran from the end of the Salt Sea, from the
bay that faces southward;
'''
"3" = ''':sup:`3` it goes out southward of the ascent of Akrab'bim, passes along to
Zin, and goes up south of Ka'desh-bar'nea, along by Hezron, up to
Addar, turns about to Karka,
'''
"4" = ''':sup:`4` passes along to Azmon, goes out by the Brook of Egypt, and comes to
its end at the sea. This shall be your south boundary.
'''
"5" = ''':sup:`5` And the east boundary is the Salt Sea, to the mouth of the Jordan.
And the boundary on the north side runs from the bay of the sea at the
mouth of the Jordan;
'''
"6" = ''':sup:`6` and the boundary goes up to Beth-hoglah, and passes along north of
Beth-arabah; and the boundary goes up to the stone of Bohan the son of
Reuben;
'''
"7" = ''':sup:`7` and the boundary goes up to Debir from the Valley of Achor, and so
northward, turning toward Gilgal, which is opposite the ascent of
Adum'mim, which is on the south side of the valley; and the boundary
passes along to the waters of En-she'mesh, and ends at En-ro'gel;
'''
"8" = ''':sup:`8` then the boundary goes up by the valley of the son of Hinnom at the
southern shoulder of the Jeb'usite (that is, Jerusalem); and the
boundary goes up to the top of the mountain that lies over against the
valley of Hinnom, on the west, at the northern end of the valley of
Reph'aim;
'''
"9" = ''':sup:`9` then the boundary extends from the top of the mountain to the spring
of the Waters of Nephto'ah, and from there to the cities of Mount
Ephron; then the boundary bends round to Ba'alah (that is,
Kir'iath-je'arim);
'''
"10" = ''':sup:`10` and the boundary circles west of Ba'alah to Mount Se'ir, passes
along to the northern shoulder of Mount Je'arim (that is, Ches'alon),
and goes down to Beth-she'mesh, and passes along by Timnah;
'''
"11" = ''':sup:`11` the boundary goes out to the shoulder of the hill north of Ekron,
then the boundary bends round to Shik'keron, and passes along to Mount
Ba'alah, and goes out to Jabneel; then the boundary comes to an end at
the sea.
'''
"12" = ''':sup:`12` And the west boundary was the Great Sea with its coast-line. This
is the boundary round about the people of Judah according to their
families.
'''
"13" = ''':sup:`13` According to the commandment of the LORD to Joshua, he gave to
Caleb the son of Jephun'neh a portion among the people of Judah,
Kir'iath-ar'ba, that is, Hebron (Arba was the father of Anak).
'''
"14" = ''':sup:`14` And Caleb drove out from there the three sons of Anak, She'shai and
Ahi'man and Talmai, the descendants of Anak.
'''
"15" = ''':sup:`15` And he went up from there against the inhabitants of Debir; now the
name of Debir formerly was Kir'iath-se'pher.
'''
"16" = ''':sup:`16` And Caleb said, "Whoever smites Kir'iath-se'pher, and takes it, to
him will I give Achsah my daughter as wife."
'''
"17" = ''':sup:`17` And Oth'ni-el the son of Kenaz, the brother of Caleb, took it; and
he gave him Achsah his daughter as wife.
'''
"18" = ''':sup:`18` When she came to him, she urged him to ask her father for a field;
and she alighted from her ass, and Caleb said to her, "What do you
wish?"
'''
"19" = ''':sup:`19` She said to him, "Give me a present; since you have set me in the
land of the Negeb, give me also springs of water." And Caleb gave her
the upper springs and the lower springs.
'''
"20" = ''':sup:`20` This is the inheritance of the tribe of the people of Judah
according to their families.
'''
