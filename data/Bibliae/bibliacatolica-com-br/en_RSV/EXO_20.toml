[20]
"1" = ''':sup:`1` And God spoke all these words, saying,
'''
"2" = ''':sup:`2` "I am the LORD your God, who brought you out of the land of Egypt,
out of the house of bondage.
'''
"3" = ''':sup:`3` "You shall have no other gods before me.
'''
"4" = ''':sup:`4` "You shall not make for yourself a graven image, or any likeness of
anything that is in heaven above, or that is in the earth beneath, or
that is in the water under the earth;
'''
"5" = ''':sup:`5` you shall not bow down to them or serve them; for I the LORD your
God am a jealous God, visiting the iniquity of the fathers upon the
children to the third and the fourth generation of those who hate me,
'''
"6" = ''':sup:`6` but showing steadfast love to thousands of those who love me and
keep my commandments.
'''
"7" = ''':sup:`7` "You shall not take the name of the LORD your God in vain; for the
LORD will not hold him guiltless who takes his name in vain.
'''
"8" = ''':sup:`8` "Remember the sabbath day, to keep it holy.
'''
"9" = ''':sup:`9` Six days you shall labor, and do all your work;
'''
"10" = ''':sup:`10` but the seventh day is a sabbath to the LORD your God; in it you
shall not do any work, you, or your son, or your daughter, your
manservant, or your maidservant, or your cattle, or the sojourner who
is within your gates;
'''
"11" = ''':sup:`11` for in six days the LORD made heaven and earth, the sea, and all
that is in them, and rested the seventh day; therefore the LORD blessed
the sabbath day and hallowed it.
'''
"12" = ''':sup:`12` "Honor your father and your mother, that your days may be long in
the land which the LORD your God gives you.
'''
"13" = ''':sup:`13` "You shall not kill.
'''
"14" = ''':sup:`14` "You shall not commit adultery.
'''
"15" = ''':sup:`15` "You shall not steal.
'''
"16" = ''':sup:`16` "You shall not bear false witness against your neighbor.
'''
"17" = ''':sup:`17` "You shall not covet your neighbor's house; you shall not covet
your neighbor's wife, or his manservant, or his maidservant, or his ox,
or his ass, or anything that is your neighbor's."
'''
"18" = ''':sup:`18` Now when all the people perceived the thunderings and the
lightnings and the sound of the trumpet and the mountain smoking, the
people were afraid and trembled; and they stood afar off,
'''
"19" = ''':sup:`19` and said to Moses, "You speak to us, and we will hear; but let not
God speak to us, lest we die."
'''
"20" = ''':sup:`20` And Moses said to the people, "Do not fear; for God has come to
prove you, and that the fear of him may be before your eyes, that you
may not sin."
'''
"21" = ''':sup:`21` And the people stood afar off, while Moses drew near to the thick
darkness where God was.
'''
"22" = ''':sup:`22` And the LORD said to Moses, "Thus you shall say to the people of
Israel: `You have seen for yourselves that I have talked with you from
heaven.
'''
"23" = ''':sup:`23` You shall not make gods of silver to be with me, nor shall you make
for yourselves gods of gold.
'''
"24" = ''':sup:`24` An altar of earth you shall make for me and sacrifice on it your
burnt offerings and your peace offerings, your sheep and your oxen; in
every place where I cause my name to be remembered I will come to you
and bless you.
'''
"25" = ''':sup:`25` And if you make me an altar of stone, you shall not build it of
hewn stones; for if you wield your tool upon it you profane it.
'''
"26" = ''':sup:`26` And you shall not go up by steps to my altar, that your nakedness
be not exposed on it.'
'''
