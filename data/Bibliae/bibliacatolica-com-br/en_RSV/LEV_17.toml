[17]
"1" = ''':sup:`1` And the LORD said to Moses,
'''
"2" = ''':sup:`2` "Say to Aaron and his sons, and to all the people of Israel, This is
the thing which the LORD has commanded.
'''
"3" = ''':sup:`3` If any man of the house of Israel kills an ox or a lamb or a goat in
the camp, or kills it outside the camp,
'''
"4" = ''':sup:`4` and does not bring it to the door of the tent of meeting, to offer
it as a gift to the LORD before the tabernacle of the LORD, bloodguilt
shall be imputed to that man; he has shed blood; and that man shall be
cut off from among his people.
'''
"5" = ''':sup:`5` This is to the end that the people of Israel may bring their
sacrifices which they slay in the open field, that they may bring them
to the LORD, to the priest at the door of the tent of meeting, and slay
them as sacrifices of peace offerings to the LORD;
'''
"6" = ''':sup:`6` and the priest shall sprinkle the blood on the altar of the LORD at
the door of the tent of meeting, and burn the fat for a pleasing odor
to the LORD.
'''
"7" = ''':sup:`7` So they shall no more slay their sacrifices for satyrs, after whom
they play the harlot. This shall be a statute for ever to them
throughout their generations.
'''
"8" = ''':sup:`8` "And you shall say to them, Any man of the house of Israel, or of
the strangers that sojourn among them, who offers a burnt offering or
sacrifice,
'''
"9" = ''':sup:`9` and does not bring it to the door of the tent of meeting, to
sacrifice it to the LORD; that man shall be cut off from his people.
'''
"10" = ''':sup:`10` "If any man of the house of Israel or of the strangers that sojourn
among them eats any blood, I will set my face against that person who
eats blood, and will cut him off from among his people.
'''
"11" = ''':sup:`11` For the life of the flesh is in the blood; and I have given it for
you upon the altar to make atonement for your souls; for it is the
blood that makes atonement, by reason of the life.
'''
"12" = ''':sup:`12` Therefore I have said to the people of Israel, No person among you
shall eat blood, neither shall any stranger who sojourns among you eat
blood.
'''
"13" = ''':sup:`13` Any man also of the people of Israel, or of the strangers that
sojourn among them, who takes in hunting any beast or bird that may be
eaten shall pour out its blood and cover it with dust.
'''
"14" = ''':sup:`14` "For the life of every creature is the blood of it; therefore I
have said to the people of Israel, You shall not eat the blood of any
creature, for the life of every creature is its blood; whoever eats it
shall be cut off.
'''
"15" = ''':sup:`15` And every person that eats what dies of itself or what is torn by
beasts, whether he is a native or a sojourner, shall wash his clothes,
and bathe himself in water, and be unclean until the evening; then he
shall be clean.
'''
"16" = ''':sup:`16` But if he does not wash them or bathe his flesh, he shall bear his
iniquity."
'''
