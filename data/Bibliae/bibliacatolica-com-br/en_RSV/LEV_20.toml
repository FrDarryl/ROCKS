[20]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "Say to the people of Israel, Any man of the people of Israel, or of
the strangers that sojourn in Israel, who gives any of his children to
Molech shall be put to death; the people of the land shall stone him
with stones.
'''
"3" = ''':sup:`3` I myself will set my face against that man, and will cut him off
from among his people, because he has given one of his children to
Molech, defiling my sanctuary and profaning my holy name.
'''
"4" = ''':sup:`4` And if the people of the land do at all hide their eyes from that
man, when he gives one of his children to Molech, and do not put him to
death,
'''
"5" = ''':sup:`5` then I will set my face against that man and against his family, and
will cut them off from among their people, him and all who follow him
in playing the harlot after Molech.
'''
"6" = ''':sup:`6` "If a person turns to mediums and wizards, playing the harlot after
them, I will set my face against that person, and will cut him off from
among his people.
'''
"7" = ''':sup:`7` Consecrate yourselves therefore, and be holy; for I am the LORD your
God.
'''
"8" = ''':sup:`8` Keep my statutes, and do them; I am the LORD who sanctify you.
'''
"9" = ''':sup:`9` For every one who curses his father or his mother shall be put to
death; he has cursed his father or his mother, his blood is upon him.
'''
"10" = ''':sup:`10` "If a man commits adultery with the wife of his neighbor, both the
adulterer and the adulteress shall be put to death.
'''
"11" = ''':sup:`11` The man who lies with his father's wife has uncovered his father's
nakedness; both of them shall be put to death, their blood is upon
them.
'''
"12" = ''':sup:`12` If a man lies with his daughter-in-law, both of them shall be put
to death; they have committed incest, their blood is upon them.
'''
"13" = ''':sup:`13` If a man lies with a male as with a woman, both of them have
committed an abomination; they shall be put to death, their blood is
upon them.
'''
"14" = ''':sup:`14` If a man takes a wife and her mother also, it is wickedness; they
shall be burned with fire, both he and they, that there may be no
wickedness among you.
'''
"15" = ''':sup:`15` If a man lies with a beast, he shall be put to death; and you shall
kill the beast.
'''
"16" = ''':sup:`16` If a woman approaches any beast and lies with it, you shall kill
the woman and the beast; they shall be put to death, their blood is
upon them.
'''
"17" = ''':sup:`17` "If a man takes his sister, a daughter of his father or a daughter
of his mother, and sees her nakedness, and she sees his nakedness, it
is a shameful thing, and they shall be cut off in the sight of the
children of their people; he has uncovered his sister's nakedness, he
shall bear his iniquity.
'''
"18" = ''':sup:`18` If a man lies with a woman having her sickness, and uncovers her
nakedness, he has made naked her fountain, and she has uncovered the
fountain of her blood; both of them shall be cut off from among their
people.
'''
"19" = ''':sup:`19` You shall not uncover the nakedness of your mother's sister or of
your father's sister, for that is to make naked one's near kin; they
shall bear their iniquity.
'''
"20" = ''':sup:`20` If a man lies with his uncle's wife, he has uncovered his uncle's
nakedness; they shall bear their sin, they shall die childless.
'''
"21" = ''':sup:`21` If a man takes his brother's wife, it is impurity; he has uncovered
his brother's nakedness, they shall be childless.
'''
"22" = ''':sup:`22` "You shall therefore keep all my statutes and all my ordinances,
and do them; that the land where I am bringing you to dwell may not
vomit you out.
'''
"23" = ''':sup:`23` And you shall not walk in the customs of the nation which I am
casting out before you; for they did all these things, and therefore I
abhorred them.
'''
"24" = ''':sup:`24` But I have said to you, `You shall inherit their land, and I will
give it to you to possess, a land flowing with milk and honey.' I am
the LORD your God, who have separated you from the peoples.
'''
"25" = ''':sup:`25` You shall therefore make a distinction between the clean beast and
the unclean, and between the unclean bird and the clean; you shall not
make yourselves abominable by beast or by bird or by anything with
which the ground teems, which I have set apart for you to hold unclean.
'''
"26" = ''':sup:`26` You shall be holy to me; for I the LORD am holy, and have separated
you from the peoples, that you should be mine.
'''
"27" = ''':sup:`27` "A man or a woman who is a medium or a wizard shall be put to
death; they shall be stoned with stones, their blood shall be upon
them."
'''
