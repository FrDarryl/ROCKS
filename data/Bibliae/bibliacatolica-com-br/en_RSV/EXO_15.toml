[15]
"1" = ''':sup:`1` Then Moses and the people of Israel sang this song to the LORD,
saying, "I will sing to the LORD, for he has triumphed gloriously; the
horse and his rider he has thrown into the sea.
'''
"2" = ''':sup:`2` The LORD is my strength and my song, and he has become my salvation;
this is my God, and I will praise him, my father's God, and I will
exalt him.
'''
"3" = ''':sup:`3` The LORD is a man of war; the LORD is his name.
'''
"4" = ''':sup:`4` "Pharaoh's chariots and his host he cast into the sea; and his
picked officers are sunk in the Red Sea.
'''
"5" = ''':sup:`5` The floods cover them; they went down into the depths like a stone.
'''
"6" = ''':sup:`6` Thy right hand, O LORD, glorious in power, thy right hand, O LORD,
shatters the enemy.
'''
"7" = ''':sup:`7` In the greatness of thy majesty thou overthrowest thy adversaries;
thou sendest forth thy fury, it consumes them like stubble.
'''
"8" = ''':sup:`8` At the blast of thy nostrils the waters piled up, the floods stood
up in a heap; the deeps congealed in the heart of the sea.
'''
"9" = ''':sup:`9` The enemy said, `I will pursue, I will overtake, I will divide the
spoil, my desire shall have its fill of them. I will draw my sword, my
hand shall destroy them.'
'''
"10" = ''':sup:`10` Thou didst blow with thy wind, the sea covered them; they sank as
lead in the mighty waters.
'''
"11" = ''':sup:`11` "Who is like thee, O LORD, among the gods? Who is like thee,
majestic in holiness, terrible in glorious deeds, doing wonders?
'''
"12" = ''':sup:`12` Thou didst stretch out thy right hand, the earth swallowed them.
'''
"13" = ''':sup:`13` "Thou hast led in thy steadfast love the people whom thou hast
redeemed, thou hast guided them by thy strength to thy holy abode.
'''
"14" = ''':sup:`14` The peoples have heard, they tremble; pangs have seized on the
inhabitants of Philistia.
'''
"15" = ''':sup:`15` Now are the chiefs of Edom dismayed; the leaders of Moab, trembling
seizes them; all the inhabitants of Canaan have melted away.
'''
"16" = ''':sup:`16` Terror and dread fall upon them; because of the greatness of thy
arm, they are as still as a stone, till thy people, O LORD, pass by,
till the people pass by whom thou hast purchased.
'''
"17" = ''':sup:`17` Thou wilt bring them in, and plant them on thy own mountain, the
place, O LORD, which thou hast made for thy abode, the sanctuary, LORD,
which thy hands have established.
'''
"18" = ''':sup:`18` The LORD will reign for ever and ever."
'''
"19" = ''':sup:`19` For when the horses of Pharaoh with his chariots and his horsemen
went into the sea, the LORD brought back the waters of the sea upon
them; but the people of Israel walked on dry ground in the midst of the
sea.
'''
"20" = ''':sup:`20` Then Miriam, the prophetess, the sister of Aaron, took a timbrel in
her hand; and all the women went out after her with timbrels and
dancing.
'''
"21" = ''':sup:`21` And Miriam sang to them: "Sing to the LORD, for he has triumphed
gloriously; the horse and his rider he has thrown into the sea."
'''
"22" = ''':sup:`22` Then Moses led Israel onward from the Red Sea, and they went into
the wilderness of Shur; they went three days in the wilderness and
found no water.
'''
"23" = ''':sup:`23` When they came to Marah, they could not drink the water of Marah
because it was bitter; therefore it was named Marah.
'''
"24" = ''':sup:`24` And the people murmured against Moses, saying, "What shall we
drink?"
'''
"25" = ''':sup:`25` And he cried to the LORD; and the LORD showed him a tree, and he
threw it into the water, and the water became sweet. There the LORD
made for them a statute and an ordinance and there he proved them,
'''
"26" = ''':sup:`26` saying, "If you will diligently hearken to the voice of the LORD
your God, and do that which is right in his eyes, and give heed to his
commandments and keep all his statutes, I will put none of the diseases
upon you which I put upon the Egyptians; for I am the LORD, your
healer."
'''
"27" = ''':sup:`27` Then they came to Elim, where there were twelve springs of water
and seventy palm trees; and they encamped there by the water.
'''
