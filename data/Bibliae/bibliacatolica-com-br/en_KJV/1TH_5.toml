write unto you.
'''
"2" = ''':sup:`2` For yourselves know perfectly that the day of the Lord so cometh as
a thief in the night.
'''
"3" = ''':sup:`3` For when they shall say, Peace and safety; then sudden destruction
cometh upon them, as travail upon a woman with child; and they shall
not escape.
'''
"4" = ''':sup:`4` But ye, brethren, are not in darkness, that that day should overtake
you as a thief.
'''
"5" = ''':sup:`5` Ye are all the children of light, and the children of the day: we
are not of the night, nor of darkness.
