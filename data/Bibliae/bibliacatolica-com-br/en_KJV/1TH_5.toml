'''
"8" = ''':sup:`8` But let us, who are of the day, be sober, putting on the breastplate
of faith and love; and for an helmet, the hope of salvation.
'''
"9" = ''':sup:`9` For God hath not appointed us to wrath, but to obtain salvation by
our Lord Jesus Christ,
'''
"10" = ''':sup:`10` Who died for us, that, whether we wake or sleep, we should live
together with him.
'''
"11" = ''':sup:`11` Wherefore comfort yourselves together, and edify one another, even
as also ye do.
'''
"12" = ''':sup:`12` And we beseech you, brethren, to know them which labour among you,
and are over you in the Lord, and admonish you;
be at peace among yourselves.
'''
