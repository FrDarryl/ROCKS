Babylon.
'''
"8" = ''':sup:`8` For thus saith the LORD of hosts; After the glory hath he sent me
unto the nations which spoiled you: for he that toucheth you toucheth
the apple of his eye.
'''
"9" = ''':sup:`9` For, behold, I will shake mine hand upon them, and they shall be a
spoil to their servants: and ye shall know that the LORD of hosts hath
sent me.
'''
"10" = ''':sup:`10` Sing and rejoice, O daughter of Zion: for, lo, I come, and I will
dwell in the midst of thee, saith the LORD.
'''
"11" = ''':sup:`11` And many nations shall be joined to the LORD in that day, and shall
be my people: and I will dwell in the midst of thee, and thou shalt
know that the LORD of hosts hath sent me unto thee.
'''
"12" = ''':sup:`12` And the LORD shall inherit Judah his portion in the holy land, and
shall choose Jerusalem again.
'''
"13" = ''':sup:`13` Be silent, O all flesh, before the LORD: for he is raised up out of
his holy habitation.
'''
