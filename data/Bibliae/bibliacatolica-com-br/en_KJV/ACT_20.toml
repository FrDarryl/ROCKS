'''
"4" = ''':sup:`4` And there accompanied him into Asia Sopater of Berea; and of the
Thessalonians, Aristarchus and Secundus; and Gaius of Derbe, and
Timotheus; and of Asia, Tychicus and Trophimus.
'''
"5" = ''':sup:`5` These going before tarried for us at Troas.
'''
"6" = ''':sup:`6` And we sailed away from Philippi after the days of unleavened bread,
and came unto them to Troas in five days; where we abode seven days.
together to break bread, Paul preached unto them, ready to depart on
the morrow; and continued his speech until midnight.
'''
"8" = ''':sup:`8` And there were many lights in the upper chamber, where they were
gathered together.
'''
"9" = ''':sup:`9` And there sat in a window a certain young man named Eutychus, being
fallen into a deep sleep: and as Paul was long preaching, he sunk down
with sleep, and fell down from the third loft, and was taken up dead.
Trouble not yourselves; for his life is in him.
'''
"11" = ''':sup:`11` When he therefore was come up again, and had broken bread, and
eaten, and talked a long while, even till break of day, so he departed.
'''
"12" = ''':sup:`12` And they brought the young man alive, and were not a little
comforted.
'''
"13" = ''':sup:`13` And we went before to ship, and sailed unto Assos, there intending
to take in Paul: for so had he appointed, minding himself to go afoot.
'''
"14" = ''':sup:`14` And when he met with us at Assos, we took him in, and came to
Mitylene.
'''
"16" = ''':sup:`16` For Paul had determined to sail by Ephesus, because he would not
spend the time in Asia: for he hasted, if it were possible for him, to
be at Jerusalem the day of Pentecost.
'''
"17" = ''':sup:`17` And from Miletus he sent to Ephesus, and called the elders of the
church.
'''
"18" = ''':sup:`18` And when they were come to him, he said unto them, Ye know, from
the first day that I came into Asia, after what manner I have been with
you at all seasons,
'''
"19" = ''':sup:`19` Serving the Lord with all humility of mind, and with many tears,
and temptations, which befell me by the lying in wait of the Jews:
have shewed you, and have taught you publickly, and from house to
house,
'''
"21" = ''':sup:`21` Testifying both to the Jews, and also to the Greeks, repentance
toward God, and faith toward our Lord Jesus Christ.
'''
"22" = ''':sup:`22` And now, behold, I go bound in the spirit unto Jerusalem, not
knowing the things that shall befall me there:
'''
"23" = ''':sup:`23` Save that the Holy Ghost witnesseth in every city, saying that
bonds and afflictions abide me.
'''
"24" = ''':sup:`24` But none of these things move me, neither count I my life dear unto
myself, so that I might finish my course with joy, and the ministry,
which I have received of the Lord Jesus, to testify the gospel of the
grace of God.
'''
"25" = ''':sup:`25` And now, behold, I know that ye all, among whom I have gone
preaching the kingdom of God, shall see my face no more.
'''
"27" = ''':sup:`27` For I have not shunned to declare unto you all the counsel of God.
'''
"28" = ''':sup:`28` Take heed therefore unto yourselves, and to all the flock, over the
which the Holy Ghost hath made you overseers, to feed the church of
God, which he hath purchased with his own blood.
'''
"29" = ''':sup:`29` For I know this, that after my departing shall grievous wolves
enter in among you, not sparing the flock.
'''
"30" = ''':sup:`30` Also of your own selves shall men arise, speaking perverse things,
to draw away disciples after them.
'''
"31" = ''':sup:`31` Therefore watch, and remember, that by the space of three years I
ceased not to warn every one night and day with tears.
'''
"32" = ''':sup:`32` And now, brethren, I commend you to God, and to the word of his
grace, which is able to build you up, and to give you an inheritance
among all them which are sanctified.
'''
"33" = ''':sup:`33` I have coveted no man's silver, or gold, or apparel.
'''
"34" = ''':sup:`34` Yea, ye yourselves know, that these hands have ministered unto my
necessities, and to them that were with me.
'''
"35" = ''':sup:`35` I have shewed you all things, how that so labouring ye ought to
support the weak, and to remember the words of the Lord Jesus, how he
said, It is more blessed to give than to receive.
'''
"36" = ''':sup:`36` And when he had thus spoken, he kneeled down, and prayed with them
all.
'''
"37" = ''':sup:`37` And they all wept sore, and fell on Paul's neck, and kissed him,
'''
"38" = ''':sup:`38` Sorrowing most of all for the words which he spake, that they
should see his face no more. And they accompanied him unto the ship.
'''
