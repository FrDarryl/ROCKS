[36]
"1" = ''':sup:`1` Have mercy upon us, O Lord God of all, and behold us:
'''
"2" = ''':sup:`2` And send thy fear upon all the nations that seek not after thee.
'''
"3" = ''':sup:`3` Lift up thy hand against the strange nations, and let them see thy
power.
'''
"4" = ''':sup:`4` As thou wast sanctified in us before them: so be thou magnified
among them before us.
'''
"5" = ''':sup:`5` And let them know thee, as we have known thee, that there is no God
but only thou, O God.
'''
"6" = ''':sup:`6` Shew new signs, and make other strange wonders: glorify thy hand and
thy right arm, that they may set forth thy wondrous works.
'''
"7" = ''':sup:`7` Raise up indignation, and pour out wrath: take away the adversary,
and destroy the enemy.
'''
"8" = ''':sup:`8` Sake the time short, remember the covenant, and let them declare thy
wonderful works.
'''
"9" = ''':sup:`9` Let him that escapeth be consumed by the rage of the fire; and let
them perish that oppress the people.
'''
"10" = ''':sup:`10` Smite in sunder the heads of the rulers of the heathen, that say,
There is none other but we.
'''
"11" = ''':sup:`11` Gather all the tribes of Jacob together, and inherit thou them, as
from the beginning.
'''
"12" = ''':sup:`12` O Lord, have mercy upon the people that is called by thy name, and
upon Israel, whom thou hast named thy firstborn.
'''
"13" = ''':sup:`13` O be merciful unto Jerusalem, thy holy city, the place of thy rest.
'''
"14" = ''':sup:`14` Fill Sion with thine unspeakable oracles, and thy people with thy
glory:
'''
"15" = ''':sup:`15` Give testimony unto those that thou hast possessed from the
beginning, and raise up prophets that have been in thy name.
'''
"16" = ''':sup:`16` Reward them that wait for thee, and let thy prophets be found
faithful.
'''
"17" = ''':sup:`17` O Lord, hear the prayer of thy servants, according to the blessing
of Aaron over thy people, that all they which dwell upon the earth may
know that thou art the Lord, the eternal God.
'''
"18" = ''':sup:`18` The belly devoureth all meats, yet is one meat better than another.
'''
"19" = ''':sup:`19` As the palate tasteth divers kinds of venison: so doth an heart of
understanding false speeches.
'''
"20" = ''':sup:`20` A froward heart causeth heaviness: but a man of experience will
recompense him.
'''
"21" = ''':sup:`21` A woman will receive every man, yet is one daughter better than
another.
'''
"22" = ''':sup:`22` The beauty of a woman cheereth the countenance, and a man loveth
nothing better.
'''
"23" = ''':sup:`23` If there be kindness, meekness, and comfort, in her tongue, then is
not her husband like other men.
'''
"24" = ''':sup:`24` He that getteth a wife beginneth a possession, a help like unto
himself, and a pillar of rest.
'''
"25" = ''':sup:`25` Where no hedge is, there the possession is spoiled: and he that
hath no wife will wander up and down mourning.
'''
"26" = ''':sup:`26` Who will trust a thief well appointed, that skippeth from city to
wheresoever the night taketh him?
'''
