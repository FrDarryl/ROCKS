[6]
"1" = ''':sup:`1` Brethren, if a man be overtaken in a fault, ye which are spiritual,
restore such an one in the spirit of meekness; considering thyself,
lest thou also be tempted.
'''
"2" = ''':sup:`2` Bear ye one another's burdens, and so fulfil the law of Christ.
'''
"3" = ''':sup:`3` For if a man think himself to be something, when he is nothing, he
deceiveth himself.
'''
"4" = ''':sup:`4` But let every man prove his own work, and then shall he have
rejoicing in himself alone, and not in another.
'''
"5" = ''':sup:`5` For every man shall bear his own burden.
'''
"6" = ''':sup:`6` Let him that is taught in the word communicate unto him that
teacheth in all good things.
'''
"7" = ''':sup:`7` Be not deceived; God is not mocked: for whatsoever a man soweth,
that shall he also reap.
'''
"8" = ''':sup:`8` For he that soweth to his flesh shall of the flesh reap corruption;
but he that soweth to the Spirit shall of the Spirit reap life
everlasting.
'''
"9" = ''':sup:`9` And let us not be weary in well doing: for in due season we shall
reap, if we faint not.
especially unto them who are of the household of faith.
'''
"11" = ''':sup:`11` Ye see how large a letter I have written unto you with mine own
hand.
'''
"12" = ''':sup:`12` As many as desire to make a fair shew in the flesh, they constrain
you to be circumcised; only lest they should suffer persecution for the
cross of Christ.
'''
"13" = ''':sup:`13` For neither they themselves who are circumcised keep the law; but
desire to have you circumcised, that they may glory in your flesh.
'''
"14" = ''':sup:`14` But God forbid that I should glory, save in the cross of our Lord
Jesus Christ, by whom the world is crucified unto me, and I unto the
world.
'''
"15" = ''':sup:`15` For in Christ Jesus neither circumcision availeth any thing, nor
uncircumcision, but a new creature.
