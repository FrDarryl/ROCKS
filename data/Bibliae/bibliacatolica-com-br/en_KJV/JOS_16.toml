[16]
"1" = ''':sup:`1` And the lot of the children of Joseph fell from Jordan by Jericho,
unto the water of Jericho on the east, to the wilderness that goeth up
from Jericho throughout mount Bethel,
'''
"2" = ''':sup:`2` And goeth out from Bethel to Luz, and passeth along unto the borders
of Archi to Ataroth,
'''
"3" = ''':sup:`3` And goeth down westward to the coast of Japhleti, unto the coast of
Bethhoron the nether, and to Gezer: and the goings out thereof are at
the sea.
'''
"4" = ''':sup:`4` So the children of Joseph, Manasseh and Ephraim, took their
inheritance.
'''
"5" = ''':sup:`5` And the border of the children of Ephraim according to their
side was Atarothaddar, unto Bethhoron the upper;
'''
"6" = ''':sup:`6` And the border went out toward the sea to Michmethah on the north
side; and the border went about eastward unto Taanathshiloh, and passed
by it on the east to Janohah;
'''
"7" = ''':sup:`7` And it went down from Janohah to Ataroth, and to Naarath, and came
to Jericho, and went out at Jordan.
'''
"8" = ''':sup:`8` The border went out from Tappuah westward unto the river Kanah; and
the tribe of the children of Ephraim by their families.
inheritance of the children of Manasseh, all the cities with their
villages.
'''
"10" = ''':sup:`10` And they drave not out the Canaanites that dwelt in Gezer: but the
Canaanites dwell among the Ephraimites unto this day, and serve under
tribute.
'''
