[11]
"1" = ''':sup:`1` And there shall come forth a rod out of the stem of Jesse, and a
Branch shall grow out of his roots:
'''
"2" = ''':sup:`2` And the spirit of the LORD shall rest upon him, the spirit of wisdom
and understanding, the spirit of counsel and might, the spirit of
knowledge and of the fear of the LORD;
'''
"3" = ''':sup:`3` And shall make him of quick understanding in the fear of the LORD:
and he shall not judge after the sight of his eyes, neither reprove
after the hearing of his ears:
'''
"4" = ''':sup:`4` But with righteousness shall he judge the poor, and reprove with
equity for the meek of the earth: and he shall smite the earth with the
rod of his mouth, and with the breath of his lips shall he slay the
wicked.
'''
"5" = ''':sup:`5` And righteousness shall be the girdle of his loins, and faithfulness
the girdle of his reins.
'''
"6" = ''':sup:`6` The wolf also shall dwell with the lamb, and the leopard shall lie
down with the kid; and the calf and the young lion and the fatling
together; and a little child shall lead them.
'''
"7" = ''':sup:`7` And the cow and the bear shall feed; their young ones shall lie down
together: and the lion shall eat straw like the ox.
'''
"8" = ''':sup:`8` And the sucking child shall play on the hole of the asp, and the
weaned child shall put his hand on the cockatrice' den.
'''
"9" = ''':sup:`9` They shall not hurt nor destroy in all my holy mountain: for the
earth shall be full of the knowledge of the LORD, as the waters cover
the sea.
'''
"10" = ''':sup:`10` And in that day there shall be a root of Jesse, which shall stand
for an ensign of the people; to it shall the Gentiles seek: and his
rest shall be glorious.
his hand again the second time to recover the remnant of his people,
which shall be left, from Assyria, and from Egypt, and from Pathros,
and from Cush, and from Elam, and from Shinar, and from Hamath, and
from the islands of the sea.
'''
"12" = ''':sup:`12` And he shall set up an ensign for the nations, and shall assemble
the outcasts of Israel, and gather together the dispersed of Judah from
the four corners of the earth.
'''
"13" = ''':sup:`13` The envy also of Ephraim shall depart, and the adversaries of Judah
shall be cut off: Ephraim shall not envy Judah, and Judah shall not vex
Ephraim.
'''
"14" = ''':sup:`14` But they shall fly upon the shoulders of the Philistines toward the
west; they shall spoil them of the east together: they shall lay their
hand upon Edom and Moab; and the children of Ammon shall obey them.
'''
"15" = ''':sup:`15` And the LORD shall utterly destroy the tongue of the Egyptian sea;
and with his mighty wind shall he shake his hand over the river, and
'''
"16" = ''':sup:`16` And there shall be an highway for the remnant of his people, which
shall be left, from Assyria; like as it was to Israel in the day that
he came up out of the land of Egypt.
'''
