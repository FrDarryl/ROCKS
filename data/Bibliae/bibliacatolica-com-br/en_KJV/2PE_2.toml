practices; cursed children:
'''
"15" = ''':sup:`15` Which have forsaken the right way, and are gone astray, following
unrighteousness;
'''
"16" = ''':sup:`16` But was rebuked for his iniquity: the dumb ass speaking with man's
voice forbad the madness of the prophet.
'''
"17" = ''':sup:`17` These are wells without water, clouds that are carried with a
tempest; to whom the mist of darkness is reserved for ever.
were clean escaped from them who live in error.
'''
"19" = ''':sup:`19` While they promise them liberty, they themselves are the servants
of corruption: for of whom a man is overcome, of the same is he brought
in bondage.
'''
"20" = ''':sup:`20` For if after they have escaped the pollutions of the world through
the knowledge of the Lord and Saviour Jesus Christ, they are again
entangled therein, and overcome, the latter end is worse with them than
the beginning.
'''
"21" = ''':sup:`21` For it had been better for them not to have known the way of
