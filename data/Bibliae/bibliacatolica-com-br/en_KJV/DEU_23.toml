[23]
"1" = ''':sup:`1` He that is wounded in the stones, or hath his privy member cut off,
shall not enter into the congregation of the LORD.
'''
"2" = ''':sup:`2` A bastard shall not enter into the congregation of the LORD; even to
his tenth generation shall he not enter into the congregation of the
LORD.
'''
"3" = ''':sup:`3` An Ammonite or Moabite shall not enter into the congregation of the
LORD; even to their tenth generation shall they not enter into the
congregation of the LORD for ever:
'''
"4" = ''':sup:`4` Because they met you not with bread and with water in the way, when
ye came forth out of Egypt; and because they hired against thee Balaam
the son of Beor of Pethor of Mesopotamia, to curse thee.
'''
"5" = ''':sup:`5` Nevertheless the LORD thy God would not hearken unto Balaam; but the
LORD thy God turned the curse into a blessing unto thee, because the
LORD thy God loved thee.
'''
"6" = ''':sup:`6` Thou shalt not seek their peace nor their prosperity all thy days
for ever.
not abhor an Egyptian; because thou wast a stranger in his land.
'''
"8" = ''':sup:`8` The children that are begotten of them shall enter into the
congregation of the LORD in their third generation.
'''
"9" = ''':sup:`9` When the host goeth forth against thine enemies, then keep thee from
every wicked thing.
'''
"10" = ''':sup:`10` If there be among you any man, that is not clean by reason of
uncleanness that chanceth him by night, then shall he go abroad out of
the camp, he shall not come within the camp:
with water: and when the sun is down, he shall come into the camp
'''
"12" = ''':sup:`12` Thou shalt have a place also without the camp, whither thou shalt
go forth abroad:
'''
"13" = ''':sup:`13` And thou shalt have a paddle upon thy weapon; and it shall be, when
thou wilt ease thyself abroad, thou shalt dig therewith, and shalt turn
back and cover that which cometh from thee:
'''
"14" = ''':sup:`14` For the LORD thy God walketh in the midst of thy camp, to deliver
thee, and to give up thine enemies before thee; therefore shall thy
camp be holy: that he see no unclean thing in thee, and turn away from
thee.
'''
"15" = ''':sup:`15` Thou shalt not deliver unto his master the servant which is escaped
from his master unto thee:
shall choose in one of thy gates, where it liketh him best: thou shalt
not oppress him.
'''
"17" = ''':sup:`17` There shall be no whore of the daughters of Israel, nor a sodomite
of the sons of Israel.
'''
"18" = ''':sup:`18` Thou shalt not bring the hire of a whore, or the price of a dog,
into the house of the LORD thy God for any vow: for even both these
'''
"19" = ''':sup:`19` Thou shalt not lend upon usury to thy brother; usury of money,
usury of victuals, usury of any thing that is lent upon usury:
'''
"20" = ''':sup:`20` Unto a stranger thou mayest lend upon usury; but unto thy brother
thou shalt not lend upon usury: that the LORD thy God may bless thee in
all that thou settest thine hand to in the land whither thou goest to
possess it.
'''
"21" = ''':sup:`21` When thou shalt vow a vow unto the LORD thy God, thou shalt not
slack to pay it: for the LORD thy God will surely require it of thee;
and it would be sin in thee.
'''
"22" = ''':sup:`22` But if thou shalt forbear to vow, it shall be no sin in thee.
'''
"23" = ''':sup:`23` That which is gone out of thy lips thou shalt keep and perform;
thy God, which thou hast promised with thy mouth.
'''
"24" = ''':sup:`24` When thou comest into thy neighbour's vineyard, then thou mayest
in thy vessel.
'''
"25" = ''':sup:`25` When thou comest into the standing corn of thy neighbour, then thou
mayest pluck the ears with thine hand; but thou shalt not move a sickle
unto thy neighbour's standing corn.
'''
