"1" = ''':sup:`1` Unto the angel of the church of Ephesus write; These things saith he
that holdeth the seven stars in his right hand, who walketh in the
midst of the seven golden candlesticks;
'''
"2" = ''':sup:`2` I know thy works, and thy labour, and thy patience, and how thou
canst not bear them which are evil: and thou hast tried them which say
they are apostles, and are not, and hast found them liars:
'''
"3" = ''':sup:`3` And hast borne, and hast patience, and for my name's sake hast
laboured, and hast not fainted.
thy first love.
'''
"5" = ''':sup:`5` Remember therefore from whence thou art fallen, and repent, and do
the first works; or else I will come unto thee quickly, and will remove
thy candlestick out of his place, except thou repent.
'''
"6" = ''':sup:`6` But this thou hast, that thou hatest the deeds of the Nicolaitans,
which I also hate.
'''
"7" = ''':sup:`7` He that hath an ear, let him hear what the Spirit saith unto the
churches; To him that overcometh will I give to eat of the tree of
life, which is in the midst of the paradise of God.
'''
"8" = ''':sup:`8` And unto the angel of the church in Smyrna write; These things saith
the first and the last, which was dead, and is alive;
'''
"9" = ''':sup:`9` I know thy works, and tribulation, and poverty, (but thou art rich)
'''
"10" = ''':sup:`10` Fear none of those things which thou shalt suffer: behold, the
ye shall have tribulation ten days: be thou faithful unto death, and I
will give thee a crown of life.
'''
"11" = ''':sup:`11` He that hath an ear, let him hear what the Spirit saith unto the
churches; He that overcometh shall not be hurt of the second death.
'''
"12" = ''':sup:`12` And to the angel of the church in Pergamos write; These things
saith he which hath the sharp sword with two edges;
slain among you, where Satan dwelleth.
'''
"14" = ''':sup:`14` But I have a few things against thee, because thou hast there them
that hold the doctrine of Balaam, who taught Balac to cast a
stumblingblock before the children of Israel, to eat things sacrificed
unto idols, and to commit fornication.
'''
"15" = ''':sup:`15` So hast thou also them that hold the doctrine of the Nicolaitans,
which thing I hate.
'''
"16" = ''':sup:`16` Repent; or else I will come unto thee quickly, and will fight
against them with the sword of my mouth.
'''
"17" = ''':sup:`17` He that hath an ear, let him hear what the Spirit saith unto the
churches; To him that overcometh will I give to eat of the hidden
manna, and will give him a white stone, and in the stone a new name
'''
"18" = ''':sup:`18` And unto the angel of the church in Thyatira write; These things
