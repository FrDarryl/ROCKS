'''
"19" = ''':sup:`19` I know thy works, and charity, and service, and faith, and thy
'''
"20" = ''':sup:`20` Notwithstanding I have a few things against thee, because thou
sufferest that woman Jezebel, which calleth herself a prophetess, to
teach and to seduce my servants to commit fornication, and to eat
things sacrificed unto idols.
'''
"21" = ''':sup:`21` And I gave her space to repent of her fornication; and she repented
not.
'''
"22" = ''':sup:`22` Behold, I will cast her into a bed, and them that commit adultery
with her into great tribulation, except they repent of their deeds.
'''
"23" = ''':sup:`23` And I will kill her children with death; and all the churches shall
know that I am he which searcheth the reins and hearts: and I will give
unto every one of you according to your works.
'''
"24" = ''':sup:`24` But unto you I say, and unto the rest in Thyatira, as many as have
not this doctrine, and which have not known the depths of Satan, as
they speak; I will put upon you none other burden.
'''
"26" = ''':sup:`26` And he that overcometh, and keepeth my works unto the end, to him
will I give power over the nations:
'''
"27" = ''':sup:`27` And he shall rule them with a rod of iron; as the vessels of a
potter shall they be broken to shivers: even as I received of my
Father.
'''
"28" = ''':sup:`28` And I will give him the morning star.
'''
"29" = ''':sup:`29` He that hath an ear, let him hear what the Spirit saith unto the
churches.
'''
