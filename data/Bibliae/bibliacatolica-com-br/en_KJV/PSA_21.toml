'''
"7" = ''':sup:`7` For the king trusteth in the LORD, and through the mercy of the most
High he shall not be moved.
'''
"8" = ''':sup:`8` Thine hand shall find out all thine enemies: thy right hand shall
find out those that hate thee.
'''
"9" = ''':sup:`9` Thou shalt make them as a fiery oven in the time of thine anger: the
LORD shall swallow them up in his wrath, and the fire shall devour
them.
'''
"10" = ''':sup:`10` Their fruit shalt thou destroy from the earth, and their seed from
among the children of men.
'''
