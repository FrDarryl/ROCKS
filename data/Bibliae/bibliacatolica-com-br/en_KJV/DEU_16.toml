[16]
"1" = ''':sup:`1` Observe the month of Abib, and keep the passover unto the LORD thy
God: for in the month of Abib the LORD thy God brought thee forth out
of Egypt by night.
'''
"2" = ''':sup:`2` Thou shalt therefore sacrifice the passover unto the LORD thy God,
of the flock and the herd, in the place which the LORD shall choose to
place his name there.
'''
"3" = ''':sup:`3` Thou shalt eat no leavened bread with it; seven days shalt thou eat
camest forth out of the land of Egypt in haste: that thou mayest
remember the day when thou camest forth out of the land of Egypt all
the days of thy life.
'''
"4" = ''':sup:`4` And there shall be no leavened bread seen with thee in all thy coast
sacrificedst the first day at even, remain all night until the morning.
'''
"5" = ''':sup:`5` Thou mayest not sacrifice the passover within any of thy gates,
which the LORD thy God giveth thee:
'''
"6" = ''':sup:`6` But at the place which the LORD thy God shall choose to place his
name in, there thou shalt sacrifice the passover at even, at the going
down of the sun, at the season that thou camest forth out of Egypt.
God shall choose: and thou shalt turn in the morning, and go unto thy
tents.
'''
"8" = ''':sup:`8` Six days thou shalt eat unleavened bread: and on the seventh day
'''
"9" = ''':sup:`9` Seven weeks shalt thou number unto thee: begin to number the seven
corn.
'''
"10" = ''':sup:`10` And thou shalt keep the feast of weeks unto the LORD thy God with a
tribute of a freewill offering of thine hand, which thou shalt give
thee:
'''
"11" = ''':sup:`11` And thou shalt rejoice before the LORD thy God, thou, and thy son,
and thy daughter, and thy manservant, and thy maidservant, and the
LORD thy God hath chosen to place his name there.
'''
"12" = ''':sup:`12` And thou shalt remember that thou wast a bondman in Egypt: and thou
shalt observe and do these statutes.
'''
"13" = ''':sup:`13` Thou shalt observe the feast of tabernacles seven days, after that
thou hast gathered in thy corn and thy wine:
'''
"14" = ''':sup:`14` And thou shalt rejoice in thy feast, thou, and thy son, and thy
daughter, and thy manservant, and thy maidservant, and the Levite, the
gates.
'''
"15" = ''':sup:`15` Seven days shalt thou keep a solemn feast unto the LORD thy God in
the place which the LORD shall choose: because the LORD thy God shall
bless thee in all thine increase, and in all the works of thine hands,
therefore thou shalt surely rejoice.
'''
"16" = ''':sup:`16` Three times in a year shall all thy males appear before the LORD
thy God in the place which he shall choose; in the feast of unleavened
bread, and in the feast of weeks, and in the feast of tabernacles: and
they shall not appear before the LORD empty:
the LORD thy God which he hath given thee.
'''
"18" = ''':sup:`18` Judges and officers shalt thou make thee in all thy gates, which
the LORD thy God giveth thee, throughout thy tribes: and they shall
judge the people with just judgment.
'''
"19" = ''':sup:`19` Thou shalt not wrest judgment; thou shalt not respect persons,
neither take a gift: for a gift doth blind the eyes of the wise, and
pervert the words of the righteous.
'''
"20" = ''':sup:`20` That which is altogether just shalt thou follow, that thou mayest
live, and inherit the land which the LORD thy God giveth thee.
'''
"21" = ''':sup:`21` Thou shalt not plant thee a grove of any trees near unto the altar
of the LORD thy God, which thou shalt make thee.
