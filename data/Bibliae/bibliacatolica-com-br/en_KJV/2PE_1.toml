that by these ye might be partakers of the divine nature, having
escaped the corruption that is in the world through lust.
'''
"5" = ''':sup:`5` And beside this, giving all diligence, add to your faith virtue; and
to virtue knowledge;
'''
"6" = ''':sup:`6` And to knowledge temperance; and to temperance patience; and to
patience godliness;
'''
"7" = ''':sup:`7` And to godliness brotherly kindness; and to brotherly kindness
charity.
