"Notes" = '''
Notas de rodapé:
2:1-3 - The Preacher explores life's pleasures, seeking greater meaning
in entertainment, drinking, and joy. However, he concludes that these
activities, without a transcendent purpose, are equally vain and empty
2:4-6 - The Preacher describes his great works and
accomplishments—building houses, vineyards, and gardens—in his search
for meaning. However, even his material achievements prove insufficient
2:7-11 - Despite his vast accumulation of wealth, servants, and
pleasures, the Preacher concludes that all is "vanity." This highlights
the inability of earthly possessions and accomplishments to provide
Timothy 6:9-10).
2:12-14 - The Preacher compares wisdom to folly, acknowledging that
wisdom is superior because it offers some practical benefit. However,
even wisdom cannot prevent death, the great equalizer (see also
2:15-17 - The inevitability of death leads the Preacher to conclude
that, in the end, there is no difference between the wise and the
foolish. This bleak outlook reflects the hopelessness of seeking
Corinthians 15:32).
'''
