"1" = ''':sup:`1` And he said also unto his disciples, There was a certain rich man,
which had a steward; and the same was accused unto him that he had
wasted his goods.
'''
"2" = ''':sup:`2` And he called him, and said unto him, How is it that I hear this of
thee? give an account of thy stewardship; for thou mayest be no longer
steward.
'''
"3" = ''':sup:`3` Then the steward said within himself, What shall I do? for my lord
taketh away from me the stewardship: I cannot dig; to beg I am ashamed.
'''
"4" = ''':sup:`4` I am resolved what to do, that, when I am put out of the
stewardship, they may receive me into their houses.
unto the first, How much owest thou unto my lord?
'''
"6" = ''':sup:`6` And he said, An hundred measures of oil. And he said unto him, Take
thy bill, and sit down quickly, and write fifty.
'''
"7" = ''':sup:`7` Then said he to another, And how much owest thou? And he said, An
hundred measures of wheat. And he said unto him, Take thy bill, and
write fourscore.
'''
"8" = ''':sup:`8` And the lord commended the unjust steward, because he had done
wisely: for the children of this world are in their generation wiser
than the children of light.
'''
"9" = ''':sup:`9` And I say unto you, Make to yourselves friends of the mammon of
unrighteousness; that, when ye fail, they may receive you into
everlasting habitations.
'''
"10" = ''':sup:`10` He that is faithful in that which is least is faithful also in
much: and he that is unjust in the least is unjust also in much.
'''
"11" = ''':sup:`11` If therefore ye have not been faithful in the unrighteous mammon,
'''
"12" = ''':sup:`12` And if ye have not been faithful in that which is another man's,
who shall give you that which is your own?
'''
"13" = ''':sup:`13` No servant can serve two masters: for either he will hate the one,
and love the other; or else he will hold to the one, and despise the
other. Ye cannot serve God and mammon.
'''
"14" = ''':sup:`14` And the Pharisees also, who were covetous, heard all these things:
and they derided him.
'''
"15" = ''':sup:`15` And he said unto them, Ye are they which justify yourselves before
men; but God knoweth your hearts: for that which is highly esteemed
among men is abomination in the sight of God.
kingdom of God is preached, and every man presseth into it.
'''
"17" = ''':sup:`17` And it is easier for heaven and earth to pass, than one tittle of
the law to fail.
'''
"18" = ''':sup:`18` Whosoever putteth away his wife, and marrieth another, committeth
husband committeth adultery.
'''
"19" = ''':sup:`19` There was a certain rich man, which was clothed in purple and fine
linen, and fared sumptuously every day:
'''
"20" = ''':sup:`20` And there was a certain beggar named Lazarus, which was laid at his
gate, full of sores,
'''
"21" = ''':sup:`21` And desiring to be fed with the crumbs which fell from the rich
man's table: moreover the dogs came and licked his sores.
'''
"22" = ''':sup:`22` And it came to pass, that the beggar died, and was carried by the
angels into Abraham's bosom: the rich man also died, and was buried;
'''
