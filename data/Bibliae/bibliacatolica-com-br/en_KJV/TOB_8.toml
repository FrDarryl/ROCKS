[8]
"1" = ''':sup:`1` And when they had supped, they brought Tobias in unto her.
'''
"2" = ''':sup:`2` And as he went, he remembered the words of Raphael, and took the
ashes of the perfumes, and put the heart and the liver of the fish
thereupon, and made a smoke therewith.
'''
"3" = ''':sup:`3` The which smell when the evil spirit had smelled, he fled into the
utmost parts of Egypt, and the angel bound him.
'''
"4" = ''':sup:`4` And after that they were both shut in together, Tobias rose out of
the bed, and said, Sister, arise, and let us pray that God would have
pity on us.
'''
"5" = ''':sup:`5` Then began Tobias to say, Blessed art thou, O God of our fathers,
and blessed is thy holy and glorious name for ever; let the heavens
bless thee, and all thy creatures.
'''
"6" = ''':sup:`6` Thou madest Adam, and gavest him Eve his wife for an helper and
stay: of them came mankind: thou hast said, It is not good that man
should be alone; let us make unto him an aid like unto himself.
'''
"7" = ''':sup:`7` And now, O Lord, I take not this my sister for lush but uprightly:
therefore mercifully ordain that we may become aged together.
'''
"8" = ''':sup:`8` And she said with him, Amen.
'''
"9" = ''':sup:`9` So they slept both that night. And Raguel arose, and went and made a
grave,
'''
"10" = ''':sup:`10` Saying, I fear lest he also be dead.
'''
"11" = ''':sup:`11` But when Raguel was come into his house,
'''
"12" = ''':sup:`12` He said unto his wife Edna. Send one of the maids, and let her see
whether he be alive: if he be not, that we may bury him, and no man
know it.
'''
"13" = ''':sup:`13` So the maid opened the door, and went in, and found them both
asleep,
'''
"14" = ''':sup:`14` And came forth, and told them that he was alive.
'''
"15" = ''':sup:`15` Then Raguel praised God, and said, O God, thou art worthy to be
praised with all pure and holy praise; therefore let thy saints praise
thee with all thy creatures; and let all thine angels and thine elect
praise thee for ever.
'''
"16" = ''':sup:`16` Thou art to be praised, for thou hast made me joyful; and that is
not come to me which I suspected; but thou hast dealt with us according
to thy great mercy.
'''
"17" = ''':sup:`17` Thou art to be praised because thou hast had mercy of two that were
the only begotten children of their fathers: grant them mercy, O Lord,
and finish their life in health with joy and mercy.
'''
"18" = ''':sup:`18` Then Raguel bade his servants to fill the grave.
'''
"19" = ''':sup:`19` And he kept the wedding feast fourteen days.
'''
"20" = ''':sup:`20` For before the days of the marriage were finished, Raguel had said
unto him by an oath, that he should not depart till the fourteen days
of the marriage were expired;
'''
"21" = ''':sup:`21` And then he should take the half of his goods, and go in safety to
his father; and should have the rest when I and my wife be dead.
'''
