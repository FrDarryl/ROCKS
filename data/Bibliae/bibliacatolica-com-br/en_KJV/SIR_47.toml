[47]
"1" = ''':sup:`1` And after him rose up Nathan to prophesy in the time of David.
'''
"2" = ''':sup:`2` As is the fat taken away from the peace offering, so was David
chosen out of the children of Israel.
'''
"3" = ''':sup:`3` He played with lions as with kids, and with bears as with lambs.
'''
"4" = ''':sup:`4` Slew he not a giant, when he was yet but young? and did he not take
away reproach from the people, when he lifted up his hand with the
stone in the sling, and beat down the boasting of Goliath?
'''
"5" = ''':sup:`5` For he called upon the most high Lord; and he gave him strength in
his right hand to slay that mighty warrior, and set up the horn of his
people.
'''
"6" = ''':sup:`6` So the people honoured him with ten thousands, and praised him in
the blessings of the Lord, in that he gave him a crown of glory.
'''
"7" = ''':sup:`7` For he destroyed the enemies on every side, and brought to nought
the Philistines his adversaries, and brake their horn in sunder unto
this day.
'''
"8" = ''':sup:`8` In all his works he praised the Holy One most high with words of
glory; with his whole heart he sung songs, and loved him that made him.
'''
"9" = ''':sup:`9` He set singers also before the altar, that by their voices they
might make sweet melody, and daily sing praises in their songs.
'''
"10" = ''':sup:`10` He beautified their feasts, and set in order the solemn times until
the end, that they might praise his holy name, and that the temple
might sound from morning.
'''
"11" = ''':sup:`11` The Lord took away his sins, and exalted his horn for ever: he gave
him a covenant of kings, and a throne of glory in Israel.
'''
"12" = ''':sup:`12` After him rose up a wise son, and for his sake he dwelt at large.
'''
"13" = ''':sup:`13` Solomon reigned in a peaceable time, and was honoured; for God made
all quiet round about him, that he might build an house in his name,
and prepare his sanctuary for ever.
'''
"14" = ''':sup:`14` How wise wast thou in thy youth and, as a flood, filled with
understanding!
'''
"15" = ''':sup:`15` Thy soul covered the whole earth, and thou filledst it with dark
parables.
'''
"16" = ''':sup:`16` Thy name went far unto the islands; and for thy peace thou wast
beloved.
'''
"17" = ''':sup:`17` The countries marvelled at thee for thy songs, and proverbs, and
parables, and interpretations.
'''
"18" = ''':sup:`18` By the name of the Lord God, which is called the Lord God of
Israel, thou didst gather gold as tin and didst multiply silver as
lead.
'''
"19" = ''':sup:`19` Thou didst bow thy loins unto women, and by thy body thou wast
brought into subjection.
'''
"20" = ''':sup:`20` Thou didst stain thy honour, and pollute thy seed: so that thou
broughtest wrath upon thy children, and wast grieved for thy folly.
'''
"21" = ''':sup:`21` So the kingdom was divided, and out of Ephraim ruled a rebellious
kingdom.
'''
"22" = ''':sup:`22` But the Lord will never leave off his mercy, neither shall any of
his works perish, neither will he abolish the posterity of his elect,
and the seed of him that loveth him he will not take away: wherefore he
gave a remnant unto Jacob, and out of him a root unto David.
'''
"23" = ''':sup:`23` Thus rested Solomon with his fathers, and of his seed he left
behind him Roboam, even the foolishness of the people, and one that had
no understanding, who turned away the people through his counsel. There
was also Jeroboam the son of Nebat, who caused Israel to sin, and
shewed Ephraim the way of sin:
'''
"24" = ''':sup:`24` And their sins were multiplied exceedingly, that they were driven
out of the land.
'''
"25" = ''':sup:`25` For they sought out all wickedness, till the vengeance came upon
them.
'''
