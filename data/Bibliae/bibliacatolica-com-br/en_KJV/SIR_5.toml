[5]
"1" = ''':sup:`1` Set thy heart upon thy goods; and say not, I have enough for my
life.
'''
"2" = ''':sup:`2` Follow not thine own mind and thy strength, to walk in the ways of
thy heart:
'''
"3" = ''':sup:`3` And say not, Who shall controul me for my works? for the Lord will
surely revenge thy pride.
'''
"4" = ''':sup:`4` Say not, I have sinned, and what harm hath happened unto me? for the
Lord is longsuffering, he will in no wise let thee go.
'''
"5" = ''':sup:`5` Concerning propitiation, be not without fear to add sin unto sin:
'''
"6" = ''':sup:`6` And say not His mercy is great; he will be pacified for the
multitude of my sins: for mercy and wrath come from him, and his
indignation resteth upon sinners.
'''
"7" = ''':sup:`7` Make no tarrying to turn to the Lord, and put not off from day to
day: for suddenly shall the wrath of the Lord come forth, and in thy
security thou shalt be destroyed, and perish in the day of vengeance.
'''
"8" = ''':sup:`8` Set not thine heart upon goods unjustly gotten, for they shall not
profit thee in the day of calamity.
'''
"9" = ''':sup:`9` Winnow not with every wind, and go not into every way: for so doth
the sinner that hath a double tongue.
'''
"10" = ''':sup:`10` Be stedfast in thy understanding; and let thy word be the same.
'''
"11" = ''':sup:`11` Be swift to hear; and let thy life be sincere; and with patience
give answer.
'''
"12" = ''':sup:`12` If thou hast understanding, answer thy neighbour; if not, lay thy
hand upon thy mouth.
'''
"13" = ''':sup:`13` Honour and shame is in talk: and the tongue of man is his fall.
'''
"14" = ''':sup:`14` Be not called a whisperer, and lie not in wait with thy tongue: for
a foul shame is upon the thief, and an evil condemnation upon the
double tongue.
'''
"15" = ''':sup:`15` Be not ignorant of any thing in a great matter or a small.
'''
