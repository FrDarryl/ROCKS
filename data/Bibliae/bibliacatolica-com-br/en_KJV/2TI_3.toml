[3]
"1" = ''':sup:`1` This know also, that in the last days perilous times shall come.
'''
"2" = ''':sup:`2` For men shall be lovers of their own selves, covetous, boasters,
proud, blasphemers, disobedient to parents, unthankful, unholy,
'''
"3" = ''':sup:`3` Without natural affection, trucebreakers, false accusers,
incontinent, fierce, despisers of those that are good,
'''
"4" = ''':sup:`4` Traitors, heady, highminded, lovers of pleasures more than lovers of
God;
'''
"5" = ''':sup:`5` Having a form of godliness, but denying the power thereof: from such
turn away.
'''
"6" = ''':sup:`6` For of this sort are they which creep into houses, and lead captive
silly women laden with sins, led away with divers lusts,
'''
"7" = ''':sup:`7` Ever learning, and never able to come to the knowledge of the truth.
'''
"8" = ''':sup:`8` Now as Jannes and Jambres withstood Moses, so do these also resist
the truth: men of corrupt minds, reprobate concerning the faith.
'''
"9" = ''':sup:`9` But they shall proceed no further: for their folly shall be manifest
'''
"10" = ''':sup:`10` But thou hast fully known my doctrine, manner of life, purpose,
faith, longsuffering, charity, patience,
'''
"11" = ''':sup:`11` Persecutions, afflictions, which came unto me at Antioch, at
the Lord delivered me.
'''
"12" = ''':sup:`12` Yea, and all that will live godly in Christ Jesus shall suffer
persecution.
'''
"13" = ''':sup:`13` But evil men and seducers shall wax worse and worse, deceiving, and
being deceived.
'''
"14" = ''':sup:`14` But continue thou in the things which thou hast learned and hast
'''
"15" = ''':sup:`15` And that from a child thou hast known the holy scriptures, which
are able to make thee wise unto salvation through faith which is in
Christ Jesus.
for doctrine, for reproof, for correction, for instruction in
righteousness:
'''
"17" = ''':sup:`17` That the man of God may be perfect, throughly furnished unto all
good works.
'''
