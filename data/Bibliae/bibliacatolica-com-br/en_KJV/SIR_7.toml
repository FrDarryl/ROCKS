[7]
"1" = ''':sup:`1` Do no evil, so shall no harm come unto thee.
'''
"2" = ''':sup:`2` Depart from the unjust, and iniquity shall turn away from thee.
'''
"3" = ''':sup:`3` My son, sow not upon the furrows of unrighteousness, and thou shalt
not reap them sevenfold.
'''
"4" = ''':sup:`4` Seek not of the Lord preeminence, neither of the king the seat of
honour.
'''
"5" = ''':sup:`5` justify not thyself before the Lord; and boast not of thy wisdom
before the king.
'''
"6" = ''':sup:`6` Seek not to be judge, being not able to take away iniquity; lest at
any time thou fear the person of the mighty, an stumblingblock in the
way of thy uprightness.
'''
"7" = ''':sup:`7` Offend not against the multitude of a city, and then thou shalt not
cast thyself down among the people.
'''
"8" = ''':sup:`8` Bind not one sin upon another; for in one thou shalt not be
unpunished.
'''
"9" = ''':sup:`9` Say not, God will look upon the multitude of my oblations, and when
I offer to the most high God, he will accept it.
'''
"10" = ''':sup:`10` Be not fainthearted when thou makest thy prayer, and neglect not to
give alms.
'''
"11" = ''':sup:`11` Laugh no man to scorn in the bitterness of his soul: for there is
one which humbleth and exalteth.
'''
"12" = ''':sup:`12` Devise not a lie against thy brother; neither do the like to thy
friend.
'''
"13" = ''':sup:`13` Use not to make any manner of lie: for the custom thereof is not
good.
'''
"14" = ''':sup:`14` Use not many words in a multitude of elders, and make not much
babbling when thou prayest.
'''
"15" = ''':sup:`15` Hate not laborious work, neither husbandry, which the most High
hath ordained.
'''
"16" = ''':sup:`16` Number not thyself among the multitude of sinners, but remember
that wrath will not tarry long.
'''
"17" = ''':sup:`17` Humble thyself greatly: for the vengeance of the ungodly is fire
and worms.
'''
"18" = ''':sup:`18` Change not a friend for any good by no means; neither a faithful
brother for the gold of Ophir.
'''
"19" = ''':sup:`19` Forego not a wise and good woman: for her grace is above gold.
'''
"20" = ''':sup:`20` Whereas thy servant worketh truly, entreat him not evil. nor the
hireling that bestoweth himself wholly for thee.
'''
"21" = ''':sup:`21` Let thy soul love a good servant, and defraud him not of liberty.
'''
"22" = ''':sup:`22` Hast thou cattle? have an eye to them: and if they be for thy
profit, keep them with thee.
'''
"23" = ''':sup:`23` Hast thou children? instruct them, and bow down their neck from
their youth.
'''
"24" = ''':sup:`24` Hast thou daughters? have a care of their body, and shew not
thyself cheerful toward them.
'''
"25" = ''':sup:`25` Marry thy daughter, and so shalt thou have performed a weighty
matter: but give her to a man of understanding.
'''
"26" = ''':sup:`26` Hast thou a wife after thy mind? forsake her not: but give not
thyself over to a light woman.
'''
"27" = ''':sup:`27` Honour thy father with thy whole heart, and forget not the sorrows
of thy mother.
'''
"28" = ''':sup:`28` Remember that thou wast begotten of them; and how canst thou
recompense them the things that they have done for thee?
'''
"29" = ''':sup:`29` Fear the Lord with all thy soul, and reverence his priests.
'''
"30" = ''':sup:`30` Love him that made thee with all thy strength, and forsake not his
ministers.
'''
"31" = ''':sup:`31` Fear the Lord, and honor the priest; and give him his portion, as
it is commanded thee; the firstfruits, and the trespass offering, and
the gift of the shoulders, and the sacrifice of sanctification, and the
firstfruits of the holy things.
'''
"32" = ''':sup:`32` And stretch thine hand unto the poor, that thy blessing may be
perfected.
'''
"33" = ''':sup:`33` A gift hath grace in the sight of every man living; and for the
dead detain it not.
'''
"34" = ''':sup:`34` Fail not to be with them that weep, and mourn with them that mourn.
'''
"35" = ''':sup:`35` Be not slow to visit the sick: fir that shall make thee to be
beloved.
'''
"36" = ''':sup:`36` Whatsoever thou takest in hand, remember the end, and thou shalt
never do amiss.
'''
