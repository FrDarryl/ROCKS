[13]
"1" = ''':sup:`1` And Abram went up out of Egypt, he, and his wife, and all that he
had, and Lot with him, into the south.
'''
"3" = ''':sup:`3` And he went on his journeys from the south even to Bethel, unto the
place where his tent had been at the beginning, between Bethel and Hai;
'''
"4" = ''':sup:`4` Unto the place of the altar, which he had made there at the first:
and there Abram called on the name of the LORD.
'''
"5" = ''':sup:`5` And Lot also, which went with Abram, had flocks, and herds, and
tents.
'''
"6" = ''':sup:`6` And the land was not able to bear them, that they might dwell
together: for their substance was great, so that they could not dwell
together.
'''
"7" = ''':sup:`7` And there was a strife between the herdmen of Abram's cattle and the
herdmen of Lot's cattle: and the Canaanite and the Perizzite dwelled
then in the land.
'''
"8" = ''':sup:`8` And Abram said unto Lot, Let there be no strife, I pray thee,
between me and thee, and between my herdmen and thy herdmen; for we
left.
'''
"10" = ''':sup:`10` And Lot lifted up his eyes, and beheld all the plain of Jordan,
as thou comest unto Zoar.
'''
"11" = ''':sup:`11` Then Lot chose him all the plain of Jordan; and Lot journeyed east:
and they separated themselves the one from the other.
'''
"12" = ''':sup:`12` Abram dwelled in the land of Canaan, and Lot dwelled in the cities
exceedingly.
'''
"14" = ''':sup:`14` And the LORD said unto Abram, after that Lot was separated from
him, Lift up now thine eyes, and look from the place where thou art
northward, and southward, and eastward, and westward:
'''
"15" = ''':sup:`15` For all the land which thou seest, to thee will I give it, and to
thy seed for ever.
'''
"16" = ''':sup:`16` And I will make thy seed as the dust of the earth: so that if a man
numbered.
'''
"17" = ''':sup:`17` Arise, walk through the land in the length of it and in the breadth
of it; for I will give it unto thee.
'''
