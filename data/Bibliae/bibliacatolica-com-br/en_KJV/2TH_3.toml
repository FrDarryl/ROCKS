"2" = ''':sup:`2` And that we may be delivered from unreasonable and wicked men: for
from evil.
'''
"4" = ''':sup:`4` And we have confidence in the Lord touching you, that ye both do and
will do the things which we command you.
'''
"5" = ''':sup:`5` And the Lord direct your hearts into the love of God, and into the
patient waiting for Christ.
'''
"6" = ''':sup:`6` Now we command you, brethren, in the name of our Lord Jesus Christ,
that ye withdraw yourselves from every brother that walketh disorderly,
and not after the tradition which he received of us.
'''
"7" = ''':sup:`7` For yourselves know how ye ought to follow us: for we behaved not
ourselves disorderly among you;
'''
"8" = ''':sup:`8` Neither did we eat any man's bread for nought; but wrought with
labour and travail night and day, that we might not be chargeable to
any of you:
'''
"9" = ''':sup:`9` Not because we have not power, but to make ourselves an ensample
unto you to follow us.
'''
"10" = ''':sup:`10` For even when we were with you, this we commanded you, that if any
would not work, neither should he eat.
'''
"11" = ''':sup:`11` For we hear that there are some which walk among you disorderly,
working not at all, but are busybodies.
'''
"12" = ''':sup:`12` Now them that are such we command and exhort by our Lord Jesus
Christ, that with quietness they work, and eat their own bread.
'''
"13" = ''':sup:`13` But ye, brethren, be not weary in well doing.
'''
"14" = ''':sup:`14` And if any man obey not our word by this epistle, note that man,
and have no company with him, that he may be ashamed.
'''
"16" = ''':sup:`16` Now the Lord of peace himself give you peace always by all means.
'''
"17" = ''':sup:`17` The salutation of Paul with mine own hand, which is the token in
every epistle: so I write.
'''
