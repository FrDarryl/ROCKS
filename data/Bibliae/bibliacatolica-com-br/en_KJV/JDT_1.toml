children of Ammon, and all Judea, and all that were in Egypt, till ye
come to the borders of the two seas.
'''
"13" = ''':sup:`13` Then he marched in battle array with his power against king
Arphaxad in the seventeenth year, and he prevailed in his battle: for
he overthrew all the power of Arphaxad, and all his horsemen, and all
his chariots,
'''
"14" = ''':sup:`14` And became lord of his cities, and came unto Ecbatane, and took the
towers, and spoiled the streets thereof, and turned the beauty thereof
into shame.
'''
"15" = ''':sup:`15` He took also Arphaxad in the mountains of Ragau, and smote him
through with his darts, and destroyed him utterly that day.
'''
