'''
"11" = ''':sup:`11` But all the inhabitants of the land made light of the commandment
of Nabuchodonosor king of the Assyrians, neither went they with him to
the battle; for they were not afraid of him: yea, he was before them as
one man, and they sent away his ambassadors from them without effect,
and with disgrace.
'''
"12" = ''':sup:`12` Therefore Nabuchodonosor was very angry with all this country, and
sware by his throne and kingdom, that he would surely be avenged upon
