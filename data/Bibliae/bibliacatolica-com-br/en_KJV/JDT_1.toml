all that dwelt by Euphrates, and Tigris and Hydaspes, and the plain of
Arioch the king of the Elymeans, and very many nations of the sons of
Chelod, assembled themselves to the battle.
'''
"7" = ''':sup:`7` Then Nabuchodonosor king of the Assyrians sent unto all that dwelt
in Persia, and to all that dwelt westward, and to those that dwelt in
Cilicia, and Damascus, and Libanus, and Antilibanus, and to all that
dwelt upon the sea coast,
'''
"8" = ''':sup:`8` And to those among the nations that were of Carmel, and Galaad, and
the higher Galilee, and the great plain of Esdrelom,
'''
"9" = ''':sup:`9` And to all that were in Samaria and the cities thereof, and beyond
Jordan unto Jerusalem, and Betane, and Chelus, and Kades, and the river
of Egypt, and Taphnes, and Ramesse, and all the land of Gesem,
'''
"10" = ''':sup:`10` Until ye come beyond Tanis and Memphis, and to all the inhabitants
