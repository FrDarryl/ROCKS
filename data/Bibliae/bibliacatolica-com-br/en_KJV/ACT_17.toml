'''
"20" = ''':sup:`20` For thou bringest certain strange things to our ears: we would know
therefore what these things mean.
'''
"21" = ''':sup:`21` (For all the Athenians and strangers which were there spent their
time in nothing else, but either to tell, or to hear some new thing.)
Athens, I perceive that in all things ye are too superstitious.
'''
"23" = ''':sup:`23` For as I passed by, and beheld your devotions, I found an altar
with this inscription, TO THE UNKNOWN GOD. Whom therefore ye ignorantly
worship, him declare I unto you.
'''
"24" = ''':sup:`24` God that made the world and all things therein, seeing that he is
Lord of heaven and earth, dwelleth not in temples made with hands;
'''
"25" = ''':sup:`25` Neither is worshipped with men's hands, as though he needed any
thing, seeing he giveth to all life, and breath, and all things;
'''
"26" = ''':sup:`26` And hath made of one blood all nations of men for to dwell on all
the face of the earth, and hath determined the times before appointed,
and the bounds of their habitation;
'''
"27" = ''':sup:`27` That they should seek the Lord, if haply they might feel after him,
and find him, though he be not far from every one of us:
'''
"28" = ''':sup:`28` For in him we live, and move, and have our being; as certain also
of your own poets have said, For we are also his offspring.
'''
"29" = ''':sup:`29` Forasmuch then as we are the offspring of God, we ought not to
think that the Godhead is like unto gold, or silver, or stone, graven
by art and man's device.
'''
"30" = ''':sup:`30` And the times of this ignorance God winked at; but now commandeth
all men every where to repent:
'''
"31" = ''':sup:`31` Because he hath appointed a day, in the which he will judge the
the dead.
'''
"32" = ''':sup:`32` And when they heard of the resurrection of the dead, some mocked:
'''
"33" = ''':sup:`33` So Paul departed from among them.
'''
"34" = ''':sup:`34` Howbeit certain men clave unto him, and believed: among the which
with them.
'''
