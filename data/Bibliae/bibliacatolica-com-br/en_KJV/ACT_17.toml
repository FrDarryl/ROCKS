'''
"11" = ''':sup:`11` These were more noble than those in Thessalonica, in that they
received the word with all readiness of mind, and searched the
scriptures daily, whether those things were so.
'''
"12" = ''':sup:`12` Therefore many of them believed; also of honourable women which
were Greeks, and of men, not a few.
'''
"13" = ''':sup:`13` But when the Jews of Thessalonica had knowledge that the word of
God was preached of Paul at Berea, they came thither also, and stirred
up the people.
'''
"14" = ''':sup:`14` And then immediately the brethren sent away Paul to go as it were
to the sea: but Silas and Timotheus abode there still.
'''
"15" = ''':sup:`15` And they that conducted Paul brought him unto Athens: and receiving
a commandment unto Silas and Timotheus for to come to him with all
speed, they departed.
'''
"16" = ''':sup:`16` Now while Paul waited for them at Athens, his spirit was stirred in
him, when he saw the city wholly given to idolatry.
'''
"17" = ''':sup:`17` Therefore disputed he in the synagogue with the Jews, and with the
devout persons, and in the market daily with them that met with him.
'''
"18" = ''':sup:`18` Then certain philosophers of the Epicureans, and of the Stoicks,
encountered him. And some said, What will this babbler say? other some,
He seemeth to be a setter forth of strange gods: because he preached
unto them Jesus, and the resurrection.
'''
