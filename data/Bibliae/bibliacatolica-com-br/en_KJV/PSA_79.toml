[79]
"1" = ''':sup:`1` <A Psalm of Asaph.> O God, the heathen are come into thine
inheritance; thy holy temple have they defiled; they have laid
Jerusalem on heaps.
the fowls of the heaven, the flesh of thy saints unto the beasts of the
earth.
'''
"3" = ''':sup:`3` Their blood have they shed like water round about Jerusalem; and
'''
"4" = ''':sup:`4` We are become a reproach to our neighbours, a scorn and derision to
them that are round about us.
'''
"5" = ''':sup:`5` How long, LORD? wilt thou be angry for ever? shall thy jealousy burn
like fire?
'''
"6" = ''':sup:`6` Pour out thy wrath upon the heathen that have not known thee, and
upon the kingdoms that have not called upon thy name.
'''
"7" = ''':sup:`7` For they have devoured Jacob, and laid waste his dwelling place.
'''
"8" = ''':sup:`8` O remember not against us former iniquities: let thy tender mercies
speedily prevent us: for we are brought very low.
'''
"9" = ''':sup:`9` Help us, O God of our salvation, for the glory of thy name: and
deliver us, and purge away our sins, for thy name's sake.
'''
"11" = ''':sup:`11` Let the sighing of the prisoner come before thee; according to the
greatness of thy power preserve thou those that are appointed to die;
'''
"12" = ''':sup:`12` And render unto our neighbours sevenfold into their bosom their
reproach, wherewith they have reproached thee, O Lord.
'''
"13" = ''':sup:`13` So we thy people and sheep of thy pasture will give thee thanks for
ever: we will shew forth thy praise to all generations.
'''
