[60]
"1" = ''':sup:`1` To the chief Musician upon Shushaneduth, Michtam of David, to teach;
when he strove with Aramnaharaim and with Aramzobah, when Joab
returned, and smote of Edom in the valley of salt twelve thousand. O
God, thou hast cast us off, thou hast scattered us, thou hast been
displeased; O turn thyself to us again.
'''
"2" = ''':sup:`2` Thou hast made the earth to tremble; thou hast broken it: heal the
breaches thereof; for it shaketh.
'''
"3" = ''':sup:`3` Thou hast shewed thy people hard things: thou hast made us to drink
the wine of astonishment.
'''
"4" = ''':sup:`4` Thou hast given a banner to them that fear thee, that it may be
displayed because of the truth. Selah.
hear me.
'''
"6" = ''':sup:`6` God hath spoken in his holiness; I will rejoice, I will divide
Shechem, and mete out the valley of Succoth.
triumph thou because of me.
Edom?
down our enemies.
'''
