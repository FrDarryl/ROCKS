"2" = ''':sup:`2` And when thou hast done all thy office, take thy place, that thou
mayest be merry with them, and receive a crown for thy well ordering of
the feast.
'''
"3" = ''':sup:`3` Speak, thou that art the elder, for it becometh thee, but with sound
judgment; and hinder not musick.
'''
"4" = ''':sup:`4` Pour not out words where there is a musician, and shew not forth
wisdom out of time.
'''
"5" = ''':sup:`5` A concert of musick in a banquet of wine is as a signet of carbuncle
set in gold.
'''
"6" = ''':sup:`6` As a signet of an emerald set in a work of gold, so is the melody of
musick with pleasant wine.
'''
"7" = ''':sup:`7` Speak, young man, if there be need of thee: and yet scarcely when
thou art twice asked.
'''
"8" = ''':sup:`8` Let thy speech be short, comprehending much in few words; be as one
that knoweth and yet holdeth his tongue.
'''
"9" = ''':sup:`9` If thou be among great men, make not thyself equal with them; and
when ancient men are in place, use not many words.
'''
"10" = ''':sup:`10` Before the thunder goeth lightning; and before a shamefaced man
shall go favour.
'''
"11" = ''':sup:`11` Rise up betimes, and be not the last; but get thee home without
delay.
'''
"12" = ''':sup:`12` There take thy pastime, and do what thou wilt: but sin not by proud
speech.
'''
"13" = ''':sup:`13` And for these things bless him that made thee, and hath replenished
thee with his good things.
'''
"14" = ''':sup:`14` Whoso feareth the Lord will receive his discipline; and they that
seek him early shall find favour.
'''
"15" = ''':sup:`15` He that seeketh the law shall be filled therewith: but the
hypocrite will be offended thereat.
'''
"16" = ''':sup:`16` They that fear the Lord shall find judgment, and shall kindle
justice as a light.
'''
"17" = ''':sup:`17` A sinful man will not be reproved, but findeth an excuse according
to his will.
'''
"18" = ''':sup:`18` A man of counsel will be considerate; but a strange and proud man
is not daunted with fear, even when of himself he hath done without
counsel.
'''
"19" = ''':sup:`19` Do nothing without advice; and when thou hast once done, repent
not.
'''
"20" = ''':sup:`20` Go not in a way wherein thou mayest fall, and stumble not among the
stones.
'''
"21" = ''':sup:`21` Be not confident in a plain way.
'''
"22" = ''':sup:`22` And beware of thine own children.
'''
"23" = ''':sup:`23` In every good work trust thy own soul; for this is the keeping of
the commandments.
'''
"24" = ''':sup:`24` He that believeth in the Lord taketh heed to the commandment; and
he that trusteth in him shall fare never the worse.
'''
