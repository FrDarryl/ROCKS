[25]
"1" = ''':sup:`1` In three things I was beautified, and stood up beautiful both before
God and men: the unity of brethren, the love of neighbours, a man and a
wife that agree together.
'''
"2" = ''':sup:`2` Three sorts of men my soul hateth, and I am greatly offended at
their life: a poor man that is proud, a rich man that is a liar, and an
old adulterer that doateth.
'''
"3" = ''':sup:`3` If thou hast gathered nothing in thy youth, how canst thou find any
thing in thine age?
'''
"4" = ''':sup:`4` O how comely a thing is judgment for gray hairs, and for ancient men
to know counsel!
'''
"5" = ''':sup:`5` O how comely is the wisdom of old men, and understanding and counsel
to men of honour.
'''
"6" = ''':sup:`6` Much experience is the crown of old men, and the fear of God is
their glory.
'''
"7" = ''':sup:`7` There be nine things which I have judged in mine heart to be happy,
and the tenth I will utter with my tongue: A man that hath joy of his
children; and he that liveth to see the fall of his enemy:
'''
"8" = ''':sup:`8` Well is him that dwelleth with a wife of understanding, and that
hath not slipped with his tongue, and that hath not served a man more
unworthy than himself:
'''
"9" = ''':sup:`9` Well is him that hath found prudence, and he that speaketh in the
ears of them that will hear:
'''
"10" = ''':sup:`10` O how great is he that findeth wisdom! yet is there none above him
that feareth the Lord.
'''
"11" = ''':sup:`11` But the love of the Lord passeth all things for illumination: he
that holdeth it, whereto shall he be likened?
'''
"12" = ''':sup:`12` The fear of the Lord is the beginning of his love: and faith is the
beginning of cleaving unto him.
