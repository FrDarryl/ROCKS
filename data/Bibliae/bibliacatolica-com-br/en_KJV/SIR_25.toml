'''
"14" = ''':sup:`14` And any affliction, but the affliction from them that hate me: and
any revenge, but the revenge of enemies.
'''
"15" = ''':sup:`15` There is no head above the head of a serpent; and there is no wrath
above the wrath of an enemy.
'''
"16" = ''':sup:`16` I had rather dwell with a lion and a dragon, than to keep house
with a wicked woman.
'''
"17" = ''':sup:`17` The wickedness of a woman changeth her face, and darkeneth her
countenance like sackcloth.
'''
"18" = ''':sup:`18` Her husband shall sit among his neighbours; and when he heareth it
shall sigh bitterly.
'''
"19" = ''':sup:`19` All wickedness is but little to the wickedness of a woman: let the
portion of a sinner fall upon her.
'''
"20" = ''':sup:`20` As the climbing up a sandy way is to the feet of the aged, so is a
wife full of words to a quiet man.
'''
"21" = ''':sup:`21` Stumble not at the beauty of a woman, and desire her not for
pleasure.
'''
"22" = ''':sup:`22` A woman, if she maintain her husband, is full of anger, impudence,
and much reproach.
'''
"23" = ''':sup:`23` A wicked woman abateth the courage, maketh an heavy countenance and
a wounded heart: a woman that will not comfort her husband in distress
maketh weak hands and feeble knees.
'''
"24" = ''':sup:`24` Of the woman came the beginning of sin, and through her we all die.
'''
"25" = ''':sup:`25` Give the water no passage; neither a wicked woman liberty to gad
abroad.
'''
"26" = ''':sup:`26` If she go not as thou wouldest have her, cut her off from thy
flesh, and give her a bill of divorce, and let her go.
'''
