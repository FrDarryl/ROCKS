'''
"7" = ''':sup:`7` So went Satan forth from the presence of the LORD, and smote Job
with sore boils from the sole of his foot unto his crown.
'''
"8" = ''':sup:`8` And he took him a potsherd to scrape himself withal; and he sat down
among the ashes.
'''
"9" = ''':sup:`9` Then said his wife unto him, Dost thou still retain thine integrity?
curse God, and die.
'''
"10" = ''':sup:`10` But he said unto her, Thou speakest as one of the foolish women
speaketh. What? shall we receive good at the hand of God, and shall we
not receive evil? In all this did not Job sin with his lips.
'''
"11" = ''':sup:`11` Now when Job's three friends heard of all this evil that was come
upon him, they came every one from his own place; Eliphaz the Temanite,
and Bildad the Shuhite, and Zophar the Naamathite: for they had made an
appointment together to come to mourn with him and to comfort him.
'''
"12" = ''':sup:`12` And when they lifted up their eyes afar off, and knew him not, they
lifted up their voice, and wept; and they rent every one his mantle,
and sprinkled dust upon their heads toward heaven.
'''
"13" = ''':sup:`13` So they sat down with him upon the ground seven days and seven
