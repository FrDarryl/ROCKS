"1" = ''':sup:`1` Again there was a day when the sons of God came to present
themselves before the LORD, and Satan came also among them to present
himself before the LORD.
'''
"2" = ''':sup:`2` And the LORD said unto Satan, From whence comest thou? And Satan
answered the LORD, and said, From going to and fro in the earth, and
from walking up and down in it.
'''
"3" = ''':sup:`3` And the LORD said unto Satan, Hast thou considered my servant Job,
man, one that feareth God, and escheweth evil? and still he holdeth
fast his integrity, although thou movedst me against him, to destroy
him without cause.
'''
"4" = ''':sup:`4` And Satan answered the LORD, and said, Skin for skin, yea, all that
a man hath will he give for his life.
'''
"5" = ''':sup:`5` But put forth thine hand now, and touch his bone and his flesh, and
he will curse thee to thy face.
