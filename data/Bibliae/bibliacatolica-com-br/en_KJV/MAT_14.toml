"14" = ''':sup:`14` And Jesus went forth, and saw a great multitude, and was moved with
compassion toward them, and he healed their sick.
'''
"15" = ''':sup:`15` And when it was evening, his disciples came to him, saying, This is
a desert place, and the time is now past; send the multitude away, that
they may go into the villages, and buy themselves victuals.
'''
"16" = ''':sup:`16` But Jesus said unto them, They need not depart; give ye them to
eat.
'''
"17" = ''':sup:`17` And they say unto him, We have here but five loaves, and two
fishes.
'''
"18" = ''':sup:`18` He said, Bring them hither to me.
'''
"19" = ''':sup:`19` And he commanded the multitude to sit down on the grass, and took
the five loaves, and the two fishes, and looking up to heaven, he
disciples to the multitude.
'''
"20" = ''':sup:`20` And they did all eat, and were filled: and they took up of the
fragments that remained twelve baskets full.
'''
"21" = ''':sup:`21` And they that had eaten were about five thousand men, beside women
and children.
'''
"22" = ''':sup:`22` And straightway Jesus constrained his disciples to get into a ship,
and to go before him unto the other side, while he sent the multitudes
away.
'''
"23" = ''':sup:`23` And when he had sent the multitudes away, he went up into a
mountain apart to pray: and when the evening was come, he was there
alone.
'''
"24" = ''':sup:`24` But the ship was now in the midst of the sea, tossed with waves:
for the wind was contrary.
'''
"25" = ''':sup:`25` And in the fourth watch of the night Jesus went unto them, walking
on the sea.
'''
"26" = ''':sup:`26` And when the disciples saw him walking on the sea, they were
troubled, saying, It is a spirit; and they cried out for fear.
'''
"27" = ''':sup:`27` But straightway Jesus spake unto them, saying, Be of good cheer; it
is I; be not afraid.
'''
"28" = ''':sup:`28` And Peter answered him and said, Lord, if it be thou, bid me come
unto thee on the water.
'''
"29" = ''':sup:`29` And he said, Come. And when Peter was come down out of the ship, he
walked on the water, to go to Jesus.
'''
"30" = ''':sup:`30` But when he saw the wind boisterous, he was afraid; and beginning
to sink, he cried, saying, Lord, save me.
and said unto him, O thou of little faith, wherefore didst thou doubt?
'''
"32" = ''':sup:`32` And when they were come into the ship, the wind ceased.
'''
"33" = ''':sup:`33` Then they that were in the ship came and worshipped him, saying, Of
a truth thou art the Son of God.
'''
"34" = ''':sup:`34` And when they were gone over, they came into the land of
