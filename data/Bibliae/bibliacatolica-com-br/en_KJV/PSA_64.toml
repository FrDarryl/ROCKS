[64]
"1" = ''':sup:`1` <To the chief Musician, A Psalm of David.> Hear my voice, O God, in
my prayer: preserve my life from fear of the enemy.
'''
"2" = ''':sup:`2` Hide me from the secret counsel of the wicked; from the insurrection
of the workers of iniquity:
'''
"4" = ''':sup:`4` That they may shoot in secret at the perfect: suddenly do they shoot
at him, and fear not.
laying snares privily; they say, Who shall see them?
'''
"6" = ''':sup:`6` They search out iniquities; they accomplish a diligent search: both
wounded.
'''
"8" = ''':sup:`8` So they shall make their own tongue to fall upon themselves: all
that see them shall flee away.
'''
"9" = ''':sup:`9` And all men shall fear, and shall declare the work of God; for they
shall wisely consider of his doing.
'''
"10" = ''':sup:`10` The righteous shall be glad in the LORD, and shall trust in him;
and all the upright in heart shall glory.
'''
