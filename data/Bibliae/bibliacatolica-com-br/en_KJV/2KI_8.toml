"1" = ''':sup:`1` Then spake Elisha unto the woman, whose son he had restored to life,
saying, Arise, and go thou and thine household, and sojourn wheresoever
thou canst sojourn: for the LORD hath called for a famine; and it shall
also come upon the land seven years.
'''
"2" = ''':sup:`2` And the woman arose, and did after the saying of the man of God: and
she went with her household, and sojourned in the land of the
Philistines seven years.
'''
"3" = ''':sup:`3` And it came to pass at the seven years' end, that the woman returned
out of the land of the Philistines: and she went forth to cry unto the
king for her house and for her land.
'''
"4" = ''':sup:`4` And the king talked with Gehazi the servant of the man of God,
saying, Tell me, I pray thee, all the great things that Elisha hath
done.
'''
"5" = ''':sup:`5` And it came to pass, as he was telling the king how he had restored
