"1" = ''':sup:`1` For great are thy judgments, and cannot be expressed: therefore
unnurtured souls have erred.
'''
"2" = ''':sup:`2` For when unrighteous men thought to oppress the holy nation; they
being shut up in their houses, the prisoners of darkness, and fettered
