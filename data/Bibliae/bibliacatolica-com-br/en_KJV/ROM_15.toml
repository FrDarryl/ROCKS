"1" = ''':sup:`1` We then that are strong ought to bear the infirmities of the weak,
and not to please ourselves.
edification.
'''
"3" = ''':sup:`3` For even Christ pleased not himself; but, as it is written, The
reproaches of them that reproached thee fell on me.
'''
"4" = ''':sup:`4` For whatsoever things were written aforetime were written for our
learning, that we through patience and comfort of the scriptures might
have hope.
'''
"5" = ''':sup:`5` Now the God of patience and consolation grant you to be likeminded
one toward another according to Christ Jesus:
Father of our Lord Jesus Christ.
'''
"7" = ''':sup:`7` Wherefore receive ye one another, as Christ also received us to the
glory of God.
'''
"8" = ''':sup:`8` Now I say that Jesus Christ was a minister of the circumcision for
written, For this cause I will confess to thee among the Gentiles, and
sing unto thy name.
'''
"10" = ''':sup:`10` And again he saith, Rejoice, ye Gentiles, with his people.
'''
"11" = ''':sup:`11` And again, Praise the Lord, all ye Gentiles; and laud him, all ye
people.
'''
"12" = ''':sup:`12` And again, Esaias saith, There shall be a root of Jesse, and he
that shall rise to reign over the Gentiles; in him shall the Gentiles
trust.
'''
"13" = ''':sup:`13` Now the God of hope fill you with all joy and peace in believing,
that ye may abound in hope, through the power of the Holy Ghost.
'''
"14" = ''':sup:`14` And I myself also am persuaded of you, my brethren, that ye also
are full of goodness, filled with all knowledge, able also to admonish
one another.
'''
"15" = ''':sup:`15` Nevertheless, brethren, I have written the more boldly unto you in
some sort, as putting you in mind, because of the grace that is given
to me of God,
'''
"16" = ''':sup:`16` That I should be the minister of Jesus Christ to the Gentiles,
ministering the gospel of God, that the offering up of the Gentiles
might be acceptable, being sanctified by the Holy Ghost.
'''
"17" = ''':sup:`17` I have therefore whereof I may glory through Jesus Christ in those
things which pertain to God.
'''
"18" = ''':sup:`18` For I will not dare to speak of any of those things which Christ
hath not wrought by me, to make the Gentiles obedient, by word and
deed,
'''
"19" = ''':sup:`19` Through mighty signs and wonders, by the power of the Spirit of
God; so that from Jerusalem, and round about unto Illyricum, I have
fully preached the gospel of Christ.
'''
"20" = ''':sup:`20` Yea, so have I strived to preach the gospel, not where Christ was
named, lest I should build upon another man's foundation:
'''
"21" = ''':sup:`21` But as it is written, To whom he was not spoken of, they shall see:
and they that have not heard shall understand.
'''
"22" = ''':sup:`22` For which cause also I have been much hindered from coming to you.
'''
"23" = ''':sup:`23` But now having no more place in these parts, and having a great
desire these many years to come unto you;
'''
"24" = ''':sup:`24` Whensoever I take my journey into Spain, I will come to you: for I
trust to see you in my journey, and to be brought on my way thitherward
'''
"25" = ''':sup:`25` But now I go unto Jerusalem to minister unto the saints.
'''
"26" = ''':sup:`26` For it hath pleased them of Macedonia and Achaia to make a certain
contribution for the poor saints which are at Jerusalem.
'''
"27" = ''':sup:`27` It hath pleased them verily; and their debtors they are. For if the
Gentiles have been made partakers of their spiritual things, their duty
is also to minister unto them in carnal things.
'''
"28" = ''':sup:`28` When therefore I have performed this, and have sealed to them this
fruit, I will come by you into Spain.
'''
"29" = ''':sup:`29` And I am sure that, when I come unto you, I shall come in the
fulness of the blessing of the gospel of Christ.
'''
"30" = ''':sup:`30` Now I beseech you, brethren, for the Lord Jesus Christ's sake, and
prayers to God for me;
'''
"31" = ''':sup:`31` That I may be delivered from them that do not believe in Judaea;
saints;
'''
"32" = ''':sup:`32` That I may come unto you with joy by the will of God, and may with
you be refreshed.
'''
