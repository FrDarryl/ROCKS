'''
"7" = ''':sup:`7` But unto every one of us is given grace according to the measure of
the gift of Christ.
'''
"8" = ''':sup:`8` Wherefore he saith, When he ascended up on high, he led captivity
captive, and gave gifts unto men.
'''
"9" = ''':sup:`9` (Now that he ascended, what is it but that he also descended first
into the lower parts of the earth?
'''
"10" = ''':sup:`10` He that descended is the same also that ascended up far above all
heavens, that he might fill all things.)
'''
"11" = ''':sup:`11` And he gave some, apostles; and some, prophets; and some,
evangelists; and some, pastors and teachers;
'''
"12" = ''':sup:`12` For the perfecting of the saints, for the work of the ministry, for
the edifying of the body of Christ:
'''
"13" = ''':sup:`13` Till we all come in the unity of the faith, and of the knowledge of
the Son of God, unto a perfect man, unto the measure of the stature of
the fulness of Christ:
cunning craftiness, whereby they lie in wait to deceive;
'''
"15" = ''':sup:`15` But speaking the truth in love, may grow up into him in all things,
'''
"16" = ''':sup:`16` From whom the whole body fitly joined together and compacted by
that which every joint supplieth, according to the effectual working in
the measure of every part, maketh increase of the body unto the
edifying of itself in love.
'''
"17" = ''':sup:`17` This I say therefore, and testify in the Lord, that ye henceforth
walk not as other Gentiles walk, in the vanity of their mind,
'''
"18" = ''':sup:`18` Having the understanding darkened, being alienated from the life of
God through the ignorance that is in them, because of the blindness of
their heart:
'''
"19" = ''':sup:`19` Who being past feeling have given themselves over unto
lasciviousness, to work all uncleanness with greediness.
'''
"20" = ''':sup:`20` But ye have not so learned Christ;
'''
"21" = ''':sup:`21` If so be that ye have heard him, and have been taught by him, as
the truth is in Jesus:
'''
"22" = ''':sup:`22` That ye put off concerning the former conversation the old man,
which is corrupt according to the deceitful lusts;
'''
"23" = ''':sup:`23` And be renewed in the spirit of your mind;
'''
"24" = ''':sup:`24` And that ye put on the new man, which after God is created in
righteousness and true holiness.
'''
"25" = ''':sup:`25` Wherefore putting away lying, speak every man truth with his
neighbour: for we are members one of another.
'''
"26" = ''':sup:`26` Be ye angry, and sin not: let not the sun go down upon your wrath:
'''
"27" = ''':sup:`27` Neither give place to the devil.
'''
"28" = ''':sup:`28` Let him that stole steal no more: but rather let him labour,
give to him that needeth.
'''
"29" = ''':sup:`29` Let no corrupt communication proceed out of your mouth, but that
which is good to the use of edifying, that it may minister grace unto
the hearers.
'''
"30" = ''':sup:`30` And grieve not the holy Spirit of God, whereby ye are sealed unto
the day of redemption.
'''
"31" = ''':sup:`31` Let all bitterness, and wrath, and anger, and clamour, and evil
speaking, be put away from you, with all malice:
'''
"32" = ''':sup:`32` And be ye kind one to another, tenderhearted, forgiving one
another, even as God for Christ's sake hath forgiven you.
'''
