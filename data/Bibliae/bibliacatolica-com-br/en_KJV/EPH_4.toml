worthy of the vocation wherewith ye are called,
'''
"2" = ''':sup:`2` With all lowliness and meekness, with longsuffering, forbearing one
another in love;
'''
"3" = ''':sup:`3` Endeavouring to keep the unity of the Spirit in the bond of peace.
