[16]
"1" = ''':sup:`1` I commend unto you Phebe our sister, which is a servant of the
church which is at Cenchrea:
'''
"2" = ''':sup:`2` That ye receive her in the Lord, as becometh saints, and that ye
assist her in whatsoever business she hath need of you: for she hath
been a succourer of many, and of myself also.
'''
"3" = ''':sup:`3` Greet Priscilla and Aquila my helpers in Christ Jesus:
'''
"4" = ''':sup:`4` Who have for my life laid down their own necks: unto whom not only I
give thanks, but also all the churches of the Gentiles.
wellbeloved Epaenetus, who is the firstfruits of Achaia unto Christ.
'''
"6" = ''':sup:`6` Greet Mary, who bestowed much labour on us.
'''
"7" = ''':sup:`7` Salute Andronicus and Junia, my kinsmen, and my fellowprisoners, who
are of note among the apostles, who also were in Christ before me.
'''
"8" = ''':sup:`8` Greet Amplias my beloved in the Lord.
'''
"9" = ''':sup:`9` Salute Urbane, our helper in Christ, and Stachys my beloved.
'''
"10" = ''':sup:`10` Salute Apelles approved in Christ. Salute them which are of
of Narcissus, which are in the Lord.
'''
"12" = ''':sup:`12` Salute Tryphena and Tryphosa, who labour in the Lord. Salute the
beloved Persis, which laboured much in the Lord.
'''
"13" = ''':sup:`13` Salute Rufus chosen in the Lord, and his mother and mine.
'''
"14" = ''':sup:`14` Salute Asyncritus, Phlegon, Hermas, Patrobas, Hermes, and the
brethren which are with them.
'''
"15" = ''':sup:`15` Salute Philologus, and Julia, Nereus, and his sister, and Olympas,
and all the saints which are with them.
'''
"16" = ''':sup:`16` Salute one another with an holy kiss. The churches of Christ salute
you.
'''
"17" = ''':sup:`17` Now I beseech you, brethren, mark them which cause divisions and
offences contrary to the doctrine which ye have learned; and avoid
them.
'''
"18" = ''':sup:`18` For they that are such serve not our Lord Jesus Christ, but their
own belly; and by good words and fair speeches deceive the hearts of
the simple.
therefore on your behalf: but yet I would have you wise unto that which
is good, and simple concerning evil.
'''
"20" = ''':sup:`20` And the God of peace shall bruise Satan under your feet shortly.
'''
"21" = ''':sup:`21` Timotheus my workfellow, and Lucius, and Jason, and Sosipater, my
kinsmen, salute you.
'''
"23" = ''':sup:`23` Gaius mine host, and of the whole church, saluteth you. Erastus the
chamberlain of the city saluteth you, and Quartus a brother.
'''
"25" = ''':sup:`25` Now to him that is of power to stablish you according to my gospel,
and the preaching of Jesus Christ, according to the revelation of the
mystery, which was kept secret since the world began,
'''
"26" = ''':sup:`26` But now is made manifest, and by the scriptures of the prophets,
according to the commandment of the everlasting God, made known to all
nations for the obedience of faith:
the church at Cenchrea.]>
'''
