[44]
"1" = ''':sup:`1` Let us now praise famous men, and our fathers that begat us.
'''
"2" = ''':sup:`2` The Lord hath wrought great glory by them through his great power
from the beginning.
'''
"3" = ''':sup:`3` Such as did bear rule in their kingdoms, men renowned for their
power, giving counsel by their understanding, and declaring prophecies:
'''
"4" = ''':sup:`4` Leaders of the people by their counsels, and by their knowledge of
learning meet for the people, wise and eloquent are their instructions:
'''
"5" = ''':sup:`5` Such as found out musical tunes, and recited verses in writing:
'''
"6" = ''':sup:`6` Rich men furnished with ability, living peaceably in their
habitations:
'''
"7" = ''':sup:`7` All these were honoured in their generations, and were the glory of
their times.
'''
"8" = ''':sup:`8` There be of them, that have left a name behind them, that their
praises might be reported.
'''
"9" = ''':sup:`9` And some there be, which have no memorial; who are perished, as
though they had never been; and are become as though they had never
been born; and their children after them.
'''
"10" = ''':sup:`10` But these were merciful men, whose righteousness hath not been
forgotten.
'''
"11" = ''':sup:`11` With their seed shall continually remain a good inheritance, and
their children are within the covenant.
'''
"12" = ''':sup:`12` Their seed standeth fast, and their children for their sakes.
'''
"13" = ''':sup:`13` Their seed shall remain for ever, and their glory shall not be
blotted out.
'''
"14" = ''':sup:`14` Their bodies are buried in peace; but their name liveth for
evermore.
'''
"15" = ''':sup:`15` The people will tell of their wisdom, and the congregation will
shew forth their praise.
'''
"16" = ''':sup:`16` Enoch pleased the Lord, and was translated, being an example of
repentance to all generations.
'''
"17" = ''':sup:`17` Noah was found perfect and righteous; in the time of wrath he was
unto the earth, when the flood came.
'''
"18" = ''':sup:`18` An everlasting covenant was made with him, that all flesh should
perish no more by the flood.
'''
"19" = ''':sup:`19` Abraham was a great father of many people: in glory was there none
like unto him;
'''
"20" = ''':sup:`20` Who kept the law of the most High, and was in covenant with him: he
established the covenant in his flesh; and when he was proved, he was
found faithful.
'''
