[29]
"1" = ''':sup:`1` He that is merciful will lend unto his neighbour; and he that
strengtheneth his hand keepeth the commandments.
'''
"2" = ''':sup:`2` Lend to thy neighbour in time of his need, and pay thou thy
neighbour again in due season.
'''
"3" = ''':sup:`3` Keep thy word, and deal faithfully with him, and thou shalt always
find the thing that is necessary for thee.
'''
"4" = ''':sup:`4` Many, when a thing was lent them, reckoned it to be found, and put
them to trouble that helped them.
'''
"5" = ''':sup:`5` Till he hath received, he will kiss a man's hand; and for his
neighbour's money he will speak submissly: but when he should repay, he
will prolong the time, and return words of grief, and complain of the
time.
'''
"6" = ''':sup:`6` If he prevail, he shall hardly receive the half, and he will count
as if he had found it: if not, he hath deprived him of his money, and
he hath gotten him an enemy without cause: he payeth him with cursings
and railings; and for honour he will pay him disgrace.
'''
"7" = ''':sup:`7` Many therefore have refused to lend for other men's ill dealing,
fearing to be defrauded.
'''
"8" = ''':sup:`8` Yet have thou patience with a man in poor estate, and delay not to
shew him mercy.
'''
"9" = ''':sup:`9` Help the poor for the commandment's sake, and turn him not away
because of his poverty.
'''
"10" = ''':sup:`10` Lose thy money for thy brother and thy friend, and let it not rust
under a stone to be lost.
'''
"11" = ''':sup:`11` Lay up thy treasure according to the commandments of the most High,
and it shall bring thee more profit than gold.
'''
"12" = ''':sup:`12` Shut up alms in thy storehouses: and it shall deliver thee from all
affliction.
'''
"13" = ''':sup:`13` It shall fight for thee against thine enemies better than a mighty
shield and strong spear.
'''
"14" = ''':sup:`14` An honest man is surety for his neighbour: but he that is impudent
will forsake him.
'''
"15" = ''':sup:`15` Forget not the friendship of thy surety, for he hath given his life
for thee.
'''
"16" = ''':sup:`16` A sinner will overthrow the good estate of his surety:
that delivered him.
'''
"18" = ''':sup:`18` Suretiship hath undone many of good estate, and shaken them as a
wave of the sea: mighty men hath it driven from their houses, so that
they wandered among strange nations.
'''
"19" = ''':sup:`19` A wicked man transgressing the commandments of the Lord shall fall
into suretiship: and he that undertaketh and followeth other men's
business for gain shall fall into suits.
'''
"20" = ''':sup:`20` Help thy neighbour according to thy power, and beware that thou
thyself fall not into the same.
'''
"21" = ''':sup:`21` The chief thing for life is water, and bread, and clothing, and an
house to cover shame.
'''
"22" = ''':sup:`22` Better is the life of a poor man in a mean cottage, than delicate
fare in another man's house.
'''
"23" = ''':sup:`23` Be it little or much, hold thee contented, that thou hear not the
reproach of thy house.
'''
"24" = ''':sup:`24` For it is a miserable life to go from house to house: for where
thou art a stranger, thou darest not open thy mouth.
'''
"25" = ''':sup:`25` Thou shalt entertain, and feast, and have no thanks: moreover thou
shalt hear bitter words:
'''
"26" = ''':sup:`26` Come, thou stranger, and furnish a table, and feed me of that thou
hast ready.
'''
"27" = ''':sup:`27` Give place, thou stranger, to an honourable man; my brother cometh
to be lodged, and I have need of mine house.
'''
"28" = ''':sup:`28` These things are grievous to a man of understanding; the upbraiding
of houseroom, and reproaching of the lender.
'''
