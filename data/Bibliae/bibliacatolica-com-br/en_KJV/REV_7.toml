[7]
"1" = ''':sup:`1` And after these things I saw four angels standing on the four
corners of the earth, holding the four winds of the earth, that the
wind should not blow on the earth, nor on the sea, nor on any tree.
'''
"2" = ''':sup:`2` And I saw another angel ascending from the east, having the seal of
the living God: and he cried with a loud voice to the four angels, to
whom it was given to hurt the earth and the sea,
'''
"3" = ''':sup:`3` Saying, Hurt not the earth, neither the sea, nor the trees, till we
have sealed the servants of our God in their foreheads.
the children of Israel.
twelve thousand.
sealed twelve thousand.
'''
"9" = ''':sup:`9` After this I beheld, and, lo, a great multitude, which no man could
number, of all nations, and kindreds, and people, and tongues, stood
before the throne, and before the Lamb, clothed with white robes, and
palms in their hands;
'''
"10" = ''':sup:`10` And cried with a loud voice, saying, Salvation to our God which
sitteth upon the throne, and unto the Lamb.
elders and the four beasts, and fell before the throne on their faces,
and worshipped God,
'''
"12" = ''':sup:`12` Saying, Amen: Blessing, and glory, and wisdom, and thanksgiving,
Amen.
'''
"13" = ''':sup:`13` And one of the elders answered, saying unto me, What are these
which are arrayed in white robes? and whence came they?
'''
"14" = ''':sup:`14` And I said unto him, Sir, thou knowest. And he said to me, These
are they which came out of great tribulation, and have washed their
robes, and made them white in the blood of the Lamb.
'''
"15" = ''':sup:`15` Therefore are they before the throne of God, and serve him day and
night in his temple: and he that sitteth on the throne shall dwell
among them.
'''
"16" = ''':sup:`16` They shall hunger no more, neither thirst any more; neither shall
the sun light on them, nor any heat.
'''
"17" = ''':sup:`17` For the Lamb which is in the midst of the throne shall feed them,
and shall lead them unto living fountains of waters: and God shall wipe
away all tears from their eyes.
'''
