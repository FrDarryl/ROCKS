[9]
"1" = ''':sup:`1` For as touching the ministering to the saints, it is superfluous for
me to write to you:
'''
"2" = ''':sup:`2` For I know the forwardness of your mind, for which I boast of you to
them of Macedonia, that Achaia was ready a year ago; and your zeal hath
provoked very many.
'''
"3" = ''':sup:`3` Yet have I sent the brethren, lest our boasting of you should be in
vain in this behalf; that, as I said, ye may be ready:
'''
"4" = ''':sup:`4` Lest haply if they of Macedonia come with me, and find you
unprepared, we (that we say not, ye) should be ashamed in this same
confident boasting.
'''
"5" = ''':sup:`5` Therefore I thought it necessary to exhort the brethren, that they
would go before unto you, and make up beforehand your bounty, whereof
sparingly; and he which soweth bountifully shall reap also bountifully.
not grudgingly, or of necessity: for God loveth a cheerful giver.
work:
'''
"9" = ''':sup:`9` (As it is written, He hath dispersed abroad; he hath given to the
poor: his righteousness remaineth for ever.
'''
"10" = ''':sup:`10` Now he that ministereth seed to the sower both minister bread for
your righteousness;)
'''
"11" = ''':sup:`11` Being enriched in every thing to all bountifulness, which causeth
through us thanksgiving to God.
'''
"12" = ''':sup:`12` For the administration of this service not only supplieth the want
of the saints, but is abundant also by many thanksgivings unto God;
'''
"13" = ''':sup:`13` Whiles by the experiment of this ministration they glorify God for
'''
"14" = ''':sup:`14` And by their prayer for you, which long after you for the exceeding
grace of God in you.
'''
