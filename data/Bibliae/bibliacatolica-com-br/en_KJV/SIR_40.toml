[40]
"1" = ''':sup:`1` Great travail is created for every man, and an heavy yoke is upon
the sons of Adam, from the day that they go out of their mother's womb,
till the day that they return to the mother of all things.
'''
"3" = ''':sup:`3` From him that sitteth on a throne of glory, unto him that is humbled
in earth and ashes;
'''
"4" = ''':sup:`4` From him that weareth purple and a crown, unto him that is clothed
with a linen frock.
'''
"5" = ''':sup:`5` Wrath, and envy, trouble, and unquietness, fear of death, and anger,
and strife, and in the time of rest upon his bed his night sleep, do
change his knowledge.
'''
"6" = ''':sup:`6` A little or nothing is his rest, and afterward he is in his sleep,
as in a day of keeping watch, troubled in the vision of his heart, as
if he were escaped out of a battle.
'''
"7" = ''':sup:`7` When all is safe, he awaketh, and marvelleth that the fear was
nothing.
sevenfold more upon sinners.
'''
"9" = ''':sup:`9` Death, and bloodshed, strife, and sword, calamities, famine,
tribulation, and the scourge;
'''
"10" = ''':sup:`10` These things are created for the wicked, and for their sakes came
the flood.
'''
"11" = ''':sup:`11` All things that are of the earth shall turn to the earth again: and
that which is of the waters doth return into the sea.
'''
"12" = ''':sup:`12` All bribery and injustice shall be blotted out: but true dealing
shall endure for ever.
'''
"13" = ''':sup:`13` The goods of the unjust shall be dried up like a river, and shall
vanish with noise, like a great thunder in rain.
'''
"14" = ''':sup:`14` While he openeth his hand he shall rejoice: so shall transgressors
come to nought.
'''
"15" = ''':sup:`15` The children of the ungodly shall not bring forth many branches:
but are as unclean roots upon a hard rock.
'''
"16" = ''':sup:`16` The weed growing upon every water and bank of a river shall be
pulled up before all grass.
'''
"17" = ''':sup:`17` Bountifulness is as a most fruitful garden, and mercifulness
endureth for ever.
'''
"18" = ''':sup:`18` To labour, and to be content with that a man hath, is a sweet life:
but he that findeth a treasure is above them both.
'''
"19" = ''':sup:`19` Children and the building of a city continue a man's name: but a
blameless wife is counted above them both.
'''
"20" = ''':sup:`20` Wine and musick rejoice the heart: but the love of wisdom is above
them both.
'''
"21" = ''':sup:`21` The pipe and the psaltery make sweet melody: but a pleasant tongue
is above them both.
'''
"22" = ''':sup:`22` Thine eye desireth favour and beauty: but more than both corn while
it is green.
'''
"23" = ''':sup:`23` A friend and companion never meet amiss: but above both is a wife
with her husband.
'''
"24" = ''':sup:`24` Brethren and help are against time of trouble: but alms shall
deliver more than them both.
'''
"25" = ''':sup:`25` Gold and silver make the foot stand sure: but counsel is esteemed
above them both.
'''
"26" = ''':sup:`26` Riches and strength lift up the heart: but the fear of the Lord is
above them both: there is no want in the fear of the Lord, and it
needeth not to seek help.
'''
"27" = ''':sup:`27` The fear of the Lord is a fruitful garden, and covereth him above
all glory.
'''
"28" = ''':sup:`28` My son, lead not a beggar's life; for better it is to die than to
beg.
'''
"29" = ''':sup:`29` The life of him that dependeth on another man's table is not to be
counted for a life; for he polluteth himself with other men's meat: but
a wise man well nurtured will beware thereof.
'''
"30" = ''':sup:`30` Begging is sweet in the mouth of the shameless: but in his belly
there shall burn a fire.
'''
