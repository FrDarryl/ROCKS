[13]
"1" = ''':sup:`1` Then Tobit wrote a prayer of rejoicing, and said, Blessed be God
that liveth for ever, and blessed be his kingdom.
'''
"2" = ''':sup:`2` For he doth scourge, and hath mercy: he leadeth down to hell, and
bringeth up again: neither is there any that can avoid his hand.
'''
"3" = ''':sup:`3` Confess him before the Gentiles, ye children of Israel: for he hath
scattered us among them.
'''
"4" = ''':sup:`4` There declare his greatness, and extol him before all the living:
for he is our Lord, and he is the God our Father for ever.
'''
"5" = ''':sup:`5` And he will scourge us for our iniquities, and will have mercy
again, and will gather us out of all nations, among whom he hath
scattered us.
'''
"6" = ''':sup:`6` If ye turn to him with your whole heart, and with your whole mind,
and deal uprightly before him, then will he turn unto you, and will not
hide his face from you. Therefore see what he will do with you, and
confess him with your whole mouth, and praise the Lord of might, and
extol the everlasting King. In the land of my captivity do I praise
him, and declare his might and majesty to a sinful nation. O ye
sinners, turn and do justice before him: who can tell if he will accept
you, and have mercy on you?
'''
"7" = ''':sup:`7` I will extol my God, and my soul shall praise the King of heaven,
and shall rejoice in his greatness.
'''
"8" = ''':sup:`8` Let all men speak, and let all praise him for his righteousness.
'''
"9" = ''':sup:`9` O Jerusalem, the holy city, he will scourge thee for thy children's
works, and will have mercy again on the sons of the righteous.
'''
"10" = ''':sup:`10` Give praise to the Lord, for he is good: and praise the everlasting
King, that his tabernacle may be builded in thee again with joy, and
let him make joyful there in thee those that are captives, and love in
thee for ever those that are miserable.
'''
"11" = ''':sup:`11` Many nations shall come from far to the name of the Lord God with
gifts in their hands, even gifts to the King of heaven; all generations
shall praise thee with great joy.
'''
"12" = ''':sup:`12` Cursed are all they which hate thee, and blessed shall all be which
love thee for ever.
'''
"13" = ''':sup:`13` Rejoice and be glad for the children of the just: for they shall be
gathered together, and shall bless the Lord of the just.
'''
"14" = ''':sup:`14` O blessed are they which love thee, for they shall rejoice in thy
peace: blessed are they which have been sorrowful for all thy scourges;
for they shall rejoice for thee, when they have seen all thy glory, and
shall be glad for ever.
'''
"15" = ''':sup:`15` Let my soul bless God the great King.
'''
"16" = ''':sup:`16` For Jerusalem shall be built up with sapphires and emeralds, and
precious stone: thy walls and towers and battlements with pure gold.
'''
"17" = ''':sup:`17` And the streets of Jerusalem shall be paved with beryl and
carbuncle and stones of Ophir.
'''
"18" = ''':sup:`18` And all her streets shall say, Alleluia; and they shall praise him,
saying, Blessed be God, which hath extolled it for ever.
'''
