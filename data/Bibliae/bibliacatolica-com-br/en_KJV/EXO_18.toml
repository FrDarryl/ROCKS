perform it thyself alone.
'''
"19" = ''':sup:`19` Hearken now unto my voice, I will give thee counsel, and God shall
be with thee: Be thou for the people to God-ward, that thou mayest
bring the causes unto God:
'''
"20" = ''':sup:`20` And thou shalt teach them ordinances and laws, and shalt shew them
the way wherein they must walk, and the work that they must do.
'''
"21" = ''':sup:`21` Moreover thou shalt provide out of all the people able men, such as
fifties, and rulers of tens:
'''
"22" = ''':sup:`22` And let them judge the people at all seasons: and it shall be,
matter they shall judge: so shall it be easier for thyself, and they
shalt be able to endure, and all this people shall also go to their
place in peace.
'''
"24" = ''':sup:`24` So Moses hearkened to the voice of his father in law, and did all
that he had said.
'''
"25" = ''':sup:`25` And Moses chose able men out of all Israel, and made them heads
over the people, rulers of thousands, rulers of hundreds, rulers of
fifties, and rulers of tens.
'''
"26" = ''':sup:`26` And they judged the people at all seasons: the hard causes they
brought unto Moses, but every small matter they judged themselves.
'''
"27" = ''':sup:`27` And Moses let his father in law depart; and he went his way into
his own land.
'''
