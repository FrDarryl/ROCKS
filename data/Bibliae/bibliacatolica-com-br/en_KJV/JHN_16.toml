'''
"27" = ''':sup:`27` For the Father himself loveth you, because ye have loved me, and
have believed that I came out from God.
'''
"28" = ''':sup:`28` I came forth from the Father, and am come into the world: again, I
leave the world, and go to the Father.
'''
"29" = ''':sup:`29` His disciples said unto him, Lo, now speakest thou plainly, and
speakest no proverb.
'''
"30" = ''':sup:`30` Now are we sure that thou knowest all things, and needest not that
any man should ask thee: by this we believe that thou camest forth from
God.
'''
"31" = ''':sup:`31` Jesus answered them, Do ye now believe?
'''
"32" = ''':sup:`32` Behold, the hour cometh, yea, is now come, that ye shall be
scattered, every man to his own, and shall leave me alone: and yet I am
not alone, because the Father is with me.
'''
