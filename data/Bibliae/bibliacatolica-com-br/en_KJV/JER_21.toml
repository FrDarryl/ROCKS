the walls, and I will assemble them into the midst of this city.
'''
"5" = ''':sup:`5` And I myself will fight against you with an outstretched hand and
with a strong arm, even in anger, and in fury, and in great wrath.
'''
"6" = ''':sup:`6` And I will smite the inhabitants of this city, both man and beast:
they shall die of a great pestilence.
'''
"7" = ''':sup:`7` And afterward, saith the LORD, I will deliver Zedekiah king of
Judah, and his servants, and the people, and such as are left in this
city from the pestilence, from the sword, and from the famine, into the
hand of Nebuchadrezzar king of Babylon, and into the hand of their
enemies, and into the hand of those that seek their life: and he shall
smite them with the edge of the sword; he shall not spare them, neither
have pity, nor have mercy.
'''
"8" = ''':sup:`8` And unto this people thou shalt say, Thus saith the LORD; Behold, I
set before you the way of life, and the way of death.
'''
"9" = ''':sup:`9` He that abideth in this city shall die by the sword, and by the
famine, and by the pestilence: but he that goeth out, and falleth to
the Chaldeans that besiege you, he shall live, and his life shall be
unto him for a prey.
'''
