'''
"12" = ''':sup:`12` Lend not unto him that is mightier than thyself; for if thou
lendest him, count it but lost.
'''
"13" = ''':sup:`13` Be not surety above thy power: for if thou be surety, take care to
pay it.
'''
"14" = ''':sup:`14` Go not to law with a judge; for they will judge for him according
to his honour.
'''
"15" = ''':sup:`15` Travel not by the way with a bold fellow, lest he become grievous
unto thee: for he will do according to his own will, and thou shalt
perish with him through his folly.
'''
"16" = ''':sup:`16` Strive not with an angry man, and go not with him into a solitary
place: for blood is as nothing in his sight, and where there is no
help, he will overthrow thee.
'''
"17" = ''':sup:`17` Consult not with a fool; for he cannot keep counsel.
'''
"18" = ''':sup:`18` Do no secret thing before a stranger; for thou knowest not what he
will bring forth.
'''
"19" = ''':sup:`19` Open not thine heart to every man, lest he requite thee with a
shrewd turn.
'''
