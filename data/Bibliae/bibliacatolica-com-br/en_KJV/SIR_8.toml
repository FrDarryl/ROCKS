"1" = ''':sup:`1` Strive not with a mighty man' lest thou fall into his hands.
'''
"2" = ''':sup:`2` Be not at variance with a rich man, lest he overweigh thee: for gold
hath destroyed many, and perverted the hearts of kings.
'''
"3" = ''':sup:`3` Strive not with a man that is full of tongue, and heap not wood upon
his fire.
'''
"4" = ''':sup:`4` Jest not with a rude man, lest thy ancestors be disgraced.
'''
"5" = ''':sup:`5` Reproach not a man that turneth from sin, but remember that we are
all worthy of punishment.
'''
"6" = ''':sup:`6` Dishonour not a man in his old age: for even some of us wax old.
'''
"7" = ''':sup:`7` Rejoice not over thy greatest enemy being dead, but remember that we
die all.
'''
"8" = ''':sup:`8` Despise not the discourse of the wise, but acquaint thyself with
their proverbs: for of them thou shalt learn instruction, and how to
serve great men with ease.
'''
"9" = ''':sup:`9` Miss not the discourse of the elders: for they also learned of their
fathers, and of them thou shalt learn understanding, and to give answer
as need requireth.
'''
"10" = ''':sup:`10` Kindle not the coals of a sinner, lest thou be burnt with the flame
of his fire.
