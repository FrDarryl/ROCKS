[11]
"1" = ''':sup:`1` And the apostles and brethren that were in Judaea heard that the
Gentiles had also received the word of God.
'''
"2" = ''':sup:`2` And when Peter was come up to Jerusalem, they that were of the
circumcision contended with him,
'''
"3" = ''':sup:`3` Saying, Thou wentest in to men uncircumcised, and didst eat with
them.
'''
"5" = ''':sup:`5` I was in the city of Joppa praying: and in a trance I saw a vision,
A certain vessel descend, as it had been a great sheet, let down from
heaven by four corners; and it came even to me:
'''
"6" = ''':sup:`6` Upon the which when I had fastened mine eyes, I considered, and saw
fourfooted beasts of the earth, and wild beasts, and creeping things,
and fowls of the air.
'''
"7" = ''':sup:`7` And I heard a voice saying unto me, Arise, Peter; slay and eat.
'''
"8" = ''':sup:`8` But I said, Not so, Lord: for nothing common or unclean hath at any
time entered into my mouth.
'''
"9" = ''':sup:`9` But the voice answered me again from heaven, What God hath cleansed,
'''
"10" = ''':sup:`10` And this was done three times: and all were drawn up again into
heaven.
'''
"11" = ''':sup:`11` And, behold, immediately there were three men already come unto the
house where I was, sent from Caesarea unto me.
'''
"12" = ''':sup:`12` And the Spirit bade me go with them, nothing doubting. Moreover
these six brethren accompanied me, and we entered into the man's house:
'''
"13" = ''':sup:`13` And he shewed us how he had seen an angel in his house, which stood
and said unto him, Send men to Joppa, and call for Simon, whose surname
is Peter;
'''
"14" = ''':sup:`14` Who shall tell thee words, whereby thou and all thy house shall be
saved.
'''
"15" = ''':sup:`15` And as I began to speak, the Holy Ghost fell on them, as on us at
the beginning.
'''
"16" = ''':sup:`16` Then remembered I the word of the Lord, how that he said, John
indeed baptized with water; but ye shall be baptized with the Holy
Ghost.
who believed on the Lord Jesus Christ; what was I, that I could
withstand God?
'''
"18" = ''':sup:`18` When they heard these things, they held their peace, and glorified
God, saying, Then hath God also to the Gentiles granted repentance unto
life.
'''
"19" = ''':sup:`19` Now they which were scattered abroad upon the persecution that
arose about Stephen travelled as far as Phenice, and Cyprus, and
Antioch, preaching the word to none but unto the Jews only.
'''
"20" = ''':sup:`20` And some of them were men of Cyprus and Cyrene, which, when they
were come to Antioch, spake unto the Grecians, preaching the Lord
Jesus.
'''
"21" = ''':sup:`21` And the hand of the Lord was with them: and a great number
believed, and turned unto the Lord.
'''
"22" = ''':sup:`22` Then tidings of these things came unto the ears of the church which
was in Jerusalem: and they sent forth Barnabas, that he should go as
far as Antioch.
'''
"23" = ''':sup:`23` Who, when he came, and had seen the grace of God, was glad, and
exhorted them all, that with purpose of heart they would cleave unto
the Lord.
'''
"24" = ''':sup:`24` For he was a good man, and full of the Holy Ghost and of faith: and
much people was added unto the Lord.
'''
"25" = ''':sup:`25` Then departed Barnabas to Tarsus, for to seek Saul:
'''
"26" = ''':sup:`26` And when he had found him, he brought him unto Antioch. And it came
to pass, that a whole year they assembled themselves with the church,
and taught much people. And the disciples were called Christians first
in Antioch.
'''
"27" = ''':sup:`27` And in these days came prophets from Jerusalem unto Antioch.
'''
"28" = ''':sup:`28` And there stood up one of them named Agabus, and signified by the
Spirit that there should be great dearth throughout all the world:
which came to pass in the days of Claudius Caesar.
'''
"29" = ''':sup:`29` Then the disciples, every man according to his ability, determined
to send relief unto the brethren which dwelt in Judaea:
'''
"30" = ''':sup:`30` Which also they did, and sent it to the elders by the hands of
Barnabas and Saul.
'''
