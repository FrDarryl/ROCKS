[3]
"1" = ''':sup:`1` And he shewed me Joshua the high priest standing before the angel of
the LORD, and Satan standing at his right hand to resist him.
'''
"2" = ''':sup:`2` And the LORD said unto Satan, The LORD rebuke thee, O Satan; even
plucked out of the fire?
'''
"3" = ''':sup:`3` Now Joshua was clothed with filthy garments, and stood before the
angel.
'''
"4" = ''':sup:`4` And he answered and spake unto those that stood before him, saying,
Take away the filthy garments from him. And unto him he said, Behold, I
have caused thine iniquity to pass from thee, and I will clothe thee
with change of raiment.
'''
"5" = ''':sup:`5` And I said, Let them set a fair mitre upon his head. So they set a
fair mitre upon his head, and clothed him with garments. And the angel
of the LORD stood by.
'''
"6" = ''':sup:`6` And the angel of the LORD protested unto Joshua, saying,
'''
"7" = ''':sup:`7` Thus saith the LORD of hosts; If thou wilt walk in my ways, and if
thou wilt keep my charge, then thou shalt also judge my house, and
shalt also keep my courts, and I will give thee places to walk among
these that stand by.
'''
"8" = ''':sup:`8` Hear now, O Joshua the high priest, thou, and thy fellows that sit
forth my servant the BRANCH.
'''
"9" = ''':sup:`9` For behold the stone that I have laid before Joshua; upon one stone
saith the LORD of hosts, and I will remove the iniquity of that land in
one day.
'''
"10" = ''':sup:`10` In that day, saith the LORD of hosts, shall ye call every man his
neighbour under the vine and under the fig tree.
'''
