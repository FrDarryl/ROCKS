4:5-6 - The nearest relative gives up his right to redeem Ruth, fearing
to compromise his own inheritance. This act allows Boaz to assume the
role of redeemer, highlighting the sacrifice necessary for redemption
4:9-10 - Boaz declares his decision to redeem the land and marry Ruth
