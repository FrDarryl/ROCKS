"1" = ''':sup:`1` Moreover, brethren, I would not that ye should be ignorant, how that
all our fathers were under the cloud, and all passed through the sea;
'''
"2" = ''':sup:`2` And were all baptized unto Moses in the cloud and in the sea;
'''
"3" = ''':sup:`3` And did all eat the same spiritual meat;
'''
"4" = ''':sup:`4` And did all drink the same spiritual drink: for they drank of that
spiritual Rock that followed them: and that Rock was Christ.
'''
"5" = ''':sup:`5` But with many of them God was not well pleased: for they were
overthrown in the wilderness.
'''
"6" = ''':sup:`6` Now these things were our examples, to the intent we should not lust
after evil things, as they also lusted.
The people sat down to eat and drink, and rose up to play.
'''
"8" = ''':sup:`8` Neither let us commit fornication, as some of them committed, and
fell in one day three and twenty thousand.
'''
"9" = ''':sup:`9` Neither let us tempt Christ, as some of them also tempted, and were
destroyed of serpents.
'''
"10" = ''':sup:`10` Neither murmur ye, as some of them also murmured, and were
destroyed of the destroyer.
'''
"11" = ''':sup:`11` Now all these things happened unto them for ensamples: and they are
written for our admonition, upon whom the ends of the world are come.
'''
"12" = ''':sup:`12` Wherefore let him that thinketh he standeth take heed lest he fall.
'''
"13" = ''':sup:`13` There hath no temptation taken you but such as is common to man:
ye are able; but will with the temptation also make a way to escape,
'''
"14" = ''':sup:`14` Wherefore, my dearly beloved, flee from idolatry.
'''
