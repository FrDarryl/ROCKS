[15]
"1" = ''':sup:`1` Wir müssen als die Starken die Schwäche derer tragen, die schwach
sind, und dürfen nicht für uns selbst leben.
'''
"2" = ''':sup:`2` Jeder von uns soll dem Nächsten zu Gefallen leben, zum Guten und zur
Auferbauung.
'''
"3" = ''':sup:`3` Denn auch Christus hat nicht sich selbst zu Gefallen gelebt;
vielmehr steht geschrieben: Die Schmähungen derer, die dich schmähen,
sind auf mich gefallen.
'''
"4" = ''':sup:`4` Denn alles, was einst geschrieben worden ist, ist zu unserer
Belehrung geschrieben, damit wir durch Geduld und durch den Trost der
Schriften Hoffnung haben.
'''
"5" = ''':sup:`5` Der Gott der Geduld und des Trostes aber schenke euch, eines Sinnes
untereinander zu sein, Christus Jesus gemäß,
'''
"6" = ''':sup:`6` damit ihr Gott, den Vater unseres Herrn Jesus Christus, einmütig und
mit einem Munde preist.
'''
"7" = ''':sup:`7` Darum nehmt einander an, wie auch Christus uns angenommen hat, zur
Ehre Gottes!
'''
"8" = ''':sup:`8` Denn, das sage ich, Christus ist um der Wahrhaftigkeit Gottes willen
Diener der Beschnittenen geworden, um die Verheißungen an die Väter zu
bestätigen;
'''
"9" = ''':sup:`9` die Heiden aber sollen Gott rühmen um seines Erbarmens willen, wie
geschrieben steht: Darum will ich dich bekennen unter den Heiden / und
deinem Namen lobsingen.
'''
"10" = ''':sup:`10` An anderer Stelle heißt es: Ihr Heiden, freut euch mit seinem Volk!
/
'''
"11" = ''':sup:`11` Und es heißt auch: Lobt den Herrn, alle Heiden, / preisen sollen
ihn alle Völker!
'''
"12" = ''':sup:`12` Und Jesaja sagt: Kommen wird der Spross aus der Wurzel Isais; / er
wird sich erheben, / um über die Heiden zu herrschen. / Auf ihn werden
die Heiden hoffen.
'''
"13" = ''':sup:`13` Der Gott der Hoffnung aber erfülle euch mit aller Freude und mit
allem Frieden im Glauben, damit ihr reich werdet an Hoffnung in der
Kraft des Heiligen Geistes.
'''
"14" = ''':sup:`14` Meine Brüder und Schwestern, im Blick auf euch bin ich fest
überzeugt, dass auch ihr voller Güte seid, erfüllt von aller
Erkenntnis, und selbst imstande seid, einander zurechtzuweisen.
'''
"15" = ''':sup:`15` Um euch aber einiges in Erinnerung zu rufen, habe ich euch einen
teilweise ziemlich kühnen Brief geschrieben. Ich tat es kraft der
Gnade, die mir von Gott gegeben ist,
'''
"16" = ''':sup:`16` damit ich als Diener Christi Jesu für die Heiden wirke und das
Evangelium Gottes wie ein Priester verwalte; denn die Heiden sollen
eine Opfergabe werden, die Gott wohlgefällig ist, geheiligt im Heiligen
Geist.
'''
"17" = ''':sup:`17` In Christus Jesus kann ich mich also vor Gott rühmen.
'''
"18" = ''':sup:`18` Denn ich würde es nicht wagen, von etwas zu reden, was Christus
nicht durch mich bewirkt hat, um die Heiden zum Gehorsam zu führen, in
Wort und Tat,
'''
"19" = ''':sup:`19` in der Kraft von Zeichen und Wundern, in der Kraft des Geistes
Gottes. So habe ich von Jerusalem aus in weitem Umkreis bis nach
Illyrien überall das Evangelium Christi zur Erfüllung gebracht.
'''
"20" = ''':sup:`20` Dabei habe ich meine Ehre dafür eingesetzt, das Evangelium nicht
dort zu verkünden, wo der Name Christi schon bekannt gemacht war, um
nicht auf einem fremden Fundament zu bauen;
'''
"21" = ''':sup:`21` sondern wie geschrieben steht: Sehen werden die, denen nichts über
ihn verkündet wurde, / und die werden verstehen, die nichts gehört
haben.
'''
"22" = ''':sup:`22` Das ist es auch, was mich immer wieder gehindert hat, zu euch zu
kommen.
'''
"23" = ''':sup:`23` Jetzt aber habe ich in diesen Gegenden kein Arbeitsfeld mehr, habe
aber seit vielen Jahren das Verlangen, zu euch zu kommen,
'''
"24" = ''':sup:`24` wenn ich einmal nach Spanien reise; denn auf dem Weg dorthin hoffe
ich euch zu sehen und dann von euch für die Weiterreise ausgerüstet zu
werden, nachdem ich mich zuerst ein wenig an euch erfreut habe.
'''
"25" = ''':sup:`25` Doch jetzt gehe ich nach Jerusalem, um den Heiligen einen Dienst zu
erweisen.
'''
"26" = ''':sup:`26` Denn Mazedonien und Achaia haben beschlossen, eine Sammlung als
Zeichen ihrer Gemeinschaft für die Armen unter den Heiligen in
Jerusalem durchzuführen.
'''
"27" = ''':sup:`27` Ja, das haben sie beschlossen und sie sind auch deren Schuldner.
Denn wenn die Heiden an ihren geistlichen Gütern Anteil erhalten haben,
so sind sie auch verpflichtet, ihnen mit irdischen Gütern zu dienen.
'''
"28" = ''':sup:`28` Wenn ich das abgeschlossen und ihnen den Ertrag der Sammlung
versiegelt übergeben habe, will ich euch besuchen und dann nach Spanien
weiterreisen.
'''
"29" = ''':sup:`29` Ich weiß aber, wenn ich zu euch komme, werde ich mit der Fülle des
Segens Christi kommen.
'''
"30" = ''':sup:`30` Ich bitte euch aber, Brüder und Schwestern, bei unserem Herrn Jesus
Christus und bei der Liebe des Geistes: Kämpft mit mir in den Gebeten
für mich vor Gott,
'''
"31" = ''':sup:`31` dass ich vor den Ungehorsamen in Judäa gerettet werde, dass mein
Dienst an Jerusalem von den Heiligen dankbar aufgenommen wird
'''
"32" = ''':sup:`32` und dass ich, wenn es Gottes Wille ist, voll Freude zu euch kommen
kann, um mit euch eine Zeit der Ruhe zu verbringen!
'''
"33" = ''':sup:`33` Der Gott des Friedens aber sei mit euch allen! Amen.
'''
