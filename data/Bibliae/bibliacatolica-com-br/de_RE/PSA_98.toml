[98]
"1" = ''':sup:`1` Ein Psalm. Singt dem HERRN ein neues Lied, / denn er hat wunderbare
Taten vollbracht! * Geholfen hat ihm seine Rechte und sein heiliger
Arm.
'''
"2" = ''':sup:`2` Der HERR hat sein Heil bekannt gemacht * und sein gerechtes Wirken
enthüllt vor den Augen der Völker.
'''
"3" = ''':sup:`3` Er gedachte seiner Huld und seiner Treue zum Haus Israel. * Alle
Enden der Erde sahen das Heil unsres Gottes.
'''
"4" = ''':sup:`4` Jauchzet dem HERRN, alle Lande, * freut euch, jubelt und singt!
'''
"5" = ''':sup:`5` Spielt dem HERRN auf der Leier, * auf der Leier zu lautem Gesang!
'''
"6" = ''':sup:`6` Mit Trompeten und lautem Widderhorn * jauchzt vor dem HERRN, dem
König!
'''
"7" = ''':sup:`7` Es brause das Meer und seine Fülle, * der Erdkreis und seine
Bewohner.
'''
"8" = ''':sup:`8` In die Hände klatschen sollen die Ströme, * die Berge sollen jubeln
im Chor
'''
"9" = ''':sup:`9` vor dem HERRN, denn er kommt, * um die Erde zu richten. Er richtet
den Erdkreis in Gerechtigkeit, * die Völker so, wie es recht ist.
'''
"Notes" = '''
Notas de rodapé:
98:1 - Singt dem Herrn ein neues Lied. Dieser Vers lädt Gläubige ein,
Gott für seine wunderbaren Werke zu preisen. Das „neue Lied“
symbolisiert die ständige Erneuerung der göttlichen Gnade (siehe auch
98:4-6 - Jauchzet dem Herrn. Die Anbetung Gottes sollte von Freude und
Lobpreis geprägt sein, mit Musik, Trompeten und Liedern. Die ganze
Schöpfung ist aufgerufen, Gottes gerechte Herrschaft zu feiern (siehe
98:7-8 - Meer, Flüsse und Berge „klatschen in die Hände“ und „jubeln“
vor Gott. Die Natur antwortet dem Schöpfer und spiegelt die Harmonie
zwischen der geschaffenen Welt und ihrem souveränen König wider (siehe
98:9 - Denn er kommt, um die Erde zu richten. Der Herr richtet die Welt
mit Gerechtigkeit und Billigkeit. Der Psalm schließt mit der Erwartung
des gerechten Gerichts Gottes, das die Ordnung wiederherstellen wird
98:3 - Gott erinnert sich an seine Barmherzigkeit und Treue gegenüber
dem Haus Israel. Dieser Vers hebt Gottes Bund mit seinem Volk hervor
'''
