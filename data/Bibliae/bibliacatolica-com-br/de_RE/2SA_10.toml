[10]
"1" = ''':sup:`1` Als darauf der König der Ammoniter starb und sein Sohn Hanun an
seiner Stelle König wurde,
'''
"2" = ''':sup:`2` sagte David: Ich will Hanun, dem Sohn des Nahasch, mein Wohlwollen
zeigen, so wie sein Vater mir sein Wohlwollen gezeigt hat. Und David
sandte hin und ließ ihm durch seine Diener sein Beileid zum Tod seines
Vaters aussprechen. Als die Diener in das Land der Ammoniter kamen,
'''
"3" = ''':sup:`3` sagten die Fürsten der Ammoniter zu Hanun, ihrem Herrn: Will David
wirklich deinen Vater vor deinen Augen ehren, weil er Leute schickt,
die dir sein Beileid aussprechen sollen? Hat David seine Diener nicht
viel eher zu dir geschickt, um die Stadt zu durchforschen und
auszukundschaften und sie dann verwüsten zu lassen?
'''
"4" = ''':sup:`4` Darauf ließ Hanun die Diener Davids festnehmen, ihnen die Hälfte des
Bartes abscheren und ihnen die Kleider zur Hälfte abschneiden, bis zum
Gesäß herauf. So schickte er sie weg.
'''
"5" = ''':sup:`5` Als man David das meldete, schickte er ihnen jemand entgegen und
ließ ihnen, weil sie so schwer geschändet waren, sagen: Bleibt in
Jericho und kehrt erst zurück, wenn euer Bart wieder gewachsen ist!
'''
"6" = ''':sup:`6` Als die Ammoniter merkten, dass sie sich bei David verhasst gemacht
hatten, schickten sie Gesandte und warben die Aramäer von Bet-Rehob und
von Zoba an, zwanzigtausend Mann Fußvolk, außerdem den König von Maacha
mit tausend Mann und die Leute von Tob mit zwölftausend Mann.
'''
"7" = ''':sup:`7` David erfuhr davon und schickte Joab mit dem ganzen Heer, allen
kriegstüchtigen Männern, hin.
'''
"8" = ''':sup:`8` Die Ammoniter rückten aus und stellten sich vor dem Stadttor zum
Kampf auf, während die Aramäer von Zoba und Rehob und die Leute von Tob
und Maacha jeweils für sich draußen auf dem freien Feld standen.
'''
"9" = ''':sup:`9` Als Joab sah, dass ihm ein Angriff von vorn und von hinten drohte,
traf er eine Auswahl aus den Kerntruppen Israels und stellte sie gegen
die Aramäer auf.
'''
"10" = ''':sup:`10` Den Rest des Heeres unterstellte er seinem Bruder Abischai, damit
er sie den Ammonitern gegenüber aufstelle.
'''
"11" = ''':sup:`11` Joab sagte: Wenn die Aramäer stärker sind als ich, dann komm du mir
zu Hilfe! Wenn die Ammoniter stärker sind als du, dann werde ich dir zu
Hilfe kommen.
'''
"12" = ''':sup:`12` Sei tapfer! Wir wollen mutig für unser Volk und für die Städte
unseres Gottes kämpfen. Der HERR aber wird tun, was er für recht hält.
'''
"13" = ''':sup:`13` Da griff Joab mit seinen Leuten die Aramäer an und diese ergriffen
die Flucht vor ihm.
'''
"14" = ''':sup:`14` Als die Ammoniter sahen, dass die Aramäer flohen, ergriffen auch
sie die Flucht vor Abischai und zogen sich in die Stadt zurück. Joab
kehrte nach dem Kampf gegen die Ammoniter nach Jerusalem zurück.
'''
"15" = ''':sup:`15` Die Aramäer sahen, dass sie von Israel geschlagen waren, aber sie
sammelten sich wieder.
'''
"16" = ''':sup:`16` Hadad-Eser schickte Boten und ließ die Aramäer, die jenseits des
Stroms wohnten, ausrücken. Sie kamen nach Helam, an ihrer Spitze
Schobach, der Oberbefehlshaber Hadad-Esers.
'''
"17" = ''':sup:`17` Als man das David meldete, versammelte er ganz Israel, überschritt
den Jordan und kam nach Helam. Die Aramäer nahmen David gegenüber
Aufstellung und eröffneten den Kampf gegen ihn.
'''
"18" = ''':sup:`18` Doch sie mussten vor den Israeliten fliehen. David vernichtete
siebenhundert aramäische Kriegswagen und tötete vierzigtausend Reiter.
Auch Schobach, den Oberbefehlshaber des Heeres, schlug er nieder,
sodass er an Ort und Stelle starb.
'''
"19" = ''':sup:`19` Die Könige, die Hadad-Esers Vasallen waren, sahen nun ein, dass sie
von den Israeliten besiegt waren. Sie schlossen Frieden mit den
Israeliten und unterwarfen sich ihnen. Von da an fürchteten sich die
Aramäer, den Ammonitern noch weiter zu helfen.
'''
