[99]
"1" = ''':sup:`1` Der HERR ist König. Es zittern die Völker. * Er thront auf den
Kerubim. Es wankt die Erde.
'''
"2" = ''':sup:`2` Groß ist der HERR auf Zion, * erhaben ist er über alle Völker.
'''
"3" = ''':sup:`3` Preisen sollen sie deinen großen und Furcht gebietenden Namen. * Er
ist heilig!
'''
"4" = ''':sup:`4` Die Macht eines Königs ist das Recht, das er liebt. / Du bist es,
der die Ordnung gegründet hat. * Recht und Gerechtigkeit in Jakob hast
du bewirkt.
'''
"5" = ''':sup:`5` Erhebt den HERRN, unsern Gott, / werft euch nieder am Schemel seiner
Füße! * Er ist heilig!
'''
"6" = ''':sup:`6` Mose und Aaron sind unter seinen Priestern, / Samuel unter denen,
die seinen Namen anrufen. * Sie riefen zum HERRN und er gab ihnen
Antwort.
'''
"7" = ''':sup:`7` Aus der Wolkensäule sprach er zu ihnen, * sie hielten seine Gebote
und die Satzung, die er ihnen gegeben.
'''
"8" = ''':sup:`8` HERR, unser Gott, du gabst ihnen Antwort./ Du warst ihnen ein
vergebender Gott, * doch ihre Vergehen hast du vergolten.
'''
"9" = ''':sup:`9` Erhebt den HERRN, unsern Gott, / werft euch nieder an seinem
heiligen Berg! * Denn der HERR, unser Gott, ist heilig!
'''
