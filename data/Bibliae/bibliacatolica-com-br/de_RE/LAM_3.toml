[3]
"1" = ''':sup:`1` Ich bin der Mann, der Leid erlebt hat / durch die Rute seines
Grimms.
'''
"2" = ''':sup:`2` Er hat mich getrieben und gedrängt / in Finsternis, nicht ins Licht.
'''
"3" = ''':sup:`3` Täglich von Neuem kehrt er die Hand / nur gegen mich.
'''
"4" = ''':sup:`4` Er zehrte aus mein Fleisch und meine Haut, / zerbrach meine Glieder,
'''
"5" = ''':sup:`5` umbaute und umschloss mich / mit Gift und Erschöpfung.
'''
"6" = ''':sup:`6` Im Finstern ließ er mich wohnen / wie längst Verstorbene.
'''
"7" = ''':sup:`7` Er hat mich ummauert, ich kann nicht entrinnen. / Er hat mich in
schwere Fesseln gelegt.
'''
"8" = ''':sup:`8` Wenn ich auch schrie und flehte, / er versperrte den Weg meinem
Gebet.
'''
"9" = ''':sup:`9` Mit Quadern hat er mir die Wege verriegelt, / meine Pfade
irregeleitet.
'''
"10" = ''':sup:`10` Ein lauernder Bär war er mir, / ein Löwe im Versteck.
'''
"11" = ''':sup:`11` Er ließ meine Wege sich verstricken, / machte mich regungslos und
einsam.
'''
"12" = ''':sup:`12` Er spannte den Bogen und stellte mich hin / als Ziel für den Pfeil.
'''
"13" = ''':sup:`13` In die Nieren ließ er mir dringen / die Geschosse seines Köchers.
'''
"14" = ''':sup:`14` Ein Gelächter war ich all meinem Volk, / ihr Spottlied den ganzen
Tag.
'''
"15" = ''':sup:`15` Er speiste mich mit bitterer Kost / und tränkte mich mit Wermut.
'''
"16" = ''':sup:`16` Meine Zähne ließ er auf Kiesel beißen, / er drückte mich in den
Staub.
'''
"17" = ''':sup:`17` Du hast mich aus dem Frieden hinausgestoßen; / ich habe vergessen,
was Glück ist.
'''
"18" = ''':sup:`18` Ich sprach: Dahin ist mein Glanz / und mein Vertrauen auf den
HERRN.
'''
"19" = ''':sup:`19` An meine Not und Unrast denken / ist Wermut und Gift.
'''
"20" = ''':sup:`20` Immer denkt meine Seele daran / und ist betrübt in mir.
'''
"21" = ''':sup:`21` Das will ich mir zu Herzen nehmen, / darauf darf ich harren:
'''
"22" = ''':sup:`22` Die Huld des HERRN ist nicht erschöpft, / sein Erbarmen ist nicht
zu Ende.
'''
"23" = ''':sup:`23` Neu ist es an jedem Morgen; / groß ist deine Treue.
'''
"24" = ''':sup:`24` Mein Anteil ist der HERR, sagt meine Seele, / darum harre ich auf
ihn.
'''
"25" = ''':sup:`25` Gut ist der HERR zu dem, der auf ihn hofft, / zur Seele, die ihn
sucht.
'''
"26" = ''':sup:`26` Gut ist es, schweigend zu harren / auf die Hilfe des HERRN.
'''
"27" = ''':sup:`27` Gut ist es für den Mann, / ein Joch zu tragen in der Jugend.
'''
"28" = ''':sup:`28` Er sitze einsam und schweige, / wenn der HERR es ihm auflegt.
'''
"29" = ''':sup:`29` Er beuge in den Staub seinen Mund; / vielleicht ist noch Hoffnung.
'''
"30" = ''':sup:`30` Er biete die Wange dem, der ihn schlägt, / und lasse sich sättigen
mit Schmach.
'''
"31" = ''':sup:`31` Denn nicht für immer / verwirft der Herr.
'''
"32" = ''':sup:`32` Hat er betrübt, erbarmt er sich auch wieder / nach seiner großen
Huld.
'''
"33" = ''':sup:`33` Denn nicht freudigen Herzens / plagt und betrübt er die
Menschenkinder.
'''
"34" = ''':sup:`34` Dass man mit Füßen tritt / alle Gefangenen des Landes,
'''
"35" = ''':sup:`35` dass man das Recht des Mannes beugt / vor dem Antlitz des Höchsten,
'''
"36" = ''':sup:`36` dass man im Rechtsstreit den Menschen bedrückt, / sollte der Herr
das nicht sehen?
'''
"37" = ''':sup:`37` Wer hat gesprochen und es geschah? / Hat nicht der Herr es geboten?
'''
"38" = ''':sup:`38` Geht nicht hervor aus des Höchsten Mund / das Gute wie auch das
Böse?
'''
"39" = ''':sup:`39` Wie dürfte denn ein Lebender klagen, / ein Mann über seine Sünden?
'''
"40" = ''':sup:`40` Prüfen wir unsre Wege, erforschen wir sie / und kehren wir um zum
HERRN!
'''
"41" = ''':sup:`41` Erheben wir unser Herz samt den Händen / zu Gott im Himmel!
'''
"42" = ''':sup:`42` Wir haben gesündigt und uns widersetzt; / du hast nicht vergeben.
'''
"43" = ''':sup:`43` Du hast uns in Zorn gehüllt und verfolgt, / getötet und nicht
geschont.
'''
"44" = ''':sup:`44` Du hast dich in Wolken gehüllt, / kein Gebet kann sie durchstoßen.
'''
"45" = ''':sup:`45` Zu Unrat und Auswurf hast du uns gemacht / inmitten der Völker.
'''
"46" = ''':sup:`46` Ihren Mund rissen gegen uns auf / all unsre Feinde.
'''
"47" = ''':sup:`47` Grauen und Grube wurde uns zuteil, / Verwüstung und Verderben.
'''
"48" = ''':sup:`48` Tränenströme vergießt mein Auge / über den Zusammenbruch der
Tochter, meines Volkes.
'''
"49" = ''':sup:`49` Mein Auge ergießt sich und ruht nicht; / es hört nicht auf,
'''
"50" = ''':sup:`50` bis der HERR vom Himmel her / sieht und schaut.
'''
"51" = ''':sup:`51` Mein Auge schmerzt mich / wegen all der Töchter meiner Stadt.
'''
"52" = ''':sup:`52` Wie auf einen Vogel machten sie Jagd auf mich, / die ohne Grund
meine Feinde sind.
'''
"53" = ''':sup:`53` Sie stürzten in die Grube mein Leben / und warfen Steine auf mich.
'''
"54" = ''':sup:`54` Das Wasser ging mir über den Kopf; / ich sagte: Ich bin verloren.
'''
"55" = ''':sup:`55` Da rief ich deinen Namen, HERR, / tief unten aus der Grube.
'''
"56" = ''':sup:`56` Du hörtest meine Stimme: / Verschließ nicht dein Ohr / vor meinem
Seufzen, meinem Schreien!
'''
"57" = ''':sup:`57` Du warst nahe am Tag, da ich dich rief; / du sagtest: Fürchte dich
nicht!
'''
"58" = ''':sup:`58` Du, Herr, hast meine Sache geführt, / hast mein Leben erlöst.
'''
"59" = ''':sup:`59` Du, HERR, hast meine Bedrückung gesehen. / Verschaffe mir Recht!
'''
"60" = ''':sup:`60` Du hast gesehen ihre ganze Rachgier, / all ihr Planen gegen mich.
'''
"61" = ''':sup:`61` Du hast ihr Schmähen gehört, o HERR, / all ihr Planen gegen mich.
'''
"62" = ''':sup:`62` Das Denken und Reden meiner Gegner / ist gegen mich den ganzen Tag.
'''
"63" = ''':sup:`63` Blick auf ihr Sitzen und Stehen! / Ein Spottlied bin ich für sie.
'''
"64" = ''':sup:`64` Vergilt ihnen, HERR, / nach dem Tun ihrer Hände!
'''
"65" = ''':sup:`65` Gib ihnen ein verhärtetes Herz! / Dein Fluch über sie!
'''
"66" = ''':sup:`66` Verfolge sie im Zorn und vernichte sie / unter dem Himmel des
HERRN!
'''
