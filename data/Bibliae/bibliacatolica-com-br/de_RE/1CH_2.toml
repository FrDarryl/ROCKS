[2]
"1" = ''':sup:`1` Das waren die Söhne Israels: Ruben, Simeon, Levi, Juda, Issachar,
Sebulon,
'''
"2" = ''':sup:`2` Dan, Josef, Benjamin, Naftali, Gad und Ascher.
'''
"3" = ''':sup:`3` Die Söhne Judas waren: Er, Onan und Schela. Diese drei wurden ihm
von der Tochter Schuas, der Kanaaniterin, geboren. Aber Er, der
Erstgeborene Judas, war böse in den Augen des HERRN und so ließ ihn der
HERR sterben.
'''
"4" = ''':sup:`4` Judas Schwiegertochter Tamar gebar Perez und Serach. Juda hatte
insgesamt fünf Söhne.
'''
"5" = ''':sup:`5` Die Söhne des Perez waren Hezron und Hamul
'''
"6" = ''':sup:`6` und die Söhne Serachs: Simri, Etan, Heman, Kalkol und Darda,
insgesamt fünf.
'''
"7" = ''':sup:`7` Der Sohn Simris war Karmi und der Sohn Karmis Achan. Dieser brachte
Unglück über Israel, da er sich am Banngut vergriff.
'''
"8" = ''':sup:`8` Der Sohn Etans war Asarja.
'''
"9" = ''':sup:`9` Dem Hezron wurden die Söhne Jerachmeel, Ram und Kaleb geboren.
'''
"10" = ''':sup:`10` Ram zeugte Amminadab, Amminadab zeugte Nachschon, den Anführer der
Söhne Judas,
'''
"11" = ''':sup:`11` Nachschon zeugte Salmon, Salmon zeugte Boas,
'''
"12" = ''':sup:`12` Boas zeugte Obed, Obed zeugte Isai,
'''
"13" = ''':sup:`13` Isai zeugte Eliab als Erstgeborenen, als zweiten Abinadab, als
dritten Schima,
'''
"14" = ''':sup:`14` als vierten Netanel, als fünften Raddai,
'''
"15" = ''':sup:`15` als sechsten Ozem, als siebten David.
'''
"16" = ''':sup:`16` Ihre Schwestern waren Zeruja und Abigajil. Die Söhne der Zeruja
waren Abischai, Joab und Asaël, diese drei.
'''
"17" = ''':sup:`17` Abigajil gebar Amasa. Der Vater Amasas war der Ismaeliter Jeter.
'''
"18" = ''':sup:`18` Kaleb, der Sohn Hezrons, zeugte mit seiner Frau Asuba die Jeriot.
Deren Söhne waren Jescher, Schobab und Ardon.
'''
"19" = ''':sup:`19` Als Asuba starb, heiratete Kaleb Efrata, die ihm den Hur gebar.
'''
"20" = ''':sup:`20` Hur zeugte Uri und Uri zeugte Bezalel.
'''
"21" = ''':sup:`21` Danach ging Hezron zur Tochter Machirs, des Vaters Gileads. Er war
sechzig Jahre alt, als er sie nahm, und sie gebar ihm Segub.
'''
"22" = ''':sup:`22` Segub zeugte Jaïr. Dieser besaß dreiundzwanzig Städte im Land
Gilead.
'''
"23" = ''':sup:`23` Doch die Geschuriter und Aramäer nahmen die Zeltdörfer Jaïrs sowie
Kenat und seine Tochterstädte weg, insgesamt sechzig Städte. Sie alle
waren Söhne Machirs, des Vaters Gileads.
'''
"24" = ''':sup:`24` Nach dem Tod Hezrons kam Kaleb zu Efrata. Eine Frau Hezrons war
Abija; sie gebar ihm Aschhur, den Vater Tekoas.
'''
"25" = ''':sup:`25` Die Söhne Jerachmeels, des Erstgeborenen Hezrons, waren: Ram, der
Erstgeborene, ferner Buna, Oren, Ozem und Ahija.
'''
"26" = ''':sup:`26` Jerachmeel hatte noch eine andere Frau namens Atara. Sie war die
Mutter Onams.
'''
"27" = ''':sup:`27` Die Söhne Rams, des Erstgeborenen Jerachmeels, waren: Maaz, Jamin
und Eker.
'''
"28" = ''':sup:`28` Die Söhne Onams waren Schammai und Jada und die Söhne Schammais
Nadab und Abischur.
'''
"29" = ''':sup:`29` Die Frau Abischurs hieß Abihajil. Sie gebar ihm Achban und Molid.
'''
"30" = ''':sup:`30` Die Söhne Nadabs waren Seled und Appajim. Seled starb ohne
Nachkommen.
'''
"31" = ''':sup:`31` Der Sohn Appajims war Jischi, der Sohn Jischis Scheschan und die
Tochter Scheschans Achlai.
'''
"32" = ''':sup:`32` Die Söhne Jadas, des Bruders von Schammai, waren Jeter und Jonatan.
Jeter starb ohne Nachkommen.
'''
"33" = ''':sup:`33` Die Söhne Jonatans waren Pelet und Sasa. Das waren die Nachkommen
Jerachmeels.
'''
"34" = ''':sup:`34` Scheschan hatte keine Söhne, sondern nur Töchter. Scheschan hatte
einen ägyptischen Sklaven namens Jarha.
'''
"35" = ''':sup:`35` Diesem gab Scheschan seine Tochter zur Frau und sie gebar ihm
Attai.
'''
"36" = ''':sup:`36` Attai zeugte Natan, Natan zeugte Sabad,
'''
"37" = ''':sup:`37` Sabad zeugte Eflal, Eflal zeugte Obed,
'''
"38" = ''':sup:`38` Obed zeugte Jehu, Jehu zeugte Asarja,
'''
"39" = ''':sup:`39` Asarja zeugte Helez, Helez zeugte Elasa,
'''
"40" = ''':sup:`40` Elasa zeugte Sismai, Sismai zeugte Schallum,
'''
"41" = ''':sup:`41` Schallum zeugte Jekamja und Jekamja zeugte Elischama.
'''
"42" = ''':sup:`42` Die Söhne Kalebs, des Bruders Jerachmeels, waren: Mescha, sein
Erstgeborener - er war der Vater Sifs -, und sein zweiter Sohn
Marescha, der Vater Hebrons.
'''
"43" = ''':sup:`43` Die Söhne Hebrons waren: Korach, Tappuach, Rekem und Schema.
'''
"44" = ''':sup:`44` Schema zeugte Raham, den Vater Jorkoams, und Rekem zeugte Schammai.
'''
"45" = ''':sup:`45` Der Sohn Schammais war Maon und Maon war der Vater von Bet-Zur.
'''
"46" = ''':sup:`46` Efa, die Nebenfrau Kalebs, gebar Haran, Moza und Gases. Haran
zeugte Jahdai.
'''
"47" = ''':sup:`47` Die Söhne Jahdais waren: Regem, Jotam, Geschan, Pelet, Efa und
Schaaf.
'''
"48" = ''':sup:`48` Kalebs Nebenfrau Maacha gebar Scheber und Tirhana.
'''
"49" = ''':sup:`49` Sie gebar auch Schaaf, den Vater Madmannas, sowie Schewa, den Vater
Machbenas und Gibeas. Die Tochter Kalebs war Achsa.
'''
"50" = ''':sup:`50` Das waren die Nachkommen Kalebs. Die Söhne Hurs, des Erstgeborenen
der Efrata, waren: Schobal, der Vater von Kirjat-Jearim,
'''
"51" = ''':sup:`51` Salmon, der Vater von Betlehem, und Haref, der Vater von Bet-Gader.
'''
"52" = ''':sup:`52` Schobal, der Vater von Kirjat-Jearim, hatte als Söhne: Reaja und
Hazi, den Manahatiter.
'''
"53" = ''':sup:`53` Die Sippenverbände von Kirjat-Jearim waren die Jeteriter, die
Putiter, die Schumatiter und die Mischraïter. Von ihnen zweigten ab die
Zoraïter und die Eschtaoliter.
'''
"54" = ''':sup:`54` Die Söhne Salmons waren: Betlehem, die Netofatiter, Atrot-Bet-Joab,
die Hälfte der Manahatiter und der Zoraïter.
'''
"55" = ''':sup:`55` Die Sippenverbände von Sofer, die Einwohner von Jabez, die
Tiratiter, Schimatiter und Suchatiter waren Keniter, die von Hammat,
dem Vater von Bet-Rechab, stammten.
'''
