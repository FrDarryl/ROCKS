[3]
"1" = ''':sup:`1` Darum hielten wir es nicht länger aus; wir beschlossen, allein in
Athen zurückzubleiben,
'''
"2" = ''':sup:`2` und schickten Timotheus, unseren Bruder und Gottes Mitarbeiter am
Evangelium Christi, um euch zu stärken und in eurem Glauben
aufzurichten,
'''
"3" = ''':sup:`3` damit keiner wankt in diesen Bedrängnissen. Ihr wisst selbst: Für
sie sind wir bestimmt.
'''
"4" = ''':sup:`4` Denn als wir noch bei euch waren, haben wir euch vorausgesagt, dass
wir in Bedrängnis geraten werden; und so ist es, wie ihr wisst, auch
eingetroffen.
'''
"5" = ''':sup:`5` Darum ertrug ich es auch nicht länger; ich schickte Timotheus, um
über euren Glauben Kenntnis zu erhalten, ob nicht der Versucher euch in
Versuchung geführt hat und unsere Mühe vergeblich war.
'''
"6" = ''':sup:`6` Inzwischen ist aber Timotheus von euch zu uns zurückgekommen und hat
uns gute Nachricht von eurem Glauben und eurer Liebe gebracht, auch
dass ihr uns stets in guter Erinnerung bewahrt und euch danach sehnt,
uns zu sehen, wie auch wir euch sehen möchten.
'''
"7" = ''':sup:`7` Darum, Brüder und Schwestern, wurden wir beim Gedenken an euch in
all unserer Not und Bedrängnis durch euren Glauben getröstet;
'''
"8" = ''':sup:`8` jetzt leben wir auf, weil ihr fest in der Gemeinschaft mit dem Herrn
steht.
'''
"9" = ''':sup:`9` Wie können wir Gott euretwegen genug danken für all die Freude, die
uns um euretwillen vor unserem Gott erfüllt?
'''
"10" = ''':sup:`10` Bei Tag und Nacht bitten wir inständig darum, euch wiederzusehen
und an eurem Glauben zu ergänzen, was ihm noch fehlt.
'''
"11" = ''':sup:`11` Gott, unser Vater, und Jesus, unser Herr, mögen unsere Schritte zu
euch lenken.
'''
"12" = ''':sup:`12` Euch aber lasse der Herr wachsen und reich werden in der Liebe
zueinander und zu allen, wie auch wir euch lieben,
'''
"13" = ''':sup:`13` damit eure Herzen gestärkt werden und ihr ohne Tadel seid,
geheiligt vor Gott, unserem Vater, bei der Ankunft Jesu, unseres Herrn,
mit allen seinen Heiligen. Amen.
'''
"Notes" = '''
