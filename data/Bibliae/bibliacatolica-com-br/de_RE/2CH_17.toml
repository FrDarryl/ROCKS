[17]
"1" = ''':sup:`1` Joschafat, der Sohn Asas, wurde König anstelle seines Vaters. Er
wurde mächtig in Israel,
'''
"2" = ''':sup:`2` brachte Truppen in alle befestigten Städte Judas und legte eine
Besatzung in das Land Juda und in die Städte Efraims, die sein Vater
Asa erobert hatte.
'''
"3" = ''':sup:`3` Der HERR war mit Joschafat; denn er folgte den früheren Wegen seines
Vaters David und suchte nicht die Baale auf,
'''
"4" = ''':sup:`4` sondern den Gott seines Vaters. Er befolgte seine Gebote und machte
es nicht wie Israel.
'''
"5" = ''':sup:`5` Darum festigte der HERR die Königsherrschaft in seiner Hand. Ganz
Juda brachte Joschafat Geschenke, sodass ihm Reichtum und Ehre in hohem
Maß zuteilwurden.
'''
"6" = ''':sup:`6` Da sein Herz den Wegen des HERRN folgte, erstarkte sein Mut und so
entfernte er auch die Kulthöhen und die Kultpfähle aus Juda.
'''
"7" = ''':sup:`7` Im dritten Jahr seiner Regierung sandte er seine Beamten Ben-Hajil,
Obadja, Secharja, Netanel und Michaja zur Belehrung des Volkes in die
Städte Judas.
'''
"8" = ''':sup:`8` Bei ihnen waren die Leviten Schemaja, Netanja, Sebadja, Asaël,
Schemiramot, Jonatan, Adonija, Tobija und Tob-Adonija sowie die
Priester Elischama und Joram.
'''
"9" = ''':sup:`9` Sie lehrten in Juda; mit dem Buch der Weisung des HERRN durchzogen
sie alle Städte Judas und belehrten das Volk.
'''
"10" = ''':sup:`10` Über alle Königreiche der Länder rings um Juda kam der Schrecken
des HERRN, sodass sie mit Joschafat keinen Krieg anfingen.
'''
"11" = ''':sup:`11` Philister brachten ihm Geschenke und zahlten Tribut. Auch die
Araber lieferten ihm Kleinvieh: siebentausendsiebenhundert Widder und
siebentausendsiebenhundert Ziegenböcke.
'''
"12" = ''':sup:`12` So wurde Joschafat immer mächtiger. Er baute in Juda Burgen und
Vorratsstädte
'''
"13" = ''':sup:`13` und unternahm viel in den Städten Judas. In Jerusalem standen
tapfere Krieger zu seiner Verfügung.
'''
"14" = ''':sup:`14` Und das war ihre Dienstordnung nach ihren Großfamilien: Für Juda
waren als Tausendschaftsführer bestellt der Oberst Adna mit 300000
tapferen Kriegern
'''
"15" = ''':sup:`15` und ihm zur Seite der Oberst Johanan mit 280000 Mann
'''
"16" = ''':sup:`16` sowie Amasja, der Sohn Sichris, der sich freiwillig für den HERRN
gestellt hatte, mit 200000 tapferen Kriegern.
'''
"17" = ''':sup:`17` Aus Benjamin kam Eljada, ein tapferer Krieger, mit 200000 Mann, die
Bogen und Schild trugen.
'''
"18" = ''':sup:`18` Ihm zur Seite stand Josabad mit 180000 zum Heeresdienst gerüsteten
Männern.
'''
"19" = ''':sup:`19` Sie dienten dem König zusätzlich zu jenen, die er in die Festungen
in ganz Juda gebracht hatte.
'''
