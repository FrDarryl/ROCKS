[8]
"1" = ''':sup:`1` Wer ist hier gebildet? Wer versteht es, ein Wort zu deuten? Das
Wissen eines Menschen macht seine Miene strahlend / und seine strengen
Züge lösen sich. -
'''
"2" = ''':sup:`2` Ich dagegen sage: Achte auf die Befehle des Königs, und zwar im
Hinblick auf den vor Gott geleisteten Eid!
'''
"3" = ''':sup:`3` Entferne dich nicht hastig aus seiner Gegenwart und versteife dich
nicht auf eine Sache, wenn sie schlimm auszugehen droht! Denn alles,
wozu er sich entscheidet, setzt er auch durch.
'''
"4" = ''':sup:`4` Hinter dem Wort des Königs steht nun einmal die Macht. Wer also kann
ihm sagen: Was tust du?
'''
"5" = ''':sup:`5` Wer auf das Gebot achtet, den trifft nichts Schlimmes, / der
Verstand des Gebildeten weiß die rechte Zeit. -
'''
"6" = ''':sup:`6` Allerdings: Es gibt die rechte Zeit für jedes Geschehen und:
Schlimmes Geschick lastet häufig auf dem Menschen und:
'''
"7" = ''':sup:`7` Er weiß nicht, was geschehen wird. / Wie es geschehen wird - wer
verkündet es ihm?
'''
"8" = ''':sup:`8` Es gibt keinen Menschen, der Macht hat über den Wind, / sodass er
den Wind einschließen könnte. Es gibt keine Macht über den Sterbetag. /
Es gibt im Krieg keinen Urlaub. / Selbst ein Gesetzesbruch kann die
Gesetzesbrecher nicht retten.
'''
"9" = ''':sup:`9` All dies habe ich beobachtet und ich achtete auf alles, was unter
der Sonne getan wurde: Es gibt eine Zeit, da der Mensch Macht hat über
einen Menschen, diesem zu schaden.
'''
"10" = ''':sup:`10` Sodann habe ich beobachtet, wie Menschen, die das Gesetz übertreten
hatten, ein Begräbnis erhielten, während andere, die recht getan
hatten, entfernt von der heiligen Stätte umherirren und in der Stadt
der Vergessenheit anheimfallen. Auch das ist Windhauch.
'''
"11" = ''':sup:`11` Wo keine Strafe verhängt wurde, / ist die Bosheit schnell am Werk.
Deshalb wächst im Herzen der Menschen die Lust, Böses zu tun.
'''
"12" = ''':sup:`12` Denn: Ein Sünder kann hundertmal Böses tun / und dennoch lange
leben.
'''
"13" = ''':sup:`13` Freilich kenne ich das Wort: Denen, die Gott fürchten, wird es gut
gehen, / weil sie sich vor ihm fürchten; dem, der das Gesetz übertritt,
wird es nicht gut gehen / und er wird kein langes Leben haben, gleich
dem Schatten, / weil er sich nicht vor Gott fürchtet. -
'''
"14" = ''':sup:`14` Doch es gibt etwas, das auf der Erde getan wurde und Windhauch ist:
Es gibt gesetzestreue Menschen, denen es so ergeht, / als hätten sie
wie Gesetzesbrecher gehandelt; und es gibt Gesetzesbrecher, / denen es
so ergeht, / als hätten sie wie Gesetzestreue gehandelt. Ich schloss
daraus, dass auch dies Windhauch ist.
'''
"15" = ''':sup:`15` Da pries ich die Freude; denn es gibt für den Menschen kein Glück
unter der Sonne, es sei denn, er isst und trinkt und freut sich. Das
soll ihn begleiten bei seiner Arbeit während der Lebenstage, die Gott
ihm unter der Sonne geschenkt hat.
'''
"16" = ''':sup:`16` Als ich mir vorgenommen hatte zu erkennen, was Wissen wirklich ist,
und zu beobachten, welches Geschäft eigentlich auf der Erde getätigt
wurde, da sah ich ein, dass der Mensch, selbst wenn er seinen Augen bei
Tag und Nacht keinen Schlaf gönnt, das Tun Gottes in seiner Ganzheit
nicht wiederfinden kann, das Tun, das unter der Sonne getan wurde.
Deshalb strengt der Mensch, danach suchend, sich an und findet es doch
nicht wieder. Selbst wenn der Gebildete behauptet, er erkenne - er kann
es doch nicht wiederfinden.
'''
