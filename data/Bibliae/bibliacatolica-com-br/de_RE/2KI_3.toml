"1" = ''':sup:`1` Im achtzehnten Jahr Joschafats, des Königs von Juda, wurde Joram,
der Sohn Ahabs, in Samaria König von Israel. Er regierte zwölf Jahre
'''
"2" = ''':sup:`2` und tat, was böse war in den Augen des HERRN. Doch trieb er es nicht
so schlimm wie sein Vater und seine Mutter; denn er entfernte das
Steinmal des Baal, das sein Vater errichtet hatte.
'''
"3" = ''':sup:`3` Nur an der Sünde, zu der Jerobeam, der Sohn Nebats, Israel verführt
hatte, hielt er fest und ließ nicht von ihr ab.
'''
"4" = ''':sup:`4` Mescha, der König von Moab, betrieb Schafzucht und musste dem König
von Israel hunderttausend Lämmer und die Wolle von hunderttausend
Widdern liefern.
'''
"5" = ''':sup:`5` Nach dem Tod Ahabs aber fiel der König von Moab vom König von Israel
ab.
'''
"6" = ''':sup:`6` König Joram rückte daher zu dieser Zeit von Samaria aus und musterte
ganz Israel.
'''
"7" = ''':sup:`7` Auch ließ er Joschafat, dem König von Juda, sagen: Der König von
Moab ist von mir abgefallen. Willst du mit mir gegen Moab in den Krieg
ziehen? Joschafat antwortete: Ich ziehe mit dir, mein Volk mit deinem
Volk, meine Pferde mit deinen Pferden.
'''
"8" = ''':sup:`8` Dann fragte Joram: Auf welchem Weg sollen wir hinaufziehen?
Joschafat entschied: durch die Wüste von Edom.
'''
"9" = ''':sup:`9` Der König von Israel, der König von Juda und der König von Edom
rückten nun aus. Als sie bereits einen Weg von sieben Tagen
zurückgelegt hatten, fehlte es dem Heer und dem Vieh, das sie
mitführten, an Wasser.
'''
"10" = ''':sup:`10` Der König von Israel sagte: Weh uns, der HERR hat diese drei Könige
hierher gerufen, um sie in die Hand der Moabiter zu geben.
'''
"11" = ''':sup:`11` Joschafat aber fragte: Ist hier kein Prophet des HERRN, durch den
wir den HERRN befragen könnten? Einer von den Dienern des Königs von
Israel antwortete: Hier ist Elischa, der Sohn Schafats, der Elija
Wasser über die Hände gegossen hat.
'''
"12" = ''':sup:`12` Joschafat sagte: Bei ihm ist das Wort des HERRN. Da ging der König
von Israel mit Joschafat und dem König von Edom zu ihm hinab.
'''
"13" = ''':sup:`13` Doch Elischa sagte zum König von Israel: Was habe ich mit dir zu
schaffen? Geh zu den Propheten deines Vaters und zu den Propheten
deiner Mutter! Der König von Israel entgegnete: Darum geht es jetzt
nicht. Der HERR hat diese drei Könige hierher gerufen, um sie in die
Hand der Moabiter zu geben.
'''
"14" = ''':sup:`14` Elischa antwortete: So wahr der HERR der Heerscharen lebt, in
dessen Dienst ich stehe: Wenn ich nicht auf Joschafat, den König von
Juda, Rücksicht nähme, dich würde ich nicht beachten und keines Blickes
würdigen.
'''
"15" = ''':sup:`15` Aber nun holt mir einen Saitenspieler! Als der Spieler über die
Saiten fuhr, kam die Hand des HERRN über Elischa
'''
"16" = ''':sup:`16` und er rief: So spricht der HERR: Macht in diesem Tal Grube neben
Grube!
'''
"17" = ''':sup:`17` Denn so spricht der HERR: Ihr werdet weder Wind noch Regen sehen.
Doch dieses Tal wird sich mit Wasser füllen und ihr werdet trinken, wie
auch eure Herden und euer Vieh.
'''
"18" = ''':sup:`18` Aber das ist dem HERRN noch zu wenig. Er wird die Moabiter in eure
Hand geben.
'''
"19" = ''':sup:`19` Ihr werdet alle Festungen und ihre besten Städte erobern, alle
wertvollen Bäume fällen, alle Wasserquellen zuschütten und alle guten
Äcker mit Steinen verderben.
'''
"20" = ''':sup:`20` Und wirklich, am nächsten Morgen, zur Zeit, da man das Speiseopfer
darzubringen pflegt, kam Wasser von Edom her und die ganze Gegend wurde
vom Wasser überflutet.
'''
"21" = ''':sup:`21` Als ganz Moab erfuhr, dass die Könige zum Krieg gegen das Land
anrückten, wurden alle aufgeboten, die Waffen tragen konnten; sie
stellten sich an der Grenze auf.
'''
"22" = ''':sup:`22` Frühmorgens aber, als die Sonne über dem Wasser aufging, erschien
ihnen das Wasser drüben rot wie Blut.
'''
"23" = ''':sup:`23` Sie sagten: Das ist Blut. Die Könige haben gegeneinander gekämpft;
einer hat den andern erschlagen. Auf jetzt, zur Beute, ihr Moabiter!
'''
"24" = ''':sup:`24` Doch als sie sich dem Lager der Israeliten näherten, erhoben sich
diese und schlugen die Moabiter in die Flucht. Unaufhörlich drängten
die Israeliten nach und machten sie nieder.
'''
"25" = ''':sup:`25` Sie zerstörten die Städte und auf alle guten Äcker warf jeder
seinen Stein, bis sie ganz bedeckt waren. Auch schütteten sie alle
Wasserquellen zu und fällten alle wertvollen Bäume. Zuletzt blieb nur
noch Kir-Heres übrig; diese Stadt umstellten und beschossen die
Schleuderer.
'''
"26" = ''':sup:`26` Als der König von Moab sah, dass er dem Angriff nicht mehr
standhalten konnte, sammelte er siebenhundert mit dem Schwert
bewaffnete Männer um sich und versuchte, beim König von Edom
durchzubrechen. Doch es gelang ihnen nicht.
'''
"27" = ''':sup:`27` Nun nahm er seinen erstgeborenen Sohn, der nach ihm König werden
sollte, und brachte ihn auf der Mauer als Brandopfer dar. Da kam ein
gewaltiger Zorn über Israel. Sie zogen von Moab ab und kehrten in ihr
Land zurück.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Joram, der König von Israel, tut, was in Gottes Augen böse ist,
obwohl er die Baalssäule entfernt. Der Götzendienst hält weiterhin an
und zeigt, wie sehr die Sünde die gesamte Nation betrifft (siehe auch
[3]
"1" = ''':sup:`1` Könige 16:31-33 und 2. Könige 10:18-28).
3:9-12 - Josaphat, König von Juda, sucht angesichts einer militärischen
Krise gegen Moab Elisas Führung. Dies unterstreicht, wie wichtig es
3:13-14 - Elisa beschließt nur aus Respekt vor Josaphat zu helfen, was
darauf hinweist, dass Treue zu Gott anerkannt wird, auch wenn andere in
der Umgebung nicht treu sind (siehe auch 2. Chronik 20:32 und 1. Könige
22:43).
3:16-18 - Gott verspricht durch Elisa, Wasser zu schicken, um die Armee
zu retten, ohne Regen oder Wind, und unterstreicht damit seine Macht,
in unmöglichen Situationen auf übernatürliche Weise zu helfen (siehe
3:26-27 - Der König von Moab opfert aus Verzweiflung seinen Sohn und
zeigt damit die tiefe Verderbtheit des Götzendienstes und den Mangel an
7:31).
'''
