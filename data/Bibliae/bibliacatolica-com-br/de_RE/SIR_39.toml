[39]
"1" = ''':sup:`1` Die Weisheit aller Vorfahren erforscht er / und mit Prophezeiungen
beschäftigt er sich.
'''
"2" = ''':sup:`2` Die Darlegung berühmter Männer bewahrt er / und in die Wendungen der
Sinnsprüche dringt er ein.
'''
"3" = ''':sup:`3` Verborgenes in Sprichwörtern erforscht er / und bei den Rätseln der
Sinnsprüche verweilt er.
'''
"4" = ''':sup:`4` Im Kreis der Großen tut er Dienst / und in Gegenwart von Fürsten
wird er gesehen. Das Land fremder Völker bereist er, / denn Gutes und
Schlechtes prüft er bei den Menschen.
'''
"5" = ''':sup:`5` Er richtet sein Herz darauf frühmorgens, / den Herrn, der ihn
gemacht hat, zu suchen, / und fleht vor dem Höchsten. Er öffnet seinen
Mund zum Gebet / und fleht für seine Sünden.
'''
"6" = ''':sup:`6` Wenn der Herr, der Große, es will, / wird er mit dem Geist der
Erkenntnis erfüllt. Er selbst sprudelt Worte seiner Weisheit hervor /
und im Gebet preist er den Herrn.
'''
"7" = ''':sup:`7` Er selbst lenkt Rat und Wissen / und denkt nach über das, was ihm
verborgen ist.
'''
"8" = ''':sup:`8` Er zeigt seine gelehrte Bildung / und rühmt sich im Gesetz des
Bundes mit dem Herrn.
'''
"9" = ''':sup:`9` Viele loben seine Einsicht; / in Ewigkeit wird sie nicht
ausgelöscht. Sein Andenken wird nicht schwinden / und sein Name wird
leben von Geschlecht zu Geschlecht.
'''
"10" = ''':sup:`10` Die Völker werden von seiner Weisheit erzählen / und die
Versammlung wird sein Lob verkünden.
'''
"11" = ''':sup:`11` Wenn er lange lebt, hinterlässt er einen Namen, der mehr ist als
tausend andere, / und wenn er aufhört, wird er noch größer.
'''
"12" = ''':sup:`12` Weiterhin will ich mit Überlegung reden; / denn wie der Vollmond
bin ich erfüllt.
'''
"13" = ''':sup:`13` Hört mich an, ihr frommen Söhne, und gedeiht / wie eine Rose, die
am Flusslauf wächst!
'''
"14" = ''':sup:`14` Verströmt Wohlgeruch wie Weihrauch! / Treibt Blüten wie eine Lilie!
Verbreitet Wohlgeruch und stimmt ein Loblied an / und preist den Herrn
für all die Werke!
'''
"15" = ''':sup:`15` Macht seinen Namen groß, / preist ihn im Lobgesang! Mit Liedern auf
den Lippen und mit Saitenspiel, / so werdet ihr preisend sprechen:
'''
"16" = ''':sup:`16` Alle Werke des Herrn sind überaus gut / und jeder Befehl geschieht
zur rechten Zeit.
'''
"17" = ''':sup:`17` Man kann nicht sagen: Was ist dies? Wozu ist jenes? / Denn alles
wird zur rechten Zeit gesucht. Durch sein Wort ist Wasser wie ein Wall
aufgerichtet / und durch die Rede seines Mundes die Wasserspeicher.
'''
"18" = ''':sup:`18` Durch seinen Befehl geschieht alles, was ihm gefällt, / und es gibt
niemanden, der sein rettendes Handeln mindert.
'''
"19" = ''':sup:`19` Die Werke aller Menschen liegen vor ihm, / nichts ist vor seinen
Augen zu verbergen.
'''
"20" = ''':sup:`20` Von Ewigkeit zu Ewigkeit betrachtet er sie / und nichts ist vor ihm
wunderbar.
'''
"21" = ''':sup:`21` Man kann nicht sagen: Was ist dies? Wozu ist jenes? / Denn alles
ist für seine Verwendung geschaffen.
'''
"22" = ''':sup:`22` Sein Segen hat wie ein Fluss alles bedeckt / und wie eine
Überschwemmung Trockenes trunken gemacht;
'''
"23" = ''':sup:`23` so nimmt sein Zorn Völker zum Erbe, / so wie er Wasser in
Salzwasser verwandelt hat.
'''
"24" = ''':sup:`24` Seine Wege sind gerade für die Frommen, / so wie sie für die
Gesetzlosen ein Anstoß sind.
'''
"25" = ''':sup:`25` Gutes ist für die Guten von Anbeginn erschaffen, / so für die
Sünder Schlechtes.
'''
"26" = ''':sup:`26` Anfang alles Notwendigen für das Leben des Menschen sind: / Wasser
und Feuer, Eisen und Salz, feinstes Weizenmehl, Milch und Honig, / das
Blut der Traube, Olivenöl und Kleidung.
'''
"27" = ''':sup:`27` All dies dient den Frommen zum Guten, / ebenso wendet es sich den
Sündern zum Schlechten.
'''
"28" = ''':sup:`28` Es gibt Winde, die für die Vergeltung geschaffen sind, / in ihrer
Wut verstärken sie ihre Schläge. Zur Zeit der Vollendung werden sie
ihre Kraft ausschütten / und die Wut dessen stillen, der sie gemacht
hat.
'''
"29" = ''':sup:`29` Feuer und Hagel, Hunger und Tod, / all dies ist zur Vergeltung
geschaffen:
'''
"30" = ''':sup:`30` die Zähne der wilden Tiere, Skorpione und Vipern, / das Schwert,
das Vergeltung übt zur Vernichtung der Gottlosen.
'''
"31" = ''':sup:`31` An seinem Gebot werden sie sich freuen, / sie werden bereitstehen
auf Erden, wo sie nötig sind, / und zur rechten Zeit werden sie das
Wort nicht übertreten.
'''
"32" = ''':sup:`32` Deswegen stand es von Anfang an für mich fest / und ich habe
nachgedacht und es schriftlich niedergelegt:
'''
"33" = ''':sup:`33` Die Werke des Herrn sind alle gut / und alles Notwendige wird er zu
seiner Stunde gewähren.
'''
"34" = ''':sup:`34` Man kann nicht sagen: Dies ist schlechter als das. / Denn alles
wird zur rechten Zeit geschätzt.
'''
"35" = ''':sup:`35` Nun singt Loblieder mit ganzem Herzen und mit eurem Mund / und
preist den Namen des Herrn!
'''
