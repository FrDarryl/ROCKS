[16]
"1" = ''':sup:`1` Das habe ich euch gesagt, damit ihr keinen Anstoß nehmt.
'''
"2" = ''':sup:`2` Sie werden euch aus der Synagoge ausstoßen, ja es kommt die Stunde,
in der jeder, der euch tötet, meint, Gott einen heiligen Dienst zu
leisten.
'''
"3" = ''':sup:`3` Das werden sie tun, weil sie weder den Vater noch mich erkannt
haben.
'''
"4" = ''':sup:`4` Ich habe es euch aber gesagt, damit ihr euch, wenn die Stunde kommt,
daran erinnert, dass ich es euch gesagt habe. Das habe ich euch nicht
gleich zu Anfang gesagt; denn ich war ja bei euch.
'''
"5" = ''':sup:`5` Jetzt aber gehe ich zu dem, der mich gesandt hat, und keiner von
euch fragt mich: Wohin gehst du?
'''
"6" = ''':sup:`6` Vielmehr hat Trauer euer Herz erfüllt, weil ich euch das gesagt
habe.
'''
"7" = ''':sup:`7` Doch ich sage euch die Wahrheit: Es ist gut für euch, dass ich
fortgehe. Denn wenn ich nicht fortgehe, wird der Beistand nicht zu euch
kommen; gehe ich aber, so werde ich ihn zu euch senden.
'''
"8" = ''':sup:`8` Und wenn er kommt, wird er die Welt der Sünde überführen und der
Gerechtigkeit und des Gerichts;
'''
"9" = ''':sup:`9` der Sünde, weil sie nicht an mich glauben;
'''
"10" = ''':sup:`10` der Gerechtigkeit, weil ich zum Vater gehe und ihr mich nicht mehr
seht;
'''
"11" = ''':sup:`11` des Gerichts, weil der Herrscher dieser Welt gerichtet ist.
'''
"12" = ''':sup:`12` Noch vieles habe ich euch zu sagen, aber ihr könnt es jetzt nicht
tragen.
'''
"13" = ''':sup:`13` Wenn aber jener kommt, der Geist der Wahrheit, wird er euch in der
ganzen Wahrheit leiten. Denn er wird nicht aus sich selbst heraus
reden, sondern er wird reden, was er hört, und euch verkünden, was
kommen wird.
'''
"14" = ''':sup:`14` Er wird mich verherrlichen; denn er wird von dem, was mein ist,
nehmen und es euch verkünden.
'''
"15" = ''':sup:`15` Alles, was der Vater hat, ist mein; darum habe ich gesagt: Er nimmt
von dem, was mein ist, und wird es euch verkünden.
'''
"16" = ''':sup:`16` Noch eine kurze Zeit, dann seht ihr mich nicht mehr, und wieder
eine kurze Zeit, dann werdet ihr mich sehen.
'''
"17" = ''':sup:`17` Da sagten einige von seinen Jüngern zueinander: Was meint er damit,
wenn er zu uns sagt: Noch eine kurze Zeit, dann seht ihr mich nicht
mehr, und wieder eine kurze Zeit, dann werdet ihr mich sehen? Und: Ich
gehe zum Vater?
'''
"18" = ''':sup:`18` Sie sagten: Was heißt das, wenn er sagt: eine kurze Zeit? Wir
wissen nicht, wovon er redet.
'''
"19" = ''':sup:`19` Jesus erkannte, dass sie ihn fragen wollten, und sagte zu ihnen:
Ihr macht euch untereinander Gedanken darüber, dass ich euch gesagt
habe: Noch eine kurze Zeit, dann seht ihr mich nicht mehr, und wieder
eine kurze Zeit, dann werdet ihr mich sehen.
'''
"20" = ''':sup:`20` Amen, amen, ich sage euch: Ihr werdet weinen und klagen, aber die
Welt wird sich freuen; ihr werdet traurig sein, aber eure Trauer wird
sich in Freude verwandeln.
'''
"21" = ''':sup:`21` Wenn die Frau gebären soll, hat sie Trauer, weil ihre Stunde
gekommen ist; aber wenn sie das Kind geboren hat, denkt sie nicht mehr
an ihre Not über der Freude, dass ein Mensch zur Welt gekommen ist.
'''
"22" = ''':sup:`22` So habt auch ihr jetzt Trauer, aber ich werde euch wiedersehen;
dann wird euer Herz sich freuen und niemand nimmt euch eure Freude.
'''
"23" = ''':sup:`23` An jenem Tag werdet ihr mich nichts mehr fragen. Amen, amen, ich
sage euch: Was ihr den Vater in meinem Namen bitten werdet, das wird er
euch geben.
'''
"24" = ''':sup:`24` Bis jetzt habt ihr noch um nichts in meinem Namen gebeten. Bittet
und ihr werdet empfangen, damit eure Freude vollkommen ist.
'''
"25" = ''':sup:`25` Dies habe ich in Bildreden zu euch gesagt; es kommt die Stunde, in
der ich nicht mehr in Bildreden zu euch sprechen, sondern euch offen
vom Vater künden werde.
'''
"26" = ''':sup:`26` An jenem Tag werdet ihr in meinem Namen bitten und ich sage euch
nicht, dass ich den Vater für euch bitten werde;
'''
"27" = ''':sup:`27` denn der Vater selbst liebt euch, weil ihr mich geliebt und weil
ihr geglaubt habt, dass ich von Gott ausgegangen bin.
'''
"28" = ''':sup:`28` Ich bin vom Vater ausgegangen und in die Welt gekommen; ich
verlasse die Welt wieder und gehe zum Vater.
'''
"29" = ''':sup:`29` Da sagten seine Jünger: Siehe, jetzt redest du offen und sprichst
nicht mehr in Bildreden.
'''
"30" = ''':sup:`30` Jetzt wissen wir, dass du alles weißt und von niemandem gefragt zu
werden brauchst. Darum glauben wir, dass du von Gott ausgegangen bist.
'''
"31" = ''':sup:`31` Jesus erwiderte ihnen: Glaubt ihr jetzt?
'''
"32" = ''':sup:`32` Siehe, die Stunde kommt und sie ist schon da, in der ihr versprengt
sein werdet, jeder in sein Haus, und mich alleinlassen werdet. Aber ich
bin nicht allein, denn der Vater ist bei mir.
'''
"33" = ''':sup:`33` Dies habe ich zu euch gesagt, damit ihr in mir Frieden habt. In der
Welt seid ihr in Bedrängnis; aber habt Mut: Ich habe die Welt besiegt.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Jesus warnt seine Jünger vor der Verfolgung, die ihnen
bevorsteht. Er ermahnt sie, nicht beleidigt zu sein, und erinnert sie
daran, dass das Leiden um seinetwillen Teil des göttlichen Plans ist
16:5-7 - Jesus offenbart, dass sein Weggang notwendig ist, damit der
Heilige Geist kommen kann. Die Gegenwart des Geistes ist für die Jünger
nützlicher als Jesu physische Anwesenheit, denn er wird sie in alle
16:8-11 - Der Heilige Geist wird die Welt von Sünde, Gerechtigkeit und
Gericht überzeugen. Er spielt eine entscheidende Rolle bei der
Bekehrung und beim Bezeugen des Wirkens Christi im menschlichen Herzen
16:13-15 - Der Heilige Geist wird die Jünger in alle Wahrheit führen
und Jesus verherrlichen, indem er ihnen alles in Erinnerung ruft, was
er lehrte. Die Rolle des Geistes ist für das Verständnis und die
Anwendung des Wortes Gottes von entscheidender Bedeutung (siehe auch
16:25-33 - Jesus spricht vom Frieden, den er selbst inmitten der Not
der Welt schenkt. Er versichert seinen Jüngern, dass sie trotz ihrer
Schwierigkeiten Mut fassen können, denn er hat die Welt überwunden
'''
