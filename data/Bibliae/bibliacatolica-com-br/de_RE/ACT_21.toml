[21]
"1" = ''':sup:`1` Als die Zeit zur Abfahrt gekommen war, trennten wir uns von ihnen,
fuhren auf dem kürzesten Weg nach Kos, am anderen Tag nach Rhodos und
von dort nach Patara.
'''
"2" = ''':sup:`2` Hier fanden wir ein Schiff, das nach Phönizien fuhr; wir gingen an
Bord und fuhren ab.
'''
"3" = ''':sup:`3` Als wir Zypern sichteten, ließen wir es zur Linken liegen, segelten
nach Syrien und landeten in Tyrus; hier sollte das Schiff seine Ladung
löschen.
'''
"4" = ''':sup:`4` Nachdem wir die Jünger ausfindig gemacht hatten, blieben wir sieben
Tage bei ihnen. Auf Eingebung des Geistes hin warnten sie Paulus davor,
nach Jerusalem zu gehen.
'''
"5" = ''':sup:`5` Als die Tage um waren, brachen wir zur Weiterreise auf und sie alle,
auch Frauen und Kinder, begleiteten uns bis vor die Stadt. Am Strand
knieten wir nieder, beteten
'''
"6" = ''':sup:`6` und nahmen Abschied voneinander. Dann gingen wir an Bord; jene aber
kehrten nach Hause zurück.
'''
"7" = ''':sup:`7` So fuhren wir von Tyrus ab und beendeten unsere Seereise in
Ptolemaïs. Wir begrüßten die Brüder und blieben einen Tag bei ihnen.
'''
"8" = ''':sup:`8` Am folgenden Tag zogen wir weiter und kamen nach Cäsarea. Wir gingen
in das Haus des Evangelisten Philippus, der einer von den Sieben war,
und blieben bei ihm.
'''
"9" = ''':sup:`9` Er hatte vier Töchter, prophetisch begabte Jungfrauen.
'''
"10" = ''':sup:`10` Wir blieben mehrere Tage. Da kam von Judäa ein Prophet namens
Agabus herab
'''
"11" = ''':sup:`11` und suchte uns auf. Er nahm den Gürtel des Paulus, band sich Füße
und Hände und sagte: So spricht der Heilige Geist: Den Mann, dem dieser
Gürtel gehört, werden die Juden in Jerusalem ebenso fesseln und den
Heiden ausliefern.
'''
"12" = ''':sup:`12` Als wir das hörten, redeten wir ihm zusammen mit den Einheimischen
zu, nicht nach Jerusalem hinaufzuziehen.
'''
"13" = ''':sup:`13` Doch Paulus antwortete: Warum weint ihr und macht mir das Herz
schwer? Ich bin nicht nur bereit, mich fesseln zu lassen, sondern auch,
in Jerusalem für den Namen Jesu, des Herrn, zu sterben.
'''
"14" = ''':sup:`14` Da er sich nicht überreden ließ, gaben wir nach und sagten: Der
Wille des Herrn geschehe.
'''
"15" = ''':sup:`15` Nach diesen Tagen bereiteten wir uns zur Reise vor und zogen hinauf
nach Jerusalem.
'''
"16" = ''':sup:`16` Auch einige Jünger aus Cäsarea begleiteten uns und brachten uns zu
einem gewissen Mnason aus Zypern, bei dem wir wohnen sollten; er war
ein Jünger aus der Anfangszeit.
'''
"17" = ''':sup:`17` Als wir nach Jerusalem kamen, wurden wir von den Brüdern freudig
empfangen.
'''
"18" = ''':sup:`18` Am folgenden Tag ging Paulus mit uns zu Jakobus; auch alle Ältesten
fanden sich ein.
'''
"19" = ''':sup:`19` Er begrüßte sie und berichtete im Einzelnen alles, was Gott durch
seinen Dienst unter den Heiden getan hatte.
'''
"20" = ''':sup:`20` Als sie das hörten, priesen sie Gott und sagten zu ihm: Du siehst,
Bruder, wie viele Tausende unter den Juden gläubig geworden sind, und
sie alle sind Eiferer für das Gesetz.
'''
"21" = ''':sup:`21` Nun hat man ihnen von dir erzählt: Du lehrst alle unter den Heiden
lebenden Juden, von Mose abzufallen, und forderst sie auf, ihre Kinder
nicht zu beschneiden und sich nicht an die Bräuche zu halten.
'''
"22" = ''':sup:`22` Was nun? Sicher werden sie hören, dass du gekommen bist.
'''
"23" = ''':sup:`23` Tu also, was wir dir sagen: Bei uns sind vier Männer, die ein
Gelübde auf sich genommen haben.
'''
"24" = ''':sup:`24` Nimm sie mit und weihe dich zusammen mit ihnen; trag die Kosten für
sie, damit sie sich das Haar abscheren lassen können! So wird jeder
einsehen, dass an dem, was man von dir erzählt hat, nichts ist, sondern
dass auch du das Gesetz genau beachtest.
'''
"25" = ''':sup:`25` Über die gläubig gewordenen Heiden aber haben wir ja einen
Beschluss gefasst und ihnen geschrieben, sie sollten sich vor
Götzenopferfleisch, Blut, Ersticktem und Unzucht hüten.
'''
"26" = ''':sup:`26` Da nahm Paulus die Männer mit und weihte sich am nächsten Tag
zusammen mit ihnen, ging dann in den Tempel und meldete das Ende der
Weihetage an, damit für jeden von ihnen das Opfer dargebracht werde.
'''
"27" = ''':sup:`27` Als die sieben Tage zu Ende gingen, sahen ihn die Juden aus der
Provinz Asien im Tempel. Sie brachten das ganze Volk in Aufruhr,
ergriffen ihn
'''
"28" = ''':sup:`28` und schrien: Israeliten! Kommt zu Hilfe! Das ist der Mensch, der in
aller Welt Lehren verbreitet, die sich gegen das Volk und das Gesetz
und gegen diesen Ort richten; er hat sogar Griechen in den Tempel
mitgenommen und diesen heiligen Ort entweiht.
'''
"29" = ''':sup:`29` Sie hatten nämlich kurz zuvor den Epheser Trophimus mit ihm
zusammen in der Stadt gesehen und meinten, Paulus habe ihn in den
Tempel mitgenommen.
'''
"30" = ''':sup:`30` Da geriet die ganze Stadt in Aufregung und es gab einen
Volksauflauf. Sie ergriffen Paulus und zerrten ihn aus dem Tempel und
sofort wurden die Tore geschlossen.
'''
"31" = ''':sup:`31` Schon wollten sie ihn umbringen, da brachte man dem Obersten der
Kohorte die Meldung hinauf: Ganz Jerusalem ist in Aufruhr!
'''
"32" = ''':sup:`32` Da nahm er sogleich Soldaten und Hauptleute hinzu und eilte zu
ihnen hinunter. Als sie den Obersten und die Soldaten sahen, hörten sie
auf, Paulus zu schlagen.
'''
"33" = ''':sup:`33` Der Oberst trat hinzu, ergriff ihn, ließ ihn mit zwei Ketten
fesseln und fragte, wer er sei und was er getan habe.
'''
"34" = ''':sup:`34` In der Menge schrien die einen dies, die andern das. Da er wegen
des Getümmels nichts Sicheres ermitteln konnte, befahl er, ihn in die
Kaserne zu führen.
'''
"35" = ''':sup:`35` Als Paulus an die Freitreppe kam, mussten ihn die Soldaten wegen
des Ansturms der Masse tragen.
'''
"36" = ''':sup:`36` Denn die Volksmenge lief hinterher und schrie: Weg mit ihm!
'''
"37" = ''':sup:`37` Als man Paulus in die Kaserne bringen wollte, sagte er zum
Obersten: Darf ich ein Wort mit dir reden? Der antwortete: Du verstehst
Griechisch?
'''
"38" = ''':sup:`38` Dann bist du also nicht der Ägypter, der vor einiger Zeit einen
Aufruhr angezettelt und die viertausend Sikarier in die Wüste
hinausgeführt hat?
'''
"39" = ''':sup:`39` Paulus antwortete: Ich bin ein Jude aus Tarsus in Kilikien, Bürger
einer nicht unbedeutenden Stadt. Ich bitte dich, gestatte mir, zum Volk
zu sprechen!
'''
"40" = ''':sup:`40` Als der Oberst es erlaubte, stellte sich Paulus auf die Freitreppe
und gab dem Volk mit der Hand ein Zeichen. Alles wurde still und er
redete sie in hebräischer Sprache an:
'''
