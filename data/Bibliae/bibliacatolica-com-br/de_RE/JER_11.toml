[11]
"1" = ''':sup:`1` Das Wort, das vom HERRN an Jeremia erging:
'''
"2" = ''':sup:`2` Hört die Worte dieses Bundes! Du sollst sie den Leuten von Juda und
den Einwohnern Jerusalems verkünden.
'''
"3" = ''':sup:`3` Du sollst ihnen sagen: So spricht der HERR, der Gott Israels:
Verflucht der Mensch, der nicht hört auf die Worte dieses Bundes,
'''
"4" = ''':sup:`4` die ich euren Vätern aufgetragen habe am Tag, als ich sie aus dem
Land Ägypten herausführte, aus dem Schmelzofen des Eisens: Hört auf
meine Stimme und handelt in allem nach meinen Geboten; dann werdet ihr
mir Volk sein und ich will euch Gott sein.
'''
"5" = ''':sup:`5` Nur so kann ich den Eid halten, den ich euren Vätern geschworen
habe: ihnen ein Land zu geben, in dem Milch und Honig fließen, wie ihr
es heute habt. Ich antwortete: Ja, HERR.
'''
"6" = ''':sup:`6` Darauf sprach der HERR zu mir: Verkünde alle diese Worte laut in den
Städten Judas und auf den Straßen Jerusalems: Hört die Worte dieses
Bundes und handelt danach!
'''
"7" = ''':sup:`7` Denn ich habe eure Väter eindringlich ermahnt am Tag, als ich sie
aus dem Land Ägypten heraufführte, und bis zum heutigen Tag habe ich
sie ermahnt: Hört auf meine Stimme!
'''
"8" = ''':sup:`8` Sie aber haben nicht gehört und mir ihr Ohr nicht zugeneigt; ein
jeder ging in der Verstocktheit seines bösen Herzens. Und ich brachte
über sie alle Drohworte dieses Bundes, den zu halten ich ihnen geboten
habe, den sie aber nicht gehalten haben.
'''
"9" = ''':sup:`9` Der HERR sagte zu mir: Es gibt eine Verschwörung unter den Leuten
von Juda und den Einwohnern Jerusalems.
'''
"10" = ''':sup:`10` Sie sind zurückgekehrt zu den Sünden ihrer Vorväter, die sich
weigerten, meinen Worten zu gehorchen. Auch sie sind fremden Göttern
nachgelaufen, um ihnen zu dienen. Das Haus Israel und das Haus Juda
haben meinen Bund gebrochen, den ich mit ihren Vätern geschlossen habe.
'''
"11" = ''':sup:`11` Darum - so spricht der HERR: Siehe, ich bringe Unheil über sie, dem
sie nicht entgehen können. Schreien sie dann zu mir, so werde ich nicht
auf sie hören.
'''
"12" = ''':sup:`12` Und die Städte Judas und die Einwohner Jerusalems werden hingehen
und zu den Göttern schreien, denen sie Räucheropfer darbringen; sie
aber werden ihnen zur Zeit der Not gewiss nicht helfen.
'''
"13" = ''':sup:`13` Denn so zahlreich wie deine Städte sind auch deine Götter, Juda,
geworden und so zahlreich wie die Straßen Jerusalems habt ihr der
Schande Altäre errichtet, Altäre, um dem Baal zu räuchern.
'''
"14" = ''':sup:`14` Du aber bete nicht für dieses Volk! Erhebe nicht für sie Flehen
oder Bitten! Denn ich höre nicht in der Zeit, wenn sie zu mir rufen
wegen ihrer Not.
'''
"15" = ''':sup:`15` Was hat mein Liebling in meinem Haus zu suchen, wenn er nur
schlimme Pläne ausführt? Können Gelübde und Opferfleisch das Unheil von
dir fernhalten? Dann könntest du jubeln.
'''
"16" = ''':sup:`16` Einen üppigen Ölbaum von schöner Gestalt hatte der HERR dich
genannt. Wenn der gewaltige Lärm ertönt, legt er Feuer an ihn, sodass
seine Zweige hässlich werden.
'''
"17" = ''':sup:`17` Der HERR der Heerscharen, der dich pflanzte, hat Unheil über dich
verhängt wegen der Bosheit des Hauses Israel und des Hauses Juda, die
sie getan haben; dem Baal räucherten sie, um mich zu erzürnen.
'''
"18" = ''':sup:`18` Der HERR ließ es mich wissen und so wusste ich es; damals ließest
du mich ihr Treiben durchschauen.
'''
"19" = ''':sup:`19` Ich aber war wie ein zutrauliches Lamm, das zum Schlachten geführt
wird, und ahnte nicht, dass sie gegen mich Böses planten: Wir wollen
den Baum im Saft verderben; wir wollen ihn ausrotten aus dem Land der
Lebenden, sodass seines Namens nicht mehr gedacht wird.
'''
"20" = ''':sup:`20` Aber der HERR der Heerscharen richtet gerecht, er prüft Nieren und
Herz. Ich werde deine Vergeltung an ihnen sehen, denn dir habe ich
meine Sache anvertraut.
'''
"21" = ''':sup:`21` Darum - so spricht der HERR gegen die Leute von Anatot, die mir
nach dem Leben trachten und sagen: Du darfst nicht als Prophet im Namen
des HERRN auftreten, wenn du nicht durch unsere Hand sterben willst.
'''
"22" = ''':sup:`22` Darum - so spricht der HERR der Heerscharen: Seht, ich werde sie
heimsuchen. Die jungen Männer sterben durchs Schwert, ihre Söhne und
Töchter sterben vor Hunger.
'''
"23" = ''':sup:`23` So wird den Leuten von Anatot kein Rest mehr bleiben, wenn ich
Unheil über sie bringe, das Jahr ihrer Bestrafung.
'''
"Notes" = '''
Notas de rodapé:
11:1-5 - Gott beauftragt Jeremia, den Bund mit dem Volk Israel zu
verkünden. Der Gehorsam gegenüber Gott wird als Grundlage für
göttlichen Segen und Schutz hervorgehoben. Der Bund mit den Patriarchen
wird bekräftigt und zeigt Gottes Treue zu seinen Versprechen (siehe
11:6-8 - Das Volk Israel missachtete Gottes Bund, was zu Gottes Zorn
führte. Ungehorsam wurde als Akt der Untreue mit Konsequenzen geahndet.
Die Wichtigkeit des Gehorsams gegenüber Gott wurde betont, um dem
Samuel 12:14-15).
11:9-13 - Gott offenbart, dass die Führer und das Volk Götzendienst
betreiben. Götzendienst wird als schwerwiegender Verstoß gegen den Bund
mit Gott beschrieben, der das Gericht über Israel unmittelbar nach sich
11:14-17 - Jeremia wird angewiesen, nicht für das Volk zu beten, weil
es sich von Gott abgewandt hat. Götzendienst und Untreue werden als
Gründe dafür angesehen, warum Gott Gebete für Israel nicht erhört
11:18-23 - Die Verschwörung des Volkes gegen Jeremia wird aufgedeckt.
Trotz Widerstand bleibt Jeremia seiner prophetischen Mission treu. Dies
unterstreicht den göttlichen Widerstand gegen diejenigen, die Gottes
'''
