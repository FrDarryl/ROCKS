[3]
"1" = ''':sup:`1` Wehe, trotzige und schmutzige, gewalttätige Stadt!
'''
"2" = ''':sup:`2` Sie will nicht hören / und nimmt sich keine Warnung zu Herzen. Sie
verlässt sich nicht auf den HERRN / und sucht nicht die Nähe ihres
Gottes.
'''
"3" = ''':sup:`3` Ihre Amtsträger in ihrer Mitte / sind brüllende Löwen. Ihre Richter
sind Abendwölfe, / die morgens Knochen malmen.
'''
"4" = ''':sup:`4` Ihre Propheten sind Schwätzer, / treulose Männer. Ihre Priester
entweihen das Heilige, / tun der Weisung Gewalt an.
'''
"5" = ''':sup:`5` Aber der HERR tritt für das Recht ein in ihrer Mitte, / er tut kein
Unrecht. Morgen für Morgen fällt er das Urteil, / es fehlt nie beim
Aufgang des Lichts. Doch der Böse kennt keine Scham.
'''
"6" = ''':sup:`6` Ich habe Völker ausgerottet, / ihre Zinnen liegen zertrümmert am
Boden. Ich habe ihre Straßen entvölkert, / keiner geht dort mehr umher;
ihre Städte sind verwüstet, / ohne Menschen, ohne Bewohner.
'''
"7" = ''':sup:`7` Ich dachte: Sicher fürchtest du mich jetzt, / nimmst dir die Warnung
zu Herzen; und alles, was ich ihr auftrug, / wird sie immer vor Augen
haben. Aber nein, sie begingen immer wieder / all ihre schändlichen
Taten.
'''
"8" = ''':sup:`8` Darum wartet nur - Spruch des HERRN - / auf den Tag, an dem ich
auftreten werde als Kläger. Denn mein Rechtsspruch lautet: Völker will
ich versammeln, / Königreiche biete ich auf; dann schütte ich meinen
Groll über sie aus, / die ganze Glut meines Zorns. Denn vom Feuer
meines Eifers wird die ganze Erde verzehrt.
'''
"9" = ''':sup:`9` Ja, dann werde ich die Lippen der Völker verwandeln / in reine
Lippen, damit alle den Namen des HERRN anrufen, / ihm Schulter an
Schulter dienen.
'''
"10" = ''':sup:`10` Von jenseits der Ströme von Kusch / bringen mir meine Verehrer dann
als Gabe / die Gemeinde meiner Verstreuten.
'''
"11" = ''':sup:`11` An jenem Tag brauchst du dich nicht mehr zu schämen, wegen all
deiner schändlichen Taten, / die du gegen mich verübt hast. Ja, dann
entferne ich aus deiner Mitte die überheblichen Prahler und du wirst
nicht mehr hochmütig sein / auf meinem heiligen Berg.
'''
"12" = ''':sup:`12` Und ich lasse in deiner Mitte übrig / ein demütiges und armes Volk.
Sie werden Zuflucht suchen beim Namen des HERRN
'''
"13" = ''':sup:`13` als der Rest von Israel. Sie werden kein Unrecht mehr tun / und
nicht mehr lügen, in ihrem Mund findet man / keine trügerische Rede
mehr. Ja, sie gehen friedlich auf die Weide / und niemand schreckt sie
auf, wenn sie ruhen.
'''
"14" = ''':sup:`14` Juble, Tochter Zion! / Jauchze, Israel! Freu dich und frohlocke von
ganzem Herzen, / Tochter Jerusalem!
'''
"15" = ''':sup:`15` Der HERR hat das Urteil gegen dich aufgehoben / und deine Feinde
zur Umkehr gezwungen. Der König Israels, der HERR, ist in deiner Mitte;
/ du hast kein Unheil mehr zu fürchten.
'''
"16" = ''':sup:`16` An jenem Tag wird man zu Jerusalem sagen: Fürchte dich nicht, Zion!
/ Lass die Hände nicht sinken!
'''
"17" = ''':sup:`17` Der HERR, dein Gott, ist in deiner Mitte, / ein Held, der Rettung
bringt. Er freut sich und jubelt über dich, / er schweigt in seiner
Liebe, er jubelt über dich und frohlockt, / wie man frohlockt an einem
Festtag.
'''
"18" = ''':sup:`18` Ich mache deinem Unglück ein Ende, dass du seinetwegen nicht mehr
Schmach tragen musst.
'''
"19" = ''':sup:`19` Siehe, in jener Zeit schreite ich ein gegen alle, die dich
unterdrücken. Ich helfe den Hinkenden und sammle die Verstreuten. Ich
mache ihnen ihre Schmach zu Ruhm und Ansehen auf der ganzen Erde.
'''
"20" = ''':sup:`20` In jener Zeit bringe ich euch heim, in jener Zeit führe ich euch
wieder zusammen. Ja, ich verleihe euch Ansehen und Ruhm bei allen
Völkern der Erde, wenn ich euer Geschick wende; ihr werdet es sehen -
spricht der HERR.
'''
