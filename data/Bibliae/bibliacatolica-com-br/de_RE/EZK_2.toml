"1" = ''':sup:`1` Er sagte zu mir: Menschensohn, stell dich auf deine Füße; ich will
mit dir reden.
'''
"2" = ''':sup:`2` Da kam Geist in mich, als er zu mir redete, und er stellte mich auf
meine Füße. Und ich hörte den, der mit mir redete.
'''
"3" = ''':sup:`3` Er sagte zu mir: Menschensohn, ich sende dich zu den Söhnen Israels,
zu abtrünnigen Völkern, die von mir abtrünnig wurden. Sie und ihre
Väter sind von mir abgefallen, bis zum heutigen Tag.
'''
"4" = ''':sup:`4` Es sind Söhne mit trotzigem Gesicht und hartem Herzen. Zu ihnen
sende ich dich. Du sollst zu ihnen sagen: So spricht GOTT, der Herr.
'''
"5" = ''':sup:`5` Sie aber: Mögen sie hören oder es lassen - denn sie sind ein Haus
der Widerspenstigkeit -, sie werden erkennen müssen, dass mitten unter
ihnen ein Prophet war.
'''
"6" = ''':sup:`6` Du aber, Menschensohn, fürchte dich nicht vor ihnen, vor ihren
Worten fürchte dich nicht! Wenn dich auch Disteln und Dornen umgeben
und du auf Skorpionen sitzt, vor ihren Worten fürchte dich nicht und
vor ihrem Blick erschrick nicht; denn sie sind ein Haus der
Widerspenstigkeit!
'''
"7" = ''':sup:`7` Du sollst ihnen meine Worte sagen, mögen sie hören oder es lassen,
denn sie sind widerspenstig.
'''
"8" = ''':sup:`8` Du aber, Menschensohn, höre, was ich zu dir sage. Sei nicht
widerspenstig wie das Haus der Widerspenstigkeit! Öffne deinen Mund und
iss, was ich dir gebe!
'''
"9" = ''':sup:`9` Und ich schaute und siehe: Eine Hand war ausgestreckt zu mir; und
siehe, in ihr war eine Buchrolle.
'''
"10" = ''':sup:`10` Er rollte sie vor mir auf. Sie war innen und außen beschrieben und
auf ihr waren Klagen, Seufzer und Weherufe geschrieben.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Gott ruft Hesekiel auf, aufzustehen und Gottes Botschaft zu
hören. Gehorsam gegenüber Gottes Ruf ist unerlässlich, um seine Mission
zu erfüllen. Dieser Moment ist ein Beispiel dafür, wie Gott seinen
Dienern die Kraft gibt, seine Ziele zu erreichen (siehe auch
2:3-5 - Hesekiel wird zu einem rebellischen Volk gesandt, das sich Gott
widersetzt. Dies verdeutlicht den menschlichen Widerstand gegen Gottes
Botschaft und die Bedeutung, das Evangelium auch dann weiter zu
verkünden, wenn man auf Ablehnung stößt (siehe auch
2:6-7 - Gott warnt Hesekiel vor der Herzenshärte des Volkes, ermutigt
ihn aber, ohne Furcht zu sprechen und auf die Kraft des Wortes Gottes
zu vertrauen. Beharrlichkeit in der Wahrheit, auch angesichts von
Widerstand, ist ein grundlegendes Merkmal prophetischen Dienstes (siehe
2:8-10 - Gott befiehlt Hesekiel, eine Schriftrolle mit Gottes Botschaft
zu essen. Dies symbolisiert die volle Akzeptanz von Gottes Wort und die
Notwendigkeit, es zu verinnerlichen, bevor man es verkündet. Der
Prophet muss von der göttlichen Wahrheit genährt werden, um sie wirksam
10,9-10).
'''
