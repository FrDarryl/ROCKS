[9]
"1" = ''':sup:`1` Hätte ich doch eine Herberge in der Wüste! / Dann könnte ich mein
Volk verlassen und von ihm weggehen. Denn sie sind alle Ehebrecher, /
eine Rotte von Treulosen.
'''
"2" = ''':sup:`2` Sie machen ihre Zunge zu einem gespannten Bogen; / Lüge, nicht
Wahrhaftigkeit herrscht im Land. Ja, sie schreiten von Verbrechen zu
Verbrechen; / mich aber kennen sie nicht - Spruch des HERRN.
'''
"3" = ''':sup:`3` Nehmt euch in Acht vor eurem Nächsten, / keiner traue seinem Bruder!
Denn jeder Bruder betrügt / und jeder Nächste verleumdet.
'''
"4" = ''':sup:`4` Ein jeder täuscht seinen Nächsten, / die Wahrheit reden sie nicht.
Sie haben ihre Zunge gelehrt, Lügen zu reden, / sie handeln verkehrt,
zur Umkehr sind sie zu träge.
'''
"5" = ''':sup:`5` Überall Unterdrückung, nichts als Betrug! / Sie weigern sich, mich
zu kennen - / Spruch des HERRN.
'''
"6" = ''':sup:`6` Darum - so spricht der HERR der Heerscharen: / Siehe, ich werde sie
schmelzen und prüfen; denn wie sollte ich sonst verfahren / mit der
Tochter, meinem Volk?
'''
"7" = ''':sup:`7` Ein tödlicher Pfeil ist ihre Zunge, / Betrug redet sie. Mit seinem
Mund sagt man Friede zum Nächsten, / doch mit seinem Inneren legt man
ihm den Hinterhalt.
'''
"8" = ''':sup:`8` Sollte ich sie dafür nicht heimsuchen - Spruch des HERRN - / und an
einem solchen Volk nicht Vergeltung üben?
'''
"9" = ''':sup:`9` Über die Berge hin will ich Weinen und Klagen erheben, / über die
Weideplätze der Steppe ein Totenlied! Denn sie sind verwüstet, niemand
zieht hindurch / und sie hören die Stimme der Herden nicht mehr. Von
den Vögeln des Himmels bis zum Vieh / ist alles geflohen, auf und
davon.
'''
"10" = ''':sup:`10` Jerusalem mache ich zum Trümmerhaufen, / zur Behausung für
Schakale. Judas Städte mache ich zum Ödland, / das niemand bewohnt.
'''
"11" = ''':sup:`11` Wer ist so weise, dass er dies einsieht? Zu wem hat der Mund des
HERRN geredet, dass er verkünden kann, warum das Land zugrunde geht,
warum es verwüstet ist gleich der Wüste, die niemand durchzieht?
'''
"12" = ''':sup:`12` Der HERR erwiderte: Weil sie meine Weisung aufgaben, die ich ihnen
vorgelegt habe, nicht auf meine Stimme hörten und nicht meine Weisung
befolgten,
'''
"13" = ''':sup:`13` sondern der Verstocktheit ihres Herzens folgten und den Baalen
nachliefen, an die ihre Väter sie gewöhnt hatten.
'''
"14" = ''':sup:`14` Darum - so spricht der HERR der Heerscharen, der Gott Israels:
Siehe, ich gebe ihnen, diesem Volk, Wermut zu essen und Giftwasser zu
trinken.
'''
"15" = ''':sup:`15` Ich zerstreue sie unter die Völker, von denen weder sie noch ihre
Väter wussten, und schicke das Schwert hinter ihnen her, bis ich sie
vernichtet habe.
'''
"16" = ''':sup:`16` So spricht der HERR der Heerscharen: Begreift es! Ruft die
Klagefrauen und sie sollen kommen! / Schickt nach den weisen Frauen und
sie sollen kommen!
'''
"17" = ''':sup:`17` Schnell sollen sie kommen / und Klage über uns anstimmen, sodass
unsre Augen von Tränen fließen / und unsre Wimpern von Wasser triefen.
'''
"18" = ''':sup:`18` Da, horch, ein Klagelied ist aus Zion zu hören: / Ach, wie sind wir
misshandelt, / in große Schande gestürzt! Wir mussten die Heimat
verlassen, / unsre Wohnungen hat man zerstört.
'''
"19" = ''':sup:`19` Ja, hört, ihr Frauen, das Wort des HERRN, / euer Ohr vernehme das
Wort seines Mundes. Lehrt eure Töchter die Klage, / eine lehre die
andere das Totenlied:
'''
"20" = ''':sup:`20` Der Tod ist durch unsre Fenster gestiegen, / eingedrungen in unsre
Paläste. Er rafft das Kind von der Straße weg, / von den Plätzen die
jungen Männer.
'''
"21" = ''':sup:`21` Rede! So lautet der Spruch des HERRN: Die Leichen der Leute /
liegen wie Dünger auf dem Feld, wie Garben hinter dem Schnitter; /
keiner ist da, der sie sammelt.
'''
"22" = ''':sup:`22` So spricht der HERR: Der Weise rühme sich nicht seiner Weisheit, /
der Starke rühme sich nicht seiner Stärke, / der Reiche rühme sich
nicht seines Reichtums.
'''
"23" = ''':sup:`23` Nein, wer sich rühmen will, rühme sich dessen, / dass er Einsicht
hat und mich erkennt, nämlich dass er weiß: Ich, der HERR, bin es, /
der auf der Erde Gnade, Recht und Gerechtigkeit wirkt. Denn an solchen
Menschen habe ich Gefallen - / Spruch des HERRN.
'''
"24" = ''':sup:`24` Fürwahr, es werden Tage kommen - Spruch des HERRN -, da suche ich
alle heim, die an der Vorhaut beschnitten sind:
'''
"25" = ''':sup:`25` Ägypten und Juda und Edom und die Ammoniter und Moab und alle mit
gestutztem Haar, die in der Wüste wohnen, denn alle Nationen sind
unbeschnitten - und das ganze Haus Israel ist unbeschnitten am Herzen.
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - Jeremia beklagt die Verdorbenheit des Volkes und seinen Verrat
an Gott. Er ruft zur Buße auf und offenbart die Trauer des Propheten
9:4-6 - Unehrlichkeit und Verrat unter den Menschen zeigen, wie weit
sich die Gesellschaft von Gott abgewandt hat. Dies spiegelt die Folgen
der Sünde im Zerfall von Beziehungen wider (siehe auch Micha 7,5-6 und
9:23-24 - Gott ermahnt die Menschen, sich seiner Erkenntnis und dem
Verständnis seiner Güte, Gerechtigkeit und Barmherzigkeit zu erfreuen.
Dies unterstreicht wahre Weisheit und die Priorität, Gott zu suchen
9:25-26 - Gott spricht das Urteil über alle Nationen, einschließlich
Israel, die auf äußere Rituale wie die Beschneidung vertrauen, aber
9:15-16 - Der Herr verspricht strenge Züchtigung wegen der Untreue
seines Volkes. Dies offenbart Gottes Gerechtigkeit, aber auch seine
'''
