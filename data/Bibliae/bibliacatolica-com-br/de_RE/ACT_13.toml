[13]
"1" = ''':sup:`1` In der Gemeinde von Antiochia gab es Propheten und Lehrer: Barnabas
und Simeon, genannt Niger, Lucius von Kyrene, Manaën, ein
Jugendgefährte des Tetrarchen Herodes, und Saulus.
'''
"2" = ''':sup:`2` Als sie zu Ehren des Herrn Gottesdienst feierten und fasteten,
sprach der Heilige Geist: Wählt mir Barnabas und Saulus zu dem Werk
aus, zu dem ich sie berufen habe!
'''
"3" = ''':sup:`3` Da fasteten und beteten sie, legten ihnen die Hände auf und ließen
sie ziehen.
'''
"4" = ''':sup:`4` Vom Heiligen Geist ausgesandt, zogen sie nach Seleukia hinab und
segelten von da nach Zypern.
'''
"5" = ''':sup:`5` Als sie in Salamis angekommen waren, verkündeten sie das Wort Gottes
in den Synagogen der Juden. Johannes hatten sie als Helfer bei sich.
'''
"6" = ''':sup:`6` Sie durchzogen die ganze Insel bis Paphos. Dort trafen sie einen
Mann namens Barjesus, einen Zauberer und falschen Propheten, der Jude
war
'''
"7" = ''':sup:`7` und zum Gefolge des Prokonsuls Sergius Paulus, eines verständigen
Mannes, gehörte. Dieser ließ Barnabas und Saulus rufen und wünschte,
von ihnen das Wort Gottes zu hören.
'''
"8" = ''':sup:`8` Aber Elymas, der Zauberer - so wird nämlich sein Name übersetzt -,
trat gegen sie auf und suchte den Prokonsul vom Glauben abzuhalten.
'''
"9" = ''':sup:`9` Aber Saulus, der auch Paulus heißt, blickte ihn, vom Heiligen Geist
erfüllt, an
'''
"10" = ''':sup:`10` und sagte: Du elender und gerissener Betrüger, du Sohn des Teufels,
du Feind aller Gerechtigkeit, willst du nicht endlich aufhören, die
geraden Wege des Herrn zu verdrehen?
'''
"11" = ''':sup:`11` Und siehe, jetzt kommt die Hand des Herrn über dich. Du wirst blind
sein und eine Zeit lang die Sonne nicht mehr sehen. Im selben
Augenblick fiel Finsternis und Dunkel auf ihn, er tappte umher und
suchte jemanden, der ihn an der Hand führte.
'''
"12" = ''':sup:`12` Als der Prokonsul sah, was geschehen war, wurde er gläubig, denn er
war voll Staunen über die Lehre des Herrn.
'''
"13" = ''':sup:`13` Von Paphos fuhr Paulus mit seinen Begleitern ab und kam nach Perge
in Pamphylien. Johannes aber trennte sich von ihnen und kehrte nach
Jerusalem zurück.
'''
"14" = ''':sup:`14` Sie selbst wanderten von Perge weiter und kamen nach Antiochia in
Pisidien. Dort gingen sie am Sabbat in die Synagoge und setzten sich.
'''
"15" = ''':sup:`15` Nach der Lesung aus dem Gesetz und den Propheten schickten die
Synagogenvorsteher zu ihnen und ließen ihnen sagen: Brüder, wenn ihr
ein Wort des Zuspruchs für das Volk habt, so redet!
'''
"16" = ''':sup:`16` Da stand Paulus auf, gab mit der Hand ein Zeichen und sagte: Ihr
Israeliten und ihr Gottesfürchtigen, hört!
'''
"17" = ''':sup:`17` Der Gott dieses Volkes Israel hat unsere Väter erwählt und das Volk
in der Fremde erhöht, im Land Ägypten; er hat sie mit hoch erhobenem
Arm von dort herausgeführt
'''
"18" = ''':sup:`18` und etwa vierzig Jahre durch die Wüste getragen.
'''
"19" = ''':sup:`19` Sieben Völker hat er im Land Kanaan vernichtet und ihr Land ihnen
zum Besitz gegeben,
'''
"20" = ''':sup:`20` für etwa vierhundertfünfzig Jahre. Danach hat er ihnen Richter
gegeben bis zum Propheten Samuel.
'''
"21" = ''':sup:`21` Dann verlangten sie einen König und Gott gab ihnen Saul, den Sohn
des Kisch, einen Mann aus dem Stamm Benjamin, für vierzig Jahre.
'''
"22" = ''':sup:`22` Nachdem er ihn verworfen hatte, erhob er David zu ihrem König, von
dem er bezeugte: Ich habe David, den Sohn des Isai, als einen Mann nach
meinem Herzen gefunden, der alles, was ich will, vollbringen wird.
'''
"23" = ''':sup:`23` Aus seinem Geschlecht hat Gott dem Volk Israel, der Verheißung
gemäß, Jesus als Retter geschickt.
'''
"24" = ''':sup:`24` Vor dessen Auftreten hat Johannes dem ganzen Volk Israel eine Taufe
der Umkehr verkündet.
'''
"25" = ''':sup:`25` Als Johannes aber seinen Lauf vollendet hatte, sagte er: Ich bin
nicht der, für den ihr mich haltet; aber siehe, nach mir kommt einer,
dem die Sandalen von den Füßen zu lösen ich nicht wert bin.
'''
"26" = ''':sup:`26` Brüder, ihr Söhne aus Abrahams Geschlecht und ihr Gottesfürchtigen!
Uns wurde das Wort dieses Heils gesandt.
'''
"27" = ''':sup:`27` Denn die Einwohner von Jerusalem und ihre Führer haben Jesus nicht
erkannt, aber sie haben die Worte der Propheten, die an jedem Sabbat
vorgelesen werden, erfüllt und haben ihn verurteilt.
'''
"28" = ''':sup:`28` Obwohl sie nichts fanden, wofür er den Tod verdient hätte,
forderten sie von Pilatus seine Hinrichtung.
'''
"29" = ''':sup:`29` Als sie alles vollbracht hatten, was in der Schrift über ihn gesagt
ist, nahmen sie ihn vom Kreuzesholz und legten ihn ins Grab.
'''
"30" = ''':sup:`30` Gott aber hat ihn von den Toten auferweckt
'''
"31" = ''':sup:`31` und er ist viele Tage hindurch denen erschienen, die mit ihm
zusammen von Galiläa nach Jerusalem hinaufgezogen waren und die jetzt
vor dem Volk seine Zeugen sind.
'''
"32" = ''':sup:`32` So verkünden wir euch das Evangelium: Gott hat die Verheißung, die
an die Väter ergangen ist,
'''
"33" = ''':sup:`33` an uns, ihren Kindern, erfüllt, indem er Jesus auferweckt hat, wie
es im zweiten Psalm heißt: Mein Sohn bist du, heute habe ich dich
gezeugt.
'''
"34" = ''':sup:`34` Dass er ihn aber von den Toten auferweckt hat, um ihn nicht mehr
zur Verwesung zurückkehren zu lassen, hat er so ausgedrückt: Ich will
euch die Heilsgaben gewähren, die ich David fest zugesagt habe.
'''
"35" = ''':sup:`35` Darum sagt er auch an einer anderen Stelle: Du lässt deinen
Heiligen nicht die Verwesung schauen.
'''
"36" = ''':sup:`36` David aber ist, nachdem er seinen Zeitgenossen gedient hatte, nach
Gottes Willen entschlafen und mit seinen Vätern vereint worden. Er hat
die Verwesung gesehen;
'''
"37" = ''':sup:`37` der aber, den Gott auferweckte, hat die Verwesung nicht gesehen.
'''
"38" = ''':sup:`38` Ihr sollt also wissen, meine Brüder: Durch diesen wird euch die
Vergebung der Sünden verkündet und in allem, worin euch das Gesetz des
Mose nicht gerecht machen konnte,
'''
"39" = ''':sup:`39` wird jeder, der glaubt, durch ihn gerecht gemacht.
'''
"40" = ''':sup:`40` Gebt also Acht, dass nicht eintrifft, was bei den Propheten gesagt
ist:
'''
"41" = ''':sup:`41` Schaut hin, ihr Verächter, staunt und vergeht! Denn ich vollbringe
in euren Tagen eine Tat - würde man euch von dieser Tat erzählen, ihr
glaubtet es nicht.
'''
"42" = ''':sup:`42` Als sie hinausgingen, bat man sie, am nächsten Sabbat über diese
Worte zu ihnen zu sprechen.
'''
"43" = ''':sup:`43` Und als die Versammlung sich aufgelöst hatte, schlossen sich viele
Juden und fromme Proselyten Paulus und Barnabas an. Diese redeten ihnen
zu und ermahnten sie, der Gnade Gottes treu zu bleiben.
'''
"44" = ''':sup:`44` Am folgenden Sabbat versammelte sich fast die ganze Stadt, um das
Wort des Herrn zu hören.
'''
"45" = ''':sup:`45` Als die Juden die Scharen sahen, wurden sie eifersüchtig,
widersprachen den Worten des Paulus und stießen Lästerungen aus.
'''
"46" = ''':sup:`46` Paulus und Barnabas aber erklärten freimütig: Euch musste das Wort
Gottes zuerst verkündet werden. Da ihr es aber zurückstoßt und euch
selbst des ewigen Lebens für unwürdig erachtet, siehe, so wenden wir
uns jetzt an die Heiden.
'''
"47" = ''':sup:`47` Denn so hat uns der Herr aufgetragen: Ich habe dich zum Licht für
die Völker gemacht, bis an das Ende der Erde sollst du das Heil sein.
'''
"48" = ''':sup:`48` Als die Heiden das hörten, freuten sie sich und priesen das Wort
des Herrn; und alle wurden gläubig, die für das ewige Leben bestimmt
waren.
'''
"49" = ''':sup:`49` Das Wort des Herrn aber verbreitete sich in der ganzen Gegend.
'''
"50" = ''':sup:`50` Die Juden jedoch hetzten die vornehmen gottesfürchtigen Frauen und
die Ersten der Stadt auf, veranlassten eine Verfolgung gegen Paulus und
Barnabas und vertrieben sie aus ihrem Gebiet.
'''
"51" = ''':sup:`51` Diese aber schüttelten gegen sie den Staub von ihren Füßen und
zogen nach Ikonion.
'''
"52" = ''':sup:`52` Und die Jünger wurden mit Freude und Heiligem Geist erfüllt.
'''
