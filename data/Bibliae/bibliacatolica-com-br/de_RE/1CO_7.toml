[7]
"1" = ''':sup:`1` Nun zu dem aber, was ihr geschrieben habt: Es ist gut für den Mann,
keine Frau zu berühren.
'''
"2" = ''':sup:`2` Wegen der Gefahr der Unzucht soll aber jeder seine Frau haben und
jede soll ihren Mann haben.
'''
"3" = ''':sup:`3` Der Mann soll seine Pflicht gegenüber der Frau erfüllen und ebenso
die Frau gegenüber dem Mann.
'''
"4" = ''':sup:`4` Die Frau verfügt nicht über ihren Leib, sondern der Mann. Ebenso
verfügt aber auch der Mann nicht über seinen Leib, sondern die Frau.
'''
"5" = ''':sup:`5` Entzieht euch einander nicht, außer im gegenseitigen Einverständnis
und nur eine Zeit lang, um für das Gebet frei zu sein! Dann kommt
wieder zusammen, damit euch der Satan nicht in Versuchung führt, weil
ihr euch nicht enthalten könnt.
'''
"6" = ''':sup:`6` Das sage ich als Zugeständnis, nicht als Gebot.
'''
"7" = ''':sup:`7` Ich wünschte, alle Menschen wären unverheiratet wie ich. Doch jeder
hat seine eigene Gnadengabe von Gott, der eine so, der andere so.
'''
"8" = ''':sup:`8` Den Unverheirateten und den Witwen sage ich: Es ist gut, wenn sie so
bleiben wie ich.
'''
"9" = ''':sup:`9` Wenn sie aber nicht enthaltsam leben können, sollen sie heiraten. Es
ist nämlich besser zu heiraten, als sich in Begierde zu verzehren.
'''
"10" = ''':sup:`10` Den Verheirateten gebiete nicht ich, sondern der Herr: Die Frau
soll sich vom Mann nicht trennen
'''
"11" = ''':sup:`11` - wenn sie sich aber trennt, so bleibe sie unverheiratet oder
versöhne sich wieder mit dem Mann - und der Mann darf die Frau nicht
verstoßen.
'''
"12" = ''':sup:`12` Den Übrigen sage ich, nicht der Herr: Wenn ein Bruder eine
ungläubige Frau hat und sie willigt ein, weiter mit ihm
zusammenzuleben, soll er sie nicht verstoßen.
'''
"13" = ''':sup:`13` Auch wenn eine Frau einen ungläubigen Mann hat und er willigt ein,
mit ihr zusammenzuleben, soll sie den Mann nicht verstoßen.
'''
"14" = ''':sup:`14` Denn der ungläubige Mann ist durch die Frau geheiligt und die
ungläubige Frau ist durch den Bruder geheiligt. Sonst wären eure Kinder
unrein; sie sind aber heilig.
'''
"15" = ''':sup:`15` Wenn aber der Ungläubige sich trennen will, soll er es tun. Der
Bruder oder die Schwester ist in solchen Fällen nicht wie ein Sklave
gebunden; zu einem Leben in Frieden hat Gott euch berufen.
'''
"16" = ''':sup:`16` Woher weißt du denn, Frau, ob du den Mann retten kannst? Oder woher
weißt du, Mann, ob du die Frau retten kannst?
'''
"17" = ''':sup:`17` Im Übrigen soll jeder so leben, wie der Herr es ihm zugemessen, wie
Gottes Ruf ihn getroffen hat. Das ist meine Weisung für alle Gemeinden.
'''
"18" = ''':sup:`18` Wenn einer als Beschnittener berufen wurde, soll er beschnitten
bleiben. Wenn einer als Unbeschnittener berufen wurde, soll er sich
nicht beschneiden lassen.
'''
"19" = ''':sup:`19` Es kommt nicht darauf an, beschnitten oder unbeschnitten zu sein,
sondern darauf, die Gebote Gottes zu halten.
'''
"20" = ''':sup:`20` Jeder soll in dem Stand bleiben, in dem ihn der Ruf Gottes
getroffen hat.
'''
"21" = ''':sup:`21` Wenn du als Sklave berufen wurdest, soll dich das nicht bedrücken;
aber wenn du frei werden kannst, mach lieber Gebrauch davon!
'''
"22" = ''':sup:`22` Denn wer im Herrn als Sklave berufen wurde, ist Freigelassener des
Herrn. Ebenso ist einer, der als Freier berufen wurde, Sklave Christi.
'''
"23" = ''':sup:`23` Um einen teuren Preis seid ihr erkauft worden. Macht euch nicht zu
Sklaven von Menschen!
'''
"24" = ''':sup:`24` Brüder und Schwestern, jeder soll vor Gott in dem Stand bleiben, in
dem ihn der Ruf Gottes getroffen hat.
'''
"25" = ''':sup:`25` Was aber die Unverheirateten betrifft, so habe ich kein Gebot vom
Herrn. Ich gebe euch nur einen Rat als einer, den der Herr durch sein
Erbarmen vertrauenswürdig gemacht hat.
'''
"26" = ''':sup:`26` Ich meine, es ist gut wegen der bevorstehenden Not, ja, es ist gut
für den Menschen, so zu sein.
'''
"27" = ''':sup:`27` Bist du an eine Frau gebunden, suche dich nicht zu lösen; bist du
ohne Frau, dann suche keine!
'''
"28" = ''':sup:`28` Heiratest du aber, so sündigst du nicht; und heiratet eine
Jungfrau, sündigt auch sie nicht. Freilich werden solche Leute
Bedrängnis erfahren in ihrem irdischen Dasein; ich aber möchte sie euch
ersparen.
'''
"29" = ''':sup:`29` Denn ich sage euch, Brüder: Die Zeit ist kurz. Daher soll, wer eine
Frau hat, sich in Zukunft so verhalten, als habe er keine,
'''
"30" = ''':sup:`30` wer weint, als weine er nicht, wer sich freut, als freue er sich
nicht, wer kauft, als würde er nicht Eigentümer,
'''
"31" = ''':sup:`31` wer sich die Welt zunutze macht, als nutze er sie nicht; denn die
Gestalt dieser Welt vergeht.
'''
"32" = ''':sup:`32` Ich wünschte aber, ihr wäret ohne Sorgen. Der Unverheiratete sorgt
sich um die Sache des Herrn; er will dem Herrn gefallen.
'''
"33" = ''':sup:`33` Der Verheiratete sorgt sich um die Dinge der Welt; er will seiner
Frau gefallen.
'''
"34" = ''':sup:`34` So ist er geteilt. Die unverheiratete Frau aber und die Jungfrau
sorgen sich um die Sache des Herrn, um heilig zu sein an Leib und
Geist. Die Verheiratete sorgt sich um die Dinge der Welt; sie will
ihrem Mann gefallen.
'''
"35" = ''':sup:`35` Dies sage ich zu eurem Nutzen: nicht um euch eine Fessel anzulegen,
vielmehr, damit ihr euch in rechter Weise und ungestört immer an den
Herrn haltet.
'''
"36" = ''':sup:`36` Wer sich gegenüber seiner Verlobten ungehörig zu verhalten glaubt,
wenn sie herangereift ist und es so geschehen soll, der soll tun, wozu
es ihn drängt, nämlich heiraten, er sündigt nicht.
'''
"37" = ''':sup:`37` Wer aber in seinem Herzen fest bleibt, weil er sich in der Gewalt
hat und seinem Trieb nicht ausgeliefert ist, wer also in seinem Herzen
entschlossen ist, seine Verlobte unberührt zu lassen, der handelt gut.
'''
"38" = ''':sup:`38` Wer seine Verlobte heiratet, handelt also gut; doch wer sie nicht
heiratet, handelt besser.
'''
"39" = ''':sup:`39` Eine Frau ist gebunden, solange ihr Mann lebt; wenn aber der Mann
gestorben ist, ist sie frei zu heiraten, wen sie will; nur geschehe es
im Herrn.
'''
"40" = ''':sup:`40` Glücklicher aber ist sie zu preisen, wenn sie nach meinem Rat
unverheiratet bleibt - und ich denke, dass auch ich Gottes Geist habe.
'''
"Notes" = '''
Notas de rodapé:
7:1-7 - Paulus spricht über Zölibat und Ehe und betont, dass Zölibat
eine Möglichkeit ist, Gott zu dienen, dass aber auch die Ehe ehrenhaft
ist, da sie ein Heilmittel gegen sexuelle Unmoral ist (siehe auch
7:10-16 - Paulus fordert christliche Paare auf, verheiratet zu bleiben,
auch wenn ein Partner kein Christ ist, und in Frieden zu leben. Die Ehe
ist eine heilige Institution und sollte aufrechterhalten werden, doch
5,32 und 1. Petrus 3,1-2).
7:25-35 - Paulus geht auf das Thema des Alleinseins ein und empfiehlt
das Zölibat für den Dienst Gottes, erkennt aber an, dass die Ehe auch
für diejenigen eine gültige und gute Wahl ist, die ihre Wünsche nicht
2:18).
'''
