[27]
"1" = ''':sup:`1` Jotam war fünfundzwanzig Jahre alt, als er König wurde, und regierte
sechzehn Jahre in Jerusalem. Seine Mutter hieß Jeruscha und war eine
Tochter Zadoks.
'''
"2" = ''':sup:`2` Er tat, was dem HERRN gefiel, genau wie sein Vater Usija, aber er
drang nicht in den Tempel des HERRN ein. Das Volk jedoch handelte immer
noch verkehrt.
'''
"3" = ''':sup:`3` Er baute das obere Tor am Haus des HERRN. Auch an der Mauer des Ofel
baute er viel.
'''
"4" = ''':sup:`4` Ebenso baute er Städte im Gebirge Juda aus, errichtete Burgen und
Türme in den Waldgebieten,
'''
"5" = ''':sup:`5` führte Krieg mit dem König der Ammoniter und besiegte ihn. Die
Ammoniter mussten ihm in jenem Jahr hundert Talente Silber, zehntausend
Kor Weizen und zehntausend Kor Gerste abliefern. Die gleiche Abgabe
leisteten sie auch im zweiten und dritten Jahr.
'''
"6" = ''':sup:`6` So wurde Jotam mächtig; denn er achtete in seinem Verhalten auf den
HERRN, seinen Gott.
'''
"7" = ''':sup:`7` Die übrige Geschichte Jotams, alle seine Kriege und Unternehmungen,
sind aufgezeichnet im Buch der Könige von Israel und Juda.
'''
"8" = ''':sup:`8` Er war fünfundzwanzig Jahre alt, als er König wurde, und regierte
sechzehn Jahre in Jerusalem.
'''
"9" = ''':sup:`9` Jotam entschlief zu seinen Vätern und man begrub ihn in der
Davidstadt. Sein Sohn Ahas wurde König an seiner Stelle.
'''
"Notes" = '''
Notas de rodapé:
27:1-2 - Jotam, Sohn Usijas, besteigt den Thron und tut, was in Gottes
Augen recht ist. Sein Gehorsam unterstreicht die Bedeutung einer
Führung mit Integrität und Hingabe an den Herrn, im Gegensatz zur
112:1).
27:3-4 - Jotam baut Städte und Festungen und beweist mit seiner
Herrschaft Weitblick und Strategie. Diese Tat symbolisiert die
Verantwortung des Herrschers, sein Volk zu schützen und ihm Wohlstand
zu bringen. Sie spiegelt Gottes Segensversprechen für alle wider, die
27:5-6 - Jotam kämpft gegen die Ammoniter und siegt, wodurch Juda
Tribut erhält. Dies verdeutlicht, wie wichtig die Treue zu Gott im
Kampf ist und wie er denen den Sieg schenkt, die sich auf ihn verlassen
27:7-8 - Jotams Herrschaft ist von Wohlstand geprägt. Der Schwerpunkt
liegt auf seinen rechtschaffenen Taten und deren Einfluss auf das Wohl
des Königreichs. Geistlicher und materieller Wohlstand spiegelt seine
27:9 - Jotham wird als König beschrieben, der die Gegenwart Gottes
nicht in vollem Umfang suchte, und warnt vor der Bedeutung einer
dauerhaften Beziehung zum Herrn, die über bloße äußere Taten hinausgeht
'''
