"1" = ''':sup:`1` Paulus, Silvanus und Timotheus an die Kirche der Thessalonicher, die
in Gott, dem Vater, und in Jesus Christus, dem Herrn, ist: Gnade sei
mit euch und Friede!
'''
"2" = ''':sup:`2` Wir danken Gott für euch alle, sooft wir in unseren Gebeten an euch
denken;
'''
"3" = ''':sup:`3` unablässig erinnern wir uns vor Gott, unserem Vater, an das Werk
eures Glaubens, an die Mühe eurer Liebe und an die Standhaftigkeit
eurer Hoffnung auf Jesus Christus, unseren Herrn.
'''
"4" = ''':sup:`4` Wir wissen, von Gott geliebte Brüder und Schwestern, dass ihr
erwählt seid.
'''
"5" = ''':sup:`5` Denn unser Evangelium kam zu euch nicht im Wort allein, sondern auch
mit Kraft und mit dem Heiligen Geist und mit voller Gewissheit; ihr
wisst selbst, wie wir bei euch aufgetreten sind, um euch zu gewinnen.
'''
"6" = ''':sup:`6` Und ihr seid unserem Beispiel gefolgt und dem des Herrn; ihr habt
das Wort trotz großer Bedrängnis mit der Freude aufgenommen, die der
Heilige Geist gibt.
'''
"7" = ''':sup:`7` So wurdet ihr ein Vorbild für alle Glaubenden in Mazedonien und in
Achaia.
'''
"8" = ''':sup:`8` Von euch aus ist das Wort des Herrn aber nicht nur nach Mazedonien
und Achaia gedrungen, sondern überall ist euer Glaube an Gott bekannt
geworden, sodass wir darüber nichts zu sagen brauchen.
'''
"9" = ''':sup:`9` Denn man erzählt sich überall, welche Aufnahme wir bei euch gefunden
haben und wie ihr euch von den Götzen zu Gott bekehrt habt, um dem
lebendigen und wahren Gott zu dienen
'''
"10" = ''':sup:`10` und seinen Sohn vom Himmel her zu erwarten, Jesus, den er von den
Toten auferweckt hat und der uns dem kommenden Zorn entreißt.
'''
"Notes" = '''
Notas de rodapé:
