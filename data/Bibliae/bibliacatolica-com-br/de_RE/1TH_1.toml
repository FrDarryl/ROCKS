der Gemeinde und zeigt die Vitalität ihres christlichen Lebens (siehe
1:4-5 - Paulus erinnert uns daran, dass die Thessalonicher von Gott
auserwählt waren und das Evangelium nicht nur in Worten, sondern auch
in Kraft, im Heiligen Geist und mit voller Überzeugung zu ihnen kam.
Petrus 1,12).
