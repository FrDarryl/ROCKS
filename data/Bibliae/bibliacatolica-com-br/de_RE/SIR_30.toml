[30]
"1" = ''':sup:`1` Über Kinder Wer seinen Sohn liebt, wird ihm häufig Schläge geben, /
damit er am Ende erfreut wird.
'''
"2" = ''':sup:`2` Wer seinen Sohn erzieht, wird an ihm Beistand finden / und im Kreis
der Bekannten wird er sich seiner rühmen.
'''
"3" = ''':sup:`3` Wer seinen Sohn unterweist, weckt den Neid des Feindes, / im Beisein
der Freunde wird er über ihn frohlocken.
'''
"4" = ''':sup:`4` Stirbt der Vater, ist es, als wäre er nicht tot, / denn er hat
einen, der ihm ähnlich ist, zurückgelassen.
'''
"5" = ''':sup:`5` Während seines Lebens hat er ihn gesehen und sich gefreut, / an
seinem Lebensende war er nicht betrübt.
'''
"6" = ''':sup:`6` Gegen Feinde hat er einen Rächer hinterlassen / und den Freunden
einen, der Dankbarkeit erweist.
'''
"7" = ''':sup:`7` Wer den Sohn verwöhnt, verbindet seine Wunden, / bei jedem Schrei
ist sein Innerstes bestürzt.
'''
"8" = ''':sup:`8` Ein ungebändigtes Pferd bricht störrisch aus, / ein nicht gezügelter
Sohn bricht überraschend aus.
'''
"9" = ''':sup:`9` Verhätschle ein Kind und es macht dich fassungslos! / Scherze mit
ihm und es betrübt dich!
'''
"10" = ''':sup:`10` Lach nicht mit ihm, damit du mit ihm nicht Kummer erfährst, / denn
zuletzt wirst du schmerzvoll mit deinen Zähnen knirschen!
'''
"11" = ''':sup:`11` Gib ihm nicht zu viel Macht in der Jugend / und übersieh nicht
seine Fehler!
'''
"12" = ''':sup:`12` Beuge seinen Nacken in der Jugend, / schlag ihn aufs Gesäß, solange
er noch klein ist, sonst wird er störrisch und widerspenstig gegen dich
/ und du hast Kummer mit ihm!
'''
"13" = ''':sup:`13` Erzieh deinen Sohn und arbeite an ihm, / damit du dich nicht wegen
seines schlechten Verhaltens ärgerst!
'''
"14" = ''':sup:`14` Besser arm, gesund und in kräftiger Verfassung / als reich und
geschlagen an seinem Leib.
'''
"15" = ''':sup:`15` Gesundheit und Wohlbefinden sind besser als alles Gold / und ein
kräftiger Leib ist besser als unermesslicher Reichtum.
'''
"16" = ''':sup:`16` Über Speisen Reichtum ist nicht besser als Gesundheit des Leibes /
und keine Fröhlichkeit geht über die Freude des Herzens.
'''
"17" = ''':sup:`17` Besser ist der Tod als ein verbittertes Leben / und besser Ruhe in
Ewigkeit als andauernde Krankheit.
'''
"18" = ''':sup:`18` Köstlichkeiten, ausgebreitet vor einem verschlossenen Mund, / sind
Speisegaben, aufgestellt auf einem Grab.
'''
"19" = ''':sup:`19` Was nützt ein Ganzopfer einem Götzenbild? / Denn es kann weder
essen noch riechen. / So ist der, der vom Herrn verworfen wird.
'''
"20" = ''':sup:`20` Einer, der mit den Augen sieht und seufzt / wie ein Eunuch, der
eine Jungfrau umarmt und seufzt, / so ist es, wer mit Gewalt
Entscheidungen durchsetzt.
'''
"21" = ''':sup:`21` Gib deine Seele nicht der Trauer hin! / Quäle dich nicht mit deinem
Wünschen!
'''
"22" = ''':sup:`22` Heiterkeit des Herzens ist Leben für den Menschen / und Jubel eines
Mannes ist langes Leben.
'''
"23" = ''':sup:`23` Beschwichtige deine Seele und tröste dein Herz! / Halte Trauer weit
von dir fern! Denn viele hat die Trauer zugrunde gerichtet / und es ist
kein Nutzen in ihr.
'''
"24" = ''':sup:`24` Eifersucht und Wut verkürzen die Tage, / Sorge macht vorzeitig alt.
'''
"25" = ''':sup:`25` Ein fröhliches und gut gestimmtes Herz beim Essen / wird sich um
seine Speisen kümmern.
'''
