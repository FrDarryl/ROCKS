[4]
"1" = ''':sup:`1` Die Israeliten taten wieder, was in den Augen des HERRN böse ist,
nachdem Ehud gestorben war.
'''
"2" = ''':sup:`2` Der HERR lieferte sie aus in die Hand Jabins, des Königs von Kanaan,
der in Hazor herrschte. Sein Heerführer war Sisera; der wohnte in
Haroschet-Gojim.
'''
"3" = ''':sup:`3` Da schrien die Israeliten zum HERRN; denn Sisera besaß neunhundert
eiserne Kampfwagen und hatte die Israeliten zwanzig Jahre lang grausam
unterdrückt.
'''
"4" = ''':sup:`4` Damals war Debora, eine Prophetin, die Frau des Lappidot, Richterin
in Israel.
'''
"5" = ''':sup:`5` Sie hatte ihren Sitz unter der Debora-Palme zwischen Rama und Bet-El
im Gebirge Efraim und die Israeliten kamen zu ihr hinauf, um sich Recht
sprechen zu lassen.
'''
"6" = ''':sup:`6` Sie sandte hin, rief Barak, den Sohn Abinoams aus Kedesch-Naftali,
herbei und sagte zu ihm: Befiehlt der HERR, der Gott Israels, nicht:
Geh hin, zieh auf den Berg Tabor und nimm zehntausend Mann von den
Naftalitern und den Sebulonitern mit dir?
'''
"7" = ''':sup:`7` Ich werde Sisera, den Heerführer Jabins, mit seinen Wagen und seiner
Streitmacht zu dir an den Bach Kischon lenken und ihn in deine Hand
geben.
'''
"8" = ''':sup:`8` Barak sagte zu ihr: Wenn du mit mir gehst, werde ich gehen; wenn du
aber nicht mit mir gehst, werde ich nicht gehen.
'''
"9" = ''':sup:`9` Sie sagte: Ja, ich gehe mit dir; aber der Ruhm wird auf dem Weg, den
du gehen wirst, dann nicht dir zuteil, sondern in die Hand einer Frau
wird der HERR Sisera ausliefern. Und Debora machte sich auf und ging
zusammen mit Barak nach Kedesch.
'''
"10" = ''':sup:`10` Barak rief Sebulon und Naftali in Kedesch zusammen und zehntausend
Mann folgten ihm auf den Tabor hinauf. Auch Debora ging mit ihm.
'''
"11" = ''':sup:`11` Der Keniter Heber lebte getrennt von Kain, von den Söhnen Hobabs,
des Schwiegervaters des Mose. Er schlug sein Zelt an der Terebinthe von
Zaanannim bei Kedesch auf.
'''
"12" = ''':sup:`12` Als man nun Sisera meldete, dass Barak, der Sohn Abinoams, auf den
Berg Tabor gezogen sei,
'''
"13" = ''':sup:`13` beorderte Sisera alle seine Wagen - neunhundert eiserne Kampfwagen
- und das ganze Kriegsvolk, das er bei sich hatte, von Haroschet-Gojim
an den Bach Kischon.
'''
"14" = ''':sup:`14` Da sagte Debora zu Barak: Auf! Denn das ist der Tag, an dem der
HERR den Sisera in deine Hand gegeben hat. Ist nicht der HERR vor dir
her ausgezogen? Barak zog also vom Berg Tabor herab, zehntausend Mann
hinter sich.
'''
"15" = ''':sup:`15` Und der HERR brachte Sisera, alle seine Wagen und seine ganze
Streitmacht mit scharfem Schwert vor Barak in große Verwirrung. Sisera
sprang vom Wagen und floh zu Fuß.
'''
"16" = ''':sup:`16` Barak verfolgte die Wagen und das Heer bis nach Haroschet-Gojim.
Das ganze Heer Siseras fiel unter dem scharfen Schwert; nicht ein
einziger Mann blieb übrig.
'''
"17" = ''':sup:`17` Sisera war zu Fuß zum Zelt der Jaël, der Frau des Keniters Heber,
geflohen; denn zwischen Jabin, dem König von Hazor, und der Familie des
Keniters Heber herrschte Frieden.
'''
"18" = ''':sup:`18` Jaël trat heraus, Sisera entgegen, und sagte zu ihm: Kehr ein,
Herr, kehr ein bei mir, hab keine Angst! Da kehrte er ein bei ihr im
Zelt und sie deckte ihn mit einem Teppich zu.
'''
"19" = ''':sup:`19` Er sagte zu ihr: Gib mir doch etwas Wasser zu trinken, ich habe
Durst. Sie öffnete einen Schlauch mit Milch und gab ihm zu trinken;
dann deckte sie ihn wieder zu.
'''
"20" = ''':sup:`20` Er sagte zu ihr: Stell dich an den Zelteingang, und wenn einer
kommt und dich fragt: Ist jemand hier?, dann antworte: Nein.
'''
"21" = ''':sup:`21` Doch Jaël, die Frau Hebers, holte einen Zeltpflock, nahm einen
Hammer in die Hand, ging leise zu Sisera hin und schlug ihm den
Zeltpflock durch die Schläfe, sodass er noch in den Boden drang,
während er erschöpft in tiefem Schlaf lag. So fand Sisera den Tod.
'''
"22" = ''':sup:`22` Siehe, Barak, der Sisera nachjagte! Jaël trat heraus, ihm entgegen,
und sagte zu ihm: Komm, ich zeige dir den Mann, den du suchst. Er ging
mit ihr hinein; siehe, Sisera lag tot, den Pflock in seiner Schläfe.
'''
"23" = ''':sup:`23` So demütigte Gott an diesem Tag Jabin, den König von Kanaan, vor
den Israeliten
'''
"24" = ''':sup:`24` und die Hand der Israeliten lag immer schwerer auf Jabin, dem König
von Kanaan, bis sie Jabin, den König von Kanaan, ganz vernichtet
hatten.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Israels Abfall vom Glauben führte zur Unterdrückung unter
Jabin. Die Bedeutung von Führung wird bei Debora und Barak
hervorgehoben. Sie zeigen, dass Gott Menschen unterschiedlicher
4:4-10 - Die Prophetin Debora ist ein Beispiel für weibliche
Führungspersönlichkeiten in Israel und stellt kulturelle Normen in
Frage. Ihre Präsenz unterstreicht die Bedeutung der Rolle der Frau in
4:11-16 - Baraks militärische Strategie und sein Gehorsam gegenüber
Deboras Führung zeigen, wie wichtig die Zusammenarbeit in Gottes
Mission ist. Diese Einheit verdeutlicht, wie wichtig Teamarbeit im
4:17-22 - Siseras Tod durch Jaels Hand ist ein Beweis für göttliches
Eingreifen. Jaels Mut unterstreicht, wie wichtig es ist, Gottes Ruf
auch in schwierigen Situationen zu erkennen und ihm zu folgen (siehe
4:23-24 - Der Sieg über Jabin veranschaulicht Gottes Treue bei der
Erfüllung seiner Versprechen der Erlösung. Der Text betont, dass der
endgültige Sieg dem Herrn gehört und dem Volk Gottes Hoffnung gibt
'''
