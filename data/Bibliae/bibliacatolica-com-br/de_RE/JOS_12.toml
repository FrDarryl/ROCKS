[12]
"1" = ''':sup:`1` Das sind die Könige des Landes, die von den Israeliten geschlagen
wurden, und die Länder, die sie in Besitz nahmen, jenseits des Jordan
vom Arnontal bis zum Hermongebirge mit der ganzen Araba gegen
Sonnenaufgang:
'''
"2" = ''':sup:`2` Sihon, der Amoriterkönig, der in Heschbon wohnte; er herrschte von
Aroër am Rand des Arnontales und von der Mitte des Tals an über das
halbe Gilead bis zum Jabboktal, das die Grenze zu den Ammonitern
bildet,
'''
"3" = ''':sup:`3` ferner über die Araba bis zum See Kinneret im Osten und bis zum Meer
der Araba, dem Salzmeer im Osten in Richtung auf Bet-Jeschimot und im
Süden über das Gebiet unten an den Abhängen des Berges Pisga,
'''
"4" = ''':sup:`4` dann das Gebiet des Og, des Königs von Baschan, der von den
Rafaïtern übrig geblieben war und in Aschtarot und in Edreï wohnte;
'''
"5" = ''':sup:`5` er herrschte über das Hermongebirge und Salcha und den ganzen
Baschan bis zum Gebiet der Geschuriter und der Maachatiter sowie über
das halbe Gilead bis zum Gebiet Sihons, des Königs von Heschbon.
'''
"6" = ''':sup:`6` Mose, der Knecht des HERRN, und die Israeliten hatten sie geschlagen
und Mose, der Knecht des HERRN, hatte das Land den Rubenitern, den
Gaditern und dem halben Stamm Manasse zum Besitz gegeben.
'''
"7" = ''':sup:`7` Das sind die Könige des Landes, die Josua und die Israeliten
jenseits des Jordan im Westen geschlagen hatten, von Baal-Gad in der
Libanonsenke bis zu den kahlen Bergen, die nach Seïr hin ansteigen -
Josua gab ihr Land den Stämmen Israels zum Besitz, deren
Stammeseinteilung entsprechend:
'''
"8" = ''':sup:`8` im Gebirge und in der Schefela, in der Araba und an den
Bergabhängen, in der Wüste und im Negeb, das Land der Hetiter, der
Amoriter, der Kanaaniter, der Perisiter, der Hiwiter und der Jebusiter:
'''
"9" = ''':sup:`9` Der König von Jericho: einer; der König von Ai, das seitlich von
Bet-El liegt: einer;
'''
"10" = ''':sup:`10` der König von Jerusalem: einer; der König von Hebron: einer;
'''
"11" = ''':sup:`11` der König von Jarmut: einer; der König von Lachisch: einer;
'''
"12" = ''':sup:`12` der König von Eglon: einer; der König von Geser: einer;
'''
"13" = ''':sup:`13` der König von Debir: einer; der König von Geder: einer;
'''
"14" = ''':sup:`14` der König von Horma: einer; der König von Arad: einer;
'''
"15" = ''':sup:`15` der König von Libna: einer; der König von Adullam: einer;
'''
"16" = ''':sup:`16` der König von Makkeda: einer; der König von Bet-El: einer;
'''
"17" = ''':sup:`17` der König von Tappuach: einer; der König von Hefer: einer;
'''
"18" = ''':sup:`18` der König von Afek: einer; der König von Scharon: einer;
'''
"19" = ''':sup:`19` der König von Madon: einer; der König von Hazor: einer;
'''
"20" = ''':sup:`20` der König von Schimron- Meron: einer; der König von Achschaf:
einer;
'''
"21" = ''':sup:`21` der König von Taanach: einer; der König von Megiddo: einer;
'''
"22" = ''':sup:`22` der König von Kedesch: einer; der König von Jokneam am Karmel:
einer;
'''
"23" = ''':sup:`23` der König von Dor an der Höhe von Dor: einer; der König von Gojim
in Galiläa: einer;
'''
"24" = ''':sup:`24` der König von Tirza: einer; zusammen: einunddreißig Könige.
'''
"Notes" = '''
Notas de rodapé:
12:1-6 - Die Liste der von Moses und Josua besiegten Könige dient als
Zeugnis der Macht Gottes, seinem Volk das gelobte Land zu übergeben.
Diese Erinnerung ist ein Aufruf zur Dankbarkeit und Anerkennung der
5:18).
12:7-24 - Die Aufzählung der besiegten Könige veranschaulicht die
Gesamtheit der Eroberung Kanaans. Diese Passage betont, wie wichtig es
ist, sich an vergangene Siege zu erinnern, um sich den gegenwärtigen
12:1-24 - Die Aufteilung des Landes unter den Stämmen Israels ist eine
Erfüllung von Gottes Versprechen. Diese Aufteilung symbolisiert das
Erbe, das Gott seinem Volk vorbehalten hat, und bekräftigt die
Vorstellung, dass jeder Gläubige einen Platz und eine Aufgabe in Gottes
12:24 - Der letzte Bericht über die besiegten Könige betont Gottes
vollständigen Sieg über Israels Feinde. Dies ist eine eindringliche
Erinnerung daran, dass Gott all seinen Versprechen treu ist und dass
geistliche Kämpfe mit Mut und Glauben bewältigt werden müssen (siehe
12:24 - Der Sieg über die kanaanitischen Könige bekräftigt die
Vorstellung, dass Gehorsam und Vertrauen in Gott zu dauerhaften Siegen
führen. Diese Botschaft ermutigt Christen, im Glauben auszuharren, da
