[25]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Menschensohn, richte dein Gesicht gegen die Ammoniter, sprich als
Prophet über sie
'''
"3" = ''':sup:`3` und sag zu den Ammonitern: Hört das Wort GOTTES, des Herrn: So
spricht GOTT, der Herr: Weil du gegen mein Heiligtum Ha! gesprochen
hast, dass es entweiht wurde, und gegen den Ackerboden Israel, dass er
verwüstet wurde, und gegen das Haus Juda, dass es verschleppt wurde,
'''
"4" = ''':sup:`4` darum, siehe, gebe ich dich den Söhnen des Ostens zum Besitz. Sie
werden ihre Zelte bei dir aufschlagen und ihre Siedlungen bei dir
errichten. Sie sind es, die deine Früchte essen, und sie sind es, die
deine Milch trinken werden.
'''
"5" = ''':sup:`5` Rabba mache ich zum Weideplatz für Kamele und die Ammoniter zum
Lager für Schafe. Dann werdet ihr erkennen, dass ich der HERR bin.
'''
"6" = ''':sup:`6` Denn so spricht GOTT, der Herr: Weil du in die Hände geklatscht und
mit dem Fuß gestampft hast, voll höhnischer Schadenfreude über den
Ackerboden Israels,
'''
"7" = ''':sup:`7` darum, siehe, strecke ich meine Hand gegen dich aus, ich überlasse
dich den Völkern zur Plünderung, ich rotte dich aus unter den Nationen
und sorge dafür, dass du aus der Zahl der Länder verschwindest; ich
vernichte dich. Dann wirst du erkennen, dass ich der HERR bin.
'''
"8" = ''':sup:`8` So spricht GOTT, der Herr: Weil Moab und Seïr sagen: Siehe, dem Haus
Juda geht es wie allen Völkern!,
'''
"9" = ''':sup:`9` darum, siehe, will ich die Flanke Moabs öffnen, sodass es bei ihm
keine Stadt mehr gibt von einem Ende zum andern, nicht mehr
Bet-Jeschimot, Baal-Meon und Kirjatajim, die Zierde des Landes.
'''
"10" = ''':sup:`10` Zusammen mit den Ammonitern gebe ich es den Söhnen des Ostens zum
Besitz, sodass die Ammoniter unter den Nationen nicht mehr erwähnt
werden
'''
"11" = ''':sup:`11` und ich an Moab das Urteil vollstrecke. Dann werden sie erkennen,
dass ich der HERR bin.
'''
"12" = ''':sup:`12` So spricht GOTT, der Herr: Weil Edom sich am Haus Juda gerächt hat,
weil es Schuld auf sich geladen und Rache an ihm genommen hat,
'''
"13" = ''':sup:`13` darum - so spricht GOTT, der Herr: Ich strecke meine Hand gegen
Edom aus, ich vernichte darin Mensch und Tier und ich mache es zur
Wüste von Teman aus und bis Dedan sollen sie unter dem Schwert fallen.
'''
"14" = ''':sup:`14` Ich lege meine Rache an Edom in die Hand meines Volkes Israel. Sie
werden an Edom meinem Zorn und meinem Grimm entsprechend handeln. Dann
werden sie meine Rache kennenlernen - Spruch GOTTES, des Herrn.
'''
"15" = ''':sup:`15` So spricht GOTT, der Herr: Weil die Philister rachsüchtig gehandelt
haben und voll Verachtung Rache nahmen, um aus uralter Feindschaft
Vernichtung zu bringen,
'''
"16" = ''':sup:`16` darum - so spricht GOTT, der Herr: Siehe, ich will jetzt meine Hand
gegen die Philister ausstrecken, ich will die Kereter ausrotten und den
Rest an der Küste des Meeres vernichten.
'''
"17" = ''':sup:`17` Ich nehme an ihnen gewaltige Rache, mit grimmigen Strafen. Dann
werden sie erkennen, dass ich der HERR bin, wenn ich mich an ihnen
räche.
'''
