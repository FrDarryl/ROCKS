[13]
"1" = ''':sup:`1` Jeder ordne sich den Trägern der staatlichen Gewalt unter. Denn es
gibt keine staatliche Gewalt außer von Gott; die jetzt bestehen, sind
von Gott eingesetzt.
'''
"2" = ''':sup:`2` Wer sich daher der staatlichen Gewalt widersetzt, stellt sich gegen
die Ordnung Gottes, und wer sich ihm entgegenstellt, wird dem Gericht
verfallen.
'''
"3" = ''':sup:`3` Vor den Trägern der Macht hat sich nicht die gute, sondern die böse
Tat zu fürchten; willst du also ohne Furcht vor der staatlichen Gewalt
leben, dann tue das Gute, sodass du ihre Anerkennung findest!
'''
"4" = ''':sup:`4` Denn sie steht im Dienst Gottes für dich zum Guten. Wenn du aber das
Böse tust, fürchte dich! Denn nicht ohne Grund trägt sie das Schwert.
Sie steht nämlich im Dienst Gottes und vollstreckt das Urteil an dem,
der das Böse tut.
'''
"5" = ''':sup:`5` Deshalb ist es notwendig, sich unterzuordnen, nicht allein um der
Strafe, sondern auch um des Gewissens willen.
'''
"6" = ''':sup:`6` Das ist auch der Grund, weshalb ihr Steuern zahlt; denn in Gottes
Auftrag handeln jene, die Steuern einzuziehen haben.
'''
"7" = ''':sup:`7` Gebt allen, was ihr ihnen schuldig seid, Steuer, wem ihr Steuer
schuldet, Zoll, wem ihr Zoll schuldet, Furcht, wem ihr Furcht schuldet,
Ehre, wem ihr Ehre schuldet!
'''
"8" = ''':sup:`8` Niemandem bleibt etwas schuldig, außer der gegenseitigen Liebe! Wer
den andern liebt, hat das Gesetz erfüllt.
'''
"9" = ''':sup:`9` Denn die Gebote: Du sollst nicht die Ehe brechen, du sollst nicht
töten, du sollst nicht stehlen, du sollst nicht begehren! und alle
anderen Gebote sind in dem einen Satz zusammengefasst: Du sollst deinen
Nächsten lieben wie dich selbst.
'''
"10" = ''':sup:`10` Die Liebe tut dem Nächsten nichts Böses. Also ist die Liebe die
Erfüllung des Gesetzes.
'''
"11" = ''':sup:`11` Und das tut im Wissen um die gegenwärtige Zeit: Die Stunde ist
gekommen, aufzustehen vom Schlaf. Denn jetzt ist das Heil uns näher als
zu der Zeit, da wir gläubig wurden.
'''
"12" = ''':sup:`12` Die Nacht ist vorgerückt, der Tag ist nahe. Darum lasst uns ablegen
die Werke der Finsternis und anlegen die Waffen des Lichts!
'''
"13" = ''':sup:`13` Lasst uns ehrenhaft leben wie am Tag, ohne maßloses Essen und
Trinken, ohne Unzucht und Ausschweifung, ohne Streit und Eifersucht!
'''
"14" = ''':sup:`14` Vielmehr zieht den Herrn Jesus Christus an und sorgt nicht so für
euren Leib, dass die Begierden erwachen.
'''
