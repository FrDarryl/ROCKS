[21]
"1" = ''':sup:`1` Die Familienoberhäupter der Leviten kamen zu dem Priester Eleasar,
zu Josua, dem Sohn Nuns, und zu den Familienoberhäuptern der Stämme
Israels
'''
"2" = ''':sup:`2` und sagten zu ihnen in Schilo, im Lande Kanaan: Der HERR hat durch
Mose befohlen, uns Städte zum Wohnen und ihre Weideflächen für unser
Vieh zu geben.
'''
"3" = ''':sup:`3` Da gaben die Israeliten den Leviten nach der Anordnung des HERRN aus
ihrem Erbbesitz die folgenden Städte mit ihren Weideflächen.
'''
"4" = ''':sup:`4` Als das Los auf die Sippen der Kehatiter fiel, erhielten unter den
Leviten die Nachkommen des Priesters Aaron durch das Los dreizehn
Städte vom Stamm Juda, vom Stamm der Simeoniter und vom Stamm Benjamin.
'''
"5" = ''':sup:`5` Die übrigen Kehatiter erhielten, entsprechend ihren Sippen, durch
das Los zehn Städte vom Stamm Efraim, vom Stamm Dan und vom halben
Stamm Manasse.
'''
"6" = ''':sup:`6` Die Nachkommen Gerschons erhielten, entsprechend ihren Sippen, durch
das Los dreizehn Städte vom Stamm Issachar, vom Stamm Ascher, vom Stamm
Naftali und vom halben Stamm Manasse im Baschan.
'''
"7" = ''':sup:`7` Die Nachkommen Meraris erhielten, entsprechend ihren Sippen, zwölf
Städte vom Stamm Ruben, vom Stamm Gad und vom Stamm Sebulon.
'''
"8" = ''':sup:`8` Diese Städte mit ihren Weideflächen gaben die Israeliten durch das
Los den Leviten, wie es der HERR durch Mose befohlen hatte.
'''
"9" = ''':sup:`9` Vom Stamm der Judäer und vom Stamm der Simeoniter gaben sie ihnen
die folgenden, namentlich genannten Städte.
'''
"10" = ''':sup:`10` Sie wurden den Nachkommen Aarons unter den Sippen der Kehatiter,
unter den Leviten, zuteil; denn auf sie fiel das erste Los.
'''
"11" = ''':sup:`11` Ihnen gab man die Stadt des Arba, des Vaters Anaks, also Hebron, im
Gebirge Juda, mit seinen Weideflächen ringsum.
'''
"12" = ''':sup:`12` Das Ackerland der Stadt aber und die dazugehörenden Gehöfte hatte
man Kaleb, dem Sohn Jefunnes, als Besitz gegeben.
'''
"13" = ''':sup:`13` Den Nachkommen des Priesters Aaron gab man also die Asylstadt für
Totschläger, Hebron mit seinen Weideflächen, ferner Libna mit seinen
Weideflächen,
'''
"14" = ''':sup:`14` Jattir mit seinen Weideflächen, Eschtemoa mit seinen Weideflächen,
'''
"15" = ''':sup:`15` Holon mit seinen Weideflächen, Debir mit seinen Weideflächen,
'''
"16" = ''':sup:`16` Ajin mit seinen Weideflächen, Jutta mit seinen Weideflächen und
Bet-Schemesch mit seinen Weideflächen: neun Städte von den zwei Stämmen
Juda und Simeon,
'''
"17" = ''':sup:`17` vom Stamm Benjamin Gibeon mit seinen Weideflächen, Geba mit seinen
Weideflächen,
'''
"18" = ''':sup:`18` Anatot mit seinen Weideflächen und Almon mit seinen Weideflächen:
vier Städte.
'''
"19" = ''':sup:`19` Im Ganzen erhielten die Nachkommen Aarons, die Priester waren,
dreizehn Städte mit ihren Weideflächen.
'''
"20" = ''':sup:`20` Die Sippen der levitischen Kehatiter, die von den Nachkommen Kehats
außerdem noch vorhanden waren, erhielten die Städte ihres Anteils vom
Stamm Efraim.
'''
"21" = ''':sup:`21` Man gab ihnen die Asylstädte für Totschläger, Sichem mit seinen
Weideflächen im Gebirge Efraim, ferner Geser mit seinen Weideflächen,
'''
"22" = ''':sup:`22` Kibzajim mit seinen Weideflächen und Bet-Horon mit seinen
Weideflächen: vier Städte;
'''
"23" = ''':sup:`23` vom Stamm Dan erhielten sie Elteke mit seinen Weideflächen,
Gibbeton mit seinen Weideflächen,
'''
"24" = ''':sup:`24` Ajalon mit seinen Weideflächen und Gat-Rimmon mit seinen
Weideflächen: vier Städte;
'''
"25" = ''':sup:`25` vom halben Stamm Manasse erhielten sie Taanach mit seinen
Weideflächen und Gat-Rimmon mit seinen Weideflächen: zwei Städte.
'''
"26" = ''':sup:`26` Im Ganzen erhielten die Sippen der übrigen Nachkommen Kehats zehn
Städte.
'''
"27" = ''':sup:`27` Den Gerschonitern aus den levitischen Sippen gab man vom halben
Stamm Manasse die Asylstadt für Totschläger, Golan im Baschan mit
seinen Weideflächen sowie Aschtarot mit seinen Weideflächen: zwei
Städte;
'''
"28" = ''':sup:`28` vom Stamm Issachar erhielten sie Kischjon mit seinen Weideflächen,
Daberat mit seinen Weideflächen,
'''
"29" = ''':sup:`29` Jarmut mit seinen Weideflächen und En-Gannim mit seinen
Weideflächen: vier Städte;
'''
"30" = ''':sup:`30` vom Stamm Ascher erhielten sie Mischal mit seinen Weideflächen,
Abdon mit seinen Weideflächen,
'''
"31" = ''':sup:`31` Helkat mit seinen Weideflächen und Rehob mit seinen Weideflächen:
vier Städte;
'''
"32" = ''':sup:`32` vom Stamm Naftali erhielten sie die Asylstadt für Totschläger,
Kedesch in Galiläa mit seinen Weideflächen sowie Hammot-Dor mit seinen
Weideflächen und Kartan mit seinen Weideflächen: drei Städte.
'''
"33" = ''':sup:`33` Im Ganzen erhielten die Gerschoniter, entsprechend ihren Sippen,
dreizehn Städte mit ihren Weideflächen.
'''
"34" = ''':sup:`34` Den übrigen Leviten, also den Sippen der Nachkommen Meraris, gab
man vom Stamm Sebulon Jokneam mit seinen Weideflächen, Karta mit seinen
Weideflächen,
'''
"35" = ''':sup:`35` Dimna mit seinen Weideflächen und Nahalal mit seinen Weideflächen:
vier Städte;
'''
"36" = ''':sup:`36` dazu vom Stamm Ruben Bezer mit seinen Weideflächen, Jahaz mit
seinen Weideflächen,
'''
"37" = ''':sup:`37` Kedemot mit seinen Weideflächen und Mefaat mit seinen Weideflächen:
vier Städte;
'''
"38" = ''':sup:`38` vom Stamm Gad erhielten sie die Asylstadt für Totschläger, Ramot in
Gilead mit seinen Weideflächen, ferner Mahanajim mit seinen
Weideflächen,
'''
"39" = ''':sup:`39` Heschbon mit seinen Weideflächen und Jaser mit seinen Weideflächen:
zusammen vier Städte.
'''
"40" = ''':sup:`40` Im Ganzen erhielten die Merariter entsprechend ihren Sippen, die
unter den Sippen der Leviten noch übrig waren, als ihren Anteil zwölf
Städte.
'''
"41" = ''':sup:`41` Die Gesamtanzahl der Levitenstädte mitten im Besitz der Israeliten
betrug achtundvierzig, mit ihren Weideflächen.
'''
"42" = ''':sup:`42` Diese Städte bestanden jeweils aus der Stadt und den Weideflächen
in ihrer Umgebung; so war es bei allen diesen Städten.
'''
"43" = ''':sup:`43` So gab der HERR Israel das ganze Land, das er ihren Vätern mit
einem Eid zugesichert hatte. Sie nahmen es in Besitz und wohnten darin.
'''
"44" = ''':sup:`44` Und der HERR verschaffte ihnen Ruhe ringsum, genauso, wie er es
ihren Vätern mit einem Eid zugesichert hatte. Keiner von all ihren
Feinden konnte ihnen Widerstand leisten; alle ihre Feinde gab der HERR
in ihre Hand.
'''
"45" = ''':sup:`45` Keine von all den Zusagen, die der HERR dem Haus Israel gegeben
hatte, war ausgeblieben; jede war in Erfüllung gegangen.
'''
"Notes" = '''
Notas de rodapé:
21:1-3 - Die levitischen Städte sind den Priestern und Leviten
vorbehalten und betonen die Bedeutung des Dienstes für Gott. Die
Bereitstellung von Städten für die Leviten unterstreicht die
Verantwortung des Volkes, die im Tempel dienenden Personen zu
18:1-2).
21:4-8 - Die Verteilung der levitischen Städte unter den Stämmen
Israels spiegelt Gottes Gerechtigkeit wider, indem er denen, die in
seinem Namen dienen, ein Zuhause gibt. Sie zeigt auch die Einheit des
Volkes in der Anerkennung und Unterstützung des Dienstes (siehe auch
21:9-16 - Die Erwähnung von Zufluchtsstädten unter den levitischen
Städten unterstreicht Gottes Barmherzigkeit und seine Vorsorge für den
Schutz der Unschuldigen. Diese Orte sind ein Symbol der göttlichen
21:17-20 - Dass Gott seine Versprechen an das Volk Israel erfüllte und
ihm Land und Städte schenkte, unterstreicht seine Treue. Der Gehorsam
der Israeliten gegenüber seinem Ruf ist eine Antwort auf Gottes
23,14).
21:43-45 - Das Kapitel schließt mit der Bestätigung, dass Gott alle
seine Versprechen an Israel erfüllt hat und dass keines seiner Worte
unerfüllt geblieben ist. Dies ist ein Zeugnis für Gottes Treue und die
4,21).
'''
