[19]
"1" = ''':sup:`1` Darauf nahm Pilatus Jesus und ließ ihn geißeln.
'''
"2" = ''':sup:`2` Die Soldaten flochten einen Kranz aus Dornen; den setzten sie ihm
auf das Haupt und legten ihm einen purpurroten Mantel um.
'''
"3" = ''':sup:`3` Sie traten an ihn heran und sagten: Sei gegrüßt, König der Juden!
Und sie schlugen ihm ins Gesicht.
'''
"4" = ''':sup:`4` Pilatus ging wieder hinaus und sagte zu ihnen: Seht, ich bringe ihn
zu euch heraus; ihr sollt wissen, dass ich keine Schuld an ihm finde.
'''
"5" = ''':sup:`5` Jesus kam heraus; er trug die Dornenkrone und den purpurroten
Mantel. Pilatus sagte zu ihnen: Seht, der Mensch!
'''
"6" = ''':sup:`6` Als die Hohepriester und die Diener ihn sahen, schrien sie: Kreuzige
ihn, kreuzige ihn! Pilatus sagte zu ihnen: Nehmt ihr ihn und kreuzigt
ihn! Denn ich finde keine Schuld an ihm.
'''
"7" = ''':sup:`7` Die Juden entgegneten ihm: Wir haben ein Gesetz und nach dem Gesetz
muss er sterben, weil er sich zum Sohn Gottes gemacht hat.
'''
"8" = ''':sup:`8` Als Pilatus das hörte, fürchtete er sich noch mehr.
'''
"9" = ''':sup:`9` Er ging wieder in das Prätorium hinein und fragte Jesus: Woher bist
du? Jesus aber gab ihm keine Antwort.
'''
"10" = ''':sup:`10` Da sagte Pilatus zu ihm: Du sprichst nicht mit mir? Weißt du nicht,
dass ich Macht habe, dich freizulassen, und Macht, dich zu kreuzigen?
'''
"11" = ''':sup:`11` Jesus antwortete ihm: Du hättest keine Macht über mich, wenn es dir
nicht von oben gegeben wäre; darum hat auch der eine größere Sünde, der
mich dir ausgeliefert hat.
'''
"12" = ''':sup:`12` Daraufhin wollte Pilatus ihn freilassen, aber die Juden schrien:
Wenn du diesen freilässt, bist du kein Freund des Kaisers; jeder, der
sich zum König macht, lehnt sich gegen den Kaiser auf.
'''
"13" = ''':sup:`13` Auf diese Worte hin ließ Pilatus Jesus herausführen und er setzte
sich auf den Richterstuhl an dem Platz, der Lithostrotos, auf Hebräisch
Gabbata, heißt.
'''
"14" = ''':sup:`14` Es war Rüsttag des Paschafestes, ungefähr die sechste Stunde.
Pilatus sagte zu den Juden: Seht, euer König!
'''
"15" = ''':sup:`15` Sie aber schrien: Hinweg, hinweg, kreuzige ihn! Pilatus sagte zu
ihnen: Euren König soll ich kreuzigen? Die Hohepriester antworteten:
Wir haben keinen König außer dem Kaiser.
'''
"16" = ''':sup:`16` Da lieferte er ihnen Jesus aus, damit er gekreuzigt würde. Sie
übernahmen Jesus.
'''
"17" = ''':sup:`17` Und er selbst trug das Kreuz und ging hinaus zur sogenannten
Schädelstätte, die auf Hebräisch Golgota heißt.
'''
"18" = ''':sup:`18` Dort kreuzigten sie ihn und mit ihm zwei andere, auf jeder Seite
einen, in der Mitte aber Jesus.
'''
"19" = ''':sup:`19` Pilatus ließ auch eine Tafel anfertigen und oben am Kreuz
befestigen; die Inschrift lautete: Jesus von Nazaret, der König der
Juden.
'''
"20" = ''':sup:`20` Diese Tafel lasen viele Juden, weil der Platz, wo Jesus gekreuzigt
wurde, nahe bei der Stadt lag. Die Inschrift war hebräisch, lateinisch
und griechisch abgefasst.
'''
"21" = ''':sup:`21` Da sagten die Hohepriester der Juden zu Pilatus: Schreib nicht: Der
König der Juden, sondern dass er gesagt hat: Ich bin der König der
Juden.
'''
"22" = ''':sup:`22` Pilatus antwortete: Was ich geschrieben habe, habe ich geschrieben.
'''
"23" = ''':sup:`23` Nachdem die Soldaten Jesus gekreuzigt hatten, nahmen sie seine
Kleider und machten vier Teile daraus, für jeden Soldaten einen Teil,
und dazu das Untergewand. Das Untergewand war aber ohne Naht von oben
ganz durchgewoben.
'''
"24" = ''':sup:`24` Da sagten sie zueinander: Wir wollen es nicht zerteilen, sondern
darum losen, wem es gehören soll. So sollte sich das Schriftwort
erfüllen: Sie verteilten meine Kleider unter sich und warfen das Los um
mein Gewand. Dies taten die Soldaten.
'''
"25" = ''':sup:`25` Bei dem Kreuz Jesu standen seine Mutter und die Schwester seiner
Mutter, Maria, die Frau des Klopas, und Maria von Magdala.
'''
"26" = ''':sup:`26` Als Jesus die Mutter sah und bei ihr den Jünger, den er liebte,
sagte er zur Mutter: Frau, siehe, dein Sohn!
'''
"27" = ''':sup:`27` Dann sagte er zu dem Jünger: Siehe, deine Mutter! Und von jener
Stunde an nahm sie der Jünger zu sich.
'''
"28" = ''':sup:`28` Danach, da Jesus wusste, dass nun alles vollbracht war, sagte er,
damit sich die Schrift erfüllte: Mich dürstet.
'''
"29" = ''':sup:`29` Ein Gefäß voll Essig stand da. Sie steckten einen Schwamm voll
Essig auf einen Ysopzweig und hielten ihn an seinen Mund.
'''
"30" = ''':sup:`30` Als Jesus von dem Essig genommen hatte, sprach er: Es ist
vollbracht! Und er neigte das Haupt und übergab den Geist.
'''
"31" = ''':sup:`31` Weil Rüsttag war und die Körper während des Sabbats nicht am Kreuz
bleiben sollten - dieser Sabbat war nämlich ein großer Feiertag -,
baten die Juden Pilatus, man möge ihnen die Beine zerschlagen und sie
dann abnehmen.
'''
"32" = ''':sup:`32` Also kamen die Soldaten und zerschlugen dem ersten die Beine, dann
dem andern, der mit ihm gekreuzigt worden war.
'''
"33" = ''':sup:`33` Als sie aber zu Jesus kamen und sahen, dass er schon tot war,
zerschlugen sie ihm die Beine nicht,
'''
"34" = ''':sup:`34` sondern einer der Soldaten stieß mit der Lanze in seine Seite und
sogleich floss Blut und Wasser heraus.
'''
"35" = ''':sup:`35` Und der es gesehen hat, hat es bezeugt und sein Zeugnis ist wahr.
Und er weiß, dass er Wahres sagt, damit auch ihr glaubt.
'''
"36" = ''':sup:`36` Denn das ist geschehen, damit sich das Schriftwort erfüllte: Man
soll an ihm kein Gebein zerbrechen.
'''
"37" = ''':sup:`37` Und ein anderes Schriftwort sagt: Sie werden auf den blicken, den
sie durchbohrt haben.
'''
"38" = ''':sup:`38` Josef aus Arimathäa war ein Jünger Jesu, aber aus Furcht vor den
Juden nur im Verborgenen. Er bat Pilatus, den Leichnam Jesu abnehmen zu
dürfen, und Pilatus erlaubte es. Also kam er und nahm den Leichnam ab.
'''
"39" = ''':sup:`39` Es kam auch Nikodemus, der früher einmal Jesus bei Nacht aufgesucht
hatte. Er brachte eine Mischung aus Myrrhe und Aloe, etwa hundert
Pfund.
'''
"40" = ''':sup:`40` Sie nahmen den Leichnam Jesu und umwickelten ihn mit Leinenbinden,
zusammen mit den wohlriechenden Salben, wie es beim jüdischen Begräbnis
Sitte ist.
'''
"41" = ''':sup:`41` An dem Ort, wo man ihn gekreuzigt hatte, war ein Garten und in dem
Garten war ein neues Grab, in dem noch niemand bestattet worden war.
'''
"42" = ''':sup:`42` Wegen des Rüsttages der Juden und weil das Grab in der Nähe lag,
setzten sie Jesus dort bei.
'''
"Notes" = '''
Notas de rodapé:
19:1-3 - Jesus wird vor seiner Kreuzigung gegeißelt und verspottet.
Damit erfüllen sich die Prophezeiungen über das Leiden des Messias.
Christi Leiden nimmt das für die Erlösung notwendige Opfer vorweg und
Petrus 2,24).
19:16-18 - Jesu Kreuzigung geschah in Erfüllung des Willens Gottes, und
in diesem Moment vollzog sich die Erlösung der Menschheit. Das Kreuz,
obwohl ein Symbol der Schande, wird zum größten Ausdruck der Liebe
19:19-22 - Pilatus schreibt eine Inschrift auf das Kreuz und erklärt,
dass Jesus „der König der Juden“ sei. Trotz des Spottes ist diese
Inschrift eine Bestätigung der göttlichen Wahrheit: Jesus ist
19:25-27 - In seiner Leidenszeit kümmert sich Jesus um seine Mutter und
vertraut sie der Fürsorge von Johannes an. Dies zeigt, wie sehr sich
Jesus auch während seines Leidens um die Seinen sorgte und wie wichtig
19:28-30 - Vor seinem Tod verkündet Jesus: „Es ist vollbracht.“ Damit
verkündet er, dass das Erlösungswerk vollendet und die Sünde
vollständig bezahlt ist. Sein Tod ist die Erfüllung des
9,26-28).
'''
