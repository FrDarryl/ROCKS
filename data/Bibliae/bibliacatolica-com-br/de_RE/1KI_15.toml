[15]
"1" = ''':sup:`1` Im achtzehnten Jahr des Königs Jerobeam, des Sohnes Nebats, wurde
Abija König von Juda.
'''
"2" = ''':sup:`2` Er regierte drei Jahre in Jerusalem. Seine Mutter hieß Maacha und
war eine Tochter Abischaloms.
'''
"3" = ''':sup:`3` Er verfiel allen Sünden, die sein Vater vor ihm begangen hatte, und
sein Herz war nicht ungeteilt beim HERRN, seinem Gott, wie das Herz
seines Vaters David.
'''
"4" = ''':sup:`4` Nur Davids wegen ließ ihm der HERR, sein Gott, eine Leuchte in
Jerusalem, indem er seinen Sohn als Nachfolger einsetzte und Jerusalem
bestehen ließ.
'''
"5" = ''':sup:`5` Denn David hatte getan, was dem HERRN gefiel. Er war sein Leben lang
von keinem Gebot abgewichen, außer in der Sache Urijas, des Hetiters.
'''
"6" = ''':sup:`6` Es war aber Krieg zwischen Rehabeam und Jerobeam, solange er lebte.
'''
"7" = ''':sup:`7` Die übrige Geschichte Abijas und alle seine Taten sind aufgezeichnet
in der Chronik der Könige von Juda. Zwischen Abija und Jerobeam
herrschte Krieg.
'''
"8" = ''':sup:`8` Abija entschlief zu seinen Vätern; man begrub ihn in der Davidstadt.
Sein Sohn Asa wurde König an seiner Stelle.
'''
"9" = ''':sup:`9` Im zwanzigsten Jahr Jerobeams, des Königs von Israel, wurde Asa
König von Juda.
'''
"10" = ''':sup:`10` Er regierte einundvierzig Jahre in Jerusalem. Seine Großmutter hieß
Maacha und war eine Tochter Abischaloms.
'''
"11" = ''':sup:`11` Asa tat, was dem HERRN gefiel, wie sein Vater David.
'''
"12" = ''':sup:`12` Er entfernte die Hierodulen aus dem Land und beseitigte alle
Götzenbilder, die seine Väter gemacht hatten.
'''
"13" = ''':sup:`13` Auch seine Großmutter Maacha enthob er ihrer Stellung als Herrin,
weil sie der Aschera ein Schandbild errichtet hatte. Er ließ ihr
Schandbild umhauen und im Kidrontal verbrennen.
'''
"14" = ''':sup:`14` Nur die Kulthöhen verschwanden nicht. Doch das Herz Asas war
ungeteilt beim HERRN, solange er lebte.
'''
"15" = ''':sup:`15` Er brachte auch die Weihegaben seines Vaters und seine eigenen
Weihegaben in das Haus des HERRN: Silber, Gold und allerlei Geräte.
'''
"16" = ''':sup:`16` Zwischen Asa und Bascha, dem König von Israel, herrschte Krieg,
solange sie lebten.
'''
"17" = ''':sup:`17` Bascha, der König von Israel, zog gegen Juda und baute Rama aus, um
Asa, den König von Juda, daran zu hindern, auszurücken und wieder
einzuziehen.
'''
"18" = ''':sup:`18` Da nahm Asa alles Silber und Gold, das in den Schatzkammern des
Tempels noch vorhanden war, dazu alle Schätze des königlichen Palastes,
und ließ sie durch seine Abgesandten zu Ben-Hadad bringen, dem Sohn
Tabrimmons und Enkel Hesjons, dem König von Aram, der in Damaskus
seinen Sitz hatte. Dabei ließ er ihm sagen:
'''
"19" = ''':sup:`19` Zwischen mir und dir, zwischen meinem Vater und deinem Vater,
besteht ein Bündnis. Ich schicke dir Silber und Gold als Geschenk. Löse
also dein Bündnis mit Bascha, dem König von Israel, damit er von mir
abzieht!
'''
"20" = ''':sup:`20` Ben-Hadad hörte auf König Asa. Er sandte seine Heerführer gegen die
Städte Israels und verwüstete Ijon, Dan, Abel-Bet-Maacha, ganz Kinneret
sowie das ganze Land Naftali.
'''
"21" = ''':sup:`21` Als Bascha dies erfuhr, hörte er auf, Rama auszubauen, und blieb in
Tirza.
'''
"22" = ''':sup:`22` König Asa aber bot ganz Juda bis zum letzten Mann auf und ließ die
Steine und Balken wegnehmen, mit denen Bascha Rama ausgebaut hatte. Mit
ihnen baute König Asa Geba in Benjamin und Mizpa aus.
'''
"23" = ''':sup:`23` Die ganze übrige Geschichte Asas, alle seine Erfolge und Taten
sowie die Städte, die er baute, sind aufgezeichnet in der Chronik der
Könige von Juda. In seinem Alter erkrankte er an den Füßen.
'''
"24" = ''':sup:`24` Asa entschlief zu seinen Vätern und wurde bei seinen Vätern in der
Stadt seines Vaters David begraben. Sein Sohn Joschafat wurde König an
seiner Stelle.
'''
"25" = ''':sup:`25` Nadab, der Sohn Jerobeams, wurde König von Israel im zweiten Jahr
des Königs Asa von Juda. Er regierte zwei Jahre über Israel
'''
"26" = ''':sup:`26` und tat, was böse war in den Augen des HERRN. Er folgte den Wegen
seines Vaters und hielt an der Sünde fest, zu der dieser Israel
verführt hatte.
'''
"27" = ''':sup:`27` Bascha, der Sohn Ahijas, aus dem Stamm Issachar, zettelte eine
Verschwörung gegen ihn an und erschlug ihn bei Gibbeton, das den
Philistern gehörte. Nadab belagerte nämlich damals Gibbeton mit ganz
Israel.
'''
"28" = ''':sup:`28` Im dritten Jahr des Königs Asa von Juda tötete ihn Bascha und wurde
König an seiner Stelle.
'''
"29" = ''':sup:`29` Als er aber König geworden war, beseitigte er das ganze Haus
Jerobeam. Er ließ keinen am Leben, sondern rottete es völlig aus, wie
der HERR durch seinen Knecht Ahija von Schilo vorausgesagt hatte.
'''
"30" = ''':sup:`30` Das geschah wegen der Sünden, die Jerobeam begangen und zu denen er
Israel verführt hatte, und wegen des Ärgers, den er dem HERRN, dem Gott
Israels, bereitet hatte.
'''
"31" = ''':sup:`31` Die übrige Geschichte Nadabs und alle seine Taten sind
aufgezeichnet in der Chronik der Könige von Israel.
'''
"32" = ''':sup:`32` Zwischen Asa und Bascha, dem König von Israel, herrschte Krieg,
solange sie lebten.
'''
"33" = ''':sup:`33` Im dritten Jahr des Königs Asa von Juda wurde Bascha, der Sohn
Ahijas, König über ganz Israel. Er regierte in Tirza vierundzwanzig
Jahre
'''
"34" = ''':sup:`34` und tat, was böse war in den Augen des HERRN. Er folgte den Wegen
Jerobeams und hielt an der Sünde fest, zu der dieser Israel verführt
hatte.
'''
"Notes" = '''
Notas de rodapé:
15:1-3 - Abija folgt Rehabeam als König von Juda und begeht die Sünden
seines Vaters. Trotz seiner königlichen Abstammung folgt er nicht den
Wegen Gottes, was die Bedeutung von Treue unterstreicht (siehe auch 2.
Chronik 13:2-3 und 1. Könige 11:36).
15:4-5 - Gott erhält die davidische Dynastie aufgrund des Bundes mit
David, trotz der Sünden seiner Nachkommen. Gottes Gnade zeigt sich in
der Erfüllung seines Versprechens an David (siehe auch 2. Samuel 7:16
15:9-11 - Asa, König von Juda, tut, was in den Augen des Herrn recht
ist, und fördert religiöse Reformen. Er beseitigt den Götzendienst und
stellt damit einen Versuch der spirituellen Erneuerung in Juda dar
(siehe auch 2. Chronik 14:2-3 und 1. Könige 22:43).
15:12-15 - Asa vertreibt die Kultprostituierten und entfernt die
Götzenbilder, die sein Vater angefertigt hatte. Er versucht, die wahre
Anbetung des Herrn wiederherzustellen und demonstriert die Bedeutung
Chronik 15:8-9).
15:16-22 - Asa bittet Ben-Hadad, den König von Syrien, um Hilfe, um
Bascha, den König von Israel, zu besiegen. Trotz seiner anfänglichen
Treue verlässt sich Asa auf politische Bündnisse und zeigt damit die
menschliche Neigung, sich eher auf die eigene Stärke als auf Gott zu
'''
