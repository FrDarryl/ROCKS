[3]
"1" = ''':sup:`1` Das sind die Völker, die der HERR dagelassen hat, um durch sie die
Israeliten, alle, die von all den Kämpfen um Kanaan nichts mehr
wussten, auf die Probe zu stellen,
'''
"2" = ''':sup:`2` nur damit die Generationen der Israeliten sie kennenlernten, indem
er sie das Kriegführen lehrte, und zwar nur die, die sie zuvor nicht
kennengelernt hatten - :
'''
"3" = ''':sup:`3` die fünf Fürsten der Philister und alle Kanaaniter und Sidonier und
Hiwiter, die auf dem Libanongebirge wohnen, vom Berg Baal-Hermon bis
nach Lebo-Hamat.
'''
"4" = ''':sup:`4` Sie waren dazu da, damit er die Israeliten durch sie auf die Probe
stellte, um zu erkennen, ob sie den Geboten des HERRN gehorchen würden,
auf die er ihre Väter durch Mose verpflichtet hatte.
'''
"5" = ''':sup:`5` Die Israeliten wohnten also mitten unter den Kanaanitern, Hetitern,
Amoritern, Perisitern, Hiwitern und Jebusitern.
'''
"6" = ''':sup:`6` Sie nahmen sich deren Töchter zu Frauen und ihre Töchter gaben sie
deren Söhnen und sie dienten deren Göttern.
'''
"7" = ''':sup:`7` Die Israeliten taten, was in den Augen des HERRN böse ist. Sie
vergaßen den HERRN, ihren Gott, und dienten den Baalen und den
Ascheren.
'''
"8" = ''':sup:`8` Da entbrannte der Zorn des HERRN gegen die Israeliten und er gab sie
der Hand des Kuschan-Rischatajim preis, des Königs von Aram in
Mesopotamien. So mussten die Israeliten acht Jahre lang
Kuschan-Rischatajim dienen.
'''
"9" = ''':sup:`9` Als die Israeliten zum HERRN schrien, setzte der HERR den Israeliten
einen Retter ein, der sie rettete: Otniël, den Sohn des Kenas, den
jüngeren Bruder Kalebs.
'''
"10" = ''':sup:`10` Der Geist des HERRN kam über ihn und er richtete Israel. Er zog in
den Kampf und der HERR gab Kuschan-Rischatajim, den König von Aram, in
seine Hand und seine Hand wurde stark gegen Kuschan-Rischatajim.
'''
"11" = ''':sup:`11` Darauf hatte das Land vierzig Jahre lang Ruhe; dann starb Otniël,
der Sohn des Kenas.
'''
"12" = ''':sup:`12` Und wiederum taten die Israeliten, was in den Augen des HERRN böse
ist. Der HERR aber gab Eglon, dem König von Moab, Macht über Israel,
weil sie getan hatten, was in den Augen des HERRN böse ist.
'''
"13" = ''':sup:`13` Eglon verbündete sich mit den Ammonitern und Amalekitern, zog hin
und schlug Israel und sie eroberten die Palmenstadt.
'''
"14" = ''':sup:`14` Darauf mussten die Israeliten achtzehn Jahre lang Eglon, dem König
von Moab, dienen.
'''
"15" = ''':sup:`15` Als aber die Israeliten zum HERRN schrien, setzte ihnen der HERR
einen Retter ein: Ehud, den Sohn Geras, aus dem Stamm Benjamin, einen
Mann mit gehemmter rechter Hand. Als nun die Israeliten durch seine
Hand Tribut an Eglon, den König von Moab, schickten,
'''
"16" = ''':sup:`16` machte sich Ehud einen Dolch mit zwei Schneiden, eine Spanne lang,
und band ihn unter seinem Gewand an seine rechte Hüfte.
'''
"17" = ''':sup:`17` So brachte er Eglon, dem König von Moab, den Tribut dar. Eglon aber
war ein sehr beleibter Mann.
'''
"18" = ''':sup:`18` Als Ehud mit der Darbringung des Tributs zu Ende war, schickte er
die Leute, die den Tribut getragen hatten, weg;
'''
"19" = ''':sup:`19` er selber aber kehrte von den Götterbildern in Gilgal um und sagte:
Ich habe eine geheime Botschaft an dich, König. Da sagte er: Still! und
alle, die um ihn standen, gingen von ihm hinaus.
'''
"20" = ''':sup:`20` Nun trat Ehud zu ihm herein. Eglon saß in seinem kühlen Obergemach,
das für ihn allein bestimmt war, und Ehud sagte: Ich habe eine
Botschaft Gottes an dich. Da erhob er sich von seinem Thron.
'''
"21" = ''':sup:`21` Ehud aber streckte seine linke Hand aus, ergriff den Dolch an
seiner rechten Hüfte und stieß ihn Eglon in den Leib.
'''
"22" = ''':sup:`22` Es drang sogar der Griff nach der Klinge ein und das Fett umschloss
die Klinge, da er den Dolch nicht aus seinem Leib herausgezogen hatte.
Dann ging er zum Seiteneingang hinaus.
'''
"23" = ''':sup:`23` Ehud ging zur Säulenvorhalle hinaus, schloss die Tür des
Obergemachs hinter sich und schob den Riegel vor.
'''
"24" = ''':sup:`24` Kaum war er hinausgegangen, kamen seine Diener und sahen: Siehe,
die Tür des Obergemachs war verriegelt. Sie sagten: Sicher verrichtet
er in der kühlen Kammer seine Notdurft.
'''
"25" = ''':sup:`25` Sie warteten vergeblich. Aber siehe, er öffnete die Tür des
Obergemachs nicht. Sie nahmen den Schlüssel und schlossen auf: Siehe,
da lag ihr Herr tot auf dem Boden.
'''
"26" = ''':sup:`26` Ehud aber war entkommen, während sie gezögert hatten. Er war
bereits an den Götterbildern vorbeigegangen und hatte sich nach Seïra
in Sicherheit gebracht.
'''
"27" = ''':sup:`27` Sobald er dort angekommen war, ließ er auf dem Gebirge Efraim das
Widderhorn blasen und die Israeliten zogen mit ihm vom Gebirge hinab,
er an ihrer Spitze.
'''
"28" = ''':sup:`28` Er sagte zu ihnen: Jagt mir nach, denn der HERR hat euch eure
Feinde, die Moabiter, in die Hand gegeben! Sie zogen hinter ihm hinab,
besetzten die Jordanübergänge nach Moab und ließen niemand mehr
hinüber.
'''
"29" = ''':sup:`29` Damals erschlugen sie von Moab etwa zehntausend Mann, alles starke
und kriegstüchtige Männer, und keiner entkam.
'''
"30" = ''':sup:`30` So musste sich Moab an jenem Tag unter die Hand Israels beugen und
das Land hatte achtzig Jahre lang Ruhe.
'''
"31" = ''':sup:`31` Auf Ehud folgte Schamgar, der Sohn des Anat. Er erschlug
sechshundert Philister mit einem Ochsenstecken. Auch er rettete Israel.
'''
