[32]
"1" = ''':sup:`1` Wenn sie dir den Vorsitz übertragen haben, überhebe dich nicht! /
Sei unter ihnen wie einer von ihnen! / Sorge für sie und dann setz dich
hin!
'''
"2" = ''':sup:`2` Lass dich nieder, wenn du alles Notwendige getan hast, / damit du
dich über sie erfreuen kannst / und du wegen des guten Verhaltens einen
Kranz erhältst!
'''
"3" = ''':sup:`3` Rede, alter Mann, denn es steht dir zu / mit genauem Wissen, aber
behindere nicht die Musik!
'''
"4" = ''':sup:`4` Wo es Schönes zu hören gibt, schenke keine Rede aus! / Spiele nicht
zur Unzeit den Weisen!
'''
"5" = ''':sup:`5` Ein Siegel von Rubin auf goldenem Schmuck, / so ist ein Spiel der
Musiker beim Weingelage.
'''
"6" = ''':sup:`6` Ein Siegel von Smaragd in goldener Fassung / ist eine Melodie bei
süßem Wein.
'''
"7" = ''':sup:`7` Rede, junger Mann, wenn es nötig ist, / aber höchstens zweimal, wenn
du gefragt wirst!
'''
"8" = ''':sup:`8` Fasse mit wenigen Worten vieles zusammen! / Sei wie ein Wissender,
der zugleich schweigen kann!
'''
"9" = ''':sup:`9` Im Kreis von Vornehmen versuche nicht so zu sein wie sie! / Wo ein
anderer spricht, schwatze nicht viel!
'''
"10" = ''':sup:`10` Vor dem Donner blitzt es / und einem Bescheidenen geht
Liebenswürdigkeit voran.
'''
"11" = ''':sup:`11` Erhebe dich zur rechten Stunde und sei nicht der Letzte! / Geh nach
Hause und sei nicht ausgelassen!
'''
"12" = ''':sup:`12` Dort scherze und handle nach deiner Stimmung / und sündige nicht
mit hochmütiger Rede!
'''
"13" = ''':sup:`13` Für diese Dinge preise den, der dich gemacht hat, / der dich
trunken macht mit seinen guten Gaben!
'''
"14" = ''':sup:`14` Wer den Herrn fürchtet, nimmt Erziehung an, / und die sich früh zu
ihm aufmachen, finden Wohlgefallen.
'''
"15" = ''':sup:`15` Wer sich um das Gesetz bemüht, wird von ihm erfüllt, / und wer
heuchelt, nimmt an ihm Anstoß.
'''
"16" = ''':sup:`16` Die den Herrn fürchten, finden ein rechtes Urteil / und sie lassen
gerechte Taten aufleuchten wie ein Licht.
'''
"17" = ''':sup:`17` Ein sündiger Mensch weicht einer Zurechtweisung aus, / er findet
ein Urteil nach seinem Willen.
'''
"18" = ''':sup:`18` Ein Mann des Rates übergeht keine Überlegung, / ein feindseliger
und hochmütiger zeigt keine Furcht.
'''
"19" = ''':sup:`19` Tu nichts ohne Beratung / und dein Tun sei ohne Reue!
'''
"20" = ''':sup:`20` Geh nicht den Weg des Strauchelns / und stoße nicht an Steine an!
'''
"21" = ''':sup:`21` Vertrau keinem unvorhersehbaren Weg /
'''
"22" = ''':sup:`22` und sei auf der Hut vor deinen Kindern!
'''
"23" = ''':sup:`23` Bei all deinem Tun vertrau dir selber, / denn auch dies bedeutet
Halten der Gebote!
'''
"24" = ''':sup:`24` Wer dem Gesetz vertraut, beachtet die Gebote, / und wer dem Herrn
vertraut, wird keinen Mangel leiden.
'''
