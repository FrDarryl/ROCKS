[36]
"1" = ''':sup:`1` Dann fuhr Elihu fort und sprach:
'''
"2" = ''':sup:`2` Warte ein wenig, ich will es dir künden, / ich habe für Gott noch
mehr zu sagen.
'''
"3" = ''':sup:`3` Ich trage mein Wissen weit hinaus, / meinem Schöpfer verschaffe ich
Recht.
'''
"4" = ''':sup:`4` Denn wahrhaftig, meine Worte sind kein Trug, / ein Mann vollkommenen
Wissens steht vor dir.
'''
"5" = ''':sup:`5` Sieh, Gott ist gewaltig, er verwirft nicht, / gewaltig ist die Kraft
seines Herzens.
'''
"6" = ''':sup:`6` Den Frevler lässt er nicht am Leben, / doch den Gebeugten schafft er
Recht.
'''
"7" = ''':sup:`7` Er wendet seine Augen nicht von dem Gerechten; / Könige auf dem
Thron: / für immer setzt er sie ein, sie werden groß.
'''
"8" = ''':sup:`8` Doch sind in Fesseln sie geschlagen, / gefangen in des Elends
Stricken,
'''
"9" = ''':sup:`9` so hält er ihnen ihr Tun vor / und ihre Vergehen, weil sie stolz
geworden.
'''
"10" = ''':sup:`10` Er öffnet ihr Ohr zur Warnung, / fordert sie auf, vom Bösen zu
lassen.
'''
"11" = ''':sup:`11` Wenn sie hören und ihm dienen, / vollenden sie im Glück ihre Tage,
/ in Wonnen ihre Jahre.
'''
"12" = ''':sup:`12` Hören sie nicht, / so fahren sie zum Todesschacht hinab, /
verscheiden im Unverstand.
'''
"13" = ''':sup:`13` Ruchlos Gesinnte hegen Groll, / schreien nicht um Hilfe, wenn er
sie fesselt.
'''
"14" = ''':sup:`14` Schon in der Jugend muss ihre Seele sterben, / ihr Leben im Alter
von Geweihten.
'''
"15" = ''':sup:`15` Den Geplagten rettet er durch seine Plage / und öffnet durch
Bedrängnis sein Ohr.
'''
"16" = ''':sup:`16` Auch dich hat er aus dem Rachen der Bedrängnis gelockt, / in Weite
stehst du, nicht in Enge, / voll ist dein Tisch von fetten Speisen.
'''
"17" = ''':sup:`17` Das Gericht über den Frevler hat sich an dir erfüllt, / Gericht und
Urteil haben zugefasst.
'''
"18" = ''':sup:`18` Zornglut verführe dich nicht beim Schicksalsschlag / und reiches
Lösegeld verleite dich nicht.
'''
"19" = ''':sup:`19` Wird dein Schreien aus der Not dich führen / und alle Anstrengungen
voll Kraft?
'''
"20" = ''':sup:`20` Sehne nicht die Nacht herbei, / in der Völker hinaufsteigen von
ihrer Stätte!
'''
"21" = ''':sup:`21` Hüte dich und wende dich nicht zum Bösen! / Denn du wirst durch
Leid geprüft.
'''
"22" = ''':sup:`22` Sieh, groß ist Gott in seiner Macht. / Wer ist ein Lehrer wie er?
'''
"23" = ''':sup:`23` Wer will ihm weisen seinen Weg? / Wer kann ihm sagen: Du tust
Unrecht?
'''
"24" = ''':sup:`24` Denk daran, hoch sein Werk zu preisen, / von dem die Menschen
Lieder singen.
'''
"25" = ''':sup:`25` Alle Welt schaut es, / von ferne nur erblickt es der Mensch.
'''
"26" = ''':sup:`26` Sieh, Gott ist groß, wir begreifen ihn nicht, / unerforschlich ist
die Zahl seiner Jahre.
'''
"27" = ''':sup:`27` Denn er zieht die Wassertropfen herauf, / als Regen ergießen sie
sich aus dem Dunst.
'''
"28" = ''':sup:`28` Durch ihn rieseln die Wolken, / träufeln nieder auf die vielen
Menschen.
'''
"29" = ''':sup:`29` Wer gar versteht der Wolke Schweben, / den Donnerhall aus seinem
Zelt?
'''
"30" = ''':sup:`30` Sieh, darüber breitet er sein Licht / und deckt des Meeres Wurzeln
zu.
'''
"31" = ''':sup:`31` Denn damit richtet er die Völker, / gibt Speise in reicher Fülle.
'''
"32" = ''':sup:`32` Mit Licht füllt er beide Hände, / bietet sie auf gegen den, der
angreift.
'''
"33" = ''':sup:`33` Ihn kündigt an sein lauter Schall, / wenn er im Zorn gegen den
Frevel eifert.
'''
"Notes" = '''
Notas de rodapé:
36:1-4 - Elihu betont seine Absicht, Gottes Wissen zu erklären und
betont, wie wichtig es ist, Gottes Größe und Weisheit zu verstehen.
Dieses Streben nach Gottes Wissen ist im Leben eines Gläubigen von
Korinther 2,12).
36:5-7 - Elihu bekräftigt, dass Gott mächtig ist und niemanden
verachtet, und betont die Würde aller Menschen vor Gott. Dies
bekräftigt die Vorstellung, dass jeder Mensch einen Wert und eine
12:3).
36:8-12 - Elihu spricht vom Leiden als Mittel der Disziplinierung und
Korrektur und betont, dass Gott Not nutzt, um sein Volk zu lehren und
zu führen. Diese Sichtweise erinnert daran, dass Widrigkeiten auch
36:13-15 - Elihu erwähnt, dass die Bösen Gottes Stimme möglicherweise
nicht hören, während die Gerechten durch Leiden erlöst werden. Dies
unterstreicht den Unterschied zwischen denen, die sich Gott zuwenden,
Petrus 4:12-13).
36:26-33 - Elihu schließt mit einer Lobpreisung der Größe Gottes und
seiner Wunder. Diese Anbetung der göttlichen Souveränität ist ein
wesentlicher Bestandteil des Glaubens und erinnert uns an Gottes
'''
