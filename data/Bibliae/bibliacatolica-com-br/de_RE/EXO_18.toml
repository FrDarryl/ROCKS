[18]
"1" = ''':sup:`1` Jitro, der Priester von Midian, der Schwiegervater des Mose, hörte,
was Gott alles an Mose und seinem Volk Israel getan und wie der HERR
Israel aus Ägypten herausgeführt hatte.
'''
"2" = ''':sup:`2` Da nahm Jitro, der Schwiegervater des Mose, Zippora mit sich, die
Frau des Mose - Mose hatte sie wieder zurückgeschickt -,
'''
"3" = ''':sup:`3` und ihre beiden Söhne. Der eine hieß Gerschom, weil Mose gesagt
hatte: Gast bin ich in fremdem Land.
'''
"4" = ''':sup:`4` Der andere hieß Eliëser, weil Mose gesagt hatte: Der Gott meines
Vaters hat mir geholfen und hat mich vor dem Schwert des Pharao
gerettet.
'''
"5" = ''':sup:`5` Jitro, der Schwiegervater des Mose, kam mit dessen Söhnen und dessen
Frau in die Wüste, wo Mose beim Gottesberg lagerte.
'''
"6" = ''':sup:`6` Er ließ Mose sagen: Ich, dein Schwiegervater Jitro, komme zu dir
zusammen mit deiner Frau und ihren beiden Söhnen.
'''
"7" = ''':sup:`7` Da ging Mose seinem Schwiegervater entgegen, fiel vor ihm nieder und
küsste ihn. Dann fragten sie einander nach ihrem Wohlergehen und gingen
ins Zelt.
'''
"8" = ''':sup:`8` Mose erzählte seinem Schwiegervater alles, was der HERR dem Pharao
und den Ägyptern um Israels willen angetan hatte, auch von allen
Schwierigkeiten, denen sie unterwegs begegnet waren, und wie der HERR
sie gerettet hatte.
'''
"9" = ''':sup:`9` Jitro freute sich über alles, was der HERR an Israel Gutes getan
hatte, als er es aus der Hand der Ägypter rettete.
'''
"10" = ''':sup:`10` Jitro sagte: Gepriesen sei der HERR, der euch aus der Hand der
Ägypter und der Hand des Pharao gerettet hat; der das Volk unter der
Hand der Ägypter weg errettet hat.
'''
"11" = ''':sup:`11` Jetzt weiß ich: Der HERR ist größer als alle Götter. Denn worin sie
vermessen waren, das ist auf sie zurückgefallen.
'''
"12" = ''':sup:`12` Dann holte Jitro, der Schwiegervater des Mose, Brandopfer und
Schlachtopfer für Gott. Aaron und alle Ältesten Israels kamen, um mit
dem Schwiegervater des Mose vor dem Angesicht Gottes ein Mahl zu
halten.
'''
"13" = ''':sup:`13` Am folgenden Morgen setzte sich Mose, um für das Volk Recht zu
sprechen. Die Leute mussten vor Mose vom Morgen bis zum Abend anstehen.
'''
"14" = ''':sup:`14` Als der Schwiegervater des Mose sah, was er alles für das Volk zu
tun hatte, sagte er: Was soll das, was du da für das Volk tust? Warum
sitzt du hier allein und die vielen Leute müssen vom Morgen bis zum
Abend vor dir anstehen?
'''
"15" = ''':sup:`15` Mose antwortete seinem Schwiegervater: Weil das Volk zu mir kommt,
um Gott zu befragen.
'''
"16" = ''':sup:`16` Wenn sie einen Streitfall haben, kommt er zu mir. Ich entscheide
zwischen ihnen und teile ihnen die Gesetze und Weisungen Gottes mit.
'''
"17" = ''':sup:`17` Da sagte der Schwiegervater zu Mose: Es ist nicht gut, wie du das
machst.
'''
"18" = ''':sup:`18` So richtest du dich selbst zugrunde und auch das Volk, das bei dir
ist. Das ist zu schwer für dich; allein kannst du es nicht bewältigen.
'''
"19" = ''':sup:`19` Nun hör zu, ich will dir einen Rat geben und Gott wird mit dir
sein. Vertritt du das Volk vor Gott! Bring ihre Angelegenheiten vor
ihn,
'''
"20" = ''':sup:`20` unterrichte sie in den Gesetzen und Weisungen und mach sie mit dem
Weg bekannt, auf dem sie gehen, und mit dem Tun, nach dem sie handeln
sollen!
'''
"21" = ''':sup:`21` Du aber sieh dich im ganzen Volk nach tüchtigen, gottesfürchtigen
und zuverlässigen Männern um, die Bestechung ablehnen. Gib dem Volk
Vorsteher für je tausend, hundert, fünfzig und zehn!
'''
"22" = ''':sup:`22` Sie sollen dem Volk jederzeit als Richter zur Verfügung stehen.
Alle wichtigen Fälle sollen sie vor dich bringen, die leichteren sollen
sie selber entscheiden. Entlaste dich und lass sie mittragen!
'''
"23" = ''':sup:`23` Wenn du das tust, sofern Gott zustimmt, bleibst du der Aufgabe
gewachsen und dieses ganze Volk kann in Frieden heimkehren.
'''
"24" = ''':sup:`24` Mose hörte auf seinen Schwiegervater und tat alles, was er
vorschlug.
'''
"25" = ''':sup:`25` Mose wählte sich tüchtige Männer in ganz Israel aus und setzte sie
als Hauptleute über das Volk ein, als Vorsteher für je tausend,
hundert, fünfzig und zehn.
'''
"26" = ''':sup:`26` Sie standen dem Volk jederzeit als Richter zur Verfügung. Die
schwierigen Fälle brachten sie vor Mose, alle leichteren entschieden
sie selber.
'''
"27" = ''':sup:`27` Mose verabschiedete seinen Schwiegervater und dieser kehrte in sein
Land zurück.
'''
"Notes" = '''
