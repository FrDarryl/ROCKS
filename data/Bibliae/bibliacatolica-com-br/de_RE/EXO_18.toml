für Israel vollbracht hat, und besucht Moses. Er bringt seine Frau und
seine Kinder mit. Dies unterstreicht die Anerkennung der Werke Gottes
Könige 10:1).
18:9-12 - Jethro lobt Gott für die Wunder, die er für Israel vollbracht
hat, und bringt ihm Opfer dar. Dieser Akt der Anbetung zeigt, dass Gott
für seine Werke Lob verdient, unabhängig vom kulturellen Hintergrund
18:13-16 - Moses verbringt den ganzen Tag damit, die Streitigkeiten des
Volkes zu schlichten. Dies erregt die Aufmerksamkeit von Jethro, der
bemerkt, dass Moses mit seiner Arbeit überlastet ist. Dies zeigt, wie
18:17-23 - Jethro rät Mose, einen Teil seiner Aufgaben an fähige,
gottesfürchtige Männer zu delegieren. Dieser Rat begründet das Prinzip
der gemeinsamen Führung und Organisation im Dienst des Volkes Gottes
