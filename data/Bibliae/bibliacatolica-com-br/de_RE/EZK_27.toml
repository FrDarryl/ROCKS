[27]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Du, Menschensohn, stimm die Totenklage über Tyrus an!
'''
"3" = ''':sup:`3` Sag zu Tyrus, die da wohnt am Zugang zum Meer, die Handel treibt mit
den Völkern bis hin zu den vielen Inseln: So spricht GOTT, der Herr:
Tyrus, du sagst: / Ich bin von vollendeter Schönheit.
'''
"4" = ''':sup:`4` Im Herzen der Meere liegt dein Gebiet. / Vollendet schön schufen
dich deine Erbauer.
'''
"5" = ''':sup:`5` Aus Zypressen vom Senirgebirge / bauten sie all deine Planken, eine
Zeder vom Libanon nahmen sie, / um auf dir den Mast zu errichten.
'''
"6" = ''':sup:`6` Deine Ruder machten / sie aus Terebinthen vom Baschan, dein Deck aus
Elfenbein und Eschenholz / von den Inseln der Kittäer.
'''
"7" = ''':sup:`7` Dein Segel war bunt gewebtes ägyptisches Leinen. / Es sollte dein
Erkennungszeichen sein. Deine Planen waren aus violettem und rotem
Purpur / von den Küsten Elischas.
'''
"8" = ''':sup:`8` Deine Ruderer stammten / aus Sidon und Arwad. Deine Weisen, Tyrus,
waren bei dir. / Sie waren deine Seeleute.
'''
"9" = ''':sup:`9` Die Ältesten von Gebal und seine Weisen / fuhren auf dir, um deine
Risse zu dichten. Alle Schiffe des Meeres und ihre Schiffsleute / kamen
zu dir, um mit dir Handel zu treiben.
'''
"10" = ''':sup:`10` Paras, Lud und Put / waren in deinem Heer als deine Krieger.
Schilde und Helme hängten sie auf an dir; / diese verliehen dir
prächtigen Glanz.
'''
"11" = ''':sup:`11` Die Söhne von Arwad und dein Heer standen ringsum auf deinen Mauern
und Gammaditer auf deinen Türmen. Ihre Schilde hängten sie rings an
deinen Mauern auf. Sie machten deine Schönheit vollkommen.
'''
"12" = ''':sup:`12` Tarschisch kaufte bei dir wegen der Fülle all deiner Güter; Silber,
Eisen, Zinn und Blei gaben sie für deine Waren.
'''
"13" = ''':sup:`13` Jawan, Tubal und Meschech, sie waren deine Händler. Menschen und
Kupfergeräte gaben sie für deine Handelswaren.
'''
"14" = ''':sup:`14` Die von Bet-Togarma gaben Zugpferde und Reitpferde und Maultiere
für deine Waren.
'''
"15" = ''':sup:`15` Die Söhne von Dedan waren deine Händler. Viele Inseln standen als
Kaufleute an deiner Seite; als Abgaben brachten sie dir Elfenbein und
Ebenholz.
'''
"16" = ''':sup:`16` Aram kaufte bei dir wegen der Fülle deiner Erzeugnisse.
Karfunkelstein, Purpur, bunte Stoffe, Byssus, Korallen und Rubine gaben
sie für deine Waren.
'''
"17" = ''':sup:`17` Juda und das Land Israel, sie waren deine Händler. Weizen aus
Minnit, Pannag, Honig, Öl und Mastix gaben sie für deine Handelswaren.
'''
"18" = ''':sup:`18` Damaskus kaufte bei dir wegen der Fülle deiner Erzeugnisse, wegen
der Fülle all deiner Güter. Wein aus Helbon und Wolle aus Zahar,
'''
"19" = ''':sup:`19` Wein aus Usal gaben sie für deine Waren. Gehämmertes Eisen, Zimt
und Gewürzrohr gehörte zu deinen Handelswaren.
'''
"20" = ''':sup:`20` Dedan war dein Händler für Satteldecken.
'''
"21" = ''':sup:`21` Arabien und alle Fürsten von Kedar, sie waren Kaufleute an deiner
Seite. Sie kauften bei dir Lämmer, Widder und Böcke.
'''
"22" = ''':sup:`22` Händler von Saba und Ragma, sie trieben Handel mit dir. Für den
allerbesten Balsam, für alle Arten von Edelsteinen und Gold gaben sie
deine Waren.
'''
"23" = ''':sup:`23` Haran, Kanne und Eden, die Händler von Saba, Assur, Kilmad trieben
Handel mit dir.
'''
"24" = ''':sup:`24` Sie waren deine Händler. Prunkgewänder und Mäntel aus violettem
Purpur, bunte Stoffe und mehrfarbige Tücher, feste gedrehte Seile
kauften sie ein für dich.
'''
"25" = ''':sup:`25` Die Schiffe von Tarschisch dienten dir / als Karawanen für deine
Waren. So fülltest du dich, / wurdest schwer beladen im Herzen der
Meere.
'''
"26" = ''':sup:`26` Über gewaltige Wasser brachten dich / deine Ruderer. Da zerbrach
dich der Ostwind / im Herzen der Meere.
'''
"27" = ''':sup:`27` Dein Reichtum, deine Waren, dein Handelsgut, / deine Schiffsleute
und deine Seeleute, die Männer, die deine Risse dichten, / die deine
Waren eintauschen, alle deine Soldaten auf dir / und in deinem ganzen
Aufgebot, / die in deiner Mitte sind, sie fallen in das Herz der Meere
/ am Tag deines Falles.
'''
"28" = ''':sup:`28` Beim lauten Geschrei deiner Seeleute / wogen die Wasserfluten.
'''
"29" = ''':sup:`29` Alle, die das Ruder führen, / verlassen ihr Schiff. Schiffsleute,
alle Seeleute des Meeres, / sie stehen an Land.
'''
"30" = ''':sup:`30` Über dich lassen sie laut ihre Stimme hören, / bitterlich schreien
sie auf. Sie streuen sich Staub auf ihr Haupt, / in der Asche wälzen
sie sich.
'''
"31" = ''':sup:`31` Deinetwegen scheren sie sich eine Glatze, / Trauerkleider legen sie
an und weinen über dich mit verbitterter Seele, / mit bitterer Klage.
'''
"32" = ''':sup:`32` In ihrem Jammer stimmen sie über dich / eine Totenklage an und
halten Klage für dich: / Wer war wie Tyrus, ihm vergleichbar, / mitten
im Meer?
'''
"33" = ''':sup:`33` Als deine Waren vom Meer her kamen, / hast du viele Völker
gesättigt. Die Könige der Erde machtest du reich / mit deinem
gewaltigen Reichtum / und deinen Handelswaren.
'''
"34" = ''':sup:`34` Jetzt bist du zerbrochen - weg von den Meeren - / in den Tiefen des
Wassers. Deine Handelswaren und dein ganzes Aufgebot / in deiner Mitte
sind gefallen.
'''
"35" = ''':sup:`35` Alle Bewohner der Küsten / sind entsetzt über dich; ihren Königen
sträubt sich das Haar. / Verstört sind die Gesichter.
'''
"36" = ''':sup:`36` Die Kaufleute unter den Völkern / zischeln über dich. Zu einem Bild
des Schreckens bist du geworden, / du bist für immer dahin.
'''
"Notes" = '''
Notas de rodapé:
27:1-11 - Die Klage über Tyrus beschreibt ihren Reichtum und Ruhm,
kündigt aber auch ihre Zerstörung an. Tyrus wird mit einem großen
Handelsschiff verglichen, das aufgrund seiner Arroganz und seines
27:12-25 - Die Handelsbeziehungen von Tyrus mit verschiedenen
Mittelmeerländern werden hervorgehoben und zeigen, wie die Stadt durch
den Austausch von Waren und Reichtum florierte. Dies verdeutlicht die
Gefahr, auf weltlichen Reichtum und Allianzen zu vertrauen (siehe auch
27:26-36 - Der Fall von Tyrus wird dramatisch als Schiffbruch
beschrieben, der Trauer und Verzweiflung über alle Nationen brachte,
die von der Stadt abhängig waren. Die Zerstörung von Tyrus dient als
Warnung für alle Nationen, die sich auf mächtige materielle Ressourcen
'''
