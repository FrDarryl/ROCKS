[43]
"1" = ''':sup:`1` Und es geschah, als Jeremia dem ganzen Volk alle Worte des HERRN,
ihres Gottes, vollständig mitgeteilt hatte, nämlich all die Worte, mit
denen ihn der HERR zu ihnen gesandt hatte,
'''
"2" = ''':sup:`2` da sagte Asarja, der Sohn Hoschajas, und Johanan, der Sohn Kareachs,
sowie alle vermessenen Männer zu Jeremia: Was du sagst, ist erlogen.
Nicht der HERR, unser Gott, hat dich gesandt mit dem Auftrag: Ihr sollt
nicht nach Ägypten ziehen, um euch dort niederzulassen.
'''
"3" = ''':sup:`3` Vielmehr hetzt dich Baruch, der Sohn Nerijas, gegen uns auf, um uns
den Chaldäern auszuliefern, sodass sie uns töten oder uns nach Babel in
die Verbannung führen.
'''
"4" = ''':sup:`4` Johanan, der Sohn Kareachs, alle Truppenführer und das ganze Volk
hörten also nicht auf die Stimme des HERRN, im Land Juda zu bleiben.
'''
"5" = ''':sup:`5` Johanan, der Sohn Kareachs, und alle Truppenführer nahmen den ganzen
Rest Judas, der aus allen Völkern, unter die er versprengt gewesen,
zurückgekehrt war, um sich im Land Juda niederzulassen:
'''
"6" = ''':sup:`6` Männer, Frauen und Kinder, die Königstöchter und alle Leute, die
Nebusaradan, der Befehlshaber der Leibwache, bei Gedalja, dem Sohn
Ahikams, des Sohnes Schafans, gelassen hatte, auch den Propheten
Jeremia und Baruch, den Sohn Nerijas,
'''
"7" = ''':sup:`7` und sie zogen ins Land Ägypten, weil sie nicht auf die Stimme des
HERRN hörten. Und sie kamen bis nach Tachpanhes.
'''
"8" = ''':sup:`8` In Tachpanhes erging das Wort des HERRN an Jeremia:
'''
"9" = ''':sup:`9` Nimm große Steine in die Hand und vergrab sie vor den Augen
judäischer Männer im Sandboden an der Ziegelterrasse, die am Eingang
zum Haus des Pharao in Tachpanhes ist!
'''
"10" = ''':sup:`10` Dann sag zu ihnen: So spricht der HERR der Heerscharen, der Gott
Israels: Siehe, ich sende hin und hole meinen Knecht Nebukadnezzar, den
König von Babel; ich werde seinen Thron über diesen Steinen, die ich
vergraben habe, aufstellen und er wird sein Prunkzelt darüber
ausspannen.
'''
"11" = ''':sup:`11` Er wird kommen und das Land Ägypten schlagen; wer für den Tod
bestimmt ist, verfällt dem Tod, wer für die Gefangenschaft, der
Gefangenschaft und wer für das Schwert, dem Schwert.
'''
"12" = ''':sup:`12` Ich werde an die Tempel der Götter Ägyptens Feuer legen und die
Götter verbrennen oder sie in die Gefangenschaft führen. Er wird das
Land Ägypten entlausen, wie ein Hirt sein Gewand entlaust; danach wird
er unbehelligt abziehen.
'''
"13" = ''':sup:`13` Er wird zerbrechen die Obelisken von Heliopolis in Ägypten und die
Tempel der Götter Ägyptens im Feuer verbrennen.
'''
