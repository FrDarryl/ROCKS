[7]
"1" = ''':sup:`1` Nach diesen Ereignissen, unter der Herrschaft des Perserkönigs
Artaxerxes, kam Esra, der Sohn Serajas, des Sohnes Asarjas, des Sohnes
Hilkijas,
'''
"2" = ''':sup:`2` des Sohnes Schallums, des Sohnes Zadoks, des Sohnes Ahitubs,
'''
"3" = ''':sup:`3` des Sohnes Amarjas, des Sohnes Asarjas, des Sohnes Merajots,
'''
"4" = ''':sup:`4` des Sohnes Serachjas, des Sohnes Usis, des Sohnes Bukkis,
'''
"5" = ''':sup:`5` des Sohnes Abischuas, des Sohnes des Pinhas, des Sohnes Eleasars,
des Sohnes des Hohepriesters Aaron.
'''
"6" = ''':sup:`6` Dieser Esra kam also von Babel herauf. Er war ein Schriftgelehrter,
kundig in der Weisung des Mose, die der HERR, der Gott Israels, gegeben
hatte. Weil die Hand des HERRN, seines Gottes, über ihm war, gewährte
der König ihm alles, was er wünschte.
'''
"7" = ''':sup:`7` Mit ihm zog im siebten Jahr des Königs Artaxerxes auch eine Anzahl
von Israeliten sowie von Priestern, Leviten, Sängern, Torwächtern und
Tempeldienern nach Jerusalem.
'''
"8" = ''':sup:`8` Im fünften Monat dieses siebten Regierungsjahrs des Königs kam Esra
in Jerusalem an.
'''
"9" = ''':sup:`9` Den Aufbruch von Babel hatte er auf den Ersten des ersten Monats
festgesetzt und am Ersten des fünften Monats kam er in Jerusalem an, da
die gütige Hand seines Gottes über ihm war.
'''
"10" = ''':sup:`10` Denn Esra war von ganzem Herzen darauf aus, die Weisung des HERRN
zu erforschen und danach zu handeln und Gesetz und Rechtsentscheid in
Israel zu lehren.
'''
"11" = ''':sup:`11` Das ist eine Abschrift des Erlasses, den der König Artaxerxes dem
Priester und Schriftgelehrten Esra mitgab, dem Schriftkundigen in den
Dingen der Gebote des HERRN und seinen Gesetzen für Israel:
'''
"12" = ''':sup:`12` Artaxerxes, der König der Könige, wünscht dem Priester Esra, dem
Schriftkundigen im Gesetz des Gottes des Himmels, alles Gute.
'''
"13" = ''':sup:`13` Das ist es, was ich befehle: Jeder in meinem Reich, der zum Volk
Israel oder seinen Priestern und Leviten gehört und gewillt ist, nach
Jerusalem zu gehen, darf mit dir ziehen.
'''
"14" = ''':sup:`14` Denn du bist von dem König und seinen sieben Räten ausgesandt und
sollst nach dem Gesetz deines Gottes, das in deiner Hand ist,
untersuchen, wie es in Juda und Jerusalem steht.
'''
"15" = ''':sup:`15` Auch sollst du das Silber und Gold hinbringen, das der König und
seine Räte dem Gott Israels gespendet haben, der in Jerusalem seine
Wohnstätte hat,
'''
"16" = ''':sup:`16` auch alles Silber und Gold, das du in der ganzen Provinz Babel
bekommst, samt den Spenden, die das Volk Israel und die Priester für
das Haus ihres Gottes in Jerusalem geben.
'''
"17" = ''':sup:`17` Von diesem Geld sollst du dann gewissenhaft Stiere, Widder und
Lämmer sowie die dazugehörenden Speiseopfer und Trankopfer kaufen und
sie auf dem Altar des Hauses eures Gottes in Jerusalem darbringen.
'''
"18" = ''':sup:`18` Das übrige Silber und Gold dürft ihr nach dem Willen eures Gottes
verwenden, wie es dir und deinen Amtsbrüdern gut scheint.
'''
"19" = ''':sup:`19` Auch die Geräte, die man dir für den Dienst im Haus deines Gottes
übergibt, sollst du dem Gott in Jerusalem abliefern.
'''
"20" = ''':sup:`20` Den restlichen Bedarf für das Haus deines Gottes, den du
aufzubringen hast, kannst du aus den königlichen Schatzhäusern
bezahlen.
'''
"21" = ''':sup:`21` Ich, der König Artaxerxes, befehle allen Schatzmeistern im Gebiet
jenseits des Stroms: Alles, was der Priester Esra, der Schriftkundige
im Gesetz des Gottes des Himmels, von euch fordert, soll genau erfüllt
werden,
'''
"22" = ''':sup:`22` und zwar bis zu hundert Talenten Silber, bis zu hundert Kor Weizen,
bis zu hundert Bat Wein, bis zu hundert Bat Öl, dazu Salz in jeder
Menge.
'''
"23" = ''':sup:`23` Alles, was der Gott des Himmels befiehlt, soll man mit frommem
Eifer erfüllen für das Haus des Gottes des Himmels, damit nicht Zorn
das Reich des Königs und seiner Söhne trifft.
'''
"24" = ''':sup:`24` Auch wird euch Folgendes bekannt gemacht: Niemand ist befugt,
irgendeinem Priester, Leviten, Sänger, Torwächter, Tempeldiener oder
Arbeiter dieses Gotteshauses Steuern, Abgaben oder Zölle aufzuerlegen.
'''
"25" = ''':sup:`25` Du aber, Esra, bestelle Richter und Rechtspfleger gemäß der
Weisheit deines Gottes, die in deiner Hand ist; sie sollen dem ganzen
Volk im Gebiet jenseits des Stroms Recht sprechen, allen, die die
Gesetze deines Gottes kennen; wer aber unkundig ist, den sollt ihr
belehren.
'''
"26" = ''':sup:`26` Doch über jeden, der das Gesetz deines Gottes und das Gesetz des
Königs nicht befolgt, halte man streng Gericht und verurteile ihn je
nachdem zum Tod, zur Verstoßung, zu einer Geldstrafe oder zu Gefängnis!
'''
"27" = ''':sup:`27` Gepriesen sei der HERR, der Gott unserer Väter! Denn er hat dem
König das alles ins Herz gelegt, um das Haus des HERRN in Jerusalem so
herrlich auszustatten.
'''
"28" = ''':sup:`28` Mir hat er die Gunst des Königs und seiner Räte sowie all der
mächtigen Großen des Königs zugewandt. Ich aber fasste Mut, da die Hand
des HERRN, meines Gottes, über mir war, und sammelte
Familienoberhäupter aus Israel, mit mir hinaufzuziehen.
'''
"Notes" = '''
Notas de rodapé:
7:1-6 - Esra, ein Priester und Schriftgelehrter, erhält von König
Artaxerxes die Erlaubnis, nach Jerusalem zurückzukehren und Gottes
Gesetz zu lehren. Seine Hingabe an das Wort Gottes offenbart die
entscheidende Rolle geistlicher Führer bei der Wiederherstellung des
Volkes Gottes (siehe auch Nehemia 8,1-3 und 2. Timotheus 2,15).
7:7-10 - Esra führt eine Gruppe von Verbannten zurück nach Jerusalem,
mit Gottes Gunst auf ihnen. Seine Entschlossenheit, Gottes Gesetz zu
studieren, zu praktizieren und zu lehren, dient als Beispiel für treue
7:11-12 - König Artaxerxes erteilt Esra in einem Brief die Vollmacht,
Richter zu ernennen und Gottes Gesetz zu lehren. Gottes Hand bewegt
sogar die Herzen von Königen, um seinen Zweck zu erfüllen (siehe auch
7:13-20 - Artaxerxes' Erlass sichert finanzielle und materielle Mittel
für den Tempelkult. Gott veranlasst die Obrigkeit nicht nur, sein Volk
zu unterstützen, sondern sorgt auch reichlich für die Erfüllung seines
7:27-28 - Esra lobt Gott für seine königliche Gunst und die ihm
entgegengestreckte Hand. Die Erkenntnis, dass alles von Gott kommt, ist
ein zentrales Element im Leben eines Gläubigen, geprägt von Dankbarkeit
'''
