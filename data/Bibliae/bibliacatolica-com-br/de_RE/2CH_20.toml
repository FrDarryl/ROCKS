[20]
"1" = ''':sup:`1` Danach zogen die Moabiter und Ammoniter mit einer Anzahl von
Mëunitern zum Krieg gegen Joschafat heran.
'''
"2" = ''':sup:`2` Boten kamen und meldeten Joschafat: Ein großer Heerhaufen zieht von
jenseits des Meeres, von Edom, gegen dich. Sie stehen schon in
Hazezon-Tamar, das ist En-Gedi.
'''
"3" = ''':sup:`3` Joschafat geriet in Furcht; er beschloss, den HERRN zu befragen, und
ließ in ganz Juda ein Fasten ausrufen.
'''
"4" = ''':sup:`4` Die Judäer versammelten sich, um zum HERRN zu flehen. Auch aus allen
Städten Judas kamen sie herbei, um zum HERRN zu flehen.
'''
"5" = ''':sup:`5` Joschafat aber trat im Haus des HERRN, im neuen Vorhof, vor die
Versammlung Judas und Jerusalems
'''
"6" = ''':sup:`6` und betete: HERR, Gott unserer Väter, bist nicht du Gott im Himmel
und Herrscher über alle Reiche der Völker? In deiner Hand liegen Kraft
und Stärke; niemand kann dir widerstehen.
'''
"7" = ''':sup:`7` Hast nicht du, unser Gott, die Bewohner dieses Landes vor deinem
Volk Israel vertrieben und für alle Zeiten ihr Gebiet den Nachkommen
Abrahams, deines Freundes, gegeben?
'''
"8" = ''':sup:`8` Sie ließen sich darin nieder, bauten dir darin ein Heiligtum für
deinen Namen und sagten:
'''
"9" = ''':sup:`9` Wenn Unglück, Schwert, Gericht, Pest oder Hunger über uns kommen,
wollen wir vor dieses Haus und vor dein Angesicht hintreten; denn dein
Name ist gegenwärtig in diesem Haus. Wir wollen in unserer Not zu dir
rufen und du wirst uns dann hören und wirst helfen.
'''
"10" = ''':sup:`10` Und jetzt siehe die Ammoniter, Moabiter und die Bewohner des
Berglands Seïr. Du hast den Israeliten bei ihrem Auszug aus Ägypten
nicht erlaubt, ihr Gebiet zu betreten. Sie haben sich von ihnen
ferngehalten und sie nicht ausgerottet.
'''
"11" = ''':sup:`11` Dafür erweisen sie uns nun Böses; sie kommen, um uns aus deinem
Besitz zu vertreiben, den du uns verliehen hast.
'''
"12" = ''':sup:`12` Wirst du, unser Gott, nicht über sie Gericht halten? Wir sind
machtlos vor dieser gewaltigen Menge, die gegen uns zieht, und wissen
nicht, was wir tun sollen. Nur auf dich sind unsere Augen gerichtet.
'''
"13" = ''':sup:`13` Während ganz Juda, mit Kindern, Frauen und Söhnen, vor dem HERRN
stand,
'''
"14" = ''':sup:`14` kam mitten in der Versammlung der Geist des HERRN über Jahasiël,
den Sohn Secharjas, des Sohnes Benajas, des Sohnes Jëiëls, des Sohnes
Mattanjas, einen Leviten von den Söhnen Asafs.
'''
"15" = ''':sup:`15` Er rief: Ihr Judäer alle, ihr Einwohner Jerusalems und du, König
Joschafat, merkt auf! So spricht der HERR zu euch: Fürchtet euch nicht
und erschreckt nicht vor diesem großen Heerhaufen; denn nicht eure,
sondern Gottes Sache ist der Krieg.
'''
"16" = ''':sup:`16` Zieht morgen gegen sie hinab! Sie werden die Steige von Ziz
heraufkommen und ihr werdet am Ausgang des Tals vor der Wüste Jeruël
auf sie stoßen.
'''
"17" = ''':sup:`17` Doch werdet ihr nicht kämpfen müssen. Tretet an, bleibt aber stehen
und seht zu, wie der HERR euch Rettung verschafft! Juda und Jerusalem,
fürchtet euch nicht und habt keine Angst! Morgen sollt ihr vor ihren
Augen ausrücken und der HERR wird mit euch sein.
'''
"18" = ''':sup:`18` Da verneigte sich Joschafat mit dem Gesicht zur Erde. Auch alle
Judäer und die Einwohner Jerusalems fielen vor dem HERRN nieder und
beteten ihn an.
'''
"19" = ''':sup:`19` Darauf erhoben sich von den Leviten die Nachkommen Kehats, und zwar
die Nachkommen Korachs, um den HERRN, den Gott Israels, mit lauter und
mächtiger Stimme zu preisen.
'''
"20" = ''':sup:`20` Früh am nächsten Morgen zogen sie in die Wüste von Tekoa. Beim
Aufbruch trat Joschafat hin und rief: Hört mir zu, Juda und ihr
Einwohner Jerusalems! Vertraut auf den HERRN, euren Gott, dann werdet
ihr bestehen! Vertraut auf seine Propheten, dann werdet ihr Erfolg
haben!
'''
"21" = ''':sup:`21` Nachdem er sich mit dem Volk beraten hatte, stellte er Sänger für
den HERRN auf, die in heiligem Schmuck dem kampfbereiten Heer
voranzogen, Loblieder sangen und riefen: Dankt dem HERRN; denn seine
Huld währt ewig!
'''
"22" = ''':sup:`22` Während sie den Jubelruf und Lobpreis anstimmten, führte der HERR
Feinde aus dem Hinterhalt gegen die Ammoniter, Moabiter und die
Bewohner des Berglands Seïr, die gegen Juda gezogen waren, sodass sie
geschlagen wurden.
'''
"23" = ''':sup:`23` Darauf stellten sich die Ammoniter und Moabiter gegen die Bewohner
des Berglands Seïr, vollzogen an ihnen den Bann und vernichteten sie.
Nachdem sie die Bewohner Seïrs vollends aufgerieben hatten, gerieten
sie selbst gegeneinander zu ihrem eigenen Verderben.
'''
"24" = ''':sup:`24` Als daher die Judäer an die Stelle kamen, von der aus man die Wüste
überschauen konnte, und ihren Blick auf die feindlichen Scharen
richteten, sahen sie nur Leichen am Boden liegen; keiner war entkommen.
'''
"25" = ''':sup:`25` Da rückte Joschafat mit seinen Leuten an, um die Beute zu sammeln.
Sie fanden bei ihnen eine Menge Waren, Kleider, kostbare Geräte und
nahmen so viel an sich, dass sie es nicht mehr tragen konnten. Drei
Tage plünderten sie; denn die Beute war reichlich.
'''
"26" = ''':sup:`26` Am vierten Tag sammelten sie sich im Tal Beracha und priesen dort
den HERRN. Darum nennt man diese Gegend Tal Beracha, Tal des Preises,
bis zum heutigen Tag.
'''
"27" = ''':sup:`27` Darauf wandten sich alle Männer Judas und Jerusalems mit Joschafat
an ihrer Spitze voller Freude zur Heimkehr nach Jerusalem; denn der
HERR hatte ihnen Freude über ihre Feinde verliehen.
'''
"28" = ''':sup:`28` Unter dem Spiel der Harfen, Zithern und Trompeten kamen sie nach
Jerusalem zum Haus des HERRN.
'''
"29" = ''':sup:`29` Der Schrecken Gottes aber erfasste alle Reiche der Länder, als sie
hörten, dass der HERR gegen die Feinde Israels gekämpft habe.
'''
"30" = ''':sup:`30` So hatte das Reich Joschafats Frieden und sein Gott verschaffte ihm
ringsum Ruhe.
'''
"31" = ''':sup:`31` Joschafat war König von Juda. Er war fünfunddreißig Jahre alt, als
er König wurde, und regierte fünfundzwanzig Jahre in Jerusalem. Seine
Mutter hieß Asuba und war eine Tochter Schilhis.
'''
"32" = ''':sup:`32` Er folgte den Wegen seines Vaters Asa, ohne von ihnen abzuweichen,
und tat, was dem HERRN gefiel.
'''
"33" = ''':sup:`33` Nur die Kulthöhen verschwanden nicht. Das Volk hatte sein Herz noch
nicht dem Gott seiner Väter zugewandt.
'''
"34" = ''':sup:`34` Die übrige Geschichte Joschafats, die frühere und die spätere, ist
aufgezeichnet in der Geschichte Jehus, des Sohnes Hananis, die in das
Buch der Könige von Israel aufgenommen wurde.
'''
"35" = ''':sup:`35` Danach verbündete sich Joschafat, der König von Juda, mit Ahasja,
dem König von Israel, dessen Tun frevelhaft war.
'''
"36" = ''':sup:`36` Joschafat schloss mit ihm ein Abkommen, um Schiffe zu bauen, die
nach Tarschisch fahren sollten. Sie bauten die Schiffe in Ezjon-Geber.
'''
"37" = ''':sup:`37` Doch Eliëser, der Sohn Dodawas aus Marescha, weissagte gegen
Joschafat: Weil du dich mit Ahasja verbündet hast, wird der HERR dein
Werk zerstören. So zerschellten denn die Schiffe und konnten nicht nach
Tarschisch fahren.
'''
