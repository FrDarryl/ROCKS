"1" = ''':sup:`1` Adam, Set, Enosch,
'''
"2" = ''':sup:`2` Kenan, Mahalalel, Jered,
'''
"3" = ''':sup:`3` Henoch, Metuschelach, Lamech,
'''
"4" = ''':sup:`4` Noach, Sem, Ham und Jafet.
'''
"5" = ''':sup:`5` Die Söhne Jafets waren: Gomer, Magog, Madai, Jawan, Tubal, Meschech
und Tiras.
'''
"6" = ''':sup:`6` Die Söhne Gomers waren: Aschkenas, Rifat und Togarma.
'''
"7" = ''':sup:`7` Die Söhne Jawans waren: Elischa, Tarschisch, die Kittäer und die
Rodaniter.
'''
"8" = ''':sup:`8` Die Söhne Hams waren: Kusch, Ägypten, Put und Kanaan.
'''
"9" = ''':sup:`9` Die Söhne des Kusch waren: Seba, Hawila, Sabta, Ragma und Sabtecha;
und die Söhne Ragmas waren: Saba und Dedan.
'''
"10" = ''':sup:`10` Kusch zeugte Nimrod. Dieser wurde der erste Held auf der Erde.
'''
"11" = ''':sup:`11` Ägypten zeugte die Luditer, die Anamiter, die Lehabiter, die
Naftuhiter,
'''
"12" = ''':sup:`12` die Patrositer und die Kasluhiter, von denen die Philister
abstammen, ferner die Kaftoriter.
'''
"13" = ''':sup:`13` Kanaan zeugte Sidon, seinen Erstgeborenen, und Het,
'''
"14" = ''':sup:`14` ferner die Jebusiter, die Amoriter, die Girgaschiter,
'''
"15" = ''':sup:`15` die Hiwiter, die Arkiter, die Siniter,
'''
"16" = ''':sup:`16` die Arwaditer, die Zemariter und die Hamatiter.
'''
"17" = ''':sup:`17` Die Söhne Sems waren: Elam, Assur, Arpachschad, Lud, Aram, Uz, Hul,
Geter und Meschech.
'''
"18" = ''':sup:`18` Arpachschad zeugte Schelach, Schelach zeugte Eber.
'''
"19" = ''':sup:`19` Eber wurden zwei Söhne geboren; der eine hieß Peleg, Teilung, denn
zu seiner Zeit wurde das Land geteilt; sein Bruder hieß Joktan.
'''
"20" = ''':sup:`20` Joktan zeugte Almodad, Schelef, Hazarmawet, Jerach,
'''
"21" = ''':sup:`21` Hadoram, Usal, Dikla,
'''
"22" = ''':sup:`22` Obal, Abimaël, Saba,
'''
"23" = ''':sup:`23` Ofir, Hawila und Jobab. Das alles waren Söhne Joktans.
'''
"24" = ''':sup:`24` Sem, Arpachschad, Schelach,
'''
"25" = ''':sup:`25` Eber, Peleg, Regu,
'''
"26" = ''':sup:`26` Serug, Nahor, Terach,
'''
"27" = ''':sup:`27` Abram, das ist Abraham.
'''
"28" = ''':sup:`28` Die Söhne Abrahams waren Isaak und Ismael.
'''
"29" = ''':sup:`29` Das ist die Geschlechterfolge nach ihnen: Der Erstgeborene Ismaels
war Nebajot; dann kamen Kedar, Adbeel, Mibsam,
'''
"30" = ''':sup:`30` Mischma, Duma, Massa, Hadad, Tema,
'''
"31" = ''':sup:`31` Jetur, Nafisch und Kedma. Das waren die Söhne Ismaels.
'''
"32" = ''':sup:`32` Die Söhne Keturas, der Nebenfrau Abrahams: Sie gebar Simran,
Jokschan, Medan, Midian, Jischbak und Schuach. Die Söhne Jokschans
waren Saba und Dedan.
'''
"33" = ''':sup:`33` Die Söhne Midians waren: Efa, Efer, Henoch, Abida und Eldaa. Sie
alle waren Söhne Keturas.
'''
"34" = ''':sup:`34` Abraham zeugte Isaak. Die Söhne Isaaks waren Esau und Israel.
'''
"35" = ''':sup:`35` Die Söhne Esaus waren: Elifas, Reguël, Jëusch, Jalam und Korach.
'''
"36" = ''':sup:`36` Die Söhne des Elifas waren: Teman, Omar, Zefo, Gatam, Kenas, Timna
und Amalek.
'''
"37" = ''':sup:`37` Die Söhne Reguëls waren: Nahat, Serach, Schamma und Misa.
'''
"38" = ''':sup:`38` Die Söhne Seïrs waren: Lotan, Schobal, Zibon, Ana, Dischon, Ezer
und Dischan.
'''
"39" = ''':sup:`39` Die Söhne Lotans waren Hori und Hemam. Die Schwester Lotans war
Timna.
'''
"40" = ''':sup:`40` Die Söhne Schobals waren: Alwan, Manahat, Ebal, Schefi und Onam.
Die Söhne Zibons waren Aja und Ana.
'''
"41" = ''':sup:`41` Der Sohn Anas war Dischon. Die Söhne Dischons waren: Hemdan,
Eschban, Jitran und Keran.
'''
"42" = ''':sup:`42` Die Söhne Ezers waren Bilhan, Saawan und Akan. Die Söhne Dischons
waren Uz und Aran.
'''
"43" = ''':sup:`43` Die Könige, die in Edom regierten, bevor über die Israeliten ein
König regierte, waren folgende: Bela, der Sohn Beors; seine Stadt hieß
Dinhaba.
'''
"44" = ''':sup:`44` Als Bela starb, wurde König an seiner Stelle Jobab, der Sohn
Serachs, aus Bozra.
'''
"45" = ''':sup:`45` Als Jobab starb, wurde König an seiner Stelle Huscham aus dem Land
der Temaniter.
'''
"46" = ''':sup:`46` Als Huscham starb, wurde König an seiner Stelle Hadad, der Sohn
Bedads, der Midian im Grünland von Moab schlug; seine Stadt hieß Awit.
'''
"47" = ''':sup:`47` Als Hadad starb, wurde König an seiner Stelle Samla aus Masreka.
'''
"48" = ''':sup:`48` Als Samla starb, wurde König an seiner Stelle Schaul aus Rehobot am
Strom.
'''
"49" = ''':sup:`49` Als Schaul starb, wurde König an seiner Stelle Baal-Hanan, der Sohn
Achbors.
'''
"50" = ''':sup:`50` Als Baal-Hanan starb, wurde König an seiner Stelle Hadad; seine
Stadt hieß Pagu. Seine Frau hieß Mehetabel; sie war die Tochter Matreds
und die Enkelin Me-Sahabs.
'''
"51" = ''':sup:`51` Als Hadad starb, regierten Stammesführer in Edom: Stammesführer
Timna, Stammesführer Alwa, Stammesführer Jetet,
'''
"52" = ''':sup:`52` Stammesführer Oholibama, Stammesführer Ela, Stammesführer Pinon,
'''
"53" = ''':sup:`53` Stammesführer Kenas, Stammesführer Teman, Stammesführer Mibzar,
'''
"54" = ''':sup:`54` Stammesführer Magdiël, Stammesführer Iram. Das waren die
Stammesführer Edoms.
'''
