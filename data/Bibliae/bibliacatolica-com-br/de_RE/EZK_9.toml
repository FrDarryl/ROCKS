[9]
"1" = ''':sup:`1` Und er schrie mir laut in die Ohren: Das Strafgericht über die Stadt
ist nahe. Jeder soll sein Werkzeug zum Zertrümmern in seine Hand
nehmen.
'''
"2" = ''':sup:`2` Und siehe: Da kamen sechs Männer vom oberen Tor, das nach Norden
gerichtet ist. Jeder hatte sein Werkzeug zum Zertrümmern in seiner
Hand. Einer aus ihrer Mitte jedoch war gekleidet in ein leinenes
Gewand; an seinen Hüften hing Schreibzeug. Sie kamen herein und
stellten sich neben den Altar aus Bronze.
'''
"3" = ''':sup:`3` Die Herrlichkeit des Gottes Israels erhob sich vom Kerub, über dem
sie war, hinüber zur Schwelle des Tempels. Er rief den Mann, der das
leinene Gewand trug und an dessen Hüften das Schreibzeug hing.
'''
"4" = ''':sup:`4` Der HERR sagte zu ihm: Geh mitten durch die Stadt, mitten durch
Jerusalem und schreib ein Taw auf die Stirn der Männer, die seufzen und
stöhnen über all die Gräueltaten, die in ihr begangen werden!
'''
"5" = ''':sup:`5` Und zu den anderen hörte ich ihn sagen: Geht hinter ihm her durch
die Stadt und schlagt zu! Eure Augen sollen kein Mitleid zeigen,
gewährt keine Schonung!
'''
"6" = ''':sup:`6` Alt und Jung, Mädchen, Kinder und Frauen sollt ihr erschlagen und
umbringen. Doch von denen, die das Taw auf der Stirn haben, dürft ihr
keinen anrühren. Beginnt in meinem Heiligtum! Da begannen sie bei den
Männern, den Ältesten, die vor dem Tempel waren.
'''
"7" = ''':sup:`7` Er sagte zu ihnen: Macht den Tempel unrein, füllt die Höfe mit
Erschlagenen! Geht hinaus! Da gingen sie hinaus und schlugen in der
Stadt zu.
'''
"8" = ''':sup:`8` Und es geschah, während sie zuschlugen, ich allein aber übrig blieb,
da fiel ich nieder auf mein Gesicht, ich schrie auf und rief: Ach, Herr
und GOTT, willst du denn den gesamten Rest Israels vernichten, da du
deinen Zorn über Jerusalem ausschüttest?
'''
"9" = ''':sup:`9` Er sagte zu mir: Die Schuld des Hauses Israel und die Judas ist
groß, ja über die Maßen groß. Das Land ist erfüllt von Blutschuld, die
Stadt ist voll von Unrecht. Denn sie haben gesagt: Verlassen hat der
HERR das Land; der HERR, der sieht, ist nicht da.
'''
"10" = ''':sup:`10` Ich jedoch: Kein Mitleid kennt mein Auge und keine Schonung übe
ich. Ihren Wandel lasse ich auf ihr Haupt zurückfallen.
'''
"11" = ''':sup:`11` Siehe da: Der Mann, der in ein leinenes Gewand gekleidet war und an
dessen Hüften das Schreibzeug hing, kam zurück und berichtete: Ich habe
getan, wie du mir befohlen hast.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Hesekiels Vision beginnt mit Gottes Aufruf, die Sünder in
Jerusalem zu bestrafen. Die Zahl der Männer, die Zerstörungswerkzeuge
schwingen, symbolisiert die Vollstreckung des göttlichen Urteils und
spiegelt die Schwere der Sünde und die Notwendigkeit der Reue wider
9:3-4 - Der Engel mit der Tinte auf der Stirn stellt das Schutzzeichen
der Gerechten dar. Dies symbolisiert Gottes Barmherzigkeit, die die
Gläubigen sogar mitten im Gericht bewahrt, und unterstreicht die
Bedeutung von Gerechtigkeit und Treue gegenüber Gott (siehe auch
9:5-7 - Gottes Gericht wird an den Bösen vollstreckt, ohne Unterschied
zwischen Alt, Jung, Frau und Kind. Dies zeigt, dass Gottes Gericht
unparteiisch ist und jeder für seine Taten zur Rechenschaft gezogen
wird, was die Universalität der Gerechtigkeit Gottes unterstreicht
9:8-10 - Hesekiel tritt für Jerusalem ein und bittet um Gnade. Dies
unterstreicht die Rolle der Propheten als Fürsprecher und die Hoffnung,
dass Gott den Schrei der Gerechten auch in Zeiten des Gerichts erhört
09:11 - Der Mann mit dem Schreibgerät führt Gottes Befehl aus. Dies
symbolisiert die Gewissheit der Erfüllung von Gottes Versprechen,
sowohl des Gerichts als auch der Barmherzigkeit, und Gottes Autorität
9:27-28).
'''
