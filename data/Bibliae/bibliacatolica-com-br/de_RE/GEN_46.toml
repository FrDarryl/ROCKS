[46]
"1" = ''':sup:`1` Israel brach auf mit allem, was ihm gehörte. Er kam nach Beerscheba
und brachte dem Gott seines Vaters Isaak Schlachtopfer dar.
'''
"2" = ''':sup:`2` Da sprach Gott in einer nächtlichen Vision zu Israel: Jakob! Jakob!
Er antwortete: Hier bin ich!
'''
"3" = ''':sup:`3` Gott sprach: Ich bin Gott, der Gott deines Vaters. Fürchte dich
nicht, nach Ägypten hinabzuziehen; denn zu einem großen Volk mache ich
dich dort.
'''
"4" = ''':sup:`4` Ich selbst ziehe mit dir hinunter nach Ägypten und ich führe dich
auch selbst wieder herauf. Josef wird dir die Augen zudrücken.
'''
"5" = ''':sup:`5` Jakob brach von Beerscheba auf. Die Söhne Israels hoben ihren Vater
Jakob, ihre Kinder und ihre Frauen auf die Wagen, die der Pharao
geschickt hatte, um ihn zu holen.
'''
"6" = ''':sup:`6` Sie nahmen ihr Vieh und ihre Habe, die sie im Land Kanaan erworben
hatten, und gelangten nach Ägypten, Jakob und mit ihm alle seine
Nachkommen.
'''
"7" = ''':sup:`7` Seine Söhne und Enkel, seine Töchter und Enkelinnen, alle seine
Nachkommen brachte er mit nach Ägypten.
'''
"8" = ''':sup:`8` Das sind die Namen der Söhne Israels, die nach Ägypten kamen, Jakob
und seine Söhne: der Erstgeborene Jakobs, Ruben;
'''
"9" = ''':sup:`9` die Söhne Rubens: Henoch, Pallu, Hezron und Karmi;
'''
"10" = ''':sup:`10` die Söhne Simeons: Jemuël, Jamin, Ohad, Jachin, Zohar und Schaul,
der Sohn der Kanaaniterin;
'''
"11" = ''':sup:`11` die Söhne Levis: Gerschon, Kehat und Merari;
'''
"12" = ''':sup:`12` die Söhne Judas: Er, Onan, Schela, Perez und Serach; Er und Onan
waren aber in Kanaan gestorben; die Söhne des Perez waren Hezron und
Hamul;
'''
"13" = ''':sup:`13` die Söhne Issachars: Tola, Puwa, Job und Schimron;
'''
"14" = ''':sup:`14` die Söhne Sebulons: Sered, Elon und Jachleel.
'''
"15" = ''':sup:`15` Das waren die Söhne Leas, die sie Jakob in Paddan-Aram geboren
hatte, dazu seine Tochter Dina, an Söhnen und Töchtern insgesamt
dreiunddreißig Personen.
'''
"16" = ''':sup:`16` Die Söhne Gads: Zifjon, Haggi, Schuni, Ezbon, Eri, Arod und Areli;
'''
"17" = ''':sup:`17` die Söhne Aschers: Jimna, Jischwa, Jischwi und Beria, dazu ihre
Schwester Serach; die Söhne Berias: Heber und Malkiël.
'''
"18" = ''':sup:`18` Das waren die Söhne Silpas, die Laban seiner Tochter Lea mitgegeben
hatte; sie alle hatte sie Jakob geboren, sechzehn Personen.
'''
"19" = ''':sup:`19` Die Söhne Rahels, der Frau Jakobs: Josef und Benjamin.
'''
"20" = ''':sup:`20` Josef hatte in Ägypten Kinder erhalten, die ihm Asenat, die Tochter
Potiferas, des Priesters von On, geboren hatte: Manasse und Efraim.
'''
"21" = ''':sup:`21` Die Söhne Benjamins: Bela, Becher, Aschbel, Gera, Naaman, Ehi,
Rosch, Muppim, Huppim und Ard.
'''
"22" = ''':sup:`22` Das waren die Söhne Rahels, die Jakob geboren worden waren,
insgesamt vierzehn Personen.
'''
"23" = ''':sup:`23` Die Söhne Dans: Huschim.
'''
"24" = ''':sup:`24` Die Söhne Naftalis: Jachzeel, Guni, Jezer und Schillem.
'''
"25" = ''':sup:`25` Das waren die Söhne Bilhas, die Laban seiner Tochter Rahel
mitgegeben hatte. Sie alle hatte Bilha Jakob geboren, insgesamt sieben
Personen.
'''
"26" = ''':sup:`26` Die Gesamtzahl der Personen, die mit Jakob nach Ägypten gekommen
und aus seiner Lende hervorgegangen waren, betrug ohne die Frauen der
Söhne Jakobs insgesamt sechsundsechzig Personen.
'''
"27" = ''':sup:`27` Dazu kommen die Söhne Josefs, die ihm in Ägypten geboren worden
waren, zwei Personen. Insgesamt waren vom Haus Jakob siebzig Personen
nach Ägypten gekommen.
'''
"28" = ''':sup:`28` Jakob schickte Juda voraus zu Josef, damit er ihm den Weg nach
Goschen weise. So kamen sie ins Land Goschen.
'''
"29" = ''':sup:`29` Josef ließ seinen Wagen anspannen und zog seinem Vater Israel nach
Goschen entgegen. Als er ihn sah, fiel er ihm um den Hals und weinte
lange.
'''
"30" = ''':sup:`30` Israel sagte zu Josef: Jetzt will ich gern sterben, nachdem ich
dein Angesicht wieder gesehen habe. Du bist ja noch am Leben.
'''
"31" = ''':sup:`31` Josef sagte dann zu seinen Brüdern und zum ganzen Haus seines
Vaters: Ich will hinaufgehen, den Pharao benachrichtigen und ihm sagen:
Meine Brüder und alle vom Haus meines Vaters, die im Land Kanaan waren,
sind zu mir gekommen.
'''
"32" = ''':sup:`32` Die Männer sind Schafhirten, ja, Viehzüchter sind sie. Ihre Schafe,
Ziegen und Rinder und alles, was ihnen gehört, haben sie mitgebracht.
'''
"33" = ''':sup:`33` Wenn euch der Pharao rufen lässt und fragt, was eure Arbeit ist,
'''
"34" = ''':sup:`34` dann sagt: Deine Knechte sind von Jugend an bis jetzt Viehzüchter
gewesen, wir waren es und unsere Väter waren es auch schon. Dann werdet
ihr euch in Goschen niederlassen dürfen; denn den Ägyptern sind alle
Schafhirten ein Gräuel.
'''
"Notes" = '''
Notas de rodapé:
46:1-4 - Gott spricht im Traum zu Jakob und versichert ihm, dass die
Reise nach Ägypten Teil seines Plans sei. Diese Begegnung zeigt, wie
wichtig göttliche Führung bei Lebensentscheidungen ist und verdeutlicht
die Verheißung, dass Gott seinem Volk stets zur Seite stehen wird
46:5-7 - Jakob und seine Familie brechen nach Ägypten auf und beginnen
damit ein neues Kapitel in der Geschichte Israels. Die Auswanderung
nach Ägypten symbolisiert sowohl Gottes Schutz als auch die
Herausforderungen, denen sich Jakobs Familie in der neuen Umgebung
46:8-27 - Jakobs Familienliste unterstreicht die Bedeutung von
Abstammung und Familienidentität. Diese Genealogien sind wichtig, um
Gottes Plan für Israel und seine Treue zu den Versprechen an Abraham,
9:4-5).
46:28-30 - Jakob begegnet Josef und freut sich riesig. Dieses
Wiedersehen symbolisiert den Höhepunkt einer langen Reise voller
Schmerz und Trennung und unterstreicht die Bedeutung familiärer Liebe
46:31-34 - Josef weist seine Brüder an, dem Pharao zu sagen, dass sie
Hirten seien. Dies unterstreicht die Bedeutung der Familienidentität
und -kultur und schafft zugleich die Voraussetzungen für den Schutz des
2:9).
'''
