[13]
"1" = ''':sup:`1` Danach geschah Folgendes: Abschalom, der Sohn Davids, hatte eine
schöne Schwester namens Tamar und Amnon, der Sohn Davids, verliebte
sich in sie.
'''
"2" = ''':sup:`2` Amnon war sehr bedrückt und wurde fast krank wegen seiner Schwester
Tamar; denn sie war Jungfrau und es schien Amnon unmöglich, ihr etwas
anzutun.
'''
"3" = ''':sup:`3` Nun hatte Amnon einen Freund namens Jonadab, einen Sohn des Schima,
des Bruders Davids. Jonadab war ein sehr kluger Mann.
'''
"4" = ''':sup:`4` Er sagte zu Amnon: Warum bist du jeden Morgen so bedrückt, Sohn des
Königs? Willst du es mir nicht erzählen? Amnon antwortete ihm: Ich
liebe Tamar, die Schwester meines Bruders Abschalom.
'''
"5" = ''':sup:`5` Da sagte Jonadab zu ihm: Leg dich ins Bett und stell dich krank!
Wenn dann dein Vater kommt, um nach dir zu sehen, sag zu ihm: Lass doch
meine Schwester Tamar zu mir kommen und mir etwas zu essen machen; sie
soll die Krankenkost vor meinen Augen zubereiten, sodass ich zusehen
und aus ihrer Hand essen kann.
'''
"6" = ''':sup:`6` Amnon legte sich also hin und stellte sich krank. Als der König kam,
um nach ihm zu sehen, sagte Amnon zum König: Meine Schwester Tamar möge
doch zu mir kommen; sie soll mir vor meinen Augen zwei Kuchen backen
und ich will die Krankenkost aus ihrer Hand essen.
'''
"7" = ''':sup:`7` David schickte jemand ins Haus der Tamar und ließ ihr sagen: Geh
doch in das Haus deines Bruders Amnon und mach ihm etwas zu essen!
'''
"8" = ''':sup:`8` Tamar ging in das Haus ihres Bruders Amnon, der im Bett lag. Sie
nahm Teig, knetete vor seinen Augen die Kuchen und backte sie.
'''
"9" = ''':sup:`9` Dann nahm sie die Pfanne und schüttete sie vor ihm aus. Amnon aber
wollte nichts essen, sondern sagte: Schickt alle hinaus! Als alle aus
dem Zimmer hinausgegangen waren,
'''
"10" = ''':sup:`10` sagte Amnon zu Tamar: Bring das Essen in das Schlafgemach, ich
möchte es aus deiner Hand essen. Tamar nahm die Kuchen, die sie
zubereitet hatte, und brachte sie ihrem Bruder Amnon in das Gemach.
'''
"11" = ''':sup:`11` Als sie ihm aber die Kuchen zum Essen reichte, griff er nach ihr
und sagte zu ihr: Komm, leg dich zu mir, Schwester!
'''
"12" = ''':sup:`12` Sie antwortete ihm: Nein, mein Bruder, entehre mich nicht! So etwas
tut man in Israel nicht. Begeh keine solche Schandtat!
'''
"13" = ''':sup:`13` Wohin sollte ich denn in meiner Schande gehen? Du würdest als einer
der niederträchtigsten Menschen in Israel dastehen. Rede doch mit dem
König, er wird mich dir nicht verweigern.
'''
"14" = ''':sup:`14` Doch Amnon wollte nicht auf sie hören, sondern tat ihr Gewalt an
und demütigte sie und schlief mit ihr.
'''
"15" = ''':sup:`15` Hinterher aber empfand Amnon eine sehr große Abneigung gegen sie;
ja, der Hass, mit dem er sie nun hasste, war größer als die Liebe, mit
der er sie geliebt hatte. Amnon sagte zu ihr: Steh auf, geh weg!
'''
"16" = ''':sup:`16` Sie erwiderte ihm: Nicht doch! Wenn du mich wegschickst, wäre das
ein noch größeres Unrecht als das, das du mir schon angetan hast. Er
aber wollte nicht auf sie hören,
'''
"17" = ''':sup:`17` sondern rief den jungen Mann, der in seinen Diensten stand, und
sagte: Bringt dieses Mädchen da von mir weg auf die Straße hinaus und
schließt die Tür hinter ihr ab!
'''
"18" = ''':sup:`18` Sie hatte ein Ärmelkleid an; denn solche Obergewänder trugen die
Königstöchter, solange sie Jungfrauen waren. Sein Diener brachte sie
hinaus und schloss die Tür hinter ihr zu.
'''
"19" = ''':sup:`19` Tamar aber streute sich Asche auf das Haupt und zerriss das
Ärmelkleid, das sie anhatte, sie legte ihre Hand auf den Kopf und ging
schreiend weg.
'''
"20" = ''':sup:`20` Ihr Bruder Abschalom fragte sie: War dein Bruder Amnon mit dir
zusammen? Sprich nicht darüber, meine Schwester, er ist ja dein Bruder.
Nimm dir die Sache nicht so zu Herzen! Von da an lebte Tamar einsam im
Haus ihres Bruders Abschalom.
'''
"21" = ''':sup:`21` Doch der König David erfuhr von der ganzen Sache und wurde darüber
sehr zornig.
'''
"22" = ''':sup:`22` Abschalom aber redete nicht mehr mit Amnon, weder im Guten noch im
Bösen; er hasste Amnon, weil dieser seine Schwester Tamar vergewaltigt
hatte.
'''
"23" = ''':sup:`23` Zwei Jahre später ließ Abschalom in Baal-Hazor, das bei Efraim
liegt, seine Schafe scheren und lud alle Söhne des Königs ein.
'''
"24" = ''':sup:`24` Er ging zum König und sagte: Dein Knecht lässt gerade seine Schafe
scheren. Der König möge doch samt seinen Dienern seinen Knecht dorthin
begleiten.
'''
"25" = ''':sup:`25` Der König antwortete Abschalom: Nein, mein Sohn, wir können doch
nicht alle kommen; wir wollen dir nicht zur Last fallen. Obwohl
Abschalom ihn dringend bat, wollte er nicht mitgehen, sondern segnete
ihn zum Abschied.
'''
"26" = ''':sup:`26` Da sagte Abschalom: Kann nicht wenigstens mein Bruder Amnon mit uns
gehen? Der König fragte ihn: Warum soll er mit dir gehen?
'''
"27" = ''':sup:`27` Abschalom aber drängte ihn und der König ließ Amnon und seine
anderen Söhne mit ihm gehen.
'''
"28" = ''':sup:`28` Abschalom befahl seinen jungen Leuten: Gebt Acht: Wenn Amnon vom
Wein guter Laune ist, werde ich zu euch sagen: Schlagt Amnon tot! Dann
tötet ihn! Habt keine Angst! Ich selbst habe es euch ja befohlen. Seid
mutig und tapfer!
'''
"29" = ''':sup:`29` Die jungen Leute Abschaloms machten mit Amnon, was ihnen Abschalom
befohlen hatte. Da sprangen alle Söhne des Königs auf, stiegen auf ihre
Maultiere und flohen.
'''
"30" = ''':sup:`30` Sie waren noch auf dem Weg, als zu David das Gerücht gelangte:
Abschalom hat alle Söhne des Königs erschlagen; nicht einer von ihnen
ist übrig geblieben.
'''
"31" = ''':sup:`31` Da stand der König auf, zerriss seine Kleider und warf sich zu
Boden. Auch alle seine Diener, die um ihn herumstanden, zerrissen ihre
Kleider.
'''
"32" = ''':sup:`32` Jonadab aber, der Sohn Schimas, des Bruders Davids, sagte: Mein
Herr soll nicht glauben, dass alle jungen Männer, alle Söhne des
Königs, tot sind. Nur Amnon ist tot; denn auf Befehl Abschaloms war das
eine beschlossene Sache seit dem Tag, an dem Amnon seine Schwester
gedemütigt hatte.
'''
"33" = ''':sup:`33` Mein Herr, der König, nehme sich die Sache nicht so zu Herzen und
denke nicht: Alle Söhne des Königs sind tot. Nur Amnon ist tot.
'''
"34" = ''':sup:`34` Abschalom aber war geflohen. Der junge Mann jedoch, der Wache
hielt, schaute aus und sah plötzlich, dass eine Menge Leute auf dem
hinter ihm liegenden Weg von der Seite des Berges herabkamen.
'''
"35" = ''':sup:`35` Da sagte Jonadab zum König: Sieh, da kommen die Söhne des Königs.
Es ist so, wie dein Knecht gesagt hat.
'''
"36" = ''':sup:`36` Kaum hatte er das gesagt, da kamen die Söhne des Königs. Sie
begannen laut zu weinen und auch der König und alle seine Diener
brachen in heftiges Weinen aus.
'''
"37" = ''':sup:`37` Abschalom aber floh und ging zu Talmai, dem Sohn des Königs Ammihud
von Geschur, und David trauerte lange Zeit um seinen Sohn.
'''
"38" = ''':sup:`38` Abschalom war also geflohen und nach Geschur gegangen; dort blieb
er drei Jahre.
'''
"39" = ''':sup:`39` Dann aber hörte der König allmählich auf, gegen Abschalom zu
hadern; denn er hatte sich damit abgefunden, dass Amnon tot war.
'''
