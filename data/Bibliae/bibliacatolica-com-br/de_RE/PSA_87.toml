auf heiligen Bergen,
'''
"2" = ''':sup:`2` die Tore Zions mehr als alle Stätten Jakobs.
'''
"4" = ''':sup:`4` Ich zähle Rahab und Babel zu denen, die mich erkennen, / auch das
Philisterland, Tyrus und Kusch: * Diese sind dort geboren.
'''
"5" = ''':sup:`5` Ja, über Zion wird man sagen: / Ein jeder ist in ihr geboren. * Er,
der Höchste, gibt ihr Bestand!
'''
"6" = ''':sup:`6` Der HERR zählt und verzeichnet die Völker: * Diese sind dort
'''
"7" = ''':sup:`7` Und sie werden beim Reigentanz singen: * All meine Quellen
entspringen in dir.
'''
