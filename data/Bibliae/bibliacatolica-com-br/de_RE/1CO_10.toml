[10]
"1" = ''':sup:`1` Ihr sollt wissen, Brüder und Schwestern, dass unsere Väter alle
unter der Wolke waren, alle durch das Meer zogen
'''
"2" = ''':sup:`2` und alle auf Mose getauft wurden in der Wolke und im Meer.
'''
"3" = ''':sup:`3` Alle aßen auch die gleiche geistgeschenkte Speise
'''
"4" = ''':sup:`4` und alle tranken den gleichen geistgeschenkten Trank; denn sie
tranken aus dem geistgeschenkten Felsen, der mit ihnen zog. Und dieser
Fels war Christus.
'''
"5" = ''':sup:`5` Gott aber hatte an den meisten von ihnen kein Gefallen; denn er ließ
sie in der Wüste umkommen.
'''
"6" = ''':sup:`6` Das aber geschah als warnendes Beispiel für uns: damit wir uns nicht
von der Gier nach dem Bösen beherrschen lassen, wie jene sich von der
Gier beherrschen ließen.
'''
"7" = ''':sup:`7` Werdet nicht Götzendiener wie einige von ihnen; denn es steht in der
Schrift: Das Volk setzte sich zum Essen und Trinken; dann standen sie
auf, um sich zu vergnügen.
'''
"8" = ''':sup:`8` Lasst uns nicht Unzucht treiben, wie einige von ihnen Unzucht
trieben! Damals kamen an einem einzigen Tag dreiundzwanzigtausend
Menschen um.
'''
"9" = ''':sup:`9` Lasst uns auch nicht Christus auf die Probe stellen, wie es einige
von ihnen taten, die dann von Schlangen getötet wurden!
'''
"10" = ''':sup:`10` Murrt auch nicht, wie einige von ihnen murrten; sie wurden vom
Verderber umgebracht!
'''
"11" = ''':sup:`11` Das aber geschah an ihnen, damit es uns als Beispiel dient; uns zur
Warnung wurde es aufgeschrieben, uns, die das Ende der Zeiten erreicht
hat.
'''
"12" = ''':sup:`12` Wer also zu stehen meint, der gebe Acht, dass er nicht fällt.
'''
"13" = ''':sup:`13` Noch ist keine Versuchung über euch gekommen, die den Menschen
überfordert. Gott ist treu; er wird nicht zulassen, dass ihr über eure
Kraft hinaus versucht werdet. Er wird euch mit der Versuchung auch
einen Ausweg schaffen, sodass ihr sie bestehen könnt.
'''
"14" = ''':sup:`14` Darum, meine Geliebten, meidet den Götzendienst!
'''
"15" = ''':sup:`15` Ich rede doch zu verständigen Menschen; urteilt selbst über das,
was ich sage!
'''
"16" = ''':sup:`16` Ist der Kelch des Segens, über den wir den Segen sprechen, nicht
Teilhabe am Blut Christi? Ist das Brot, das wir brechen, nicht Teilhabe
am Leib Christi?
'''
"17" = ''':sup:`17` Ein Brot ist es. Darum sind wir viele ein Leib; denn wir alle haben
teil an dem einen Brot.
'''
"18" = ''':sup:`18` Schaut auf das irdische Israel: Haben die, welche von den Opfern
essen, nicht teil am Altar?
'''
"19" = ''':sup:`19` Was meine ich damit? Dass Götzenopferfleisch wirklich etwas ist?
Oder dass ein Götze wirklich etwas ist?
'''
"20" = ''':sup:`20` Nein, aber was man dort opfert, opfert man den Dämonen und nicht
Gott. Ich will jedoch nicht, dass ihr Gemeinschaft mit Dämonen habt.
'''
"21" = ''':sup:`21` Ihr könnt nicht den Kelch des Herrn trinken und den Kelch der
Dämonen. Ihr könnt nicht teilhaben am Tisch des Herrn und am Tisch der
Dämonen.
'''
"22" = ''':sup:`22` Oder wollen wir die Eifersucht des Herrn wecken? Sind wir stärker
als er?
'''
"23" = ''':sup:`23` Alles ist erlaubt - aber nicht alles nützt. Alles ist erlaubt -
aber nicht alles baut auf.
'''
"24" = ''':sup:`24` Denkt dabei nicht an euch selbst, sondern an die anderen!
'''
"25" = ''':sup:`25` Alles, was auf dem Fleischmarkt verkauft wird, das esst, ohne aus
Gewissensgründen nachzuforschen.
'''
"26" = ''':sup:`26` Denn dem Herrn gehört die Erde und was sie erfüllt.
'''
"27" = ''':sup:`27` Wenn ein Ungläubiger euch einlädt und ihr hingehen möchtet, dann
esst, was euch vorgesetzt wird, ohne aus Gewissensgründen
nachzuforschen!
'''
"28" = ''':sup:`28` Wenn euch aber jemand darauf hinweist: Das ist Opferfleisch!, dann
esst nicht davon mit Rücksicht auf den, der euch aufmerksam gemacht
hat, und auf das Gewissen;
'''
"29" = ''':sup:`29` ich meine aber nicht das eigene Gewissen, sondern das des anderen;
denn warum soll meine Freiheit vom Gewissen eines anderen abhängig
sein?
'''
"30" = ''':sup:`30` Wenn ich in Dankbarkeit mitesse, soll ich dann getadelt werden,
dass ich etwas esse, wofür ich Dank sage?
'''
"31" = ''':sup:`31` Ob ihr also esst oder trinkt oder etwas anderes tut: Tut alles zur
Verherrlichung Gottes!
'''
"32" = ''':sup:`32` Gebt weder Juden noch Griechen, noch der Kirche Gottes Anlass zu
einem Vorwurf!
'''
"33" = ''':sup:`33` Auch ich suche allen in allem entgegenzukommen; ich suche nicht
meinen Nutzen, sondern den Nutzen aller, damit sie gerettet werden.
'''
"Notes" = '''
Notas de rodapé:
10:12-13 - Paulus warnt die Gläubigen davor, auf ihre eigene Kraft zu
vertrauen, und erinnert sie daran, dass jeder Versuchung ausgesetzt
ist. Gottes Treue sorgt dafür, dass keine Versuchung unerträglich ist
10:23-24 - Paulus lehrt, dass alles erlaubt ist, aber nicht alles
erbaulich ist. Er ermutigt die Gläubigen, das Wohl anderer zu suchen,
10:31 - Ob ihr also esst oder trinkt oder was auch immer ihr tut, tut
alles zur Ehre Gottes. Dieser Vers unterstreicht die zentrale Bedeutung
Gottes in allen Handlungen des christlichen Lebens und hebt die
3,17 und 1. Petrus 4,11).
'''
