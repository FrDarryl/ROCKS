[5]
"1" = ''':sup:`1` Für den Chormeister. Zum Flötenspiel. Ein Psalm Davids.
'''
"2" = ''':sup:`2` Höre, HERR, meine Worte, * achte auf mein Seufzen!
'''
"3" = ''':sup:`3` Vernimm mein lautes Schreien, mein König und mein Gott, * denn zu
dir flehe ich.
'''
"4" = ''':sup:`4` HERR, am Morgen hörst du mein Rufen, * am Morgen rüst ich das Opfer
zu, nach dir halte ich Ausschau.
'''
"5" = ''':sup:`5` Denn du bist kein Gott, dem das Unrecht gefällt; * ein Böser darf
nicht bei dir weilen.
'''
"6" = ''':sup:`6` Nicht bestehen die Stolzen vor deinen Augen; * du hassest alle, die
Unrecht tun.
'''
"7" = ''':sup:`7` Du lässt die Lügner zugrunde gehn, * Mörder und Betrüger sind dem
HERRN ein Gräuel.
'''
"8" = ''':sup:`8` Ich aber darf dein Haus betreten * dank deiner großen Güte, ich
werfe mich nieder in Ehrfurcht * vor deinem heiligen Tempel.
'''
"9" = ''':sup:`9` HERR, leite mich in deiner Gerechtigkeit, * meinen Feinden zum
Trotz; ebne deinen Weg vor mir!
'''
"10" = ''':sup:`10` Denn aus ihrem Mund kommt kein wahres Wort, * ihr Inneres ist voll
Verderben. Ihre Kehle ist ein offenes Grab, * aalglatt ist ihre Zunge.
'''
"11" = ''':sup:`11` Gott, lass sie dafür büßen; * sie sollen fallen durch ihre eigenen
Ränke. Verstoße sie wegen ihrer vielen Verbrechen; * denn sie empörten
sich gegen dich.
'''
"12" = ''':sup:`12` Doch alle sollen sich freuen, * die auf dich vertrauen, und sollen
immerfort jubeln. Beschütze sie und sie werden jauchzen über dich, *
die deinen Namen lieben.
'''
"13" = ''':sup:`13` Denn du, HERR, segnest den Gerechten. * Wie mit einem Schild deckst
du ihn mit Gnade.
'''
