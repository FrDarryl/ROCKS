[10]
"1" = ''':sup:`1` Israel war ein üppiger Weinstock, / der seine Frucht brachte. Je
fruchtbarer er war, / desto zahlreicher machte man die Altäre. Je
schöner sein Land wurde, / umso schöner schmückten sie die Steinmale.
'''
"2" = ''':sup:`2` Ihr Herz ist geteilt, / jetzt müssen sie büßen: Er selbst wird ihre
Altäre zerbrechen, / ihre Steinmale verwüsten.
'''
"3" = ''':sup:`3` Dann werden sie sagen: / Wir haben keinen König mehr; denn wir haben
den HERRN nicht gefürchtet. / Aber auch ein König - was könnte er für
uns tun?
'''
"4" = ''':sup:`4` Sprüche machen, Meineide schwören, / Bündnisse schließen; und die
Rechtsprechung wuchert / wie das giftige Unkraut in den Ackerfurchen.
'''
"5" = ''':sup:`5` Um das Kalb von Bet-Awen / müssen die Bewohner von Samaria zittern,
/ ja, es trauert darum sein Volk, seine Priester jubeln noch über seine
Herrlichkeit - / doch sie ist weg von ihm in die Verbannung gezogen.
'''
"6" = ''':sup:`6` Auch das Kalb wird nach Assur gebracht / als Geschenk für den König,
der das Gericht vollziehen wird. Efraim erntet Schande, / Israel wird
zuschanden wegen seiner Ratschläge.
'''
"7" = ''':sup:`7` Vernichtet ist Samaria, / sein König - wie ein abgebrochener Zweig
auf dem Wasser.
'''
"8" = ''':sup:`8` Verwüstet werden die Kulthöhen von Awen, / die Sünde Israels: Dornen
und Disteln werden ihre Altäre überwuchern. / Dann wird man zu den
Bergen sagen: Deckt uns zu! / und zu den Hügeln: Fallt auf uns!
'''
"9" = ''':sup:`9` Seit den Tagen von Gibea hast du gesündigt, Israel. / Sie sind
seither nicht anders geworden. Wird sie nicht wie in Gibea / der Krieg
gegen die Kinder des Verbrechens einholen?
'''
"10" = ''':sup:`10` Ich bin entschlossen, sie zu züchtigen. / Und Völker werden sich
gegen sie versammeln, / denn sie sind verstrickt in ihre doppelte
Schuld.
'''
"11" = ''':sup:`11` Efraim war ein gelehriges Rind, / willig zum Dreschen. Als ich
vorbeikam an seinem kräftigen Nacken, / spannte ich Efraim ein: Juda
sollte pflügen; / Jakob für sich eggen:
'''
"12" = ''':sup:`12` Sät für euch in Gerechtigkeit, / erntet in Liebe! Nehmt Neuland
unter den Pflug! / Es ist Zeit, den HERRN zu suchen; dann wird er
kommen / und Gerechtigkeit auf euch regnen lassen.
'''
"13" = ''':sup:`13` Ihr aber habt Frevel eingepflügt; / darum habt ihr Verbrechen
geerntet / und die Frucht der Lüge gegessen. Du hast auf deine Wege
vertraut / und auf die Menge deiner Krieger;
'''
"14" = ''':sup:`14` darum erhebt sich Kriegslärm gegen dein Volk / und alle deine
Festungen werden zerstört, wie Schalman im Krieg Bet-Arbeel zerstörte,
am Tag der Schlacht, / an dem man die Mutter niederstreckte / über
ihren Kindern.
'''
"15" = ''':sup:`15` Das also hat euch Bet-El eingebracht / wegen der Bosheit eurer
Bosheit. Zur Zeit der Morgenröte / wird der König von Israel völlig
vernichtet.
'''
