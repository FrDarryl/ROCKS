[5]
"1" = ''':sup:`1` HERR, denk daran, was uns geschehen, / blick her und sieh unsre
Schmach!
'''
"2" = ''':sup:`2` An Fremde fiel unser Erbe, / unsre Häuser kamen an Ausländer.
'''
"3" = ''':sup:`3` Waisen wurden wir, vaterlos, / unsere Mütter wurden Witwen.
'''
"4" = ''':sup:`4` Unser Wasser trinken wir für Geld, / unser Holz müssen wir bezahlen.
'''
"5" = ''':sup:`5` Wir werden getrieben, das Joch auf dem Nacken, / wir sind müde, man
versagt uns die Ruhe.
'''
"6" = ''':sup:`6` Nach Ägypten streckten wir die Hand, / nach Assur, um uns mit Brot
zu sättigen.
'''
"7" = ''':sup:`7` Unsere Väter haben gesündigt; sie sind nicht mehr. / Wir müssen ihre
Sünden tragen.
'''
"8" = ''':sup:`8` Sklaven herrschen über uns, / niemand entreißt uns ihren Händen.
'''
"9" = ''':sup:`9` Unter Lebensgefahr holen wir unser Brot,/ bedroht vom Schwert der
Wüste.
'''
"10" = ''':sup:`10` Unsere Haut glüht wie ein Ofen / von den Gluten des Hungers.
'''
"11" = ''':sup:`11` Frauen schändet man in Zion, / Jungfrauen in den Städten von Juda.
'''
"12" = ''':sup:`12` Fürsten werden von ihrer Hand gehängt, / den Ältesten nimmt man die
Ehre.
'''
"13" = ''':sup:`13` Junge Männer müssen die Handmühlen schleppen, / unter der Holzlast
brechen Knaben zusammen.
'''
"14" = ''':sup:`14` Die Alten bleiben fern vom Tor, / die Jungen vom Saitenspiel.
'''
"15" = ''':sup:`15` Dahin ist unseres Herzens Freude, / in Trauer gewandelt unser
Reigen.
'''
"16" = ''':sup:`16` Die Krone ist uns vom Haupt gefallen. / Weh uns, wir haben
gesündigt!
'''
"17" = ''':sup:`17` Darum ist krank unser Herz, / darum sind trüb unsere Augen
'''
"18" = ''':sup:`18` über den Zionsberg, der verwüstet liegt; / Füchse laufen dort
umher.
'''
"19" = ''':sup:`19` Du, HERR, thronst ewig, / dein Thron besteht von Geschlecht zu
Geschlecht.
'''
"20" = ''':sup:`20` Warum willst du uns für immer vergessen, / uns verlassen fürs ganze
Leben?
'''
"21" = ''':sup:`21` Lass du, HERR, uns zurückkehren zu dir, / dann kehren wir um! /
Erneuere unsere Tage wie in der Urzeit.
'''
"22" = ''':sup:`22` Oder hast du uns denn ganz verworfen, / zürnst du uns über alle
Maßen?
'''
