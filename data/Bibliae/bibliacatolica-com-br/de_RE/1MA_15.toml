[15]
"1" = ''':sup:`1` Antiochus, der Sohn des Königs Demetrius, schickte von den Inseln
ein Schreiben an Simeon, den Priester und Fürsten der Juden, und an das
ganze Volk.
'''
"2" = ''':sup:`2` Es hatte folgenden Inhalt: König Antiochus grüßt Simeon, den
Großpriester und Fürsten, und das Volk der Juden.
'''
"3" = ''':sup:`3` Ein paar Verbrecher haben die Herrschaft über das Reich unserer
Väter an sich gerissen. Ich will nun das Reich wieder übernehmen und in
ihm die alte Ordnung wiederherstellen. Ich habe zahlreiche Streitkräfte
angeworben und Kriegsschiffe ausgerüstet
'''
"4" = ''':sup:`4` und will mit ihnen landen, um alle zur Rechenschaft zu ziehen, die
unser Land zugrunde gerichtet und so viele Städte in meinem Reich
entvölkert haben.
'''
"5" = ''':sup:`5` Ich bestätige dir den Erlass aller Steuern, auf die die Könige vor
mir verzichtet haben, und aller sonstigen Geschenke, die sie dir
erlassen haben.
'''
"6" = ''':sup:`6` Hiermit gestatte ich dir, eigene Münzen für dein Land zu prägen.
'''
"7" = ''':sup:`7` Jerusalem und das Heiligtum sollen frei sein. Du darfst alle Waffen
behalten, die du dir beschafft hast, dazu alle Festungen, die du
angelegt hast und die in deiner Hand sind.
'''
"8" = ''':sup:`8` Alle Schulden an die königliche Kasse, auch die künftigen
Forderungen der Krone, seien dir von jetzt an für immer erlassen.
'''
"9" = ''':sup:`9` Sobald wir die Herrschaft angetreten haben, werden wir dich, dein
Volk und den Tempel mit hohen Ehren auszeichnen, sodass sich euer Ruhm
über die ganze Welt verbreitet.
'''
"10" = ''':sup:`10` Im Jahr 174 kam Antiochus in das Land seiner Väter. Alle Truppen
schlossen sich ihm an; nur wenige blieben bei Tryphon.
'''
"11" = ''':sup:`11` Antiochus verfolgte ihn und Tryphon flüchtete nach Dor am Meer.
'''
"12" = ''':sup:`12` Denn er hatte gemerkt, dass sich Unheil über ihm zusammenzog; denn
die Truppen hatten ihn verlassen.
'''
"13" = ''':sup:`13` Antiochus belagerte Dor mit hundertzwanzigtausend Soldaten und
achttausend Reitern.
'''
"14" = ''':sup:`14` Er schloss die Stadt ein und ließ sie mit den Schiffen vom Meer her
angreifen. So setzte er ihr zu Wasser und zu Land hart zu und ließ
niemand hinein oder heraus.
'''
"15" = ''':sup:`15` Zu dieser Zeit kam Numenius mit seinen Begleitern aus Rom zurück;
er hatte Briefe mit folgendem Inhalt an verschiedene Könige und Länder
bei sich:
'''
"16" = ''':sup:`16` Der römische Konsul Lucius grüßt König Ptolemäus.
'''
"17" = ''':sup:`17` Die Gesandten der Juden sind als unsere Freunde und Verbündete zu
uns gekommen, um das alte Freundschafts- und Beistandsbündnis zu
erneuern; der Hohepriester Simeon und die Bürgerschaft der Juden hatten
sie gesandt.
'''
"18" = ''':sup:`18` Sie brachten auch einen goldenen Schild im Wert von tausend Minen
mit.
'''
"19" = ''':sup:`19` Wir haben daher beschlossen, Könige und Länder schriftlich
anzuweisen, nichts gegen die Juden zu unternehmen, gegen sie, ihre
Städte und ihr Land keinen Krieg zu führen und ihre Gegner nicht zu
unterstützen.
'''
"20" = ''':sup:`20` Auch beschlossen wir, den Schild von ihnen anzunehmen.
'''
"21" = ''':sup:`21` Wenn also irgendwelche Verbrecher aus ihrem Land zu euch geflohen
sind, so liefert sie dem Hohepriester Simeon aus, damit er sie nach dem
jüdischen Gesetz bestrafen kann.
'''
"22" = ''':sup:`22` Im gleichen Sinn schrieb Lucius an die Könige Demetrius, Attalus,
Ariarathes und Arsakes
'''
"23" = ''':sup:`23` sowie an alle folgenden Länder: nach Sampsame, Sparta, Delos,
Myndos, Sikyon, Karien, Samos, Pamphylien, Lykien, Halikarnass, Rhodos,
Phaselis, Kos, Side, Arwad, Gortyna, Knidos, Zypern und Kyrene.
'''
"24" = ''':sup:`24` Eine Abschrift schickten die Römer an den Hohepriester Simeon.
'''
"25" = ''':sup:`25` König Antiochus belagerte Dor von der Vorstadt aus. Er ließ seine
Truppen ununterbrochen gegen die Stadt anrennen, stellte
Belagerungsmaschinen auf und hielt Tryphon eingeschlossen, sodass
niemand hinein- oder herauskonnte.
'''
"26" = ''':sup:`26` Simeon sandte dem König zu seiner Unterstützung zweitausend
ausgesuchte Krieger, dazu Silber und Gold und viel Kriegsausrüstung.
'''
"27" = ''':sup:`27` Aber der König wollte es nicht annehmen; er brach vielmehr mit ihm
und machte alles rückgängig, was er vorher mit ihm vertraglich
vereinbart hatte.
'''
"28" = ''':sup:`28` Er schickte einen seiner Freunde namens Athenobius als Unterhändler
zu ihm und ließ ihm sagen: Ihr habt Jafo, Geser und die Burg von
Jerusalem besetzt, Städte meines Königreiches.
'''
"29" = ''':sup:`29` Ihr Gebiet habt ihr verwüstet und großen Schaden im Land
angerichtet und viele Orte in meinem Reich habt ihr an euch gerissen.
'''
"30" = ''':sup:`30` Nun gebt die Städte wieder heraus, die ihr besetzt habt; ebenso
entrichtet die Steuern für die Orte außerhalb Judäas, die ihr euch
angeeignet habt.
'''
"31" = ''':sup:`31` Andernfalls gebt als Ersatz fünfhundert Talente Silber, weitere
fünfhundert Talente für den Schaden, den ihr angerichtet habt, und für
die Steuern der Städte. Sonst kommen wir und führen Krieg gegen euch.
'''
"32" = ''':sup:`32` Athenobius, der Freund des Königs, kam nach Jerusalem. Als er die
Prachtentfaltung Simeons, den Schrank mit den goldenen und silbernen
Geräten und den großen Hofstaat sah, war er sehr erstaunt. Er meldete
Simeon die Worte des Königs;
'''
"33" = ''':sup:`33` doch der gab zur Antwort: Wir haben kein fremdes Land besetzt und
uns nichts angeeignet, was uns nicht gehörte, sondern wir haben nur das
Erbe unserer Väter zurückgeholt, das unsere Feinde zu Unrecht
vorübergehend an sich gerissen hatten.
'''
"34" = ''':sup:`34` Wir nutzen nur die Gelegenheit und halten das Erbe unserer Väter
fest.
'''
"35" = ''':sup:`35` Was aber Jafo und Geser betrifft, auf die du Anspruch erhebst, so
ist zu sagen: Diese Städte haben unserem Volk und Land großen Schaden
zugefügt. Wir wollen für sie hundert Talente zahlen. Athenobius gab ihm
keine Antwort,
'''
"36" = ''':sup:`36` sondern ging wütend zum König zurück. Er unterrichtete ihn über die
Antwort Simeons, über seine Prachtentfaltung und über alles, was er
gesehen hatte. Da geriet der König in heftigen Zorn.
'''
"37" = ''':sup:`37` Tryphon entkam auf einem Schiff nach Orthosia.
'''
"38" = ''':sup:`38` Der König ernannte Kendebäus zum Befehlshaber über die Küste und
teilte ihm Fußtruppen und Reiterei zu.
'''
"39" = ''':sup:`39` Er gab ihm den Auftrag, an der Grenze Judäas ein Lager
aufzuschlagen, den Ort Kidron auszubauen und mit festen Toren zu
versehen, um gegen die Juden Krieg zu führen, während er selbst die
Verfolgung des Tryphon aufnahm.
'''
"40" = ''':sup:`40` Kendebäus zog nach Jamnia und begann, das jüdische Volk zu reizen,
Überfälle auf Judäa zu machen, Juden gefangen zu nehmen und zu
ermorden.
'''
"41" = ''':sup:`41` Er baute Kidron aus und legte Reiter und Fußtruppen hinein. Diese
unternahmen Streifzüge auf den Straßen Judäas, wie ihnen der König
befohlen hatte.
'''
