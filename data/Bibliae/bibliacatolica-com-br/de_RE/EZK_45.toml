[45]
"1" = ''':sup:`1` Wenn ihr das Land durch das Los verteilt, sollt ihr ein Stück von
fünfundzwanzigtausend Ellen Länge und zwanzigtausend Ellen Breite als
Hebeopfer für den HERRN darbringen. Es soll in seinem ganzen Umfang
heilig sein.
'''
"2" = ''':sup:`2` Davon gehört um den Tempel herum ein Quadrat von fünfhundert mal
fünfhundert Ellen dem Heiligtum, dazu ringsum fünfzig Ellen
unbestelltes Land.
'''
"3" = ''':sup:`3` Von diesem abgemessenen Stück Land sollt ihr wiederum ein Stück von
fünfundzwanzigtausend Ellen Länge und zehntausend Ellen Breite
abmessen, auf dem das hochheilige Heiligtum stehen soll.
'''
"4" = ''':sup:`4` Das ist das heilige Gebiet des Landes und es soll den Priestern
gehören, die den Dienst im Heiligtum verrichten und sich beim
Gottesdienst dem HERRN nähern dürfen. Es ist der Platz für ihre Häuser,
wie der heilige Bezirk für das Heiligtum.
'''
"5" = ''':sup:`5` Und fünfundzwanzigtausend Ellen Länge und zehntausend Ellen Breite
sollen den Leviten gehören, die den Tempeldienst verrichten. Es ist ihr
Eigentum, Städte zum Bewohnen.
'''
"6" = ''':sup:`6` Als Eigentum der Stadt sollt ihr fünftausend Ellen Breite und
fünfundzwanzigtausend Ellen Länge abmessen, genauso lang wie die
heilige Abgabe. Dieses Stück gehört dem ganzen Haus Israel.
'''
"7" = ''':sup:`7` Dem Fürsten soll auf beiden Seiten des heiligen Hebeopfers und des
Eigentums der Stadt, im Westen und Osten, ein Gebiet gehören, das an
das heilige Hebeopfer und das Eigentum der Stadt angrenzt und in der
Länge einem der Stammesanteile von der Westgrenze bis zur Ostgrenze
'''
"8" = ''':sup:`8` des Landes entspricht. Es gehört ihm als Eigentum in Israel. Meine
Fürsten werden mein Volk nicht mehr unterdrücken, sondern das Land dem
Haus Israel und seinen Stämmen überlassen.
'''
"9" = ''':sup:`9` So spricht GOTT, der Herr: Genug, ihr Fürsten Israels! Beseitigt
Gewalt und Unterdrückung! Sorgt für Recht und Gerechtigkeit! Hört auf,
mein Volk von seinem Grund und Boden zu vertreiben - Spruch GOTTES, des
Herrn.
'''
"10" = ''':sup:`10` Verwendet richtige Waagen, richtiges Efa und richtiges Bat!
'''
"11" = ''':sup:`11` Das Efa und das Bat sollen das gleiche Maß haben; das Bat soll den
zehnten Teil eines Hómer fassen und ebenso das Efa den zehnten Teil
eines Hómer; nach dem Hómer sollen sich die anderen Maße richten.
'''
"12" = ''':sup:`12` Ein Schekel soll bei euch zwanzig Gera entsprechen. Zwanzig Schekel
und fünfundzwanzig Schekel und fünfzehn Schekel sind für euch eine
Mine.
'''
"13" = ''':sup:`13` Dies sollt ihr als Hebeopfer erheben: von jedem Hómer Weizen ein
Sechstel Efa und von jedem Hómer Gerste ein Sechstel Efa;
'''
"14" = ''':sup:`14` und das Gesetz für das Öl: Das Bat ist das Ölmaß. Ein Zehntel Bat
vom Kor, zehn Bat sind ein Hómer, ja zehn Bat sind ein Hómer;
'''
"15" = ''':sup:`15` ferner aus jeder Herde ein Schaf auf je zweihundert Tiere vom
Weideland Israels: für die Speiseopfer, die Brandopfer und die
Heilsopfer, um euch zu entsühnen - Spruch GOTTES, des Herrn.
'''
"16" = ''':sup:`16` Das ganze Volk im Land hat dieses Hebeopfer an den Fürsten von
Israel zu entrichten.
'''
"17" = ''':sup:`17` Der Fürst aber hat an allen Feiertagen des Hauses Israel, an den
Festen und an den Neumondtagen und Sabbat-Tagen für Brandopfer,
Speiseopfer und Trankopfer zu sorgen. Er veranstaltet das Sündopfer,
das Speiseopfer, das Brandopfer und die Heilsopfer, um das Haus Israel
zu entsühnen.
'''
"18" = ''':sup:`18` So spricht GOTT, der Herr: Am ersten Tag des ersten Monats sollst
du einen jungen Stier aus der Rinderherde nehmen, der ohne Fehler ist,
und das Heiligtum entsündigen.
'''
"19" = ''':sup:`19` Der Priester nimmt etwas Blut von dem Sündopfer und bestreicht
damit die Türpfosten des Tempels und die vier Ecken der Einfassung des
Altars und die Türpfosten des Tors zum inneren Vorhof.
'''
"20" = ''':sup:`20` Dasselbe sollst du am siebten Tag des Monats tun für die, die sich
aus Versehen oder aus Unwissenheit verfehlt haben. So sollt ihr den
Tempel entsühnen.
'''
"21" = ''':sup:`21` Am vierzehnten Tag des ersten Monats sollt ihr das Pessach feiern,
ein Fest von sieben Tagen. Da soll man ungesäuerte Brote essen.
'''
"22" = ''':sup:`22` Der Fürst soll an diesem Tag für sich und für das ganze Volk im
Land einen Stier zum Sündopfer bereitstellen.
'''
"23" = ''':sup:`23` An den sieben Festtagen soll er als Brandopfer für den HERRN sieben
Stiere und sieben Widder, die ohne Fehler sind, bereitstellen, und zwar
an jedem der sieben Tage, dazu täglich einen Ziegenbock als Sündopfer.
'''
"24" = ''':sup:`24` Für das Speiseopfer soll er ein Efa Mehl je Stier und ein Efa Mehl
je Widder bereitstellen, dazu je Efa Mehl ein Hin Öl.
'''
"25" = ''':sup:`25` Genau dasselbe soll er sieben Tage lang mit dem Sündopfer, dem
Brandopfer und Speiseopfer und mit dem Öl an dem Fest machen, das am
fünfzehnten Tag des siebten Monats beginnt.
'''
