[7]
"1" = ''':sup:`1` Tu nichts Böses, so wird auch dich nichts Böses treffen! /
'''
"2" = ''':sup:`2` Bleib dem Unrecht fern, so wird es auch dich meiden!
'''
"3" = ''':sup:`3` Sohn, säe nicht in Furchen des Unrechts / und du wirst es nicht
siebenfach ernten!
'''
"4" = ''':sup:`4` Begehre nicht vom Herrn eine hohe Stellung / und auch nicht vom
König einen Ehrensitz!
'''
"5" = ''':sup:`5` Halte dich nicht für gerecht vor dem Herrn / und vor einem König
stelle deine Weisheit nicht zur Schau!
'''
"6" = ''':sup:`6` Begehr nicht, Richter zu werden, / du wirst nicht stark genug sein,
Ungerechtigkeiten zu beseitigen! Dann brauchst du nicht Scheu zu haben
vor dem Angesicht eines Mächtigen / und wirst mit deiner
Rechtschaffenheit keinen Anstoß geben.
'''
"7" = ''':sup:`7` Verfehle dich nicht gegen die Volksmenge einer Stadt, / unterwirf
dich nicht der Masse!
'''
"8" = ''':sup:`8` Verstrick dich nicht zweimal in eine Sünde, / denn schon beim ersten
Mal wirst du nicht ungestraft bleiben!
'''
"9" = ''':sup:`9` Sag nicht: Auf die Menge meiner Gaben wird er sehen, / und wenn ich
dem höchsten Gott opfere, wird er es gnädig annehmen!
'''
"10" = ''':sup:`10` Sei nicht kleinmütig bei deinem Gebet / und unterlasse es nicht,
Liebestaten zu erweisen!
'''
"11" = ''':sup:`11` Verlache nicht einen Menschen, dessen Seele verbittert ist, / denn
es gibt einen, der erniedrigt und der erhöht!
'''
"12" = ''':sup:`12` Ziehe nicht eine Furche der Lüge über deinen Bruder, / auch einem
Freund tu Ähnliches nicht an!
'''
"13" = ''':sup:`13` Jede Lüge missfalle dir, / denn das Verharren in ihr führt nicht
zum Guten!
'''
"14" = ''':sup:`14` Schwatze nicht in der Menge der Ältesten / und wiederhole nicht
Worte bei deinem Gebet!
'''
"15" = ''':sup:`15` Hasse nicht anstrengende Arbeit, / auch nicht den Ackerbau, der vom
Höchsten begründet worden ist!
'''
"16" = ''':sup:`16` Rechne dich selbst nicht zur Menge der Sünder! / Bedenke, dass der
Zorn nicht säumen wird!
'''
"17" = ''':sup:`17` Demütige dich zutiefst, / denn die Vergeltung für einen Gottlosen
ist Feuer und Wurm!
'''
"18" = ''':sup:`18` Tausche keinen Freund für Geld, / schon gar nicht einen leiblichen
Bruder für Gold aus Ofir!
'''
"19" = ''':sup:`19` Verachte nicht eine weise und gute Frau, / denn ihre
Liebenswürdigkeit ist mehr wert als Gold!
'''
"20" = ''':sup:`20` Behandle einen Sklaven nicht schlecht, der wirklich arbeitet, /
auch nicht einen Lohnarbeiter, der sich ganz einsetzt!
'''
"21" = ''':sup:`21` Einen verständigen Sklaven sollst du lieben. / Verweigere ihm die
Freilassung nicht!
'''
"22" = ''':sup:`22` Hast du Viehbestand? Achte auf ihn, / und wenn er dir nützlich ist,
soll er bei dir verbleiben!
'''
"23" = ''':sup:`23` Hast du Kinder? Erziehe sie! / Beuge ihren Nacken von Jugend an!
'''
"24" = ''':sup:`24` Hast du Töchter? Gib Acht auf ihren Leib! / Zeig ihnen kein zu
freundliches Gesicht!
'''
"25" = ''':sup:`25` Gib eine Tochter aus dem Haus und du hast ein großes Werk
vollbracht / und gib sie einem verständigen Mann!
'''
"26" = ''':sup:`26` Hast du eine Frau, die dir entspricht? Verstoße sie nicht! / Einer
Verhassten vertraue nicht!
'''
"27" = ''':sup:`27` Mit ganzem Herzen ehre deinen Vater / und vergiss nicht der Mutter
Wehen!
'''
"28" = ''':sup:`28` Erinnere dich, dass du durch sie geworden bist! / Wie wirst du
ihnen zurückgeben, was sie dir gegeben haben?
'''
"29" = ''':sup:`29` Mit deiner ganzen Seele achte den Herrn! / Bewundere seine
Priester!
'''
"30" = ''':sup:`30` Mit ganzer Kraft liebe den, der dich geschaffen hat! / Und seine
Diener lass nicht im Stich!
'''
"31" = ''':sup:`31` Fürchte den Herrn und ehre den Priester! / Gib ihm den Anteil, wie
es dir geboten ist: ein Erstlingsopfer, ein Schuldopfer und eine Gabe
von Schulterstücken, / ein Opfer der Heiligung und ein Erstlingsopfer
von Heiligem.
'''
"32" = ''':sup:`32` Auch dem Armen streck deine Hand entgegen, / damit dein Segen
vollkommen werde!
'''
"33" = ''':sup:`33` Die Gunst einer Gabe werde jedem Lebenden zuteil, / auch einem
Toten verweigere nicht eine Gunst!
'''
"34" = ''':sup:`34` Entzieh dich nicht den Weinenden, / mit den Trauernden trauere!
'''
"35" = ''':sup:`35` Zögere nicht, einen Kranken zu besuchen, / denn dafür wirst du
geliebt!
'''
"36" = ''':sup:`36` Bei all deinen Worten bedenke dein Ende / und du wirst in Ewigkeit
nicht sündigen!
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - Meide das Böse und begehe keine Sünden. Ein Weg der
Rechtschaffenheit und Gerechtigkeit ist der beste Schutz vor Unglück.
In der Furcht Gottes zu leben ist die Garantie für ein sicheres Leben
7:4-6 - Streben Sie nicht nach Macht oder Autorität, wenn Sie nicht
vorbereitet sind. Führungskräfte werden strenger beurteilt und für ihr
Handeln zur Verantwortung gezogen. Führung erfordert Weisheit und Demut
7:10-11 - Zögern Sie nicht zu beten und beten Sie beständig. Das Gebet
sollte nicht vernachlässigt werden, und wir sollten Gott in allen
Situationen suchen. Beharrliches Gebet ist eine Quelle der Gnade und
7:27-28 - Ehre deine Eltern und sorge für sie im Alter. Respekt vor den
Eltern ist ein göttliches Gebot und bringt Segen für diejenigen, die es
befolgen. Eltern sollten mit Würde und Liebe behandelt werden (siehe
7:32-36 - Übe Nächstenliebe und hilf den Armen. Großzügigkeit gegenüber
Bedürftigen erfreut Gott und bringt Segen. Bedürftigen zu helfen ist
25:40).
'''
