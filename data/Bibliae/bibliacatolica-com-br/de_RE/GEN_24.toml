[24]
"1" = ''':sup:`1` Abraham war alt und hochbetagt; der HERR hatte Abraham in allem
gesegnet.
'''
"2" = ''':sup:`2` Da sagte Abraham zu seinem Knecht, dem Ältesten seines Hauses, der
alles verwaltete, was ihm gehörte: Leg deine Hand unter meine Hüfte!
'''
"3" = ''':sup:`3` Ich will dir einen Eid beim HERRN, dem Gott des Himmels und der
Erde, abnehmen, dass du für meinen Sohn keine Frau von den Töchtern der
Kanaaniter nimmst, in deren Mitte ich wohne.
'''
"4" = ''':sup:`4` Du sollst vielmehr in mein Land und zu meiner Verwandtschaft gehen
und eine Frau für meinen Sohn Isaak holen.
'''
"5" = ''':sup:`5` Der Knecht entgegnete ihm: Vielleicht will aber die Frau mir gar
nicht hierher in dieses Land folgen. Soll ich dann deinen Sohn in das
Land zurückbringen, aus dem du ausgewandert bist?
'''
"6" = ''':sup:`6` Hüte dich, antwortete ihm Abraham, meinen Sohn dorthin
zurückzubringen!
'''
"7" = ''':sup:`7` Der HERR, der Gott des Himmels, der mich aus dem Haus meines Vaters
und aus dem Land meiner Verwandtschaft herausgenommen hat, der zu mir
gesagt und mir geschworen hat: Deinen Nachkommen gebe ich dieses Land!,
er wird seinen Engel vor dir hersenden und so wirst du von dort eine
Frau für meinen Sohn mitbringen.
'''
"8" = ''':sup:`8` Wenn dir aber die Frau nicht folgen will, dann bist du von dem Eid,
den du mir geleistet hast, entbunden. Aber meinen Sohn darfst du auf
keinen Fall dorthin zurückbringen.
'''
"9" = ''':sup:`9` Da legte der Knecht seine Hand unter die Hüfte seines Herrn Abraham
und leistete ihm einen Eid darauf.
'''
"10" = ''':sup:`10` Der Knecht nahm zehn von den Kamelen seines Herrn und machte sich
mit allerlei kostbaren Sachen aus dem Besitz seines Herrn auf die
Reise. Er brach auf und zog nach Mesopotamien in die Stadt Nahors.
'''
"11" = ''':sup:`11` Vor der Stadt ließ er die Kamele am Brunnen lagern. Es war gegen
Abend, um die Zeit, da die Frauen herauskommen, um Wasser zu schöpfen.
'''
"12" = ''':sup:`12` Er sagte: HERR, Gott meines Herrn Abraham, lass mich heute Glück
haben und erweise meinem Herrn Abraham Huld!
'''
"13" = ''':sup:`13` Siehe, ich stehe an der Quelle und die Töchter der Stadtbewohner
werden herauskommen, um Wasser zu schöpfen.
'''
"14" = ''':sup:`14` Das Mädchen, zu dem ich dann sage: Reich mir doch deinen Krug zum
Trinken! und das antwortet: Trink nur, auch deine Kamele will ich
tränken!, sie soll es sein, die du für deinen Knecht Isaak bestimmt
hast. Daran werde ich erkennen, dass du meinem Herrn Huld erweist.
'''
"15" = ''':sup:`15` Kaum hatte er aufgehört zu sprechen, siehe, da kam auch schon
Rebekka heraus. Sie war dem Betuël geboren worden, dem Sohn der Milka,
der Frau des Nahor, des Bruders Abrahams. Sie trug ihren Krug auf ihrer
Schulter.
'''
"16" = ''':sup:`16` Das Mädchen sah sehr schön aus, eine Jungfrau, die noch kein Mann
erkannt hatte. Sie stieg zur Quelle hinab, füllte ihren Krug und kam
herauf.
'''
"17" = ''':sup:`17` Da lief der Knecht auf sie zu und sagte: Lass mich ein wenig Wasser
aus deinem Krug trinken!
'''
"18" = ''':sup:`18` Trink nur, mein Herr!, antwortete sie, ließ geschwind den Krug auf
ihre Hand herab und gab ihm zu trinken.
'''
"19" = ''':sup:`19` Nachdem sie ihm zu trinken gegeben hatte, sagte sie: Auch für deine
Kamele will ich schöpfen, bis sie sich satt getrunken haben.
'''
"20" = ''':sup:`20` Geschwind leerte sie ihren Krug an der Tränke und lief noch einmal
an den Brunnen zum Schöpfen. So schöpfte sie für alle Kamele.
'''
"21" = ''':sup:`21` Der Mann schaute ihr schweigend zu, um zu erkennen, ob der HERR
seinen Weg gelingen ließe oder nicht.
'''
"22" = ''':sup:`22` Als die Kamele sich satt getrunken hatten, nahm der Mann einen
goldenen Nasenring, einen halben Schekel schwer, und zwei goldene
Spangen für ihre Handgelenke, zehn Goldschekel schwer.
'''
"23" = ''':sup:`23` Und er sagte: Wessen Tochter bist du? Sag mir doch, ob im Haus
deines Vaters für uns Platz zum Übernachten ist!
'''
"24" = ''':sup:`24` Sie antwortete ihm: Ich bin die Tochter Betuëls, des Sohnes der
Milka und des Nahor.
'''
"25" = ''':sup:`25` Weiter sagte sie zu ihm: Stroh und Futter haben wir reichlich, auch
Platz zum Übernachten.
'''
"26" = ''':sup:`26` Da verneigte sich der Mann, warf sich vor dem HERRN nieder
'''
"27" = ''':sup:`27` und sagte: Gepriesen sei der HERR, der Gott meines Herrn Abraham,
der meinem Herrn Huld und Treue nicht verweigert hat. Mich hat der HERR
geradewegs zum Haus der Brüder meines Herrn geführt.
'''
"28" = ''':sup:`28` Das Mädchen lief weg und erzählte im Haus seiner Mutter, was
vorgefallen war.
'''
"29" = ''':sup:`29` Rebekka hatte einen Bruder namens Laban. Laban eilte zu dem Mann
hinaus an die Quelle.
'''
"30" = ''':sup:`30` Als er nämlich den Nasenring und an den Handgelenken seiner
Schwester die Spangen sah und als er die Worte seiner Schwester Rebekka
hörte, wie sie sagte: So und so hat der Mann zu mir geredet, begab er
sich zu dem Mann und siehe, der stand bei den Kamelen an der Quelle.
'''
"31" = ''':sup:`31` Laban sagte zu ihm: Komm, du Gesegneter des HERRN! Warum stehst du
hier draußen? Ich habe das Haus aufgeräumt und für die Kamele Platz
gemacht.
'''
"32" = ''':sup:`32` Da ging der Mann mit ins Haus. Man schirrte die Kamele ab und gab
ihnen Stroh und Futter. Für ihn und die Männer in seiner Begleitung
brachte man Wasser zum Füßewaschen.
'''
"33" = ''':sup:`33` Als man ihm zu essen vorsetzte, sagte er: Ich esse nicht, bevor ich
nicht mein Anliegen vorgebracht habe. Sie antworteten: Rede!
'''
"34" = ''':sup:`34` Da berichtete er: Ein Knecht Abrahams bin ich.
'''
"35" = ''':sup:`35` Der HERR hat meinen Herrn reichlich gesegnet, sodass er zu großem
Vermögen gekommen ist. Er hat ihm Schafe und Rinder, Silber und Gold,
Knechte und Mägde, Kamele und Esel gegeben.
'''
"36" = ''':sup:`36` Sara, die Frau meines Herrn, hat meinem Herrn noch in ihrem Alter
einen Sohn geboren. Ihm hat er alles übergeben, was ihm gehört.
'''
"37" = ''':sup:`37` Mein Herr hat mir den Eid abgenommen: Du darfst für meinen Sohn
keine Frau von den Töchtern der Kanaaniter nehmen, in deren Land ich
wohne.
'''
"38" = ''':sup:`38` Reise vielmehr zum Haus meines Vaters und zu meiner Sippe und hol
eine Frau für meinen Sohn!
'''
"39" = ''':sup:`39` Ich entgegnete meinem Herrn: Vielleicht will aber die Frau nicht
mitkommen.
'''
"40" = ''':sup:`40` Darauf antwortete er mir: Der HERR, vor dem ich meinen Weg gegangen
bin, wird dir seinen Engel mitschicken und deine Reise gelingen lassen.
Du wirst schon eine Frau für meinen Sohn mitbringen aus meiner Sippe,
aus dem Haus meines Vaters.
'''
"41" = ''':sup:`41` Von dem Eid, den du mir geleistet hast, sollst du dann entbunden
sein, wenn du zu meiner Sippe kommst und sie dir keine Frau geben. In
diesem Fall bist du von dem Eid, den du mir geleistet hast, entbunden.
'''
"42" = ''':sup:`42` So kam ich heute an die Quelle und sagte: HERR, Gott meines Herrn
Abraham, lass doch meinen Weg gelingen, auf dem ich mich befinde.
'''
"43" = ''':sup:`43` Siehe, ich stehe nun an der Quelle. Kommt ein Mädchen aus der Stadt
heraus, um Wasser zu schöpfen, dann will ich sagen: Gib mir doch aus
deinem Krug ein wenig Wasser zu trinken!
'''
"44" = ''':sup:`44` Sagt sie zu mir: Trink nur! Auch für deine Kamele will ich
schöpfen!, so soll es die Frau sein, die der HERR für den Sohn meines
Herrn bestimmt hat.
'''
"45" = ''':sup:`45` Kaum hatte ich so zu mir gesagt, kam auch schon Rebekka mit dem
Krug auf der Schulter heraus, stieg zur Quelle hinunter und schöpfte.
Ich redete sie an: Gib mir doch zu trinken!
'''
"46" = ''':sup:`46` Da setzte sie geschwind ihren Krug ab und sagte: Trink nur! Auch
deine Kamele will ich tränken. Ich trank und sie gab auch den Kamelen
zu trinken.
'''
"47" = ''':sup:`47` Als ich sie fragte: Wessen Tochter bist du?, antwortete sie: Die
Tochter Betuëls, des Sohnes Nahors, den ihm Milka gebar. Da legte ich
ihr den Ring an die Nase und die Spangen an ihre Handgelenke.
'''
"48" = ''':sup:`48` Ich verneigte mich, warf mich vor dem HERRN nieder und pries den
HERRN, den Gott meines Herrn Abraham, der mich in Treue hierher geführt
hat, um die Tochter des Bruders meines Herrn für dessen Sohn zu holen.
'''
"49" = ''':sup:`49` Jetzt aber sagt mir, ob ihr geneigt seid, meinem Herrn Huld und
Treue zu erweisen. Wenn nicht, so gebt mir ebenfalls Bescheid, damit
ich mich dann anderswohin wende.
'''
"50" = ''':sup:`50` Daraufhin antworteten Laban und Betuël und sagten: Die Sache ist
vom HERRN ausgegangen. Wir können dir dazu nichts sagen, weder Böses
noch Gutes.
'''
"51" = ''':sup:`51` Siehe, Rebekka steht vor dir. Nimm sie und geh! Sie soll die Frau
des Sohnes deines Herrn werden, wie der HERR es gefügt hat.
'''
"52" = ''':sup:`52` Als der Knecht Abrahams ihre Antwort hörte, warf er sich vor dem
HERRN zur Erde nieder.
'''
"53" = ''':sup:`53` Dann holte der Knecht Sachen aus Silber und Gold und Kleider hervor
und schenkte sie Rebekka. Auch ihrem Bruder und ihrer Mutter
überreichte er kostbare Geschenke.
'''
"54" = ''':sup:`54` Er und die Männer seiner Begleitung aßen und tranken und blieben
über Nacht. Als sie am Morgen aufstanden, sagte der Knecht: Entlasst
mich jetzt zu meinem Herrn!
'''
"55" = ''':sup:`55` Der Bruder Rebekkas und ihre Mutter antworteten: Das Mädchen soll
noch einige Tage bei uns bleiben, etwa zehn Tage, dann mag sie sich auf
die Reise begeben.
'''
"56" = ''':sup:`56` Haltet mich nicht zurück, antwortete er ihnen, da der HERR meinen
Weg gelingen ließ! So entlasst mich denn, dass ich zu meinem Herrn
gehe!
'''
"57" = ''':sup:`57` Sie entgegneten: Wir wollen das Mädchen rufen und es selbst fragen.
'''
"58" = ''':sup:`58` Sie riefen Rebekka und fragten sie: Willst du mit diesem Mann
ziehen? Ja, antwortete sie.
'''
"59" = ''':sup:`59` Da ließen sie ihre Schwester Rebekka und ihre Amme mit dem Knecht
Abrahams und seinen Leuten ziehen.
'''
"60" = ''':sup:`60` Sie segneten Rebekka und sagten zu ihr: Du, unsere Schwester, werde
Mutter von tausendmal Zehntausend! / Deine Nachkommen sollen das Tor
ihrer Feinde einnehmen.
'''
"61" = ''':sup:`61` Rebekka brach mit ihren Mägden auf. Sie bestiegen die Kamele und
folgten dem Mann. Der Knecht nahm Rebekka mit und trat die Rückreise
an.
'''
"62" = ''':sup:`62` Isaak war von einem Gang zum Brunnen Lahai-Roï gekommen. Er wohnte
im Land des Negeb.
'''
"63" = ''':sup:`63` Isaak ging hinaus, um sich beim Anbruch des Abends auf dem Feld zu
beschäftigen. Er erhob seine Augen und schaute hin, siehe, da kamen
Kamele daher.
'''
"64" = ''':sup:`64` Auch Rebekka erhob ihre Augen und sah Isaak. Sie ließ sich vom
Kamel herunter
'''
"65" = ''':sup:`65` und fragte den Knecht: Wer ist der Mann dort, der uns auf dem Feld
entgegenkommt? Der Knecht erwiderte: Das ist mein Herr. Da nahm sie den
Schleier und verhüllte sich.
'''
"66" = ''':sup:`66` Der Knecht erzählte Isaak alles, was er ausgerichtet hatte.
'''
"67" = ''':sup:`67` Isaak führte Rebekka in das Zelt seiner Mutter Sara. Er nahm sie zu
sich und sie wurde seine Frau. Isaak gewann sie lieb und tröstete sich
so über den Verlust seiner Mutter.
'''
