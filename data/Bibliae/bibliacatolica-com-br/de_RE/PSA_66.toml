'''
"8" = ''':sup:`8` Preist unseren Gott, ihr Völker, * lasst laut sein Lob erschallen!
'''
"9" = ''':sup:`9` Er erhielt uns am Leben * und ließ unseren Fuß nicht wanken.
'''
"10" = ''':sup:`10` Ja, du hast, Gott, uns geprüft * und uns geläutert, wie man Silber
läutert.
'''
"11" = ''':sup:`11` Du brachtest uns in schwere Bedrängnis * und legtest uns eine
drückende Last auf die Schulter.
'''
"12" = ''':sup:`12` Du ließest Menschen über unsere Köpfe schreiten. / Wir gingen durch
Feuer und Wasser, * doch du hast uns herausgeführt, hin zur Fülle.
'''
"13" = ''':sup:`13` Ich komme mit Brandopfern in dein Haus, * ich erfülle dir meine
Gelübde,
'''
"14" = ''':sup:`14` die meine Lippen versprachen * und mein Mund in meiner Not gelobte.
'''
"15" = ''':sup:`15` Fette Schafe bringe ich dir als Brandopfer dar, / zusammen mit dem
'''
"16" = ''':sup:`16` Alle, die ihr Gott fürchtet, kommt und hört; * ich will euch
erzählen, was er mir Gutes getan hat.
'''
"17" = ''':sup:`17` Mit meinem Mund habe ich zu ihm gerufen, * da lag das Rühmen mir
schon auf der Zunge.
'''
"18" = ''':sup:`18` Hätte ich Böses im Sinn gehabt, * dann hätte der Herr mich nicht
erhört.
'''
"19" = ''':sup:`19` Gott aber hat gehört, * auf mein drängendes Bittgebet geachtet.
'''
"20" = ''':sup:`20` Gepriesen sei Gott; / denn er hat mein Bittgebet nicht unterbunden
* und mir seine Huld nicht entzogen.
'''
