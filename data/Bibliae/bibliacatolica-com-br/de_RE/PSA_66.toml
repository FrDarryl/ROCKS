'''
"2" = ''':sup:`2` Spielt zur Ehre seines Namens! * Verherrlicht ihn mit Lobpreis!
'''
"3" = ''':sup:`3` Sagt zu Gott: Wie Ehrfurcht gebietend sind deine Taten; * vor deiner
gewaltigen Macht müssen die Feinde sich beugen.
'''
"4" = ''':sup:`4` Alle Welt bete dich an und singe dein Lob, * sie lobsinge deinem
'''
"5" = ''':sup:`5` Kommt und seht die Taten Gottes! * Ehrfurcht gebietend ist sein Tun
an den Menschen:
'''
"6" = ''':sup:`6` Er verwandelte das Meer in trockenes Land, / sie schreiten zu Fuß
durch den Strom; * dort wollen wir uns über ihn freuen.
'''
