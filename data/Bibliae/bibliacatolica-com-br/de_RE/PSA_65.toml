[65]
"1" = ''':sup:`1` Für den Chormeister. Ein Psalm Davids. Ein Lied.
'''
"2" = ''':sup:`2` Dir ist Schweigen Lobgesang, Gott, auf dem Zion, * dir erfüllt man
Gelübde.
'''
"3" = ''':sup:`3` Du erhörst das Bittgebet. * Alles Fleisch wird zu dir kommen.
'''
"4" = ''':sup:`4` Sündenlasten, die mir zu schwer sind, * unsere Frevel, nur du kannst
sie sühnen.
'''
"5" = ''':sup:`5` Selig, den du erwählst und in deine Nähe holst, * in deinen Höfen
darf er wohnen. Wir wollen uns sättigen am Gut deines Hauses, * am
heiligen Gut deines Tempels.
'''
"6" = ''':sup:`6` Furcht gebietende Taten vollbringst du und gibst uns Antwort in
Gerechtigkeit, * du Gott unsrer Rettung, du Zuversicht aller Enden der
Erde * und der fernsten Gestade.
'''
"7" = ''':sup:`7` Du gründest die Berge in deiner Kraft, * du gürtest dich mit Stärke.
'''
"8" = ''':sup:`8` Du stillst das Brausen der Meere, * das Brausen ihrer Wogen, das
Tosen der Völker.
'''
"9" = ''':sup:`9` Alle, die an den Enden der Erde wohnen, / erschauern vor deinen
Zeichen; * das Kommen des Morgens und des Abends erfüllst du mit Jubel.
'''
"10" = ''':sup:`10` Du hast für das Land gesorgt, es getränkt, * es überschüttet mit
Reichtum. Der Bach Gottes ist voller Wasser, / gedeihen lässt du ihnen
das Korn, * so lässt du das Land gedeihen.
'''
"11" = ''':sup:`11` Du hast seine Furchen getränkt, seine Schollen geebnet, * du machst
es weich durch Regen, segnest seine Gewächse.
'''
"12" = ''':sup:`12` Du hast das Jahr mit deiner Güte gekrönt, * von Fett triefen deine
Spuren.
'''
"13" = ''':sup:`13` In der Steppe prangen Auen, * es gürten sich die Höhen mit Jubel.
'''
"14" = ''':sup:`14` Die Weiden bekleiden sich mit Herden, / es hüllen sich die Täler in
Korn. * Sie jauchzen, ja, sie singen.
'''
