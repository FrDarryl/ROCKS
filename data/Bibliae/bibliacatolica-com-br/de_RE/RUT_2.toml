"1" = ''':sup:`1` Noomi hatte einen Verwandten von ihrem Mann her, einen
einflussreichen Mann; er war aus dem Geschlecht Elimelechs und hieß
Boas.
'''
"2" = ''':sup:`2` Da sagte Rut, die Moabiterin, zu Noomi: Ich möchte aufs Feld gehen
und Ähren lesen, wo es mir jemand erlaubt. Sie antwortete ihr: Geh,
meine Tochter!
'''
"3" = ''':sup:`3` Rut ging hin und las auf dem Feld hinter den Schnittern her. Dabei
war sie auf ein Grundstück des Boas aus dem Geschlecht Elimelechs
geraten.
'''
"4" = ''':sup:`4` Und nun kam Boas von Betlehem dazu. Er sagte zu den Schnittern: Der
HERR sei mit euch! Sie antworteten ihm: Der HERR segne dich.
'''
"5" = ''':sup:`5` Boas fragte seinen Knecht, der die Schnitter beaufsichtigte: Wem
gehört dieses Mädchen da?
'''
"6" = ''':sup:`6` Der Knecht, der die Schnitter beaufsichtigte, antwortete: Es ist
eine junge Moabiterin, die mit Noomi aus dem Grünland Moabs gekommen
ist.
'''
"7" = ''':sup:`7` Sie hat gesagt: Ich möchte gern Ähren lesen und bei den Garben
hinter den Schnittern her sammeln. So kam sie und hielt aus vom Morgen
bis jetzt und gönnte sich kaum Ruhe.
'''
"8" = ''':sup:`8` Boas sagte zu Rut: Höre wohl, meine Tochter, geh auf kein anderes
Feld, um zu lesen; entfern dich nicht von hier, sondern halte dich an
meine Mägde;
'''
"9" = ''':sup:`9` behalte das Feld im Auge, wo sie ernten, und geh hinter ihnen her!
Ich habe den Knechten befohlen, dich nicht anzurühren. Hast du Durst,
so darfst du zu den Gefäßen gehen und von dem trinken, was die Knechte
schöpfen.
'''
"10" = ''':sup:`10` Sie sank nieder, beugte sich zur Erde und sagte zu ihm: Wie habe
ich es verdient, dass du mich so achtest, da ich doch eine Fremde bin?
'''
"11" = ''':sup:`11` Boas antwortete ihr: Mir wurde alles berichtet, was du nach dem Tod
deines Mannes für deine Schwiegermutter getan hast, wie du deinen Vater
und deine Mutter, dein Land und deine Verwandtschaft verlassen hast und
zu einem Volk gegangen bist, das dir zuvor unbekannt war.
'''
"12" = ''':sup:`12` Der HERR, der Gott Israels, zu dem du gekommen bist, um dich unter
seinen Flügeln zu bergen, möge dir dein Tun vergelten und dich reich
belohnen.
'''
"13" = ''':sup:`13` Sie sagte: Ich habe Gnade gefunden in deinen Augen, Herr. Du hast
mir Mut gemacht und zum Herzen deiner Magd gesprochen und ich bin nicht
einmal eine deiner Mägde.
'''
"14" = ''':sup:`14` Zur Essenszeit sagte Boas zu ihr: Komm hierher und iss von dem
Brot, tauch deinen Bissen in die Würztunke! Sie setzte sich neben die
Schnitter. Er reichte ihr geröstete Körner und sie aß sich satt und
behielt noch übrig.
'''
"15" = ''':sup:`15` Als sie wieder aufstand zum Ährenlesen, befahl Boas seinen
Knechten: Auch wenn sie zwischen den Garben liest, dürft ihr sie nicht
schelten.
'''
"16" = ''':sup:`16` Ihr sollt sogar für sie eigens etwas aus den Bündeln herausziehen
und liegen lassen; sie mag es auflesen und ihr dürft sie nicht
schelten.
'''
"17" = ''':sup:`17` So sammelte sie auf dem Feld bis zum Abend. Als sie ausklopfte, was
sie aufgelesen hatte, war es etwa ein Efa Gerste.
'''
"18" = ''':sup:`18` Sie hob es auf, ging in die Stadt und ihre Schwiegermutter sah, was
sie aufgelesen hatte. Dann packte sie aus, was sie von ihrer Mahlzeit
übrig behalten hatte, und gab es ihr.
'''
"19" = ''':sup:`19` Ihre Schwiegermutter fragte: Wo hast du heute aufgelesen und
gearbeitet? Gesegnet sei, der auf dich Acht hatte. Sie berichtete ihrer
Schwiegermutter, bei wem sie gearbeitet hatte, und sagte: Der Mann, bei
dem ich heute gearbeitet habe, heißt Boas.
'''
"20" = ''':sup:`20` Da sagte Noomi zu ihrer Schwiegertochter: Gesegnet sei er vom
HERRN, der seine Güte den Lebenden und Toten nicht entzogen hat. Und
sie erzählte ihr: Der Mann ist mit uns verwandt, er ist einer unserer
Löser.
'''
"21" = ''':sup:`21` Die Moabiterin Rut sagte: Er hat noch zu mir gesagt: Halte dich an
meine Knechte, bis sie meine Ernte eingebracht haben!
'''
"22" = ''':sup:`22` Gut, meine Tochter, sagte Noomi zu Rut, ihrer Schwiegertochter,
wenn du mit seinen Mägden hinausgehst, dann kann man dich auf einem
anderen Feld nicht belästigen.
'''
"23" = ''':sup:`23` Rut hielt sich beim Ährenlesen an die Mägde des Boas, bis die
Gersten- und Weizenernte beendet war. Danach blieb sie bei ihrer
Schwiegermutter.
'''
