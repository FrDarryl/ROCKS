[11]
"1" = ''':sup:`1` Als das Volk die Ohren des HERRN mit Klagen über sein böses Los
erfüllte, entbrannte sein Zorn; das Feuer des HERRN brach bei ihnen aus
und griff am Rand des Lagers um sich.
'''
"2" = ''':sup:`2` Da schrie das Volk zu Mose und Mose legte Fürbitte beim HERRN für
sie ein. Darauf ging das Feuer wieder aus.
'''
"3" = ''':sup:`3` Daher nannte man den Namen jenes Ortes Tabera, Brand, denn das Feuer
des HERRN war gegen sie entbrannt.
'''
"4" = ''':sup:`4` Die Leute, die sich ihnen angeschlossen hatten, wurden von der Gier
gepackt und auch die Israeliten begannen wieder zu weinen und sagten:
Wenn uns doch jemand Fleisch zu essen gäbe!
'''
"5" = ''':sup:`5` Wir denken an die Fische, die wir in Ägypten umsonst zu essen
bekamen, an die Gurken und Melonen, an den Lauch, an die Zwiebeln und
an den Knoblauch.
'''
"6" = ''':sup:`6` Doch jetzt vertrocknet uns die Kehle, nichts bekommen wir zu sehen
als immer nur Manna.
'''
"7" = ''':sup:`7` Das Manna war wie Koriandersamen und es sah wie Bdelliumharz aus.
'''
"8" = ''':sup:`8` Das Volk streifte umher und sammelte es, mahlte es mit der Handmühle
oder zerstampfte es mit dem Mörser, kochte es in einem Topf oder
bereitete daraus Brotfladen. Sein Geschmack war wie der Geschmack von
Ölgebäck.
'''
"9" = ''':sup:`9` Wenn bei Nacht der Tau auf das Lager herabkam, kam auch das Manna
herab.
'''
"10" = ''':sup:`10` Mose hörte das Volk weinen, nach Sippen getrennt, jeder am Eingang
seines Zeltes. Da entbrannte der Zorn des HERRN; in den Augen des Mose
war es böse.
'''
"11" = ''':sup:`11` Da sagte Mose zum HERRN: Warum warst du so böse zu deinem Knecht
und warum habe ich keine Gnade in deinen Augen gefunden, dass du mir
die Last dieses ganzen Volkes auflädst?
'''
"12" = ''':sup:`12` War ich denn mit diesem ganzen Volk schwanger oder habe ich es
geboren, dass du zu mir sagst: Trag es an deiner Brust, wie die Amme
den Säugling trägt, in das Land, das du seinen Vätern mit einem Eid
verheißen hast?
'''
"13" = ''':sup:`13` Woher soll ich für dieses ganze Volk Fleisch nehmen? Sie weinen vor
mir und sagen zu mir: Gib uns Fleisch zu essen!
'''
"14" = ''':sup:`14` Ich kann dieses ganze Volk nicht allein tragen, es ist mir zu
schwer.
'''
"15" = ''':sup:`15` Wenn du mich so behandelst, dann bring mich lieber um. Wenn ich
Gnade in deinen Augen gefunden habe, werde ich mein Unheil nicht mehr
schauen.
'''
"16" = ''':sup:`16` Da sprach der HERR zu Mose: Versammle mir siebzig von den Ältesten
Israels, die du kennst, weil sie die Ältesten des Volkes und seine
Listenführer sind; bring sie zum Offenbarungszelt! Dort sollen sie mit
dir zusammen hintreten.
'''
"17" = ''':sup:`17` Dann komme ich herab und rede dort mit dir. Ich nehme etwas von dem
Geist, der auf dir ruht, und lege ihn auf sie. So können sie mit dir
zusammen an der Last des Volkes tragen und du musst sie nicht mehr
allein tragen.
'''
"18" = ''':sup:`18` Zum Volk aber sollst du sagen: Heiligt euch für morgen, dann werdet
ihr Fleisch zu essen haben. Denn ihr habt dem HERRN die Ohren
vollgeweint und gesagt: Wenn uns doch jemand Fleisch zu essen gäbe! In
Ägypten ging es uns gut. Der HERR wird euch Fleisch geben und ihr
werdet essen.
'''
"19" = ''':sup:`19` Nicht nur einen Tag werdet ihr es essen, nicht zwei Tage, nicht
fünf Tage, nicht zehn Tage und nicht zwanzig Tage,
'''
"20" = ''':sup:`20` sondern einen Monat lang, bis es euch zur Nase herauskommt und ihr
euch davor ekelt. Denn ihr habt den HERRN, der mitten unter euch ist,
verworfen und habt vor ihm geweint und gesagt: Warum sind wir aus
Ägypten weggezogen?
'''
"21" = ''':sup:`21` Da entgegnete Mose: Sechshunderttausend Mann zu Fuß zählt das Volk,
in dessen Mitte ich bin, und du sagst: Ich gebe ihnen Fleisch, sodass
sie einen Monat lang zu essen haben?
'''
"22" = ''':sup:`22` Soll man etwa alle Schafe, Ziegen und Rinder für sie schlachten,
dass es für sie ausreicht? Oder kann man alle Fische des Meeres für sie
fangen, dass es für sie ausreicht?
'''
"23" = ''':sup:`23` Der HERR antwortete Mose: Ist etwa die Hand des HERRN zu kurz?
Jetzt wirst du sehen, ob mein Wort für dich eintrifft oder nicht.
'''
"24" = ''':sup:`24` Mose ging hinaus und teilte dem Volk die Worte des HERRN mit. Dann
versammelte er siebzig von den Ältesten des Volkes und stellte sie
rings um das Zelt auf.
'''
"25" = ''':sup:`25` Der HERR kam in der Wolke herab und redete mit Mose. Er nahm etwas
von dem Geist, der auf ihm ruhte, und legte ihn auf die siebzig
Ältesten. Sobald der Geist auf ihnen ruhte, redeten sie prophetisch.
Danach aber nicht mehr.
'''
"26" = ''':sup:`26` Zwei Männer aber waren im Lager geblieben; der eine hieß Eldad, der
andere Medad. Auch über sie kam der Geist. Sie gehörten zu den
Aufgezeichneten, waren aber nicht zum Offenbarungszelt hinausgegangen.
Auch sie redeten prophetisch im Lager.
'''
"27" = ''':sup:`27` Ein junger Mann lief zu Mose und berichtete ihm: Eldad und Medad
sind im Lager zu Propheten geworden.
'''
"28" = ''':sup:`28` Da ergriff Josua, der Sohn Nuns, der von Jugend an der Diener des
Mose gewesen war, das Wort und sagte: Mose, mein Herr, hindere sie
daran!
'''
"29" = ''':sup:`29` Doch Mose sagte zu ihm: Willst du dich für mich ereifern? Wenn nur
das ganze Volk des HERRN zu Propheten würde, wenn nur der HERR seinen
Geist auf sie alle legte!
'''
"30" = ''':sup:`30` Dann zog sich Mose mit den Ältesten Israels in das Lager zurück.
'''
"31" = ''':sup:`31` Darauf erhob sich ein Wind vom HERRN her und trieb Wachteln vom
Meer herüber. Er warf sie auf das Lager, etwa einen Tagesmarsch weit in
der einen Richtung und einen Tagesmarsch weit in der anderen Richtung
rings um das Lager; ungefähr zwei Ellen hoch lagen sie auf dem
Erdboden.
'''
"32" = ''':sup:`32` Da stand das Volk auf und sammelte die Wachteln ein, den ganzen Tag
und die ganze Nacht und den ganzen folgenden Tag. Jeder sammelte
mindestens zehn Hómer. Sie legten sie rings um das Lager aus.
'''
"33" = ''':sup:`33` Sie hatten das Fleisch noch zwischen den Zähnen, es war noch nicht
gegessen, da entbrannte der Zorn des HERRN gegen das Volk und der HERR
schlug das Volk mit einem sehr schweren Schlag.
'''
"34" = ''':sup:`34` Daher nannte man den Ort Kibrot-Hataawa, denn dort begrub man das
gierige Volk.
'''
"35" = ''':sup:`35` Von Kibrot-Hataawa brach das Volk nach Hazerot auf. Und sie waren
in Hazerot.
'''
