[23]
"1" = ''':sup:`1` Paulus schaute mit festem Blick auf den Hohen Rat und sagte: Brüder!
Bis zum heutigen Tag lebe ich vor Gott mit völlig reinem Gewissen.
'''
"2" = ''':sup:`2` Der Hohepriester Hananias aber befahl denen, die bei ihm standen,
ihn auf den Mund zu schlagen.
'''
"3" = ''':sup:`3` Da sagte Paulus zu ihm: Dich wird Gott schlagen, du getünchte Wand!
Du sitzt hier, um mich nach dem Gesetz zu richten, und entgegen dem
Gesetz befiehlst du, mich zu schlagen?
'''
"4" = ''':sup:`4` Die Umstehenden sagten: Du wagst es, den Hohepriester Gottes zu
schmähen?
'''
"5" = ''':sup:`5` Paulus antwortete: Ich wusste nicht, Brüder, dass er der
Hohepriester ist. Denn es heißt in der Schrift: Einen Fürsten deines
Volkes sollst du nicht verfluchen.
'''
"6" = ''':sup:`6` Da Paulus aber wusste, dass der eine Teil zu den Sadduzäern, der
andere zu den Pharisäern gehörte, rief er vor dem Hohen Rat aus:
Brüder, ich bin Pharisäer und ein Sohn von Pharisäern; wegen der
Hoffnung und wegen der Auferstehung der Toten stehe ich vor Gericht.
'''
"7" = ''':sup:`7` Als er das sagte, brach ein Streit zwischen den Pharisäern und den
Sadduzäern aus und die Versammlung spaltete sich.
'''
"8" = ''':sup:`8` Die Sadduzäer behaupten nämlich, es gebe weder Auferstehung noch
Engel noch Geist, die Pharisäer dagegen bekennen sich zu alldem.
'''
"9" = ''':sup:`9` Es erhob sich ein lautes Geschrei und einige Schriftgelehrte aus dem
Kreis der Pharisäer standen auf und verfochten ihre Ansicht. Sie
sagten: Wir finden nichts Schlimmes an diesem Menschen. Vielleicht hat
doch ein Geist oder ein Engel zu ihm gesprochen.
'''
"10" = ''':sup:`10` Als aber der Streit heftig wurde, befürchtete der Oberst, sie
könnten Paulus zerreißen. Daher ließ er die Wachtruppe herabkommen, ihn
mit Gewalt aus ihrer Mitte herausholen und in die Kaserne bringen.
'''
"11" = ''':sup:`11` In der folgenden Nacht aber trat der Herr zu Paulus und sagte: Hab
Mut! Denn so wie du in Jerusalem meine Sache bezeugt hast, sollst du
auch in Rom Zeugnis ablegen.
'''
"12" = ''':sup:`12` Nach Tagesanbruch rotteten sich die Juden zusammen und verschworen
sich, weder zu essen noch zu trinken, bis sie Paulus getötet hätten.
'''
"13" = ''':sup:`13` An dieser Verschwörung waren mehr als vierzig Männer beteiligt.
'''
"14" = ''':sup:`14` Sie gingen zu den Hohepriestern und den Ältesten und sagten: Wir
haben mit einem heiligen Eid geschworen, nichts zu essen, bis wir
Paulus getötet haben.
'''
"15" = ''':sup:`15` Geht also jetzt zusammen mit dem Hohen Rat zum Obersten und bittet
ihn, Paulus zu euch herunterzuführen, da ihr den Fall noch genauer
untersuchen wollt; wir aber halten uns bereit, um ihn, noch bevor er
hierherkommt, umzubringen.
'''
"16" = ''':sup:`16` Der Sohn der Schwester des Paulus erfuhr jedoch von dem Anschlag.
Er ging in die Kaserne und verständigte Paulus.
'''
"17" = ''':sup:`17` Paulus ließ einen der Hauptleute rufen und sagte: Bring diesen
jungen Mann zum Obersten, denn er hat ihm etwas zu melden!
'''
"18" = ''':sup:`18` Der nahm ihn mit sich, brachte ihn zum Obersten und sagte: Der
Gefangene Paulus hat mich gerufen und gebeten, diesen jungen Mann zu
dir zu führen, da er dir etwas mitzuteilen habe.
'''
"19" = ''':sup:`19` Der Oberst fasste ihn bei der Hand, nahm ihn beiseite und fragte:
Was hast du mir zu melden?
'''
"20" = ''':sup:`20` Er antwortete: Die Juden haben verabredet, dich zu bitten, du
mögest morgen den Paulus vor den Hohen Rat hinunterführen lassen.
Angeblich wollen sie Genaueres über ihn erfahren.
'''
"21" = ''':sup:`21` Lass du dich nicht von ihnen überreden! Denn mehr als vierzig
Männer von ihnen lauern ihm auf. Sie haben sich geschworen, weder zu
essen noch zu trinken, bis sie ihn umgebracht haben; schon stehen sie
bereit und warten auf deine Anordnung.
'''
"22" = ''':sup:`22` Der Oberst befahl dem jungen Mann: Sag niemandem etwas darüber,
dass du mir das angezeigt hast! Dann ließ er ihn gehen.
'''
"23" = ''':sup:`23` Er rief zwei von den Hauptleuten und gab ihnen den Befehl: Haltet
von der dritten Stunde der Nacht an zweihundert Soldaten zum Marsch
nach Cäsarea bereit, außerdem siebzig Reiter und zweihundert
Leichtbewaffnete;
'''
"24" = ''':sup:`24` auch Tragtiere soll man bereitstellen, Paulus aufsitzen lassen und
sicher zum Statthalter Felix bringen.
'''
"25" = ''':sup:`25` Und er schrieb einen Brief mit folgendem Inhalt:
'''
"26" = ''':sup:`26` Claudius Lysias entbietet dem erlauchten Statthalter Felix seinen
Gruß!
'''
"27" = ''':sup:`27` Dieser Mann wurde von den Juden ergriffen und wäre beinahe von
ihnen umgebracht worden. Ich habe mit der Wachtruppe eingegriffen und
ihn herausgeholt. Ich hatte nämlich erfahren, dass er Römer ist.
'''
"28" = ''':sup:`28` Und weil ich ermitteln wollte, wessen sie ihn beschuldigen, brachte
ich ihn vor ihren Hohen Rat.
'''
"29" = ''':sup:`29` Ich fand heraus, dass er wegen Streitfragen über ihr Gesetz
angeschuldigt wird, dass aber keine Anklage gegen ihn vorliegt, die Tod
oder Haft verdient.
'''
"30" = ''':sup:`30` Da mir aber angezeigt wurde, gegen den Mann sei ein Anschlag
geplant, schicke ich ihn sogleich zu dir; auch habe ich die Kläger
angewiesen, ihre Sache gegen ihn bei dir vorzubringen.
'''
"31" = ''':sup:`31` Die Soldaten übernahmen Paulus, wie ihnen befohlen war, und
brachten ihn bei Nacht bis Antipatris.
'''
"32" = ''':sup:`32` Am nächsten Tag ließen sie die Reiter mit ihm weiterziehen und
kehrten in die Kaserne zurück.
'''
"33" = ''':sup:`33` Diese gaben nach ihrer Ankunft in Cäsarea den Brief beim
Statthalter ab und führten ihm Paulus vor.
'''
"34" = ''':sup:`34` Er las den Brief und fragte Paulus, aus welcher Provinz er stamme.
Als er hörte, er sei aus Kilikien,
'''
"35" = ''':sup:`35` sagte er: Ich werde dich vernehmen, sobald deine Ankläger
eingetroffen sind. Dann befahl er, ihn im Prätorium des Herodes in
Gewahrsam zu halten.
'''
