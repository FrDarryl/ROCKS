[8]
"1" = ''':sup:`1` Nun zur Frage des Götzenopferfleisches. Gewiss, wir alle haben
Erkenntnis. Doch die Erkenntnis macht aufgeblasen, die Liebe dagegen
baut auf.
'''
"2" = ''':sup:`2` Wenn einer meint, er sei zur Erkenntnis gelangt, hat er noch nicht
so erkannt, wie man erkennen muss.
'''
"3" = ''':sup:`3` Wer aber Gott liebt, der ist von ihm erkannt worden.
'''
"4" = ''':sup:`4` Was nun das Essen von Götzenopferfleisch angeht, so wissen wir, dass
es keine Götzen gibt in der Welt und keinen Gott außer dem einen.
'''
"5" = ''':sup:`5` Und selbst wenn es im Himmel oder auf der Erde sogenannte Götter
gibt - und solche Götter und Herren gibt es viele -,
'''
"6" = ''':sup:`6` so haben doch wir nur einen Gott, den Vater. Von ihm stammt alles
und wir leben auf ihn hin. Und einer ist der Herr: Jesus Christus.
Durch ihn ist alles und wir sind durch ihn.
'''
"7" = ''':sup:`7` Aber nicht alle haben die Erkenntnis. Einige essen, weil sie bisher
an die Götzen gewöhnt waren, das Fleisch noch als Götzenopferfleisch
und so wird ihr schwaches Gewissen befleckt.
'''
"8" = ''':sup:`8` Speise aber wird uns Gott nicht näherbringen. Wenn wir nicht essen,
verlieren wir nichts, und wenn wir essen, gewinnen wir nichts.
'''
"9" = ''':sup:`9` Doch gebt Acht, dass diese eure Freiheit nicht den Schwachen zum
Anstoß wird!
'''
"10" = ''':sup:`10` Wenn nämlich einer dich, der du Erkenntnis hast, im Götzentempel
beim Mahl sieht, wird dann nicht sein Gewissen, da er schwach ist,
verleitet, auch Götzenopferfleisch zu essen?
'''
"11" = ''':sup:`11` Der Schwache geht an deiner Erkenntnis zugrunde, er, dein Bruder,
für den Christus gestorben ist.
'''
"12" = ''':sup:`12` Wenn ihr euch auf diese Weise gegen eure Brüder versündigt und ihr
schwaches Gewissen verletzt, versündigt ihr euch gegen Christus.
'''
"13" = ''':sup:`13` Wenn darum eine Speise meinem Bruder zum Anstoß wird, will ich bis
in Ewigkeit kein Fleisch mehr essen, um meinem Bruder keinen Anstoß zu
geben.
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Paulus erklärt, dass Wissen ohne Liebe schädlich ist, da Stolz
diejenigen zerstören kann, die einen schwächeren Glauben haben. Er
lehrt, dass Liebe aufbaut und dass man auf Brüder und Schwestern in
Christus achten muss, die ein schwächeres Gewissen haben (siehe auch
8:4-6 - Paulus bekräftigt, dass Götzen nichts bedeuten, denn es gibt
nur einen Gott. Der Verzehr von Götzenopfern ist an sich keine Sünde,
kann aber für andere ein Skandal sein, wenn er nicht rücksichtsvoll
10,14).
8:7-13 - Paulus warnt, dass Wissen mit Sensibilität gegenüber den
Schwachen einhergehen muss, denn der Verzehr von Götzenopferfleisch
kann einen Bruder dazu verleiten, gegen sein eigenes Gewissen zu
8:9-13 - Paulus spricht von christlicher Freiheit, betont aber, dass
diese Freiheit für Menschen mit schwachem Glauben kein Hindernis sein
darf. Er fordert Christen auf, dem geistlichen Wachstum anderer nicht
10,32).
8:12-13 - Der Apostel Paulus betont die moralische Verantwortung der
Starken, die Schwachen vor der Sünde zu bewahren. Er stellt die Liebe
'''
