[5]
"1" = ''':sup:`1` Ich will singen von meinem Freund, / das Lied meines Liebsten von
seinem Weinberg. Mein Freund hatte einen Weinberg / auf einer
fruchtbaren Höhe.
'''
"2" = ''':sup:`2` Er grub ihn um und entfernte die Steine / und bepflanzte ihn mit
edlen Reben. Er baute in seiner Mitte einen Turm / und hieb zudem eine
Kelter in ihm aus. Dann hoffte er, / dass der Weinberg Trauben brächte,
/ doch er brachte nur faule Beeren.
'''
"3" = ''':sup:`3` Und nun, Bewohner Jerusalems und Männer von Juda, / richtet zwischen
mir und meinem Weinberg!
'''
"4" = ''':sup:`4` Was hätte es für meinen Weinberg noch zu tun gegeben, / das ich ihm
nicht getan hätte? Warum hoffte ich, dass er Trauben brächte? / Und er
brachte nur faule Beeren!
'''
"5" = ''':sup:`5` Jetzt aber will ich euch kundtun, / was ich mit meinem Weinberg
mache: seine Hecke entfernen, / sodass er abgeweidet wird; einreißen
seine Mauer, / sodass er zertrampelt wird.
'''
"6" = ''':sup:`6` Zu Ödland will ich ihn machen. / Nicht werde er beschnitten, / nicht
behackt, sodass Dornen und Disteln hochkommen. / Und den Wolken gebiete
ich, keinen Regen auf ihn fallen zu lassen.
'''
"7" = ''':sup:`7` Denn der Weinberg des HERRN der Heerscharen / ist das Haus Israel
und die Männer von Juda / sind die Pflanzung seiner Lust. Er hoffte auf
Rechtsspruch - / doch siehe da: Rechtsbruch, auf Rechtsverleih - / doch
siehe da: Hilfegeschrei.
'''
"8" = ''':sup:`8` Wehe denen, die Haus an Haus reihen / und Feld an Feld fügen, bis
kein Platz mehr da ist / und ihr allein die Bewohner seid inmitten des
Landes.
'''
"9" = ''':sup:`9` In meinen Ohren schwur der HERR der Heerscharen: / Wahrhaftig, viele
Häuser werden veröden. So groß und schön sie auch sind: / Sie werden
unbewohnt sein.
'''
"10" = ''':sup:`10` Ein Weinberg von zehn Joch bringt nur ein Bat Wein, / ein Hómer
Saatgut bringt nur ein Efa Korn.
'''
"11" = ''':sup:`11` Wehe denen, die früh am Morgen / dem Bier nachjagen und in der
Dämmerung lange aushalten, / wenn der Wein sie erhitzt.
'''
"12" = ''':sup:`12` Da sind Leier und Harfe, / Trommel und Flöte und Wein bei ihren
Trinkgelagen, aber auf das Tun des HERRN blicken sie nicht / und das
Werk seiner Hände haben sie nicht gesehen.
'''
"13" = ''':sup:`13` Darum geht mein Volk in die Verbannung / wegen fehlender
Erkenntnis. Seine Vornehmen sind Hungerleider / und seine Menge
verschmachtet vor Durst.
'''
"14" = ''':sup:`14` Darum hat die Unterwelt ihren Rachen weit aufgerissen / und maßlos
sperrt sie ihr Maul auf, sodass ihre Pracht und ihre Menge hinabfährt,
/ ihre lärmende Schar und wer darin jubelt.
'''
"15" = ''':sup:`15` Der Mensch beugte sich, / der Mann sank hinunter / und die Blicke
der Hochmütigen senkten sich.
'''
"16" = ''':sup:`16` Und der HERR der Heerscharen war hocherhaben / im Gericht und der
heilige Gott / erwies sich als heilig in Gerechtigkeit.
'''
"17" = ''':sup:`17` Dann weiden dort Lämmer wie auf ihrer Trift, / als durchziehende
Gäste fressen sie die Trümmer der Fetten.
'''
"18" = ''':sup:`18` Wehe denen, die Schuld mit Stricken des Trugs herbeiziehen / und
Sünde wie mit Wagenseilen.
'''
"19" = ''':sup:`19` Sie sagen: Er eile, / er beschleunige sein Werk, damit wir sehen;
es nahe und treffe ein der Ratschluss des Heiligen Israels, / damit wir
erkennen.
'''
"20" = ''':sup:`20` Wehe denen, die das Böse gut und das Gute böse nennen, / die die
Finsternis zum Licht und das Licht zur Finsternis machen, / die das
Bittere süß und das Süße bitter machen.
'''
"21" = ''':sup:`21` Wehe denen, die in ihren eigenen Augen weise sind / und sich selbst
für klug halten.
'''
"22" = ''':sup:`22` Wehe denen, die Helden sind / im Weintrinken / und Kraftprotze im
Mischen von Rauschtrank,
'''
"23" = ''':sup:`23` die dem Schuldigen gegen Bestechung Recht zusprechen / und
Gerechten die Gerechtigkeit vorenthalten.
'''
"24" = ''':sup:`24` Darum: Wie des Feuers Zunge Stoppeln frisst / und wie Heu in der
Flamme zusammensinkt, so wird ihre Wurzel wie Moder sein / und ihre
Blüte wie Staub auffliegen. Denn verworfen haben sie die Weisung des
HERRN der Heerscharen und das Wort des Heiligen Israels verschmäht.
'''
"25" = ''':sup:`25` Darum ist der Zorn des HERRN gegen sein Volk entbrannt; / er hat
seine Hand gegen es ausgestreckt und es geschlagen. Da erzitterten die
Berge / und ihre Leichen lagen wie Unrat inmitten der Gassen. Bei
alldem hat sein Zorn sich nicht abgewandt / und noch bleibt seine Hand
ausgestreckt.
'''
"26" = ''':sup:`26` Er stellt ein Feldzeichen auf / für die Nationen in der Ferne, er
pfeift sie herbei vom Ende der Erde / und siehe, eilends, schnell
kommen sie heran.
'''
"27" = ''':sup:`27` Kein Müder und kein Strauchelnder ist darunter, / keiner, der
schlummert und schläft. Bei keinem löst sich der Gürtel von seinen
Hüften, / noch reißt der Riemen seiner Sandalen.
'''
"28" = ''':sup:`28` Seine Pfeile sind scharf, / all seine Bogen gespannt. Die Hufe
seiner Pferde gleichen dem Kiesel / und seine Räder dem Sturm.
'''
"29" = ''':sup:`29` Sein Gebrüll ist wie das einer Löwin, / wie das Gebrüll von
Junglöwen. Er faucht und packt die Beute, birgt sie / und niemand
entreißt sie ihm.
'''
"30" = ''':sup:`30` Und es tobt gegen ihn an jenem Tag / wie das Toben des Meeres.
Blickt man auf die Erde, / siehe: beengende Finsternis / und das Licht
ist verfinstert durch Wolkendunkel über ihr.
'''
