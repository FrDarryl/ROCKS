[5]
"1" = ''':sup:`1` Leg ab, Jerusalem, das Kleid deiner Trauer und deines Elends und
bekleide dich mit dem Schmuck der Herrlichkeit, die Gott dir für immer
verleiht!
'''
"2" = ''':sup:`2` Leg den Mantel der göttlichen Gerechtigkeit an; setz dir die Krone
der Herrlichkeit des Ewigen aufs Haupt!
'''
"3" = ''':sup:`3` Denn Gott will deinen Glanz dem ganzen Erdkreis unter dem Himmel
zeigen.
'''
"4" = ''':sup:`4` Gott gibt dir für immer den Namen: Friede der Gerechtigkeit und
Herrlichkeit der Gottesfurcht.
'''
"5" = ''':sup:`5` Steh auf, Jerusalem, und steig auf die Höhe! Schau nach Osten und
sieh deine Kinder: Vom Untergang der Sonne bis zum Aufgang hat das Wort
des Heiligen sie gesammelt. Sie freuen sich, dass Gott an sie gedacht
hat.
'''
"6" = ''':sup:`6` Denn zu Fuß zogen sie fort von dir, / weggetrieben von Feinden; Gott
aber bringt sie heim zu dir, / ehrenvoll getragen wie in einer
königlichen Sänfte.
'''
"7" = ''':sup:`7` Denn Gott hat befohlen: Senken sollen sich alle hohen Berge und die
ewigen Hügel und heben sollen sich die Täler zu ebenem Land, sodass
Israel unter der Herrlichkeit Gottes sicher dahinziehen kann.
'''
"8" = ''':sup:`8` Wälder und duftende Bäume aller Art spenden Israel Schatten auf
Gottes Geheiß.
'''
"9" = ''':sup:`9` Denn Gott führt Israel heim in Freude, im Licht seiner Herrlichkeit;
Erbarmen und Gerechtigkeit kommen von ihm.
'''
