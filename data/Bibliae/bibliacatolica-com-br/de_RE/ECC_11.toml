[11]
"1" = ''':sup:`1` Leg dein Brot auf die Wasserfläche, / denn noch nach vielen Tagen
wirst du es wiederfinden -
'''
"2" = ''':sup:`2` verteil dein Kapital auf sieben oder gar auf acht; / denn du weißt
nicht, welches Unglück über das Land kommt.
'''
"3" = ''':sup:`3` Wenn die Wolken sich mit Regen füllen, / schütten sie ihn auch über
das Land aus; wenn ein Baum nach Süden oder Norden fällt - / wohin der
Baum auch fällt, da bleibt er liegen.
'''
"4" = ''':sup:`4` Wer ständig nach dem Wind schaut, kommt nicht zum Säen, / wer
ständig die Wolken beobachtet, kommt nicht zum Ernten.
'''
"5" = ''':sup:`5` Wie du den Weg des Windes ebenso wenig wie das Werden des Kindes im
Leib der Schwangeren erkennen kannst, so kannst du auch das Tun Gottes
nicht erkennen, der alles tut.
'''
"6" = ''':sup:`6` Am Morgen beginne zu säen, auch gegen Abend lass deine Hand noch
nicht ruhen; denn du kannst nicht im Voraus erkennen, was Erfolg haben
wird, das eine oder das andere, oder ob sogar beide zugleich zu guten
Ergebnissen führen.
'''
"7" = ''':sup:`7` Dann wird das Licht süß sein / und den Augen wird es wohl tun, die
Sonne zu sehen.
'''
"8" = ''':sup:`8` Denn selbst wenn ein Mensch viele Jahre zu leben hat, / freue er
sich in dieser ganzen Zeit / und er denke zugleich an die dunklen Tage:
/ Auch sie werden viele sein. / Alles, was kommt, ist Windhauch.
'''
"9" = ''':sup:`9` Freu dich, junger Mann, in deiner Jugend, / sei heiteren Herzens in
deinen frühen Jahren! Geh auf den Wegen, die dein Herz dir sagt, / zu
dem, was deine Augen vor sich sehen! Und sei dir bewusst, dass Gott
über all dies mit dir ins Gericht gehen wird!
'''
"10" = ''':sup:`10` Halte deinen Sinn von Ärger frei / und schütz deinen Leib vor
Krankheit; / denn die Jugend und das dunkle Haar sind Windhauch!
'''
