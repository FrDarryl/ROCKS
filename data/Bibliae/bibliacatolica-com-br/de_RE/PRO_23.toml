[23]
"1" = ''':sup:`1` Wenn du zu Tisch sitzt bei einem Herrscher, / so achte nur auf das,
was vor dir steht!
'''
"2" = ''':sup:`2` Setz ein Messer an deine Kehle, / wenn du ein gieriger Mensch bist!
'''
"3" = ''':sup:`3` Sei nicht begierig auf seine Leckerbissen; / sie sind eine
trügerische Speise!
'''
"4" = ''':sup:`4` Müh dich nicht ab, um Reichtum zu erwerben, / aus eigener Einsicht
lass ab davon!
'''
"5" = ''':sup:`5` Betrachtest du ihn nur flüchtig, ist er schon weg, / denn er wird
sich gewiss Flügel machen / und wie ein Geier zum Himmel fliegen.
'''
"6" = ''':sup:`6` Iss nicht das Brot des Geizigen, / sei nicht begierig auf seine
Leckerbissen!
'''
"7" = ''':sup:`7` Denn wie einer, der berechnend ist, so ist er. / Er sagt zu dir: Iss
und trink!, / doch sein Herz ist dir nicht zugetan.
'''
"8" = ''':sup:`8` Den Bissen, den du gegessen hast, musst du erbrechen / und deine
freundlichen Worte hast du vergeudet.
'''
"9" = ''':sup:`9` Rede nicht vor den Ohren eines Törichten; / denn er missachtet deine
klugen Worte!
'''
"10" = ''':sup:`10` Verschieb nicht die alte Grenze, / dring nicht in die Felder der
Waisen vor!
'''
"11" = ''':sup:`11` Denn ihr Anwalt ist mächtig, / er wird ihre Sache gegen dich
führen.
'''
"12" = ''':sup:`12` Öffne dein Herz für die Unterweisung, / dein Ohr für verständige
Reden!
'''
"13" = ''':sup:`13` Erspar dem Knaben die Züchtigung nicht; / wenn du ihn schlägst mit
dem Stock, wird er nicht sterben.
'''
"14" = ''':sup:`14` Du schlägst ihn mit dem Stock, / bewahrst aber sein Leben vor der
Unterwelt.
'''
"15" = ''':sup:`15` Mein Sohn, wenn dein Herz weise ist, / so freut sich auch mein
eigenes Herz.
'''
"16" = ''':sup:`16` Mein Inneres ist voll Jubel, / wenn deine Lippen reden, was recht
ist.
'''
"17" = ''':sup:`17` Dein Herz ereifere sich nicht wegen der Sünder, / sondern eifere
stets nach der Furcht des HERRN!
'''
"18" = ''':sup:`18` Denn sicher gibt es eine Zukunft, / deine Hoffnung wird nicht
zerschlagen.
'''
"19" = ''':sup:`19` Höre, mein Sohn, und sei weise, / lenke dein Herz auf geraden Weg!
'''
"20" = ''':sup:`20` Gesell dich nicht zu den Weinsäufern, / zu solchen, die im
Fleischgenuss schlemmen;
'''
"21" = ''':sup:`21` denn Säufer und Schlemmer werden arm, / Schläfrigkeit kleidet in
Lumpen.
'''
"22" = ''':sup:`22` Hör auf deinen Vater, der dich gezeugt hat, / verachte deine Mutter
nicht, wenn sie alt wird!
'''
"23" = ''':sup:`23` Erwirb dir Wahrheit und verkauf sie nicht mehr: / Weisheit,
Erziehung und Einsicht!
'''
"24" = ''':sup:`24` Laut jubelt der Vater des Gerechten; / wer einen weisen Sohn hat,
kann sich über ihn freuen.
'''
"25" = ''':sup:`25` Deine Eltern mögen sich freuen; / jubeln möge die Mutter, die dich
gebar.
'''
"26" = ''':sup:`26` Gib mir dein Herz, mein Sohn, / deine Augen mögen an meinen Wegen
Gefallen finden;
'''
"27" = ''':sup:`27` denn die Dirne ist eine tiefe Grube, / die fremde Frau ein enger
Brunnen.
'''
"28" = ''':sup:`28` Ja, wie ein Räuber lauert sie auf / und mehrt die Verräter unter
den Menschen.
'''
"29" = ''':sup:`29` Wer hat Ach? Wer hat Weh? / Wer Gezänk? Wer Klage? / Wer hat Wunden
wegen nichts? / Wer trübe Augen?
'''
"30" = ''':sup:`30` Jene, die bis in die Nacht beim Wein sitzen, / die kommen, um den
Mischwein zu probieren.
'''
"31" = ''':sup:`31` Schau nicht nach dem Wein, wie er rötlich schimmert, / wie er
funkelt im Becher: / Er trinkt sich so leicht!
'''
"32" = ''':sup:`32` Zuletzt beißt er wie eine Schlange, / verspritzt Gift gleich einer
Viper.
'''
"33" = ''':sup:`33` Deine Augen sehen seltsame Dinge, / dein Herz redet wirres Zeug.
'''
"34" = ''':sup:`34` Du bist wie einer, der auf hoher See schläft, / der einschläft über
dem Steuer des Schiffes.
'''
"35" = ''':sup:`35` Man hat mich geschlagen, doch es tat mir nicht weh, / man hat mich
gehauen, aber ich habe nichts gespürt. / Wann wache ich auf? / Ich will
weitermachen, ihn wieder suchen.
'''
