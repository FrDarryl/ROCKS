"1" = ''':sup:`1` Paulus, durch den Willen Gottes Apostel Christi Jesu, gemäß der
Verheißung des Lebens in Christus Jesus,
'''
"2" = ''':sup:`2` an Timotheus, sein geliebtes Kind: Gnade, Erbarmen und Friede von
Gott, dem Vater, und Christus Jesus, unserem Herrn.
'''
"3" = ''':sup:`3` Ich danke Gott, dem ich wie schon meine Vorfahren mit reinem
Gewissen diene. Unablässig denke ich an dich in meinen Gebeten bei Tag
und bei Nacht.
'''
"4" = ''':sup:`4` Wenn ich mich an deine Tränen erinnere, habe ich Sehnsucht, dich zu
sehen, um mich wieder von Herzen freuen zu können;
'''
"5" = ''':sup:`5` denn ich denke an deinen aufrichtigen Glauben, der schon in deiner
Großmutter Loïs und in deiner Mutter Eunike lebendig war und der nun,
wie ich weiß, auch in dir lebt.
'''
"6" = ''':sup:`6` Darum rufe ich dir ins Gedächtnis: Entfache die Gnade Gottes wieder,
die dir durch die Auflegung meiner Hände zuteilgeworden ist!
'''
"7" = ''':sup:`7` Denn Gott hat uns nicht einen Geist der Verzagtheit gegeben, sondern
den Geist der Kraft, der Liebe und der Besonnenheit.
'''
"8" = ''':sup:`8` Schäme dich also nicht des Zeugnisses für unseren Herrn und auch
nicht meiner, seines Gefangenen, sondern leide mit mir für das
Evangelium! Gott gibt dazu die Kraft:
'''
"9" = ''':sup:`9` Er hat uns gerettet; mit einem heiligen Ruf hat er uns gerufen,
nicht aufgrund unserer Taten, sondern aus eigenem Entschluss und aus
Gnade, die uns schon vor ewigen Zeiten in Christus Jesus geschenkt
wurde;
'''
"10" = ''':sup:`10` jetzt aber wurde sie durch das Erscheinen unseres Retters Christus
Jesus offenbart. Er hat den Tod vernichtet und uns das Licht des
unvergänglichen Lebens gebracht durch das Evangelium,
'''
"11" = ''':sup:`11` als dessen Verkünder, Apostel und Lehrer ich eingesetzt bin.
'''
"12" = ''':sup:`12` Darum muss ich auch dies alles erdulden; aber ich schäme mich
nicht, denn ich weiß, wem ich Glauben geschenkt habe, und ich bin
überzeugt, dass er die Macht hat, das mir anvertraute Gut bis zu jenem
Tag zu bewahren.
'''
"13" = ''':sup:`13` Als Vorbild gesunder Worte halte fest, was du von mir gehört hast
in Glaube und Liebe in Christus Jesus!
'''
"14" = ''':sup:`14` Bewahre das dir anvertraute kostbare Gut durch die Kraft des
Heiligen Geistes, der in uns wohnt!
'''
"15" = ''':sup:`15` Du weißt, dass sich alle in der Provinz Asien von mir abgewendet
haben; zu ihnen gehören Phygelus und Hermogenes.
'''
"16" = ''':sup:`16` Dem Haus des Onesiphorus schenke der Herr sein Erbarmen, denn
Onesiphorus hat mich oft getröstet und hat sich meiner Ketten nicht
geschämt;
'''
"17" = ''':sup:`17` vielmehr hat er, als er nach Rom kam, unermüdlich nach mir gesucht,
bis er mich fand.
'''
"18" = ''':sup:`18` Der Herr gebe ihm, dass er beim Herrn Erbarmen findet an jenem Tag.
Seine treuen Dienste in Ephesus kennst du selbst am besten.
'''
