[13]
"1" = ''':sup:`1` Ihr sollt den vollständigen Wortlaut dessen, worauf ich euch
verpflichte, bewahren und euch daran halten. Du sollst nichts
hinzufügen und nichts wegnehmen.
'''
"2" = ''':sup:`2` Wenn in deiner Mitte ein Prophet oder ein Traumseher auftritt und
dir ein Zeichen oder Wunder ankündigt,
'''
"3" = ''':sup:`3` wobei er sagt: Folgen wir anderen Göttern nach, die du bisher nicht
kanntest, und verpflichten wir uns, ihnen zu dienen!, und wenn das
Zeichen und Wunder, das er dir angekündigt hatte, eintrifft,
'''
"4" = ''':sup:`4` dann sollst du nicht auf die Worte dieses Propheten oder Traumsehers
hören; denn der HERR, euer Gott, prüft euch, um zu erkennen, ob ihr das
Volk seid, das den HERRN, seinen Gott, mit ganzem Herzen und mit ganzer
Seele liebt.
'''
"5" = ''':sup:`5` Ihr sollt dem HERRN, eurem Gott, nachfolgen, ihn sollt ihr fürchten,
seine Gebote sollt ihr bewahren, auf seine Stimme sollt ihr hören, ihm
sollt ihr dienen, an ihm sollt ihr euch festhalten.
'''
"6" = ''':sup:`6` Der Prophet oder Traumseher aber soll mit dem Tod bestraft werden.
Er hat euch aufgewiegelt gegen den HERRN, euren Gott, der euch aus
Ägypten geführt und dich aus dem Sklavenhaus freigekauft hat. Denn er
wollte dich davon abbringen, auf dem Weg zu gehen, auf den der HERR,
dein Gott, dich verpflichtet hat. Du sollst das Böse aus deiner Mitte
wegschaffen.
'''
"7" = ''':sup:`7` Wenn dein Bruder, der dieselbe Mutter hat wie du, oder dein Sohn
oder deine Tochter oder deine Frau, mit der du schläfst, oder dein
Freund, den du liebst wie dich selbst, dich heimlich verführen will und
sagt: Gehen wir und dienen wir anderen Göttern, die du nicht kanntest,
weder du noch deine Vorfahren -
'''
"8" = ''':sup:`8` aus den Göttern der Völker, die euch umgeben, dir nah, dir fern,
überall, zwischen dem einen Ende der Erde und dem andern Ende der Erde
-,
'''
"9" = ''':sup:`9` dann sollst du nicht nachgeben und nicht auf ihn hören. Du sollst in
dir kein Mitleid mit ihm aufsteigen lassen, sollst keine Nachsicht für
ihn kennen und die Sache nicht vertuschen,
'''
"10" = ''':sup:`10` sondern du sollst ihn umbringen. Wenn er hingerichtet wird, sollst
du als Erster deine Hand gegen ihn erheben, dann erst das ganze Volk.
'''
"11" = ''':sup:`11` Du sollst ihn steinigen und er soll sterben; denn er hat versucht,
dich vom HERRN, deinem Gott, abzubringen, der dich aus Ägypten geführt
hat, aus dem Sklavenhaus.
'''
"12" = ''':sup:`12` Ganz Israel soll davon hören, damit sie sich fürchten und nicht
noch einmal einen solchen Frevel in deiner Mitte begehen.
'''
"13" = ''':sup:`13` Wenn du aus einer deiner Städte, die der HERR, dein Gott, dir als
Wohnort gibt, erfährst:
'''
"14" = ''':sup:`14` Niederträchtige Menschen sind aus deiner Mitte herausgetreten und
haben ihre Mitbürger vom HERRN abgebracht, indem sie sagten: Gehen wir
und dienen wir anderen Göttern, die ihr bisher nicht kanntet!,
'''
"15" = ''':sup:`15` wenn du dann durch Augenschein und Vernehmung genaue Ermittlungen
angestellt hast und sich gezeigt hat: Ja, es ist wahr, der Tatbestand
steht fest, dieser Gräuel ist in deiner Mitte geschehen,
'''
"16" = ''':sup:`16` dann sollst du die Bürger dieser Stadt mit scharfem Schwert
erschlagen, du sollst an der Stadt und an allem, was darin lebt, auch
am Vieh, mit scharfem Schwert den Bann vollziehen.
'''
"17" = ''':sup:`17` Alles, was du in der Stadt erbeutet hast, sollst du auf dem
Marktplatz aufhäufen, dann sollst du die Stadt und die gesamte Beute
als Ganzopfer für den HERRN, deinen Gott, im Feuer verbrennen. Für
immer soll sie ein Schutthügel bleiben und nie wieder aufgebaut werden.
'''
"18" = ''':sup:`18` Von dem Banngut soll nichts an deiner Hand kleben, damit der HERR
von seinem glühenden Zorn ablässt und dir wieder sein Erbarmen schenkt,
sich deiner annimmt und dich wieder zahlreich macht, wie er es deinen
Vätern geschworen hat
'''
"19" = ''':sup:`19` für den Fall, dass du auf die Stimme des HERRN, deines Gottes,
hörst, alle seine Gebote, auf die ich dich heute verpflichte, bewahrst
und tust, was in den Augen des HERRN, deines Gottes, richtig ist.
'''
"Notes" = '''
Notas de rodapé:
13:1-5 - Die Warnung vor falschen Propheten unterstreicht, wie wichtig
es ist, Gottes Wahrheit zu erkennen. Selbst wenn ein Zeichen oder
Wunder geschieht, muss die Treue zu Gott bestehen bleiben. Diese
Unterscheidung ist entscheidend für die Integrität des Glaubens (siehe
13:6-10 - Die Notwendigkeit, Versuchungen zu widerstehen, selbst von
Freunden oder Familienmitgliedern, spiegelt den Vorrang der Treue zu
Gott gegenüber menschlichen Beziehungen wider. Dies unterstreicht die
Schwere der Sünde und den Ruf nach Reinheit in der Anbetung (siehe auch
13:11-18 - Die Strafe für Götzendienst unterstreicht die Schwere der
Sünde und die Notwendigkeit, die Reinheit des Volkes Gottes zu
bewahren. Dies dient als Warnung vor den Folgen des Abfalls von der
10:14).
'''
