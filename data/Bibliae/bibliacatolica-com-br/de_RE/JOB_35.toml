[35]
"1" = ''':sup:`1` Dann ergriff Elihu das Wort und sprach:
'''
"2" = ''':sup:`2` Hältst du es für richtig, / dass du sagst: Ich bin gerechter als
Gott,
'''
"3" = ''':sup:`3` dass du fragst, was es dir nützt, und sagst: / Was habe ich davon,
dass ich nicht sündige?
'''
"4" = ''':sup:`4` Ich will mit Worten dir erwidern / und deinen Freunden auch mit dir.
'''
"5" = ''':sup:`5` Schau den Himmel an und sieh, / blick zu den Wolken auf hoch über
dir!
'''
"6" = ''':sup:`6` Wenn du gesündigt hast, was schadest du ihm, / sind zahlreich deine
Frevel, was machst du mit ihm?
'''
"7" = ''':sup:`7` Tust du Recht, was gibst du ihm / oder was empfängt er aus deiner
Hand?
'''
"8" = ''':sup:`8` Einen Mann wie dich trifft dein Frevel, / dein Gerechtsein nur den
Menschen.
'''
"9" = ''':sup:`9` Sie schreien über der Bedrücker Menge, / rufen um Hilfe unter dem
Arm der Großen.
'''
"10" = ''':sup:`10` Doch keiner fragt: Wo ist Gott, mein Schöpfer, / der Loblieder
schenkt bei Nacht,
'''
"11" = ''':sup:`11` der uns mehr lehrt als die Tiere der Erde / und uns weiser macht
als die Vögel des Himmels?
'''
"12" = ''':sup:`12` Dort schreien sie und doch antwortet er nicht / wegen des Übermuts
der Bösen.
'''
"13" = ''':sup:`13` Wahrhaftig umsonst, Gott hört es nicht / und der Allmächtige achtet
nicht darauf.
'''
"14" = ''':sup:`14` Gar wenn du sagst, du sähest ihn nicht - / das Gericht steht bei
ihm, du aber harre auf ihn!
'''
"15" = ''':sup:`15` Jetzt aber, da sein Zorn nicht straft / und er nicht groß des
Frevels achtet,
'''
"16" = ''':sup:`16` reißt Ijob sinnlos seinen Mund auf, / macht große Worte im
Unverstand.
'''
