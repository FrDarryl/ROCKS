[11]
"1" = ''':sup:`1` Der HERR sprach zu Mose und Aaron:
'''
"2" = ''':sup:`2` Sagt den Israeliten: Das sind die Tiere, die ihr von allem Vieh auf
der Erde essen dürft:
'''
"3" = ''':sup:`3` Alle Tiere, die gespaltene Klauen haben, Paarzeher sind und
wiederkäuen, dürft ihr essen.
'''
"4" = ''':sup:`4` Jedoch dürft ihr von den Tieren, die wiederkäuen oder gespaltene
Klauen haben, folgende nicht essen: Ihr sollt für unrein halten das
Kamel, weil es zwar wiederkäut, aber keine gespaltenen Klauen hat;
'''
"5" = ''':sup:`5` ihr sollt für unrein halten den Klippdachs, weil er zwar wiederkäut,
aber keine gespaltenen Klauen hat;
'''
"6" = ''':sup:`6` ihr sollt für unrein halten den Hasen, weil er zwar wiederkäut, aber
keine gespaltenen Klauen hat;
'''
"7" = ''':sup:`7` ihr sollt für unrein halten das Wildschwein, weil es zwar gespaltene
Klauen hat und Paarzeher ist, aber nicht wiederkäut.
'''
"8" = ''':sup:`8` Ihr dürft von ihrem Fleisch nicht essen und ihr Aas nicht berühren;
ihr sollt sie für unrein halten.
'''
"9" = ''':sup:`9` Von allen Tieren, die im Wasser leben, dürft ihr diese essen: Alle
Tiere mit Flossen und Schuppen, die im Wasser, in Meeren und Flüssen
leben, dürft ihr essen.
'''
"10" = ''':sup:`10` Aber alles, was in Meeren oder Flüssen lebt, alles Kleingetier des
Wassers und alle Lebewesen, die im Wasser leben und keine Flossen oder
Schuppen haben, seien euch abscheulich.
'''
"11" = ''':sup:`11` Ihr sollt sie als abscheulich ansehen; von ihrem Fleisch dürft ihr
nicht essen und ihr Aas sollt ihr verabscheuen.
'''
"12" = ''':sup:`12` Alles, was ohne Flossen oder Schuppen im Wasser lebt, haltet für
abscheulich!
'''
"13" = ''':sup:`13` Unter den Vögeln sollt ihr folgende verabscheuen - man darf sie
nicht essen, sie sind abscheulich: Gänsegeier, Bartgeier, Mönchsgeier,
'''
"14" = ''':sup:`14` Milan, die verschiedenen Bussardarten,
'''
"15" = ''':sup:`15` alle Arten des Raben,
'''
"16" = ''':sup:`16` Adlereule, Kurzohreule, Langohreule und die verschiedenen
Falkenarten,
'''
"17" = ''':sup:`17` Kauz, Fischeule, Waldohreule,
'''
"18" = ''':sup:`18` Weißeule, Kleineule, Schmutzgeier,
'''
"19" = ''':sup:`19` den Storch, die verschiedenen Reiherarten, Wiedehopf und
Fledermaus.
'''
"20" = ''':sup:`20` Alle Kleintiere mit Flügeln und vier Füßen seien euch ein Gräuel.
'''
"21" = ''':sup:`21` Von diesen Kleintieren mit Flügeln und vier Füßen dürft ihr aber
jene essen, die Springbeine haben, um damit auf dem Boden zu hüpfen.
'''
"22" = ''':sup:`22` Von ihnen dürft ihr die verschiedenen Arten der Wanderheuschrecke,
der Solam-, der Hargol- und der Hagab-Heuschrecke essen.
'''
"23" = ''':sup:`23` Alle übrigen Kleintiere mit Flügeln und vier Füßen aber seien euch
ein Gräuel.
'''
"24" = ''':sup:`24` An diesen Tieren verunreinigt ihr euch; jeder, der ihr Aas berührt,
wird unrein bis zum Abend.
'''
"25" = ''':sup:`25` Jeder, der ihr Aas trägt, muss seine Kleider waschen und ist unrein
bis zum Abend.
'''
"26" = ''':sup:`26` Alle Tiere mit gespaltenen Klauen, die aber nicht Paarzeher sind
und nicht wiederkäuen, sollt ihr für unrein halten; jeder, der sie
berührt, wird unrein.
'''
"27" = ''':sup:`27` Alle Vierfüßler, die auf Pfoten gehen, sollt ihr für unrein halten;
jeder, der ihr Aas berührt, wird unrein bis zum Abend,
'''
"28" = ''':sup:`28` und wer ihr Aas trägt, muss seine Kleider waschen und ist unrein
bis zum Abend. Ihr sollt sie für unrein halten.
'''
"29" = ''':sup:`29` Unter dem Kleingetier, das auf dem Boden kriecht, sollt ihr für
unrein halten den Maulwurf, die Feldmaus und die verschiedenen Arten
der Eidechsen,
'''
"30" = ''':sup:`30` den Gecko, die Koach- und die Letaa-Eidechse, den Salamander und
das Chamäleon.
'''
"31" = ''':sup:`31` Unter allem Kleingetier sollt ihr diese für unrein halten. Jeder,
der sie berührt, wenn sie tot sind, ist unrein bis zum Abend.
'''
"32" = ''':sup:`32` Jeder Gegenstand, auf den eines dieser Tiere fällt, wenn sie tot
sind, wird unrein, jedes Holzgerät, Kleid, Fell, jeder Sack und jeder
Gebrauchsgegenstand. Man muss einen solchen Gegenstand in Wasser
tauchen; er ist unrein bis zum Abend und erst dann wieder rein.
'''
"33" = ''':sup:`33` Jedes Tongefäß, in das ein solches Tier fällt, müsst ihr zerbrechen
und sein Inhalt ist unrein.
'''
"34" = ''':sup:`34` Jede Speise, die man essen will, wird unrein, wenn Wasser aus einem
solchen Gefäß darauf kommt; jedes Getränk, das man trinken will, wird
durch ein solches Gefäß unrein.
'''
"35" = ''':sup:`35` Alles, worauf ein Aas von ihnen fällt, wird unrein; ein Backofen
und ein kleiner Herd müssen niedergerissen werden, denn sie sind unrein
und als unrein sollen sie euch gelten.
'''
"36" = ''':sup:`36` Nur eine Quelle und eine Zisterne mit angesammeltem Wasser bleiben
rein. Jeder, der ein Aas von jenen Tieren berührt, wird unrein.
'''
"37" = ''':sup:`37` Wenn ein Aas von ihnen auf irgendeinen Samen fällt, der gesät
werden soll, so bleibt er rein.
'''
"38" = ''':sup:`38` Wenn aber das Korn mit Wasser befeuchtet war und ein solches Aas
darauf fällt, sollt ihr es für unrein halten.
'''
"39" = ''':sup:`39` Wenn eines der Tiere, das euch zur Nahrung dient, verendet, so wird
der, der sein Aas berührt, unrein bis zum Abend.
'''
"40" = ''':sup:`40` Wer von solchem Fleisch isst, muss seine Kleider waschen und ist
unrein bis zum Abend; wer solches Aas trägt, muss seine Kleider waschen
und ist unrein bis zum Abend.
'''
"41" = ''':sup:`41` Jedes Kleintier, das sich auf dem Boden bewegt, ist abscheulich und
darf nicht gegessen werden.
'''
"42" = ''':sup:`42` Alles, was sich auf dem Bauch oder auf vier und mehr Füßen
fortbewegt, kurz alles Kleingetier, das sich auf dem Boden bewegt,
dürft ihr nicht essen, denn es ist abscheulich.
'''
"43" = ''':sup:`43` Macht euch nicht selbst abscheulich mit all diesem Gewimmel von
Kleintieren und macht euch durch sie nicht unrein, indem ihr euch durch
sie verunreinigen lasst!
'''
"44" = ''':sup:`44` Denn ich bin der HERR, euer Gott. Erweist euch als heilig und seid
heilig, weil ich heilig bin. Verunreinigt euch daher nicht selbst durch
alle diese Kleintiere, die auf dem Boden kriechen.
'''
"45" = ''':sup:`45` Denn ich bin der HERR, der euch aus Ägypten heraufgeführt hat, um
euer Gott zu sein. Ihr sollt daher heilig sein, weil ich heilig bin.
'''
"46" = ''':sup:`46` Das ist die Weisung über das Vieh, die Vögel, alle Lebewesen, die
sich im Wasser bewegen, und alle Lebewesen, die auf dem Boden kriechen.
'''
"47" = ''':sup:`47` So soll man das Unreine und das Reine unterscheiden, die Tiere, die
zum Essen bestimmt sind, und jene, die nicht zum Essen bestimmt sind.
'''
"Notes" = '''
Notas de rodapé:
11:1-8 - Gott gibt Anweisungen bezüglich reiner und unreiner Tiere und
betont damit die von ihm geforderte Trennung zwischen Heiligem und
Profanem. Die Unterscheidung zwischen Nahrungsmitteln ist ein Symbol
der Reinheit und des Gehorsams gegenüber dem Herrn (siehe auch
11:9-12 - Die Speisevorschriften gelten auch für Wasserlebewesen.
Erlaubt sind nur solche mit Flossen und Schuppen. Dies unterstreicht
das Prinzip der Reinheit und des Gehorsams gegenüber Gottes Geboten,
10:31).
11:13-19 - Gott verbietet den Verzehr verschiedener Vögel und
geflügelter Tiere und fordert die Menschen auf, auch bei der Wahl ihrer
Ernährung auf Reinheit zu achten. Die Einhaltung der Reinheitsgebote
11:20-23 - Vorschriften darüber, welche Insekten gegessen werden dürfen
und welche nicht, unterstreichen Gottes Sorge um Reinheit in allen
Lebensbereichen. Diese Trennung ist eine ständige Erinnerung daran,
dass Gottes Volk heilig sein muss (siehe auch 1. Petrus 1,15-16 und
11:44-45 - Gott gebietet seinem Volk, heilig zu sein, weil er heilig
ist. Die Trennung unreiner Speisen ist eine praktische Möglichkeit,
Israel an seine Identität als heiliges Volk zu erinnern, das für den
Petrus 2:9).
'''
