[80]
"1" = ''':sup:`1` Für den Chormeister. Nach der Weise Lilien. Ein Zeugnis. Ein Psalm
Asafs.
'''
"2" = ''':sup:`2` Du Hirte Israels, höre, * der du Josef leitest wie eine Herde! Der
du auf den Kerubim thronst, erscheine *
'''
"3" = ''':sup:`3` vor Efraim, Benjamin und Manasse! Wecke deine gewaltige Kraft * und
komm zu unserer Rettung!
'''
"4" = ''':sup:`4` Gott, stelle uns wieder her! * Lass dein Angesicht leuchten und wir
sind gerettet!
'''
"5" = ''':sup:`5` HERR, Gott der Heerscharen, * wie lange noch raucht dein Zorn trotz
des Bittgebets deines Volks?
'''
"6" = ''':sup:`6` Du hast sie gespeist mit Tränenbrot, * sie überreich getränkt mit
Tränen.
'''
"7" = ''':sup:`7` Du machst uns zum Zankapfel unserer Nachbarn * und unsere Feinde
verspotten uns.
'''
"8" = ''':sup:`8` Gott der Heerscharen, stelle uns wieder her! * Lass dein Angesicht
leuchten und wir sind gerettet!
'''
"9" = ''':sup:`9` Einen Weinstock hobst du aus in Ägypten, * du hast Völker vertrieben
und ihn eingepflanzt.
'''
"10" = ''':sup:`10` Du schufst ihm weiten Raum, * er hat Wurzeln geschlagen und das
ganze Land erfüllt.
'''
"11" = ''':sup:`11` Sein Schatten bedeckte die Berge, * seine Zweige die Zedern Gottes.
'''
"12" = ''':sup:`12` Seine Ranken trieb er bis zum Meer * und seine Schösslinge bis zum
Eufrat!
'''
"13" = ''':sup:`13` Warum rissest du seine Mauern ein? * Alle, die des Weges kommen,
plündern ihn.
'''
"14" = ''':sup:`14` Der Eber aus dem Wald wühlt ihn um, * es fressen ihn ab die Tiere
des Feldes.
'''
"15" = ''':sup:`15` Gott der Heerscharen, kehre doch zurück,/ blicke vom Himmel herab
und sieh, * sorge für diesen Weinstock!
'''
"16" = ''':sup:`16` Beschütze, was deine Rechte gepflanzt hat, * und den Sohn, den du
dir stark gemacht!
'''
"17" = ''':sup:`17` Die ihn im Feuer verbrannten wie Kehricht, * sie sollen vergehen
vor deinem drohenden Angesicht.
'''
"18" = ''':sup:`18` Deine Hand sei über dem Mann zu deiner Rechten, * über dem
Menschensohn, den du dir stark gemacht.
'''
"19" = ''':sup:`19` Wir werden nicht von dir weichen. * Belebe uns und wir rufen deinen
Namen an.
'''
"20" = ''':sup:`20` HERR, Gott der Heerscharen, stelle uns wieder her, * lass dein
Angesicht leuchten und wir sind gerettet.
'''
