[85]
"1" = ''':sup:`1` Für den Chormeister. Ein Psalm der Korachiter.
'''
"2" = ''':sup:`2` Du hast wieder Gefallen gefunden, HERR, an deinem Land, * du hast
Jakobs Unglück gewendet.
'''
"3" = ''':sup:`3` Du hast deinem Volk die Schuld vergeben, * all seine Sünden
'''
"4" = ''':sup:`4` Du hast zurückgezogen deinen ganzen Grimm, * du hast dich abgewendet
von der Glut deines Zorns.
'''
"5" = ''':sup:`5` Wende dich uns zu, du Gott unsres Heils, * lass von deinem Unmut
gegen uns ab!
'''
"6" = ''':sup:`6` Willst du uns ewig zürnen, * soll dein Zorn dauern von Geschlecht zu
Geschlecht?
'''
"7" = ''':sup:`7` Willst du uns nicht wieder beleben, * dass dein Volk an dir sich
freue?
'''
"8" = ''':sup:`8` Lass uns schauen, HERR, deine Huld * und schenk uns dein Heil!
'''
"9" = ''':sup:`9` Ich will hören, was Gott redet: * Frieden verkündet der HERR seinem
Volk und seinen Frommen, * sie sollen sich nicht zur Torheit wenden.
'''
"10" = ''':sup:`10` Fürwahr, sein Heil ist denen nahe, die ihn fürchten, * seine
Herrlichkeit wohne in unserm Land.
'''
"11" = ''':sup:`11` Es begegnen einander Huld und Treue; * Gerechtigkeit und Friede
küssen sich.
'''
"12" = ''':sup:`12` Treue sprosst aus der Erde hervor; * Gerechtigkeit blickt vom
Himmel hernieder.
'''
"13" = ''':sup:`13` Ja, der HERR gibt Gutes * und unser Land gibt seinen Ertrag.
'''
"14" = ''':sup:`14` Gerechtigkeit geht vor ihm her * und bahnt den Weg seiner Schritte.
'''
