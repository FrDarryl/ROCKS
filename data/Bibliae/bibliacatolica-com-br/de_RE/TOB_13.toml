[13]
"1" = ''':sup:`1` Und Tobit stimmte an: Gepriesen sei Gott, der in Ewigkeit lebt, und
gepriesen sei sein Reich! /
'''
"2" = ''':sup:`2` Denn er straft und hat Erbarmen. / Er führt hinab in die tiefste
Unterwelt unter der Erde / und führt empor aus dem großen Verderben. /
Es gibt nichts, was seiner Hand entrinnt. /
'''
"3" = ''':sup:`3` Ihr Kinder Israels, bezeugt ihn vor den Heiden, / denn er hat euch
unter sie zerstreut /
'''
"4" = ''':sup:`4` und hat euch dort seine Größe gezeigt. / Erhebt ihn vor allem, was
lebt! / Denn er ist unser Herr, er unser Gott, / er unser Vater, er ist
Gott in alle Ewigkeit. /
'''
"5" = ''':sup:`5` Er straft euch für euer Unrecht, / doch er erbarmt sich über euch
alle unter allen Völkern, wohin auch immer ihr unter ihnen zerstreut
seid.
'''
"6" = ''':sup:`6` Wenn ihr euch ihm zuwendet mit eurem ganzen Herzen / und mit eurer
ganzen Seele vor ihm die Wahrheit tut, / dann wird auch er sich euch
zuwenden / und sein Angesicht vor euch nicht verbergen. / Jetzt aber
betrachtet, was er an euch getan hat, / und bekennt ihn aus vollem
Mund! / Preist den Herrn der Gerechtigkeit, / erhebt den König der
Ewigkeit! / Ich will ihn bekennen im Land meiner Verbannung, / seine
Macht und Größe einem sündigen Volk verkünden. / Kehrt um, ihr Sünder,
/ und übt Gerechtigkeit vor ihm, unserm Herrn! / Wer weiß, ob er euch
nicht wieder wohlwill / und euch Barmherzigkeit erweist! /
'''
"7" = ''':sup:`7` Ich und meine Seele, wir jubeln freudig dem König des Himmels zu, /
meine Seele wird sich freuen alle Tage meines Lebens. /
'''
"8" = ''':sup:`8` Preist den Herrn, alle Erwählten, / und ihr alle, lobt seine Größe!
/ Ruft Festtage aus und bekennt ihn!
'''
"9" = ''':sup:`9` Jerusalem, du heilige Stadt! / Er hat dich gestraft für die Werke
deiner Hände. /
'''
"10" = ''':sup:`10` Bekenne den Herrn in schöner Weise / und preise den König der
Ewigkeit, / dann wird dir dein Zelt wieder aufgerichtet in Freude. /
Alle Gefangenen in dir wird er erfreuen, / alle Elenden in dir wird er
lieben / für alle Geschlechter auf ewig. /
'''
"11" = ''':sup:`11` Ein helles Licht wird leuchten bis an alle Enden der Erde. / Viele
Völker werden aus der Ferne zu dir kommen / und die Bewohner aller
Enden der Erde zu deinem heiligen Namen. / In ihren Händen werden sie
ihre Gaben für den König des Himmels tragen. / Geschlecht für
Geschlecht wird in dir Jubel darbringen / und der Name der erwählten
Stadt wird bleiben für alle Geschlechter auf ewig. /
'''
"12" = ''':sup:`12` Verflucht seien alle, die dir harte Worte sagen werden! / Verflucht
werden alle sein, die dich zerstören, deine Mauern niederreißen, /
alle, die deine Türme umstürzen und deine Wohnstätten in Brand setzen!
/ Gesegnet aber werden alle sein auf ewig, die dir Ehrfurcht erweisen!
/
'''
"13" = ''':sup:`13` Dann zieh mit Jubel den Söhnen der Gerechten entgegen, / denn sie
werden alle gesammelt und preisen den Herrn der Ewigkeit. /
'''
"14" = ''':sup:`14` Selig, die dich lieben! / Selig, die sich über deinen Frieden
freuen, / und selig alle Menschen, die über dich betrübt sind wegen all
deiner Plagen! / Denn sie werden sich in dir freuen / und all deine
Freude schauen auf ewig. /
'''
"15" = ''':sup:`15` Meine Seele, preise den Herrn, den großen König! /
'''
"16" = ''':sup:`16` Denn Jerusalem wird erbaut / und sein Haus für die Stadt in
Ewigkeit. / Selig werde ich sein, / wenn der Rest meines Geschlechts
dann deine Herrlichkeit schaut, / um den König des Himmels zu preisen.
/ Jerusalems Tore werden aus Saphir und Gold erbaut / und aus Edelstein
all deine Mauern. / Jerusalems Türme werden aus Gold erbaut und aus
reinem Gold ihre Zinnen. /
'''
"17" = ''':sup:`17` Jerusalems Straßen werden mit Rubin und Sufirstein gepflastert. /
'''
"18" = ''':sup:`18` Jerusalems Tore werden Jubellieder singen, / alle Häuser der Stadt
werden singen: / Halleluja! Gepriesen sei der Gott Israels! / Die
Gesegneten werden den heiligen Namen preisen auf immer und ewig.
'''
