[2]
"1" = ''':sup:`1` Meine Kinder, ich schreibe euch dies, damit ihr nicht sündigt. Wenn
aber einer sündigt, haben wir einen Beistand beim Vater: Jesus
Christus, den Gerechten.
'''
"2" = ''':sup:`2` Er ist die Sühne für unsere Sünden, aber nicht nur für unsere
Sünden, sondern auch für die der ganzen Welt.
'''
"3" = ''':sup:`3` Und daran erkennen wir, dass wir ihn erkannt haben: wenn wir seine
Gebote halten.
'''
"4" = ''':sup:`4` Wer sagt: Ich habe ihn erkannt!, aber seine Gebote nicht hält, ist
ein Lügner und in dem ist die Wahrheit nicht.
'''
"5" = ''':sup:`5` Wer sich aber an sein Wort hält, in dem ist die Gottesliebe wahrhaft
vollendet; daran erkennen wir, dass wir in ihm sind.
'''
"6" = ''':sup:`6` Wer sagt, dass er in ihm bleibt, muss auch einen Lebenswandel
führen, wie er ihn geführt hat.
'''
"7" = ''':sup:`7` Geliebte, ich schreibe euch kein neues Gebot, sondern ein altes
Gebot, das ihr von Anfang an hattet. Das alte Gebot ist das Wort, das
ihr gehört habt.
'''
"8" = ''':sup:`8` Wiederum schreibe ich euch ein neues Gebot, was wahr ist in ihm und
in euch, weil die Finsternis vergeht und das wahre Licht schon
leuchtet.
'''
"9" = ''':sup:`9` Wer sagt, er sei im Licht, aber seinen Bruder hasst, ist noch in der
Finsternis.
'''
"10" = ''':sup:`10` Wer seinen Bruder liebt, bleibt im Licht und in ihm gibt es keinen
Anstoß.
'''
"11" = ''':sup:`11` Wer aber seinen Bruder hasst, ist in der Finsternis und wandelt in
der Finsternis und weiß nicht, wohin er geht; denn die Finsternis hat
seine Augen blind gemacht.
'''
"12" = ''':sup:`12` Ich schreibe euch, ihr Kinder: Euch sind die Sünden vergeben um
seines Namens willen.
'''
"13" = ''':sup:`13` Ich schreibe euch, ihr Väter: Ihr habt den erkannt, der von Anfang
an ist. Ich schreibe euch, ihr jungen Männer: Ihr habt den Bösen
besiegt.
'''
"14" = ''':sup:`14` Ich habe euch geschrieben, ihr Kinder: Ihr habt den Vater erkannt.
Ich habe euch geschrieben, ihr Väter: Ihr habt den erkannt, der von
Anfang an ist. Ich habe euch geschrieben, ihr jungen Männer: Ihr seid
stark und das Wort Gottes bleibt in euch und ihr habt den Bösen
besiegt.
'''
"15" = ''':sup:`15` Liebt nicht die Welt und was in der Welt ist! Wer die Welt liebt,
in dem ist die Liebe des Vaters nicht.
'''
"16" = ''':sup:`16` Denn alles, was in der Welt ist, die Begierde des Fleisches, die
Begierde der Augen und das Prahlen mit dem Besitz, ist nicht vom Vater,
sondern von der Welt.
'''
"17" = ''':sup:`17` Die Welt vergeht und ihre Begierde; wer den Willen Gottes tut,
bleibt in Ewigkeit.
'''
"18" = ''':sup:`18` Meine Kinder, die letzte Stunde ist da. Ihr habt gehört, dass der
Antichrist kommt, und jetzt sind viele Antichriste aufgetreten. Daran
erkennen wir, dass die letzte Stunde da ist.
'''
"19" = ''':sup:`19` Sie sind aus unserer Mitte gekommen, aber sie haben nicht zu uns
gehört; denn wenn sie zu uns gehörten, wären sie bei uns geblieben. Es
sollte aber offenbar werden, dass sie alle nicht zu uns gehören.
'''
"20" = ''':sup:`20` Ihr habt die Salbung von dem, der heilig ist, und ihr alle wisst
es.
'''
"21" = ''':sup:`21` Ich schreibe euch nicht, weil ihr die Wahrheit nicht kennt, sondern
weil ihr sie kennt und weil keine Lüge von der Wahrheit stammt.
'''
"22" = ''':sup:`22` Wer ist der Lügner, wenn nicht der, der leugnet, dass Jesus der
Christus ist? Das ist der Antichrist, der den Vater und den Sohn
leugnet.
'''
"23" = ''':sup:`23` Jeder, der den Sohn leugnet, hat auch den Vater nicht; wer den Sohn
bekennt, hat auch den Vater.
'''
"24" = ''':sup:`24` Für euch gilt: Was ihr von Anfang an gehört habt, soll in euch
bleiben; wenn in euch bleibt, was ihr von Anfang an gehört habt, dann
werdet auch ihr im Sohn und im Vater bleiben.
'''
"25" = ''':sup:`25` Und das ist die Verheißung, die er uns verheißen hat: das ewige
Leben.
'''
"26" = ''':sup:`26` Dies habe ich euch über die geschrieben, die euch in die Irre
führen.
'''
"27" = ''':sup:`27` Was euch betrifft, so bleibt die Salbung, die ihr von ihm empfangen
habt, in euch und ihr braucht euch von niemandem belehren zu lassen;
wie euch vielmehr seine Salbung über alles belehrt, so ist es auch wahr
und keine Lüge. Und wie er euch belehrt hat, so bleibt ihr in ihm.
'''
"28" = ''':sup:`28` Und jetzt, meine Kinder, bleibt in ihm, damit wir, wenn er
erscheint, Zuversicht haben und bei seinem Kommen von ihm nicht
beschämt werden!
'''
"29" = ''':sup:`29` Wenn ihr wisst, dass er gerecht ist, erkennt auch, dass jeder, der
die Gerechtigkeit tut, von Gott stammt!
'''
