[10]
"1" = ''':sup:`1` Denn das Gesetz, das nur einen Schatten der künftigen Güter, nicht
aber die Gestalt der Dinge selbst enthält, kann durch die immer
gleichen, jährlich dargebrachten Opfer niemals diejenigen, die zu Gott
hintreten, für immer zur Vollendung führen.
'''
"2" = ''':sup:`2` Denn hätte man nicht aufgehört, Opfer darzubringen, wenn die
Opfernden kein Sündenbewusstsein mehr gehabt hätten, da sie ja ein für
alle Mal gereinigt worden wären?
'''
"3" = ''':sup:`3` Aber durch diese Opfer wird alljährlich nur an die Sünden erinnert,
'''
"4" = ''':sup:`4` denn das Blut von Stieren und Böcken kann unmöglich Sünden
wegnehmen.
'''
"5" = ''':sup:`5` Darum spricht er bei seinem Eintritt in die Welt: Schlacht- und
Speiseopfer hast du nicht gefordert, / doch einen Leib hast du mir
bereitet; /
'''
"6" = ''':sup:`6` an Brand- und Sündopfern hast du kein Gefallen.
'''
"7" = ''':sup:`7` Da sagte ich: Siehe, ich komme - / so steht es über mich in der
Schriftrolle -, / um deinen Willen, Gott, zu tun.
'''
"8" = ''':sup:`8` Zunächst sagt er: Schlacht- und Speiseopfer, Brand- und Sündopfer
forderst du nicht, du hast daran kein Gefallen, obgleich sie doch nach
dem Gesetz dargebracht werden;
'''
"9" = ''':sup:`9` dann aber hat er gesagt: Siehe, ich komme, um deinen Willen zu tun.
Er hebt das Erste auf, um das Zweite in Kraft zu setzen.
'''
"10" = ''':sup:`10` Aufgrund dieses Willens sind wir durch die Hingabe des Leibes Jesu
Christi geheiligt - ein für alle Mal.
'''
"11" = ''':sup:`11` Und jeder Priester steht Tag für Tag da, versieht seinen Dienst und
bringt viele Male die gleichen Opfer dar, die doch niemals Sünden
wegnehmen können.
'''
"12" = ''':sup:`12` Dieser aber hat nur ein einziges Opfer für die Sünden dargebracht
und sich dann für immer zur Rechten Gottes gesetzt;
'''
"13" = ''':sup:`13` seitdem wartet er, bis seine Feinde ihm als Schemel unter die Füße
gelegt werden.
'''
"14" = ''':sup:`14` Denn durch ein einziges Opfer hat er die, die geheiligt werden, für
immer zur Vollendung geführt.
'''
"15" = ''':sup:`15` Das bezeugt uns auch der Heilige Geist; nachdem er gesagt hat:
'''
"16" = ''':sup:`16` Dies ist der Bund, den ich nach diesen Tagen mit ihnen schließen
werde - / spricht der Herr: Ich lege meine Gesetze in ihr Herz / und
schreibe sie in ihr Denken hinein;
'''
"17" = ''':sup:`17` und: An ihre Sünden und Übertretungen denke ich nicht mehr.
'''
"18" = ''':sup:`18` Wo also die Sünden vergeben sind, da gibt es kein Opfer für die
Sünden mehr.
'''
"19" = ''':sup:`19` So haben wir die Zuversicht, Brüder und Schwestern, durch das Blut
Jesu in das Heiligtum einzutreten.
'''
"20" = ''':sup:`20` Er hat uns den neuen und lebendigen Weg erschlossen durch den
Vorhang hindurch, das heißt durch sein Fleisch.
'''
"21" = ''':sup:`21` Und da wir einen Hohepriester haben, der über das Haus Gottes
gestellt ist,
'''
"22" = ''':sup:`22` lasst uns mit aufrichtigem Herzen und in voller Gewissheit des
Glaubens hinzutreten, die Herzen durch Besprengung gereinigt vom
schlechten Gewissen und den Leib gewaschen mit reinem Wasser!
'''
"23" = ''':sup:`23` Lasst uns an dem unwandelbaren Bekenntnis der Hoffnung festhalten,
denn er, der die Verheißung gegeben hat, ist treu!
'''
"24" = ''':sup:`24` Lasst uns aufeinander achten und uns zur Liebe und zu guten Taten
anspornen!
'''
"25" = ''':sup:`25` Lasst uns nicht unseren Zusammenkünften fernbleiben, wie es einigen
zur Gewohnheit geworden ist, sondern ermuntert einander, und das umso
mehr, als ihr seht, dass der Tag naht!
'''
"26" = ''':sup:`26` Denn wenn wir vorsätzlich sündigen, nachdem wir die Erkenntnis der
Wahrheit empfangen haben, gibt es für diese Sünden kein Opfer mehr,
'''
"27" = ''':sup:`27` sondern nur die schreckliche Erwartung des Gerichts und ein
wütendes Feuer, das die Gegner verzehren wird.
'''
"28" = ''':sup:`28` Wer das Gesetz des Mose verwirft, muss ohne Erbarmen auf die
Aussage von zwei oder drei Zeugen hin sterben.
'''
"29" = ''':sup:`29` Meint ihr nicht, dass eine noch viel härtere Strafe der verdient,
der den Sohn Gottes mit Füßen getreten, das Blut des Bundes, durch das
er geheiligt wurde, verachtet und den Geist der Gnade geschmäht hat?
'''
"30" = ''':sup:`30` Wir kennen doch den, der gesagt hat: Mein ist die Rache, ich werde
vergelten, und ferner: Der Herr wird sein Volk richten.
'''
"31" = ''':sup:`31` Es ist furchtbar, in die Hände des lebendigen Gottes zu fallen.
'''
"32" = ''':sup:`32` Erinnert euch an die früheren Tage, in denen ihr als Erleuchtete
einen harten Leidenskampf auf euch genommen habt,
'''
"33" = ''':sup:`33` da ihr durch Beschimpfungen und Bedrängnisse öffentlich zur Schau
gestellt wurdet oder mitbetroffen gewesen seid vom Geschick derer,
denen es so erging;
'''
"34" = ''':sup:`34` denn ihr habt mit den Gefangenen gelitten und auch den Raub eures
Vermögens mit Freuden hingenommen, da ihr wusstet, dass ihr einen
besseren und bleibenden Besitz habt.
'''
"35" = ''':sup:`35` Werft also eure Zuversicht nicht weg - sie hat großen Lohn!
'''
"36" = ''':sup:`36` Was ihr braucht, ist Ausdauer, damit ihr den Willen Gottes erfüllt
und die Verheißung erlangt.
'''
"37" = ''':sup:`37` Denn nur noch eine ganz kurze Zeit, / dann wird der kommen, der
kommen soll, / und er bleibt nicht aus.
'''
"38" = ''':sup:`38` Mein Gerechter aber wird aus Glauben leben; / doch wenn er
zurückweicht, / hat meine Seele kein Gefallen an ihm.
'''
"39" = ''':sup:`39` Wir aber gehören nicht zu denen, die zurückweichen und verloren
gehen, sondern zu denen, die glauben und das Leben gewinnen.
'''
