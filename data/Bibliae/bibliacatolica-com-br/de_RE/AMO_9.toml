[9]
"1" = ''':sup:`1` Ich sah den Herrn auf dem Altar stehen. Er sagte: Zerschlag den
Knauf der Säule, sodass die Schwellen erbeben, und zerschmettere allen
den Kopf! Was dann von ihnen noch übrig ist, töte ich mit dem Schwert.
Keiner von ihnen kann entfliehen, keiner entrinnt, keiner entkommt.
'''
"2" = ''':sup:`2` Wenn sie in die Totenwelt einbrechen: / meine Hand packt sie auch
dort. Und wenn sie zum Himmel aufsteigen: / ich hole sie von dort
herunter.
'''
"3" = ''':sup:`3` Wenn sie sich auf dem Gipfel des Karmel verstecken: / ich spüre sie
dort auf und ergreife sie. Wenn sie sich vor mir auf dem Grund des
Meeres verbergen, / dann gebiete ich dort der Seeschlange, sie zu
beißen.
'''
"4" = ''':sup:`4` Und wenn sie vor ihren Feinden her in die Gefangenschaft ziehen, /
dann befehle ich dort dem Schwert, sie zu töten. Ich habe meine Augen
auf sie gerichtet / zum Bösen und nicht zum Guten.
'''
"5" = ''':sup:`5` Und der HERR, der GOTT der Heerscharen, / er berührt die Erde,
sodass sie vergeht / und alle trauern, die auf ihr wohnen, sodass sie
sich hebt wie der Nil / und sich senkt wie der Strom von Ägypten.
'''
"6" = ''':sup:`6` Er erbaut seine Hallen im Himmel / und gründet sein Gewölbe auf die
Erde; er ruft das Wasser des Meeres und gießt es aus über die Erde / -
HERR ist sein Name.
'''
"7" = ''':sup:`7` Seid ihr nicht wie die Kuschiten für mich, ihr Israeliten? / -
Spruch des HERRN. Habe ich Israel nicht heraufgeführt / aus dem Land
Ägypten und ebenso die Philister aus Kaftor / und Aram aus Kir?
'''
"8" = ''':sup:`8` Siehe, die Augen GOTTES, des Herrn, / sind auf das sündige
Königreich gerichtet. Ich lasse es vom Erdboden verschwinden; / doch
ich werde das Haus Jakob nicht völlig vernichten / - Spruch des HERRN.
'''
"9" = ''':sup:`9` Ja, seht, ich selbst gebe den Befehl, / ich schüttle das Haus Israel
unter alle Völker, wie man Korn in einem Sieb schüttelt, / ohne dass
ein Stein zu Boden fällt.
'''
"10" = ''':sup:`10` Alle Sünder meines Volkes / sollen durch das Schwert umkommen,
alle, die sagen: Das Unheil erreicht uns nicht, / es holt uns nicht
ein.
'''
"11" = ''':sup:`11` An jenem Tag richte ich die zerfallene Hütte Davids wieder auf /
und bessere ihre Risse aus, ich richte ihre Trümmer auf und stelle
alles wieder her / wie in den Tagen der Vorzeit,
'''
"12" = ''':sup:`12` damit sie den Rest von Edom unterwerfen / und alle Völker, über
denen mein Name ausgerufen ist / - Spruch des HERRN, der das ausführt.
'''
"13" = ''':sup:`13` Seht, es kommen Tage / - Spruch des HERRN -, da folgt der Pflüger
dem Schnitter auf dem Fuß / und der Keltertreter dem Sämann; da triefen
die Berge von Wein / und alle Hügel fließen über.
'''
"14" = ''':sup:`14` Dann wende ich das Geschick meines Volkes Israel. / Sie bauen die
verwüsteten Städte wieder auf und wohnen darin; sie pflanzen Weinberge
und trinken den Wein, / sie legen Gärten an und essen die Früchte.
'''
"15" = ''':sup:`15` Und ich pflanze sie ein in ihren Boden und nie mehr werden sie
ausgerissen aus ihrem Boden, den ich ihnen gegeben habe, spricht der
HERR, dein Gott.
'''
