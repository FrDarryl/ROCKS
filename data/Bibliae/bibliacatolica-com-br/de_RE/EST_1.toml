"1" = ''':sup:`1` Es war zur Zeit des Artaxerxes, jenes Artaxerxes, der von Indien bis
Kusch über hundertsiebenundzwanzig Provinzen herrschte.
'''
"2" = ''':sup:`2` Damals, als König Artaxerxes in der Burg Susa den Thron seines
Reiches bestiegen hatte,
'''
"3" = ''':sup:`3` im dritten Jahr seiner Herrschaft, gab er ein Festmahl für alle
seine Fürsten und Beamten. Die Heeresmacht von Persien und Medien, die
Vornehmen und die Statthalter der Provinzen waren erschienen
'''
"4" = ''':sup:`4` und er stellte viele Tage lang seinen ganzen Reichtum und seine
königliche Pracht, seine Herrlichkeit und seinen ungeheuren Prunk zur
Schau, hundertachtzig Tage lang.
'''
"5" = ''':sup:`5` Am Ende dieser Tage gab der König allen, die in der Burg Susa waren,
vom Größten bis zum Geringsten, sieben Tage lang im Hofgarten des
Palastes ein Festmahl.
'''
"6" = ''':sup:`6` Weißes Leinen, violetter Purpurstoff und andere feine Gewebe waren
mit weißen und roten Schnüren in silbernen Ringen an Alabastersäulen
aufgehängt. Auf dem Mosaikboden aus Alabaster, weißem und buntem Marmor
und Perlmuttsteinen standen goldene und silberne Ruhelager.
'''
"7" = ''':sup:`7` Man trank aus goldenen Gefäßen, von denen keines den andern gleich
war. Großzügig ließ der König seinen Wein ausschenken.
'''
"8" = ''':sup:`8` Bei dem Gelage sollte keinerlei Zwang herrschen. Denn der König
hatte seinen Palastbeamten befohlen: Jeder kann tun, was ihm beliebt.
'''
"9" = ''':sup:`9` Auch Königin Waschti gab ein Festmahl für die Frauen, die im Palast
des Königs Artaxerxes lebten.
'''
"10" = ''':sup:`10` Als der König am siebten Tag vom Wein angeheitert war, befahl er
Mehuman, Biseta, Harbona, Bigta, Abagta, Setar und Karkas, den sieben
Eunuchen, die ihn persönlich bedienten,
'''
"11" = ''':sup:`11` Königin Waschti im königlichen Diadem vor den König zu bringen,
damit das Volk und die Fürsten ihre Schönheit bewunderten; denn sie war
sehr schön.
'''
"12" = ''':sup:`12` Aber Waschti, die Königin, weigerte sich, dem Befehl des Königs,
den die Eunuchen überbracht hatten, zu folgen und zu kommen. Da wurde
der König erbost und es packte ihn großer Zorn.
'''
"13" = ''':sup:`13` Er besprach sich mit den Weisen, die sich in der Geschichte
auskennen; denn er pflegte seine Angelegenheiten vor den Kreis der
Gesetzes- und Rechtskundigen zu bringen,
'''
"14" = ''':sup:`14` die zu ihm Zutritt hatten, nämlich Karschena, Schetar, Admata,
Tarschisch, Meres, Marsena, Memuchan, die sieben Fürsten Persiens und
Mediens. Sie hatten freien Zugang zum König und nahmen den ersten Rang
im Königreich ein.
'''
"15" = ''':sup:`15` Er fragte: Was soll man nach dem Gesetz mit Waschti, der Königin,
tun, nachdem sie dem Befehl des Königs Artaxerxes, den ihr die Eunuchen
überbracht haben, nicht gefolgt ist?
'''
"16" = ''':sup:`16` Da sagte Memuchan zum König und zu den Fürsten: Nicht nur gegen den
König, sondern auch gegen alle Fürsten und alle Völker, die in all den
Provinzen des Königs Artaxerxes leben, hat sich Königin Waschti
verfehlt.
'''
"17" = ''':sup:`17` Denn das Verhalten der Königin wird allen Frauen bekannt werden und
sie werden die Achtung vor ihren Ehemännern verlieren und sagen: König
Artaxerxes befahl der Königin Waschti, vor ihm zu erscheinen; aber sie
kam nicht.
'''
"18" = ''':sup:`18` Von heute an werden alle Fürstinnen Persiens und Mediens, die vom
Verhalten der Königin hören, dies allen Fürsten des Königs vorhalten
und es gibt viel Ärger und Verdruss.
'''
"19" = ''':sup:`19` Wenn es dem König recht ist, möge ein unwiderruflicher königlicher
Erlass ergehen, der in den Gesetzen der Perser und Meder aufgezeichnet
wird: Waschti darf dem König Artaxerxes nicht mehr unter die Augen
treten. Der König aber verleihe den Rang der Königin einer anderen, die
würdiger ist als sie.
'''
"20" = ''':sup:`20` Wenn die Anordnung, die der König erlässt, in seinem ganzen großen
Reich bekannt wird, dann werden alle Frauen ihren Ehemännern, den
vornehmsten wie den geringsten, die gebührende Achtung erweisen.
'''
"21" = ''':sup:`21` Der Vorschlag gefiel dem König und den Fürsten und der König
handelte nach Memuchans Worten.
'''
"22" = ''':sup:`22` Er sandte Schreiben an alle königlichen Provinzen, an jede Provinz
in ihrer eigenen Schrift und an jedes Volk in seiner Sprache, dass
jeder Mann in seinem Hause herrsche und in der Sprache seines Volkes
rede.
'''
