"1" = ''':sup:`1` Der Älteste an den geliebten Gaius, den ich in Wahrheit liebe.
'''
"2" = ''':sup:`2` Geliebter, ich wünsche dir in jeder Hinsicht Wohlergehen und
Gesundheit, so wie es deiner Seele wohlergeht.
'''
"3" = ''':sup:`3` Denn ich habe mich sehr gefreut, als Brüder kamen, die für deine
Treue zur Wahrheit Zeugnis ablegten und berichteten, wie du in der
Wahrheit wandelst.
'''
"4" = ''':sup:`4` Ich habe keine größere Freude, als zu hören, dass meine Kinder in
der Wahrheit wandeln.
'''
"5" = ''':sup:`5` Geliebter, du handelst treu in allem, was du an den Brüdern tust,
und sogar an fremden.
'''
"6" = ''':sup:`6` Sie haben vor der Gemeinde für deine Liebe Zeugnis abgelegt. Du
wirst gut daran tun, wenn du sie für ihre Reise so ausrüstest, wie es
Gottes würdig ist.
'''
"7" = ''':sup:`7` Denn für seinen Namen sind sie ausgezogen und haben von den Heiden
nichts angenommen.
'''
"8" = ''':sup:`8` Darum sind wir verpflichtet, solche Männer aufzunehmen, damit auch
wir zu Mitarbeitern für die Wahrheit werden.
'''
"9" = ''':sup:`9` Ich habe der Gemeinde geschrieben. Aber Diotrephes, der unter ihnen
der Erste sein will, nimmt uns nicht auf.
'''
"10" = ''':sup:`10` Deshalb werde ich, wenn ich komme, an sein Tun und Treiben
erinnern. Mit bösen Worten verleumdet er uns und gibt sich damit noch
nicht zufrieden; sondern er selbst nimmt die Brüder nicht auf und
hindert alle daran, die es tun wollen, und schließt diese aus der
Gemeinde aus.
'''
"11" = ''':sup:`11` Geliebter, ahme nicht das Böse nach, sondern das Gute! Wer das Gute
tut, ist aus Gott; wer aber das Böse tut, hat Gott nicht gesehen.
'''
"12" = ''':sup:`12` Für Demetrius legen alle und die Wahrheit selbst Zeugnis ab; auch
wir legen Zeugnis ab und du weißt, dass unser Zeugnis wahr ist.
'''
"13" = ''':sup:`13` Vieles hätte ich dir noch zu schreiben; ich will aber nicht mit
Tinte und Feder schreiben.
'''
"14" = ''':sup:`14` Ich hoffe, dich bald zu sehen; dann werden wir persönlich
miteinander sprechen.
'''
"15" = ''':sup:`15` Friede sei mit dir! Es grüßen dich die Freunde. Grüße die Freunde,
jeden Einzelnen!
'''
