[42]
"1" = ''':sup:`1` Dann führte er mich in den nördlichen Teil des äußeren Vorhofs
hinaus und brachte mich zu dem Bau mit Einzelräumen, der gegenüber dem
eingefriedeten Platz und dem Gebäude im Norden lag.
'''
"2" = ''':sup:`2` Seine Längsseite maß hundert Ellen beim Eingang im Norden; seine
Breite betrug fünfzig Ellen.
'''
"3" = ''':sup:`3` Gegenüber den zwanzig, die zum inneren Vorhof gehörten, und
gegenüber dem Steinpflaster, das zum äußeren Vorhof gehörte, war
Terrasse an Terrasse, in drei Stockwerken.
'''
"4" = ''':sup:`4` Vor den Räumen lief ein Gang entlang, zehn Ellen breit und hundert
Ellen lang. Die Eingänge der Räume lagen im Norden.
'''
"5" = ''':sup:`5` Die oberen Räume des Baus waren kürzer als die mittleren und die
unteren; denn die Terrassen nahmen ihnen Platz weg.
'''
"6" = ''':sup:`6` Denn sie bestanden aus drei Stockwerken; sie hatten aber keine
Säulen wie die Säulen der Vorhöfe; deswegen wurden sie von unten nach
oben, vom unteren über das mittlere immer kürzer.
'''
"7" = ''':sup:`7` Außen zog sich an den Räumen zum Vorhof hin eine Mauer entlang. An
der Vorderseite der Räume war sie fünfzig Ellen lang;
'''
"8" = ''':sup:`8` denn die Räume, die zum äußeren Vorhof gehörten, waren fünfzig Ellen
lang. Und siehe, dem Tempel gegenüberliegend war sie hundert Ellen
lang.
'''
"9" = ''':sup:`9` Und unterhalb dieser Räume lag der Zugang im Osten, dort, wo man vom
äußeren Vorhof herkam,
'''
"10" = ''':sup:`10` an der Breitseite der Mauer zum Vorhof. Im Süden des eingefriedeten
Platzes und des Gebäudes war ebenfalls ein Bau mit Einzelräumen
'''
"11" = ''':sup:`11` und es war ein Weg vor ihnen. Sie hatten dasselbe Aussehen, die
gleiche Länge und Breite, die gleichen Ausgänge, dieselbe Anordnung und
ebenso viele Türen wie die Räume im Norden.
'''
"12" = ''':sup:`12` Und wie die Türen der Räume, die nach Süden gerichtet waren, war
die Tür am Anfang des Weges: des Weges entlang der Schutzmauer, des
Weges, der nach Osten führte.
'''
"13" = ''':sup:`13` Und er sagte zu mir: Die Räume im Norden und die Räume im Süden,
die vor dem umfriedeten Platz liegen, sind heilige Räume. Dort sollen
die Priester, die vor den HERRN hintreten dürfen, die hochheiligen
Gaben verzehren und dort sollen sie die hochheiligen Gaben, die
Speise-, Sünd- und Schuldopfer, niederlegen; denn der Ort ist heilig.
'''
"14" = ''':sup:`14` Wenn die Priester in das Heiligtum gegangen sind, sollen sie von
dort nicht zum äußeren Vorhof hinausgehen, sondern ihre Gewänder, in
denen sie Dienst getan haben, dort ablegen; denn sie sind heilig. Sie
sollen andere Kleider anziehen, dann dürfen sie sich dem Platz nahen,
der für das Volk vorgesehen ist.
'''
"15" = ''':sup:`15` Als er den inneren Tempelbezirk vermessen hatte, führte er mich zum
Osttor hinaus und vermaß ihn ringsum.
'''
"16" = ''':sup:`16` Er maß die Ostseite - fünfhundert Rohrlängen mit dem Messrohr, mit
dem Messrohr ringsum.
'''
"17" = ''':sup:`17` Er maß die Nordseite - fünfhundert Rohrlängen mit dem Messrohr
ringsum.
'''
"18" = ''':sup:`18` Die Südseite maß er fünfhundert Rohrlängen mit dem Messrohr
ringsum.
'''
"19" = ''':sup:`19` Er wandte sich zur Westseite. Er maß fünfhundert Rohrlängen mit dem
Messrohr.
'''
"20" = ''':sup:`20` Nach allen vier Windrichtungen vermaß er ihn: Er hatte ringsum eine
Mauer, fünfhundert in der Länge und fünfhundert in der Breite; sie
sollte das Heilige vom Unheiligen trennen.
'''
"Notes" = '''
Notas de rodapé:
42:1-5 - Hesekiel wird in einen äußeren Vorhof des Tempels geführt, wo
er die Priesterkammern und die für den Gottesdienst reservierten Räume
sieht. Dies unterstreicht die Bedeutung der Trennung von heiligen und
profanen Orten, die Heiligkeit und Ordnung im Gottesdienst
42:6-9 - Die Priesterkammern werden als Räume der Weihe und
Vorbereitung beschrieben. Dies unterstreicht die Berufung der Priester,
in Heiligkeit zu leben und sich angemessen auf den Gottesdienst
vorzubereiten, und unterstreicht die Bedeutung der Reinheit im
Gottesdienst (siehe auch 1. Petrus 1:16 und 2. Timotheus 2:21).
42:10-14 - Die Beschreibung der Kammern für die Leviten und Priester
verdeutlicht die Trennung zwischen den Bereichen, die für den Dienst
Gottes bestimmt sind, und denen für das Volk. Der Tempel wird als Ort
der Anbetung, aber auch der Unterweisung und der geistlichen
122,1-9).
42:15-20 - Die Betonung der Vermessung der Tempelräume und -flächen
verdeutlicht die Präzision und Sorgfalt, die bei der Anbetung Gottes
geboten ist. Jedes Detail hat einen göttlichen Zweck und spiegelt die
Ordnung und Vollkommenheit von Gottes Plan für sein Volk wider (siehe
42:21-23 - Die Größe der Kammern und die sorgfältige Trennung der
heiligen Bereiche verdeutlichen den von Gott geforderten Standard an
Reinheit und Anbetung. Der Tempel ist ein Bild dafür, wie sich Gottes
Heiligkeit im Leben seines Volkes und seiner Beziehung zu ihm
'''
