[25]
"1" = ''':sup:`1` Auch das sind Sprichwörter Salomos, die die Männer Hiskijas, des
Königs von Juda, sammelten.
'''
"2" = ''':sup:`2` Gottes Ehre ist es, eine Sache zu verhüllen, / und Ehre der Könige
ist es, eine Sache zu erforschen.
'''
"3" = ''':sup:`3` Der Himmel so hoch und die Erde so tief / und das Herz von Königen:
sie sind nicht zu erforschen.
'''
"4" = ''':sup:`4` Scheidet man die Schlacken vom Silber, / gelingt dem Feinschmied das
Gefäß.
'''
"5" = ''':sup:`5` Scheidet man den Frevler vom König, / erlangt dessen Thron Bestand
durch Gerechtigkeit.
'''
"6" = ''':sup:`6` Rühme dich nicht vor dem König / und stell dich nicht an den Platz
der Großen;
'''
"7" = ''':sup:`7` denn besser, man sagt zu dir: Rück hier herauf, / als dass man dich
nach unten setzt wegen eines Vornehmen. / Was deine Augen sahen, /
'''
"8" = ''':sup:`8` bring es nicht übereilt als Streitfall vor; / denn was willst du
später tun, / wenn dein Nächster dich bloßstellt?
'''
"9" = ''':sup:`9` Trag deinen Streit mit deinem Nächsten aus, / doch verrate nicht das
Geheimnis eines andern,
'''
"10" = ''':sup:`10` sonst wird dich schmähen, wer es hört, / und dein übler Ruf wird
nicht mehr weichen.
'''
"11" = ''':sup:`11` Wie goldene Äpfel auf silbernen Schalen / ist ein Wort in
vollendeter Form.
'''
"12" = ''':sup:`12` Wie ein goldener Ring und Schmuck aus Feingold / ist ein weiser
Mahner für ein Ohr, das zuhört.
'''
"13" = ''':sup:`13` Wie kühlender Schnee an einem Sommertag / ist ein verlässlicher
Bote für den, der ihn sendet; / er erquickt die Seele seines Herrn.
'''
"14" = ''':sup:`14` Aufziehende Wolken mit Wind, doch kein Regen, / so ist ein Mann,
der Versprechungen macht und nicht hält.
'''
"15" = ''':sup:`15` Mit Geduld wird ein Vorgesetzter umgestimmt, / sanfte Zunge bricht
Knochen.
'''
"16" = ''':sup:`16` Findest du Honig, iss nur, so viel dir bekommt, / sonst wirst du
ihn satt und erbrichst ihn.
'''
"17" = ''':sup:`17` Mach dich rar im Haus deines Nächsten, / sonst wird er dich satt
und verabscheut dich!
'''
"18" = ''':sup:`18` Keule und Schwert und scharfer Pfeil: / das ist einer, der falsch
aussagt gegen seinen Nächsten.
'''
"19" = ''':sup:`19` Schlechter Zahn und stolpernder Fuß: / so ist das Vertrauen auf
einen Verräter am Tag der Not.
'''
"20" = ''':sup:`20` Einer, der seine Kleider ablegt an einem kalten Tag, / Essig auf
Laugensalz: so ist, wer Lieder singt vor einem missmutigen Herzen.
'''
"21" = ''':sup:`21` Hat dein Feind Hunger, gib ihm zu essen, / hat er Durst, gib ihm zu
trinken;
'''
"22" = ''':sup:`22` so sammelst du glühende Kohlen auf sein Haupt / und der HERR wird
es dir vergelten.
'''
"23" = ''':sup:`23` Der Nordwind bringt Regen, / eine heimtückische Zunge zornige
Gesichter.
'''
"24" = ''':sup:`24` Besser in einer Ecke des Daches wohnen / als eine zänkische Frau im
gemeinsamen Haus.
'''
"25" = ''':sup:`25` Kühles Wasser für eine durstige Kehle / ist eine gute Nachricht aus
fernem Land.
'''
"26" = ''':sup:`26` Ein getrübter Brunnen, ein verschütteter Quell / ist ein Gerechter,
der vor dem Frevler wankt.
'''
"27" = ''':sup:`27` Zu viel Honig essen ist nicht gut: / Ebenso spare mit ehrenden
Worten!
'''
"28" = ''':sup:`28` Eine Stadt mit eingerissener Mauer / ist ein Mann, der sich nicht
beherrscht.
'''
