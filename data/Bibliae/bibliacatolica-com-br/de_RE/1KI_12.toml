[12]
"1" = ''':sup:`1` Rehabeam begab sich nach Sichem; denn dorthin war ganz Israel
gekommen, um ihn zum König zu machen.
'''
"2" = ''':sup:`2` Jerobeam, der Sohn Nebats, hörte davon, während er noch in Ägypten
war, wohin er vor dem König Salomo hatte fliehen müssen; er blieb in
Ägypten.
'''
"3" = ''':sup:`3` Man sandte zu ihm und ließ ihn rufen. So kamen also Jerobeam und die
ganze Versammlung Israels und sagten zu Rehabeam:
'''
"4" = ''':sup:`4` Dein Vater hat uns ein hartes Joch auferlegt. Erleichtere du jetzt
den harten Dienst deines Vaters und das schwere Joch, das er uns
auferlegt hat! Dann wollen wir dir dienen.
'''
"5" = ''':sup:`5` Er antwortete ihnen: Geht weg und kommt nach drei Tagen wieder zu
mir! Als sich das Volk entfernt hatte,
'''
"6" = ''':sup:`6` beriet sich König Rehabeam mit den älteren Männern, die zu Lebzeiten
seines Vaters Salomo in dessen Dienst gestanden hatten. Er fragte sie:
Welchen Rat gebt ihr mir? Was soll ich diesem Volk antworten?
'''
"7" = ''':sup:`7` Sie sagten zu ihm: Wenn du dich heute zum Diener dieses Volkes
machst, ihnen zu Willen bist, auf sie hörst und freundlich mit ihnen
redest, dann werden sie immer deine Diener sein.
'''
"8" = ''':sup:`8` Doch er verwarf den Rat, den die Älteren ihm gegeben hatten, und
beriet sich mit den jungen Leuten, die mit ihm groß geworden waren und
jetzt in seinem Dienst standen.
'''
"9" = ''':sup:`9` Er fragte sie: Welchen Rat gebt ihr mir? Was sollen wir diesem Volk
antworten, das zu mir sagt: Erleichtere das Joch, das dein Vater uns
auferlegt hat?
'''
"10" = ''':sup:`10` Die jungen Leute, die mit ihm groß geworden waren, sagten zu ihm:
So sollst du diesem Volk antworten, das zu dir sagt: Dein Vater hat uns
ein schweres Joch auferlegt; erleichtere es uns! So sollst du zu ihnen
sagen: Mein kleiner Finger ist stärker als die Lenden meines Vaters.
'''
"11" = ''':sup:`11` Hat mein Vater euch ein schweres Joch aufgebürdet, so werde ich es
noch schwerer machen. Mein Vater hat euch mit Peitschen gezüchtigt, ich
werde euch mit Skorpionen züchtigen.
'''
"12" = ''':sup:`12` Am dritten Tag kamen Jerobeam und das ganze Volk zu Rehabeam; denn
der König hatte ihnen gesagt: Kommt am dritten Tag wieder zu mir!
'''
"13" = ''':sup:`13` Der König gab nun dem Volk eine harte Antwort. Er verwarf den Rat,
den die Älteren ihm erteilt hatten,
'''
"14" = ''':sup:`14` und antwortete ihnen nach dem Rat der jungen Leute: Mein Vater hat
euer Joch schwer gemacht. Ich werde es noch schwerer machen. Mein Vater
hat euch mit Peitschen gezüchtigt, ich werde euch mit Skorpionen
züchtigen.
'''
"15" = ''':sup:`15` Der König hörte also nicht auf das Volk; denn der HERR hatte es so
bestimmt, um das Wort wahr zu machen, das er durch Ahija von Schilo zu
Jerobeam, dem Sohn Nebats, gesprochen hatte.
'''
"16" = ''':sup:`16` Als die Israeliten sahen, dass der König nicht auf sie hörte, gaben
sie ihm zur Antwort: Welchen Anteil haben wir an David? / Wir haben
keinen Erbbesitz beim Sohn Isais. / In deine Zelte, Israel! / Nun
kümmere dich um dein Haus, David! So begab sich Israel zu seinen
Zelten.
'''
"17" = ''':sup:`17` Nur über die Israeliten, die in den Städten Judas wohnten, blieb
Rehabeam König.
'''
"18" = ''':sup:`18` Und als er den Fronaufseher Adoniram hinschickte, steinigte ihn
ganz Israel zu Tode. Dem König Rehabeam gelang es, den Wagen zu
besteigen und nach Jerusalem zu entkommen.
'''
"19" = ''':sup:`19` So überwarf sich Israel mit dem Haus David bis zum heutigen Tag.
'''
"20" = ''':sup:`20` Als die Israeliten erfuhren, dass Jerobeam zurückgekehrt war,
ließen sie ihn zur Versammlung rufen und machten ihn zum König über
ganz Israel. Der Stamm Juda allein hielt noch zum Haus David.
'''
"21" = ''':sup:`21` Rehabeam kam nach Jerusalem und versammelte das ganze Haus Juda und
den Stamm Benjamin, hundertachtzigtausend auserlesene Krieger, um gegen
das Haus Israel zu kämpfen und das Königtum für Rehabeam, den Sohn
Salomos, zurückzugewinnen.
'''
"22" = ''':sup:`22` Doch das Wort Gottes erging an Schemaja, den Mann Gottes:
'''
"23" = ''':sup:`23` Sag zu Rehabeam, dem Sohn Salomos, dem König von Juda, und zum
ganzen Haus Juda und Benjamin und zum übrigen Volk:
'''
"24" = ''':sup:`24` So spricht der HERR: Zieht nicht in den Krieg gegen eure Brüder,
die Israeliten! Jeder kehre in sein Haus zurück; denn ich habe es so
verfügt. Sie hörten auf das Wort des HERRN und kehrten heim, wie der
HERR es befohlen hatte.
'''
"25" = ''':sup:`25` Jerobeam baute Sichem im Gebirge Efraim aus und ließ sich dort
nieder. Von Sichem zog er nach Penuël und baute auch diese Stadt aus.
'''
"26" = ''':sup:`26` Jerobeam dachte in seinem Herzen: Das Königtum könnte wieder an das
Haus David fallen.
'''
"27" = ''':sup:`27` Wenn dieses Volk hinaufgeht, um im Haus des HERRN in Jerusalem
Opfer darzubringen, wird sich sein Herz wieder seinem Herrn, dem König
Rehabeam von Juda, zuwenden. Mich werden sie töten und zu Rehabeam, dem
König von Juda, zurückkehren.
'''
"28" = ''':sup:`28` So ging er mit sich zu Rate, ließ zwei goldene Kälber anfertigen
und sagte: Ihr seid schon zu viel nach Jerusalem hinaufgezogen. Hier
sind deine Götter, Israel, die dich aus Ägypten heraufgeführt haben.
'''
"29" = ''':sup:`29` Er stellte das eine Kalb in Bet-El auf, das andere brachte er nach
Dan.
'''
"30" = ''':sup:`30` Dies wurde Anlass zur Sünde. Das Volk zog vor dem einen Kalb her
bis nach Dan.
'''
"31" = ''':sup:`31` Auch machte er das Haus der Kulthöhen und Priester, die aus allen
Teilen des Volkes stammten und nicht zu den Söhnen Levis gehörten.
'''
"32" = ''':sup:`32` Für den fünfzehnten Tag des achten Monats machte Jerobeam ein Fest,
das dem Fest in Juda entsprach. Er stieg zum Altar hinauf. Das tat er
in Bet-El, um den Kälbern zu opfern, die er hatte machen lassen. In
Bet-El ließ er auch die Priester auftreten, die er für die Kulthöhen
gemacht hatte.
'''
"33" = ''':sup:`33` Am fünfzehnten Tag des achten Monats stieg er zum Altar hinauf, den
er in Bet-El gemacht hatte. Er hatte sich diesen Monat eigens
ausgedacht und diesen Tag zu einem Fest für die Israeliten gemacht. An
ihm stieg er zum Altar hinauf, um zu opfern.
'''
"Notes" = '''
Notas de rodapé:
12:1-5 - Salomos Sohn Rehabeam berät sich mit dem Volk über die von
seinem Vater auferlegte Arbeitsbelastung. Diese Beratung ist von
entscheidender Bedeutung, da Rehabeams Entscheidungen die zukünftige
Einheit des Königreichs bestimmen werden. Mangelndes
Einfühlungsvermögen für die Anliegen des Volkes war einer der Faktoren,
die zur Spaltung des Königreichs führten (siehe auch 2. Chronik 10:1-5
12:6-11 - Rehabeam ignorierte den Rat seiner Ältesten und folgte
stattdessen dem Rat der jungen Männer, die mit ihm aufgewachsen waren.
Dies führte zu einer harten Entscheidung gegen das Volk. Dies
verdeutlicht die Bedeutung von Weisheit und Umsicht in der Führung und
12:12-15 - Rehabeams harte Reaktion auf das Volk führt zu einem
Aufstand der nördlichen Stämme. Ihre Ablehnung des weisen Rats führt
zur Auflösung des Königreichs und erfüllt damit das Wort des Herrn, das
durch Ahija an Jerobeam gegeben wurde. Die Spaltung wird als Teil des
8:4).
12:16-19 - Die zehn Stämme rebellieren gegen Rehabeam und spalten sich
von Juda ab. Sie bilden das Nordreich unter Jerobeam. Dies markiert die
endgültige Teilung Israels in zwei Königreiche, eine Folge von Salomos
12:25-30 - Jerobeam lässt zwei goldene Kälber aufstellen, um das Volk
davon abzuhalten, nach Jerusalem zu gehen, um dort anzubeten. Damit
verleitet er Israel zum Götzendienst. Die Errichtung rivalisierender
Heiligtümer in Bethel und Dan markiert den Beginn einer Periode
Könige 17:16).
'''
