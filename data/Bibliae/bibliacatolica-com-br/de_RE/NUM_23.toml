[23]
"1" = ''':sup:`1` Bileam sagte zu Balak: Errichte mir hier sieben Altäre und stell mir
hier sieben junge Stiere und sieben Widder bereit!
'''
"2" = ''':sup:`2` Balak tat, was Bileam gesagt hatte, und Balak und Bileam brachten
auf jedem Altar einen jungen Stier und einen Widder dar.
'''
"3" = ''':sup:`3` Dann sagte Bileam zu Balak: Bleib bei deinem Brandopfer stehen! Ich
aber will gehen; vielleicht begegnet mir der HERR. Was er mich sehen
lässt, werde ich dir mitteilen. Dann ging er auf die kahle Höhe.
'''
"4" = ''':sup:`4` Gott begegnete Bileam. Bileam sagte zu ihm: Ich habe sieben Altäre
hergerichtet und auf jedem Altar einen jungen Stier und einen Widder
dargebracht.
'''
"5" = ''':sup:`5` Da legte der HERR dem Bileam ein Wort in den Mund und sagte: Kehr zu
Balak zurück! So sollst du reden!
'''
"6" = ''':sup:`6` Bileam kehrte zu ihm zurück und siehe, Balak stand bei seinem
Brandopfer und alle Hofleute Moabs waren bei ihm.
'''
"7" = ''':sup:`7` Da begann Bileam mit seinem Orakelspruch und sagte: Aus Aram führte
mich Balak her, / der König von Moab vom Ostgebirge: / Geh, verfluche
mir Jakob! Geh, verdamme Israel! /
'''
"8" = ''':sup:`8` Doch wie kann ich verwünschen, / wen Gott nicht verwünscht, / wie
kann ich verdammen, / wen der HERR nicht verdammt? /
'''
"9" = ''':sup:`9` Denn vom Gipfel der Felsen sehe ich es, / von den Höhen aus erblicke
ich es: / Siehe, ein Volk, es wohnt für sich, / es zählt sich nicht zu
den Nationen. /
'''
"10" = ''':sup:`10` Wer zählt Jakobs Menge, zahlreich wie Staub, / wer die Zehntausende
Israels? / Oh, könnte ich den Tod der Gerechten sterben / und wäre mein
Ende dem seinen gleich.
'''
"11" = ''':sup:`11` Da sagte Balak zu Bileam: Was hast du mir angetan? Ich habe dich
geholt, damit du meine Feinde verwünschst, und siehe, stattdessen hast
du sie gesegnet.
'''
"12" = ''':sup:`12` Bileam antwortete und sagte: Muss ich nicht darauf achten, nur das
zu sagen, was der HERR mir in den Mund legt?
'''
"13" = ''':sup:`13` Darauf sagte Balak zu ihm: Geh mit mir an einen anderen Ort, von wo
aus du das Volk sehen kannst! Du wirst freilich nur einen Teil sehen;
ganz sollst du es nicht sehen. Von dort aus verwünsch es mir!
'''
"14" = ''':sup:`14` Er nahm ihn mit zum Späherfeld, auf den Gipfel des Pisga,
errichtete dort sieben Altäre und brachte auf jedem Altar einen jungen
Stier und einen Widder dar.
'''
"15" = ''':sup:`15` Bileam sagte zu Balak: Bleib hier bei deinem Brandopfer stehen, ich
aber will ihm dort begegnen.
'''
"16" = ''':sup:`16` Der HERR begegnete Bileam, legte ihm ein Wort in den Mund und
sagte: Kehr zu Balak zurück! So sollst du reden!
'''
"17" = ''':sup:`17` Als Bileam zu Balak kam, siehe, da stand er bei seinem Opfer und
die Hofleute Moabs waren bei ihm. Balak fragte ihn: Was hat der HERR
gesagt?
'''
"18" = ''':sup:`18` Da begann Bileam mit seinem Orakelspruch und sagte: Auf, Balak,
höre, / lausche mir, Sohn Zippors! /
'''
"19" = ''':sup:`19` Gott ist kein Mensch, der lügt, / kein Menschenkind, das etwas
bereut. / Spricht er etwas und tut es dann nicht, / sagt er etwas und
hält es dann nicht? /
'''
"20" = ''':sup:`20` Siehe, Segen habe ich empfangen; / er hat gesegnet, ich kann es
nicht widerrufen. /
'''
"21" = ''':sup:`21` Man erblickt kein Unrecht in Jakob, / man sieht kein Unheil in
Israel. / Der HERR, sein Gott, ist mit ihm / und königlicher
Jubelschall ist in ihm. /
'''
"22" = ''':sup:`22` Gott hat sie aus Ägypten herausgeführt. / Er hat Hörner wie ein
Wildstier. /
'''
"23" = ''':sup:`23` Denn kein Zauber wirkt gegen Jakob / und kein Orakel gegen Israel.
- / Jetzt sagt man zu Jakob, zu Israel: Was hat Gott getan? /
'''
"24" = ''':sup:`24` Siehe, ein Volk wie eine Löwin, die aufsteht, / wie ein Löwe, der
sich erhebt. / Er legt sich nicht hin, / bevor er die Beute gefressen /
und das Blut der Erschlagenen getrunken hat.
'''
"25" = ''':sup:`25` Da sagte Balak zu Bileam: Wenn du es schon nicht verwünschen
willst, dann segne es doch wenigstens nicht!
'''
"26" = ''':sup:`26` Bileam antwortete Balak: Habe ich es dir nicht gesagt: Ich muss
alles tun, was der HERR mir sagt.
'''
"27" = ''':sup:`27` Darauf sagte Balak zu Bileam: Komm doch, ich will dich noch an
einen anderen Ort mitnehmen. Vielleicht ist es Gott recht, dass du mir
das Volk von dort aus verwünschst.
'''
"28" = ''':sup:`28` Balak nahm also Bileam mit auf den Gipfel des Pegor, der auf das
Ödland herabschaut.
'''
"29" = ''':sup:`29` Bileam sagte zu Balak: Bau mir hier sieben Altäre und stell mir
hier sieben junge Stiere und sieben Widder bereit!
'''
"30" = ''':sup:`30` Balak tat, was Bileam gesagt hatte, und brachte auf jedem Altar
einen jungen Stier und einen Widder dar.
'''
