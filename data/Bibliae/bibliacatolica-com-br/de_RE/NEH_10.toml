"21" = ''':sup:`21` Magpiasch, Meschullam, Hesir,
'''
"22" = ''':sup:`22` Meschesabel, Zadok, Jaddua,
'''
"23" = ''':sup:`23` Pelatja, Hanan, Anaja,
'''
"24" = ''':sup:`24` Hoschea, Hananja, Haschub,
