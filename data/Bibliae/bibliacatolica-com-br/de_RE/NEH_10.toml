'''
"29" = ''':sup:`29` Die Übrigen vom Volk, von den Priestern und Leviten, die
Torwächter, Sänger und Tempeldiener, alle, die sich von den Völkern der
anderen Länder abgesondert und der Weisung Gottes zugewandt haben, ihre
Frauen, Söhne und Töchter, alle, die das nötige Verständnis besitzen:
'''
"30" = ''':sup:`30` Sie schließen sich ihren führenden Brüdern an; sie verpflichten
sich unter Eid und Schwur, die Weisung Gottes zu befolgen, die durch
Mose, den Diener Gottes, gegeben wurde, und alle Gebote des HERRN,
unseres Herrn, seine Rechtsentscheide und Gesetze zu bewahren und zu
erfüllen.
'''
"31" = ''':sup:`31` Wir werden unsere Töchter nicht den Völkern im Land zu Frauen
geben, noch ihre Töchter für unsere Söhne nehmen.
'''
"32" = ''':sup:`32` Wenn die Völker des Landes Waren, besonders Getreide jeder Art, am
Sabbat zum Verkauf anbieten, werden wir ihnen am Sabbat oder an einem
anderen heiligen Tag nichts abnehmen. Wir verzichten in jedem siebten
Jahr auf den Ertrag des Bodens und auf jede Schuldforderung.
'''
"33" = ''':sup:`33` Ferner verpflichten wir uns auf das Gebot, jährlich einen
Drittelschekel für den Dienst im Haus unseres Gottes zu geben,
'''
"34" = ''':sup:`34` für die Schaubrote, das tägliche Speiseopfer und das tägliche
Brandopfer, für die Opfer an den Sabbaten, Neumondtagen und Festen, für
die Weiheopfer und die Sündopfer, durch die man Israel Sühne erwirkt,
und für alle Arbeiten im Haus unseres Gottes.
'''
"35" = ''':sup:`35` Die Lieferung des Brennholzes haben wir ausgelost unter den
Priestern, den Leviten und dem Volk. Jede Familie soll es jährlich zu
der für sie bestimmten Zeit zum Haus unseres Gottes bringen. Es soll
auf dem Altar des HERRN, unseres Gottes, brennen, wie es in der Weisung
vorgeschrieben ist.
'''
"36" = ''':sup:`36` Ferner bringen wir jährlich zum Haus des HERRN die ersten Erträge
unserer Felder und die ersten Erträge aller Baumfrüchte,
'''
"37" = ''':sup:`37` unsere erstgeborenen Söhne und die ersten Jungen unseres Viehs, wie
es in der Weisung vorgeschrieben ist. Die ersten Jungen unserer Rinder
und Schafe bringen wir zum Haus unseres Gottes für die Priester, die im
Haus unseres Gottes Dienst tun.
'''
"38" = ''':sup:`38` Den Erstanteil von unserem Brotteig, unsere Abgaben, Früchte aller
Bäume sowie Wein und Öl bringen wir für die Priester in die Kammern des
Hauses unseres Gottes. Den Leviten geben wir den Zehnten vom Ertrag
unseres Bodens. Die Leviten selbst erheben den Zehnten an allen Orten,
wo wir das Feld bebauen.
'''
"39" = ''':sup:`39` Wenn die Leviten den Zehnten erheben, soll ein Priester, ein
Nachkomme Aarons, die Leviten begleiten. Die Leviten bringen dann den
Zehnten vom Zehnten zum Haus unseres Gottes in die Vorratskammern. -
'''
"40" = ''':sup:`40` In diese Kammern nämlich bringen die Israeliten und die Leviten die
Abgaben an Getreide, Wein und Öl. Dort sind die Vorratsbehälter des
Heiligtums, der Priester, die Dienst tun, der Torwächter und Sänger. -
So werden wir das Haus unseres Gottes nicht im Stich lassen.
'''
"Notes" = '''
Notas de rodapé:
10:28-29 - Das Volk Israel schließt einen neuen Bund mit Gott und
verpflichtet sich, die Gebote des mosaischen Gesetzes zu befolgen.
Dieser Moment markiert eine spirituelle Erneuerung und ein Bekenntnis
24:24-25).
10:30 - Der Bund beinhaltet das Versprechen, keine Mischehen mit
Ausländern einzugehen, was die Notwendigkeit unterstreicht, die
religiöse und kulturelle Identität des Volkes Gottes zu bewahren. Diese
Verpflichtung zielt darauf ab, Israel vor heidnischen Einflüssen zu
6:14).
10:31 - Das Volk entschied sich für die Einhaltung des Sabbats und des
Sabbatjahres und bekräftigte damit die Bedeutung der Einhaltung der
Gebote Gottes hinsichtlich Ruhe und Anbetung. Diese Gebote
unterstreichen die Rolle des Sabbats bei der Heiligung (siehe auch
10:32-33 - Sie verpflichten sich, finanziell zum Unterhalt des Tempels
und zu den regelmäßigen Opfergaben beizutragen. Dies verdeutlicht die
Verantwortung jedes Israeliten, den gemeinsamen Gottesdienst und die
10:39 - Das Volk verspricht, seinen Zehnten und seine Opfergaben zum
Tempel zu bringen, um die Leviten und Priester zu unterstützen. Treue
beim Zehntenzahlen wird als grundlegender Bestandteil eines gehorsamen
9:13-14).
'''
