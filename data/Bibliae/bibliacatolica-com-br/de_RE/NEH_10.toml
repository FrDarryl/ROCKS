"1" = ''':sup:`1` Wegen alldem schließen wir nun einen Vertrag und schreiben ihn
nieder. Auf der gesiegelten Urkunde stehen die Namen unserer Obersten,
Leviten und Priester.
'''
"2" = ''':sup:`2` Auf der gesiegelten Urkunde stehen: Nehemia Hattirschata, der Sohn
Hachaljas, und Zidkija,
'''
"3" = ''':sup:`3` Seraja, Asarja, Jirmeja,
'''
"4" = ''':sup:`4` Paschhur, Armarja, Malkija,
'''
"5" = ''':sup:`5` Hattusch, Schebanja, Malluch,
'''
"6" = ''':sup:`6` Harim, Meremot, Obadja;
'''
"7" = ''':sup:`7` Daniel, Ginneton, Baruch,
'''
"8" = ''':sup:`8` Meschullam, Abija, Mijamin,
'''
"9" = ''':sup:`9` Maasja, Bilga und Schemaja; das sind die Priester.
'''
"10" = ''':sup:`10` Dann die Leviten: Jeschua, der Sohn Asanjas, Binnui, der Nachkomme
Henadads, und Kadmiël,
'''
"11" = ''':sup:`11` sodann ihre Brüder Schebanja, Hodija, Kelita, Pelaja, Hanan,
'''
