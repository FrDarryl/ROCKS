Notwendigkeit, Israel Gerechtigkeit widerfahren zu lassen (siehe auch
21:10-14 - Sauls Ehre wird durch die Bestattung der Gebeine von Saul
und Jonathan gewahrt. Dies unterstreicht die Bedeutung des Gedenkens
und des Respekts vor den Toten. Diese Handlung zeigt Gottes Gnade, die
