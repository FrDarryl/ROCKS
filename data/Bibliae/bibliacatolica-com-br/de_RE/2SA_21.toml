[21]
"1" = ''':sup:`1` Zur Zeit Davids herrschte drei Jahre hintereinander eine Hungersnot.
Da suchte David das Angesicht des HERRN. Der HERR sagte: Auf Saul und
seinem Haus lastet eine Blutschuld, weil er die Gibeoniter getötet hat.
'''
"2" = ''':sup:`2` Da rief der König die Gibeoniter zu sich und redete mit ihnen. Die
Gibeoniter stammten nicht von den Söhnen Israels ab, sondern von einem
Rest der Amoriter. Obwohl die Israeliten sich ihnen gegenüber mit einem
Eid verpflichtet hatten, suchte Saul in seinem Eifer für die Söhne
Israels und Judas, sie zu vernichten.
'''
"3" = ''':sup:`3` David sagte also zu den Gibeonitern: Was soll ich für euch tun?
Womit kann ich Versöhnung erwirken, damit ihr das Erbe des HERRN
segnet?
'''
"4" = ''':sup:`4` Die Gibeoniter antworteten ihm: Wir wollen weder Silber noch Gold
von Saul und seinem Haus; auch steht es uns nicht zu, jemand in Israel
zu töten. David sagte: Was meint ihr, was soll ich für euch tun?
'''
"5" = ''':sup:`5` Sie sagten zum König: Der Mann, der uns vernichten wollte und der
darauf aus war, uns auszurotten, sodass wir uns in keinem Gebiet
Israels mehr hätten halten können,
'''
"6" = ''':sup:`6` von dessen Söhnen soll man uns sieben Männer geben. Wir wollen sie
vor dem HERRN im Gibea Sauls, des vom HERRN Erwählten, hinrichten. Der
König antwortete: Ich will sie euch geben.
'''
"7" = ''':sup:`7` Merib-Baal, den Sohn Jonatans, des Sohnes Sauls, aber verschonte der
König wegen der Abmachung zwischen David und Jonatan, dem Sohn Sauls,
die sie mit einem Eid beim HERRN bekräftigt hatten.
'''
"8" = ''':sup:`8` Der König nahm Armoni und Mefi-Boschet, die beiden Söhne, die Rizpa,
die Tochter Ajas, dem Saul geboren hatte, und die fünf Söhne, die
Michal, die Tochter Sauls, dem Adriël, dem Sohn Barsillais aus Mehola,
geboren hatte.
'''
"9" = ''':sup:`9` Er gab sie in die Hand der Gibeoniter, die sie auf dem Berg vor dem
Angesicht des HERRN hinrichteten; so kamen alle sieben auf einmal um.
Sie wurden in den ersten Tagen der Ernte getötet, zu Beginn der
Gerstenernte.
'''
"10" = ''':sup:`10` Rizpa, die Tochter Ajas, aber nahm Sackleinen und breitete es für
sich auf dem Felsen aus vom Beginn der Ernte, bis sich Wasser vom
Himmel über die Toten ergoss. Sie ließ nicht zu, dass bei Tag die Vögel
des Himmels und bei Nacht die Tiere des Feldes an sie herankamen.
'''
"11" = ''':sup:`11` Als David erzählt wurde, was Rizpa, die Tochter Ajas und Nebenfrau
Sauls, getan hatte,
'''
"12" = ''':sup:`12` holte er die Gebeine Sauls und die Gebeine seines Sohnes Jonatan
von den Bürgern von Jabesch-Gilead, die sie heimlich vom Marktplatz in
Bet-Schean weggenommen hatten, wo die Philister sie aufgehängt hatten,
als sie Israel am Gilboa schlugen.
'''
"13" = ''':sup:`13` Er ließ also von dort die Gebeine Sauls und die Gebeine seines
Sohnes Jonatan heraufbringen. Dann sammelte man die Gebeine der
Hingerichteten ein
'''
"14" = ''':sup:`14` und begrub sie zusammen mit den Gebeinen Sauls und seines Sohnes
Jonatan in Zela im Land Benjamin, im Grab von Sauls Vater Kisch. Man
tat alles, was der König befohlen hatte, und da ließ sich Gott um des
Landes willen erbitten.
'''
"15" = ''':sup:`15` Wieder einmal kam es zum Krieg zwischen den Philistern und Israel.
David zog mit seinen Leuten hinab. Als sie gegen die Philister
kämpften, wurde David müde.
'''
"16" = ''':sup:`16` Jischbi aus Nob, ein Rafaïter, dessen Bronze-Speer dreihundert
Schekel wog und der mit einem neuen Schwert umgürtet war, sagte, er
werde David erschlagen.
'''
"17" = ''':sup:`17` Aber Abischai, der Sohn der Zeruja, kam David zu Hilfe und schlug
den Philister tot. Damals leisteten die Männer Davids ihm folgenden
Schwur: Du wirst nicht mehr mit uns in den Kampf ziehen, damit du nicht
die Leuchte Israels auslöschst.
'''
"18" = ''':sup:`18` Danach kam es bei Gob wieder zum Kampf mit den Philistern. Damals
erschlug Sibbechai aus Huscha den Sippai, der zu den Rafaïtern gehörte.
'''
"19" = ''':sup:`19` Als es wieder einmal bei Gob zum Kampf gegen die Philister kam,
erschlug Elhanan, der Sohn Jaïrs aus Betlehem, den Goliat aus Gat,
dessen Speer einem Weberbaum glich.
'''
"20" = ''':sup:`20` Dann kam es noch einmal bei Gat zum Kampf. Da trat ein Mann von
riesenhafter Größe auf; er hatte an jeder Hand sechs Finger und an
jedem Fuß sechs Zehen, zusammen vierundzwanzig; auch er stammte von
Rafa ab.
'''
"21" = ''':sup:`21` Als er Israel verhöhnte, erschlug ihn Jonatan, der Sohn von Davids
Bruder Schima.
'''
"22" = ''':sup:`22` Diese vier stammten von Rafa aus Gat ab; sie fielen durch die Hand
Davids und seiner Krieger.
'''
"Notes" = '''
Notas de rodapé:
21:1-2 - Während einer Hungersnot sucht David das Angesicht des Herrn,
um die Ursache seines Leidens zu verstehen. Die göttliche Antwort
offenbart, dass Sauls Sünde gegen die Gibeoniter Wiedergutmachung
erfordert. Dies unterstreicht die kollektive Verantwortung für die
21:3-6 - David versucht, die Gibeoniter zu beschwichtigen, indem er
ihnen die Auslieferung von sieben Nachkommen Sauls anbietet. Diese
Handlung unterstreicht die Bedeutung von Gerechtigkeit und
Wiedergutmachung im Falle von Ungerechtigkeit sowie die Schwere der
12:19).
21:7-9 - Die Übergabe der Söhne Sauls und ihre Hinrichtung stellen
einen Akt der Gerechtigkeit als Reaktion auf die Bosheit des Königs
