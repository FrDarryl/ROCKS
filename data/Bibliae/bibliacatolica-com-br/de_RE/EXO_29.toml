[29]
"1" = ''':sup:`1` Das ist es, was du mit ihnen tun sollst, wenn du sie zum
Priesterdienst für mich weihst: Nimm einen Jungstier und zwei
fehlerlose Widder,
'''
"2" = ''':sup:`2` ungesäuerte Brote, mit Öl vermengte ungesäuerte Kuchen und mit Öl
bestrichene ungesäuerte Brotfladen; aus Feinmehl sollst du sie
zubereiten.
'''
"3" = ''':sup:`3` Leg sie in einen Korb und bring sie im Korb herbei, dazu den
Jungstier und die beiden Widder!
'''
"4" = ''':sup:`4` Lass Aaron und seine Söhne zum Eingang des Offenbarungszeltes treten
und wasche sie mit Wasser!
'''
"5" = ''':sup:`5` Nimm die Gewänder und bekleide Aaron mit Leibrock, Efodmantel, Efod
und Lostasche und bind ihm die Efodschärpe um!
'''
"6" = ''':sup:`6` Setz ihm den Turban auf den Kopf und befestige das heilige Diadem am
Turban!
'''
"7" = ''':sup:`7` Nimm Salböl, gieß es auf sein Haupt und salb ihn!
'''
"8" = ''':sup:`8` Lass seine Söhne herantreten und bekleide sie mit Leibröcken!
'''
"9" = ''':sup:`9` Gürte Aaron und seine Söhne mit einem Gürtel und bind ihnen die
Kopfbünde um! Das Priestertum gehört ihnen nach ewiger Satzung. Fülle
also Aaron und seinen Söhnen die Hände!
'''
"10" = ''':sup:`10` Lass den Jungstier vor das Offenbarungszelt bringen und Aaron und
seine Söhne sollen ihre Hände auf den Kopf des Jungstiers legen.
'''
"11" = ''':sup:`11` Dann schlachte den Jungstier vor dem HERRN am Eingang des
Offenbarungszeltes!
'''
"12" = ''':sup:`12` Nimm vom Blut des Jungstiers und gib etwas davon mit deinem Finger
auf die Hörner des Altars! Das ganze übrige Blut aber gieß am Sockel
des Altars aus!
'''
"13" = ''':sup:`13` Nimm das ganze Fett, das die Eingeweide bedeckt, die Fettmasse über
der Leber, die beiden Nieren und ihr Fett und lass es auf dem Altar in
Rauch aufgehen!
'''
"14" = ''':sup:`14` Das Fleisch des Jungstiers, sein Fell und seinen Mageninhalt
verbrenn im Feuer außerhalb des Lagers, denn es ist ein Sündopfer!
'''
"15" = ''':sup:`15` Dann hol den einen Widder und Aaron und seine Söhne sollen ihre
Hände auf den Kopf des Widders legen.
'''
"16" = ''':sup:`16` Schlachte den Widder, nimm sein Blut und gieß es ringsum an den
Altar!
'''
"17" = ''':sup:`17` Zerleg den Widder in seine Teile, wasche seine Eingeweide und seine
Beine und leg sie auf seine übrigen Teile und auf seinen Kopf!
'''
"18" = ''':sup:`18` Dann lass den ganzen Widder auf dem Altar in Rauch aufgehen! Ein
Brandopfer ist es für den HERRN zum beruhigenden Duft, ein Feueropfer
für den HERRN ist es.
'''
"19" = ''':sup:`19` Dann hol den zweiten Widder und Aaron und seine Söhne sollen ihre
Hände auf den Kopf des Widders legen.
'''
"20" = ''':sup:`20` Schlachte den Widder, nimm von seinem Blut und streich es auf das
rechte Ohrläppchen Aarons und seiner Söhne, auf den Daumen ihrer
rechten Hand und auf die große Zehe ihres rechten Fußes! Das übrige
Blut gieß ringsum an den Altar!
'''
"21" = ''':sup:`21` Nimm vom Blut auf dem Altar und vom Salböl und besprenge damit
Aaron und dessen Gewänder sowie seine Söhne und deren Gewänder! Er und
seine Gewänder werden so heilig werden und mit ihm auch seine Söhne und
deren Gewänder.
'''
"22" = ''':sup:`22` Dann nimm vom Widder das Fett, den Fettschwanz, das Fett, das die
Eingeweide bedeckt, die Fettmasse über der Leber, die beiden Nieren und
ihr Fett sowie die rechte Schenkelkeule; denn es ist der Widder der
Einsetzung.
'''
"23" = ''':sup:`23` Nimm dazu ein rundes Brot, einen mit Öl zubereiteten Brotkuchen und
einen Brotfladen aus dem Korb der ungesäuerten Brote, der sich vor dem
HERRN befindet.
'''
"24" = ''':sup:`24` Das alles leg Aaron und seinen Söhnen in die Hände und lass sie es
vor dem HERRN als Erhebungsopfer emporheben!
'''
"25" = ''':sup:`25` Dann nimm die Stücke wieder aus ihren Händen und lass sie auf dem
Altar mit dem Brandopfer in Rauch aufgehen, zum beruhigenden Duft vor
dem HERRN; ein Feueropfer für den HERRN ist es.
'''
"26" = ''':sup:`26` Dann nimm die Brust des Widders der Einsetzung Aarons und bringe
sie als Erhebungsopfer vor dem HERRN dar! Es gehört dir als Anteil.
'''
"27" = ''':sup:`27` Erkläre die Brust des Erhebungsopfers und die Keule des Hebeopfers
als heilig; denn sie wurden vom Widder der Einsetzung Aarons und seiner
Söhne genommen.
'''
"28" = ''':sup:`28` Sie gehören Aaron und seinen Söhnen nach einem ewigen Gesetz im
Namen der Israeliten, denn es ist ein Hebeopfer, und zwar ein Hebeopfer
im Namen der Israeliten, von ihren Heilsopfern, ihren Hebeopfern für
den HERRN.
'''
"29" = ''':sup:`29` Die heiligen Gewänder Aarons gehören nach ihm seinen Söhnen, damit
man sie darin salbt und ihm die Hände füllt.
'''
"30" = ''':sup:`30` Sieben Tage lang soll sie derjenige von seinen Söhnen tragen, der
an seiner Stelle Priester wird und ins Offenbarungszelt eintritt, um
den Dienst im Heiligtum zu verrichten.
'''
"31" = ''':sup:`31` Nimm den Einsetzungswidder und koch sein Fleisch an heiliger
Stätte!
'''
"32" = ''':sup:`32` Aaron und seine Söhne sollen das Widderfleisch und das Brot aus dem
Korb am Eingang des Offenbarungszeltes essen.
'''
"33" = ''':sup:`33` Sie sollen das essen. Es hat ihnen Sühne erwirkt, als ihre Hände
gefüllt und sie geweiht wurden. Kein Unbefugter darf davon essen, denn
es ist heilig.
'''
"34" = ''':sup:`34` Wenn vom Fleisch der Einsetzung und vom Brot etwas bis zum Morgen
übrig bleibt, dann sollst du das Übriggebliebene im Feuer verbrennen;
man darf es nicht essen, denn es ist heilig.
'''
"35" = ''':sup:`35` Tu mit Aaron und seinen Söhnen genauso, wie ich es dir befohlen
habe! Sieben Tage fülle ihre Hand!
'''
"36" = ''':sup:`36` Bringe täglich einen Stier als Sündopfer für die Versöhnung dar und
entsündige den Altar, indem du ihn entsühnst! Salbe ihn, um ihn zu
weihen!
'''
"37" = ''':sup:`37` Sieben Tage sollst du für den Altar Sühne erwirken und ihn so
weihen. Der Altar ist dann hochheilig; alles, was den Altar berührt,
wird heilig.
'''
"38" = ''':sup:`38` Folgendes sollst du auf dem Altar darbringen: tagtäglich und
ständig zwei männliche einjährige Lämmer.
'''
"39" = ''':sup:`39` Das eine Lamm sollst du am Morgen, das andere in der Abenddämmerung
darbringen,
'''
"40" = ''':sup:`40` dazu ein Zehntel Feinmehl, das mit einem Viertel Hin Öl aus
gestoßenen Oliven vermengt ist, und als Trankopfer ein Viertel Hin Wein
für ein Lamm.
'''
"41" = ''':sup:`41` Das zweite Lamm bring in der Abenddämmerung dar, mit einer
Opfergabe und einem Trankopfer wie am Morgen, zum beruhigenden Duft als
Feueropfer für den HERRN.
'''
"42" = ''':sup:`42` Für eure Generationen soll es ein beständiges Brandopfer am Eingang
des Offenbarungszeltes vor dem HERRN sein, wo ich mich euch offenbare,
um mit dir dort zu reden.
'''
"43" = ''':sup:`43` Ich werde mich dort den Israeliten offenbaren und mich in meiner
Herrlichkeit als heilig erweisen.
'''
"44" = ''':sup:`44` Ich werde das Offenbarungszelt, den Altar, Aaron und seine Söhne
als Priester für mich weihen.
'''
"45" = ''':sup:`45` Ich werde in der Mitte der Israeliten wohnen und ihnen Gott sein.
'''
"46" = ''':sup:`46` Sie sollen erkennen, dass ich der HERR, ihr Gott bin, der sie aus
Ägypten herausgeführt hat, um in ihrer Mitte zu wohnen, ich, der HERR,
ihr Gott.
'''
"Notes" = '''
Notas de rodapé:
29:1-9 - Die Weihe der Priester umfasst detaillierte Rituale der
Reinigung, Kleidung und Salbung, die Heiligkeit und Absonderung für den
Dienst Gottes symbolisieren (siehe auch Levitikus 8:6-12 und
29:10-14 - Das Opfer eines Stiers als Sündopfer stellt die
Notwendigkeit der Sühne dar, bevor man sich Gott nähert, und ist ein
Vorzeichen für das Opfer Christi (siehe auch Levitikus 4:4 und
29:15-18 - Das Opfern von Widdern als Brandopfer stellt die
vollständige Hingabe an Gott dar und symbolisiert völlige und
10:1-4).
29:19-21 - Blut wird den Priestern als Symbol der Reinigung und Weihe
aufgetragen, was die Bedeutung des Blutes im Prozess der Sühne und
1:7).
29:35-37 - Die siebentägige Wiederholung des Weiherituals weist auf die
Vollständigkeit und Vollkommenheit der für den Priesterdienst
notwendigen Reinigung hin und verweist auf das vollkommene Werk Christi
'''
