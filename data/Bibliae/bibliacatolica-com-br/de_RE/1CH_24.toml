[24]
"1" = ''':sup:`1` Auch die Nachkommen Aarons waren in Abteilungen gegliedert. Die
Söhne Aarons waren: Nadab, Abihu, Eleasar und Itamar.
'''
"2" = ''':sup:`2` Nadab und Abihu starben vor ihrem Vater. Da sie keine Söhne hatten,
übernahmen Eleasar und Itamar das Priestertum.
'''
"3" = ''':sup:`3` David teilte sie gemeinsam mit Zadok, einem Nachkommen Eleasars, und
mit Ahimelech, einem Nachkommen Itamars, in ihre Dienstklassen ein.
'''
"4" = ''':sup:`4` Dabei ergab sich, dass bei den Nachkommen Eleasars mehr führende
Männer waren als bei den Nachkommen Itamars. Man teilte daher den
Nachkommen Eleasars sechzehn Oberhäupter von Großfamilien zu und den
Nachkommen Itamars nur acht für ihre Großfamilien.
'''
"5" = ''':sup:`5` Doch teilte man diese wie jene durch das Los ein; denn Fürsten des
Heiligtums, Fürsten Gottes, waren sowohl unter den Nachkommen Eleasars
wie auch unter den Nachkommen Itamars.
'''
"6" = ''':sup:`6` Der Schreiber Schemaja, der Sohn Netanels, ein Levit, schrieb sie
auf im Beisein des Königs, der führenden Männer, des Priesters Zadok,
Ahimelechs, des Sohnes Abjatars, sowie der Familienhäupter der Priester
und Leviten. Jeweils zwei Großfamilien wurden aus der Linie Eleasars
und eine aus der Linie Itamars ausgelost.
'''
"7" = ''':sup:`7` Das erste Los fiel auf Jojarib, das zweite auf Jedaja,
'''
"8" = ''':sup:`8` das dritte auf Harim, das vierte auf Seorim,
'''
"9" = ''':sup:`9` das fünfte auf Malkija, das sechste auf Mijamin,
'''
"10" = ''':sup:`10` das siebte auf Koz, das achte auf Abija,
'''
"11" = ''':sup:`11` das neunte auf Jeschua, das zehnte auf Schechanja,
'''
"12" = ''':sup:`12` das elfte auf Eljaschib, das zwölfte auf Jakim,
'''
"13" = ''':sup:`13` das dreizehnte auf Huppa, das vierzehnte auf Jeschebab,
'''
"14" = ''':sup:`14` das fünfzehnte auf Bilga, das sechzehnte auf Immer,
'''
"15" = ''':sup:`15` das siebzehnte auf Hesir, das achtzehnte auf Pizzez,
'''
"16" = ''':sup:`16` das neunzehnte auf Petachja, das zwanzigste auf Jeheskel,
'''
"17" = ''':sup:`17` das einundzwanzigste auf Jachin, das zweiundzwanzigste auf Gamul,
'''
"18" = ''':sup:`18` das dreiundzwanzigste auf Delaja, das vierundzwanzigste auf Maasja.
'''
"19" = ''':sup:`19` Das waren ihre Dienstklassen, nach denen sie in das Haus des HERRN
kommen mussten, wie es ihre Pflicht war, die sie von ihrem Vater Aaron
übernommen hatten; so hatte es ihm der HERR, der Gott Israels,
befohlen.
'''
"20" = ''':sup:`20` Zu den übrigen Leviten, und zwar zu den Söhnen Amrams, gehörte
Schubaël, zu den Söhnen Schubaëls Jechdeja.
'''
"21" = ''':sup:`21` Von Rehabja, und zwar von den Söhnen Rehabjas, war Jischija der
erste.
'''
"22" = ''':sup:`22` Zu den Nachkommen Jizhars gehörte Schelomit, zu den Söhnen
Schelomits Jahat.
'''
"23" = ''':sup:`23` Von den Söhnen Hebrons war Jerija der erste, Amarja der zweite,
Jahasiël der dritte, Jekamam der vierte.
'''
"24" = ''':sup:`24` Der Sohn Usiëls war Micha. Zu den Söhnen Michas gehörte Schamir.
'''
"25" = ''':sup:`25` Der Bruder Michas war Jischija. Zu den Söhnen Jischijas gehörte
Secharja.
'''
"26" = ''':sup:`26` Die Söhne Meraris waren Machli und Muschi. Der Sohn Jaasijas war
Bani.
'''
"27" = ''':sup:`27` Meraris Nachkommen über Jaasija waren: Bani, Schoham, Sakkur und
Ibri.
'''
"28" = ''':sup:`28` Zu Machli gehörten Eleasar, der keine Kinder hatte, und Kisch.
'''
"29" = ''':sup:`29` Der Sohn des Kisch war Jerachmeel.
'''
"30" = ''':sup:`30` Die Söhne Muschis waren: Machli, Eder und Jerimot. - Das waren die
Leviten nach ihren Großfamilien.
'''
"31" = ''':sup:`31` Auch sie warfen das Los wie ihre Brüder, die Söhne Aarons, im
Beisein des Königs David, Zadoks und Ahimelechs sowie der
Familienhäupter der Priester und Leviten, und zwar die Familien des
Oberhauptes wie die seines jüngsten Bruders.
'''
