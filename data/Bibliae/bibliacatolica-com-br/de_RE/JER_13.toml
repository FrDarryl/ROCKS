[13]
"1" = ''':sup:`1` So hat der HERR zu mir gesagt: Geh, kauf dir einen Schurz aus Leinen
und leg ihn dir um die Hüften, aber tauch ihn nicht ins Wasser!
'''
"2" = ''':sup:`2` Da kaufte ich den Schurz nach dem Wort des HERRN und legte ihn mir
um die Hüften.
'''
"3" = ''':sup:`3` Nun erging das Wort des HERRN zum zweiten Mal an mich; er sagte:
'''
"4" = ''':sup:`4` Nimm den gekauften Schurz, den du um die Hüften trägst! Mach dich
auf, geh an den Eufrat und verbirg ihn dort in einer Felsspalte!
'''
"5" = ''':sup:`5` Ich ging hin und verbarg ihn am Eufrat, wie mir der HERR befohlen
hatte.
'''
"6" = ''':sup:`6` Nach längerer Zeit sprach der HERR zu mir: Mach dich auf, geh an den
Eufrat und hol von dort den Schurz, den ich dir dort zu verbergen
aufgetragen habe!
'''
"7" = ''':sup:`7` Da ging ich zum Eufrat, grub und nahm den Schurz von der Stelle, wo
ich ihn verborgen hatte. Und siehe: Der Schurz war verdorben, zu nichts
mehr zu gebrauchen.
'''
"8" = ''':sup:`8` Nun erging das Wort des HERRN an mich:
'''
"9" = ''':sup:`9` So spricht der HERR: Ebenso verderbe ich den Hochmut Judas und den
großen Hochmut Jerusalems.
'''
"10" = ''':sup:`10` Dieses böse Volk weigert sich, auf meine Worte zu hören, es folgt
der Verstocktheit seines Herzens und läuft anderen Göttern nach, um
ihnen zu dienen und sich vor ihnen niederzuwerfen; es soll daher wie
dieser Schurz werden, der zu nichts mehr zu gebrauchen ist.
'''
"11" = ''':sup:`11` Denn wie sich der Schurz den Hüften des Mannes anschmiegt, so
wollte ich, dass sich das ganze Haus Israel und das ganze Haus Juda mir
anschmiegen - Spruch des HERRN -, damit sie mir Volk zum Ruhm, zum
Preis und zum Schmuck seien. Sie aber haben nicht gehört.
'''
"12" = ''':sup:`12` Du sollst ihnen das folgende Wort ausrichten: So spricht der HERR,
der Gott Israels: Jeden Krug kann man mit Wein füllen. Wenn sie dir
darauf erwidern: Wissen wir nicht selbst, dass man jeden Krug mit Wein
füllen kann?,
'''
"13" = ''':sup:`13` dann sollst du ihnen antworten: So spricht der HERR: Siehe, ich
fülle alle Bewohner dieses Landes mit Trunkenheit, die Könige, die auf
Davids Thron sitzen, die Priester, die Propheten und alle Einwohner
Jerusalems.
'''
"14" = ''':sup:`14` Ich werde sie zerschmettern, einen am andern, die Väter und die
Söhne zusammen - Spruch des HERRN. Ich habe keine Schonung, kein
Mitleid und kein Erbarmen, wenn ich sie vernichte.
'''
"15" = ''':sup:`15` Hört und merkt auf! / Seid nicht hochmütig; denn der HERR redet.
'''
"16" = ''':sup:`16` Erweist dem HERRN, eurem Gott, die Ehre, / bevor er es dunkel
werden lässt, / bevor eure Füße sich stoßen auf Bergen der Dämmerung.
Wartet ihr dann auf das Licht - / er verwandelt es in Finsternis / und
macht es zur Dunkelheit.
'''
"17" = ''':sup:`17` Wenn ihr aber darauf nicht hört, / so muss ich im Verborgenen
weinen über den Hochmut und mein Auge muss ohne Unterlass Tränen
vergießen, / da die Herde des HERRN weggeführt wird.
'''
"18" = ''':sup:`18` Sag zum König und zur Herrin: / Setzt euch tief hinunter, denn euer
Kopfschmuck, / die Krone eures Ruhms, ist herabgefallen!
'''
"19" = ''':sup:`19` Die Städte im Negeb sind verschlossen / und niemand kann sie
öffnen. / Weggeführt wird ganz Juda, vollständig weggeführt.
'''
"20" = ''':sup:`20` Erhebt eure Augen / und seht, wie sie kommen vom Norden! Wo ist die
Herde, die dir anvertraut war, / wo sind die Schafe deines Ruhms?
'''
"21" = ''':sup:`21` Was wirst du sagen, / wenn man die Freunde, die du selbst an dich
gewöhnt hast, / als Herren über dich setzt? Werden dich nicht Wehen
ergreifen / wie eine gebärende Frau?
'''
"22" = ''':sup:`22` Wenn du aber fragst in deinem Herzen: / Warum hat mich das alles
getroffen? Wegen deiner großen Schuld wird dein Gewand aufgehoben / und
dein Leib vergewaltigt.
'''
"23" = ''':sup:`23` Kann ein Kuschit seine Hautfarbe / oder ein Leopard die Flecken
seines Fells verändern? Dann könntet auch ihr, / die ihr ans Böse
gewöhnt seid, Gutes tun.
'''
"24" = ''':sup:`24` So aber zerstreue ich euch wie Spreu, / die verfliegt im
Wüstenwind.
'''
"25" = ''':sup:`25` Das ist dein Los, dein Lohn, / von mir dir zugemessen - Spruch des
HERRN -, weil du mich vergessen / und dich auf Lügen verlassen hast.
'''
"26" = ''':sup:`26` Nun hebe auch ich deine Schleppe auf, / bis über dein Gesicht, /
sodass deine Schande offenbar wird,
'''
"27" = ''':sup:`27` deine Ehebrüche, dein geiles Wiehern, / deine schändliche Unzucht.
Auf den Hügeln und auf dem Feld / habe ich deine Gräuel gesehen. Weh
dir, Jerusalem, / weil du dich nicht reinigst - / wie lange noch?
'''
