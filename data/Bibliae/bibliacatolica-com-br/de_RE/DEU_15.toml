[15]
"1" = ''':sup:`1` In jedem siebten Jahr sollst du die Ackerbrache einhalten.
'''
"2" = ''':sup:`2` Und so lautet die Bestimmung für die Brache: Jeder Gläubiger soll
den Teil seines Vermögens, den er einem andern unter Personalhaftung
als Darlehen gegeben hat, brachliegen lassen. Er soll gegen den andern,
falls dieser sein Bruder ist, nicht mit Zwang vorgehen; denn er hat die
Brache für den HERRN verkündet.
'''
"3" = ''':sup:`3` Gegen einen Ausländer darfst du mit Zwang vorgehen. Wenn es sich
aber um deinen Bruder handelt, dann lass deinen Vermögensteil
brachliegen!
'''
"4" = ''':sup:`4` Doch eigentlich sollte es bei dir gar keine Armen geben; denn der
HERR wird dich reich segnen in dem Land, das der HERR, dein Gott, dir
als Erbbesitz gibt und das du in Besitz nimmst,
'''
"5" = ''':sup:`5` wenn du auf die Stimme des HERRN, deines Gottes, hörst, dieses ganze
Gebot, auf das ich dich heute verpflichte, bewahrst und es hältst.
'''
"6" = ''':sup:`6` Wenn der HERR, dein Gott, dich segnet, wie er es dir zugesagt hat,
dann kannst du vielen Völkern gegen Pfand leihen, du selbst aber
brauchst nichts zu verpfänden; du wirst über viele Völker Gewalt haben,
über dich aber werden sie keine Gewalt haben.
'''
"7" = ''':sup:`7` Wenn bei dir ein Armer lebt, irgendeiner deiner Brüder in
irgendeinem deiner Stadtbereiche in dem Land, das der HERR, dein Gott,
dir gibt, dann sollst du nicht hartherzig sein und sollst deinem armen
Bruder deine Hand nicht verschließen.
'''
"8" = ''':sup:`8` Du sollst ihm deine Hand öffnen und ihm gegen Pfand leihen, was der
Not, die ihn bedrückt, abhilft.
'''
"9" = ''':sup:`9` Nimm dich in Acht, dass du nicht in niederträchtigem Herzen den
Gedanken hegst: Bald kommt das siebte Jahr, das Brachjahr!, und deinen
armen Bruder böse ansiehst und ihm nichts gibst, sodass er den HERRN
gegen dich anruft und Strafe für diese Sünde über dich kommt.
'''
"10" = ''':sup:`10` Du sollst ihm etwas geben, und wenn du ihm gibst, soll auch dein
Herz nicht böse darüber sein; denn wegen dieser Tat wird dich der HERR,
dein Gott, segnen in allem, was du arbeitest, und in allem, was deine
Hände schaffen.
'''
"11" = ''':sup:`11` Die Armen werden niemals ganz aus deinem Land verschwinden. Darum
mache ich dir zur Pflicht: Du sollst deinem notleidenden und armen
Bruder, der in deinem Land lebt, deine Hand öffnen.
'''
"12" = ''':sup:`12` Wenn dein Bruder, ein Hebräer - oder auch eine Hebräerin -, sich
dir verkauft, soll er dir sechs Jahre dienen. Im siebten Jahr sollst du
ihn als freien Mann entlassen.
'''
"13" = ''':sup:`13` Und wenn du ihn als freien Mann entlässt, sollst du ihn nicht mit
leeren Händen entlassen.
'''
"14" = ''':sup:`14` Du sollst ihm von deinen Schafen und Ziegen, von deiner Tenne und
von deiner Kelter so viel mitgeben, wie er tragen kann. Wie der HERR,
dein Gott, dich gesegnet hat, so sollst du ihn bedenken.
'''
"15" = ''':sup:`15` Denk daran: Als du in Ägypten Sklave warst, hat der HERR, dein
Gott, dich freigekauft. Darum verpflichte ich dich heute auf dieses
Gebot.
'''
"16" = ''':sup:`16` Wenn er dir aber erklärt: Ich will nicht von dir freigelassen
werden - denn er hat dich und deine Familie lieb gewonnen, weil es ihm
bei dir gut ging -,
'''
"17" = ''':sup:`17` so nimm einen Pfriem und stich ihn durch sein Ohr in die Tür: Dann
ist er dein Sklave für immer. Bei einer Sklavin sollst du das Gleiche
tun.
'''
"18" = ''':sup:`18` Halt es nicht für eine Härte, wenn du ihn als freien Mann entlassen
musst; denn was er in den sechs Jahren für dich erarbeitet hat,
entspricht dem, was du einem Tagelöhner als Lohn hättest zahlen müssen.
Dann wird der HERR, dein Gott, dich in allem segnen, was du tust.
'''
"19" = ''':sup:`19` Alle männlichen Erstlinge, die unter deinen Rindern, Schafen und
Ziegen geboren werden, sollst du dem HERRN, deinem Gott, weihen. Mit
einem Erstlingsstier darfst du nicht arbeiten und ein Erstlingsschaf
darfst du nicht scheren.
'''
"20" = ''':sup:`20` Jahr für Jahr sollst du die Erstlinge vor dem HERRN, deinem Gott,
an der Stätte, die der HERR erwählen wird, essen, du und deine Familie.
'''
"21" = ''':sup:`21` Doch wenn ein Tier einen Fehler hat, wenn es hinkt oder blind ist,
wenn es irgendeinen Makel hat, sollst du es nicht für den HERRN, deinen
Gott, schlachten.
'''
"22" = ''':sup:`22` In deinen Stadtbereichen sollst du es verzehren; der Reine wie der
Unreine können es gemeinsam essen, wie bei Gazelle und Damhirsch.
'''
"23" = ''':sup:`23` Nur das Blut sollst du nicht genießen, sondern wie Wasser auf die
Erde schütten.
'''
"Notes" = '''
