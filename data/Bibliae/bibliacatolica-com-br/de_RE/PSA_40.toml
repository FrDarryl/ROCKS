[40]
"1" = ''':sup:`1` Für den Chormeister. Ein Psalm Davids.
'''
"2" = ''':sup:`2` Ich hoffte, ja ich hoffte auf den HERRN. * Da neigte er sich mir zu
und hörte mein Schreien.
'''
"3" = ''':sup:`3` Er zog mich herauf aus der Grube des Grauens, * aus Schlamm und
Morast. Er stellte meine Füße auf Fels, * machte fest meine Schritte.
'''
"4" = ''':sup:`4` Er gab mir ein neues Lied in den Mund, * einen Lobgesang auf unseren
Gott. Viele sollen es sehen, sich in Ehrfurcht neigen * und auf den
HERRN vertrauen.
'''
"5" = ''':sup:`5` Selig der Mann, der auf den HERRN sein Vertrauen setzt, * der sich
nicht zu Aufdringlichen wandte und zu in Lüge Verstrickten.
'''
"6" = ''':sup:`6` Vieles hast du getan, HERR, du mein Gott:/ deine Wunder und deine
Pläne für uns. * Nichts kommt dir gleich. Wollte ich von ihnen künden
und reden, * es wären mehr, als man zählen kann.
'''
"7" = ''':sup:`7` An Schlacht- und Speiseopfern hattest du kein Gefallen, / doch Ohren
hast du mir gegraben, * Brand- und Sündopfer hast du nicht gefordert.
'''
"8" = ''':sup:`8` Da habe ich gesagt: Siehe, ich komme. * In der Buchrolle steht es
über mich geschrieben.
'''
"9" = ''':sup:`9` Deinen Willen zu tun, mein Gott, war mein Gefallen * und deine
Weisung ist in meinem Innern.
'''
"10" = ''':sup:`10` Gerechtigkeit habe ich in großer Versammlung verkündet, * meine
Lippen verschließe ich nicht; HERR, du weißt es.
'''
"11" = ''':sup:`11` Deine Gerechtigkeit habe ich nicht in meinem Herzen verborgen. /
Ich habe gesprochen von deinem Heil und deiner Treue, * nicht
verschwiegen deine Huld und deine Treue vor großer Versammlung.
'''
"12" = ''':sup:`12` Du, HERR, wirst dein Erbarmen nicht vor mir verschließen. * Deine
Huld und deine Treue werden mich immer behüten.
'''
"13" = ''':sup:`13` Denn Leiden ohne Zahl haben mich umfangen, / meine Sünden haben
mich eingeholt * und ich vermag nicht mehr aufzusehn. Zahlreicher sind
sie als die Haare auf meinem Kopf * und der Mut hat mich verlassen.
'''
"14" = ''':sup:`14` Es gefalle dir, HERR, mir zu helfen! * HERR, eile mir zu helfen!
'''
"15" = ''':sup:`15` In Schmach und Schande sollen alle fallen, * die mir nach dem Leben
trachten. Zurückweichen sollen und vor Scham erröten, * die sich über
mein Unglück freun.
'''
"16" = ''':sup:`16` Wegen ihrer Schmach sollen erschaudern, * die zu mir sagen: Ha, dir
geschieht recht.
'''
"17" = ''':sup:`17` Frohlocken sollen und deiner sich freuen * alle, die dich suchen.
Die dein Heil lieben, sollen immer sagen: * Groß ist der HERR.
'''
"18" = ''':sup:`18` Ich aber bin elend und arm. * Der Herr wird an mich denken. Meine
Hilfe und mein Retter bist du. * Mein Gott, säume doch nicht!
'''
"Notes" = '''
Notas de rodapé:
40:1-3 - Das Vertrauen des Psalmisten in Gott und sein Warten auf eine
Antwort sind grundlegend. Gott hört und antwortet und zeigt, dass
Geduld im Gebet mit Erlösung und neuen Lobliedern belohnt wird (siehe
40:4-5 - Die Seligkeit derer, die auf den Herrn vertrauen,
unterstreicht die Bedeutung des Glaubens. Der Psalmist erinnert an
Gottes Wunder und seinen Plan für das Leben und betont Dankbarkeit als
2,4-7).
40:6-8 - Der Psalmist bringt zum Ausdruck, dass Gott sich nicht an
leeren Opfern erfreut, sondern ein williges Herz sucht. Dieser Gedanke
weist auf die Notwendigkeit authentischer Anbetung hin (siehe auch 1.
40:9-10 - Die Verkündigung der Gerechtigkeit und die Verkündigung des
Evangeliums spiegeln den Ruf des Gläubigen wider, die gute Nachricht
weiterzugeben. Die Verantwortung, Zeugnis abzulegen, ist ein wichtiger
40:11-13 - Wenn wir in Zeiten der Not um Gnade und Hilfe bitten,
betonen wir unsere anhaltende Abhängigkeit von Gott. Demut und die
Suche nach göttlicher Hilfe sind für den christlichen Lebenswandel
'''
