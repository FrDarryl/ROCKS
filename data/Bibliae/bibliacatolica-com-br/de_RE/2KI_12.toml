[12]
"1" = ''':sup:`1` Joasch war sieben Jahre alt, als er König wurde.
'''
"2" = ''':sup:`2` Im siebten Jahr Jehus wurde er König und vierzig Jahre regierte er
in Jerusalem. Seine Mutter hieß Zibja und stammte aus Beerscheba.
'''
"3" = ''':sup:`3` Er tat, was dem HERRN gefiel, solange der Priester Jojada ihn
unterwies.
'''
"4" = ''':sup:`4` Nur die Kulthöhen verschwanden nicht. Das Volk brachte noch
Schlacht- und Rauchopfer auf ihnen dar.
'''
"5" = ''':sup:`5` Joasch gab den Priestern die Weisung: Alles Geld, das als Weihegabe
in das Haus des HERRN gebracht wird, ferner das Geld, das jemandem
durch Schätzung auferlegt wird oder das er nach der Schätzung für
andere zu entrichten hat, endlich das Geld, das jemand freiwillig in
das Haus des HERRN bringt,
'''
"6" = ''':sup:`6` das alles sollen die Priester an sich nehmen, jeder von seinen
Bekannten. Sie sollen damit die Schäden ausbessern, die man am Tempel
feststellt.
'''
"7" = ''':sup:`7` Als aber die Priester im dreiundzwanzigsten Jahr des Königs Joasch
die Schäden des Hauses noch nicht beseitigt hatten,
'''
"8" = ''':sup:`8` ließ König Joasch den Priester Jojada und die übrigen Priester
kommen und hielt ihnen vor: Warum bessert ihr die Schäden am Tempel
nicht aus? Von jetzt an dürft ihr das Geld, das von euren Bekannten
kommt, nicht mehr an euch nehmen, sondern müsst es unverzüglich zur
Ausbesserung der Schäden des Hauses abliefern.
'''
"9" = ''':sup:`9` Die Priester waren damit einverstanden, dass sie vom Volk kein Geld
mehr annehmen durften, aber auch für die Schäden des Hauses nicht mehr
aufkommen mussten.
'''
"10" = ''':sup:`10` Der Priester Jojada nahm nun einen Kasten, bohrte ein Loch in
seinen Deckel und stellte ihn neben dem Altar rechts vom Eingang zum
Tempel des HERRN auf. Dahinein legten die Priester, die an der Schwelle
Wache hielten, alles Geld, das in den Tempel des HERRN gebracht wurde.
'''
"11" = ''':sup:`11` Wenn sie dann sahen, dass viel Geld im Kasten war, kam der
Schreiber des Königs mit dem Hohepriester. Sie verschnürten und zählten
das Geld, das sich im Haus des HERRN befand,
'''
"12" = ''':sup:`12` und übergaben es abgewogen den Werkmeistern, die die Arbeiten im
Haus des HERRN beaufsichtigten. Diese verwendeten es für die
Zimmerleute und Bauarbeiter, die im Haus des HERRN beschäftigt waren,
'''
"13" = ''':sup:`13` für die Maurer und Steinmetzen, ebenso zum Ankauf von Holz und
Bruchsteinen, die man zur Beseitigung der Schäden am Haus des HERRN
benötigte, und zur Bestreitung aller Unkosten, die bei der Ausbesserung
des Hauses entstanden.
'''
"14" = ''':sup:`14` Man ließ jedoch von dem Geld, das in den Tempel kam, keine
silbernen Becken, Lichtscheren, Schalen, Trompeten, auch keinerlei
Gold- und Silbergeräte für das Haus des HERRN anfertigen,
'''
"15" = ''':sup:`15` sondern gab alles den Werkmeistern, die damit das Haus des HERRN
instand setzten.
'''
"16" = ''':sup:`16` Man rechnete mit den Männern, denen man das Geld zur Ausbezahlung
an die Arbeiter übergab, nicht ab; denn sie waren zuverlässige Leute.
'''
"17" = ''':sup:`17` Geld für Schuld- und Sündopfer dagegen wurde nicht an den Tempel
abgeführt, sondern gehörte den Priestern.
'''
"18" = ''':sup:`18` Damals zog Hasaël, der König von Aram, herauf, griff Gat an und
eroberte es. Als er sich anschickte, auch gegen Jerusalem zu ziehen,
'''
"19" = ''':sup:`19` nahm Joasch, der König von Juda, alle Weihegaben, die Joschafat,
Joram und Ahasja, seine Vorgänger, die Könige von Juda, gespendet
hatten, dazu seine eigenen Weihegaben und alles Gold, das in den
Schatzkammern des Tempels und des königlichen Palastes war, und sandte
alles an Hasaël, den König von Aram, der daraufhin von Jerusalem abzog.
'''
"20" = ''':sup:`20` Die übrige Geschichte des Joasch und alle seine Taten sind
aufgezeichnet in der Chronik der Könige von Juda.
'''
"21" = ''':sup:`21` Seine Diener erhoben sich gegen ihn; sie zettelten eine
Verschwörung an und erschlugen ihn im Haus am Millo beim Abstieg nach
Silla.
'''
"22" = ''':sup:`22` Sabad, der Sohn Schimats, und Josabad, der Sohn Schomers, seine
Diener, waren es, die ihn erschlugen. So starb er und man begrub ihn
bei seinen Vätern in der Davidstadt. Sein Sohn Amazja wurde König an
seiner Stelle.
'''
"Notes" = '''
Notas de rodapé:
12:1-3 - Joasch beginnt seine Herrschaft und tut, was recht ist in den
Augen des Herrn, wie es ihm der Priester Jojada aufgetragen hat. Die
Höhen wurden jedoch nicht vollständig zerstört, was die Notwendigkeit
einer umfassenden Reformation verdeutlicht (siehe auch 2. Chronik 24:2
und 2. Könige 14:4).
12:4-8 - Joasch befiehlt die Reparatur des Tempels und beweist damit
seinen Eifer für die Anbetung Gottes. Der Tempel war das Zentrum des
religiösen Lebens Israels, und seine Wiederherstellung symbolisiert die
Verpflichtung zu angemessener Anbetung (siehe auch 1. Könige 6:12-13
und 2. Chronik 24:4-5).
12:9-12 - Unter Jehojadas Aufsicht werden die gesammelten Gelder für
die Reparatur des Tempels verwendet. Transparenz und
Rechenschaftspflicht bei der Verwaltung öffentlicher Gelder spiegeln
und Nehemia 5:15).
12:13-16 - Trotz der Tempelrenovierungen wurde das gesammelte Geld
nicht für heilige Gegenstände wie Gold- und Silbergeräte verwendet.
Dies deutet darauf hin, dass die Struktur des Tempels und nicht sein
Reichtum im Vordergrund standen (siehe auch 2. Chronik 24:14 und 1.
Timotheus 6:6).
