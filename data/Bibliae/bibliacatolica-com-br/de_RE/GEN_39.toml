[39]
"1" = ''':sup:`1` Josef wurde nach Ägypten hinabgebracht. Ein Ägypter namens Potifar,
ein Hofbeamter des Pharao, der Oberste der Leibwache, kaufte ihn den
Ismaelitern ab, die ihn dorthin gebracht hatten.
'''
"2" = ''':sup:`2` Der HERR war mit Josef und so glückte ihm alles. Er blieb im Haus
seines ägyptischen Herrn.
'''
"3" = ''':sup:`3` Sein Herr sah, dass der HERR mit Josef war und dass der HERR alles,
was er unternahm, durch seine Hand gelingen ließ.
'''
"4" = ''':sup:`4` So fand Josef Wohlwollen in seinen Augen und er durfte ihn bedienen.
Er bestellte ihn über sein Haus und gab alles, was ihm gehörte, in
seine Hand.
'''
"5" = ''':sup:`5` Seit er ihn über sein Haus und alles, was ihm gehörte, bestellt
hatte, segnete der HERR das Haus des Ägypters um Josefs willen. Der
Segen des HERRN ruhte auf allem, was ihm gehörte im Haus und auf dem
Feld.
'''
"6" = ''':sup:`6` Er ließ seinen ganzen Besitz in Josefs Hand und kümmerte sich, wenn
Josef da war, um nichts als nur um sein Essen. Josef war von schöner
Gestalt und von schönem Aussehen.
'''
"7" = ''':sup:`7` Nach einiger Zeit erhob die Frau seines Herrn ihre Augen zu Josef
und sagte: Liege bei mir!
'''
"8" = ''':sup:`8` Er weigerte sich und entgegnete der Frau seines Herrn: Siehe, mein
Herr kümmert sich, wenn ich da bin, um nichts im Haus; alles, was ihm
gehört, hat er in meine Hand gegeben.
'''
"9" = ''':sup:`9` Er ist in diesem Haus nicht größer als ich und er hat mir nichts
vorenthalten als nur dich, denn du bist seine Frau. Wie könnte ich da
ein so großes Unrecht begehen und gegen Gott sündigen?
'''
"10" = ''':sup:`10` Obwohl sie Tag für Tag auf Josef einredete, an ihrer Seite zu
liegen und mit ihr zusammen zu sein, hörte er nicht auf sie.
'''
"11" = ''':sup:`11` An einem solchen Tag kam er ins Haus, um seiner Arbeit nachzugehen.
Niemand von den Hausleuten war dort im Haus.
'''
"12" = ''':sup:`12` Da packte sie ihn an seinem Gewand und sagte: Liege bei mir! Er
ließ sein Gewand in ihrer Hand, floh und lief nach draußen.
'''
"13" = ''':sup:`13` Als sie sah, dass er sein Gewand in ihrer Hand zurückgelassen hatte
und nach draußen geflohen war,
'''
"14" = ''':sup:`14` rief sie nach ihren Hausleuten und sagte zu ihnen: Seht nur! Er hat
uns einen Hebräer ins Haus gebracht, seinen Mutwillen mit uns zu
treiben. Er ist zu mir gekommen, um bei mir zu liegen; da habe ich laut
geschrien.
'''
"15" = ''':sup:`15` Als er hörte, dass ich laut aufschrie und rief, ließ er sein Gewand
neben mir liegen, floh und lief nach draußen.
'''
"16" = ''':sup:`16` Sie ließ sein Gewand neben sich liegen, bis sein Herr nach Hause
kam.
'''
"17" = ''':sup:`17` Ihm erzählte sie die gleiche Geschichte: Der hebräische Sklave, den
du uns gebracht hast, ist zu mir gekommen, um mit mir seinen Mutwillen
zu treiben.
'''
"18" = ''':sup:`18` Als ich laut aufschrie und rief, ließ er sein Gewand neben mir
liegen und floh nach draußen.
'''
"19" = ''':sup:`19` Als sein Herr hörte, wie ihm seine Frau erzählte: Genau das hat
dein Sklave mir angetan!, packte ihn der Zorn.
'''
"20" = ''':sup:`20` Josefs Herr ergriff ihn und warf ihn in den Kerker, den Ort, an dem
die Gefangenen des Königs in Haft gehalten wurden. Dort blieb er im
Kerker.
'''
"21" = ''':sup:`21` Aber der HERR war mit Josef. Er wandte ihm das Wohlwollen und die
Gunst des Kerkermeisters zu.
'''
"22" = ''':sup:`22` Der Kerkermeister übergab der Hand Josefs alle Gefangenen im
Kerker. Alles, was dort zu tun war, tat Josef.
'''
"23" = ''':sup:`23` Der Kerkermeister sorgte sich um nichts mehr, was Josef in seine
Hand nahm, denn der HERR war mit ihm. Was er auch unternahm, der HERR
ließ es ihm gelingen.
'''
