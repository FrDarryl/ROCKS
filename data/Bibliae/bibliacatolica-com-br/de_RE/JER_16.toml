[16]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Du sollst dir keine Frau nehmen und weder Söhne noch Töchter haben
an diesem Ort.
'''
"3" = ''':sup:`3` Denn so spricht der HERR über die Söhne und Töchter, die an diesem
Ort geboren werden, über ihre Mütter, die sie gebären, und über ihre
Väter, die sie zeugen in diesem Land:
'''
"4" = ''':sup:`4` Eines qualvollen Todes müssen sie sterben; man wird sie nicht
beklagen und nicht begraben; sie werden zum Dünger auf dem Acker. Durch
Schwert und Hunger kommen sie um; ihre Leichen werden zum Fraß für die
Vögel des Himmels und die Tiere des Feldes.
'''
"5" = ''':sup:`5` Ja, so hat der HERR gesprochen: Betritt kein Trauerhaus, geh nicht
zur Totenklage und bezeig niemandem Beileid! Denn ich habe diesem Volk
mein Heil entzogen - Spruch des HERRN -, die Güte und das Erbarmen.
'''
"6" = ''':sup:`6` Groß und Klein muss sterben in diesem Land; man wird sie nicht
begraben und nicht beklagen. Niemand ritzt sich ihretwegen wund oder
schert sich kahl.
'''
"7" = ''':sup:`7` Keinem wird man das Trauerbrot brechen, um ihn wegen eines
Verstorbenen zu trösten; man wird ihnen nicht den Trostbecher zu
trinken geben wegen seines Vaters oder seiner Mutter.
'''
"8" = ''':sup:`8` Auch ein Haus, in dem ein Festmahl stattfindet, sollst du nicht
betreten, um mit ihnen zu sitzen, zu essen und zu trinken.
'''
"9" = ''':sup:`9` Denn so spricht der HERR der Heerscharen, der Gott Israels: Siehe,
verstummen lasse ich an diesem Ort, vor euren Augen und in euren Tagen,
Jubelruf und Freudenruf, den Ruf des Bräutigams und den Ruf der Braut.
'''
"10" = ''':sup:`10` Wenn du nun diesem Volk das alles verkündest und man dich fragt:
Warum droht der HERR uns all dieses schwere Unheil an? Worin besteht
unsre Schuld und worin unsere Sünde, die wir gegen den HERRN, unsern
Gott, begangen haben?,
'''
"11" = ''':sup:`11` so antworte ihnen: Weil eure Väter mich verlassen haben - Spruch
des HERRN - und anderen Göttern nachliefen, ihnen dienten und sich vor
ihnen niederwarfen. Mich aber haben sie verlassen und meine Weisung
nicht bewahrt.
'''
"12" = ''':sup:`12` Ihr selbst aber habt es noch schlimmer getrieben als eure Väter.
Siehe: Jeder von euch folgt der Verstocktheit seines bösen Herzens,
ohne auf mich zu hören.
'''
"13" = ''':sup:`13` Darum schleudere ich euch aus diesem Land hinaus, in das Land, das
euch und euren Vätern unbekannt war. Dort werdet ihr anderen Göttern
dienen Tag und Nacht, weil ich euch keine Gnade schenke.
'''
"14" = ''':sup:`14` Darum siehe, Tage kommen - Spruch des HERRN -, da sagt man nicht
mehr: So wahr der HERR lebt, der die Söhne Israels aus dem Land Ägypten
heraufgeführt hat!,
'''
"15" = ''':sup:`15` sondern: So wahr der HERR lebt, der die Söhne Israels aus dem
Nordland und aus allen Ländern, in die er sie verstoßen hatte,
heraufgeführt hat. Ich bringe sie zurück in ihr Heimatland, das ich
ihren Vätern gegeben habe.
'''
"16" = ''':sup:`16` Siehe, ich sende viele Fischer - Spruch des HERRN -, die sollen sie
fischen und danach sende ich viele Jäger, die sollen sie erjagen auf
jedem Berg und auf jedem Hügel und in den Felsenklüften.
'''
"17" = ''':sup:`17` Denn meine Augen sind über allen ihren Wegen; sie können sich vor
mir nicht verstecken und ihre Schuld ist vor meinen Augen nicht
verborgen.
'''
"18" = ''':sup:`18` So vergelte ich zunächst doppelt ihre Schuld und ihre Sünde, weil
sie mein Land entweiht haben; mit dem Aas ihrer Scheusale und durch
ihre Gräuel haben sie mein Erbteil angefüllt.
'''
"19" = ''':sup:`19` HERR, meine Kraft und meine Burg, / meine Zuflucht am Tag der Not!
Zu dir kommen Völker von den Enden der Erde / und sagen: Nur Trug
erbten unsre Väter, / Wahngebilde, die nichts nützen.
'''
"20" = ''':sup:`20` Kann ein Mensch sich denn Götter machen? - / Doch Götter sind es
dann nicht!
'''
"21" = ''':sup:`21` Darum siehe, ich bringe sie zur Erkenntnis; / diesmal bringe ich
sie zur Erkenntnis meiner Macht und meiner Stärke und sie werden
erkennen, / dass mein Name HERR ist.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Gott befiehlt Jeremia, weder zu heiraten noch Kinder zu
bekommen. Dies ist ein Zeichen dafür, dass Juda schwere Zeiten
bevorstehen. Dies spiegelt die Schwere des Gottesgerichts und die
bevorstehende Zerstörung wider, die alle Generationen betreffen wird
16:5-9 - Dem Propheten ist es verboten, an Trauer und Festen
teilzunehmen – ein Vorzeichen für das bevorstehende Unheil. Das Fehlen
von Freude in einem vom Gericht gezeichneten Land unterstreicht den
Ernst des Augenblicks und die bevorstehende Verwüstung (siehe auch
16:10-13 - Als das Volk Jeremias Worte in Frage stellt, prophezeit er
die Verwüstung Judas und erinnert die Menschen daran, dass Sünde und
Auflehnung gegen Gott Strafe nach sich ziehen. Wer nicht bereut, wird
12:5-6).
16:14-15 - Gott verspricht, dass er die Kinder Israels trotz des
Gerichts in einer Zukunft der Wiederherstellung in ihr Land
zurückbringen wird. Dies spiegelt Gottes Treue und Barmherzigkeit nach
39,28).
16:19-21 - Jeremia beklagt den Götzendienst und die Herzenshärte des
Volkes. Gott kündigt an, dass er die Völker, die Israels Untergang
verursacht haben, richten wird. Damit zeigt er, dass er zwar bestraft,
'''
