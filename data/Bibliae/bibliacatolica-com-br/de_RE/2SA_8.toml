[8]
"1" = ''':sup:`1` Hernach schlug David die Philister. Er unterwarf sie und nahm ihnen
die Zügel der Herrschaft aus der Hand.
'''
"2" = ''':sup:`2` Auch die Moabiter schlug er. Sie mussten sich nebeneinander auf die
Erde legen und er maß die Reihe mit einer Messschnur ab: Jeweils zwei
Schnurlängen wurden getötet und jeweils eine volle Schnurlänge ließ er
am Leben. So wurden die Moabiter David untertan und tributpflichtig.
'''
"3" = ''':sup:`3` David schlug auch Hadad-Eser, den Sohn Rehobs, den König von Zoba,
als dieser ausgezogen war, um seine Macht am Eufrat wiederzugewinnen.
'''
"4" = ''':sup:`4` David nahm von ihm siebzehnhundert Wagenkämpfer und zwanzigtausend
Fußsoldaten gefangen; er ließ alle Wagengespanne lähmen und ließ nur
hundert übrig.
'''
"5" = ''':sup:`5` Als die Aramäer von Damaskus Hadad-Eser, dem König von Zoba, zu
Hilfe kamen, erschlug David
'''
"6" = ''':sup:`6` und setzte Statthalter im Aramäerreich von Damaskus ein. So wurden
die Aramäer David untertan und tributpflichtig. Der HERR half David bei
allem, was er unternahm.
'''
"7" = ''':sup:`7` David nahm die goldenen Schilde, die die Krieger Hadad-Esers trugen,
und brachte sie nach Jerusalem.
'''
"8" = ''':sup:`8` Aus Tebach und Berotai, den Städten Hadad-Esers, ließ König David
eine große Menge Bronze holen.
'''
"9" = ''':sup:`9` Als Toï, der König von Hamat, hörte, dass David das ganze Heer
Hadad-Esers geschlagen hatte,
'''
"10" = ''':sup:`10` schickte er seinen Sohn Hadoram zu König David, um ihn nach seinem
Wohl zu fragen und ihn zu beglückwünschen, dass er Hadad-Eser im Krieg
geschlagen hatte; Toï lebte nämlich im Krieg mit Hadad-Eser. Und in
Hadorams Hand waren Gefäße aus Gold, Silber und Bronze.
'''
"11" = ''':sup:`11` König David weihte auch diese Gefäße dem HERRN, zusammen mit dem
Silber und Gold, das er geweiht hatte, von all den Völkern, die er
unterworfen hatte:
'''
"12" = ''':sup:`12` von Aram und Moab, von den Ammonitern, den Philistern, von Amalek,
sowie die Beute von Hadad-Eser, dem Sohn Rehobs, dem König von Zoba.
'''
"13" = ''':sup:`13` So machte sich David einen Namen. Als er nach dem Sieg über Aram
zurückkehrte, schlug er Edom im Salztal, achtzehntausend Mann,
'''
"14" = ''':sup:`14` und setzte in Edom Vögte ein. In ganz Edom setzte er Vögte ein. So
wurde ganz Edom von David unterworfen. Der HERR half David bei allem,
was er unternahm.
'''
"15" = ''':sup:`15` David war König von ganz Israel und sorgte für Recht und
Gerechtigkeit in seinem ganzen Volk.
'''
"16" = ''':sup:`16` Joab, der Sohn der Zeruja, war Heerführer und Joschafat, der Sohn
Ahiluds, war Sprecher des Königs.
'''
"17" = ''':sup:`17` Zadok, der Sohn Ahitubs, und Abjatar, der Sohn Ahimelechs, waren
Priester, Seraja war Staatsschreiber.
'''
"18" = ''':sup:`18` Benaja, der Sohn Jojadas, war der Befehlshaber der Kereter und
Peleter. Auch die Söhne Davids waren Priester.
'''
