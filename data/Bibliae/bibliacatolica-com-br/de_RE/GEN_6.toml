[6]
"1" = ''':sup:`1` Als sich die Menschen auf Erden zu vermehren begannen und ihnen
Töchter geboren wurden,
'''
"2" = ''':sup:`2` sahen die Gottessöhne, wie schön die Menschentöchter waren, und sie
nahmen sich von ihnen allen Frauen, die sie auswählten.
'''
"3" = ''':sup:`3` Da sprach der HERR: Mein Geist soll nicht für immer im Menschen
bleiben, weil er eben Fleisch ist; daher soll seine Lebenszeit
hundertzwanzig Jahre betragen.
'''
"4" = ''':sup:`4` In jenen Tagen gab es auf der Erde die Riesen, und auch später noch,
nachdem sich die Gottessöhne mit den Menschentöchtern eingelassen und
diese ihnen Kinder geboren hatten. Das sind die Helden der Vorzeit, die
namhaften Männer.
'''
"5" = ''':sup:`5` Der HERR sah, dass auf der Erde die Bosheit des Menschen zunahm und
dass alles Sinnen und Trachten seines Herzens immer nur böse war.
'''
"6" = ''':sup:`6` Da reute es den HERRN, auf der Erde den Menschen gemacht zu haben,
und es tat seinem Herzen weh.
'''
"7" = ''':sup:`7` Der HERR sagte: Ich will den Menschen, den ich erschaffen habe, vom
Erdboden vertilgen, mit ihm auch das Vieh, die Kriechtiere und die
Vögel des Himmels, denn es reut mich, sie gemacht zu haben.
'''
"8" = ''':sup:`8` Nur Noach fand Gnade in den Augen des HERRN.
'''
"9" = ''':sup:`9` Das ist die Geschlechterfolge nach Noach: Noach war ein gerechter,
untadeliger Mann unter seinen Zeitgenossen; er ging mit Gott.
'''
"10" = ''':sup:`10` Noach zeugte drei Söhne: Sem, Ham und Jafet.
'''
"11" = ''':sup:`11` Die Erde aber war vor Gott verdorben, die Erde war voller
Gewalttat.
'''
"12" = ''':sup:`12` Gott sah sich die Erde an und siehe, sie war verdorben; denn alle
Wesen aus Fleisch auf der Erde lebten verdorben.
'''
"13" = ''':sup:`13` Da sprach Gott zu Noach: Ich sehe, das Ende aller Wesen aus Fleisch
ist gekommen; denn durch sie ist die Erde voller Gewalttat. Siehe, ich
will sie zugleich mit der Erde verderben.
'''
"14" = ''':sup:`14` Mach dir eine Arche aus Goferholz! Statte sie mit Kammern aus und
dichte sie innen und außen mit Pech ab!
'''
"15" = ''':sup:`15` So sollst du sie machen: Dreihundert Ellen lang, fünfzig Ellen
breit und dreißig Ellen hoch soll sie sein.
'''
"16" = ''':sup:`16` Mach der Arche ein Dach und hebe es genau um eine Elle nach oben
an! Den Eingang der Arche bring an der Seite an! Richte ein unteres,
ein zweites und ein drittes Stockwerk ein!
'''
"17" = ''':sup:`17` Ich bin es. Siehe, ich will die Flut, das Wasser, über die Erde
bringen, um alle Wesen aus Fleisch unter dem Himmel, alles, was
Lebensgeist in sich hat, zu verderben. Alles auf Erden soll den Tod
finden.
'''
"18" = ''':sup:`18` Mit dir aber richte ich meinen Bund auf. Geh in die Arche, du,
deine Söhne, deine Frau und die Frauen deiner Söhne!
'''
"19" = ''':sup:`19` Von allem, was lebt, von allen Wesen aus Fleisch, führe je zwei in
die Arche, damit sie mit dir am Leben bleiben; je ein Männchen und ein
Weibchen sollen es sein.
'''
"20" = ''':sup:`20` Von allen Arten der Vögel, von allen Arten des Viehs, von allen
Arten der Kriechtiere auf dem Erdboden sollen je zwei zu dir kommen,
damit sie am Leben bleiben.
'''
"21" = ''':sup:`21` Nimm dir von allem Essbaren mit und leg dir einen Vorrat an! Dir
und ihnen soll es zur Nahrung dienen.
'''
"22" = ''':sup:`22` Noach tat alles genauso, wie ihm Gott geboten hatte.
'''
