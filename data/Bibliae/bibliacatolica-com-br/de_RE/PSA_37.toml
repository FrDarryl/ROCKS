[37]
"1" = ''':sup:`1` Von David. Errege dich nicht über die Bösen, * ereifere dich nicht
über jene, die Schlechtes tun!
'''
"2" = ''':sup:`2` Denn sie verwelken schnell wie das Gras, * wie frisches Grün
verdorren sie.
'''
"3" = ''':sup:`3` Vertrau auf den HERRN und tue das Gute, * wohne im Land und hüte die
Treue!
'''
"4" = ''':sup:`4` Habe deine Lust am HERRN! * So wird er dir geben, was dein Herz
begehrt.
'''
"5" = ''':sup:`5` Befiehl dem HERRN deinen Weg, * vertrau ihm - er wird es fügen.
'''
"6" = ''':sup:`6` Er lässt deine Gerechtigkeit aufgehen wie das Licht, * dein Recht
wie die Helle des Mittags.
'''
"7" = ''':sup:`7` Sei still vor dem HERRN und harre auf ihn!/ Errege dich nicht über
den, dessen Weg Erfolg hat, * den Mann, der Ränke ausführt!
'''
"8" = ''':sup:`8` Steh ab vom Zorn und lass den Grimm, * errege dich nicht, es führt
nur zu Bösem!
'''
"9" = ''':sup:`9` Denn die Bösen werden ausgetilgt, * die aber auf den HERRN hoffen,
sie werden das Land besitzen.
'''
"10" = ''':sup:`10` Eine Weile noch, dann gibt es keinen Frevler mehr; * schaust du
nach seiner Stätte - ist er nicht mehr da.
'''
"11" = ''':sup:`11` Doch die Armen werden das Land besitzen, * ihre Lust haben an der
Fülle des Friedens.
'''
"12" = ''':sup:`12` Der Frevler sinnt auf Ränke gegen den Gerechten, * knirscht gegen
ihn mit seinen Zähnen.
'''
"13" = ''':sup:`13` Der HERR verlacht ihn, * denn er hat gesehen: Sein Tag wird kommen.
'''
"14" = ''':sup:`14` Die Frevler haben das Schwert gezückt und ihren Bogen gespannt, /
um zu Fall zu bringen den Armen und Elenden, * hinzuschlachten, die den
geraden Weg gehen.
'''
"15" = ''':sup:`15` Ihr Schwert wird in ihr eigenes Herz dringen, * ihre Bogen werden
zerbrechen.
'''
"16" = ''':sup:`16` Besser das Wenige, das der Gerechte besitzt, * als der Überfluss
vieler Frevler.
'''
"17" = ''':sup:`17` Denn die Arme der Frevler werden zerbrochen, * doch die Gerechten
stützt der HERR.
'''
"18" = ''':sup:`18` Der HERR kennt die Tage der Bewährten, * ihr Erbe hat ewig Bestand.
'''
"19" = ''':sup:`19` Sie werden nicht zuschanden in böser Zeit, * in Tagen des Hungers
werden sie satt.
'''
"20" = ''':sup:`20` Doch die Frevler werden zugrunde gehn, * mit den Feinden des HERRN,
wie die Pracht der Wiesen schwinden sie dahin, * im Rauch schwinden sie
dahin.
'''
"21" = ''':sup:`21` Der Frevler borgt und erstattet nicht, * doch der Gerechte ist
gütig und gibt.
'''
"22" = ''':sup:`22` Denn die von ihm Gesegneten werden das Land besitzen, * aber die
von ihm Verfluchten werden ausgetilgt.
'''
"23" = ''':sup:`23` Der HERR festigt die Schritte des Menschen, * an seinem Weg hat er
Gefallen.
'''
"24" = ''':sup:`24` Auch wenn er strauchelt, stürzt er nicht hin, * denn der HERR
stützt seine Hand.
'''
"25" = ''':sup:`25` Jung war ich, nun bin ich alt, / nie sah ich einen Gerechten
verlassen * noch seine Nachkommen betteln um Brot.
'''
"26" = ''':sup:`26` Allzeit ist er gütig und leiht aus, * seine Nachkommen werden zum
Segen.
'''
"27" = ''':sup:`27` Meide das Böse und tue das Gute, * so bleibst du wohnen für immer.
'''
"28" = ''':sup:`28` Denn der HERR liebt das Recht * und wird seine Frommen nicht
verlassen, auf immer werden sie bewahrt. * Doch die Nachkommen der
Frevler werden ausgetilgt.
'''
"29" = ''':sup:`29` Die Gerechten werden das Land besitzen * und darin wohnen für alle
Zeiten.
'''
"30" = ''':sup:`30` Der Mund des Gerechten bewegt Worte der Weisheit * und seine Zunge
redet, was recht ist.
'''
"31" = ''':sup:`31` Die Weisung seines Gottes ist in seinem Herzen, * seine Schritte
werden nicht wanken.
'''
"32" = ''':sup:`32` Der Frevler belauert den Gerechten * und sucht ihn zu töten.
'''
"33" = ''':sup:`33` Der HERR wird ihn nicht seiner Hand überlassen, * wird nicht
zulassen, dass man ihn vor Gericht verurteilt.
'''
"34" = ''':sup:`34` Hoffe auf den HERRN * und bewahre seinen Weg! Er wird dich erhöhen,
das Land zu besitzen. * Wenn die Frevler ausgetilgt werden, wirst du es
sehen.
'''
"35" = ''':sup:`35` Ich sah einen gewalttätigen Frevler, * sich spreizend wie ein
grüner, verwurzelter Baum.
'''
"36" = ''':sup:`36` Er verging - siehe: er war nicht mehr da. * Ich suchte ihn, doch er
war nicht zu finden.
'''
"37" = ''':sup:`37` Achte auf den Lauteren und sieh auf den Redlichen, * denn Zukunft
hat der Mensch des Friedens.
'''
"38" = ''':sup:`38` Doch die Abtrünnigen sind allesamt vernichtet, * die Zukunft der
Frevler ist ausgetilgt.
'''
"39" = ''':sup:`39` Die Rettung der Gerechten kommt vom HERRN, * ihre Zuflucht zur Zeit
der Bedrängnis.
'''
"40" = ''':sup:`40` Der HERR hat ihnen geholfen und sie gerettet, / er wird sie vor den
Frevlern retten und ihnen Heil schenken, * denn sie haben sich bei ihm
geborgen.
'''
