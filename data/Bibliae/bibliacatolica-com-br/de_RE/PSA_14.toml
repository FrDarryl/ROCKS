"1" = ''':sup:`1` Für den Chormeister. Von David. Der Tor sagt in seinem Herzen: * Es
gibt keinen Gott. Sie handeln verderbt, handeln abscheulich; * da ist
keiner, der Gutes tut.
'''
"2" = ''':sup:`2` Der HERR blickt vom Himmel herab auf die Menschen, / um zu sehen, ob
ein Verständiger da ist, * einer, der Gott sucht.
'''
"3" = ''':sup:`3` Sie alle sind abgewichen, alle zusammen sind verdorben, / da ist
keiner, der Gutes tut, * auch nicht ein Einziger.
'''
"4" = ''':sup:`4` Haben denn all die Übeltäter keine Einsicht? / Sie fressen mein
Volk, als äßen sie Brot. * Den HERRN rufen sie nicht an.
'''
"5" = ''':sup:`5` Dort trifft sie ein gewaltiger Schrecken, * denn Gott ist beim
Geschlecht der Gerechten.
'''
"6" = ''':sup:`6` Den Plan für den Armen wollt ihr vereiteln, * wenn seine Zuflucht
der HERR ist?
'''
"7" = ''':sup:`7` Wer bringt vom Zion her Rettung für Israel? / Wenn der HERR das
Geschick seines Volkes wendet, * jubelt Jakob, freut sich Israel.
'''
