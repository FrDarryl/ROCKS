[24]
"1" = ''':sup:`1` Das Wort der HERRN erging an mich im neunten Jahr, im zehnten Monat,
am Zehnten des Monats:
'''
"2" = ''':sup:`2` Menschensohn, schreib dir den Namen dieses Tages auf, genau den
heutigen Tag! Am heutigen Tag hat sich der König von Babel auf
Jerusalem gestürzt.
'''
"3" = ''':sup:`3` Leg dem widerspenstigen Volk ein Gleichnis vor und sag zu ihnen: So
spricht GOTT, der Herr: Stell den Kessel auf, stell ihn auf; / und gieß
auch Wasser hinein!
'''
"4" = ''':sup:`4` Leg seine Fleischstücke zusammen hinein, / jedes gute Stück, Lende
und Schulter! Mit den besten Knochen fülle ihn auf!
'''
"5" = ''':sup:`5` Nimm die Besten von der Herde! / Auch die Knochen leg ringsum unter
den Kessel! Bring ihn zum Sieden! / Auch seine Knochen in seiner Mitte
sollen kochen!
'''
"6" = ''':sup:`6` Darum - so spricht GOTT, der Herr: Weh der Blutstadt, / dem
verrosteten Kessel und dem Rost, der nicht abgeht! / Stück für Stück
nimm wahllos heraus!
'''
"7" = ''':sup:`7` Denn ihr Blut war mitten in ihr. / An den nackten Felsen hat sie es
getan, statt es auf die Erde auszugießen, / um es mit Staub zu
bedecken.
'''
"8" = ''':sup:`8` Indem ich meinen Zorn aufsteigen lasse, / um Vergeltung zu üben,
habe ich ihr Blut auf nacktem Felsen vergossen, / damit es nicht
bedeckt werde.
'''
"9" = ''':sup:`9` Darum - so spricht GOTT, der Herr: Weh der Blutstadt! / Auch ich
mache groß den Holzstoß.
'''
"10" = ''':sup:`10` Häufe Holz auf, / zünde Feuer an, koche das Fleisch, / koche die
Brühe ein und die Knochen sollen verbrennen!
'''
"11" = ''':sup:`11` Dann stelle ihn leer auf seine Kohlen, damit sein Kupfer sich
erhitzt und glüht und geschmolzen wird, was an ihm unrein ist, sein
Rost verschwindet!
'''
"12" = ''':sup:`12` Doch umsonst die Mühe: Sein starker Rost geht nicht von ihm ab, im
Feuer bleibt sein Rost.
'''
"13" = ''':sup:`13` In deiner Unreinheit besteht die Schandtat. Weil ich dich rein
machen wollte, du aber nicht rein wurdest, sollst du von deiner
Unreinheit nicht mehr rein werden, bis ich meinen Zorn an dir gestillt
habe.
'''
"14" = ''':sup:`14` Ich, der HERR, habe gesprochen. Es kommt und ich führe es aus. Ich
gebe nicht nach. Ich habe kein Mitleid, es reut mich nicht. Nach deinen
Wegen und deinen Taten werden sie dich richten - Spruch GOTTES, des
Herrn.
'''
"15" = ''':sup:`15` Das Wort des HERRN erging an mich:
'''
"16" = ''':sup:`16` Menschensohn, siehe, ich nehme dir die Freude deiner Augen durch
einen jähen Tod. Doch du sollst weder klagen noch weinen. Keine Träne
darfst du vergießen.
'''
"17" = ''':sup:`17` Stöhne, bleib still! Keine Totentrauer sollst du halten. Binde
deinen Kopfbund um und zieh deine Schuhe an deine Füße! Verhülle deinen
Bart nicht und iss kein Brot von Menschen!
'''
"18" = ''':sup:`18` Ich redete am Morgen zum Volk. Meine Frau starb am Abend, und ich
tat am Morgen, wie mir befohlen war.
'''
"19" = ''':sup:`19` Da sagte das Volk zu mir: Willst du uns nicht erklären, was dein
Verhalten für uns zu bedeuten hat?
'''
"20" = ''':sup:`20` Ich antwortete ihnen: Das Wort des HERRN ist an mich ergangen.
'''
"21" = ''':sup:`21` Sag zum Haus Israel: So spricht GOTT, der Herr: Siehe, ich werde
mein Heiligtum entweihen, euren Stolz und eure Macht, die Freude eurer
Augen und die Sehnsucht eurer Seele. Eure Söhne und eure Töchter, die
ihr zurückgelassen habt, werden unter dem Schwert fallen.
'''
"22" = ''':sup:`22` Dann werdet ihr handeln, wie ich gehandelt habe: Ihr werdet den
Bart nicht verhüllen und kein Brot von Menschen essen.
'''
"23" = ''':sup:`23` Mit eurem Kopfbund auf eurem Haupt und euren Schuhen an euren Füßen
werdet ihr weder klagen noch weinen, sondern in euren Sünden
dahinsiechen und miteinander stöhnen.
'''
"24" = ''':sup:`24` Ezechiel wird ein Mahnzeichen für euch sein. Genauso wie er
gehandelt hat, werdet ihr handeln; wenn das eintrifft, werdet ihr
erkennen, dass ich GOTT, der Herr, bin.
'''
"25" = ''':sup:`25` Du aber, Menschensohn, ist es nicht so? An jenem Tag, wenn ich
ihnen ihren Zufluchtsort nehme, ihre Wonne und ihre Pracht, die Freude
ihrer Augen und das Verlangen ihrer Seele, ihre Söhne und ihre Töchter,
'''
"26" = ''':sup:`26` an jenem Tag wird zu dir der Flüchtling kommen, um die Nachricht zu
Gehör zu bringen.
'''
"27" = ''':sup:`27` An jenem Tag, mit dem Flüchtling, wird sich dein Mund öffnen. Du
wirst reden und nicht mehr stumm sein. So wirst du zu einem Mahnzeichen
für sie und sie werden erkennen, dass ich der HERR bin.
'''
"Notes" = '''
Notas de rodapé:
24:1-2 - Gott befiehlt Hesekiel, über die Stadt Jerusalem zu
prophezeien, die kurz vor der Belagerung und Zerstörung steht. Dieses
Ereignis markiert den Beginn einer Leidenszeit für Israel, aber auch
24:3-14 - Die Allegorie vom Kessel und dem Fleisch wird verwendet, um
Gottes Gericht über Jerusalem zu veranschaulichen. Die Stadt wird durch
das Feuer des Gerichts gereinigt, doch die Zerstörung wird tiefgreifend
und schmerzhaft sein und die Unerbittlichkeit von Gottes Zorn gegen die
20:15).
24:15-18 - Der Tod von Hesekiels Frau ist ein Zeichen für das Volk von
Juda und symbolisiert die Trauer, die auf die Zerstörung Jerusalems
folgen wird. Gott weist Hesekiel an, nicht zu trauern, und zeigt damit,
dass Schmerz und Leid Teil von Gottes Plan zur Läuterung seines Volkes
24:19-24 - Das Volk Israel fragt Hesekiel nach der Bedeutung ihres
fehlenden Klagens und er erklärt, dass dies den Schmerz symbolisiert,
den alle Einwohner Jerusalems nach seinem Fall empfinden werden (siehe
24:25-27 - Gott verspricht, nach dem Gericht neue Hoffnung zu bringen.
Er kündigt an, dass der Prophet als Zeichen für das Volk wieder
eingesetzt wird und dass die Wahrheit offenbart wird, wenn Jerusalem
fällt. Damit macht er deutlich, dass das Gericht nicht das Ende,
'''
