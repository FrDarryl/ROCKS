"1" = ''':sup:`1` Es geschah im elften Jahr, im dritten Monat, am ersten Tag des
Monats, da erging das Wort des HERRN an mich:
'''
"2" = ''':sup:`2` Menschensohn, sag zum Pharao, dem König von Ägypten, und zu seinem
Gefolge: Wem warst du in deiner Größe vergleichbar?
'''
"3" = ''':sup:`3` Siehe, Assur: / Eine Zeder auf dem Libanon, prächtig war das Geäst,
/ reichlich der Schatten, / hoch der Wuchs und in die Wolken ragte ihr
Wipfel.
'''
"4" = ''':sup:`4` Wasser machte sie groß. / Die Flut in der Tiefe ließ sie hoch
emporwachsen. Ihre Ströme flossen rings um den Ort, / wo sie gepflanzt
war, sie leitete ihre Kanäle / zu allen Bäumen des Feldes.
'''
"5" = ''':sup:`5` Darum war sie höher gewachsen / als alle Bäume des Feldes. Ihre
Zweige wurden sehr zahlreich / und ihre Äste breiteten sich aus wegen
des Reichtums an Wasser, / als sie emporwuchs.
'''
"6" = ''':sup:`6` Alle Vögel des Himmels / hatten ihr Nest in ihren Zweigen. Alle
wilden Tiere / brachten unter den Ästen ihre Jungen zur Welt. All die
vielen Nationen / wohnten in ihrem Schatten.
'''
"7" = ''':sup:`7` Schön war sie in ihrer Größe / mit ihrem breiten Geäst; denn ihre
Wurzeln / hatten viel Wasser.
'''
"8" = ''':sup:`8` Keine Zeder im Garten Gottes / war ihr vergleichbar. Keine Zypresse
hatte Zweige wie sie, / keine Platane so mächtige Äste wie sie. Keiner
der Bäume im Garten Gottes / glich ihr in ihrer Schönheit.
'''
"9" = ''':sup:`9` Ich hatte sie herrlich gemacht / mit ihren zahlreichen Zweigen. Voll
Eifersucht auf sie waren im Garten Gottes / alle Bäume von Eden.
'''
"10" = ''':sup:`10` Darum - so spricht GOTT, der Herr: Weil du so hoch emporwuchsest -
da sie mit ihrem Wipfel in die Wolken ragte und ihr Herz wegen ihrer
Höhe überheblich wurde -,
'''
"11" = ''':sup:`11` deshalb gebe ich sie in die Hand des Herrschers der Nationen. Er
handelt, ja behandelt sie nach ihrer Schlechtigkeit; ich vertreibe sie.
'''
"12" = ''':sup:`12` Fremde, die gewalttätigsten unter den Völkern, werden sie umhauen
und hinwerfen. Ihre Zweige fallen auf die Berge und in alle Täler, ihre
Äste zerbrechen in allen Schluchten der Erde. Alle Völker der Erde
verlassen den Schatten der Zeder und lassen sie liegen.
'''
"13" = ''':sup:`13` Auf ihren gefällten Stamm setzen sich alle Vögel des Himmels, die
wilden Tiere hausen in ihren Zweigen.
'''
"14" = ''':sup:`14` Dies, damit keiner der Bäume am Wasser sich seiner Größe wegen
erhebt und mit seinem Wipfel in die Wolken ragt und keiner der vom
Wasser getränkten Bäume in seiner Größe gegen sie aufsteht. Denn sie
alle werden dem Tod ausgeliefert und sie müssen in das Land der Tiefe
hinab inmitten der Menschensöhne, zu denen, die in die Grube
hinabgestiegen sind.
'''
"15" = ''':sup:`15` So spricht GOTT, der Herr: Am Tag, da die Zeder in die Unterwelt
hinabsteigt, rufe ich Trauer aus, ich bedecke ihretwegen die Flut; ich
halte ihre Ströme zurück, sodass der Reichtum an Wasser versiegt.
Ihretwegen hülle ich den Libanon in Trauer und alle Bäume des Feldes
sinken ihretwegen in Ohnmacht.
'''
"16" = ''':sup:`16` Durch das Getöse ihres Sturzes lasse ich Völker erzittern, wenn ich
sie in die Unterwelt hinabsteigen lasse, hinab zu denen, die in die
Grube hinabgestiegen sind. Dann trösten sich im Land der Tiefe alle
Bäume von Eden, die erlesenen und besten des Libanon, alle, die Wasser
getrunken haben.
'''
"17" = ''':sup:`17` Auch sie steigen hinab zusammen mit ihr in die Unterwelt, hinab zu
denen, die vom Schwert erschlagen wurden, sie und die, die ihr
helfender Arm waren, die in ihrem Schatten wohnten, mitten unter den
Nationen.
'''
"18" = ''':sup:`18` Wem warst du gleich unter den Bäumen von Eden an Größe und Pracht?
Und doch wirst du zusammen mit den Bäumen von Eden in das Land der
Tiefe hinuntergebracht. Dort wirst du mitten unter den Unbeschnittenen
liegen, unter denen, die vom Schwert erschlagen wurden. Dies ist der
Pharao und sein ganzes Gefolge - Spruch GOTTES, des Herrn.
'''
