[36]
"1" = ''':sup:`1` Und es geschah im vierzehnten Jahr des Königs Hiskija, da zog
Sanherib, der König von Assur, gegen alle befestigten Städte Judas und
nahm sie ein.
'''
"2" = ''':sup:`2` Der König von Assur sandte den Rabschake mit einer großen
Streitmacht von Lachisch aus nach Jerusalem gegen König Hiskija. Er
stellte sich an der Wasserleitung des oberen Teiches auf, der an der
Walkerfeldstraße liegt.
'''
"3" = ''':sup:`3` Der Palastvorsteher Eljakim, der Sohn Hilkijas, der Staatsschreiber
Schebna und der Sprecher des Königs Joach, der Sohn Asafs, gingen zu
ihm hinaus.
'''
"4" = ''':sup:`4` Da sagte der Rabschake zu ihnen: Sagt zu Hiskija: So spricht der
Großkönig, der König von Assur: Was ist das für ein Vertrauen, auf das
du vertraut hast?
'''
"5" = ''':sup:`5` Du dachtest wohl, bloßes Gerede sei im Krieg schon Rat und Stärke?
Auf wen hast du vertraut, dass du dich gegen mich aufgelehnt hast?
'''
"6" = ''':sup:`6` Siehe, du hast vertraut auf Ägypten, dieses geknickte Schilfrohr,
das jedem, der sich darauf stützt, in die Hand dringt und sie
durchbohrt. Denn so ist der Pharao, der König von Ägypten, für alle,
die auf ihn vertrauen.
'''
"7" = ''':sup:`7` Wenn du aber zu mir sagst: Auf den HERRN, unseren Gott, haben wir
vertraut. - Ist nicht er es, dessen Kulthöhen und Altäre Hiskija
beseitigt hat? Und er sagte zu Juda und zu Jerusalem: Nur vor diesem
Altar in Jerusalem dürft ihr euch niederwerfen!
'''
"8" = ''':sup:`8` Und nun: Geh doch mit meinem Herrn, dem König von Assur, eine Wette
ein! Ich gebe dir zweitausend Pferde, wenn du die Reiter für sie
stellen kannst.
'''
"9" = ''':sup:`9` Wie willst du auch nur einen einzigen Statthalter in die Flucht
schlagen, einen von den geringsten Knechten meines Herrn? Und du
setztest dein Vertrauen auf Ägypten - auf die Wagen und Reiter.
'''
"10" = ''':sup:`10` Und nun, bin ich denn ohne den HERRN gegen dieses Land
heraufgezogen, um es zu verwüsten? Der HERR hat zu mir gesagt: Zieh
hinauf gegen dieses Land und verwüste es!
'''
"11" = ''':sup:`11` Da sagten Eljakim, Schebna und Joach zu dem Rabschake: Sprich doch
aramäisch mit deinen Knechten, denn wir verstehen es. Sprich vor den
Ohren des Volkes, das auf der Mauer steht, nicht judäisch mit uns!
'''
"12" = ''':sup:`12` Doch der Rabschake sagte: Hat mich mein Herr etwa nur zu deinem
Herrn und zu dir gesandt, um diese Worte zu sprechen, und nicht
vielmehr zu den Männern, die auf der Mauer sitzen, um mit euch ihren
Kot zu essen und ihren Harn zu trinken?
'''
"13" = ''':sup:`13` Dann stellte sich der Rabschake hin und rief mit lauter Stimme auf
Judäisch: Hört die Worte des Großkönigs, des Königs von Assur!
'''
"14" = ''':sup:`14` So spricht der König: Hiskija täusche euch nicht, denn er kann euch
nicht retten.
'''
"15" = ''':sup:`15` Hiskija soll euch nicht verleiten, auf den HERRN zu vertrauen,
indem er sagt: Der HERR wird uns sicher retten, diese Stadt wird dem
König von Assur nicht in die Hände fallen.
'''
"16" = ''':sup:`16` Hört nicht auf Hiskija! Denn so spricht der König von Assur:
Schließt mit mir Frieden, euch zum Segen, und kommt zu mir heraus und
esst - jeder von seinem Weinstock und jeder von seinem Feigenbaum, und
trinkt - jeder das Wasser seiner Zisterne,
'''
"17" = ''':sup:`17` bis ich komme und euch in ein Land mitnehme, das eurem Land
gleicht: ein Land von Getreide und Most, ein Land von Brot und Wein.
'''
"18" = ''':sup:`18` Hiskija verführe euch nicht, wenn er sagt: Der HERR wird uns
retten. Hat denn einer von den Göttern der Nationen sein Land vor dem
König von Assur gerettet?
'''
"19" = ''':sup:`19` Wo sind die Götter von Hamat und Arpad? Wo sind die Götter von
Sefarwajim? Haben sie etwa Samaria aus meiner Hand gerettet?
'''
"20" = ''':sup:`20` Wer von all den Göttern dieser Länder hat sein Land aus meiner Hand
gerettet, sodass der HERR Jerusalem aus meiner Hand retten könnte?
'''
"21" = ''':sup:`21` Da schwiegen sie und antworteten ihm mit keinem Wort, denn der
Befehl des Königs lautete: Ihr sollt ihm nicht antworten!
'''
"22" = ''':sup:`22` Da kamen der Palastvorsteher Eljakim, der Sohn Hilkijas, der
Staatsschreiber Schebna und der Sprecher des Königs, Joach, der Sohn
Asafs, mit zerrissenen Kleidern zu Hiskija und berichteten ihm, was der
Rabschake gesagt hatte.
'''
