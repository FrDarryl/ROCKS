[41]
"1" = ''':sup:`1` Oh Tod, wie bitter ist die Erinnerung an dich / für einen Menschen,
der in Frieden lebt mit seinem Besitz, für einen sorglosen und in allem
erfolgreichen Mann / und für einen, der noch die Kraft hat, Nahrung zu
sich zu nehmen!
'''
"2" = ''':sup:`2` Oh Tod, wie gut ist deine Bestimmung / für einen Menschen, der
bedürftig und kraftlos ist, für einen uralten Greis und für einen, der
sich um alles Sorgen macht, / für einen Ungehorsamen und einen, dessen
Geduld am Ende ist.
'''
"3" = ''':sup:`3` Scheue nicht vor der Bestimmung zum Tod zurück! / Bedenke: Es trifft
die vor dir und auch die Letzten nach dir!
'''
"4" = ''':sup:`4` Dies ist die Bestimmung des Herrn über alles Lebende. / Warum weist
du zurück, was dem Höchsten gefällt? Ob zehn oder hundert oder tausend
Jahre, / im Hades gibt es keine Beschwerde über das Leben.
'''
"5" = ''':sup:`5` Verabscheuungswürdige Kinder sind Kinder von Sündern, / sie leben
mit Gottlosen, die kein Bürgerrecht haben.
'''
"6" = ''':sup:`6` Das Erbe der Kinder von Sündern wird vernichtet, / mit ihren
Nachkommen dauert die Schande fort.
'''
"7" = ''':sup:`7` Kinder tadeln einen gottlosen Vater, / weil sie seinetwegen
beschimpft werden.
'''
"8" = ''':sup:`8` Weh euch, ihr gottlosen Männer, / die ihr das Gesetz des Höchsten
verlassen habt!
'''
"9" = ''':sup:`9` Denn wenn ihr euch vermehrt, dann zur Vernichtung, / wenn ihr
geboren werdet, werdet ihr zum Fluch geboren, / und wenn ihr sterbt,
wird Fluch euer Anteil.
'''
"10" = ''':sup:`10` Alles, was aus Erde ist, wird zur Erde zurückkehren, / so auch die
Gottlosen: von einem Fluch in die Vernichtung.
'''
"11" = ''':sup:`11` Die Trauer der Menschen gilt ihrem Leib, / aber der Name der
Sünder, der nicht gut ist, wird ausgelöscht.
'''
"12" = ''':sup:`12` Denk an den Namen, denn der wird dir länger bleiben / als tausend
große Schätze aus Gold!
'''
"13" = ''':sup:`13` Die Tage eines guten Lebens sind gezählt, / ein guter Name bleibt
in Ewigkeit bestehen.
'''
"14" = ''':sup:`14` Kinder, bewahrt die Erziehung zum Frieden! / Verborgene Weisheit
und ein heimlicher Schatz - / was ist der Nutzen von beiden?
'''
"15" = ''':sup:`15` Besser ist ein Mensch, der seine Dummheit verbirgt, / als ein
Mensch, der seine Weisheit verbirgt.
'''
"16" = ''':sup:`16` Daher zeigt Achtung für mein Wort! / Es ist nicht gut, auf jede Art
von Scham zu achten, / und nicht alles wird bei allen zuverlässig
eingeschätzt.
'''
"17" = ''':sup:`17` Schämt euch der Unzucht vor Vater und Mutter / und der Lüge vor
einem Fürsten und vor einem Mächtigen,
'''
"18" = ''':sup:`18` des Vergehens vor einem Richter und vor einem Herrscher / und der
Gesetzlosigkeit vor der Versammlung und vor dem Volk, / der
Ungerechtigkeit vor dem Gefährten und Freund
'''
"19" = ''':sup:`19` und des Diebstahls an dem Ort, an dem du wohnst, / schäme dich
angesichts der Wahrheit Gottes und seines Bundes, vor dem Aufstemmen
der Ellbogen über dem Brot, / der Geringschätzung beim Empfangen und
Geben
'''
"20" = ''':sup:`20` und des Schweigens vor Menschen, die grüßen, / des Blickes auf eine
Hetäre
'''
"21" = ''':sup:`21` und des Abwendens des Gesichtes von der Verwandtschaft, / des
Wegnehmens eines Anteils und einer Gabe / und des Schielens auf eine
verheiratete Frau!
'''
"22" = ''':sup:`22` Schäme dich davor, dich mit der eigenen Dienerin einzulassen, / und
tritt nicht an ihr Bett! Schäme dich der Schimpfworte vor Freunden /
und schimpf nicht, nachdem du etwas gegeben hast!
'''
