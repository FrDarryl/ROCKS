[81]
"1" = ''':sup:`1` Für den Chormeister. Nach dem Kelterlied. Von Asaf.
'''
"2" = ''':sup:`2` Jubelt Gott zu, er ist unsere Stärke, * jauchzt dem Gott Jakobs!
'''
"3" = ''':sup:`3` Stimmt an den Gesang, schlagt die Pauke, * die liebliche Leier, dazu
die Harfe!
'''
"4" = ''':sup:`4` Stoßt am Neumond ins Widderhorn, * am Vollmond, zum Tag unsres
Festes!
'''
"5" = ''':sup:`5` Denn das ist Satzung für Israel, * Entscheid des Gottes Jakobs.
'''
"6" = ''':sup:`6` Das hat er als Zeugnis für Josef erlassen, / als er gegen Ägypten
auszog. * Eine Stimme höre ich, die ich noch nie vernahm:
'''
"7" = ''':sup:`7` Seine Schulter hab ich von der Bürde befreit, * seine Hände kamen
los vom Lastkorb.
'''
"8" = ''':sup:`8` Du riefst in der Not und ich riss dich heraus; / ich habe dich aus
dem Versteck des Donners erhört, * an den Wassern von Meríba geprüft.
'''
"9" = ''':sup:`9` Höre, mein Volk, ich will dich mahnen! * Israel, wolltest du doch
auf mich hören!
'''
"10" = ''':sup:`10` Kein fremder Gott soll bei dir sein, * du sollst dich nicht
niederwerfen vor einem fremden Gott.
'''
"11" = ''':sup:`11` Ich bin der HERR, dein Gott, / der dich heraufgeführt hat aus
Ägypten. * Weit öffne deinen Mund! Ich will ihn füllen.
'''
"12" = ''':sup:`12` Doch mein Volk hat nicht auf meine Stimme gehört; * Israel hat mich
nicht gewollt.
'''
"13" = ''':sup:`13` Da überließ ich sie ihrem verstockten Herzen: * Sollen sie gehen
nach ihren eigenen Plänen.
'''
"14" = ''':sup:`14` Ach, dass mein Volk doch auf mich hörte, * dass Israel gehen wollte
auf meinen Wegen!
'''
"15" = ''':sup:`15` Wie bald würde ich seine Feinde beugen, * meine Hand gegen seine
Bedränger wenden.
'''
"16" = ''':sup:`16` Die den HERRN hassen, müssten ihm schmeicheln. * Aber ihre Zeit
soll zur Ewigkeit werden.
'''
"17" = ''':sup:`17` Ich würde es nähren mit bestem Weizen, * dich sättigen mit Honig
aus dem Felsen.
'''
"Notes" = '''
Notas de rodapé:
81:1-3 - Dieser Psalm beginnt mit dem Aufruf, Gott mit Musik und
Instrumenten zu feiern und zu preisen. Die Anbetung Gottes durch Gesang
und Freude ist eine zentrale Praxis der biblischen Tradition und stärkt
5,19).
81:4-7 - Gott erinnert Israel daran, wie er es aus Ägypten befreit und
in der Wüste unterstützt hat. Dies unterstreicht Gottes Treue, die
Schreie seines Volkes zu hören und ihm Erlösung anzubieten (siehe auch
81:8-10 - Gott ermahnt sein Volk, keine falschen Götter anzubeten und
ausschließlich auf ihn zu vertrauen. Der monotheistische Gottesdienst
ist ein wesentlicher Bund zwischen Gott und Israel und unterstreicht
6:4-5).
