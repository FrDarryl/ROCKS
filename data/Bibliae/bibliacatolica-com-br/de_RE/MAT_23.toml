[23]
"1" = ''':sup:`1` Darauf sprach Jesus zum Volk und zu seinen Jüngern
'''
"2" = ''':sup:`2` und sagte: Auf dem Stuhl des Mose sitzen die Schriftgelehrten und
die Pharisäer.
'''
"3" = ''':sup:`3` Tut und befolgt also alles, was sie euch sagen, aber richtet euch
nicht nach ihren Taten; denn sie reden nur, tun es aber nicht.
'''
"4" = ''':sup:`4` Sie schnüren schwere und unerträgliche Lasten zusammen und legen sie
den Menschen auf die Schultern, selber aber wollen sie keinen Finger
rühren, um die Lasten zu bewegen.
'''
"5" = ''':sup:`5` Alles, was sie tun, tun sie, um von den Menschen gesehen zu werden:
Sie machen ihre Gebetsriemen breit und die Quasten an ihren Gewändern
lang,
'''
"6" = ''':sup:`6` sie lieben den Ehrenplatz bei den Gastmählern und die Ehrensitze in
den Synagogen
'''
"7" = ''':sup:`7` und wenn man sie auf den Marktplätzen grüßt und die Leute sie Rabbi
nennen.
'''
"8" = ''':sup:`8` Ihr aber sollt euch nicht Rabbi nennen lassen; denn nur einer ist
euer Meister, ihr alle aber seid Brüder.
'''
"9" = ''':sup:`9` Auch sollt ihr niemanden auf Erden euren Vater nennen; denn nur
einer ist euer Vater, der im Himmel.
'''
"10" = ''':sup:`10` Auch sollt ihr euch nicht Lehrer nennen lassen; denn nur einer ist
euer Lehrer, Christus.
'''
"11" = ''':sup:`11` Der Größte von euch soll euer Diener sein.
'''
"12" = ''':sup:`12` Denn wer sich selbst erhöht, wird erniedrigt, und wer sich selbst
erniedrigt, wird erhöht werden.
'''
"13" = ''':sup:`13` Weh euch, ihr Schriftgelehrten und Pharisäer, ihr Heuchler! Ihr
verschließt den Menschen das Himmelreich. Denn ihr selbst geht nicht
hinein und lasst die nicht hinein, die hineingehen wollen.
ein: Wehe euch, ihr Schriftgelehrten und Pharisäer, ihr Heuchler! Denn
ihr fresst die Häuser der Witwen auf und verrichtet in eurer
Scheinheiligkeit lange Gebete. Deshalb wird das Urteil, das euch
erwartet, umso härter sein.]
'''
"15" = ''':sup:`15` Weh euch, ihr Schriftgelehrten und Pharisäer, ihr Heuchler! Ihr
zieht über Land und Meer, um einen einzigen Menschen für euren Glauben
zu gewinnen; und wenn er gewonnen ist, dann macht ihr ihn zu einem Sohn
der Hölle, doppelt so schlimm wie ihr selbst.
'''
"16" = ''':sup:`16` Weh euch, ihr seid blinde Führer! Ihr sagt: Wenn einer beim Tempel
schwört, gilt es nicht, wenn er aber beim Gold des Tempels schwört,
gilt es.
'''
"17" = ''':sup:`17` Ihr blinden Narren! Was ist wichtiger: das Gold oder der Tempel,
der das Gold erst heilig macht?
'''
"18" = ''':sup:`18` Auch sagt ihr: Wenn einer beim Altar schwört, gilt es nicht, wenn
er aber bei dem Opfer schwört, das auf dem Altar liegt, gilt es.
'''
"19" = ''':sup:`19` Ihr Blinden! Was ist wichtiger: das Opfer oder der Altar, der das
Opfer erst heilig macht?
'''
"20" = ''':sup:`20` Wer beim Altar schwört, der schwört bei ihm und bei allem, was
darauf liegt.
'''
"21" = ''':sup:`21` Und wer beim Tempel schwört, der schwört bei ihm und bei dem, der
darin wohnt.
'''
"22" = ''':sup:`22` Und wer beim Himmel schwört, der schwört beim Thron Gottes und bei
dem, der darauf sitzt.
'''
"23" = ''':sup:`23` Weh euch, ihr Schriftgelehrten und Pharisäer, ihr Heuchler! Ihr
gebt den Zehnten von Minze, Dill und Kümmel und lasst das Wichtigste im
Gesetz außer Acht: Recht, Barmherzigkeit und Treue. Man muss das eine
tun, ohne das andere zu lassen.
'''
"24" = ''':sup:`24` Blinde Führer seid ihr: Ihr siebt die Mücke aus und verschluckt das
Kamel.
'''
"25" = ''':sup:`25` Weh euch, ihr Schriftgelehrten und Pharisäer, ihr Heuchler! Ihr
haltet Becher und Schüsseln außen sauber, innen aber sind sie voll von
Raffsucht und Gier.
'''
"26" = ''':sup:`26` Du blinder Pharisäer! Mach den Becher zuerst innen sauber, dann ist
er auch außen rein.
'''
"27" = ''':sup:`27` Weh euch, ihr Schriftgelehrten und Pharisäer, ihr Heuchler! Ihr
seid wie getünchte Gräber, die von außen schön aussehen, innen aber
voll sind von Knochen der Toten und aller Unreinheit.
'''
"28" = ''':sup:`28` So erscheint auch ihr von außen den Menschen gerecht, innen aber
seid ihr voll Heuchelei und Gesetzlosigkeit.
'''
"29" = ''':sup:`29` Weh euch, ihr Schriftgelehrten und Pharisäer, ihr Heuchler! Ihr
errichtet den Propheten Grabstätten und schmückt die Denkmäler der
Gerechten
'''
"30" = ''':sup:`30` und sagt dabei: Wenn wir in den Tagen unserer Väter gelebt hätten,
wären wir nicht wie sie am Blut der Propheten schuldig geworden.
'''
"31" = ''':sup:`31` Damit bestätigt ihr selbst, dass ihr die Söhne der Prophetenmörder
seid.
'''
"32" = ''':sup:`32` Macht nur das Maß eurer Väter voll!
'''
"33" = ''':sup:`33` Ihr Nattern, ihr Schlangenbrut! Wie wollt ihr dem Strafgericht der
Hölle entrinnen?
'''
"34" = ''':sup:`34` Darum siehe, ich sende Propheten, Weise und Schriftgelehrte zu
euch; ihr aber werdet einige von ihnen töten und kreuzigen, andere in
euren Synagogen auspeitschen und von Stadt zu Stadt verfolgen.
'''
"35" = ''':sup:`35` So wird all das unschuldige Blut über euch kommen, das auf Erden
vergossen worden ist, vom Blut Abels, des Gerechten, bis zum Blut des
Zacharias, Barachias’ Sohn, den ihr zwischen dem Tempelgebäude und dem
Altar ermordet habt.
'''
"36" = ''':sup:`36` Amen, ich sage euch: Das alles wird über diese Generation kommen.
'''
"37" = ''':sup:`37` Jerusalem, Jerusalem, du tötest die Propheten und steinigst die
Boten, die zu dir gesandt sind. Wie oft wollte ich deine Kinder
sammeln, so wie eine Henne ihre Küken unter ihre Flügel nimmt; aber ihr
habt nicht gewollt.
'''
"38" = ''':sup:`38` Siehe, euer Haus wird euch öde gelassen.
'''
"39" = ''':sup:`39` Und ich sage euch: Von jetzt an werdet ihr mich nicht mehr sehen,
bis ihr ruft: Gepriesen sei er, der kommt im Namen des Herrn!
'''
"Notes" = '''
Notas de rodapé:
23:1-12 - Jesus warnt vor der Heuchelei der Pharisäer und
Gesetzeslehrer, die Ehrenplätze und Äußerlichkeiten wahrer
Rechtschaffenheit und Demut vorziehen. Er lehrt, dass Größe im Reich
Gottes an demütigem Dienst am Nächsten gemessen wird (siehe auch
23:13-15 - Jesus verurteilt die Pharisäer, weil sie den Menschen den
Zugang zum Reich Gottes verwehren und andere der Erlösung weniger
würdig machen, indem sie die Falschheit ihrer religiösen Praktiken
23:16-24 - Die Verurteilung blinder Führer, die sich auf Reichtum und
äußere Gaben statt auf Gerechtigkeit, Barmherzigkeit und Glauben
konzentrieren, zeigt, wie falsche Prioritäten die wahre Anbetung und
Gottes Absicht für seine Anhänger verzerren können (siehe auch
23:25-28 - Jesus wirft den Pharisäern vor, sie seien wie weißgetünchte
Gräber: Sie erscheinen äußerlich rein, sind aber innerlich verdorben.
Er betont die Bedeutung von Herzensreinheit und Integrität in allen
23:29-39 - Jesus beklagt Jerusalem und verurteilt dessen Ablehnung der
Propheten und die drohende Zerstörung der Stadt. Er prophezeit das
endgültige Kommen des Reiches Gottes und betont, dass Reue der
19:41-44).
'''
