[14]
"1" = ''':sup:`1` So endeten die Worte von Tobits Bekenntnisgesang. Er starb in
Frieden, hundertzwölf Jahre alt, und wurde ehrenvoll in Ninive
begraben.
'''
"2" = ''':sup:`2` Er war zweiundsechzig Jahre alt, als seine Augen blind wurden.
Nachdem er wieder sehen konnte, hatte er ein gutes Leben und tat Werke
der Barmherzigkeit. Er fuhr fort, Gott zu loben und Gottes Größe zu
bekennen.
'''
"3" = ''':sup:`3` Als er zum Sterben kam, rief er seinen Sohn Tobias und gab ihm seine
Weisungen: Kind, führe deine Kinder weg
'''
"4" = ''':sup:`4` und zieh nach Medien! Denn ich glaube an Gottes Wort über Ninive,
das Nahum gesprochen hat. Alles wird eintreffen und sich erfüllen, was
die Propheten Israels, die Gott gesandt hat, gegen Assur und Ninive
verkündet haben. Alles wird eintreffen, keines von allen Worten wird
hinfällig werden. Alles wird eintreten zu seiner Zeit. In Medien aber
wird man sicherer sein als in Assyrien und in Babylon. Denn ich weiß
und glaube: Alles, was Gott verheißen hat, wird vollendet und wird
Wirklichkeit. Keines seiner Worte wird hinfällig. Unsere Brüder, die im
Land Israel wohnen, werden alle zerstreut und aus dem guten Land weg in
die Verbannung geführt. Das ganze Land Israel wird menschenleer,
Samaria und Jerusalem werden menschenleer, das Haus Gottes wird eine
Zeit lang trauern und niedergebrannt sein.
'''
"5" = ''':sup:`5` Dann wird sich Gott ihrer wieder erbarmen. Er wird sie in das Land
Israel zurückbringen. Sie werden das Haus Gottes wieder aufbauen, aber
nicht wie das erste, bis die Zeiten der Erfüllung kommen. Dann werden
alle aus ihrer Verbannung zurückkehren und Jerusalem in Ehren erbauen.
Dann wird Gottes Haus in der Stadt erbaut werden, so wie Israels
Propheten über sie verheißen haben.
'''
"6" = ''':sup:`6` Alle Völker auf der ganzen Erde werden sich bekehren und wahrhaft
Gott fürchten. Alle werden ihre Götzen verlassen, die sie betrogen und
in die Irre geführt haben.
'''
"7" = ''':sup:`7` Sie werden den Gott der Ewigkeit in Gerechtigkeit preisen. An jenen
Tagen werden sich alle Israeliten, denen Heil widerfuhr, in Wahrheit an
Gott erinnern. Sie werden gesammelt werden und nach Jerusalem kommen
und auf ewig sicher im Land Abrahams wohnen und es wird ihnen zu Eigen
gegeben werden. Jene, die Gott in Wahrheit lieben, werden sich freuen
und jene, die Sünde und Unrecht begehen, werden aus dem ganzen Land
verschwinden. 8-
'''
"9" = ''':sup:`9` Und nun gebiete ich euch, Kinder: Dient Gott in Wahrheit und tut,
was ihm wohlgefällig ist! Auch eure Kinder sollen unterwiesen werden,
Gerechtigkeit und Barmherzigkeit zu tun und an Gott zu denken und
jederzeit mit all ihrer Kraft in Wahrheit seinen Namen zu preisen.
Also, Kind, zieh du jetzt aus Ninive fort und bleibe nicht hier!
'''
"10" = ''':sup:`10` An dem gleichen Tag, an dem du deine Mutter neben mir begräbst, an
diesem Tag verweile keine Nacht länger in Ninives Grenzen! Denn ich
sehe, dass lauter Unrecht und lauter Arglist darin begangen werden, und
sie schämen sich nicht. Sieh, Kind, was Nadab dem Achikar antat, der
ihn aufgezogen hat: Wurde Achikar nicht lebendig in der Erde begraben?
Gott aber hat ihm diese Niedertracht ins Angesicht vergolten: Achikar
kam wieder heraus ans Licht, Nadab aber ging in die ewige Finsternis
ein, weil er versucht hatte, Achikar zu töten. Weil Achikar
Barmherzigkeit übte, entging er der Schlinge des Todes, die ihm Nadab
gelegt hatte. Nadab aber geriet in die Todesschlinge und sie wurde ihm
zum Verderben.
'''
"11" = ''':sup:`11` Versteht jetzt also, Kinder, was Barmherzigkeit tut und was Unrecht
tut: Es tötet. Doch, siehe, meine Seele schwindet. Und sie legten ihn
nieder auf sein Lager und er verschied. Er wurde ruhmvoll begraben.
'''
"12" = ''':sup:`12` Als seine Mutter gestorben war, setzte sie Tobias neben seinem
Vater bei. Dann zog er mit seiner Frau fort nach Medien und wohnte in
Ekbatana zusammen mit seinem Schwiegervater Raguël.
'''
"13" = ''':sup:`13` Er sorgte ehrenvoll für seine Schwiegereltern im Alter. Dann begrub
er sie in Ekbatana in Medien und er erbte das Haus Raguëls und das
seines Vaters Tobit.
'''
"14" = ''':sup:`14` Tobias starb gerühmt mit einhundertsiebzehn Jahren.
'''
"15" = ''':sup:`15` Bevor er starb, vernahm er noch den Untergang Ninives. Er sah, wie
die Bewohner der Stadt, die Mediens König Achikar gefangen genommen
hatte, nach Medien in die Verbannung geführt wurden. Da pries Tobias
Gott für alles, was er an den Niniviten und den Assyrern getan hatte.
Er freute sich über Ninive, bevor er starb, und pries den Herrn, Gott
von Ewigkeit zu Ewigkeit.
'''
"Notes" = '''
Notas de rodapé:
14:1-2 - Der Schluss der Geschichte von Tobias und Sarah, der die
Heimkehr und die Freude der Familie betont, symbolisiert die Erfüllung
von Gottes Versprechen. Dies spiegelt die Hoffnung und den Segen des
10:24).
14:3-4 - Tobias' Anweisung an seine Familie, Gott und die Bedeutung des
Gebets nicht zu vergessen, unterstreicht die Notwendigkeit eines
aktiven und engagierten spirituellen Lebens. Das Gebet ist grundlegend
für das Leben im Glauben (siehe auch 1. Thessalonicher 5:16-18 und
14:5-7 - Die Betonung der Befolgung des mosaischen Gesetzes und der
Ausübung der Gerechtigkeit unterstreicht die Bedeutung der Treue zu
Gottes Traditionen und Lehren. Gehorsam gegenüber Gottes Wort ist für
14:8-9 - Das Versprechen, dass das Volk Israel wiederhergestellt und
die Stadt beschützt wird, unterstreicht Gottes Treue bei der Erfüllung
seiner Versprechen und bietet denjenigen Hoffnung, die sich hilflos
14:10-11 - Wenn man über das Ende von Tobias' Leben und sein
spirituelles Erbe nachdenkt, wird deutlich, wie wichtig es ist, ein
Leben im Glauben zu führen, das zukünftige Generationen beeinflusst.
Weisheit und Erfahrung sind wertvoll, um den Glauben weiterzugeben
'''
