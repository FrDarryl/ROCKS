[2]
"1" = ''':sup:`1` Darum bist du unentschuldbar - wer du auch bist, o Mensch -, wenn du
richtest. Denn worin du den andern richtest, darin verurteilst du dich
selbst, weil du, der Richtende, dasselbe tust.
'''
"2" = ''':sup:`2` Wir wissen aber, dass Gottes Gericht über alle, die solche Dinge
tun, der Wahrheit entspricht.
'''
"3" = ''':sup:`3` Meinst du etwa, o Mensch, du könntest dem Gericht Gottes entrinnen,
wenn du die richtest, die solche Dinge tun, und dasselbe tust wie sie?
'''
"4" = ''':sup:`4` Oder verachtest du den Reichtum seiner Güte, Geduld und Langmut?
Weißt du nicht, dass Gottes Güte dich zur Umkehr treibt?
'''
"5" = ''':sup:`5` Weil du aber starrsinnig bist und dein Herz nicht umkehrt, sammelst
du Zorn gegen dich für den Tag des Zornes, den Tag der Offenbarung von
Gottes gerechtem Gericht.
'''
"6" = ''':sup:`6` Er wird jedem vergelten, wie es seine Taten verdienen:
'''
"7" = ''':sup:`7` Denen, die beharrlich Gutes tun und Herrlichkeit, Ehre und
Unvergänglichkeit erstreben, gibt er ewiges Leben,
'''
"8" = ''':sup:`8` denen aber, die selbstsüchtig sind und nicht der Wahrheit gehorchen,
sondern der Ungerechtigkeit, widerfährt Zorn und Grimm.
'''
"9" = ''':sup:`9` Not und Bedrängnis wird das Leben eines jeden Menschen treffen, der
das Böse tut, zuerst den Juden, aber ebenso den Griechen;
'''
"10" = ''':sup:`10` doch Herrlichkeit, Ehre und Friede werden jedem zuteil, der das
Gute tut, zuerst dem Juden, aber ebenso dem Griechen;
'''
"11" = ''':sup:`11` denn es gibt bei Gott kein Ansehen der Person.
'''
"12" = ''':sup:`12` Denn die ohne das Gesetz sündigten, werden auch ohne das Gesetz
zugrunde gehen, und die unter dem Gesetz sündigten, werden durch das
Gesetz gerichtet werden.
'''
"13" = ''':sup:`13` Denn nicht die sind vor Gott gerecht, die das Gesetz hören, sondern
die das Gesetz tun; die werden für gerecht erklärt werden.
'''
"14" = ''':sup:`14` Denn wenn Heiden, die das Gesetz nicht haben, von Natur aus das
tun, was im Gesetz gefordert ist, so sind sie, die das Gesetz nicht
haben, sich selbst Gesetz.
'''
"15" = ''':sup:`15` Sie zeigen damit, dass ihnen die Forderung des Gesetzes ins Herz
geschrieben ist; ihr Gewissen legt Zeugnis davon ab, ihre Gedanken
klagen sich gegenseitig an und verteidigen sich -
'''
"16" = ''':sup:`16` an jenem Tag, an dem Gott, wie ich es in meinem Evangelium
verkünde, das, was im Menschen verborgen ist, durch Jesus Christus
richten wird.
'''
"17" = ''':sup:`17` Wenn du dich aber Jude nennst, dich auf das Gesetz verlässt und
dich Gottes rühmst,
'''
"18" = ''':sup:`18` seinen Willen kennst und, belehrt aus dem Gesetz, zu beurteilen
weißt, worauf es ankommt;
'''
"19" = ''':sup:`19` wenn du dir zutraust, Führer zu sein für Blinde, Licht für die in
der Finsternis,
'''
"20" = ''':sup:`20` Erzieher der Unverständigen, Lehrer der Unmündigen, da du im Gesetz
die Verkörperung von Erkenntnis und Wahrheit besitzt. -
'''
"21" = ''':sup:`21` Du belehrst also andere Menschen, aber dich selbst belehrst du
nicht? Du predigst: Du sollst nicht stehlen! und du stiehlst?
'''
"22" = ''':sup:`22` Du sagst: Du sollst die Ehe nicht brechen! und brichst sie? Du
verabscheust die Götzenbilder, begehst aber Tempelraub?
'''
"23" = ''':sup:`23` Du rühmst dich des Gesetzes, entehrst aber Gott durch Übertreten
des Gesetzes.
'''
"24" = ''':sup:`24` Denn euretwegen wird unter den Heiden der Name Gottes gelästert,
wie geschrieben steht.
'''
"25" = ''':sup:`25` Die Beschneidung ist nämlich nützlich, wenn du das Gesetz befolgst;
übertrittst du jedoch das Gesetz, so bist du trotz deiner Beschneidung
zum Unbeschnittenen geworden.
'''
"26" = ''':sup:`26` Wenn aber der Unbeschnittene die Forderungen des Gesetzes beachtet,
wird dann nicht sein Unbeschnittensein als Beschneidung angerechnet
werden?
'''
"27" = ''':sup:`27` Der leiblich Unbeschnittene, der das Gesetz erfüllt, wird dich
richten, weil du trotz Buchstabe und Beschneidung ein Übertreter des
Gesetzes bist.
'''
"28" = ''':sup:`28` Denn Jude ist nicht, wer es nach außen hin ist, und Beschneidung
ist nicht, was sichtbar am Fleisch geschieht,
'''
"29" = ''':sup:`29` sondern Jude ist, wer es im Verborgenen ist, und Beschneidung ist,
was am Herzen durch den Geist, nicht durch den Buchstaben geschieht.
Der Ruhm eines solchen Juden kommt nicht von Menschen, sondern von
Gott.
'''
"Notes" = '''
Notas de rodapé:
2:1-4 - Paulus ermahnt die Richter, sich nicht zu überheben, denn alle
sündigen. Gott ist geduldig und wünscht sich, dass alle Buße tun. Darin
offenbart sich Gottes Barmherzigkeit und der Ruf zur Buße (siehe auch
2:5-11 - Herzenshärte führt zum Gericht Gottes, doch wer Gutes tut,
erhält Ruhm und Ehre. Der Grundsatz des unparteiischen Urteils Gottes
2:12-16 - Paulus erklärt, dass diejenigen, die das Gesetz nicht haben,
aber die Anforderungen des Gesetzes befolgen, zeigen, dass das Gesetz
in ihre Herzen geschrieben ist. Gottes Urteil wird gerecht sein und auf
2:17-24 - Paulus warnt Juden, die stolz auf das Gesetz und die
Beschneidung sind, diese aber nicht ernsthaft praktizieren. Heuchelei
'''
