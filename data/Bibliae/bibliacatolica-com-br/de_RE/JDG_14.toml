[14]
"1" = ''':sup:`1` Simson ging nach Timna hinab und er sah in Timna unter den Töchtern
der Philister eine Frau.
'''
"2" = ''':sup:`2` Als er wieder heraufkam, teilte er es seinem Vater und seiner Mutter
mit und sagte: Eine Frau habe ich in Timna gesehen unter den Töchtern
der Philister. Nehmt sie mir doch zur Frau!
'''
"3" = ''':sup:`3` Sein Vater und seine Mutter erwiderten ihm: Gibt es denn unter den
Töchtern deiner Stammesbrüder und in meinem ganzen Volk keine Frau,
sodass du fortgehen und eine Frau von diesen unbeschnittenen Philistern
heiraten musst? Simson antwortete seinem Vater: Die nimm mir, denn sie
ist recht in meinen Augen.
'''
"4" = ''':sup:`4` Sein Vater und seine Mutter wussten nicht, dass es vom HERRN so
geplant war, weil er einen Anlass zum Kampf mit den Philistern suchte.
Damals herrschten nämlich die Philister über Israel.
'''
"5" = ''':sup:`5` Simson ging mit seinem Vater und seiner Mutter nach Timna hinab. Als
sie bei den Weinbergen von Timna waren, siehe, da brüllte ihm ein
junger Löwe entgegen.
'''
"6" = ''':sup:`6` Da kam der Geist des HERRN über Simson und Simson zerriss den Löwen
mit bloßen Händen, als würde er ein Böckchen zerreißen. Aber seinem
Vater und seiner Mutter teilte er nicht mit, was er getan hatte.
'''
"7" = ''':sup:`7` Dann ging er hinab und redete mit der Frau und sie war recht in
Simsons Augen.
'''
"8" = ''':sup:`8` Nach einiger Zeit ging er wieder hin, um sie zu heiraten. Dabei bog
er vom Weg ab, um nach dem Kadaver des Löwen zu sehen. Und siehe, da
war ein Bienenschwarm im Gerippe des Löwen und Honig.
'''
"9" = ''':sup:`9` Er löste den Honig mit den Händen heraus und aß davon im
Weitergehen. Als er zu seinem Vater und zu seiner Mutter kam, gab er
ihnen davon und sie aßen ebenfalls. Er sagte ihnen aber nicht, dass er
den Honig aus dem Kadaver des Löwen herausgeholt hatte.
'''
"10" = ''':sup:`10` Auch sein Vater kam zu der Frau hinab und Simson veranstaltete dort
ein Trinkgelage, wie es die jungen Leute zu machen pflegen.
'''
"11" = ''':sup:`11` Und es geschah, sobald sie ihn sahen, holten sie dreißig Gefährten;
die waren um ihn.
'''
"12" = ''':sup:`12` Simson sagte zu ihnen: Ich will euch ein Rätsel aufgeben. Wenn ihr
es mir in den sieben Tagen des Gelages lösen könnt und herausfindet,
will ich euch dreißig Hemden und dreißig Festgewänder geben.
'''
"13" = ''':sup:`13` Wenn ihr mir aber die Lösung nicht sagen könnt, dann sollt ihr mir
dreißig Hemden und dreißig Festgewänder geben. Sie sagten zu ihm: Sag
uns dein Rätsel, wir möchten es hören.
'''
"14" = ''':sup:`14` Er sagte zu ihnen: Vom Fresser kam Speise, vom Starken kam Süßes.
Sie aber konnten das Rätsel drei Tage lang nicht lösen.
'''
"15" = ''':sup:`15` Und es geschah am siebten Tag, sie sagten zur Frau Simsons: Betöre
deinen Mann, dass er uns die Lösung des Rätsels nennt; sonst werden wir
dich samt dem Haus deines Vaters verbrennen. Habt ihr uns hierher
eingeladen, um uns arm zu machen?
'''
"16" = ''':sup:`16` Da weinte die Frau Simsons vor ihm und sagte: Du hasst mich ja nur
und liebst mich nicht. Du hast den Söhnen meines Volkes das Rätsel
aufgegeben und hast mir nicht die Lösung gesagt. Er erwiderte ihr: Ich
habe es ja nicht einmal meinem Vater und meiner Mutter gesagt. Wie
sollte ich es dir sagen?
'''
"17" = ''':sup:`17` Sie weinte die sieben Tage lang vor ihm, solange sie Gelage
hielten. Und es geschah am siebten Tag, da sagte er es ihr, weil sie
ihm so zusetzte, und sie teilte die Lösung den Söhnen ihres Volkes mit.
'''
"18" = ''':sup:`18` Und am siebten Tag sagten die Männer der Stadt zu ihm, bevor die
Sonne unterging: Was ist süßer als Honig und was ist stärker als ein
Löwe? Er erwiderte ihnen: Hättet ihr nicht mit meiner Kuh gepflügt,
dann hättet ihr mein Rätsel nicht erraten.
'''
"19" = ''':sup:`19` Und der Geist des HERRN kam über ihn; er ging nach Aschkelon hinab
und erschlug dreißig Mann von ihnen, nahm ihnen ihre Kleider und gab
die Gewänder denen, die das Rätsel gelöst hatten. Sein Zorn entbrannte
und er ging hinauf in das Haus seines Vaters.
'''
"20" = ''':sup:`20` Simsons Frau fiel seinem Gefährten zu, der ihm als Brautführer
gedient hatte.
'''
