[4]
"1" = ''':sup:`1` Eine von den Frauen der Prophetenjünger wandte sich laut rufend an
Elischa: Mein Mann, dein Knecht, ist gestorben. Du weißt, dass dein
Knecht gottesfürchtig war. Nun kommt der Gläubiger, um sich meine
beiden Söhne als Sklaven zu nehmen.
'''
"2" = ''':sup:`2` Elischa fragte sie: Was kann ich für dich tun? Sag mir: Was hast du
im Haus? Sie antwortete: Deine Magd hat nichts im Haus als einen Krug
Öl.
'''
"3" = ''':sup:`3` Da sagte er: Geh und erbitte dir auf der Gasse von allen deinen
Nachbarn leere Gefäße, aber nicht zu wenige!
'''
"4" = ''':sup:`4` Dann geh heim, verschließ die Tür hinter dir und deinen Söhnen, gieß
Öl in alle diese Gefäße und stell die gefüllten beiseite!
'''
"5" = ''':sup:`5` Sie ging von ihm weg und verschloss die Tür hinter sich und ihren
Söhnen. Diese reichten ihr die Gefäße hin und sie füllte ein.
'''
"6" = ''':sup:`6` Als alle Gefäße voll waren, sagte sie zu ihrem Sohn: Bring mir noch
ein Gefäß! Er antwortete: Es ist keines mehr da. Da floss das Öl nicht
mehr weiter.
'''
"7" = ''':sup:`7` Sie aber kam und erzählte es dem Gottesmann. Dieser befahl ihr: Geh,
verkauf das Öl und bezahl deine Schuld! Von dem, was übrig bleibt,
magst du mit deinen Söhnen leben.
'''
"8" = ''':sup:`8` Eines Tages ging Elischa nach Schunem. Dort lebte eine vornehme
Frau, die ihn dringend bat, bei ihr zu essen. Seither kehrte er zum
Essen bei ihr ein, sooft er vorbeikam.
'''
"9" = ''':sup:`9` Sie aber sagte zu ihrem Mann: Ich weiß, dass dieser Mann, der
ständig bei uns vorbeikommt, ein heiliger Gottesmann ist.
'''
"10" = ''':sup:`10` Wir wollen ein kleines, gemauertes Obergemach herrichten und dort
ein Bett, einen Tisch, einen Stuhl und einen Leuchter für ihn
bereitstellen. Wenn er dann zu uns kommt, kann er sich dorthin
zurückziehen.
'''
"11" = ''':sup:`11` Als Elischa eines Tages wieder hinkam, ging er in das Obergemach,
um dort zu schlafen.
'''
"12" = ''':sup:`12` Dann befahl er seinem Diener Gehasi: Ruf diese Schunemiterin! Er
rief sie, und als sie vor ihm stand,
'''
"13" = ''':sup:`13` befahl er dem Diener: Sag zu ihr: Du hast dir so viel Mühe um uns
gemacht. Was können wir für dich tun? Sollen wir beim König oder beim
Obersten des Heeres ein Wort für dich einlegen? Doch sie entgegnete:
Ich wohne inmitten meiner Verwandten.
'''
"14" = ''':sup:`14` Und als er weiter fragte, was man für sie tun könne, sagte Gehasi:
Nun, sie hat keinen Sohn und ihr Mann ist alt.
'''
"15" = ''':sup:`15` Da befahl er: Ruf sie herein! Er rief sie und sie blieb in der Tür
stehen.
'''
"16" = ''':sup:`16` Darauf versicherte ihr Elischa: Im nächsten Jahr um diese Zeit
wirst du einen Sohn liebkosen. Sie aber entgegnete: Ach nein, Herr,
Mann Gottes, täusche doch deiner Magd nichts vor!
'''
"17" = ''':sup:`17` Doch die Frau wurde schwanger und im nächsten Jahr, um die Zeit,
die Elischa genannt hatte, gebar sie einen Sohn.
'''
"18" = ''':sup:`18` Als das Kind herangewachsen war, ging es eines Tages zu seinem
Vater hinaus zu den Schnittern.
'''
"19" = ''':sup:`19` Dort klagte es ihm: Mein Kopf, mein Kopf! Der Vater befahl seinem
Knecht: Trag das Kind heim zu seiner Mutter!
'''
"20" = ''':sup:`20` Der Knecht nahm es und brachte es zu ihr. Es saß noch bis zum
Mittag auf ihren Knien; dann starb es.
'''
"21" = ''':sup:`21` Sie stieg nun in das obere Gemach hinauf, legte das Kind auf das
Bett des Gottesmannes und schloss die Tür hinter ihm ab. Dann verließ
sie das Haus,
'''
"22" = ''':sup:`22` rief ihren Mann und bat ihn: Schick mir einen von den Knechten und
einen Esel! Ich will zum Gottesmann eilen und komme bald zurück.
'''
"23" = ''':sup:`23` Er wandte ein: Warum gehst du heute zu ihm? Es ist doch nicht
Neumond und nicht Sabbat. Doch sie sagte nur: Friede mit dir!,
'''
"24" = ''':sup:`24` sattelte den Esel und befahl dem Knecht: Treib tüchtig an und halte
mich beim Reiten nicht auf, es sei denn, dass ich es dir sage.
'''
"25" = ''':sup:`25` So reiste sie ab und kam zum Gottesmann auf den Karmel. Als er sie
von ferne sah, sagte er zu seinem Diener Gehasi: Da kommt die
Schunemiterin.
'''
"26" = ''':sup:`26` Lauf ihr entgegen und frag sie: Geht es dir gut? Geht es auch
deinem Mann und dem Kind gut? Sie antwortete: Es geht gut.
'''
"27" = ''':sup:`27` Sobald sie aber zum Gottesmann auf den Berg kam, umfasste sie seine
Füße. Gehasi trat hinzu, um sie wegzudrängen; aber der Gottesmann
wehrte ab: Lass sie; denn ihre Seele ist betrübt. Doch der HERR hat mir
den Grund verborgen und mir nicht mitgeteilt.
'''
"28" = ''':sup:`28` Darauf sagte sie: Habe ich denn meinen Herrn um einen Sohn gebeten?
Habe ich nicht gesagt: Mach mir keine falschen Hoffnungen?
'''
"29" = ''':sup:`29` Elischa befahl nun Gehasi: Gürte dich, nimm meinen Stab in die Hand
und mach dich auf den Weg! Wenn du jemand begegnest, so grüß ihn nicht;
und wenn dich jemand grüßt, so antworte ihm nicht! Leg meinen Stab auf
das Gesicht des Kindes!
'''
"30" = ''':sup:`30` Aber die Mutter des Kindes sagte: So wahr der HERR lebt und so wahr
du lebst: Ich lasse nicht von dir ab. Da stand er auf und folgte ihr.
'''
"31" = ''':sup:`31` Gehasi war vorausgeeilt und hatte den Stab auf das Gesicht des
Kindes gelegt; doch es kam kein Laut und kein Lebenszeichen. Daher lief
er zum Gottesmann zurück und berichtete: Das Kind ist nicht aufgewacht.
'''
"32" = ''':sup:`32` Als Elischa in das Haus kam, lag das Kind tot auf seinem Bett.
'''
"33" = ''':sup:`33` Er ging in das Gemach, schloss die Tür hinter sich und dem Kind und
betete zum HERRN.
'''
"34" = ''':sup:`34` Dann trat er an das Bett und warf sich über das Kind; er legte
seinen Mund auf dessen Mund, seine Augen auf dessen Augen, seine Hände
auf dessen Hände. Als er sich so über das Kind hinstreckte, kam Wärme
in dessen Leib.
'''
"35" = ''':sup:`35` Dann stand er auf, ging im Haus einmal hin und her, trat wieder an
das Bett und warf sich über das Kind. Da nieste es siebenmal und
öffnete die Augen.
'''
"36" = ''':sup:`36` Nun rief Elischa seinen Diener Gehasi und befahl ihm, die
Schunemiterin zu rufen. Er rief sie, und als sie kam, sagte der
Gottesmann zu ihr: Nimm deinen Sohn!
'''
"37" = ''':sup:`37` Sie trat hinzu, fiel Elischa zu Füßen und verneigte sich bis zur
Erde. Dann nahm sie ihren Sohn und ging hinaus.
'''
"38" = ''':sup:`38` Elischa kehrte nach Gilgal zurück. Im Land herrschte damals eine
Hungersnot. Als die Prophetenjünger vor ihm saßen, befahl er seinem
Diener: Setz den großen Topf auf und koch ein Gericht für die
Prophetenjünger!
'''
"39" = ''':sup:`39` Einer von ihnen ging auf das Feld hinaus, um Malven zu holen. Dabei
fand er ein wildes Rankengewächs und pflückte davon so viele Früchte,
wie sein Gewand fassen konnte. Dann kam er zurück und schnitt sie in
den Kochtopf hinein, da man sie nicht kannte.
'''
"40" = ''':sup:`40` Als man sie aber den Männern zum Essen vorsetzte und sie von der
Speise kosteten, schrien sie laut und riefen: Der Tod ist im Topf, Mann
Gottes. Sie konnten nichts essen.
'''
"41" = ''':sup:`41` Doch er befahl: Bringt mir etwas Mehl! Er streute das Mehl in den
Topf und sagte: Setzt es nun den Leuten zum Essen vor! Jetzt war nichts
Schädliches mehr im Topf.
'''
"42" = ''':sup:`42` Einmal kam ein Mann von Baal-Schalischa und brachte dem Gottesmann
Brot von Erstlingsfrüchten, zwanzig Gerstenbrote und frische Körner in
einem Beutel. Elischa sagte: Gib es den Leuten zu essen!
'''
"43" = ''':sup:`43` Doch sein Diener sagte: Wie soll ich das hundert Männern vorsetzen?
Elischa aber sagte: Gib es den Leuten zu essen! Denn so spricht der
HERR: Man wird essen und noch übrig lassen.
'''
"44" = ''':sup:`44` Nun setzte er es ihnen vor; und sie aßen und ließen noch übrig, wie
der HERR gesagt hatte.
'''
"Notes" = '''
Notas de rodapé:
4:1-7 - Elisa vermehrt das Öl der Witwe und lehrt, dass Gott der
Versorger ist, der die Bedürfnisse seiner Kinder in Zeiten der
4:8-10 - Die Frau aus Schunem bietet Elisa Gastfreundschaft an und
zeigt damit, wie wichtig es ist, Gottes Propheten und Boten zu dienen.
04:17 - Gott schenkt der Schunemiterin einen Sohn und erfüllt damit das
Versprechen Elisas, das unterstreicht, dass Gott den Glauben ehrt und
4:32-35 - Elisa erweckt den Sohn der Schunemiterin und stellt damit
Gottes Macht über den Tod und seine Kontrolle über das Leben vorweg,
etwas, das in Christus vollständig zum Ausdruck kommt (siehe auch
4:42-44 - Elisa vermehrt die Brote und speist hundert Männer. Er nimmt
damit das Wunder der Brotvermehrung vorweg, das Jesus im Neuen
Korinther 9:8).
'''
