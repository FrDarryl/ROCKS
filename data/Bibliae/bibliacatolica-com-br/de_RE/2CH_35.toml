[35]
"1" = ''':sup:`1` Joschija feierte in Jerusalem ein Pessach zur Ehre des HERRN. Man
schlachtete das Pessach am vierzehnten Tag des ersten Monats.
'''
"2" = ''':sup:`2` Er ließ die Priester zu ihrem Dienst antreten und ermunterte sie zu
ihrer Tätigkeit im Haus des HERRN.
'''
"3" = ''':sup:`3` Zu den Leviten, die ganz Israel zu unterweisen hatten und dem HERRN
heilig waren, sagte er: Bringt die heilige Lade in das Haus, das
Salomo, der Sohn Davids, der König von Israel, gebaut hat! Ihr braucht
sie nicht mehr auf euren Schultern zu tragen. Dient nun dem HERRN,
eurem Gott, und seinem Volk Israel!
'''
"4" = ''':sup:`4` Haltet euch bereit nach euren Großfamilien und euren Abteilungen
gemäß der Vorschrift Davids, des Königs von Israel, und der Weisung
seines Sohnes Salomo!
'''
"5" = ''':sup:`5` Steht im Heiligtum bereit für die Familiengruppen eurer Brüder aus
dem Volk, jeweils eine Abteilung einer levitischen Großfamilie!
'''
"6" = ''':sup:`6` Schlachtet das Pessach und heiligt euch! Bereitet es auch für eure
Brüder, damit alles geschieht, was der HERR durch Mose gesagt hat!
'''
"7" = ''':sup:`7` Joschija spendete den Leuten aus dem Volk, die sich eingefunden
hatten, 30000 Stück Kleinvieh, Lämmer und junge Ziegen zu Pessachopfern
und 3000 Rinder. Sie stammten aus dem Besitz des Königs.
'''
"8" = ''':sup:`8` Auch seine hohen Beamten gaben freiwillige Spenden für das Volk, die
Priester und die Leviten. Hilkija, Secharja und Jehiël, die Vorsteher
des Gotteshauses, gaben den Priestern 2600 Stück Kleinvieh zu
Pessachopfern und 300 Rinder.
'''
"9" = ''':sup:`9` Konanja und seine Brüder Schemaja und Netanel, ferner Haschabja,
Jëiël und Josabad, die Vorsteher der Leviten, spendeten für die Leviten
5000 Tiere zu Pessachopfern und 500 Rinder.
'''
"10" = ''':sup:`10` Als man so zum Dienst gerüstet war, traten die Priester an ihren
Platz und die Leviten zu ihren Abteilungen gemäß dem Gebot des Königs.
'''
"11" = ''':sup:`11` Man schlachtete das Pessach, die Priester sprengten mit ihrer Hand
und die Leviten enthäuteten die Tiere.
'''
"12" = ''':sup:`12` Die zum Brandopfer bestimmten Stücke legten sie beiseite und gaben
sie den Familiengruppen des Volkes, damit sie dem HERRN dargebracht
würden, wie es im Buch des Mose vorgeschrieben war. Ebenso machten sie
es mit den Rindern.
'''
"13" = ''':sup:`13` Dann brieten sie das Pessach der Vorschrift gemäß am Feuer. Die
heiligen Gaben kochten sie in Kesseln, Töpfen und Schüsseln und
brachten sie eilends zu allen Angehörigen des Volkes.
'''
"14" = ''':sup:`14` Hierauf besorgten sie das Pessach für sich selbst und für die
Priester; denn die Priester, die Nachkommen Aarons, waren mit der
Darbringung der Brandopfer und der Fettstücke bis in die Nacht hinein
beschäftigt. Darum bereiteten es die Leviten für sich und die Priester,
die Nachkommen Aarons.
'''
"15" = ''':sup:`15` Die Sänger, die Nachkommen Asafs, waren an ihrem Platz gemäß dem
Gebot Davids, Asafs, Hemans und Jedutuns, des königlichen Sehers.
Ebenso standen die Torwächter an den einzelnen Toren. Sie brauchten
ihren Dienst nicht zu verlassen; denn ihre Amtsbrüder, die Leviten,
bereiteten für sie das Pessach.
'''
"16" = ''':sup:`16` So war der gesamte Dienst für den HERRN an jenem Tag gut geordnet.
Man feierte das Pessach und brachte auf dem Altar des HERRN Brandopfer
dar, wie es König Joschija geboten hatte.
'''
"17" = ''':sup:`17` Sieben Tage lang begingen damals die Israeliten, die sich
eingefunden hatten, das Pessach und das Fest der Ungesäuerten Brote.
'''
"18" = ''':sup:`18` Ein Pessach wie dieses war seit den Tagen des Propheten Samuel in
Israel nicht mehr gefeiert worden. Keiner von den Königen Israels hat
ein Pessach veranstaltet, wie es Joschija mit den Priestern und
Leviten, mit ganz Juda und den anwesenden Israeliten und den Einwohnern
Jerusalems feierte.
'''
"19" = ''':sup:`19` Im achtzehnten Jahr der Regierung Joschijas wurde dieses Pessach
begangen.
'''
"20" = ''':sup:`20` Nachdem Joschija all dies zur Instandsetzung des Hauses getan
hatte, zog Necho, der König von Ägypten, herauf, um bei Karkemisch am
Eufrat zu kämpfen. Joschija stellte sich ihm entgegen.
'''
"21" = ''':sup:`21` Necho aber sandte Boten zu ihm und ließ ihm sagen: Was habe ich mit
dir zu tun, König von Juda? Nicht gegen dich ziehe ich heute, sondern
gegen das Herrscherhaus, das mit mir im Krieg steht. Gott hat mir Eile
geboten; lass daher ab von Gott, der auf meiner Seite steht; sonst wird
er dich verderben.
'''
"22" = ''':sup:`22` Doch Joschija zog sich nicht vor Necho zurück, sondern verkleidete
sich, um mit ihm zu kämpfen. Er hörte nicht auf die Worte Nechos, die
aus dem Mund Gottes kamen, sondern trat in der Ebene von Megiddo zum
Kampf gegen ihn an.
'''
"23" = ''':sup:`23` Aber die Bogenschützen trafen den König Joschija, der nun seinen
Dienern zurief: Bringt mich weg, denn ich bin schwer verwundet!
'''
"24" = ''':sup:`24` Sie hoben ihn vom Kriegswagen, setzten ihn auf seinen zweiten Wagen
und brachten ihn nach Jerusalem. Dort starb er und wurde in den Gräbern
seiner Väter beigesetzt. Ganz Juda und Jerusalem trauerten um Joschija
'''
"25" = ''':sup:`25` Jeremia aber hielt Klage über Joschija und alle Sänger und
Sängerinnen singen auf ihn Klagelieder bis zum heutigen Tag. Es wurde
dies zu einem festen Brauch in Israel. Sie sind aufgezeichnet in den
Klageliedern.
'''
"26" = ''':sup:`26` Die übrige Geschichte Joschijas und seine frommen Taten, die ganz
dem entsprachen, was in der Weisung des HERRN vorgeschrieben ist,
'''
"27" = ''':sup:`27` seine frühere und spätere Geschichte, all das ist aufgezeichnet im
Buch der Könige von Israel und Juda.
'''
"Notes" = '''
Notas de rodapé:
35:1-3 - Josia feiert das Passahfest mit großer Hingabe und ordnet an,
dass die Anbetung des Herrn gemäß den Vorschriften des Gesetzes
wiederhergestellt wird. Dieses Fest erinnert an die Befreiung aus
Ägypten und unterstreicht die Bedeutung des Gehorsams gegenüber Gottes
35:4-6 - Josia organisiert die Priester und Leviten neu, um eine
ordnungsgemäße Feier des Passahfestes zu gewährleisten. Dies spiegelt
die Notwendigkeit einer starken und engagierten geistlichen Führung
wider, die das Volk in der wahren Anbetung anleitet (siehe auch
35:7-9 - Josia spendete großzügig von seiner Herde zum Passahfest und
zeigte damit ein Herz voller Großzügigkeit und Ehrfurcht vor Gott. Sein
Handeln ist ein Beispiel für dienende Führung und Opferbereitschaft
35:16-19 - Josias Passahfest war eines der größten seit der Zeit
Samuels. Dieses Ereignis unterstreicht die Bedeutung der spirituellen
Erneuerung durch echte religiöse Feiern und Riten (siehe auch 1. Samuel
7:9-10 und Esra 6:19-22).
35:20-24 - Josia stirbt im Kampf gegen Pharao Necho, obwohl er von Gott
davor gewarnt wurde, daran teilzunehmen. Dies verdeutlicht, wie
anfällig selbst gottesfürchtige Könige für Ungehorsam und dessen Folgen
'''
