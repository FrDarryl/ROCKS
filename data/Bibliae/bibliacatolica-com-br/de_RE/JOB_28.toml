[28]
"1" = ''':sup:`1` Wohl gibt es einen Fundort für das Silber, / eine Stätte für das
Gold, wo man es läutert.
'''
"2" = ''':sup:`2` Eisen holt man aus der Erde, / aus Gestein wird Kupfer geschmolzen.
'''
"3" = ''':sup:`3` Er setzt dem Finstern eine Grenze, / er forscht hinein bis in das
Letzte, bis ins düstere, dunkle Gestein.
'''
"4" = ''':sup:`4` Er gräbt einen Stollen, wo niemand wohnt und an sie denkt; / ohne
Halt für den Fuß hängen sie, / fern von Menschen schweben sie.
'''
"5" = ''':sup:`5` Die Erde, daraus das Brotkorn hervorgeht, / wird in den Tiefen wie
mit Feuer umgewühlt.
'''
"6" = ''':sup:`6` Fundort des Saphirs ist ihr Gestein / und Goldstaub findet sich
darin.
'''
"7" = ''':sup:`7` Kein Raubvogel kennt den Weg dorthin; / kein Falkenauge hat ihn je
erspäht.
'''
"8" = ''':sup:`8` Das stolze Wild betritt ihn nicht, / kein Löwe schreitet über ihn.
'''
"9" = ''':sup:`9` An harte Kiesel legt er seine Hand, / von Grund auf wühlt er Berge
um.
'''
"10" = ''':sup:`10` In Felsen haut er Stollen ein / und lauter Kostbarkeiten erblickt
sein Auge.
'''
"11" = ''':sup:`11` Sickerbäche dämmt er ein, / Verborgenes bringt er ans Licht.
'''
"12" = ''':sup:`12` Die Weisheit aber, wo ist sie zu finden / und wo ist der Ort der
Einsicht?
'''
"13" = ''':sup:`13` Kein Mensch kennt die Schicht, in der sie liegt; / sie findet sich
nicht in der Lebenden Land.
'''
"14" = ''':sup:`14` Die Urflut sagt: Bei mir ist sie nicht. / Der Ozean sagt: Bei mir
weilt sie nicht.
'''
"15" = ''':sup:`15` Man kann nicht Feingold für sie geben, / nicht Silber als Preis für
sie wägen.
'''
"16" = ''':sup:`16` Nicht wiegt sie Gold aus Ofir auf, / kein kostbarer Karneol, kein
Saphir.
'''
"17" = ''':sup:`17` Gold und Glas stehen ihr nicht gleich, / kein Tausch für sie ist
Goldgerät,
'''
"18" = ''':sup:`18` nicht zu reden von Korallen und Kristall; / weit über Perlen geht
der Weisheit Besitz.
'''
"19" = ''':sup:`19` Der Topas von Kusch kommt ihr nicht gleich / und reinstes Gold
wiegt sie nicht auf.
'''
"20" = ''':sup:`20` Die Weisheit aber, wo kommt sie her / und wo ist der Ort der
Einsicht?
'''
"21" = ''':sup:`21` Verhüllt ist sie vor aller Lebenden Auge, / verborgen vor den
Vögeln des Himmels.
'''
"22" = ''':sup:`22` Abgrund und Tod sagen: / Unser Ohr vernahm von ihr nur ein Raunen.
'''
"23" = ''':sup:`23` Gott ist es, der den Weg zu ihr weiß, / er ist es, der ihren Ort
kennt.
'''
"24" = ''':sup:`24` Denn er blickt bis hin zu den Enden der Erde; / was unter dem All
des Himmels ist, sieht er.
'''
"25" = ''':sup:`25` Als er dem Wind sein Gewicht schuf / und die Wasser nach Maß
bestimmte,
'''
"26" = ''':sup:`26` als er dem Regen das Gesetz schuf / und einen Weg dem Donnergewölk,
'''
"27" = ''':sup:`27` damals hat er sie gesehen und gezählt, / sie festgestellt und
erforscht.
'''
"28" = ''':sup:`28` Zum Menschen aber sprach er: / Sieh, die Furcht des Herrn, das ist
Weisheit, / das Meiden des Bösen ist Einsicht.
'''
