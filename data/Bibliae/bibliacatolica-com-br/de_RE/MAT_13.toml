[13]
"1" = ''':sup:`1` An jenem Tag verließ Jesus das Haus und setzte sich an das Ufer des
Sees.
'''
"2" = ''':sup:`2` Da versammelte sich eine große Menschenmenge um ihn. Er stieg
deshalb in ein Boot und setzte sich. Und alle Menschen standen am Ufer.
'''
"3" = ''':sup:`3` Und er sprach lange zu ihnen in Gleichnissen. Er sagte: Siehe, ein
Sämann ging hinaus, um zu säen.
'''
"4" = ''':sup:`4` Als er säte, fiel ein Teil auf den Weg und die Vögel kamen und
fraßen es.
'''
"5" = ''':sup:`5` Ein anderer Teil fiel auf felsigen Boden, wo es nur wenig Erde gab,
und ging sofort auf, weil das Erdreich nicht tief war;
'''
"6" = ''':sup:`6` als aber die Sonne hochstieg, wurde die Saat versengt und verdorrte,
weil sie keine Wurzeln hatte.
'''
"7" = ''':sup:`7` Wieder ein anderer Teil fiel in die Dornen und die Dornen wuchsen
und erstickten die Saat.
'''
"8" = ''':sup:`8` Ein anderer Teil aber fiel auf guten Boden und brachte Frucht, teils
hundertfach, teils sechzigfach, teils dreißigfach.
'''
"9" = ''':sup:`9` Wer Ohren hat, der höre!
'''
"10" = ''':sup:`10` Da traten die Jünger zu ihm und sagten: Warum redest du zu ihnen in
Gleichnissen?
'''
"11" = ''':sup:`11` Er antwortete ihnen: Euch ist es gegeben, die Geheimnisse des
Himmelreichs zu verstehen; ihnen aber ist es nicht gegeben.
'''
"12" = ''':sup:`12` Denn wer hat, dem wird gegeben und er wird im Überfluss haben; wer
aber nicht hat, dem wird auch noch weggenommen, was er hat.
'''
"13" = ''':sup:`13` Deshalb rede ich zu ihnen in Gleichnissen, weil sie sehen und doch
nicht sehen und hören und doch nicht hören und nicht verstehen.
'''
"14" = ''':sup:`14` An ihnen erfüllt sich das Prophetenwort Jesajas: Hören sollt ihr,
hören und doch nicht verstehen; / sehen sollt ihr, sehen und doch nicht
einsehen.
'''
"15" = ''':sup:`15` Denn das Herz dieses Volkes ist hart geworden. / Mit ihren Ohren
hören sie schwer / und ihre Augen verschließen sie, / damit sie mit
ihren Augen nicht sehen / und mit ihren Ohren nicht hören / und mit
ihrem Herzen / nicht zur Einsicht kommen / und sich bekehren und ich
sie heile.
'''
"16" = ''':sup:`16` Eure Augen aber sind selig, weil sie sehen, und eure Ohren, weil
sie hören.
'''
"17" = ''':sup:`17` Denn, amen, ich sage euch: Viele Propheten und Gerechte haben sich
danach gesehnt zu sehen, was ihr seht, und haben es nicht gesehen, und
zu hören, was ihr hört, und haben es nicht gehört.
'''
"18" = ''':sup:`18` Ihr also, hört, was das Gleichnis vom Sämann bedeutet.
'''
"19" = ''':sup:`19` Zu jedem Menschen, der das Wort vom Reich hört und es nicht
versteht, kommt der Böse und nimmt weg, was diesem Menschen ins Herz
gesät wurde; bei diesem ist der Samen auf den Weg gefallen.
'''
"20" = ''':sup:`20` Auf felsigen Boden ist der Samen bei dem gefallen, der das Wort
hört und sofort freudig aufnimmt;
'''
"21" = ''':sup:`21` er hat aber keine Wurzeln, sondern ist unbeständig; sobald er um
des Wortes willen bedrängt oder verfolgt wird, kommt er sofort zu Fall.
'''
"22" = ''':sup:`22` In die Dornen ist der Samen bei dem gefallen, der das Wort hört,
und die Sorgen dieser Welt und der trügerische Reichtum ersticken es
und es bleibt ohne Frucht.
'''
"23" = ''':sup:`23` Auf guten Boden ist der Samen bei dem gesät, der das Wort hört und
es auch versteht; er bringt Frucht - hundertfach oder sechzigfach oder
dreißigfach.
'''
"24" = ''':sup:`24` Jesus legte ihnen ein anderes Gleichnis vor: Mit dem Himmelreich
ist es wie mit einem Mann, der guten Samen auf seinen Acker säte.
'''
"25" = ''':sup:`25` Während nun die Menschen schliefen, kam sein Feind, säte Unkraut
unter den Weizen und ging weg.
'''
"26" = ''':sup:`26` Als die Saat aufging und sich die Ähren bildeten, kam auch das
Unkraut zum Vorschein.
'''
"27" = ''':sup:`27` Da gingen die Knechte zu dem Gutsherrn und sagten: Herr, hast du
nicht guten Samen auf deinen Acker gesät? Woher kommt dann das Unkraut?
'''
"28" = ''':sup:`28` Er antwortete: Das hat ein Feind getan. Da sagten die Knechte zu
ihm: Sollen wir gehen und es ausreißen?
'''
"29" = ''':sup:`29` Er entgegnete: Nein, damit ihr nicht zusammen mit dem Unkraut den
Weizen ausreißt.
'''
"30" = ''':sup:`30` Lasst beides wachsen bis zur Ernte und zur Zeit der Ernte werde ich
den Schnittern sagen: Sammelt zuerst das Unkraut und bindet es in
Bündel, um es zu verbrennen; den Weizen aber bringt in meine Scheune!
'''
"31" = ''':sup:`31` Er legte ihnen ein weiteres Gleichnis vor und sagte: Mit dem
Himmelreich ist es wie mit einem Senfkorn, das ein Mann auf seinen
Acker säte.
'''
"32" = ''':sup:`32` Es ist das kleinste von allen Samenkörnern; sobald es aber
hochgewachsen ist, ist es größer als die anderen Gewächse und wird zu
einem Baum, sodass die Vögel des Himmels kommen und in seinen Zweigen
nisten.
'''
"33" = ''':sup:`33` Er sagte ihnen ein weiteres Gleichnis: Mit dem Himmelreich ist es
wie mit dem Sauerteig, den eine Frau nahm und unter drei Sea Mehl
verbarg, bis das Ganze durchsäuert war.
'''
"34" = ''':sup:`34` Dies alles sagte Jesus der Menschenmenge in Gleichnissen und ohne
Gleichnisse redete er nicht zu ihnen,
'''
"35" = ''':sup:`35` damit sich erfülle, was durch den Propheten gesagt worden ist: Ich
öffne meinen Mund in Gleichnissen, / ich spreche aus, was seit der
Schöpfung der Welt verborgen war.
'''
"36" = ''':sup:`36` Dann verließ er die Menge und ging in das Haus. Und seine Jünger
kamen zu ihm und sagten: Erkläre uns das Gleichnis vom Unkraut auf dem
Acker!
'''
"37" = ''':sup:`37` Er antwortete: Der den guten Samen sät, ist der Menschensohn;
'''
"38" = ''':sup:`38` der Acker ist die Welt; der gute Samen, das sind die Kinder des
Reiches; das Unkraut sind die Kinder des Bösen;
'''
"39" = ''':sup:`39` der Feind, der es gesät hat, ist der Teufel; die Ernte ist das Ende
der Welt; die Schnitter sind die Engel.
'''
"40" = ''':sup:`40` Wie nun das Unkraut aufgesammelt und im Feuer verbrannt wird, so
wird es auch bei dem Ende der Welt sein:
'''
"41" = ''':sup:`41` Der Menschensohn wird seine Engel aussenden und sie werden aus
seinem Reich alle zusammenholen, die andere verführt und Gesetzloses
getan haben,
'''
"42" = ''':sup:`42` und werden sie in den Feuerofen werfen. Dort wird Heulen und
Zähneknirschen sein.
'''
"43" = ''':sup:`43` Dann werden die Gerechten im Reich ihres Vaters wie die Sonne
leuchten. Wer Ohren hat, der höre!
'''
"44" = ''':sup:`44` Mit dem Himmelreich ist es wie mit einem Schatz, der in einem Acker
vergraben war. Ein Mann entdeckte ihn und grub ihn wieder ein. Und in
seiner Freude ging er hin, verkaufte alles, was er besaß, und kaufte
den Acker.
'''
"45" = ''':sup:`45` Auch ist es mit dem Himmelreich wie mit einem Kaufmann, der schöne
Perlen suchte.
'''
"46" = ''':sup:`46` Als er eine besonders wertvolle Perle fand, ging er hin, verkaufte
alles, was er besaß, und kaufte sie.
'''
"47" = ''':sup:`47` Wiederum ist es mit dem Himmelreich wie mit einem Netz, das ins
Meer ausgeworfen wurde und in dem sich Fische aller Art fingen.
'''
"48" = ''':sup:`48` Als es voll war, zogen es die Fischer ans Ufer; sie setzten sich,
sammelten die guten Fische in Körbe, die schlechten aber warfen sie
weg.
'''
"49" = ''':sup:`49` So wird es auch bei dem Ende der Welt sein: Die Engel werden kommen
und die Bösen aus der Mitte der Gerechten aussondern
'''
"50" = ''':sup:`50` und sie in den Feuerofen werfen. Dort wird Heulen und
Zähneknirschen sein.
'''
"51" = ''':sup:`51` Habt ihr das alles verstanden? Sie antworteten ihm: Ja.
'''
"52" = ''':sup:`52` Da sagte er zu ihnen: Deswegen gleicht jeder Schriftgelehrte, der
ein Jünger des Himmelreichs geworden ist, einem Hausherrn, der aus
seinem Schatz Neues und Altes hervorholt.
'''
"53" = ''':sup:`53` Und es geschah, als Jesus diese Gleichnisse beendet hatte, zog er
weiter.
'''
"54" = ''':sup:`54` Jesus kam in seine Heimatstadt und lehrte die Menschen in ihrer
Synagoge, sodass sie außer sich gerieten vor Staunen und sagten: Woher
hat er diese Weisheit und die Machttaten?
'''
"55" = ''':sup:`55` Ist das nicht der Sohn des Zimmermanns? Heißt nicht seine Mutter
Maria und sind nicht Jakobus, Josef, Simon und Judas seine Brüder?
'''
"56" = ''':sup:`56` Leben nicht auch alle seine Schwestern unter uns? Woher also hat er
das alles?
'''
"57" = ''':sup:`57` Und sie nahmen Anstoß an ihm. Da sagte Jesus zu ihnen: Nirgends ist
ein Prophet ohne Ansehen außer in seiner Heimat und in seiner Familie.
'''
"58" = ''':sup:`58` Und er wirkte dort nicht viele Machttaten wegen ihres Unglaubens.
'''
