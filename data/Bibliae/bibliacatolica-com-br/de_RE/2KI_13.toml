[13]
"1" = ''':sup:`1` Im dreiundzwanzigsten Jahr des Joasch, des Sohnes Ahasjas, des
Königs von Juda, wurde Joahas, der Sohn Jehus, König von Israel. Er
regierte siebzehn Jahre in Samaria
'''
"2" = ''':sup:`2` und tat, was böse war in den Augen des HERRN; er hielt an der Sünde
fest, zu der Jerobeam, der Sohn Nebats, Israel verführt hatte, und ließ
nicht von ihr ab.
'''
"3" = ''':sup:`3` Da entbrannte der Zorn des HERRN gegen Israel. Er gab sie in die
Hand Hasaëls, des Königs von Aram, und seines Sohnes Ben-Hadad, die
ganze Zeit hindurch.
'''
"4" = ''':sup:`4` Als aber Joahas den HERRN besänftigte, erhörte ihn der HERR; denn er
sah die Bedrängnis, die der König von Aram über Israel brachte.
'''
"5" = ''':sup:`5` Er gab Israel einen Helfer, sodass es sich aus der Hand Arams
befreien konnte und die Israeliten wieder in ihren Zelten wohnten wie
früher.
'''
"6" = ''':sup:`6` Doch ließen sie nicht von der Sünde ab, zu der das Haus Jerobeam
Israel verführt hatte, sondern hielten an ihr fest. Auch der Kultpfahl
blieb in Samaria stehen.
'''
"7" = ''':sup:`7` Denn der HERR ließ vom Heer des Joahas nur fünfzig Wagenkämpfer,
zehn Wagen und zehntausend Mann Fußtruppen übrig. Alles andere hatte
der König von Aram vernichtet und dem Staub gleichgemacht, auf den man
tritt.
'''
"8" = ''':sup:`8` Die übrige Geschichte des Joahas, alle seine Taten und Erfolge, sind
aufgezeichnet in der Chronik der Könige von Israel.
'''
"9" = ''':sup:`9` Er entschlief zu seinen Vätern; man begrub ihn in Samaria. Sein Sohn
Joasch wurde König an seiner Stelle.
'''
"10" = ''':sup:`10` Im siebenunddreißigsten Jahr des Königs Joasch von Juda wurde
Joasch, der Sohn des Joahas, König von Israel. Er regierte sechzehn
Jahre in Samaria
'''
"11" = ''':sup:`11` und tat, was böse war in den Augen des HERRN; er ließ nicht von der
Sünde ab, zu der Jerobeam, der Sohn Nebats, Israel verführt hatte.
'''
"12" = ''':sup:`12` Die übrige Geschichte des Joasch, alle seine Taten und Erfolge, wie
er mit Amazja, dem König von Juda, Krieg führte, all das ist
aufgezeichnet in der Chronik der Könige von Israel.
'''
"13" = ''':sup:`13` Joasch entschlief zu seinen Vätern und Jerobeam bestieg seinen
Thron. Joasch wurde in Samaria bei den Königen von Israel begraben.
'''
"14" = ''':sup:`14` Als Elischa von der Krankheit befallen wurde, an der er sterben
sollte, ging Joasch, der König von Israel, zu ihm hinab. Er weinte vor
ihm und rief: Mein Vater, mein Vater! Wagen Israels und sein Lenker!
'''
"15" = ''':sup:`15` Doch Elischa befahl ihm: Hol einen Bogen und Pfeile! Er holte sie
herbei.
'''
"16" = ''':sup:`16` Dann sagte Elischa zum König von Israel: Leg deine Hand auf den
Bogen! Da legte er die Hand auf den Bogen, Elischa aber legte seine
Hände auf die Hände des Königs.
'''
"17" = ''':sup:`17` Hierauf sagte er: Öffne das Fenster nach Osten! Der König öffnete
es und Elischa forderte ihn auf zu schießen. Als er abschoss, rief
Elischa: Ein Siegespfeil vom HERRN, ein Siegespfeil gegen Aram. Du
wirst Aram bei Afek vernichtend schlagen.
'''
"18" = ''':sup:`18` Weiter sagte er: Nimm die Pfeile! Als der König von Israel sie
genommen hatte, befahl ihm Elischa, auf den Boden zu schlagen. Der
König tat drei Schläge und hielt dann inne.
'''
"19" = ''':sup:`19` Da wurde der Gottesmann unwillig über ihn und sagte: Du hättest
fünf- oder sechsmal schlagen sollen; dann hättest du die Aramäer
vernichtend geschlagen. Jetzt aber wirst du sie nur dreimal schlagen.
'''
"20" = ''':sup:`20` Elischa starb und man begrub ihn. In jenem Jahr fielen moabitische
Räuberscharen in das Land ein.
'''
"21" = ''':sup:`21` Als man einmal einen Toten begrub und eine dieser Scharen
erblickte, warf man den Toten in das Grab Elischas und floh. Sobald
aber der Tote die Gebeine Elischas berührte, wurde er wieder lebendig
und richtete sich auf.
'''
"22" = ''':sup:`22` Hasaël, der König von Aram, bedrängte Israel, solange Joahas lebte.
'''
"23" = ''':sup:`23` Doch der HERR war seinem Volk gnädig und hatte Erbarmen mit ihm.
Wegen seines Bundes mit Abraham, Isaak und Jakob wandte er sich ihm
wieder zu. Er wollte es nicht verderben und hatte es bis dahin nicht
von seinem Angesicht verstoßen.
'''
"24" = ''':sup:`24` Als daher Hasaël, der König von Aram, starb und sein Sohn Ben-Hadad
an seiner Stelle König wurde,
'''
"25" = ''':sup:`25` konnte Joasch, der Sohn des Joahas, Ben-Hadad, dem Sohn Hasaëls,
die Städte wieder entreißen, die dieser seinem Vater Joahas im Krieg
weggenommen hatte. Dreimal schlug ihn Joasch und gewann die
israelitischen Städte zurück.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Joahas beginnt, über Israel zu herrschen, doch er tut, was
böse ist in den Augen des Herrn. Wegen seines Götzendienstes lässt Gott
zu, dass Israel von Hasael, dem König von Syrien, unterdrückt wird.
Dies spiegelt Gottes Gerechtigkeit wider, wenn er Ungehorsam bestraft
(siehe auch Richter 2,14 und 2. Könige 8,12).
13:4-6 - Joahas sucht in seiner Not den Herrn, und Gott schickt Israel
einen Befreier. Selbst inmitten des Götzendienstes zeigt Gott Gnade,
13:7-9 - Israel wird durch seine Feinde stark geschwächt und seine
Armee auf wenige Truppen reduziert. Diese Schwächung spiegelt die
Folgen der Rebellion gegen Gott und der Abhängigkeit von ihm für den
13:10-13 - Joasch, der Sohn des Joahas, beginnt in Israel zu regieren.
Obwohl er den Weg seiner Vorgänger fortsetzt und tut, was in den Augen
des Herrn böse ist, zeigt seine Geschichte den anhaltenden Kreislauf
von Sünde und Gericht in Israel (siehe auch 1. Könige 16:2-3 und 2.
Könige 14:24).
13:14-19 - Der Prophet Elisa prophezeit auf seinem Sterbebett den Sieg
Joaschs über die Syrer, tadelt ihn aber für seinen mangelnden Eifer.
Diese Episode unterstreicht die Bedeutung von Glauben und absolutem
und 2. Könige 4:17).
'''
