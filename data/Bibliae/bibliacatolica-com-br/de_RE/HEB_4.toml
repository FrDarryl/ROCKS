[4]
"1" = ''':sup:`1` Darum lasst uns ernsthaft besorgt sein, dass keiner von euch
zurückbleibt, solange die Verheißung, in seine Ruhe zu kommen, noch
gilt.
'''
"2" = ''':sup:`2` Denn auch uns ist das Evangelium verkündet worden wie jenen; doch
hat ihnen das Wort, das sie hörten, nichts genützt, weil es sich nicht
durch den Glauben mit den Hörern verband.
'''
"3" = ''':sup:`3` Denn wir, die wir gläubig geworden sind, kommen in seine Ruhe, wie
er gesagt hat: Darum habe ich in meinem Zorn geschworen: / Sie sollen
nicht in meine Ruhe kommen. Und doch waren die Werke seit Erschaffung
der Welt getan,
'''
"4" = ''':sup:`4` denn vom siebten Tag heißt es an einer Stelle: Und Gott ruhte am
siebten Tag von all seinen Werken;
'''
"5" = ''':sup:`5` hier aber heißt es: Sie sollen nicht in meine Ruhe kommen.
'''
"6" = ''':sup:`6` Da es nun dabei bleibt, dass einige hineinkommen, die aber, die
früher das Evangelium empfangen haben, wegen ihres Ungehorsams nicht
hineingekommen sind,
'''
"7" = ''':sup:`7` setzt er aufs Neue einen Tag fest, Heute, indem er durch David, wie
schon gesagt, nach so langer Zeit spricht: Heute, wenn ihr seine Stimme
hört, verhärtet nicht eure Herzen!
'''
"8" = ''':sup:`8` Denn hätte schon Josua sie in das Land der Ruhe geführt, so wäre
nicht von einem anderen, späteren Tag die Rede.
'''
"9" = ''':sup:`9` Also verbleibt dem Volk Gottes noch eine Sabbatruhe.
'''
"10" = ''':sup:`10` Denn wer in seine Ruhe eingegangen ist, der ruht auch selbst von
seinen Werken aus, wie Gott von den seinigen.
'''
"11" = ''':sup:`11` Bemühen wir uns also, in jene Ruhe einzugehen, damit niemand
aufgrund des gleichen Ungehorsams zu Fall kommt!
'''
"12" = ''':sup:`12` Denn lebendig ist das Wort Gottes, wirksam und schärfer als jedes
zweischneidige Schwert; es dringt durch bis zur Scheidung von Seele und
Geist, von Gelenken und Mark; es richtet über die Regungen und Gedanken
des Herzens;
'''
"13" = ''':sup:`13` vor ihm bleibt kein Geschöpf verborgen, sondern alles liegt nackt
und bloß vor den Augen dessen, dem wir Rechenschaft schulden.
'''
"14" = ''':sup:`14` Da wir nun einen erhabenen Hohepriester haben, der die Himmel
durchschritten hat, Jesus, den Sohn Gottes, lasst uns an dem Bekenntnis
festhalten.
'''
"15" = ''':sup:`15` Wir haben ja nicht einen Hohepriester, der nicht mitfühlen könnte
mit unseren Schwächen, sondern einen, der in allem wie wir versucht
worden ist, aber nicht gesündigt hat.
'''
"16" = ''':sup:`16` Lasst uns also voll Zuversicht hinzutreten zum Thron der Gnade,
damit wir Erbarmen und Gnade finden und so Hilfe erlangen zur rechten
Zeit!
'''
"Notes" = '''
Notas de rodapé:
4:1-2 - Der Autor erinnert uns an die Verheißung der „Ruhe“ in
Christus, die allen Gläubigen zur Verfügung steht. Der Glaube an Jesus
ist unerlässlich, um diese geistige und ewige Ruhe zu erlangen (siehe
4:12-13 - Gottes Wort ist lebendig und wirksam und dringt tief in
unsere Herzen und Gedanken ein. Die Heilige Schrift offenbart die
Absichten des menschlichen Herzens und erinnert uns daran, wie wichtig
es ist, vor Gott ehrlich zu sein (siehe auch 2. Timotheus 3,16-17 und
4:14-16 - Jesus wird als der Hohepriester beschrieben, der mit unseren
Schwächen mitfühlen kann. Er lädt uns ein, in Zeiten der Not Gnade und
Barmherzigkeit zu suchen, und ist unsere Quelle der Hilfe (siehe auch
4:9-10 - Die von Gott versprochene „Ruhe“ ist eine Metapher für Frieden
und Sicherheit in Christus. Diese Ruhe ist nicht nur körperlicher,
sondern auch geistiger Natur und symbolisiert die vollständige Erlösung
'''
