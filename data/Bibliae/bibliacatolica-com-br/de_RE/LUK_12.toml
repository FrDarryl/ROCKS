[12]
"1" = ''':sup:`1` Unterdessen strömten Tausende von Menschen zusammen, sodass es ein
gefährliches Gedränge gab. Jesus begann zu sprechen, vor allem zu
seinen Jüngern: Hütet euch vor dem Sauerteig der Pharisäer, das heißt
vor der Heuchelei!
'''
"2" = ''':sup:`2` Nichts ist verhüllt, was nicht enthüllt wird, und nichts ist
verborgen, was nicht bekannt wird.
'''
"3" = ''':sup:`3` Deshalb wird man alles, was ihr im Dunkeln redet, im Licht hören,
und was ihr einander hinter verschlossenen Türen ins Ohr flüstert, das
wird man auf den Dächern verkünden.
'''
"4" = ''':sup:`4` Euch aber, meinen Freunden, sage ich: Fürchtet euch nicht vor denen,
die den Leib töten, danach aber nichts weiter tun können!
'''
"5" = ''':sup:`5` Ich will euch zeigen, wen ihr fürchten sollt: Fürchtet euch vor dem,
der nicht nur töten kann, sondern die Macht hat, euch auch noch in die
Hölle zu werfen! Ja, das sage ich euch: Ihn sollt ihr fürchten.
'''
"6" = ''':sup:`6` Verkauft man nicht fünf Spatzen für zwei Pfennige? Und doch ist
nicht einer von ihnen vor Gott vergessen.
'''
"7" = ''':sup:`7` Bei euch aber sind sogar die Haare auf dem Kopf alle gezählt.
Fürchtet euch nicht! Ihr seid mehr wert als viele Spatzen.
'''
"8" = ''':sup:`8` Ich sage euch aber: Jeder, der sich vor den Menschen zu mir bekennt,
zu dem wird sich auch der Menschensohn vor den Engeln Gottes bekennen.
'''
"9" = ''':sup:`9` Wer mich aber vor den Menschen verleugnet, der wird auch vor den
Engeln Gottes verleugnet werden.
'''
"10" = ''':sup:`10` Jedem, der ein Wort gegen den Menschensohn sagt, wird vergeben
werden; wer aber den Heiligen Geist lästert, dem wird nicht vergeben
werden.
'''
"11" = ''':sup:`11` Wenn man euch vor die Gerichte der Synagogen und vor die Herrscher
und Machthaber schleppt, dann macht euch keine Sorgen, wie ihr euch
verteidigen oder was ihr sagen sollt!
'''
"12" = ''':sup:`12` Denn der Heilige Geist wird euch in derselben Stunde lehren, was
ihr sagen müsst.
'''
"13" = ''':sup:`13` Einer aus der Volksmenge bat Jesus: Meister, sag meinem Bruder, er
soll das Erbe mit mir teilen!
'''
"14" = ''':sup:`14` Er erwiderte ihm: Mensch, wer hat mich zum Richter oder Erbteiler
bei euch eingesetzt?
'''
"15" = ''':sup:`15` Dann sagte er zu den Leuten: Gebt Acht, hütet euch vor jeder Art
von Habgier! Denn das Leben eines Menschen besteht nicht darin, dass
einer im Überfluss seines Besitzes lebt.
'''
"16" = ''':sup:`16` Und er erzählte ihnen folgendes Gleichnis: Auf den Feldern eines
reichen Mannes stand eine gute Ernte.
'''
"17" = ''':sup:`17` Da überlegte er bei sich selbst: Was soll ich tun? Ich habe keinen
Platz, wo ich meine Ernte unterbringen könnte.
'''
"18" = ''':sup:`18` Schließlich sagte er: So will ich es machen: Ich werde meine
Scheunen abreißen und größere bauen; dort werde ich mein ganzes
Getreide und meine Vorräte unterbringen.
'''
"19" = ''':sup:`19` Dann werde ich zu meiner Seele sagen: Seele, nun hast du einen
großen Vorrat, der für viele Jahre reicht. Ruh dich aus, iss und trink
und freue dich!
'''
"20" = ''':sup:`20` Da sprach Gott zu ihm: Du Narr! Noch in dieser Nacht wird man dein
Leben von dir zurückfordern. Wem wird dann das gehören, was du
angehäuft hast?
'''
"21" = ''':sup:`21` So geht es einem, der nur für sich selbst Schätze sammelt, aber bei
Gott nicht reich ist.
'''
"22" = ''':sup:`22` Und er sagte zu seinen Jüngern: Deswegen sage ich euch: Sorgt euch
nicht um euer Leben, was ihr essen sollt, noch um euren Leib, was ihr
anziehen sollt!
'''
"23" = ''':sup:`23` Denn das Leben ist mehr als die Nahrung und der Leib mehr als die
Kleidung.
'''
"24" = ''':sup:`24` Seht auf die Raben: Sie säen nicht und ernten nicht, sie haben
keine Vorratskammer und keine Scheune; und Gott ernährt sie. Wie viel
mehr seid ihr wert als die Vögel!
'''
"25" = ''':sup:`25` Wer von euch kann mit all seiner Sorge sein Leben auch nur um eine
kleine Spanne verlängern?
'''
"26" = ''':sup:`26` Wenn ihr nicht einmal etwas so Geringes könnt, warum macht ihr euch
dann Sorgen um das Übrige?
'''
"27" = ''':sup:`27` Seht euch die Lilien an, wie sie wachsen: Sie arbeiten nicht und
spinnen nicht. Doch ich sage euch: Selbst Salomo war in all seiner
Pracht nicht gekleidet wie eine von ihnen.
'''
"28" = ''':sup:`28` Wenn aber Gott schon das Gras so kleidet, das heute auf dem Feld
steht und morgen in den Ofen geworfen wird, wie viel mehr dann euch,
ihr Kleingläubigen!
'''
"29" = ''':sup:`29` Und darum auch ihr: Sucht nicht, was ihr essen und was ihr trinken
sollt, und ängstigt euch nicht!
'''
"30" = ''':sup:`30` Denn nach all dem streben die Heiden in der Welt. Euer Vater weiß,
dass ihr das braucht.
'''
"31" = ''':sup:`31` Vielmehr sucht sein Reich; dann wird euch das andere dazugegeben.
'''
"32" = ''':sup:`32` Fürchte dich nicht, du kleine Herde! Denn euer Vater hat
beschlossen, euch das Reich zu geben.
'''
"33" = ''':sup:`33` Verkauft euren Besitz und gebt Almosen! Macht euch Geldbeutel, die
nicht alt werden! Verschafft euch einen Schatz, der nicht abnimmt, im
Himmel, wo kein Dieb ihn findet und keine Motte ihn frisst!
'''
"34" = ''':sup:`34` Denn wo euer Schatz ist, da ist auch euer Herz.
'''
"35" = ''':sup:`35` Eure Hüften sollen gegürtet sein und eure Lampen brennen!
'''
"36" = ''':sup:`36` Seid wie Menschen, die auf ihren Herrn warten, der von einer
Hochzeit zurückkehrt, damit sie ihm sogleich öffnen, wenn er kommt und
anklopft!
'''
"37" = ''':sup:`37` Selig die Knechte, die der Herr wach findet, wenn er kommt! Amen,
ich sage euch: Er wird sich gürten, sie am Tisch Platz nehmen lassen
und sie der Reihe nach bedienen.
'''
"38" = ''':sup:`38` Und kommt er erst in der zweiten oder dritten Nachtwache und findet
sie wach - selig sind sie.
'''
"39" = ''':sup:`39` Bedenkt: Wenn der Herr des Hauses wüsste, in welcher Stunde der
Dieb kommt, so würde er verhindern, dass man in sein Haus einbricht.
'''
"40" = ''':sup:`40` Haltet auch ihr euch bereit! Denn der Menschensohn kommt zu einer
Stunde, in der ihr es nicht erwartet.
'''
"41" = ''':sup:`41` Da sagte Petrus: Herr, sagst du dieses Gleichnis nur zu uns oder
auch zu allen?
'''
"42" = ''':sup:`42` Der Herr antwortete: Wer ist denn der treue und kluge Verwalter,
den der Herr über sein Gesinde einsetzen wird, damit er ihnen zur
rechten Zeit die Tagesration gibt?
'''
"43" = ''':sup:`43` Selig der Knecht, den der Herr damit beschäftigt findet, wenn er
kommt!
'''
"44" = ''':sup:`44` Wahrhaftig, ich sage euch: Er wird ihn über sein ganzes Vermögen
einsetzen.
'''
"45" = ''':sup:`45` Wenn aber der Knecht in seinem Herzen sagt: Mein Herr verspätet
sich zu kommen! und anfängt, die Knechte und Mägde zu schlagen, auch zu
essen und zu trinken und sich zu berauschen,
'''
"46" = ''':sup:`46` dann wird der Herr jenes Knechtes an einem Tag kommen, an dem er es
nicht erwartet, und zu einer Stunde, die er nicht kennt; und der Herr
wird ihn in Stücke hauen und ihm seinen Platz unter den Ungläubigen
zuweisen.
'''
"47" = ''':sup:`47` Der Knecht, der den Willen seines Herrn kennt, sich aber nicht
darum kümmert und nicht danach handelt, der wird viele Schläge
bekommen.
'''
"48" = ''':sup:`48` Wer aber, ohne den Willen des Herrn zu kennen, etwas tut, was
Schläge verdient, der wird wenig Schläge bekommen. Wem viel gegeben
wurde, von dem wird viel zurückgefordert werden, und wem man viel
anvertraut hat, von dem wird man umso mehr verlangen.
'''
"49" = ''':sup:`49` Ich bin gekommen, um Feuer auf die Erde zu werfen. Wie froh wäre
ich, es würde schon brennen!
'''
"50" = ''':sup:`50` Ich muss mit einer Taufe getauft werden und wie bin ich bedrängt,
bis sie vollzogen ist.
'''
"51" = ''':sup:`51` Meint ihr, ich sei gekommen, um Frieden auf der Erde zu bringen?
Nein, sage ich euch, sondern Spaltung.
'''
"52" = ''':sup:`52` Denn von nun an werden fünf Menschen im gleichen Haus in Zwietracht
leben: Drei werden gegen zwei stehen und zwei gegen drei;
'''
"53" = ''':sup:`53` der Vater wird gegen den Sohn stehen und der Sohn gegen den Vater,
die Mutter gegen die Tochter und die Tochter gegen die Mutter, die
Schwiegermutter gegen ihre Schwiegertochter und die Schwiegertochter
gegen die Schwiegermutter.
'''
"54" = ''':sup:`54` Außerdem sagte Jesus zu der Volksmenge: Wenn ihr im Westen eine
Wolke aufsteigen seht, sagt ihr sofort: Es gibt Regen. Und so geschieht
es.
'''
"55" = ''':sup:`55` Und wenn der Südwind weht, sagt ihr: Es wird heiß. Und es
geschieht.
'''
"56" = ''':sup:`56` Ihr Heuchler! Das Aussehen der Erde und des Himmels wisst ihr zu
deuten. Warum könnt ihr dann diese Zeit der Entscheidung nicht deuten?
'''
"57" = ''':sup:`57` Warum findet ihr nicht schon von selbst das rechte Urteil?
'''
"58" = ''':sup:`58` Denn wenn du mit deinem Gegner zum Gericht gehst, bemüh dich noch
auf dem Weg, dich mit ihm zu einigen! Sonst wird er dich vor den
Richter schleppen und der Richter wird dich dem Gerichtsdiener
übergeben und der Gerichtsdiener wird dich ins Gefängnis werfen.
'''
"59" = ''':sup:`59` Ich sage dir: Du kommst von dort nicht heraus, bis du auch die
letzte Münze bezahlt hast.
'''
"Notes" = '''
Notas de rodapé:
12:1-3 - Jesus warnt vor der Heuchelei der Pharisäer und warnt, dass
alles Verborgene ans Licht kommen wird. Dies spiegelt die Bedeutung von
Authentizität und Wahrheit im christlichen Leben wider, im Bewusstsein,
Korinther 4,5).
12:4-7 - Jesus lehrt die Furcht vor Gott, der die einzige Autorität
über unser Leben ist, und ermahnt uns, nicht diejenigen zu fürchten,
die den Körper töten können, sondern Gott, der Autorität über die Seele
12:13-21 - Das Gleichnis vom reichen Narren lehrt uns, wie sinnlos es
ist, Reichtum anzuhäufen, ohne Rücksicht auf das Reich Gottes. Jesus
warnt uns, dass wahres Leben nicht im Überfluss an materiellem Besitz
12:22-31 - Jesus lehrt uns über Ängste und betont, dass wir uns keine
Sorgen um unsere materiellen Bedürfnisse machen sollten, denn Gott
sorgt für uns. Er ruft uns dazu auf, zuerst nach dem Reich Gottes zu
12:35-40 - Jesus lehrt Wachsamkeit und Bereitschaft und vergleicht die
Jünger mit Dienern, die für die Wiederkunft Christi bereit sein müssen.
Dies symbolisiert, wie wichtig es ist, stets auf die Wiederkunft
'''
