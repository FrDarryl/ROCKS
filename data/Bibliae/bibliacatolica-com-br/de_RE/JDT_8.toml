[8]
"1" = ''':sup:`1` Davon hörte in jenen Tagen Judit, die Tochter Meraris, des Sohnes
des Uz, des Sohnes Josefs, des Sohnes Usiëls, des Sohnes Hilkijas, des
Sohnes Hananjas, des Sohnes Gideons, des Sohnes Rafains, des Sohnes
Ahitubs, des Sohnes Elijas, des Sohnes Hilkijas, des Sohnes Eliabs, des
Sohnes Natanaels, des Sohnes Schelumiëls, des Sohnes Zurischaddais, des
Sohnes Simeons, des Sohnes Israels.
'''
"2" = ''':sup:`2` Ihr Mann Manasse, der aus ihrem Stamm und ihrer Sippe war, hatte zur
Zeit der Gerstenernte den Tod gefunden.
'''
"3" = ''':sup:`3` Als er nämlich bei den Garbenbindern auf dem Feld stand, traf ihn
ein Hitzschlag; er musste sich zu Bett legen und starb in seiner
Heimatstadt Betulia. Man begrub ihn bei seinen Vätern auf dem Feld
zwischen Dotan und Jibleam.
'''
"4" = ''':sup:`4` Nun lebte Judit schon drei Jahre und vier Monate als Witwe in ihrem
Haus.
'''
"5" = ''':sup:`5` Sie hatte für sich auf dem flachen Dach ihres Hauses ein Zelt
aufstellen lassen, hatte ein Trauergewand angelegt und trug die Kleider
einer Witwe.
'''
"6" = ''':sup:`6` Sie fastete, seit sie Witwe war, alle Tage, außer am Sabbat und am
Vortag des Sabbats, am Neumond und am Vortag des Neumonds und an den
Festen und Freudentagen des Hauses Israel.
'''
"7" = ''':sup:`7` Sie hatte eine schöne Gestalt und ein blühendes Aussehen. Ihr Gatte
Manasse hatte ihr Gold und Silber, Knechte und Mägde, Vieh und Felder
hinterlassen, die sie in ihrem Besitz hielt.
'''
"8" = ''':sup:`8` Niemand konnte ihr etwas Böses nachsagen; denn sie war sehr
gottesfürchtig.
'''
"9" = ''':sup:`9` Judit hörte von den Vorwürfen des Volkes gegen das Stadtoberhaupt,
als es wegen des Wassermangels den Mut verlor. Ebenso erfuhr sie, was
Usija den Leuten geantwortet hatte und dass er ihnen unter Eid
versprochen hatte, nach Ablauf von fünf Tagen die Stadt an die Assyrer
auszuliefern.
'''
"10" = ''':sup:`10` Da ließ sie durch ihre Dienerin, die ihren ganzen Besitz
verwaltete, die Ältesten ihrer Heimatstadt, Kabri und Karmi,
herbeiholen.
'''
"11" = ''':sup:`11` Als sie zu ihr kamen, sagte sie zu ihnen: Hört mich an, ihr
Vorsteher der Einwohner von Betulia! Es war nicht recht, was ihr heute
vor dem Volk gesagt habt. Durch diesen Eid, den ihr geschworen habt,
habt ihr Gott und euch selbst festgelegt; denn ihr habt erklärt, dass
ihr die Stadt unseren Feinden ausliefern wollt, wenn der Herr euch
nicht inzwischen Hilfe schickt.
'''
"12" = ''':sup:`12` Wer seid ihr denn, dass ihr am heutigen Tag Gott auf die Probe
stellt und euch vor allen Leuten an die Stelle Gottes setzt?
'''
"13" = ''':sup:`13` Ihr wollt den Herrn, den Allmächtigen, auf die Probe stellen und
kommt doch ewig zu keiner Erkenntnis.
'''
"14" = ''':sup:`14` Nicht einmal die Tiefe des Menschenherzens könnt ihr ergründen und
die Gedanken seines Geistes erfassen. Wie wollt ihr dann Gott
erforschen, der das alles geschaffen hat? Wie wollt ihr seine Gedanken
erkennen und seine Absichten verstehen? Nein, meine Brüder, reizt den
Herrn, unseren Gott, nicht zum Zorn!
'''
"15" = ''':sup:`15` Auch wenn er nicht gewillt ist, uns in diesen fünf Tagen Hilfe zu
schaffen, so hat doch er zu bestimmen, zu welcher Zeit er uns helfen
oder uns vor den Augen unserer Feinde vernichten will.
'''
"16" = ''':sup:`16` Versucht nicht, die Entscheidungen des Herrn, unseres Gottes, zu
erzwingen; denn Gott ist nicht wie ein Mensch, dem man drohen kann, und
wie ein Menschenkind, das man beeinflussen kann.
'''
"17" = ''':sup:`17` Darum wollen wir die Rettung von ihm erwarten und ihn um Hilfe
anrufen. Er wird unser Flehen erhören, wenn es seinem Willen
entspricht.
'''
"18" = ''':sup:`18` Denn eines gab es bei uns nicht und gibt es auch heute nicht: Es
gibt weder einen Stamm noch eine Familie, weder ein Gebiet noch eine
Stadt, die von Menschen gemachte Götter anbeten, wie es in früherer
Zeit geschah.
'''
"19" = ''':sup:`19` Damals wurden unsere Väter dem Schwert und der Plünderung
preisgegeben und mussten vor den Augen unserer Feinde schwere
Niederlagen erleiden.
'''
"20" = ''':sup:`20` Wir aber kennen keinen anderen Gott als ihn allein. Daher dürfen
wir hoffen, dass er uns und unser Volk nicht im Stich lassen wird.
'''
"21" = ''':sup:`21` Wenn wir nämlich überwältigt werden, dann wird auch ganz Judäa
erobert und unser Heiligtum geplündert werden. Von uns aber wird Gott
für die Entweihung des Heiligtums blutige Rechenschaft fordern.
'''
"22" = ''':sup:`22` Uns wird er die Ermordung unserer Brüder, die Entvölkerung des
Landes, die Verwüstung unseres Erbbesitzes zur Last legen, inmitten der
Heiden, bei denen wir als Sklaven dienen und unseren Herren Anlass zu
Spott und Verachtung sein werden.
'''
"23" = ''':sup:`23` Unsere Knechtschaft wird dann nicht mehr zum Guten gewendet werden,
sondern der Herr, unser Gott, wird sie für uns zur Schande werden
lassen.
'''
"24" = ''':sup:`24` Daher, Brüder, wollen wir jetzt unseren Stammesbrüdern beweisen,
dass wir für ihr Leben einstehen und dass das Heiligtum, der Tempel und
der Altar, sich auf uns verlassen können.
'''
"25" = ''':sup:`25` Bei alldem aber lasst uns dem Herrn, unserem Gott, danken, dass er
uns ebenso prüft wie schon unsere Väter.
'''
"26" = ''':sup:`26` Denkt daran, was er mit Abraham machte, wie er Isaak prüfte und was
Jakob im syrischen Mesopotamien erlebte, als er die Schafe Labans, des
Bruders seiner Mutter, hütete.
'''
"27" = ''':sup:`27` Denn wie er diese Männer im Feuer geläutert hat, um ihr Herz zu
prüfen, so hat er auch mit uns kein Strafgericht vor, sondern der Herr
züchtigt seine Freunde, um sie zur Einsicht zu führen.
'''
"28" = ''':sup:`28` Da sagte Usija zu ihr: Alles, was du gesagt hast, kam aus einem
edlen Herzen und es gibt niemand, der deinen Worten widersprechen kann.
'''
"29" = ''':sup:`29` Deine Weisheit wird ja nicht erst heute offenbar, sondern schon von
deiner frühesten Jugend an kennt das ganze Volk deine Einsicht und
weiß, wie edel die Gedanken deines Herzens sind.
'''
"30" = ''':sup:`30` Aber das Volk leidet furchtbaren Durst; sie zwangen uns zu tun, was
wir ihnen versprochen haben, und einen Eid auf uns zu laden, den wir
nicht brechen dürfen.
'''
"31" = ''':sup:`31` Doch bete du jetzt für uns, denn du bist eine gottesfürchtige Frau!
Dann wird der Herr Regen schicken, um unsere Zisternen zu füllen, und
wir brauchen nicht zu verschmachten.
'''
"32" = ''':sup:`32` Da sagte Judit zu ihnen: Hört mich an! Ich will eine Tat
vollbringen, von der man noch in fernsten Zeiten den Kindern unseres
Volkes erzählen wird.
'''
"33" = ''':sup:`33` Ihr werdet diese Nacht am Tor stehen und ich werde mit meiner
Dienerin hinausgehen. In den Tagen, nach denen ihr gesagt habt, die
Stadt unseren Feinden zu übergeben, wird sich der Herr durch meine Hand
um Israel kümmern.
'''
"34" = ''':sup:`34` Ihr aber werdet nicht nach meinem Vorhaben fragen; denn ich werde
euch nichts mitteilen, bevor das vollendet ist, was ich tun will.
'''
"35" = ''':sup:`35` Da sagten Usija und die Stadtältesten zu ihr: Geh in Frieden! Gott,
der Herr, sei dein Führer bei dem Strafgericht an unseren Feinden.
'''
"36" = ''':sup:`36` Dann verließen sie das Zelt und kehrten auf ihre Posten zurück.
'''
