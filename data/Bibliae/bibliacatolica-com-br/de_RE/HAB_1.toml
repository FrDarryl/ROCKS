"1" = ''':sup:`1` Ausspruch, den der Prophet Habakuk in einer Vision sah.
'''
"2" = ''':sup:`2` Wie lange, HERR, soll ich noch rufen / und du hörst nicht? Ich
schreie zu dir: Hilfe, Gewalt! / Aber du hilfst nicht.
'''
"3" = ''':sup:`3` Warum lässt du mich die Macht des Bösen sehen / und siehst der
Unterdrückung zu? Wohin ich blicke, sehe ich Gewalt und Misshandlung, /
erhebt sich Zwietracht und Streit.
'''
"4" = ''':sup:`4` Darum ist die Weisung ohne Kraft / und das Recht setzt sich nicht
mehr durch. Ja, der Frevler umstellt den Gerechten / und so wird das
Recht verdreht.
'''
"5" = ''':sup:`5` Seht auf die Völker, schaut hin, / staunt und erstarrt! / Denn
gewiss vollbringt er in euren Tagen ein Werk / - würde man euch davon
erzählen, ihr glaubtet es nicht.
'''
"6" = ''':sup:`6` Denn seht, ich stachle die Chaldäer auf, / das grausame, ungestüme
Volk, das die Weiten der Erde durchzieht, / um Wohnplätze zu erobern,
die ihm nicht gehören,
'''
"7" = ''':sup:`7` ein furchtbares und schreckliches Volk, / das selbst sein Recht und
seinen Rang bestimmt.
'''
"8" = ''':sup:`8` Seine Pferde sind schneller als Panther, / wilder als die
Abendwölfe. Seine Rosse und Reiter stürmen heran, / sie kommen aus der
Ferne, sie fliegen herbei / wie ein Geier, der sich auf seinen Fraß
stürzt.
'''
"9" = ''':sup:`9` Sie rücken an, entschlossen zu roher Gewalt, / alle Gesichter
vorwärts gerichtet. / Gefangene raffen sie zusammen wie Sand.
'''
"10" = ''':sup:`10` Sie machen sich sogar über Könige lustig / und lachen über mächtige
Fürsten; ja, sie spotten über jede Festung, / sie schütten einen
Erdwall auf und nehmen sie ein.
'''
"11" = ''':sup:`11` Dann ziehen sie weiter, wie der Sturmwind sausen sie dahin. / Und
sie haben ihre Kraft zu ihrem Gott gemacht.
'''
"12" = ''':sup:`12` Bist du nicht seit Urzeiten, HERR, / mein heiliger Gott? Gewiss
werden wir nicht sterben! HERR, du hast sie dazu gerufen, an uns das
Gericht zu vollziehen: / Du, unser Fels, du hast sie dazu bestimmt, uns
zu bestrafen.
'''
"13" = ''':sup:`13` Deine Augen sind zu rein, um Böses mit anzusehen, / du kannst der
Unterdrückung nicht zusehen. Warum siehst du also den Treulosen zu und
schweigst, / wenn der Ruchlose den Gerechten verschlingt?
'''
"14" = ''':sup:`14` Warum behandelst du die Menschen wie die Fische im Meer, / wie das
Gewürm, das keinen Herrn hat?
'''
"15" = ''':sup:`15` Mit der Angel holt er sie alle herauf, / er schleppt sie weg in
seinem Netz und rafft sie fort in seinem Fischgarn; / er freut sich
darüber und jubelt.
'''
"16" = ''':sup:`16` Deshalb opfert er seinem Netz / und bringt seinem Fischgarn
Rauchopfer dar; denn durch sie hat er reichen Gewinn / und ein üppiges
Mahl.
'''
"17" = ''':sup:`17` Darum zückt er unablässig sein Schwert, / um ohne Erbarmen die
Völker zu morden.
'''
