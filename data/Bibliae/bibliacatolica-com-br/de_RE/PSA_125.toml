[125]
"1" = ''':sup:`1` Ein Wallfahrtslied. Die auf den HERRN vertraun, sind wie der
Zionsberg: * Niemals wankt er, er bleibt in Ewigkeit.
'''
"2" = ''':sup:`2` Wie Berge Jerusalem rings umgeben, * so ist der HERR um sein Volk
von nun an bis in Ewigkeit.
'''
"3" = ''':sup:`3` Nicht soll das Zepter des Frevels lasten * auf dem Erbland der
Gerechten, damit nicht auch die Gerechten * ihre Hände ausstrecken nach
dem Unrecht.
'''
"4" = ''':sup:`4` Tu doch Gutes, HERR, den Guten, * denen, die redlichen Herzens sind!
'''
"5" = ''':sup:`5` Doch die abbiegen auf ihre krummen Wege, / die lasse der HERR samt
denen, die Unrecht tun, dahingehn. * Friede über Israel!
'''
"Notes" = '''
Notas de rodapé:
125:1-2 - Wer auf den Herrn vertraut, wird mit dem unerschütterlichen
Berg Zion verglichen. Das Bild der Stabilität und des Schutzes spiegelt
die Sicherheit wider, die Gott seinem Volk bietet, ein Versprechen
125:3 - Das Zepter der Bosheit wird den Gerechten nicht überwältigen.
Das bedeutet, dass Gott die Ungerechtigkeit nicht für immer herrschen
lassen wird. Diese Passage spricht von göttlicher Gerechtigkeit und der
Thessalonicher 3,3).
125:4-5 - Der Psalmist betet, dass Gott den Gerechten Gutes tut und
dass diejenigen, die vom rechten Weg abweichen, bestraft werden. Dies
unterstreicht Gottes Gerechtigkeit und die Trennung zwischen Gerechten
125:5 - Wer krumme Wege beschreitet, wird ins Verderben geführt,
während Frieden über Israel kommen wird. Mit dieser Verheißung schließt
der Psalm mit einem Segen des Friedens für die Gläubigen und einer
2:8-9).
'''
