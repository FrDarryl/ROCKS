"1" = ''':sup:`1` Danach ließ er mich den Hohepriester Jehoschua sehen, der vor dem
Engel des HERRN stand. Der Satan aber stand zu seiner Rechten, um ihn
anzuklagen.
'''
"2" = ''':sup:`2` Der Engel des HERRN sagte zum Satan: Der HERR weise dich in die
Schranken, Satan; ja, der HERR, der Jerusalem auserwählt hat, weise
dich in die Schranken. Ist dieser da nicht ein Holzscheit, das man aus
dem Feuer gerissen hat?
'''
"3" = ''':sup:`3` Jehoschua hatte nämlich schmutzige Kleider an, als er vor dem Engel
stand.
'''
"4" = ''':sup:`4` Dieser wandte sich an seine Diener und befahl: Zieht ihm die
schmutzigen Kleider aus! Zu ihm aber sagte er: Siehe, hiermit nehme ich
deine Schuld von dir. Nun soll man dich mit festlichen Gewändern
bekleiden.
'''
"5" = ''':sup:`5` Und ich befahl: Man soll ihm einen reinen Turban auf sein Haupt
setzen. Da setzten sie ihm den reinen Turban auf sein Haupt und
bekleideten ihn mit Gewändern und der Engel des HERRN stand dabei.
'''
"6" = ''':sup:`6` Der Engel des HERRN versicherte Jehoschua:
'''
"7" = ''':sup:`7` So spricht der HERR der Heerscharen: Wenn du auf meinen Wegen gehst
und wenn du meine Ordnung einhältst, dann wirst du es sein, der mein
Haus regiert und meine Vorhöfe verwaltet, und ich gebe dir Zutritt zu
meinen Dienern hier.
'''
"8" = ''':sup:`8` Höre, Hohepriester Jehoschua: Du und deine Gefährten, die vor dir
sitzen, ihr seid Männer, die als Wahrzeichen dienen: Denn siehe, ich
will meinen Knecht kommen lassen, den Spross.
'''
"9" = ''':sup:`9` Ja, siehe, der Stein, den ich vor Jehoschua hingelegt habe - auf
diesem einen Stein sind sieben Augen -, siehe, ich ritze in ihn eine
Inschrift ein - Spruch des HERRN der Heerscharen - und ich tilge die
Schuld dieses Landes an einem einzigen Tag.
'''
"10" = ''':sup:`10` An jenem Tag - Spruch des HERRN der Heerscharen - werdet ihr
einander einladen unter Weinstock und Feigenbaum.
'''
