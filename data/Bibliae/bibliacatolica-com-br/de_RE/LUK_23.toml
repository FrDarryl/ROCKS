[23]
"1" = ''':sup:`1` Daraufhin erhob sich die ganze Versammlung und man führte Jesus zu
Pilatus.
'''
"2" = ''':sup:`2` Dort brachten sie ihre Anklage gegen ihn vor; sie sagten: Wir haben
festgestellt, dass dieser Mensch unser Volk verführt, es davon abhält,
dem Kaiser Steuer zu zahlen, und behauptet, er sei der Christus und
König.
'''
"3" = ''':sup:`3` Pilatus fragte ihn: Bist du der König der Juden? Er antwortete ihm:
Du sagst es.
'''
"4" = ''':sup:`4` Da sagte Pilatus zu den Hohepriestern und zur Volksmenge: Ich finde
keine Schuld an diesem Menschen.
'''
"5" = ''':sup:`5` Sie aber blieben hartnäckig und sagten: Er wiegelt das Volk auf; er
verbreitet seine Lehre im ganzen jüdischen Land, angefangen von Galiläa
bis hierher.
'''
"6" = ''':sup:`6` Als Pilatus das hörte, fragte er, ob der Mann ein Galiläer sei.
'''
"7" = ''':sup:`7` Und als er erfuhr, dass Jesus aus dem Herrschaftsgebiet des Herodes
komme, ließ er ihn zu Herodes bringen, der in jenen Tagen ebenfalls in
Jerusalem war.
'''
"8" = ''':sup:`8` Herodes freute sich sehr, als er Jesus sah; schon lange hatte er
sich gewünscht, ihn zu sehen, denn er hatte von ihm gehört. Nun hoffte
er, ein von ihm gewirktes Zeichen zu sehen.
'''
"9" = ''':sup:`9` Er stellte ihm viele Fragen, doch Jesus gab ihm keine Antwort.
'''
"10" = ''':sup:`10` Die Hohepriester und die Schriftgelehrten, die dabeistanden,
erhoben schwere Beschuldigungen gegen ihn.
'''
"11" = ''':sup:`11` Herodes und seine Soldaten zeigten ihm offen ihre Verachtung. Er
trieb seinen Spott mit Jesus, ließ ihm ein Prunkgewand umhängen und
schickte ihn so zu Pilatus zurück.
'''
"12" = ''':sup:`12` An diesem Tag wurden Herodes und Pilatus Freunde; vorher waren sie
Feinde gewesen.
'''
"13" = ''':sup:`13` Pilatus rief die Hohepriester und die anderen führenden Männer und
das Volk zusammen
'''
"14" = ''':sup:`14` und sagte zu ihnen: Ihr habt mir diesen Menschen hergebracht und
behauptet, er wiegle das Volk auf. Und siehe, ich selbst habe ihn in
eurer Gegenwart verhört und habe an diesem Menschen die Schuld, wegen
der ihr ihn anklagt, nicht gefunden,
'''
"15" = ''':sup:`15` auch Herodes nicht, denn er hat ihn zu uns zurückgeschickt. Ihr
seht also: Er hat nichts getan, worauf die Todesstrafe steht.
'''
"16" = ''':sup:`16` Daher will ich ihn auspeitschen lassen und dann freilassen.
18,39.]
'''
"18" = ''':sup:`18` Da schrien sie alle miteinander: Weg mit ihm; lass den Barabbas
frei!
'''
"19" = ''':sup:`19` Dieser Mann war wegen eines Aufruhrs in der Stadt und wegen Mordes
ins Gefängnis geworfen worden.
'''
"20" = ''':sup:`20` Pilatus aber redete wieder auf sie ein, denn er wollte Jesus
freilassen.
'''
"21" = ''':sup:`21` Doch sie schrien: Kreuzige ihn, kreuzige ihn!
'''
"22" = ''':sup:`22` Zum dritten Mal sagte er zu ihnen: Was für ein Verbrechen hat er
denn begangen? Ich habe nichts feststellen können, wofür er den Tod
verdient. Daher will ich ihn auspeitschen lassen und dann werde ich ihn
freilassen.
'''
"23" = ''':sup:`23` Sie aber schrien und forderten immer lauter, er solle Jesus
kreuzigen lassen, und mit ihrem Geschrei setzten sie sich durch:
'''
"24" = ''':sup:`24` Da entschied Pilatus, dass ihre Forderung erfüllt werden solle.
'''
"25" = ''':sup:`25` Er ließ den Mann frei, der wegen Aufruhrs und Mordes im Gefängnis
saß und den sie gefordert hatten. Jesus aber lieferte er ihrem Willen
aus.
'''
"26" = ''':sup:`26` Als sie Jesus hinausführten, ergriffen sie Simon, einen Mann aus
Kyrene, der gerade vom Feld kam. Ihm luden sie das Kreuz auf, damit er
es hinter Jesus hertrage.
'''
"27" = ''':sup:`27` Es folgte ihm eine große Menge des Volkes, darunter auch Frauen,
die um ihn klagten und weinten.
'''
"28" = ''':sup:`28` Jesus wandte sich zu ihnen um und sagte: Töchter Jerusalems, weint
nicht über mich; weint vielmehr über euch und eure Kinder!
'''
"29" = ''':sup:`29` Denn siehe, es kommen Tage, da wird man sagen: Selig die Frauen,
die unfruchtbar sind, die nicht geboren und nicht gestillt haben.
'''
"30" = ''':sup:`30` Dann wird man zu den Bergen sagen: Fallt auf uns! und zu den
Hügeln: Deckt uns zu!
'''
"31" = ''':sup:`31` Denn wenn das mit dem grünen Holz geschieht, was wird dann erst mit
dem dürren werden?
'''
"32" = ''':sup:`32` Zusammen mit Jesus wurden auch zwei Verbrecher zur Hinrichtung
geführt.
'''
"33" = ''':sup:`33` Sie kamen an den Ort, der Schädelhöhe heißt; dort kreuzigten sie
ihn und die Verbrecher, den einen rechts von ihm, den andern links.
'''
"34" = ''':sup:`34` Jesus aber betete: Vater, vergib ihnen, denn sie wissen nicht, was
sie tun! Um seine Kleider zu verteilen, warfen sie das Los.
'''
"35" = ''':sup:`35` Das Volk stand dabei und schaute zu; auch die führenden Männer
verlachten ihn und sagten: Andere hat er gerettet, nun soll er sich
selbst retten, wenn er der Christus Gottes ist, der Erwählte.
'''
"36" = ''':sup:`36` Auch die Soldaten verspotteten ihn; sie traten vor ihn hin,
reichten ihm Essig
'''
"37" = ''':sup:`37` und sagten: Wenn du der König der Juden bist, dann rette dich
selbst!
'''
"38" = ''':sup:`38` Über ihm war eine Aufschrift angebracht: Das ist der König der
Juden.
'''
"39" = ''':sup:`39` Einer der Verbrecher, die neben ihm hingen, verhöhnte ihn: Bist du
denn nicht der Christus? Dann rette dich selbst und auch uns!
'''
"40" = ''':sup:`40` Der andere aber wies ihn zurecht und sagte: Nicht einmal du
fürchtest Gott? Dich hat doch das gleiche Urteil getroffen.
'''
"41" = ''':sup:`41` Uns geschieht recht, wir erhalten den Lohn für unsere Taten; dieser
aber hat nichts Unrechtes getan.
'''
"42" = ''':sup:`42` Dann sagte er: Jesus, denk an mich, wenn du in dein Reich kommst!
'''
"43" = ''':sup:`43` Jesus antwortete ihm: Amen, ich sage dir: Heute noch wirst du mit
mir im Paradies sein.
'''
"44" = ''':sup:`44` Es war schon um die sechste Stunde, als eine Finsternis über das
ganze Land hereinbrach - bis zur neunten Stunde.
'''
"45" = ''':sup:`45` Die Sonne verdunkelte sich. Der Vorhang im Tempel riss mitten
entzwei.
'''
"46" = ''':sup:`46` Und Jesus rief mit lauter Stimme: Vater, in deine Hände lege ich
meinen Geist. Mit diesen Worten hauchte er den Geist aus.
'''
"47" = ''':sup:`47` Als der Hauptmann sah, was geschehen war, pries er Gott und sagte:
Wirklich, dieser Mensch war ein Gerechter.
'''
"48" = ''':sup:`48` Und alle, die zu diesem Schauspiel herbeigeströmt waren und sahen,
was sich ereignet hatte, schlugen sich an die Brust und gingen weg.
'''
"49" = ''':sup:`49` Alle seine Bekannten aber standen in einiger Entfernung, auch die
Frauen, die ihm von Galiläa aus nachgefolgt waren und die dies mit
ansahen.
'''
"50" = ''':sup:`50` Und siehe, da war ein Mann mit Namen Josef, ein Mitglied des Hohen
Rats und ein guter und gerechter Mensch.
'''
"51" = ''':sup:`51` Dieser hatte ihrem Beschluss und Vorgehen nicht zugestimmt. Er war
aus Arimathäa, einer jüdischen Stadt, und wartete auf das Reich Gottes.
'''
"52" = ''':sup:`52` Er ging zu Pilatus und bat um den Leichnam Jesu.
'''
"53" = ''':sup:`53` Und er nahm ihn vom Kreuz, hüllte ihn in ein Leinentuch und legte
ihn in ein Felsengrab, in dem noch niemand bestattet worden war.
'''
"54" = ''':sup:`54` Das war am Rüsttag, kurz bevor der Sabbat anbrach.
'''
"55" = ''':sup:`55` Die Frauen in seiner Nachfolge, die mit Jesus aus Galiläa gekommen
waren, sahen das Grab und wie der Leichnam bestattet wurde.
'''
"56" = ''':sup:`56` Dann kehrten sie heim und bereiteten wohlriechende Salben und Öle
zu. Am Sabbat aber hielten sie die vom Gebot vorgeschriebene Ruhe ein.
'''
