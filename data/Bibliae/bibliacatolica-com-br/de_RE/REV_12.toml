[12]
"1" = ''':sup:`1` Dann erschien ein großes Zeichen am Himmel: eine Frau, mit der Sonne
bekleidet; der Mond war unter ihren Füßen und ein Kranz von zwölf
Sternen auf ihrem Haupt.
'''
"2" = ''':sup:`2` Sie war schwanger und schrie vor Schmerz in ihren Geburtswehen.
'''
"3" = ''':sup:`3` Ein anderes Zeichen erschien am Himmel und siehe, ein Drache, groß
und feuerrot, mit sieben Köpfen und zehn Hörnern und mit sieben
Diademen auf seinen Köpfen.
'''
"4" = ''':sup:`4` Sein Schwanz fegte ein Drittel der Sterne vom Himmel und warf sie
auf die Erde herab. Der Drache stand vor der Frau, die gebären sollte;
er wollte ihr Kind verschlingen, sobald es geboren war.
'''
"5" = ''':sup:`5` Und sie gebar ein Kind, einen Sohn, der alle Völker mit eisernem
Zepter weiden wird. Und ihr Kind wurde zu Gott und zu seinem Thron
entrückt.
'''
"6" = ''':sup:`6` Die Frau aber floh in die Wüste, wo Gott ihr einen Zufluchtsort
geschaffen hatte; dort wird man sie mit Nahrung versorgen,
zwölfhundertsechzig Tage lang.
'''
"7" = ''':sup:`7` Da entbrannte im Himmel ein Kampf; Michael und seine Engel erhoben
sich, um mit dem Drachen zu kämpfen. Der Drache und seine Engel
kämpften,
'''
"8" = ''':sup:`8` aber sie hielten nicht stand und sie verloren ihren Platz im Himmel.
'''
"9" = ''':sup:`9` Er wurde gestürzt, der große Drache, die alte Schlange, die Teufel
oder Satan heißt und die ganze Welt verführt; der Drache wurde auf die
Erde gestürzt und mit ihm wurden seine Engel hinabgeworfen.
'''
"10" = ''':sup:`10` Da hörte ich eine laute Stimme im Himmel rufen: Jetzt ist er da,
der rettende Sieg, / die Macht und die Königsherrschaft unseres Gottes
/ und die Vollmacht seines Gesalbten; denn gestürzt wurde der Ankläger
unserer Brüder, / der sie bei Tag und bei Nacht / vor unserem Gott
verklagte.
'''
"11" = ''':sup:`11` Sie haben ihn besiegt durch das Blut des Lammes / und durch ihr
Wort und ihr Zeugnis. Sie hielten ihr Leben nicht fest, / bis hinein in
den Tod.
'''
"12" = ''':sup:`12` Darum jubelt, ihr Himmel / und alle, die darin wohnen. Weh aber
euch, Land und Meer! / Denn der Teufel ist zu euch hinabgekommen; seine
Wut ist groß, / weil er weiß, dass ihm nur noch eine kurze Frist
bleibt.
'''
"13" = ''':sup:`13` Als der Drache erkannte, dass er auf die Erde gestürzt war,
verfolgte er die Frau, die den Sohn geboren hatte.
'''
"14" = ''':sup:`14` Aber der Frau wurden die beiden Flügel des großen Adlers gegeben,
damit sie in die Wüste an ihren Ort fliegen konnte. Dort wird sie eine
Zeit und zwei Zeiten und eine halbe Zeit lang ernährt, fern vom
Angesicht der Schlange.
'''
"15" = ''':sup:`15` Die Schlange spie einen Strom von Wasser aus ihrem Rachen hinter
der Frau her, damit sie von den Fluten fortgerissen werde.
'''
"16" = ''':sup:`16` Aber die Erde kam der Frau zu Hilfe; sie öffnete ihren Mund und
verschlang den Strom, den der Drache aus seinem Rachen gespien hatte.
'''
"17" = ''':sup:`17` Da geriet der Drache in Zorn über die Frau und er ging fort, um
Krieg zu führen mit ihren übrigen Nachkommen, die die Gebote Gottes
bewahren und an dem Zeugnis für Jesus festhalten.
'''
"18" = ''':sup:`18` Und der Drache trat an den Strand des Meeres.
'''
