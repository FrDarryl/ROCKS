[7]
"1" = ''':sup:`1` Melchisedek, König von Salem und Priester des höchsten Gottes; er,
der dem Abraham, als dieser nach der Unterwerfung der Könige zurückkam,
entgegenging und ihn segnete
'''
"2" = ''':sup:`2` und welchem Abraham den Zehnten von allem gab; er, dessen Name König
der Gerechtigkeit bedeutet und der auch König von Salem ist, das heißt
König des Friedens;
'''
"3" = ''':sup:`3` er, der vaterlos, mutterlos und ohne Stammbaum ist, ohne Anfang
seiner Tage und ohne Ende seines Lebens, ähnlich geworden dem Sohn
Gottes: Dieser Melchisedek bleibt Priester für immer.
'''
"4" = ''':sup:`4` Seht doch, wie groß der ist, dem selbst Abraham, der Patriarch, den
Zehnten vom Besten der Beute gab!
'''
"5" = ''':sup:`5` Zwar haben auch die von den Söhnen Levis, die das Priesteramt
empfangen, den Auftrag, den Zehnten gemäß dem Gesetz vom Volk, das
heißt von ihren Brüdern, zu erheben, obwohl auch diese aus der Lende
Abrahams hervorgegangen sind;
'''
"6" = ''':sup:`6` jener aber, der seinen Stammbaum nicht von ihnen herleitet, hat von
Abraham den Zehnten genommen und den Träger der Verheißungen gesegnet.
'''
"7" = ''':sup:`7` Zweifellos wird aber immer das Geringere vom Höheren gesegnet.
'''
"8" = ''':sup:`8` Und hier nehmen den Zehnten sterbliche Menschen, dort aber einer,
von dem bezeugt wird, dass er lebt.
'''
"9" = ''':sup:`9` Und in Abraham hat sozusagen auch Levi, der den Zehnten nimmt, den
Zehnten entrichtet;
'''
"10" = ''':sup:`10` denn er war noch in der Lende des Stammvaters, als Melchisedek ihm
entgegenging!
'''
"11" = ''':sup:`11` Wäre nun die Vollendung durch das levitische Priestertum gekommen -
das Volk hat ja darüber gesetzliche Bestimmungen erhalten -, warum
musste dann noch ein anderer Priester nach der Ordnung Melchisedeks
eingesetzt und nicht nach der Ordnung Aarons benannt werden?
'''
"12" = ''':sup:`12` Denn sobald das Priestertum geändert wird, ändert sich notwendig
auch das Gesetz.
'''
"13" = ''':sup:`13` Der nämlich, von dem das gesagt wird, gehört einem anderen Stamm
an, von dem keiner jemals am Altar gedient hat;
'''
"14" = ''':sup:`14` es ist ja bekannt, dass unser Herr aus Juda entsprossen ist; und
über Priester aus diesem Stamm hat Mose nichts gesagt.
'''
"15" = ''':sup:`15` Das ist noch viel offenkundiger, wenn nach dem Vorbild Melchisedeks
ein anderer Priester eingesetzt wird,
'''
"16" = ''':sup:`16` der nicht, wie das Gesetz es fordert, aufgrund leiblicher
Abstammung Priester geworden ist, sondern durch die Kraft
unzerstörbaren Lebens.
'''
"17" = ''':sup:`17` Denn es wird bezeugt: Du bist Priester auf ewig / nach der Ordnung
Melchisedeks.
'''
"18" = ''':sup:`18` Das frühere Gebot wird zwar aufgehoben, weil es schwach und nutzlos
war -
'''
"19" = ''':sup:`19` denn das Gesetz hat nicht zur Vollendung geführt -, eingeführt aber
wird eine bessere Hoffnung, durch die wir Gott nahekommen.
'''
"20" = ''':sup:`20` Und das geschah nicht ohne Eid. Denn jene sind ohne Eid Priester
geworden
'''
"21" = ''':sup:`21` dieser aber durch einen Eid dessen, der zu ihm sprach: Der Herr hat
geschworen und nie wird es ihn reuen: / Du bist Priester auf ewig.
'''
"22" = ''':sup:`22` So ist auch Jesus zum Bürgen eines besseren Bundes geworden.
'''
"23" = ''':sup:`23` Auch folgten dort viele Priester aufeinander, weil der Tod sie
hinderte zu bleiben;
'''
"24" = ''':sup:`24` er aber hat, weil er in Ewigkeit bleibt, ein unvergängliches
Priestertum.
'''
"25" = ''':sup:`25` Darum kann er auch die, die durch ihn vor Gott hintreten, für immer
retten; denn er lebt allezeit, um für sie einzutreten.
'''
"26" = ''':sup:`26` Ein solcher Hohepriester ziemte sich in der Tat für uns: einer, der
heilig ist, frei vom Bösen, makellos, abgesondert von den Sündern und
erhöht über die Himmel;
'''
"27" = ''':sup:`27` einer, der es nicht Tag für Tag nötig hat, wie die Hohepriester
zuerst für die eigenen Sünden Opfer darzubringen und dann für die des
Volkes; denn das hat er ein für allemal getan, als er sich selbst
dargebracht hat.
'''
"28" = ''':sup:`28` Das Gesetz nämlich macht Menschen zu Hohepriestern, die der
Schwachheit unterworfen sind; das Wort des Eides aber, der später als
das Gesetz kam, setzt den Sohn ein, der auf ewig vollendet ist.
'''
