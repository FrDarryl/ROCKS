[141]
"1" = ''':sup:`1` Ein Psalm Davids. HERR, ich habe dich gerufen, eile mir zu Hilfe! *
Höre auf meine Stimme, wenn ich zu dir rufe!
'''
"2" = ''':sup:`2` Mein Bittgebet sei ein Räucheropfer vor deinem Angesicht, * ein
Abendopfer das Erheben meiner Hände.
'''
"3" = ''':sup:`3` HERR, stelle eine Wache vor meinen Mund, * behüte das Tor meiner
Lippen!
'''
"4" = ''':sup:`4` Neige mein Herz nicht zum bösen Wort, * damit ich nicht frevlerische
Taten verübe zusammen mit Männern, die Unrecht tun, * damit ich nicht
koste von ihren Genüssen!
'''
"5" = ''':sup:`5` Schlägt mich ein Gerechter, ist es Liebe,/ weist er mich zurecht,
ist es Salböl, das mein Haupt nicht verweigert. * Ja, immer noch bete
ich für sie trotz ihrer Bosheit.
'''
"6" = ''':sup:`6` Sind ihre Richter auf Felsen hinabgestürzt,/ dann werden die Frevler
meine Worte hören, * denn diese waren freundlich.
'''
"7" = ''':sup:`7` Wie beim Aufhacken und Pflügen der Erde, * so sind unsere Knochen
hingestreut an den Rand der Totenwelt.
'''
"8" = ''':sup:`8` Doch auf dich, GOTT und Herr, richten sich meine Augen, * bei dir
habe ich mich geborgen, gieße nicht aus mein Leben!
'''
"9" = ''':sup:`9` Behüte mich vor dem Zugriff der Falle, die sie mir stellten, * und
vor dem Fangholz derer, die Unrecht tun!
'''
"10" = ''':sup:`10` In ihre eigenen Netze werden die Frevler fallen - / sie alle
miteinander, * ich aber entkomme.
'''
