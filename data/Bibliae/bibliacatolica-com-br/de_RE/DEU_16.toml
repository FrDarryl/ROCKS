[16]
"1" = ''':sup:`1` Achte auf den Monat Abib und feiere dem HERRN, deinem Gott, das
Pessach; denn im Monat Abib hat der HERR, dein Gott, dich nachts aus
Ägypten geführt.
'''
"2" = ''':sup:`2` Als Pessachtiere für den HERRN, deinen Gott, sollst du Schafe,
Ziegen oder Rinder schlachten an der Stätte, die der HERR erwählen
wird, indem er dort seinen Namen wohnen lässt.
'''
"3" = ''':sup:`3` Du sollst nichts Gesäuertes dazu essen. Sieben Tage lang sollst du
ungesäuertes Brot dazu essen, die Speise der Bedrängnis, denn in Hast
bist du aus Ägypten gezogen, damit du dein ganzes Leben lang des Tages
gedenkst, an dem du aus Ägypten gezogen bist.
'''
"4" = ''':sup:`4` In deinem ganzen Gebiet soll sieben Tage lang kein Sauerteig zu
finden sein und vom Fleisch des Tieres, das du am Abend des ersten
Tages schlachtest, darf bis zum andern Morgen nichts übrig bleiben.
'''
"5" = ''':sup:`5` Du darfst das Pessach nicht in irgendeinem der Stadtbereiche
schlachten, die der HERR, dein Gott, dir gibt,
'''
"6" = ''':sup:`6` sondern nur an der Stätte, die der HERR, dein Gott, erwählen wird,
indem er dort seinen Namen wohnen lässt. Dort sollst du das Pessachtier
schlachten, am Abend bei Sonnenuntergang, zu der Stunde, in der du aus
Ägypten gezogen bist.
'''
"7" = ''':sup:`7` Du sollst es an der Stätte kochen und verzehren, die der HERR, dein
Gott, erwählen wird, und am Morgen darfst du wieder zu deinen Zelten
zurückkehren.
'''
"8" = ''':sup:`8` Sechs Tage sollst du ungesäuertes Brot essen, am siebten Tag ist
eine Festversammlung für den HERRN, deinen Gott; da sollst du keine
Arbeit tun.
'''
"9" = ''':sup:`9` Du sollst sieben Wochen zählen. Wenn man beginnt, die Sichel an den
Halm zu legen, sollst du beginnen, die sieben Wochen zu zählen.
'''
"10" = ''':sup:`10` Danach sollst du dem HERRN, deinem Gott, das Wochenfest feiern und
dabei eine freiwillige Gabe darbringen, die du danach bemisst, wie der
HERR, dein Gott, dich segnen wird.
'''
"11" = ''':sup:`11` Du sollst vor dem HERRN, deinem Gott, fröhlich sein, du, dein Sohn
und deine Tochter, dein Sklave und deine Sklavin, auch die Leviten, die
in deinen Stadtbereichen Wohnrecht haben, und die Fremden, Waisen und
Witwen, die in deiner Mitte leben. Du sollst fröhlich sein an der
Stätte, die der HERR, dein Gott, erwählen wird, indem er dort seinen
Namen wohnen lässt.
'''
"12" = ''':sup:`12` Denk daran: Du bist in Ägypten Sklave gewesen! Daher sollst du
diese Gesetze bewahren und sie halten.
'''
"13" = ''':sup:`13` Das Laubhüttenfest sollst du sieben Tage lang feiern, nachdem du
das Korn von der Tenne und den Wein aus der Kelter eingelagert hast.
'''
"14" = ''':sup:`14` Du sollst an deinem Fest fröhlich sein, du, dein Sohn und deine
Tochter, dein Sklave und deine Sklavin, die Leviten und die Fremden,
Waisen und Witwen, die in deinen Stadtbereichen wohnen.
'''
"15" = ''':sup:`15` Sieben Tage lang sollst du dem HERRN, deinem Gott, das Fest feiern
an der Stätte, die der HERR erwählen wird. Wenn dich der HERR, dein
Gott, in allem gesegnet hat, in deiner Ernte und in der Arbeit deiner
Hände, dann sollst du wirklich fröhlich sein.
'''
"16" = ''':sup:`16` Dreimal im Jahr sollen alle deine Männer hingehen, um vor dem
Angesicht des HERRN, deines Gottes, an der Stätte, die er erwählen
wird, zu erscheinen: am Fest der Ungesäuerten Brote, am Wochenfest und
am Laubhüttenfest. Man soll nicht mit leeren Händen hingehen, um vor
dem Angesicht des HERRN zu erscheinen,
'''
"17" = ''':sup:`17` sondern jeder mit seiner Gabe, die dem Segen entspricht, den du vom
HERRN, deinem Gott, erhalten hast.
'''
"18" = ''':sup:`18` Richter und Listenführer sollst du in allen Stadtbereichen
einsetzen, die der HERR, dein Gott, dir in deinen Stammesgebieten gibt.
Sie sollen dem Volk Recht sprechen und gerechte Urteile fällen.
'''
"19" = ''':sup:`19` Du sollst das Recht nicht beugen. Du sollst kein Ansehen der Person
kennen. Du sollst keine Bestechung annehmen; denn Bestechung macht
Weise blind und verdreht die Fälle derer, die im Recht sind.
'''
"20" = ''':sup:`20` Gerechtigkeit, Gerechtigkeit - ihr sollst du nachjagen, damit du
Leben hast und das Land in Besitz nehmen kannst, das der HERR, dein
Gott, dir gibt.
'''
"21" = ''':sup:`21` Du sollst neben dem Altar des HERRN, deines Gottes, den du dir
baust, keinen Kultpfahl, keinerlei Holz einpflanzen.
'''
"22" = ''':sup:`22` Du sollst kein Steinmal von der Art errichten, die der HERR, dein
Gott, hasst.
'''
