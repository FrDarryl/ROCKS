[14]
"1" = ''':sup:`1` Asa tat, was gut und recht war in den Augen des HERRN, seines
Gottes.
'''
"2" = ''':sup:`2` Er entfernte die fremden Altäre und die Kulthöhen, zerbrach die
Steinmale, hieb die Kultpfähle um
'''
"3" = ''':sup:`3` und befahl den Judäern, den HERRN, den Gott ihrer Väter, zu suchen
und die Weisung und die Gebote zu halten.
'''
"4" = ''':sup:`4` Er beseitigte die Kulthöhen und die Rauchopferaltäre aus allen
Städten Judas. Das Reich hatte Ruhe unter ihm.
'''
"5" = ''':sup:`5` Weil das Land Ruhe hatte und weil er in jenen Jahren keinen Krieg
führen musste, konnte Asa Festungen in Juda ausbauen. Der HERR hatte
ihm nämlich Ruhe verschafft.
'''
"6" = ''':sup:`6` Er sagte daher zu den Männern Judas: Wir wollen diese Städte
ausbauen und sie mit Mauern, Türmen, Toren und Riegeln versehen; denn
noch liegt das Land frei vor uns. Weil wir den HERRN, unseren Gott,
eifrig gesucht haben, hat er uns ringsum Ruhe verschafft. So konnten
sie bauen und hatten Erfolg.
'''
"7" = ''':sup:`7` Asa hatte ein Heer von dreihunderttausend Mann aus Juda, die Schild
und Lanze führten, und zweihundertachtzigtausend Mann aus Benjamin, die
den Rundschild trugen und den Bogen spannten. Sie alle waren tapfere
Krieger.
'''
"8" = ''':sup:`8` Gegen sie zog der Kuschiter Serach mit einem Heer von einer Million
Mann und dreihundert Wagen. Er kam bis Marescha.
'''
"9" = ''':sup:`9` Asa zog ihm entgegen und sie stellten sich im Tal nördlich von
Marescha zum Kampf auf.
'''
"10" = ''':sup:`10` Doch Asa rief zum HERRN, seinem Gott, und sagte: HERR, im Streit
zwischen einem Mächtigen und einem Schwachen kann niemand so helfen wie
du. Hilf uns, HERR, unser Gott; denn du bist unsere Stütze und in
deinem Namen sind wir gegen diese Übermacht gezogen. HERR, du bist
unser Gott und kein Mensch soll etwas gegen dich vermögen.
'''
"11" = ''':sup:`11` Da schlug der HERR die Kuschiter vor Asa und Juda und die Kuschiter
mussten fliehen;
'''
"12" = ''':sup:`12` Asa und seine Leute verfolgten sie bis Gerar. Von den Kuschitern
fielen so viele, dass sie sich nicht mehr erholten. Sie zerbrachen vor
dem HERRN und seinem Heerlager. Die Judäer aber machten reiche Beute.
'''
"13" = ''':sup:`13` Sie schlugen alle Städte im Umkreis von Gerar; denn der Schrecken
des HERRN war über sie gekommen. Die Judäer plünderten sie aus; denn es
gab in ihnen viel zu erbeuten.
'''
"14" = ''':sup:`14` Auch die Zeltlager bei den Herden überwältigten sie, führten eine
Menge Schafe und Ziegen und Kamele fort und kehrten dann nach Jerusalem
zurück.
'''
