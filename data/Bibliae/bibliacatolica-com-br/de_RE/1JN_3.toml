[3]
"1" = ''':sup:`1` Seht, welche Liebe uns der Vater geschenkt hat: Wir heißen Kinder
Gottes und wir sind es. Deshalb erkennt die Welt uns nicht, weil sie
ihn nicht erkannt hat.
'''
"2" = ''':sup:`2` Geliebte, jetzt sind wir Kinder Gottes. Doch ist noch nicht offenbar
geworden, was wir sein werden. Wir wissen, dass wir ihm ähnlich sein
werden, wenn er offenbar wird; denn wir werden ihn sehen, wie er ist.
'''
"3" = ''':sup:`3` Jeder, der diese Hoffnung auf ihn setzt, heiligt sich, so wie er
heilig ist.
'''
"4" = ''':sup:`4` Jeder, der die Sünde tut, handelt gesetzwidrig; denn Sünde ist
Gesetzwidrigkeit.
'''
"5" = ''':sup:`5` Ihr wisst, dass er erschienen ist, um die Sünden wegzunehmen, und in
ihm ist keine Sünde.
'''
"6" = ''':sup:`6` Jeder, der in ihm bleibt, sündigt nicht. Jeder, der sündigt, hat ihn
nicht gesehen und ihn nicht erkannt.
'''
"7" = ''':sup:`7` Meine Kinder, lasst euch von niemandem in die Irre führen! Wer die
Gerechtigkeit tut, ist gerecht, wie er gerecht ist.
'''
"8" = ''':sup:`8` Wer die Sünde tut, stammt vom Teufel; denn der Teufel sündigt von
Anfang an. Der Sohn Gottes aber ist erschienen, um die Werke des
Teufels zu zerstören.
'''
"9" = ''':sup:`9` Jeder, der von Gott stammt, tut keine Sünde, weil Gottes Same in ihm
bleibt, und er kann nicht sündigen, weil er von Gott stammt.
'''
"10" = ''':sup:`10` Daran kann man die Kinder Gottes und die Kinder des Teufels
erkennen: Jeder, der die Gerechtigkeit nicht tut und seinen Bruder
nicht liebt, ist nicht aus Gott.
'''
"11" = ''':sup:`11` Denn das ist die Botschaft, die ihr von Anfang an gehört habt: Wir
sollen einander lieben
'''
"12" = ''':sup:`12` und nicht wie Kain handeln, der von dem Bösen stammte und seinen
Bruder erschlug. Warum hat er ihn erschlagen? Weil seine Taten böse
waren, die Taten seines Bruders aber gerecht.
'''
"13" = ''':sup:`13` Wundert euch nicht, Brüder und Schwestern, wenn die Welt euch
hasst!
'''
"14" = ''':sup:`14` Wir wissen, dass wir aus dem Tod in das Leben hinübergegangen sind,
weil wir die Brüder lieben. Wer nicht liebt, bleibt im Tod.
'''
"15" = ''':sup:`15` Jeder, der seinen Bruder hasst, ist ein Menschenmörder und ihr
wisst: Kein Menschenmörder hat ewiges Leben, das in ihm bleibt.
'''
"16" = ''':sup:`16` Daran haben wir die Liebe erkannt, dass er sein Leben für uns
hingegeben hat. So müssen auch wir für die Brüder das Leben hingeben.
'''
"17" = ''':sup:`17` Wenn jemand die Güter dieser Welt hat und sein Herz vor dem Bruder
verschließt, den er in Not sieht, wie kann die Liebe Gottes in ihm
bleiben?
'''
"18" = ''':sup:`18` Meine Kinder, wir wollen nicht mit Wort und Zunge lieben, sondern
in Tat und Wahrheit.
'''
"19" = ''':sup:`19` Und daran werden wir erkennen, dass wir aus der Wahrheit sind. Und
wir werden vor ihm unser Herz überzeugen,
'''
"20" = ''':sup:`20` dass, wenn unser Herz uns verurteilt, Gott größer ist als unser
Herz und alles weiß.
'''
"21" = ''':sup:`21` Geliebte, wenn das Herz uns aber nicht verurteilt, haben wir
gegenüber Gott Zuversicht;
'''
"22" = ''':sup:`22` und alles, was wir erbitten, empfangen wir von ihm, weil wir seine
Gebote halten und tun, was ihm gefällt.
'''
"23" = ''':sup:`23` Und das ist sein Gebot: Wir sollen an den Namen seines Sohnes Jesus
Christus glauben und einander lieben gemäß dem Gebot, das er uns
gegeben hat.
'''
"24" = ''':sup:`24` Wer seine Gebote hält, bleibt in Gott und Gott in ihm. Und daran
erkennen wir, dass er in uns bleibt: an dem Geist, den er uns gegeben
hat.
'''
