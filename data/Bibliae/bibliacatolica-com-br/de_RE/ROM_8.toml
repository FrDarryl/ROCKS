[8]
"1" = ''':sup:`1` Jetzt also gibt es keine Verurteilung mehr für die, welche in
Christus Jesus sind.
'''
"2" = ''':sup:`2` Denn das Gesetz des Geistes und des Lebens in Christus Jesus hat
dich frei gemacht vom Gesetz der Sünde und des Todes.
'''
"3" = ''':sup:`3` Denn weil das Gesetz, ohnmächtig durch das Fleisch, nichts
vermochte, sandte Gott seinen Sohn in der Gestalt des Fleisches, das
unter der Macht der Sünde steht, wegen der Sünde, um die Sünde im
Fleisch zu verurteilen;
'''
"4" = ''':sup:`4` dies tat er, damit die Forderung des Gesetzes durch uns erfüllt
werde, die wir nicht nach dem Fleisch, sondern nach dem Geist leben.
'''
"5" = ''':sup:`5` Denn diejenigen, die vom Fleisch bestimmt sind, trachten nach dem,
was dem Fleisch entspricht, die aber vom Geist bestimmt sind, nach dem,
was dem Geist entspricht.
'''
"6" = ''':sup:`6` Denn das Trachten des Fleisches führt zum Tod, das Trachten des
Geistes aber zu Leben und Frieden.
'''
"7" = ''':sup:`7` Denn das Trachten des Fleisches ist Feindschaft gegen Gott; es
unterwirft sich nämlich nicht dem Gesetz Gottes und kann es auch nicht.
'''
"8" = ''':sup:`8` Wer aber vom Fleisch bestimmt ist, kann Gott nicht gefallen.
'''
"9" = ''':sup:`9` Ihr aber seid nicht vom Fleisch, sondern vom Geist bestimmt, da ja
der Geist Gottes in euch wohnt. Wer aber den Geist Christi nicht hat,
der gehört nicht zu ihm.
'''
"10" = ''':sup:`10` Wenn aber Christus in euch ist, dann ist zwar der Leib tot aufgrund
der Sünde, der Geist aber ist Leben aufgrund der Gerechtigkeit.
'''
"11" = ''':sup:`11` Wenn aber der Geist dessen in euch wohnt, der Jesus von den Toten
auferweckt hat, dann wird er, der Christus von den Toten auferweckt
hat, auch eure sterblichen Leiber lebendig machen, durch seinen Geist,
der in euch wohnt.
'''
"12" = ''':sup:`12` Wir sind also nicht dem Fleisch verpflichtet, Brüder und
Schwestern, sodass wir nach dem Fleisch leben müssten.
'''
"13" = ''':sup:`13` Denn wenn ihr nach dem Fleisch lebt, müsst ihr sterben; wenn ihr
aber durch den Geist die sündigen Taten des Leibes tötet, werdet ihr
leben.
'''
"14" = ''':sup:`14` Denn die sich vom Geist Gottes leiten lassen, sind Kinder Gottes.
'''
"15" = ''':sup:`15` Denn ihr habt nicht einen Geist der Knechtschaft empfangen, sodass
ihr immer noch Furcht haben müsstet, sondern ihr habt den Geist der
Kindschaft empfangen, in dem wir rufen: Abba, Vater!
'''
"16" = ''':sup:`16` Der Geist selber bezeugt unserem Geist, dass wir Kinder Gottes
sind.
'''
"17" = ''':sup:`17` Sind wir aber Kinder, dann auch Erben; Erben Gottes und Miterben
Christi, wenn wir mit ihm leiden, um mit ihm auch verherrlicht zu
werden.
'''
"18" = ''':sup:`18` Ich bin nämlich überzeugt, dass die Leiden der gegenwärtigen Zeit
nichts bedeuten im Vergleich zu der Herrlichkeit, die an uns offenbar
werden soll.
'''
"19" = ''':sup:`19` Denn die Schöpfung wartet sehnsüchtig auf das Offenbarwerden der
Söhne Gottes.
'''
"20" = ''':sup:`20` Gewiss, die Schöpfung ist der Nichtigkeit unterworfen, nicht aus
eigenem Willen, sondern durch den, der sie unterworfen hat, auf
Hoffnung hin:
'''
"21" = ''':sup:`21` Denn auch sie, die Schöpfung, soll von der Knechtschaft der
Vergänglichkeit befreit werden zur Freiheit und Herrlichkeit der Kinder
Gottes.
'''
"22" = ''':sup:`22` Denn wir wissen, dass die gesamte Schöpfung bis zum heutigen Tag
seufzt und in Geburtswehen liegt.
'''
"23" = ''':sup:`23` Aber nicht nur das, sondern auch wir, obwohl wir als Erstlingsgabe
den Geist haben, auch wir seufzen in unserem Herzen und warten darauf,
dass wir mit der Erlösung unseres Leibes als Söhne offenbar werden.
'''
"24" = ''':sup:`24` Denn auf Hoffnung hin sind wir gerettet. Hoffnung aber, die man
schon erfüllt sieht, ist keine Hoffnung. Denn wie kann man auf etwas
hoffen, das man sieht?
'''
"25" = ''':sup:`25` Hoffen wir aber auf das, was wir nicht sehen, dann harren wir aus
in Geduld.
'''
"26" = ''':sup:`26` So nimmt sich auch der Geist unserer Schwachheit an. Denn wir
wissen nicht, was wir in rechter Weise beten sollen; der Geist selber
tritt jedoch für uns ein mit unaussprechlichen Seufzern.
'''
"27" = ''':sup:`27` Der die Herzen erforscht, weiß, was die Absicht des Geistes ist.
Denn er tritt so, wie Gott es will, für die Heiligen ein.
'''
"28" = ''':sup:`28` Wir wissen aber, dass denen, die Gott lieben, alles zum Guten
gereicht, denen, die gemäß seinem Ratschluss berufen sind;
'''
"29" = ''':sup:`29` denn diejenigen, die er im Voraus erkannt hat, hat er auch im
Voraus dazu bestimmt, an Wesen und Gestalt seines Sohnes teilzuhaben,
damit dieser der Erstgeborene unter vielen Brüdern sei.
'''
"30" = ''':sup:`30` Die er aber vorausbestimmt hat, die hat er auch berufen, und die er
berufen hat, die hat er auch gerecht gemacht; die er aber gerecht
gemacht hat, die hat er auch verherrlicht.
'''
"31" = ''':sup:`31` Was sollen wir nun dazu sagen? Ist Gott für uns, wer ist dann gegen
uns?
'''
"32" = ''':sup:`32` Er hat seinen eigenen Sohn nicht verschont, sondern ihn für uns
alle hingegeben - wie sollte er uns mit ihm nicht alles schenken?
'''
"33" = ''':sup:`33` Wer kann die Auserwählten Gottes anklagen? Gott ist es, der gerecht
macht.
'''
"34" = ''':sup:`34` Wer kann sie verurteilen? Christus Jesus, der gestorben ist, mehr
noch: Der auferweckt worden ist, er sitzt zur Rechten Gottes und tritt
für uns ein.
'''
"35" = ''':sup:`35` Was kann uns scheiden von der Liebe Christi? Bedrängnis oder Not
oder Verfolgung, Hunger oder Kälte, Gefahr oder Schwert?
'''
"36" = ''':sup:`36` Wie geschrieben steht: Um deinetwillen sind wir den ganzen Tag dem
Tod ausgesetzt; wir werden behandelt wie Schafe, die man zum Schlachten
bestimmt hat.
'''
"37" = ''':sup:`37` Doch in alldem tragen wir einen glänzenden Sieg davon durch den,
der uns geliebt hat.
'''
"38" = ''':sup:`38` Denn ich bin gewiss: Weder Tod noch Leben, weder Engel noch Mächte,
weder Gegenwärtiges noch Zukünftiges noch Gewalten,
'''
"39" = ''':sup:`39` weder Höhe oder Tiefe noch irgendeine andere Kreatur können uns
scheiden von der Liebe Gottes, die in Christus Jesus ist, unserem
Herrn.
'''
"Notes" = '''
Notas de rodapé:
8:1-2 - Für die, die in Christus Jesus sind, gibt es keine Verdammnis,
denn das Gesetz des Geistes des Lebens in Christus befreit dich vom
Gesetz der Sünde und des Todes. Dieser Vers unterstreicht die
8:5-11 - Wer nach dem Fleisch lebt, sucht die Dinge des Fleisches, wer
aber nach dem Geist lebt, sucht die Dinge des Geistes. Die Gegenwart
des Heiligen Geistes ist für das neue Leben in Christus von
8:14-17 - Christen sind Kinder Gottes, werden vom Heiligen Geist
geleitet und haben die Verheißung, gemeinsam mit Christus das Reich
Gottes zu erben. Die Annahme als Söhne ist eine der tiefgreifendsten
1,5).
8:18-25 - Gegenwärtiges Leiden ist nichts im Vergleich zur zukünftigen
Herrlichkeit, die in Christus offenbart wird. Die Hoffnung auf Erlösung
ist ein zentrales Thema im christlichen Leben und weist auf die
8:28-30 - Gott lässt alles zum Wohl derer zusammenwirken, die ihn
lieben und nach seinem Plan berufen sind. Prädestination und göttliche
Berufung stellen sicher, dass Gottes Plan für Christen erfüllt wird
'''
