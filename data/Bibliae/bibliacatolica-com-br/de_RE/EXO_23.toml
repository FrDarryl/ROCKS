[23]
"1" = ''':sup:`1` Du sollst kein leeres Gerücht verbreiten. Biete deine Hand nicht
dem, der Unrecht hat, indem du als falscher Zeuge auftrittst!
'''
"2" = ''':sup:`2` Du sollst dich nicht der Mehrheit anschließen, wenn sie im Unrecht
ist, und sollst in einem Rechtsstreit nicht so aussagen, dass du dich
der Mehrheit fügst und das Recht beugst.
'''
"3" = ''':sup:`3` Du sollst auch den Geringen in seinem Rechtsstreit nicht
begünstigen.
'''
"4" = ''':sup:`4` Wenn du dem verirrten Rind oder dem Esel deines Feindes begegnest,
sollst du ihm das Tier zurückbringen.
'''
"5" = ''':sup:`5` Wenn du siehst, wie der Esel deines Feindes unter seiner Last
zusammenbricht, dann lass ihn nicht im Stich, sondern leiste ihm Hilfe!
'''
"6" = ''':sup:`6` Du sollst das Recht des Armen in seinem Rechtsstreit nicht beugen.
'''
"7" = ''':sup:`7` Von einem unlauteren Verfahren sollst du dich fernhalten. Wer
unschuldig und im Recht ist, den bring nicht um sein Leben; denn ich
spreche den Schuldigen nicht frei.
'''
"8" = ''':sup:`8` Du sollst dich nicht bestechen lassen; denn Bestechung macht Sehende
blind und verkehrt die Sache derer, die im Recht sind.
'''
"9" = ''':sup:`9` Einen Fremden sollst du nicht ausbeuten. Ihr wisst doch, wie es
einem Fremden zumute ist; denn ihr selbst seid im Land Ägypten Fremde
gewesen.
'''
"10" = ''':sup:`10` Sechs Jahre kannst du in deinem Land säen und die Ernte einbringen;
'''
"11" = ''':sup:`11` im siebten sollst du es brachliegen lassen und nicht bestellen. Die
Armen in deinem Volk sollen davon essen, den Rest mögen die Tiere des
Feldes fressen. Das Gleiche sollst du mit deinem Weinberg und deinen
Ölbäumen tun.
'''
"12" = ''':sup:`12` Sechs Tage kannst du deine Arbeit verrichten, am siebten Tag aber
sollst du ruhen, damit dein Rind und dein Esel ausruhen und der Sohn
deiner Sklavin und der Fremde zu Atem kommen.
'''
"13" = ''':sup:`13` Auf alles, was ich euch gesagt habe, sollt ihr achten. Den Namen
eines anderen Gottes sollt ihr nicht aussprechen, er soll dir nicht
über die Lippen kommen.
'''
"14" = ''':sup:`14` Dreimal im Jahr sollst du mir ein Fest feiern.
'''
"15" = ''':sup:`15` Du sollst das Fest der Ungesäuerten Brote halten. Im Monat Abib
sollst du zur festgesetzten Zeit sieben Tage lang ungesäuertes Brot
essen, wie ich es dir geboten habe. Denn in diesem Monat bist du aus
Ägypten ausgezogen. Man soll nicht mit leeren Händen vor meinem
Angesicht erscheinen.
'''
"16" = ''':sup:`16` Du sollst auch das Fest der Ernte, des ersten Ertrags deiner
Aussaat auf dem Feld, halten, ebenso das Fest der Lese am Ende des
Jahres, wenn du den Ertrag deines Feldes eingebracht hast.
'''
"17" = ''':sup:`17` Dreimal im Jahr sollen alle deine Männer vor dem Antlitz des Herrn
erscheinen, vor dem HERRN.
'''
"18" = ''':sup:`18` Beim Schlachten sollst du das Blut meines Opfers nicht über
gesäuertes Brot fließen lassen. Das Fett meines Festopfers darf nicht
bis zum Morgen liegen bleiben.
'''
"19" = ''':sup:`19` Von den Erstlingsfrüchten deines Ackers sollst du die besten in das
Haus des HERRN, deines Gottes, bringen. Das Junge einer Ziege sollst du
nicht in der Milch seiner Mutter kochen.
'''
"20" = ''':sup:`20` Siehe: Ich werde einen Engel schicken, der dir vorausgeht. Er soll
dich auf dem Weg schützen und dich an den Ort bringen, den ich bestimmt
habe.
'''
"21" = ''':sup:`21` Achte auf ihn und hör auf seine Stimme! Widersetz dich ihm nicht!
Er würde es nicht ertragen, wenn ihr euch auflehnt; denn in ihm ist
mein Name gegenwärtig.
'''
"22" = ''':sup:`22` Wenn du auf seine Stimme hörst und alles tust, was ich sage, dann
werde ich der Feind deiner Feinde sein und alle in die Enge treiben,
die dich bedrängen.
'''
"23" = ''':sup:`23` Denn mein Engel wird vor dir hergehen und dich zu den Amoritern,
Hetitern, Perisitern, Kanaanitern, Hiwitern und Jebusitern führen und
ich werde sie vernichten.
'''
"24" = ''':sup:`24` Du sollst dich vor ihren Göttern nicht niederwerfen und ihnen nicht
dienen. Du sollst keine Kultgegenstände herstellen wie sie, sondern sie
zerstören und ihre Steinmale zerschlagen.
'''
"25" = ''':sup:`25` Wenn ihr dem HERRN, eurem Gott, dient, wird er dein Brot und dein
Wasser segnen. Ich werde Krankheiten von dir fernhalten.
'''
"26" = ''':sup:`26` In deinem Land wird es keine Frau geben, die eine Fehlgeburt hat
oder kinderlos bleibt. Ich lasse dich die volle Zahl deiner Lebenstage
erreichen.
'''
"27" = ''':sup:`27` Ich sende meinen Schrecken vor dir her, ich verwirre jedes Volk, zu
dem du kommst, und alle deine Feinde lasse ich vor dir die Flucht
ergreifen.
'''
"28" = ''':sup:`28` Ich lasse vor dir Panik ausbrechen; sie wird die Hiwiter,
Kanaaniter und Hetiter vor dir hertreiben.
'''
"29" = ''':sup:`29` Ich vertreibe sie aber nicht gleich im ersten Jahr; sonst verödet
das Land und die wilden Tiere könnten zu deinem Schaden überhandnehmen.
'''
"30" = ''':sup:`30` Nur allmählich will ich sie vor dir zurückdrängen, bis du so
zahlreich geworden bist, dass du das Land in Besitz nehmen kannst.
'''
"31" = ''':sup:`31` Ich setze deine Landesgrenzen fest vom Roten Meer bis zum
Philistermeer, von der Wüste bis zum Strom. Wenn ich die Einwohner des
Landes in deine Hand gebe und du sie vertreibst,
'''
"32" = ''':sup:`32` dann sollst du keinen Bund mit ihnen und ihren Göttern schließen.
'''
"33" = ''':sup:`33` Sie sollen nicht in deinem Land bleiben. Sonst könnten sie dich zur
Sünde gegen mich verführen, wenn du ihren Göttern dienst; denn dann
würde dir das zu einer Falle.
'''
