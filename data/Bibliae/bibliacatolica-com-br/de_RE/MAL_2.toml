[2]
"1" = ''':sup:`1` Jetzt gilt dieses Gebot für euch, ihr Priester:
'''
"2" = ''':sup:`2` Wenn ihr nicht hört / und nicht von Herzen darauf bedacht seid,
meinen Namen in Ehren zu halten / - spricht der HERR der Heerscharen -,
dann schleudere ich meinen Fluch gegen euch / und verfluche den Segen,
der auf euch ruht; ja, ich habe ihn schon verflucht, / weil ihr nicht
von Herzen darauf bedacht seid.
'''
"3" = ''':sup:`3` Siehe, ich schlage euch den Arm ab / und werfe euch Unrat ins
Gesicht, den Unrat eurer Feste, / und man wird euch zu ihm
hinausschaffen.
'''
"4" = ''':sup:`4` Dann werdet ihr erkennen, / dass ich dieses Gebot über euch erlassen
habe, damit mein Bund mit Levi / bestehen bleibe, spricht der HERR der
Heerscharen.
'''
"5" = ''':sup:`5` Mein Bund bedeutete für ihn / Leben und Heil, beides gab ich ihm,
dazu Ehrfurcht: Er sollte mich fürchten / und vor meinem Namen
erschrecken.
'''
"6" = ''':sup:`6` Zuverlässige Weisung kam aus seinem Mund, / nichts Verkehrtes fand
sich auf seinen Lippen, in Frieden und Aufrichtigkeit ging er mit mir
seinen Weg / und viele hielt er davon ab, schuldig zu werden.
'''
"7" = ''':sup:`7` Ja, die Lippen des Priesters bewahren Erkenntnis / und aus seinem
Mund erwartet man Weisung; / denn er ist der Bote des HERRN der
Heerscharen.
'''
"8" = ''':sup:`8` Ihr aber, ihr seid abgewichen vom Weg, / ihr habt viele zu Fall
gebracht durch eure Weisung; ihr habt den Bund Levis zunichte gemacht,
/ spricht der HERR der Heerscharen.
'''
"9" = ''':sup:`9` Darum mache ich euch verächtlich / und erniedrige euch vor dem
ganzen Volk, so wie ihr euch nicht an meine Wege haltet / und auf die
Person seht bei der Weisung.
'''
"10" = ''':sup:`10` Haben wir nicht alle denselben Vater? / Hat nicht der eine Gott uns
erschaffen? Warum handeln wir dann treulos, einer gegen den andern, /
und entweihen den Bund unserer Väter?
'''
"11" = ''':sup:`11` Treulos hat Juda gehandelt / und Gräueltaten sind in Israel und in
Jerusalem geschehen: Denn Juda hat das Heiligtum des HERRN, das er
liebt, entweiht / und die Tochter eines fremden Gottes zur Frau
genommen.
'''
"12" = ''':sup:`12` Der HERR versage dem, der so handelt, / einen, der für ihn zeugt
und für ihn spricht in den Zelten Jakobs, / einen, der dem HERRN der
Heerscharen Opfer darbringt.
'''
"13" = ''':sup:`13` Außerdem tut ihr noch dies: Ihr bedeckt den Altar des HERRN mit
Tränen, / mit Weinen und Klagen, weil er sich eurem Opfer nicht mehr
zuwendet / und es nicht mehr gnädig annimmt aus eurer Hand.
'''
"14" = ''':sup:`14` Und wenn ihr fragt: Warum?: / Weil der HERR Zeuge war zwischen dir
und der Frau deiner Jugend, an der du treulos handelst, / obwohl sie
deine Gefährtin ist, / die Frau, mit der du einen Bund geschlossen
hast.
'''
"15" = ''':sup:`15` Nicht einer hat doch jemals so gehandelt, / wenn er einen Rest von
verständigem Geist besitzt. Was begehrt denn dieser Eine? / Er begehrt
Nachkommen von Gott! Bewahrt euch also euren verständigen Geist! /
Handle nicht treulos an der Frau deiner Jugend!
'''
"16" = ''':sup:`16` Wenn einer seine Frau aus Abneigung verstößt, / spricht der HERR,
Israels Gott, dann bedeckt er sein Gewand mit Gewalttat, / spricht der
HERR der Heerscharen. Bewahrt euch also euren verständigen Geist / und
handelt nicht treulos!
'''
"17" = ''':sup:`17` Ihr ermüdet den HERRN mit euren Reden / und ihr fragt: Wodurch
ermüden wir ihn? Dadurch, dass ihr sagt: Jeder, der Böses tut, / ist
gut in den Augen des HERRN, an solchen Leuten hat er Gefallen. / Oder:
Wo ist denn Gott, der Gericht hält?
'''
"Notes" = '''
Notas de rodapé:
2:1-9 - Gott tadelt die Priester, weil sie seinen Namen und seinen Bund
entehren, und zeigt ihnen, dass sie die Verantwortung haben, das Volk
richtig zu lehren. Geistliche Führung muss Gerechtigkeit und
Rechtschaffenheit widerspiegeln, damit das Volk ihrem Beispiel folgt
Timotheus 3,1-7).
2:10-12 - Der Prophet erinnert das Volk daran, dass sie alle Brüder und
Schwestern sind und dass geistliche Untreue im Widerspruch zum Bund
steht, den Gott mit Israel geschlossen hat. Einheit und Treue zum Bund
sind für ihre Beziehung zu Gott und zueinander von wesentlicher
2:13-16 - Das Thema eheliche Untreue wird angesprochen und gezeigt,
dass Scheidung und Heirat mit Götzendienern ein Verstoß gegen den Bund
mit Gott sind. Die Heiligkeit der Ehe spiegelt Gottes Beziehung zu
seinem Volk wider, und Treue ist erforderlich, um diesen Bund rein zu
02:17 - Das Volk beklagt, dass keine Gerechtigkeit herrscht, und
Maleachi antwortet mit der Bestätigung, dass Gott diejenigen richten
wird, die Böses tun. Die Erwartung eines gerechten Messias und Richters
ist ein wiederkehrendes Thema und stärkt das Vertrauen in die göttliche
1,6-10).
'''
