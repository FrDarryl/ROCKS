[25]
"1" = ''':sup:`1` Wenn zwei Männer eine Auseinandersetzung haben, vor Gericht gehen
und man zwischen ihnen die Entscheidung fällt, indem man dem Recht
gibt, der im Recht ist, und den schuldig spricht, der schuldig ist,
'''
"2" = ''':sup:`2` dann soll der Richter, falls der Schuldige zu einer Prügelstrafe
verurteilt wurde, anordnen, dass er sich hinlegt und in seiner
Gegenwart eine bestimmte Anzahl von Schlägen erhält, wie es seiner
Schuld entspricht.
'''
"3" = ''':sup:`3` Vierzig Schläge darf er ihm geben lassen, mehr nicht. Sonst könnte
dein Bruder, wenn man ihm darüber hinaus noch viele Schläge gibt, vor
deinen Augen entehrt werden.
'''
"4" = ''':sup:`4` Du sollst dem Ochsen zum Dreschen keinen Maulkorb anlegen.
'''
"5" = ''':sup:`5` Wenn zwei Brüder zusammenwohnen und der eine von ihnen stirbt und
keinen Sohn hat, soll die Frau des Verstorbenen nicht die Frau eines
fremden Mannes außerhalb der Familie werden. Ihr Schwager soll sich
ihrer annehmen, sie heiraten und die Schwagerehe mit ihr vollziehen.
'''
"6" = ''':sup:`6` Der erste Sohn, den sie gebiert, soll den Namen des verstorbenen
Bruders weiterführen. So soll dessen Name in Israel nicht erlöschen.
'''
"7" = ''':sup:`7` Wenn der Mann aber seine Schwägerin nicht heiraten will und seine
Schwägerin zu den Ältesten ans Tor hinaufgeht und sagt: Mein Schwager
will dem Namen seines Bruders in Israel keinen Bestand sichern und hat
es deshalb abgelehnt, mit mir die Schwagerehe einzugehen!,
'''
"8" = ''':sup:`8` wenn die Ältesten seiner Stadt ihn dann vorladen und zur Rede
stellen, er aber bei seiner Haltung bleibt und erklärt: Ich will sie
nicht heiraten!,
'''
"9" = ''':sup:`9` dann soll seine Schwägerin vor den Augen der Ältesten zu ihm
hintreten, ihm den Schuh vom Fuß ziehen, ihm ins Gesicht spucken und
ausrufen: So behandelt man einen, der seinem Bruder das Haus nicht
baut.
'''
"10" = ''':sup:`10` Ihm soll man in Israel den Namen geben: Barfüßerhaus.
'''
"11" = ''':sup:`11` Wenn zwei Männer, ein Mann und sein Bruder, miteinander raufen und
die Frau des einen hinzukommt, um ihren Mann aus der Hand des andern,
der auf ihn einschlägt, zu befreien, und wenn sie die Hand ausstreckt
und dessen Schamteile ergreift,
'''
"12" = ''':sup:`12` dann sollst du ihr die Hand abhacken. Du sollst in dir kein Mitleid
aufsteigen lassen.
'''
"13" = ''':sup:`13` Du sollst in deinem Beutel nicht zwei verschiedene Gewichte haben,
ein größeres und ein kleineres.
'''
"14" = ''':sup:`14` Du sollst in deinem Haus nicht zwei verschiedene Efa haben, ein
größeres und ein kleineres.
'''
"15" = ''':sup:`15` Volle und richtige Gewichte sollst du haben, volle und richtige
Hohlmaße sollst du haben, damit du lange in dem Land lebst, das der
HERR, dein Gott, dir gibt.
'''
"16" = ''':sup:`16` Denn alle, die so etwas tun, alle Betrüger, sind dem HERRN ein
Gräuel.
'''
"17" = ''':sup:`17` Denk daran, was Amalek dir unterwegs angetan hat, als ihr aus
Ägypten zogt:
'''
"18" = ''':sup:`18` wie er unterwegs auf dich stieß und, als du müde und matt warst,
ohne jede Gottesfurcht alle erschöpften Nachzügler von hinten
niedermachte.
'''
"19" = ''':sup:`19` Wenn der HERR, dein Gott, dir vor allen deinen Feinden ringsum Ruhe
verschafft hat in dem Land, das der HERR, dein Gott, dir als Erbbesitz
gibt, damit du es in Besitz nimmst, dann lösche die Erinnerung an
Amalek unter dem Himmel aus! Du sollst nicht vergessen.
'''
"Notes" = '''
Notas de rodapé:
25:1-3 - Das Prinzip der Gerechtigkeit in Rechtsstreitigkeiten ist von
grundlegender Bedeutung und unterstreicht die Bedeutung eines fairen
Verfahrens. Die gegebenen Richtlinien verdeutlichen die Notwendigkeit,
Gerechtigkeit und Menschenwürde im sozialen Umgang wiederherzustellen
25:4 - Das Gebot, den Ochsen beim Dreschen nicht zu zerquetschen, zeigt
Gottes Sorge um das Wohl der Tiere. Diese Anweisung spiegelt die Ethik
des Mitgefühls und des Respekts gegenüber der Schöpfung wider (siehe
25:5-10 - Das Leviratsgesetz legt die Verantwortung der Familie für den
Erhalt des Namens und des Erbes fest. Diese Praxis unterstreicht die
Bedeutung der Familie und die Kontinuität der Abstammung und zeugt von
Gottes Barmherzigkeit in schwierigen Situationen (siehe auch
25:11-12 - Die Strafe für eine Frau, die die Genitalien eines Mannes
angreift, unterstreicht die Bedeutung des Schutzes der körperlichen
Unversehrtheit. Dieses Gesetz verdeutlicht den Wert der Menschenwürde
25:13-16 - Das Verbot ungleicher Gewichte und Maße unterstreicht die
Integrität im Geschäftsleben. Gott verlangt Ehrlichkeit bei allen
Transaktionen und unterstreicht die Bedeutung sozialer Gerechtigkeit
'''
