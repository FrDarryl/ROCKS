[93]
"1" = ''':sup:`1` Der HERR ist König, bekleidet mit Hoheit; * der HERR hat sich
bekleidet und mit Macht umgürtet. Ja, der Erdkreis ist fest gegründet,
* nie wird er wanken.
'''
"2" = ''':sup:`2` Dein Thron steht fest von Anbeginn, * du bist seit Ewigkeit.
'''
"3" = ''':sup:`3` Fluten erhoben, HERR, / Fluten erhoben ihr Tosen, * Fluten erheben
ihr Brausen.
'''
"4" = ''':sup:`4` Mehr als das Tosen vieler Wasser, / gewaltiger als die Brandung des
Meeres * ist gewaltig der HERR in der Höhe.
'''
"5" = ''':sup:`5` Deine Gesetze sind fest und verlässlich; / deinem Haus gebührt
Heiligkeit, * HERR, für alle Zeiten.
'''
