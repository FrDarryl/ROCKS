[94]
"1" = ''':sup:`1` Gott der Vergeltung, HERR, * du Gott der Vergeltung, erscheine!
'''
"2" = ''':sup:`2` Erhebe dich, Richter der Erde, * vergilt den Stolzen ihr Tun!
'''
"3" = ''':sup:`3` Wie lange noch dürfen die Frevler, HERR, * wie lange noch dürfen die
Frevler frohlocken?
'''
"4" = ''':sup:`4` Sie geifern und führen freche Reden, * die Übeltäter brüsten sich
alle.
'''
"5" = ''':sup:`5` HERR, sie zertreten dein Volk, * sie unterdrücken dein Erbteil.
'''
"6" = ''':sup:`6` Sie bringen die Witwen und Fremden um * und morden die Waisen.
'''
"7" = ''':sup:`7` Sie sagten: Der HERR sieht es nicht, * der Gott Jakobs merkt es
nicht.
'''
"8" = ''':sup:`8` Begreift doch, ihr Toren im Volk! * Ihr Unvernünftigen, wann werdet
ihr klug?
'''
"9" = ''':sup:`9` Sollte der nicht hören, der das Ohr gepflanzt hat, * sollte der
nicht sehen, der das Auge geformt hat?
'''
"10" = ''':sup:`10` Sollte der nicht zurechtweisen, der die Nationen erzieht, * er, der
die Menschen Erkenntnis lehrt?
'''
"11" = ''':sup:`11` Der HERR kennt die Gedanken der Menschen: * Sie sind ein Windhauch.
'''
"12" = ''':sup:`12` Selig der Mann, den du, HERR, erziehst, * den du mit deiner Weisung
belehrst,
'''
"13" = ''':sup:`13` um ihm Ruhe zu schaffen vor bösen Tagen, * bis dem Frevler die
Grube gegraben ist.
'''
"14" = ''':sup:`14` Denn der HERR lässt sein Volk nicht im Stich * und wird sein Erbe
nicht verlassen.
'''
"15" = ''':sup:`15` Nun spricht man wieder Recht nach Gerechtigkeit; * ihr folgen alle
Menschen mit redlichem Herzen.
'''
"16" = ''':sup:`16` Wer wird sich für mich gegen die Bösen erheben, * wer tritt gegen
die Übeltäter für mich ein?
'''
"17" = ''':sup:`17` Wäre nicht der HERR meine Hilfe, * bald würde meine Seele wohnen im
Schweigen.
'''
"18" = ''':sup:`18` Wenn ich sage: Mein Fuß gleitet aus, * dann stützt mich, HERR,
deine Huld.
'''
"19" = ''':sup:`19` Mehren sich die Sorgen in meinem Innern, * so erquicken deine
Tröstungen meine Seele.
'''
"20" = ''':sup:`20` Hat sich mit dir der Thron des Verderbens verbündet, * der Mühsal
schafft, gegen das Gesetz?
'''
"21" = ''':sup:`21` Sie rotten sich zusammen gegen das Leben des Gerechten, *
unschuldiges Blut sprechen sie schuldig.
'''
"22" = ''':sup:`22` Da wurde mir der HERR zur Schutzburg, * mein Gott zum Fels meiner
Zuflucht.
'''
"23" = ''':sup:`23` Er vergalt ihnen ihr Unrecht, / er vernichtet sie wegen ihrer
Bosheit, * vernichten wird sie der HERR, unser Gott.
'''
