[14]
"1" = ''':sup:`1` Drei Jahre später erfuhren die Leute des Judas, dass Demetrius, der
Sohn des Seleukus, mit starken Truppen und einer Flotte im Hafen von
Tripolis gelandet sei.
'''
"2" = ''':sup:`2` Antiochus und dessen Vormund Lysias habe er aus dem Weg räumen
lassen und das Land in seine Gewalt gebracht.
'''
"3" = ''':sup:`3` Damals lebte ein Mensch namens Alkimus; er war früher einmal
Hohepriester gewesen, hatte sich aber schon vor der Zeit der
Religionsvermischung freiwillig unrein gemacht. Wie er wohl wusste,
hatte er sich dadurch in eine ausweglose Lage gebracht, sodass er nie
wieder an den heiligen Altar treten konnte.
'''
"4" = ''':sup:`4` Darum kam er um das Jahr 151 zu König Demetrius und überreichte ihm
einen goldenen Kranz mit einem Palmzweig, dazu Ölzweige, wie sie am
Heiligtum nach dem Gesetz gebräuchlich sind. An diesem Tag unternahm er
weiter nichts,
'''
"5" = ''':sup:`5` sondern wählte einen günstigen Zeitpunkt für sein wahnwitziges
Vorhaben. Als Demetrius ihn vor seinen Rat laden ließ und ihn fragte,
wie die Stimmung unter den Juden sei und welche Pläne sie hätten, sagte
er:
'''
"6" = ''':sup:`6` Es gibt unter den Juden Leute, die sich Hasidäer nennen; sie stehen
unter der Führung des Makkabäers Judas. Sie hetzen zu Krieg und Aufruhr
und lassen das Reich nicht zur Ruhe kommen.
'''
"7" = ''':sup:`7` Dadurch wurde mir meine ehrenvolle Stellung geraubt, die mir
aufgrund meiner Abstammung zukommt, ich spreche jetzt vom Amt des
Hohepriesters. Nun bin ich hierhergekommen,
'''
"8" = ''':sup:`8` einmal weil ich der königlichen Sache aufrichtig ergeben bin, dann
aber auch aus Sorge für meine Mitbürger. Denn der Unverstand der eben
genannten Leute hat unser ganzes Volk in nicht geringes Elend gestürzt.
'''
"9" = ''':sup:`9` Wenn du, mein König, dir einen genauen Überblick über die Lage
verschafft hast, dann sorge für das Land und für unser bedrängtes Volk;
du bist ja gegen jedermann freundlich und wohlgesinnt.
'''
"10" = ''':sup:`10` Solange nämlich Judas noch lebt, kann es im Reich keinen Frieden
geben.
'''
"11" = ''':sup:`11` Kaum hatte er das vorgebracht, da hetzten die anderen Vertrauten
des Königs, die den Bestrebungen des Judas feindlich gegenüberstanden,
Demetrius noch mehr auf.
'''
"12" = ''':sup:`12` Dieser berief sofort Nikanor, dem er das Kommando über die
Elefanten gegeben hatte, und setzte ihn zum Befehlshaber über Judäa
ein. Er sandte ihn aus
'''
"13" = ''':sup:`13` mit dem schriftlichen Auftrag, Judas zu beseitigen, seine Anhänger
zu zerstreuen, Alkimus aber als Hohepriester über den allerhöchsten
Tempel einzusetzen.
'''
"14" = ''':sup:`14` Dem Nikanor schlossen sich in Scharen die Heiden an, die vor Judas
aus Judäa geflohen waren; denn sie glaubten, das Unglück und
Missgeschick der Juden werde ihnen Glück bringen.
'''
"15" = ''':sup:`15` Als die Juden vom Anmarsch Nikanors erfuhren und hörten, dass
zusammen mit ihm die Heiden anrückten, streuten sie sich Erde auf das
Haupt und flehten Gott an, der sein Volk für ewige Zeiten geschaffen
hat und sich immer sichtbar seines Erbteils annimmt.
'''
"16" = ''':sup:`16` Auf Beschluss ihres Anführers brachen sie sofort auf und trafen bei
dem Dorf Dessau auf die Feinde.
'''
"17" = ''':sup:`17` Simeon, der Bruder des Judas, war zwar schon mit Nikanor
zusammengestoßen und hatte sich langsam zurückziehen müssen, weil sein
Gegner ihn völlig unvermutet überrascht hatte.
'''
"18" = ''':sup:`18` Aber Nikanor kam zu Ohren, wie tapfer die Männer des Judas seien
und wie mutig sie für ihr Vaterland kämpften; darum wich er der
Entscheidung in offener Schlacht aus.
'''
"19" = ''':sup:`19` Deshalb schickte er Posidonius, Theodotus und Mattatias, um
Friedensverhandlungen aufzunehmen.
'''
"20" = ''':sup:`20` Nach langen Überlegungen legte der Anführer den Leuten seine
Ansicht dar. Es zeigte sich, dass man einer Meinung war, und so
billigte man die Verträge.
'''
"21" = ''':sup:`21` Man setzte einen Tag fest, an dem man sich unter Ausschluss der
Öffentlichkeit an einem bestimmten Ort treffen wollte. Von jeder Seite
fuhr ein Wagen vor und man stellte Sitze auf.
'''
"22" = ''':sup:`22` Auf Anordnung des Judas hielten sich Bewaffnete in günstiger
Stellung bereit, damit die Feinde nicht überraschend einen Anschlag
verüben konnten. Doch die Unterredung verlief ohne Zwischenfälle.
'''
"23" = ''':sup:`23` Nikanor hielt sich in Jerusalem auf, ohne irgendwelchen Anstoß zu
erregen; er entließ die Anhänger, die ihm scharenweise zugeströmt
waren.
'''
"24" = ''':sup:`24` Auch hatte er Judas ständig um sich und war ihm herzlich zugetan.
'''
"25" = ''':sup:`25` Er redete ihm zu, er solle heiraten und eine Familie gründen. So
heiratete Judas und es ging ihm gut und er freute sich seines Lebens.
'''
"26" = ''':sup:`26` Alkimus blieb nicht verborgen, dass die beiden einander wohlgesinnt
waren. Er verschaffte sich die abgeschlossenen Verträge, begab sich zu
Demetrius und hinterbrachte ihm, Nikanor handle dem Staatswohl zuwider:
Er habe Judas, den Feind seines Reiches, zum Nachfolger bestimmt.
'''
"27" = ''':sup:`27` Der König war sehr aufgebracht und gereizt durch die Verleumdungen
dieses abgefeimten Schurken. Er schrieb an Nikanor, dass er die
Verträge für untragbar halte, und befahl ihm, den Makkabäer auf der
Stelle gefesselt nach Antiochia zu schaffen.
'''
"28" = ''':sup:`28` Nikanor geriet beim Empfang dieser Nachricht in große Bestürzung.
Es war ihm sehr zuwider, die Vereinbarungen zu brechen; denn Judas
hatte ja kein Unrecht getan.
'''
"29" = ''':sup:`29` Da er sich aber dem König nicht widersetzen konnte, wartete er auf
eine günstige Gelegenheit, um seinen Auftrag mit Hilfe einer List
ausführen zu können.
'''
"30" = ''':sup:`30` Doch der Makkabäer merkte, dass Nikanor ihm gegenüber immer
abweisender wurde und dass seine gewohnte Freundlichkeit sich abkühlte.
Er wusste, dass diese Schroffheit nichts Gutes bedeuten könne. Darum
rief er eine Anzahl von seinen Leuten zusammen und versteckte sich mit
ihnen vor Nikanor.
'''
"31" = ''':sup:`31` Als Nikanor dahinterkam, dass ihn der Mann geschickt überlistet
hatte, begab er sich zum allerhöchsten, heiligen Tempel, gerade als die
Priester die vorgeschriebenen Opfer darbrachten, und befahl ihnen, den
Mann auszuliefern.
'''
"32" = ''':sup:`32` Als diese unter Eid versicherten, sie wüssten nicht, wo sich der
Gesuchte zur Zeit aufhalte,
'''
"33" = ''':sup:`33` erhob er die rechte Hand gegen den Tempel und schwor: Wenn ihr mir
Judas nicht gefesselt herausgebt, werde ich dieses Gotteshaus dem
Erdboden gleichmachen, den Altar niederreißen und an seiner Stelle dem
Dionysos einen herrlichen Tempel errichten.
'''
"34" = ''':sup:`34` Nach diesen Worten ging er weg. Die Priester erhoben ihre Hände zum
Himmel und riefen zu dem, der immer unser Volk beschützt. Sie beteten:
'''
"35" = ''':sup:`35` Herr, du bist auf nichts angewiesen; dennoch hat es dir gefallen,
einen Tempel bauen zu lassen, in dem du unter uns wohnst.
'''
"36" = ''':sup:`36` Nun, heiliger Herr, von dem alle Heiligung ausgeht, bewahre dieses
Haus, das vor Kurzem erst entsühnt wurde, unbefleckt in Ewigkeit!
'''
"37" = ''':sup:`37` Unter den Ältesten der Stadt Jerusalem gab es einen Mann namens
Rasi. Er war seinen Mitbürgern freundlich zugetan, stand in hohem
Ansehen und hieß wegen seiner Güte Vater der Juden. Dieser Mann wurde
bei Nikanor angezeigt.
'''
"38" = ''':sup:`38` Er war nämlich schon in der Zeit der Religionsverfolgung wegen
seines Judentums vor Gericht gekommen und hatte sich dafür bis zum
Äußersten mit Leib und Leben eingesetzt.
'''
"39" = ''':sup:`39` Nikanor beschloss, seine Abneigung gegen die Juden sichtbar zu
bekunden, und schickte über fünfhundert Soldaten aus, um ihn verhaften
zu lassen.
'''
"40" = ''':sup:`40` Er glaubte nämlich, durch seine Festnahme den Juden einen schweren
Schlag zu versetzen.
'''
"41" = ''':sup:`41` Schon waren die Truppen dabei, den Turm einzunehmen; sie
versuchten, sich den Eingang durch das Hoftor mit Gewalt zu erzwingen,
und riefen nach Feuer, um die Türen in Brand zu setzen. Rasi war von
allen Seiten umzingelt. Da stürzte er sich in das Schwert;
'''
"42" = ''':sup:`42` denn er wollte lieber in Ehren sterben als den Verruchten in die
Hände fallen und eine schimpfliche Behandlung erfahren, die seiner
edlen Herkunft unwürdig war.
'''
"43" = ''':sup:`43` In der Hast aber hatte er sich nicht sofort tödlich getroffen; die
Männer stürmten bereits durch die Türen herein. Da lief er mutig hinauf
auf die Mauer und stürzte sich entschlossen auf die Menge hinab.
'''
"44" = ''':sup:`44` Weil diese sofort zurückwich, entstand ein freier Raum und er fiel
mitten auf den leeren Platz.
'''
"45" = ''':sup:`45` Doch er lebte immer noch; in höchster Erregung erhob er sich,
während das Blut in Strömen aus seinen schrecklichen Wunden schoss,
lief durch die Menge hindurch und stellte sich auf einen steil
abfallenden Felsen.
'''
"46" = ''':sup:`46` Fast schon verblutet, riss er sich die Eingeweide aus dem Leib,
packte sie mit beiden Händen und schleuderte sie auf die Leute
hinunter; dabei rief er den Herrn über Leben und Atem an, er möge sie
ihm wiedergeben. So starb er.
'''
