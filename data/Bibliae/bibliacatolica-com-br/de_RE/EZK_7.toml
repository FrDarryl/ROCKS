[7]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Du, Menschensohn: So spricht GOTT, der Herr, zum Ackerboden Israels:
Ende! Es kommt das Ende über die vier Ecken der Erde.
'''
"3" = ''':sup:`3` Jetzt ist das Ende über dir; ich lasse meinen Grimm gegen dich los,
ich spreche dir das Urteil, das deinem Wandel entspricht, und bringe
über dich alle deine Gräueltaten.
'''
"4" = ''':sup:`4` Mein Auge zeigt kein Mitleid mit dir und ich übe keine Schonung,
sondern deinen Wandel vergelte ich dir und deine Gräueltaten sollen
sich in deiner Mitte auswirken. Dann werdet ihr erkennen, dass ich der
HERR bin.
'''
"5" = ''':sup:`5` So spricht GOTT, der Herr: Unglück! Nie da gewesenes Unglück! Siehe,
es kommt.
'''
"6" = ''':sup:`6` Ein Ende kommt. Es kommt das Ende. Es ist reif für dich. Siehe, es
kommt.
'''
"7" = ''':sup:`7` Es kommt das Verhängnis zu dir, Bewohner des Landes. Es kommt die
Zeit, der Tag ist nahe: Tumult, kein Jauchzen mehr auf den Bergen!
'''
"8" = ''':sup:`8` Bald gieße ich meinen Zorn über dich aus. Ich vollende meinen Grimm
an dir, ich spreche dir das Urteil, das deinem Wandel entspricht, und
bringe über dich alle deine Gräueltaten.
'''
"9" = ''':sup:`9` Mein Auge zeigt kein Mitleid und ich übe keine Schonung, nach deinem
Wandel vergelte ich dir. Deine Gräueltaten sollen sich in deiner Mitte
auswirken. Dann werdet ihr erkennen, dass ich, der HERR, es bin, der
schlägt.
'''
"10" = ''':sup:`10` Siehe, der Tag! Siehe, er kommt! Das Verhängnis nimmt seinen Lauf.
Der Rechtsbruch gedeiht, die Anmaßung wächst.
'''
"11" = ''':sup:`11` Die Gewalttat erhebt sich, wird zu einem Zepter des Bösen. Nichts
bleibt von ihnen, nichts von ihrem Reichtum, nichts von ihrem Lärmen,
nichts von ihrer Pracht.
'''
"12" = ''':sup:`12` Die Zeit kommt; der Tag trifft ein. Der Käufer soll sich nicht
freuen, der Verkäufer nicht traurig sein; denn glühender Zorn trifft
ihren ganzen Reichtum.
'''
"13" = ''':sup:`13` Der Verkäufer wird nicht zum Verkaufen zurückkehren, auch wenn sie
am Leben bleiben; denn die Vision über ihren ganzen Reichtum wird nicht
zurückgenommen. Und weil ein jeder schuldig ist, wird keiner sein Leben
festhalten können.
'''
"14" = ''':sup:`14` Blast das Horn und bietet alles auf - es zieht doch keiner in den
Kampf; denn mein glühender Zorn trifft ihren ganzen Reichtum.
'''
"15" = ''':sup:`15` Draußen das Schwert, drinnen die Pest und der Hunger. Wer auf dem
Feld ist, der stirbt durch das Schwert. Wer in der Stadt ist, den
fressen Hunger und Pest.
'''
"16" = ''':sup:`16` Die entrinnen und davonkommen, hausen im Gebirge wie die Tauben in
den Felsen; sie alle stöhnen, ein jeder wegen seiner Schuld.
'''
"17" = ''':sup:`17` Alle Hände sinken kraftlos herunter und an allen Knien läuft das
Wasser herab.
'''
"18" = ''':sup:`18` Sie legen Trauergewänder an und Schauder bedeckt sie. Alle
Gesichter sind voll Scham und alle Köpfe kahl geschoren.
'''
"19" = ''':sup:`19` Sie werfen ihr Silber auf die Straße und ihr Gold wird zu Unrat.
Ihr Silber und Gold kann sie nicht retten am Tag des Zornes des HERRN.
Sie werden damit ihre Gier nicht sättigen und ihren Bauch nicht füllen;
denn das war für sie der Anlass, in Schuld zu fallen.
'''
"20" = ''':sup:`20` Ihren kostbaren Schmuck haben sie für ihren Hochmut missbraucht und
daraus ihre abscheulichen Bilder, ihre Götzen, gemacht. Deshalb mache
ich ihn für sie zu Unrat.
'''
"21" = ''':sup:`21` Ich gebe ihn den Fremden zur Beute, die Bösen der Erde sollen ihn
rauben und entweihen.
'''
"22" = ''':sup:`22` Ich wende mein Angesicht von ihnen ab und man wird meinen kostbaren
Besitz entweihen. Räuber werden kommen und ihn entweihen.
'''
"23" = ''':sup:`23` Sie machen daraus Ketten; denn das Land ist voll von blutigem
Rechtsentscheid und die Stadt ist voll von Gewalttat.
'''
"24" = ''':sup:`24` Ich führe die schlimmsten Völker herbei, damit sie die Häuser in
Besitz nehmen. Ich mache dem Hochmut der Mächtigen ein Ende, ihre
Heiligtümer werden entweiht.
'''
"25" = ''':sup:`25` Angst befällt sie. Sie werden Frieden suchen, doch es wird keinen
geben.
'''
"26" = ''':sup:`26` Unglück kommt über Unglück und Schreckensnachricht folgt auf
Schreckensnachricht. Sie suchen vergeblich beim Propheten Visionen, dem
Priester geht die Weisung verloren, den Ältesten der Rat.
'''
"27" = ''':sup:`27` Der König ist voll Trauer, der Fürst in Entsetzen gehüllt, dem Volk
des Landes erlahmen die Hände. Ich will sie behandeln, wie es ihrem
Wandel entspricht, und will ihnen das Urteil sprechen, das ihren
Urteilen entspricht. Dann werden sie erkennen, dass ich der HERR bin.
'''
"Notes" = '''
Notas de rodapé:
7:1-4 - Gottes Gericht steht unmittelbar bevor und wird nicht
rückgängig gemacht werden. Hesekiels Botschaft betont, dass Gottes
Barmherzigkeit wiederholt zurückgewiesen wurde und das Gericht nun für
7:5-9 - Gottes Gerechtigkeit wird sich über die ganze Erde ergießen und
Reiche wie Arme treffen, und es wird kein Entkommen geben. Die
Unparteilichkeit von Gottes Urteil offenbart seine Heiligkeit und die
7:10-13 - Gottes Gericht wird eine unvermeidliche Strafe sein. Israel
wird in allen Lebensbereichen Ruin erleben, und das Volk wird zu spät
erkennen, dass das Gericht gekommen ist. Die Botschaft betont, wie
wichtig es ist, Gottes Warnungen zu beachten, bevor es zu spät ist
7:14-18 - Mitten im Gericht werden feindliche Mächte Israel umzingeln.
Das Volk wird Hilfe suchen, doch es wird nicht entkommen können, denn
die Zerstörung wird allumfassend sein. Mangelnde geistige und
7:19-27 - Das Leid wird so groß sein, dass die Menschen vor der
Zerstörung fliehen wollen, doch sie werden keine Rettung finden.
Reichtum wird nicht retten, und Verzweiflung wird herrschen. Diese
Passage unterstreicht die Wertlosigkeit materieller Dinge vor Gottes
'''
