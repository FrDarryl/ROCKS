[56]
"1" = ''':sup:`1` Für den Chormeister. Nach der Weise Stumme Taube der Ferne. Ein
Miktam-Lied Davids. Als die Philister ihn in Gat ergriffen.
'''
"2" = ''':sup:`2` Sei mir gnädig, Gott, denn Menschen stellten mir nach, * Tag für Tag
bedrängen mich meine Feinde.
'''
"3" = ''':sup:`3` Den ganzen Tag stellten meine Gegner mir nach, * ja, es sind viele,
die mich voll Hochmut bekämpften.
'''
"4" = ''':sup:`4` An dem Tag, da ich mich fürchte, * setzte ich auf dich mein
Vertrauen.
'''
"5" = ''':sup:`5` Auf Gott, dessen Wort ich lobe, / auf Gott vertraue ich, ich fürchte
mich nicht. * Was kann ein Fleisch mir antun?
'''
"6" = ''':sup:`6` Tag für Tag verdrehen sie meine Worte, * auf mein Verderben geht ihr
ganzes Sinnen.
'''
"7" = ''':sup:`7` Sie lauern und spähen, sie beobachten meine Schritte, * denn sie
trachteten mir nach dem Leben.
'''
"8" = ''':sup:`8` Wegen des Unrechts sollen sie Rettung erfahren? * Im Zorn, Gott,
wirf nieder die Völker!
'''
"9" = ''':sup:`9` Die Wege meines Elends hast du gezählt. / In deinem Schlauch sammle
meine Tränen! * Steht nicht alles in deinem Buche?
'''
"10" = ''':sup:`10` Dann weichen die Feinde zurück, am Tag, da ich rufe. * Ich habe
erkannt: Mir steht Gott zur Seite.
'''
"11" = ''':sup:`11` Auf Gott, dessen Wort ich lobe, * auf den HERRN, dessen Wort ich
lobe,
'''
"12" = ''':sup:`12` auf Gott setzte ich mein Vertrauen, ich fürchte mich nicht. * Was
kann ein Mensch mir antun?
'''
"13" = ''':sup:`13` Ich schulde dir, Gott, was ich gelobte, * Dankopfer will ich dir
weihen.
'''
"14" = ''':sup:`14` Ja, du hast mein Leben dem Tod entrissen. / Hast du nicht meine
Füße vor dem Straucheln bewahrt? * So gehe ich meinen Weg vor Gott, /
im Licht des Lebens.
'''
