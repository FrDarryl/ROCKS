[4]
"1" = ''':sup:`1` Indes war Boas zum Tor gegangen und hatte sich dort niedergelassen.
Da ging gerade der Löser vorüber, von dem Boas gesprochen hatte. Er
sagte zu ihm: Komm herüber und setz dich hierher! Der kam herüber und
setzte sich.
'''
"2" = ''':sup:`2` Dann holte Boas zehn Männer von den Ältesten der Stadt und sagte:
Setzt euch hierher! Sie taten es.
'''
"3" = ''':sup:`3` Darauf sagte er zu dem Löser: Das Grundstück, das unserem Verwandten
Elimelech gehört, will Noomi, die aus dem Grünland Moabs zurückgekehrt
ist, verkaufen.
'''
"4" = ''':sup:`4` Ich dachte, ich will dich davon unterrichten und dir sagen: Erwirb
es in Gegenwart der hier Sitzenden und in Gegenwart der Ältesten meines
Volkes! Wenn du lösen willst, so löse! Willst du aber nicht lösen, so
sag es mir, damit ich es weiß; denn außer dir ist niemand zum Lösen da
und ich bin nach dir an der Reihe. Jener antwortete: Ich werde lösen.
'''
"5" = ''':sup:`5` Boas fuhr fort: Wenn du den Acker aus der Hand der Noomi erwirbst,
dann erwirbst du zugleich auch die Moabiterin Rut, die Frau des
Verstorbenen, um den Namen des Toten auf seinem Erbe erstehen zu
lassen.
'''
"6" = ''':sup:`6` Der Löser sagte: Dann kann ich für mich nicht lösen, sonst schädige
ich mein eigenes Erbe. Übernimm du mein Löserecht; denn ich kann nicht
lösen.
'''
"7" = ''':sup:`7` Früher bestand in Israel folgender Brauch: Um ein Löse- oder
Tauschgeschäft rechtskräftig zu machen, zog man den Schuh aus und gab
ihn seinem Partner. Das galt in Israel als Bestätigung.
'''
"8" = ''':sup:`8` Der Löser sagte nun zu Boas: Erwirb es für dich! und zog seinen
Schuh aus.
'''
"9" = ''':sup:`9` Boas sagte zu den Ältesten und zum ganzen Volk: Ihr seid heute
Zeugen, dass ich alles Eigentum Elimelechs sowie das Kiljons und
Machlons aus der Hand der Noomi erworben habe.
'''
"10" = ''':sup:`10` Auch Rut, die Moabiterin, die Frau Machlons, habe ich mir zur Frau
erworben, um den Namen des Verstorbenen auf seinem Erbe erstehen zu
lassen, damit sein Name unter seinen Verwandten und im Tor seines Ortes
nicht erlischt. Ihr seid heute Zeugen.
'''
"11" = ''':sup:`11` Da antwortete das ganze Volk im Tor samt den Ältesten: Wir sind
Zeugen. Der HERR mache die Frau, die in dein Haus kommt, wie Rahel und
Lea, die zwei, die das Haus Israel aufgebaut haben. Handle tüchtig in
Efrata und komm zu Ansehen in Betlehem!
'''
"12" = ''':sup:`12` Dein Haus gleiche dem Haus des Perez, den Tamar dem Juda geboren
hat, durch die Nachkommenschaft, die der HERR dir aus dieser jungen
Frau geben möge.
'''
"13" = ''':sup:`13` So nahm Boas Rut zur Frau und ging zu ihr. Der HERR ließ sie
schwanger werden und sie gebar einen Sohn.
'''
"14" = ''':sup:`14` Da sagten die Frauen zu Noomi: Gepriesen sei der HERR, der es dir
heute nicht an einem Löser hat fehlen lassen. Sein Name soll in Israel
gerühmt werden.
'''
"15" = ''':sup:`15` Du wirst jemand haben, der dein Herz erfreut und dich im Alter
versorgt; denn deine Schwiegertochter, die dich liebt, hat ihn geboren,
sie, die für dich mehr wert ist als sieben Söhne.
'''
"16" = ''':sup:`16` Noomi nahm das Kind, drückte es an ihre Brust und wurde seine
Pflegemutter.
'''
"17" = ''':sup:`17` Die Nachbarinnen rühmten ihn und sagten: Der Noomi ist ein Sohn
geboren. Und sie gaben ihm den Namen Obed. Er ist der Vater Isais, des
Vaters Davids.
'''
"18" = ''':sup:`18` Das ist die Geschlechterfolge nach Perez: Perez zeugte Hezron,
'''
"19" = ''':sup:`19` Hezron zeugte Ram, Ram zeugte Amminadab,
'''
"20" = ''':sup:`20` Amminadab zeugte Nachschon, Nachschon zeugte Salmon,
'''
"21" = ''':sup:`21` Salmon zeugte Boas, Boas zeugte Obed,
'''
"22" = ''':sup:`22` Obed zeugte Isai und Isai zeugte David.
'''
"Notes" = '''
Notas de rodapé:
4:1-4 - Boas geht zum Stadttor, um die Angelegenheit der Erlösung Ruths
und des Erbes Elimelechs zu regeln. Dies zeigt die Transparenz und
Rechtmäßigkeit der Prozesse in den israelitischen Gemeinden (siehe auch
4:5-6 - Der nächste Verwandte verzichtet auf sein Recht, Ruth
auszulösen, da er befürchtet, sein eigenes Erbe zu gefährden. Dieser
Akt ermöglicht es Boas, die Rolle des Erlösers zu übernehmen, und
unterstreicht das für die Erlösung notwendige Opfer (siehe auch
4:9-10 - Boas verkündet vor den Zeugen seinen Entschluss, das Land
zurückzukaufen und Ruth zu heiraten. Dies ist der Höhepunkt der
Geschichte, in dem Gerechtigkeit und Erlösung aufeinandertreffen und
Christi Rolle als Erlöser der Menschheit vorwegnehmen (siehe auch 1.
4:13-15 - Ruth und Boas heiraten und bekommen einen Sohn, der Davids
Großvater wird. Dieses Ereignis verbindet Ruths Geschichte mit der
Abstammung Jesu und offenbart die Rolle der göttlichen Vorsehung in der
4:16-17 - Noomi, deren Geschichte voller Trauer begann, freut sich nun
über die Geburt eines Enkelsohns. Noomis Genesung spiegelt Gottes Gnade
'''
