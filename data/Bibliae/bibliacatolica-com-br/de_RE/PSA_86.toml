[86]
"1" = ''':sup:`1` Ein Bittgebet Davids. Neige dein Ohr, HERR, und gib mir Antwort, *
denn elend und arm bin ich!
'''
"2" = ''':sup:`2` Beschütze mich, denn ich bin dir ergeben! * Rette, du mein Gott,
deinen Knecht, der auf dich vertraut!
'''
"3" = ''':sup:`3` Mein Herr, sei mir gnädig, * denn zu dir rufe ich den ganzen Tag!
'''
"4" = ''':sup:`4` Erfreue die Seele deines Knechts, * denn zu dir, mein Herr, erhebe
ich meine Seele!
'''
"5" = ''':sup:`5` Denn du, mein Herr, bist gut und bereit zu vergeben, * reich an
Liebe für alle, die zu dir rufen.
'''
"6" = ''':sup:`6` Vernimm, HERR, mein Bittgebet, * achte auf mein lautes Flehen!
'''
"7" = ''':sup:`7` Am Tag meiner Bedrängnis ruf ich zu dir, * denn du gibst mir
Antwort.
'''
"8" = ''':sup:`8` Mein Herr, unter den Göttern ist keiner wie du * und nichts gleicht
deinen Werken.
'''
"9" = ''':sup:`9` Alle Völker, die du gemacht hast, werden kommen / und sich
niederwerfen, mein Herr, vor deinem Angesicht, * sie werden deinen
Namen ehren.
'''
"10" = ''':sup:`10` Denn du bist groß und tust Wunder, * nur du bist Gott, du allein.
'''
"11" = ''':sup:`11` Lehre mich, HERR, deinen Weg, dass ich ihn gehe in Treue zu dir, *
richte mein Herz auf das Eine: deinen Namen zu fürchten!
'''
"12" = ''':sup:`12` Mein Herr und mein Gott, ich will dir danken mit ganzem Herzen, *
ich will deinen Namen ehren auf ewig.
'''
"13" = ''':sup:`13` Denn groß ist über mir deine Liebe, * du hast mich entrissen der
Tiefe der Unterwelt.
'''
"14" = ''':sup:`14` Gott, stolze Menschen standen gegen mich auf, / eine Rotte von
Gewalttätigen trachtete mir nach dem Leben, * sie stellten dich nicht
vor sich.
'''
"15" = ''':sup:`15` Du aber, Herr, bist ein barmherziger und gnädiger Gott, * langsam
zum Zorn und reich an Huld und Treue.
'''
"16" = ''':sup:`16` Wende dich mir zu und sei mir gnädig, / gib deinem Knecht deine
Stärke * und rette den Sohn deiner Magd!
'''
"17" = ''':sup:`17` Wirke an mir ein Zeichen zum Guten! / Die mich hassen, sollen es
sehn und sich schämen, * denn du, HERR, hast mir geholfen und mich
getröstet.
'''
