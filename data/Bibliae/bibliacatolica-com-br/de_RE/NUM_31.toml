[31]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Nimm für die Israeliten Rache an den Midianitern! Danach wirst du
mit deinen Vorfahren vereint werden.
'''
"3" = ''':sup:`3` Da redete Mose zum Volk und sagte: Rüstet einen Teil eurer Männer
für das Heer! Sie sollen über Midian herfallen, um die Rache des HERRN
an Midian zu vollziehen.
'''
"4" = ''':sup:`4` Aus jedem Stamm Israels sollt ihr tausend Mann zum Heer abstellen.
'''
"5" = ''':sup:`5` Man hob also aus den Tausendschaften Israels je Stamm tausend Mann
aus, im Ganzen zwölftausend zum Heer gerüstete Männer.
'''
"6" = ''':sup:`6` Mose schickte die tausend Mann je Stamm zum Heer, zusammen mit dem
Priester Pinhas, dem Sohn Eleasars, der die heiligen Geräte und die
schallenden Trompeten mitnahm.
'''
"7" = ''':sup:`7` Sie zogen gegen Midian zu Feld, wie der HERR es Mose geboten hatte,
und brachten alle männlichen Personen um.
'''
"8" = ''':sup:`8` Neben den anderen, die sie erschlugen, brachten sie auch die Könige
von Midian um: Ewi, Rekem, Zur, Hur und Reba, die fünf Könige von
Midian. Auch Bileam, den Sohn Beors, brachten sie mit dem Schwert um.
'''
"9" = ''':sup:`9` Die Frauen von Midian und deren kleine Kinder nahmen die Israeliten
als Gefangene mit. All ihr Vieh und ihr Besitz und ihre Habe plünderten
sie.
'''
"10" = ''':sup:`10` Alle Städte im Siedlungsgebiet der Midianiter und ihre Zeltdörfer
brannten sie nieder.
'''
"11" = ''':sup:`11` Alle Menschen und das ganze Vieh, das sie erbeutet und geraubt
hatten, nahmen sie mit.
'''
"12" = ''':sup:`12` Sie brachten die Gefangenen, das Geraubte und die Beute zu Mose,
zum Priester Eleasar und zur Gemeinde der Israeliten in das Lager in
den Steppen von Moab am Jordan bei Jericho.
'''
"13" = ''':sup:`13` Als Mose, der Priester Eleasar und alle Anführer der Gemeinde ihnen
aus dem Lager heraus entgegengingen,
'''
"14" = ''':sup:`14` geriet Mose in Zorn über die Befehlshaber des Heeres, die
Hauptleute der Tausendschaften und die Hauptleute der Hundertschaften,
die von dem Kriegszug zurückkamen.
'''
"15" = ''':sup:`15` Und Mose sagte zu ihnen: Warum habt ihr alle Frauen am Leben
gelassen?
'''
"16" = ''':sup:`16` Siehe, sie haben in der Sache mit Pegor auf den Rat Bileams den
Israeliten Anlass gegeben, dem HERRN untreu zu werden, sodass die Plage
über die Gemeinde des HERRN kam.
'''
"17" = ''':sup:`17` Nun bringt alle kleinen Knaben um und tötet ebenso alle Frauen, die
schon mit einem Mann geschlafen haben!
'''
"18" = ''':sup:`18` Aber alle Mädchen, die noch nicht mit einem Mann geschlafen haben,
lasst für euch am Leben!
'''
"19" = ''':sup:`19` Schlagt aber für sieben Tage eure Zelte außerhalb des Lagers auf!
Jeder von euch, der einen Menschen umgebracht hat, und jeder, der einen
Erschlagenen berührt hat, muss sich am dritten und am siebten Tag der
Entsündigung unterziehen, ihr selbst wie eure Gefangenen.
'''
"20" = ''':sup:`20` Auch alle Kleidungsstücke, alle Lederwaren, alle Erzeugnisse aus
Ziegenhaaren und alle Holzgeräte müsst ihr entsündigen.
'''
"21" = ''':sup:`21` Der Priester Eleasar sagte zu den Männern des Heeres, die von dem
Kriegszug zurückgekehrt waren: Das ist Satzung in der Weisung, die der
HERR dem Mose geboten hat:
'''
"22" = ''':sup:`22` Nur das Gold, das Silber, das Kupfer, das Eisen, das Zinn und das
Blei,
'''
"23" = ''':sup:`23` alles, was Feuer nicht verbrennen kann, sollt ihr durchs Feuer
ziehen, damit es rein wird. Doch es muss auch noch mit Reinigungswasser
entsündigt werden. Alles aber, was im Feuer verbrennen kann, zieht
durchs Wasser!
'''
"24" = ''':sup:`24` Wascht am siebten Tag eure Kleider, dann seid ihr rein! Danach
dürft ihr in das Lager kommen.
'''
"25" = ''':sup:`25` Der HERR sprach zu Mose:
'''
"26" = ''':sup:`26` Zähl zusammen mit dem Priester Eleasar und den Familienhäuptern der
Gemeinde die Beute, die gefangenen Menschen und Tiere!
'''
"27" = ''':sup:`27` Teil die Beute zur Hälfte zwischen den Kriegführenden, die mit dem
Heer ausgezogen sind, und der ganzen Gemeinde!
'''
"28" = ''':sup:`28` Dann erheb von den Kriegern, die mit dem Heer ausgezogen sind, als
Steuer für den HERRN: je einen Menschen von fünfhundert Gefangenen, je
ein Tier von fünfhundert Rindern, Eseln, Schafen und Ziegen!
'''
"29" = ''':sup:`29` Von ihrer Hälfte sollt ihr sie nehmen; dann gib sie dem Priester
Eleasar als Abgabe für den HERRN!
'''
"30" = ''':sup:`30` Von dem Anteil der Beute, der auf die Israeliten entfällt, sollst
du je einen Menschen von fünfzig Gefangenen und je ein Tier von fünfzig
Rindern, Eseln, Schafen und Ziegen, also vom ganzen Vieh, nehmen. Gib
sie den Leviten, die den Dienst an der Wohnung des HERRN tun!
'''
"31" = ''':sup:`31` Mose und der Priester Eleasar taten, was der HERR dem Mose geboten
hatte.
'''
"32" = ''':sup:`32` Die Beute, der Rest von dem Erbeuteten, das das Volk, das im Heer
war, erbeutet hatte, betrug 675000 Schafe und Ziegen,
'''
"33" = ''':sup:`33` 72000 Rinder,
'''
"34" = ''':sup:`34` 61000 Esel
'''
"35" = ''':sup:`35` und insgesamt 32000 Menschen, Frauen, die noch mit keinem Mann
geschlafen hatten.
'''
"36" = ''':sup:`36` Die Hälfte des Anteils derer, die mit dem Heer ausgezogen waren,
betrug 337500 Schafe und Ziegen;
'''
"37" = ''':sup:`37` die Steuer für den HERRN von den Schafen und Ziegen betrug also 675
Stück.
'''
"38" = ''':sup:`38` Rinder waren es 36000; davon fielen 72 als Steuer an den HERRN.
'''
"39" = ''':sup:`39` Esel waren es 30500, davon fielen 61 als Steuer an den HERRN.
'''
"40" = ''':sup:`40` Menschen waren es 16000, davon fielen 32 als Steuer an den HERRN.
'''
"41" = ''':sup:`41` Mose übergab die Steuer als Hebeopfer des HERRN dem Priester
Eleasar, wie der HERR es ihm geboten hatte.
'''
"42" = ''':sup:`42` Von der für die Israeliten bestimmten Hälfte, die Mose von den
Kriegern abgezweigt hatte,
'''
"43" = ''':sup:`43` von der für die Gemeinde bestimmten Hälfte - im Ganzen 337500
Schafe und Ziegen,
'''
"44" = ''':sup:`44` 36000 Rinder,
'''
"45" = ''':sup:`45` 30500 Esel
'''
"46" = ''':sup:`46` und 16000 Menschen -,
'''
"47" = ''':sup:`47` von dieser für die Israeliten bestimmten Hälfte nahm Mose je eine
Einheit aus fünfzig heraus, von den Menschen und von dem Vieh, und
übergab sie den Leviten, die den Dienst an der Wohnung des HERRN tun,
wie der HERR es Mose geboten hatte.
'''
"48" = ''':sup:`48` Die Befehlshaber der Heeresverbände, die Hauptleute der
Tausendschaften und die Hauptleute der Hundertschaften kamen zu Mose
'''
"49" = ''':sup:`49` und sagten zu Mose: Deine Knechte haben die Krieger gezählt, die
unter unserem Befehl standen; kein einziger Mann wird vermisst.
'''
"50" = ''':sup:`50` Darum bringen wir eine Opfergabe für den HERRN, jeder, was er an
Goldgeräten, an Armbändern, Spangen, Siegelringen, Ohrringen und
Halsketten gefunden hat; damit wollen wir für uns vor dem HERRN Sühne
erwirken.
'''
"51" = ''':sup:`51` Mose und der Priester Eleasar nahmen das Gold und alle
Kunstgegenstände von ihnen entgegen.
'''
"52" = ''':sup:`52` Dieses Hebeopfer an Gold, das sie für den HERRN von den Hauptleuten
der Tausendschaften und den Hauptleuten der Hundertschaften abgaben,
betrug im Ganzen 16750 Schekel.
'''
"53" = ''':sup:`53` Von den Männern des Heeres hatte jeder für sich Beute gemacht.
'''
"54" = ''':sup:`54` Mose und der Priester Eleasar nahmen das Gold von den Hauptleuten
der Tausendschaften und von den Hauptleuten der Hundertschaften
entgegen und brachten es in das Offenbarungszelt, als
Erinnerungszeichen für die Israeliten vor dem HERRN.
'''
