[7]
"1" = ''':sup:`1` Danach zog Jesus in Galiläa umher; denn er wollte sich nicht in
Judäa aufhalten, weil die Juden ihn zu töten suchten.
'''
"2" = ''':sup:`2` Das Laubhüttenfest der Juden war nahe.
'''
"3" = ''':sup:`3` Da sagten seine Brüder zu ihm: Geh von hier fort und zieh nach
Judäa, damit auch deine Jünger die Taten sehen, die du vollbringst!
'''
"4" = ''':sup:`4` Denn niemand wirkt im Verborgenen, wenn er öffentlich bekannt sein
möchte. Wenn du dies tust, offenbare dich der Welt!
'''
"5" = ''':sup:`5` Auch seine Brüder glaubten nämlich nicht an ihn.
'''
"6" = ''':sup:`6` Jesus sagte zu ihnen: Meine Zeit ist noch nicht gekommen, für euch
aber ist immer die rechte Zeit.
'''
"7" = ''':sup:`7` Euch kann die Welt nicht hassen, mich aber hasst sie, weil ich
bezeuge, dass ihre Taten böse sind.
'''
"8" = ''':sup:`8` Geht ihr nur hinauf zum Fest; ich gehe nicht zu diesem Fest hinauf,
weil meine Zeit noch nicht erfüllt ist.
'''
"9" = ''':sup:`9` Das sagte er zu ihnen und er blieb in Galiläa.
'''
"10" = ''':sup:`10` Als aber seine Brüder zum Fest hinaufgegangen waren, zog auch er
hinauf, jedoch nicht öffentlich, sondern im Verborgenen.
'''
"11" = ''':sup:`11` Die Juden suchten beim Fest nach ihm und sagten: Wo ist er?
'''
"12" = ''':sup:`12` Und in der Volksmenge wurde viel über ihn hin und her geredet. Die
einen sagten: Er ist ein guter Mensch. Andere sagten: Nein, er führt
das Volk in die Irre.
'''
"13" = ''':sup:`13` Aber niemand redete öffentlich über ihn aus Furcht vor den Juden.
'''
"14" = ''':sup:`14` Schon war die Hälfte der Festwoche vorüber, da ging Jesus zum
Tempel hinauf und lehrte.
'''
"15" = ''':sup:`15` Die Juden wunderten sich und sagten: Wie kann der die Schrift
verstehen, ohne dafür ausgebildet zu sein?
'''
"16" = ''':sup:`16` Darauf antwortete ihnen Jesus: Meine Lehre stammt nicht von mir,
sondern von dem, der mich gesandt hat.
'''
"17" = ''':sup:`17` Wer bereit ist, den Willen Gottes zu tun, wird erkennen, ob diese
Lehre von Gott stammt oder ob ich von mir aus spreche.
'''
"18" = ''':sup:`18` Wer von sich aus spricht, sucht seine eigene Ehre; wer aber die
Ehre dessen sucht, der ihn gesandt hat, der ist wahrhaftig und in ihm
ist keine Ungerechtigkeit.
'''
"19" = ''':sup:`19` Hat Mose euch nicht das Gesetz gegeben? Aber keiner von euch
befolgt das Gesetz. Warum sucht ihr mich zu töten?
'''
"20" = ''':sup:`20` Die Menge antwortete: Du bist von einem Dämon besessen. Wer sucht
dich denn zu töten?
'''
"21" = ''':sup:`21` Jesus entgegnete ihnen: Ich habe nur ein einziges Werk vollbracht
und ihr alle wundert euch darüber.
'''
"22" = ''':sup:`22` Mose hat euch die Beschneidung gegeben - sie stammt freilich nicht
von Mose, sondern von den Vätern - und ihr beschneidet einen Menschen
auch am Sabbat.
'''
"23" = ''':sup:`23` Wenn ein Mensch am Sabbat die Beschneidung empfangen darf, damit
das Gesetz des Mose nicht missachtet wird, warum zürnt ihr mir, weil
ich am Sabbat einen Menschen als Ganzen gesund gemacht habe?
'''
"24" = ''':sup:`24` Urteilt nicht nach dem Augenschein, sondern urteilt gerecht!
'''
"25" = ''':sup:`25` Da sagten einige Leute aus Jerusalem: Ist das nicht der, den sie zu
töten suchen?
'''
"26" = ''':sup:`26` Und doch redet er in aller Öffentlichkeit und man lässt ihn
gewähren. Sollten die Oberen wirklich erkannt haben, dass er der
Christus ist?
'''
"27" = ''':sup:`27` Aber von dem hier wissen wir, woher er stammt; wenn jedoch der
Christus kommt, weiß niemand, woher er stammt.
'''
"28" = ''':sup:`28` Während Jesus im Tempel lehrte, rief er: Ihr kennt mich und wisst,
woher ich bin; aber ich bin nicht von mir aus gekommen, sondern er, der
mich gesandt hat, ist wahrhaftig. Ihr kennt ihn nur nicht.
'''
"29" = ''':sup:`29` Ich kenne ihn, weil ich von ihm komme und weil er mich gesandt hat.
'''
"30" = ''':sup:`30` Da suchten sie ihn festzunehmen; doch keiner legte Hand an ihn,
denn seine Stunde war noch nicht gekommen.
'''
"31" = ''':sup:`31` Aus der Menge kamen viele Leute zum Glauben an ihn; sie sagten:
Wird der Christus, wenn er kommt, mehr Zeichen tun, als dieser getan
hat?
'''
"32" = ''':sup:`32` Die Pharisäer hörten, was die Leute heimlich über ihn redeten. Da
schickten die Hohepriester und die Pharisäer Gerichtsdiener aus, um ihn
festnehmen zu lassen.
'''
"33" = ''':sup:`33` Jesus aber sagte: Ich bin nur noch kurze Zeit bei euch; dann gehe
ich fort zu dem, der mich gesandt hat.
'''
"34" = ''':sup:`34` Ihr werdet mich suchen und ihr werdet mich nicht finden; denn wo
ich bin, dorthin könnt ihr nicht gelangen.
'''
"35" = ''':sup:`35` Da sagten die Juden zueinander: Wohin will er denn gehen, dass wir
ihn nicht finden können? Will er etwa in die Diaspora der Griechen
gehen und die Griechen lehren?
'''
"36" = ''':sup:`36` Was bedeutet es, wenn er gesagt hat: Ihr werdet mich suchen, aber
nicht finden; denn wo ich bin, dorthin könnt ihr nicht gelangen?
'''
"37" = ''':sup:`37` Am letzten Tag des Festes, dem großen Tag, stellte sich Jesus hin
und rief: Wer Durst hat, komme zu mir und es trinke,
'''
"38" = ''':sup:`38` wer an mich glaubt! Wie die Schrift sagt: Aus seinem Inneren werden
Ströme von lebendigem Wasser fließen.
'''
"39" = ''':sup:`39` Damit meinte er den Geist, den alle empfangen sollten, die an ihn
glauben; denn der Geist war noch nicht gegeben, weil Jesus noch nicht
verherrlicht war.
'''
"40" = ''':sup:`40` Einige aus dem Volk sagten, als sie diese Worte hörten: Dieser ist
wahrhaftig der Prophet.
'''
"41" = ''':sup:`41` Andere sagten: Dieser ist der Christus. Wieder andere sagten: Kommt
denn der Christus aus Galiläa?
'''
"42" = ''':sup:`42` Sagt nicht die Schrift: Der Christus kommt aus dem Geschlecht
Davids und aus dem Dorf Betlehem, wo David lebte?
'''
"43" = ''':sup:`43` So entstand seinetwegen eine Spaltung in der Menge.
'''
"44" = ''':sup:`44` Einige von ihnen wollten ihn festnehmen; doch keiner legte Hand an
ihn.
'''
"45" = ''':sup:`45` Als die Gerichtsdiener zu den Hohepriestern und den Pharisäern
zurückkamen, fragten diese: Warum habt ihr ihn nicht hergebracht?
'''
"46" = ''':sup:`46` Die Gerichtsdiener antworteten: Noch nie hat ein Mensch so
gesprochen.
'''
"47" = ''':sup:`47` Da entgegneten ihnen die Pharisäer: Habt auch ihr euch in die Irre
führen lassen?
'''
"48" = ''':sup:`48` Ist etwa einer von den Oberen oder von den Pharisäern zum Glauben
an ihn gekommen?
'''
"49" = ''':sup:`49` Dieses Volk jedoch, das vom Gesetz nichts versteht, verflucht ist
es.
'''
"50" = ''':sup:`50` Nikodemus aber, einer aus ihren eigenen Reihen, der früher einmal
Jesus aufgesucht hatte, sagte zu ihnen:
'''
"51" = ''':sup:`51` Verurteilt etwa unser Gesetz einen Menschen, bevor man ihn verhört
und festgestellt hat, was er tut?
'''
"52" = ''':sup:`52` Sie erwiderten ihm: Bist du vielleicht auch aus Galiläa? Lies doch
nach und siehe, aus Galiläa kommt kein Prophet.
'''
"53" = ''':sup:`53` Dann gingen alle nach Hause.
'''
"Notes" = '''
Notas de rodapé:
7:1-9 - Jesus nimmt zunächst nicht am Laubhüttenfest teil, tut es aber
später doch. Damit zeigt er, dass er dem göttlichen Plan folgt und sich
nicht von der öffentlichen Meinung beeinflussen lässt. Seine Haltung
verdeutlicht, dass sein Dienst nicht auf Konformität, sondern auf
Gehorsam gegenüber dem Willen des Vaters beruht (siehe auch
7:10-13 - Trotz der Kontroverse um Jesus gilt er als Schlüsselfigur in
religiösen Diskussionen. Seine Anwesenheit beim Fest löste Spaltungen
unter den Menschen aus und deutete an, dass sein Kommen sowohl
Zustimmung als auch Ablehnung mit sich bringen würde (siehe auch
7:14-24 - Jesus lehrt beim Fest, offenbart die Autorität seiner Worte
und fordert die religiösen Führer heraus. Er lehrt, dass wahre Weisheit
von Gott kommt, nicht von menschlichen Interpretationen, und dass es
notwendig ist, mit Gerechtigkeit und Urteilsvermögen zu urteilen (siehe
7:25-31 - Die Menschen beginnen, Jesu Herkunft in Frage zu stellen und
spalten sich in diejenigen, die an ihn glauben, und diejenigen, die ihn
ablehnen. Dieser Konflikt verdeutlicht, wie schwer es vielen fällt,
Jesus als den verheißenen Messias anzunehmen und wie schwierig es ist,
7:37-39 - Jesus bietet denen, die an ihn glauben, lebendiges Wasser an.
Damit wird der Heilige Geist gemeint, der nach seiner Himmelfahrt
gegeben wird. Diese Einladung zum spirituellen Durst und zur Erfüllung
durch den Heiligen Geist ist zentral für das Verständnis von Jesu
'''
