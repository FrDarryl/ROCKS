"1" = ''':sup:`1` Um diese Zeit unternahm Antiochus seinen zweiten Feldzug gegen
Ägypten.
'''
"2" = ''':sup:`2` Da erschienen fast vierzig Tage lang über der ganzen Stadt Reiter,
die durch die Lüfte jagten, in golddurchwirkten Gewändern und mit
Lanzen gewappnet, in Scharen rückten sie zum Kampf aus.
'''
"3" = ''':sup:`3` Und es zuckten Schwerter, Scharen von Pferden ordneten sich zum
Kampf, Angriffe erfolgten, beide Seiten rannten gegeneinander an,
Schilde bewegten sich, Speere gab es in Menge, Wurfgeschosse flogen,
goldener Waffenschmuck blitzte auf und man sah Rüstungen aller Art.
'''
"4" = ''':sup:`4` Alle beteten deshalb, die Erscheinung möge etwas Gutes bedeuten.
'''
"5" = ''':sup:`5` Es kam aber das falsche Gerücht auf, Antiochus wäre gestorben. Da
unternahm Jason mit nicht weniger als tausend Mann einen überraschenden
Angriff auf die Stadt. Er drängte die Verteidiger auf der Mauer in die
Enge; als er die Stadt ganz besetzt hatte, flüchtete sich Menelaus in
die Burg.
'''
"6" = ''':sup:`6` Jason aber richtete unter seinen Mitbürgern ein schonungsloses
Blutbad an, ohne zu bedenken, dass Waffenglück über Landsleute das
größte Unglück ist. Er meinte, er hätte über Feinde und nicht über sein
eigenes Volk einen Sieg davongetragen.
'''
"7" = ''':sup:`7` Dennoch konnte er die Herrschaft nicht an sich reißen. Sein Anschlag
brachte ihm am Schluss nur Schande und er musste erneut in das
Ammoniterland fliehen.
'''
"8" = ''':sup:`8` Er nahm schließlich ein böses Ende. Aretas, der Fürst der Araber,
ließ ihn gefangen setzen; er aber entkam und floh von Stadt zu Stadt.
Von allen gehetzt, als Verräter der Gesetze verhasst, verwünscht als
Henker des Vaterlandes und seiner Bürger, verschlug es ihn nach
Ägypten.
'''
"9" = ''':sup:`9` Und wie er viele Menschen aus ihrem Vaterland in die Fremde
getrieben hatte, so kam er selbst in der Fremde um, nämlich bei den
Spartanern, zu denen er übers Meer gefahren war, um bei ihnen Schutz zu
finden; die Spartaner waren ja mit den Juden verwandt.
'''
"10" = ''':sup:`10` So wie er Massen von Menschen unbegraben liegen ließ, so trauerte
jetzt auch niemand um ihn; auch er erhielt keinerlei Begräbnis und kein
Grab bei seinen Vätern.
'''
"11" = ''':sup:`11` Als dem König zu Ohren kam, was geschehen war, nahm er an, Judäa
wolle von ihm abfallen. Wütend wie ein wildes Tier brach er daher von
Ägypten auf und nahm die Stadt mit Waffengewalt ein.
'''
"12" = ''':sup:`12` Er befahl seinen Soldaten, alle, die ihnen begegneten,
rücksichtslos niederzuhauen und auch die abzuschlachten, die in die
Häuser zurückwichen.
'''
"13" = ''':sup:`13` Sie richteten unter Jung und Alt ein großes Blutbad an; Frauen und
Kinder kamen um, junge Frauen und Kleinkinder wurden niedergemetzelt.
'''
"14" = ''':sup:`14` In nur drei Tagen verlor die Stadt achtzigtausend Einwohner;
vierzigtausend fanden im Kampf den Tod, ebenso viele, wie erschlagen
waren, wurden in die Sklaverei verkauft.
'''
"15" = ''':sup:`15` Doch das genügte dem König noch nicht; in seiner Vermessenheit
betrat er den heiligsten Tempel der ganzen Erde unter der Führung des
Menelaus, der die Gesetze und sein Vaterland verraten hatte.
'''
"16" = ''':sup:`16` Seine blutbefleckten Hände griffen nach den heiligen Geräten, und
was andere Könige gestiftet hatten, um Glanz und Ruhm des Ortes zu
erhöhen, raffte er mit unreinen Händen zusammen.
'''
"17" = ''':sup:`17` In seiner Selbstüberhebung sah Antiochus nicht, dass der Herr nur
für eine kurze Zeit zornig war, weil die Einwohner der Stadt gesündigt
hatten, und deswegen den Ort für nichts achtete.
'''
"18" = ''':sup:`18` Hätten sie sich damals nicht in viele Sünden verstrickt, dann wäre
ihm, sobald er sich vorwagte, seine Anmaßung durch Peitschenhiebe
ausgetrieben worden, ähnlich wie Heliodor, der von König Seleukus zur
Durchsuchung der Schatzkammer gesandt worden war.
'''
"19" = ''':sup:`19` Aber der Herr hat nicht das Volk wegen des Ortes, sondern den Ort
wegen des Volkes erwählt.
'''
"20" = ''':sup:`20` Deswegen litt auch der Ort selbst mit unter den Unglücksschlägen,
die das Volk trafen, wie er später Anteil hatte an seinem Glück. Als
der Allherrscher zürnte, lag der Ort verlassen da; als aber der große
Herr sich wieder versöhnen ließ, wurde er in seiner ganzen Herrlichkeit
wiederhergestellt.
'''
"21" = ''':sup:`21` Antiochus also ließ tausendachthundert Talente aus dem Tempel
schaffen und zog eilig ab nach Antiochia. In seiner Vermessenheit
glaubte er, das Land schiffbar und das Meer gangbar machen zu können,
so sehr überschätzte er sich selbst.
'''
"22" = ''':sup:`22` Er ließ Befehlshaber zurück, die das Volk unterdrücken sollten. In
Jerusalem war es Philippus, seiner Herkunft nach ein Phrygier, seiner
Gesinnung nach noch barbarischer als der, der ihn eingesetzt hatte;
'''
"23" = ''':sup:`23` auf dem Berg Garizim war es Andronikus. Dazu kam Menelaus, der sich
seinen Mitbürgern gegenüber noch herrischer aufführte als die anderen;
denn er hasste die jüdischen Bürger.
'''
"24" = ''':sup:`24` Außerdem schickte der König den Anführer der Mysier, Apollonius,
mit einem Heer von zweiundzwanzigtausend Mann; er hatte ihm befohlen,
alle wehrfähigen Männer umzubringen, die Frauen und Kinder aber in die
Sklaverei zu verkaufen.
'''
"25" = ''':sup:`25` Als Apollonius in Jerusalem ankam, spielte er zunächst den
Friedfertigen. Er wartete bis zum heiligen Sabbattag. Als er nun
bemerkte, dass die Juden sich jeder Arbeit enthielten, gab er seinen
Leuten Befehl, zu den Waffen zu greifen.
'''
"26" = ''':sup:`26` Alle, die zum festlichen Gottesdienst gegangen waren, ließ er
niederstechen. Dann drangen sie mit den Waffen in die Stadt ein und
streckten eine große Menschenmenge nieder.
'''
"27" = ''':sup:`27` Judas aber, mit dem Beinamen der Makkabäer, schloss sich mit neun
Gefährten zusammen und zog sich in die Berge zurück und er lebte da wie
die wilden Tiere. Sie ernährten sich die ganze Zeit nur von Pflanzen,
um nicht unrein zu werden.
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - Antiochus marschiert mit großer militärischer Macht in
Jerusalem ein und verursacht Zerstörung und Blutvergießen. Diese
Passage verdeutlicht den Beginn der Verfolgung des jüdischen Volkes und
die Erfüllung der Strafe Gottes wegen seiner Untreue (siehe auch
5:11-14 - Als Antiochus vom Aufstand in Jerusalem erfährt, wird er
wütend und befiehlt ein Massaker, das viele Todesopfer fordert. Dies
unterstreicht Antiochus' tyrannische Macht und die Schwere der
79:1-3).
5:15-16 - Antiochus entweiht den Tempel, indem er heilige Gegenstände
entfernt und die Kultstätte entweiht. Diese Tat demonstriert die
Verletzung der Heiligkeit des Tempels und symbolisiert den Kampf
zwischen der Treue zu Gott und der heidnischen Tyrannei (siehe auch
5:17-20 - Trotz des Leidens des Volkes erinnert uns der Autor daran,
dass Gott diese Prüfungen zulässt, um Israel zurechtzuweisen, sie aber
nie ganz aufgibt. Der Tempel wird, obwohl entweiht, zu gegebener Zeit
wiederhergestellt werden, was Gottes Barmherzigkeit beweist (siehe auch
'''
"2" = ''':sup:`2` Chronik 36,15-17 und Klagelieder 3,31-33).
05:27 - Judas Makkabäus organisiert einen Widerstand gegen Antiochus
und versteckt sich mit anderen Gläubigen in den Bergen. Dies markiert
den Beginn des jüdischen Kampfes um Freiheit und das Recht, ihren
2:27-28).
'''
