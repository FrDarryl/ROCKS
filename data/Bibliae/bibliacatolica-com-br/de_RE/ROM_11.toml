[11]
"1" = ''':sup:`1` Ich frage also: Hat Gott sein Volk verstoßen? Keineswegs! Denn auch
ich bin ein Israelit, ein Nachkomme Abrahams, aus dem Stamm Benjamin.
'''
"2" = ''':sup:`2` Gott hat sein Volk nicht verstoßen, das er im Voraus erwählt hat.
Oder wisst ihr nicht, was die Schrift von Elija sagt, wie er vor Gott
gegen Israel Klage führt?
'''
"3" = ''':sup:`3` Herr, sie haben deine Propheten getötet und deine Altäre zerstört.
Ich allein bin übrig geblieben und nun trachten sie auch mir nach dem
Leben.
'''
"4" = ''':sup:`4` Aber was sagt ihm der Gottesspruch? Ich habe siebentausend Männer
für mich übrig gelassen, die ihr Knie nicht vor Baal gebeugt haben.
'''
"5" = ''':sup:`5` Ebenso gibt es auch in der gegenwärtigen Zeit einen Rest, der aus
Gnade erwählt ist -
'''
"6" = ''':sup:`6` wenn aber aus Gnade, dann nicht mehr aufgrund von Werken, weil sonst
die Gnade nicht mehr Gnade wäre.
'''
"7" = ''':sup:`7` Was bedeutet das nun? Was Israel erstrebt, das hat es nicht erlangt,
aber der erwählte Rest hat es erlangt; die Übrigen aber wurden
verstockt,
'''
"8" = ''':sup:`8` wie geschrieben steht: Gott gab ihnen einen Geist der Betäubung,
Augen, die nicht sehen, und Ohren, die nicht hören, bis zum heutigen
Tag.
'''
"9" = ''':sup:`9` Und David sagt: Ihr Opfertisch werde für sie zur Schlinge und zur
Falle, zur Ursache des Sturzes und der Bestrafung.
'''
"10" = ''':sup:`10` Ihre Augen sollen erblinden, sodass sie nicht sehen; ihren Rücken
beuge ständig!
'''
"11" = ''':sup:`11` Nun frage ich: Sind sie etwa gestrauchelt, damit sie zu Fall
kommen? Keineswegs! Vielmehr kam durch ihren Fehltritt das Heil zu den
Heiden, um sie selbst eifersüchtig zu machen.
'''
"12" = ''':sup:`12` Wenn aber ihr Fehltritt Reichtum für die Welt bedeutet und ihre
geringe Zahl Reichtum für die Heiden, um wie viel mehr ihre Vollzahl!
'''
"13" = ''':sup:`13` Euch aber, den Heiden, sage ich: Gerade als Apostel der Heiden
preise ich meinen Dienst,
'''
"14" = ''':sup:`14` weil ich hoffe, die Angehörigen meines Volkes eifersüchtig zu
machen und wenigstens einige von ihnen zu retten.
'''
"15" = ''':sup:`15` Denn wenn schon ihre Zurückweisung für die Welt Versöhnung
bedeutet, was wird dann ihre Annahme anderes sein als Leben aus den
Toten?
'''
"16" = ''':sup:`16` Ist aber die Erstlingsgabe vom Teig heilig, so ist es auch der
ganze Teig; und ist die Wurzel heilig, so sind es auch die Zweige.
'''
"17" = ''':sup:`17` Wenn aber einige Zweige herausgebrochen wurden, du aber als Zweig
vom wilden Ölbaum mitten unter ihnen eingepfropft wurdest und damit
Anteil erhieltest an der kraftvollen Wurzel des edlen Ölbaums,
'''
"18" = ''':sup:`18` so rühme dich nicht gegen die anderen Zweige! Wenn du dich aber
rühmst, sollst du wissen: Nicht du trägst die Wurzel, sondern die
Wurzel trägt dich.
'''
"19" = ''':sup:`19` Nun wirst du sagen: Die Zweige wurden doch herausgebrochen, damit
ich eingepfropft werde.
'''
"20" = ''':sup:`20` Gewiss, wegen des Unglaubens wurden sie herausgebrochen. Du aber
stehst durch den Glauben. Sei daher nicht überheblich, sondern fürchte
dich!
'''
"21" = ''':sup:`21` Hat nämlich Gott die Zweige, die von Natur zum edlen Baum gehören,
nicht verschont, so wird er auch dich nicht verschonen.
'''
"22" = ''':sup:`22` Siehe nun die Güte Gottes und seine Strenge! Die Strenge gegen
jene, die gefallen sind, Gottes Güte aber gegen dich, sofern du in
seiner Güte bleibst; sonst wirst auch du herausgehauen werden.
'''
"23" = ''':sup:`23` Ebenso werden auch jene, wenn sie nicht im Unglauben bleiben,
wieder eingepfropft werden; denn Gott hat die Macht, sie wieder
einzupfropfen.
'''
"24" = ''':sup:`24` Wenn du nämlich aus dem von Natur wilden Ölbaum herausgehauen und
gegen die Natur in den edlen Ölbaum eingepfropft wurdest, dann werden
erst recht sie als die von Natur zugehörigen Zweige ihrem eigenen
Ölbaum wieder eingepfropft werden.
'''
"25" = ''':sup:`25` Denn ich will euch, Brüder und Schwestern, nicht in Unkenntnis über
dieses Geheimnis lassen, damit ihr euch nicht selbst für klug haltet:
Verstockung liegt auf einem Teil Israels, bis die Vollzahl der Heiden
hereingekommen ist,
'''
"26" = ''':sup:`26` und so wird ganz Israel gerettet werden, wie geschrieben steht: Es
wird kommen aus Zion der Retter, / er wird alle Gottlosigkeit von Jakob
entfernen.
'''
"27" = ''':sup:`27` Und das ist der Bund, den ich für sie gestiftet habe, / wenn ich
ihre Sünden hinwegnehme.
'''
"28" = ''':sup:`28` Vom Evangelium her gesehen sind sie Feinde, und das um euretwillen;
von ihrer Erwählung her gesehen aber sind sie Geliebte, und das um der
Väter willen.
'''
"29" = ''':sup:`29` Denn unwiderruflich sind die Gnadengaben und die Berufung Gottes.
'''
"30" = ''':sup:`30` Denn wie ihr einst Gott ungehorsam wart, jetzt aber infolge ihres
Ungehorsams Erbarmen gefunden habt,
'''
"31" = ''':sup:`31` so sind auch sie infolge des Erbarmens, das ihr gefunden habt,
ungehorsam geworden, damit jetzt auch sie Erbarmen finden.
'''
"32" = ''':sup:`32` Denn Gott hat alle in den Ungehorsam eingeschlossen, um sich aller
zu erbarmen.
'''
"33" = ''':sup:`33` O Tiefe des Reichtums, der Weisheit und der Erkenntnis Gottes! Wie
unergründlich sind seine Entscheidungen, wie unerforschlich seine Wege!
'''
"34" = ''':sup:`34` Denn wer hat die Gedanken des Herrn erkannt? Oder wer ist sein
Ratgeber gewesen?
'''
"35" = ''':sup:`35` Oder wer hat ihm etwas gegeben, sodass Gott ihm etwas zurückgeben
müsste?
'''
"36" = ''':sup:`36` Denn aus ihm und durch ihn und auf ihn hin ist die ganze Schöpfung.
Ihm sei Ehre in Ewigkeit! Amen.
'''
"Notes" = '''
Notas de rodapé:
11:1-6 - Paulus bekräftigt, dass Gott Israel nicht verworfen hat, denn
er selbst ist als Jude ein Beispiel dafür, dass Gott noch immer einen
treuen Rest seiner Anhänger hat. Die Erwählung durch Gnade, nicht durch
Werke, ist die Grundlage der Erlösung (siehe auch 1. Könige 19,18 und
11:7-10 - Der Unglaube Israels behinderte Gottes Plan nicht. Er gab
ihnen einen Geist der Perversion, aber er gab sein Volk nicht völlig
auf und erlaubte, die Heiden in seinen Heilsplan einzubeziehen (siehe
11:11-15 - Der Fall Israels führte zur Rettung der Heiden, doch Paulus
betont, dass dies auch der Rettung der Juden dient. Die Bekanntmachung
des Evangeliums mit den Heiden ist ein Segen, doch das letztendliche
11:16-24 - Paulus verwendet die Metapher des Ölbaums, um die Beziehung
zwischen Juden und Heiden zu veranschaulichen. Die Heiden sind in den
Ölbaum eingepfropft, müssen aber demütig und wachsam bleiben, denn der
Baum kann gefällt werden, wenn sie dem Glauben nicht treu bleiben
11:25-36 - Paulus spricht vom Geheimnis der Erlösung Israels und davon,
wie die teilweise Blindheit der Juden am Ende der Zeit beseitigt wird.
Er schließt mit einem Lobgesang auf Gottes Weisheit und Souveränität
'''
