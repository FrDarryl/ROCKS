[7]
"1" = ''':sup:`1` Der HERR sprach zu Noach: Geh in die Arche, du und dein ganzes Haus,
denn ich habe gesehen, dass du in dieser Generation ein Gerechter vor
mir bist!
'''
"2" = ''':sup:`2` Von allen reinen Tieren nimm dir je sieben Paare mit, Männchen und
Weibchen, und von allen unreinen Tieren je ein Paar, Männchen und
Weibchen,
'''
"3" = ''':sup:`3` auch von den Vögeln des Himmels jeweils sieben, männlich und
weiblich, um Nachwuchs auf der ganzen Erde am Leben zu erhalten!
'''
"4" = ''':sup:`4` Denn noch sieben Tage dauert es, dann lasse ich es vierzig Tage und
vierzig Nächte lang auf die Erde regnen und tilge vom Erdboden alle
Wesen, die ich gemacht habe.
'''
"5" = ''':sup:`5` Noach tat alles genauso, wie ihm der HERR geboten hatte.
'''
"6" = ''':sup:`6` Noach war sechshundert Jahre alt, als die Flut, das Wasser, über die
Erde kam.
'''
"7" = ''':sup:`7` Noach ging also mit seinen Söhnen, seiner Frau und den Frauen seiner
Söhne in die Arche, bevor das Wasser der Flut kam.
'''
"8" = ''':sup:`8` Von den reinen und unreinen Tieren, von den Vögeln und allem, was
sich auf dem Erdboden regt,
'''
"9" = ''':sup:`9` kamen immer zwei zu Noach in die Arche, männlich und weiblich, wie
Gott es Noach geboten hatte.
'''
"10" = ''':sup:`10` Als die sieben Tage vorbei waren, kam das Wasser der Flut über die
Erde.
'''
"11" = ''':sup:`11` Im sechshundertsten Lebensjahr Noachs, am siebzehnten Tag des
zweiten Monats, an diesem Tag brachen alle Quellen der gewaltigen
Urflut auf und die Schleusen des Himmels öffneten sich.
'''
"12" = ''':sup:`12` Der Regen ergoss sich vierzig Tage und vierzig Nächte lang auf die
Erde.
'''
"13" = ''':sup:`13` Genau an jenem Tag waren Noach, die Söhne Noachs, Sem, Ham und
Jafet, Noachs Frau und mit ihnen die drei Frauen seiner Söhne in die
Arche gegangen,
'''
"14" = ''':sup:`14` sie und alle Arten der Tiere, alle Arten des Viehs und alle Arten
der Kriechtiere, die sich auf der Erde regen, und alle Arten der Vögel,
alles Gefiederte und alles Flügel Schlagende.
'''
"15" = ''':sup:`15` Sie waren zu Noach in die Arche gekommen, immer zwei von allen
Wesen aus Fleisch, in denen Lebensgeist ist.
'''
"16" = ''':sup:`16` Und die kamen, waren männlich und weiblich; von allen Wesen aus
Fleisch kamen sie, wie Gott ihm geboten hatte. Dann schloss der HERR
hinter ihm zu.
'''
"17" = ''':sup:`17` Die Flut auf der Erde dauerte vierzig Tage. Das Wasser stieg und
hob die Arche immer höher über die Erde.
'''
"18" = ''':sup:`18` Das Wasser schwoll an und stieg immer mehr auf der Erde, die Arche
aber trieb auf dem Wasser dahin.
'''
"19" = ''':sup:`19` Das Wasser war auf der Erde gewaltig angeschwollen und bedeckte
alle hohen Berge, die es unter dem ganzen Himmel gibt.
'''
"20" = ''':sup:`20` Das Wasser war fünfzehn Ellen über die Berge hinaus angeschwollen
und hatte sie zugedeckt.
'''
"21" = ''':sup:`21` Da fanden alle Wesen aus Fleisch, die sich auf der Erde geregt
hatten, den Tod, Vögel, Vieh und sonstige Tiere, alles, wovon die Erde
gewimmelt hatte, und auch alle Menschen.
'''
"22" = ''':sup:`22` Alles, was auf der Erde durch die Nase Lebensgeist atmet, und
alles, was auf dem Trockenen lebt, starb.
'''
"23" = ''':sup:`23` Gott vertilgte also alle Wesen auf dem Erdboden, vom Menschen bis
zum Vieh, bis zu den Kriechtieren und die Vögel des Himmels; sie alle
wurden von der Erde vertilgt. Übrig blieb nur Noach und was mit ihm in
der Arche war.
'''
"24" = ''':sup:`24` Das Wasser aber schwoll hundertfünfzig Tage lang auf der Erde an.
'''
