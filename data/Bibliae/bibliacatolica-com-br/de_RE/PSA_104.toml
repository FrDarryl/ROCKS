[104]
"1" = ''':sup:`1` Preise den HERRN, meine Seele! / HERR, mein Gott, überaus groß bist
du! * Du bist mit Hoheit und Pracht bekleidet.
'''
"2" = ''':sup:`2` Du hüllst dich in Licht wie in einen Mantel, * du spannst den Himmel
aus gleich einem Zelt.
'''
"3" = ''':sup:`3` Du verankerst die Balken deiner Wohnung im Wasser. / Du nimmst dir
die Wolken zum Wagen, * du fährst einher auf den Flügeln des Windes.
'''
"4" = ''':sup:`4` Du machst die Winde zu deinen Boten, * zu deinen Dienern Feuer und
Flamme.
'''
"5" = ''':sup:`5` Du hast die Erde auf Pfeiler gegründet, * in alle Ewigkeit wird sie
nicht wanken.
'''
"6" = ''':sup:`6` Einst hat die Urflut sie bedeckt wie ein Kleid, * die Wasser standen
über den Bergen.
'''
"7" = ''':sup:`7` Sie wichen vor deinem Drohen zurück, * sie flohen vor der Stimme
deines Donners.
'''
"8" = ''':sup:`8` Sie stiegen die Berge hinauf, sie flossen hinab in die Täler * an
den Ort, den du für sie bestimmt hast.
'''
"9" = ''':sup:`9` Eine Grenze hast du gesetzt, die dürfen sie nicht überschreiten, *
nie wieder sollen sie die Erde bedecken.
'''
"10" = ''':sup:`10` Du lässt Quellen sprudeln in Bäche, * sie eilen zwischen den Bergen
dahin.
'''
"11" = ''':sup:`11` Sie tränken alle Tiere des Feldes, * die Wildesel stillen ihren
Durst.
'''
"12" = ''':sup:`12` Darüber wohnen die Vögel des Himmels, * aus den Zweigen erklingt
ihr Gesang.
'''
"13" = ''':sup:`13` Du tränkst die Berge aus deinen Kammern, * von der Frucht deiner
Werke wird die Erde satt.
'''
"14" = ''':sup:`14` Du lässt Gras wachsen für das Vieh * und Pflanzen für den Ackerbau
des Menschen, damit er Brot gewinnt von der Erde *
'''
"15" = ''':sup:`15` und Wein, der das Herz des Menschen erfreut, damit er das Angesicht
erglänzen lässt mit Öl * und Brot das Herz des Menschen stärkt.
'''
"16" = ''':sup:`16` Die Bäume des HERRN trinken sich satt, * die Zedern des Libanon,
die er gepflanzt hat,
'''
"17" = ''':sup:`17` dort bauen die Vögel ihr Nest, * auf den Zypressen nistet der
Storch.
'''
"18" = ''':sup:`18` Die hohen Berge gehören dem Steinbock, * dem Klippdachs bieten die
Felsen Zuflucht.
'''
"19" = ''':sup:`19` Du machst den Mond zum Maß für die Zeiten, * die Sonne weiß, wann
sie untergeht.
'''
"20" = ''':sup:`20` Du sendest Finsternis und es wird Nacht, * dann regen sich alle
Tiere des Waldes.
'''
"21" = ''':sup:`21` Die jungen Löwen brüllen nach Beute, * sie verlangen von Gott ihre
Nahrung.
'''
"22" = ''':sup:`22` Strahlt die Sonne dann auf, so schleichen sie heim * und lagern
sich in ihren Verstecken.
'''
"23" = ''':sup:`23` Nun geht der Mensch hinaus an sein Tagwerk, * an seine Arbeit bis
zum Abend.
'''
"24" = ''':sup:`24` Wie zahlreich sind deine Werke, HERR, / sie alle hast du mit
Weisheit gemacht, * die Erde ist voll von deinen Geschöpfen.
'''
"25" = ''':sup:`25` Da ist das Meer, so groß und weit, / darin ein Gewimmel, nicht zu
zählen: * kleine und große Tiere.
'''
"26" = ''':sup:`26` Dort ziehen die Schiffe dahin, * der Levíatan, den du geformt, um
mit ihm zu spielen.
'''
"27" = ''':sup:`27` Auf dich warten sie alle, * dass du ihnen ihre Speise gibst zur
rechten Zeit.
'''
"28" = ''':sup:`28` Gibst du ihnen, dann sammeln sie ein, * öffnest du deine Hand,
werden sie gesättigt mit Gutem.
'''
"29" = ''':sup:`29` Verbirgst du dein Angesicht, sind sie verstört, / nimmst du ihnen
den Atem, so schwinden sie hin * und kehren zurück zum Staub.
'''
"30" = ''':sup:`30` Du sendest deinen Geist aus: Sie werden erschaffen * und du
erneuerst das Angesicht der Erde.
'''
"31" = ''':sup:`31` Die Herrlichkeit des HERRN währe ewig, * der HERR freue sich seiner
Werke.
'''
"32" = ''':sup:`32` Er blickt herab auf die Erde und sie erbebt, * er rührt die Berge
an und sie rauchen.
'''
"33" = ''':sup:`33` Ich will dem HERRN singen in meinem Leben, * meinem Gott singen und
spielen, solange ich da bin.
'''
"34" = ''':sup:`34` Möge ihm mein Dichten gefallen. * Ich will mich freuen am HERRN.
'''
"35" = ''':sup:`35` Die Sünder sollen von der Erde verschwinden / und Frevler sollen
nicht mehr da sein. * Preise den HERRN, meine Seele! Halleluja!
'''
