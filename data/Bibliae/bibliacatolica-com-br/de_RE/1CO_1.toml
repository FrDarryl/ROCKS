"1" = ''':sup:`1` Paulus, durch Gottes Willen berufener Apostel Christi Jesu, und der
Bruder Sosthenes
'''
"2" = ''':sup:`2` an die Kirche Gottes, die in Korinth ist - die Geheiligten in
Christus Jesus, die berufenen Heiligen -, mit allen, die den Namen
unseres Herrn Jesus Christus überall anrufen, bei ihnen und bei uns.
'''
"3" = ''':sup:`3` Gnade sei mit euch und Friede von Gott, unserem Vater, und dem Herrn
Jesus Christus!
'''
"4" = ''':sup:`4` Ich danke meinem Gott jederzeit euretwegen für die Gnade Gottes, die
euch in Christus Jesus geschenkt wurde,
'''
"5" = ''':sup:`5` dass ihr an allem reich geworden seid in ihm, an aller Rede und
aller Erkenntnis.
'''
"6" = ''':sup:`6` Denn das Zeugnis über Christus wurde bei euch gefestigt,
'''
"7" = ''':sup:`7` sodass euch keine Gnadengabe fehlt, während ihr auf die Offenbarung
unseres Herrn Jesus Christus wartet.
'''
"8" = ''':sup:`8` Er wird euch auch festigen bis ans Ende, sodass ihr schuldlos
dasteht am Tag unseres Herrn Jesus Christus.
'''
"9" = ''':sup:`9` Treu ist Gott, durch den ihr berufen worden seid zur Gemeinschaft
mit seinem Sohn Jesus Christus, unserem Herrn.
'''
"10" = ''':sup:`10` Ich ermahne euch aber, Brüder und Schwestern, im Namen unseres
Herrn Jesus Christus: Seid alle einmütig und duldet keine Spaltungen
unter euch; seid vielmehr eines Sinnes und einer Meinung!
'''
"11" = ''':sup:`11` Es wurde mir nämlich, meine Brüder und Schwestern, von den Leuten
der Chloë berichtet, dass es Streitigkeiten unter euch gibt.
'''
"12" = ''':sup:`12` Ich meine damit, dass jeder von euch etwas anderes sagt: Ich halte
zu Paulus - ich zu Apollos - ich zu Kephas - ich zu Christus.
'''
"13" = ''':sup:`13` Ist denn Christus zerteilt? Wurde etwa Paulus für euch gekreuzigt?
Oder seid ihr auf den Namen des Paulus getauft worden?
'''
"14" = ''':sup:`14` Ich danke Gott, dass ich niemanden von euch getauft habe, außer
Krispus und Gaius,
'''
"15" = ''':sup:`15` sodass keiner sagen kann, ihr seiet auf meinen Namen getauft
worden.
'''
"16" = ''':sup:`16` Ich habe allerdings auch das Haus des Stephanas getauft. Ob ich
sonst noch jemanden getauft habe, weiß ich nicht mehr.
'''
"17" = ''':sup:`17` Denn Christus hat mich nicht gesandt zu taufen, sondern das
Evangelium zu verkünden, aber nicht mit gewandten und klugen Worten,
damit das Kreuz Christi nicht um seine Kraft gebracht wird.
'''
"18" = ''':sup:`18` Denn das Wort vom Kreuz ist denen, die verloren gehen, Torheit; uns
aber, die gerettet werden, ist es Gottes Kraft.
'''
"19" = ''':sup:`19` In der Schrift steht nämlich: Ich werde die Weisheit der Weisen
vernichten / und die Klugheit der Klugen verwerfen.
'''
"20" = ''':sup:`20` Wo ist ein Weiser? Wo ein Schriftgelehrter? Wo ein Wortführer in
dieser Weltzeit? Hat Gott nicht die Weisheit der Welt als Torheit
entlarvt?
'''
"21" = ''':sup:`21` Denn da die Welt angesichts der Weisheit Gottes auf dem Weg ihrer
Weisheit Gott nicht erkannte, beschloss Gott, alle, die glauben, durch
die Torheit der Verkündigung zu retten.
'''
"22" = ''':sup:`22` Die Juden fordern Zeichen, die Griechen suchen Weisheit.
'''
"23" = ''':sup:`23` Wir dagegen verkünden Christus als den Gekreuzigten: für Juden ein
Ärgernis, für Heiden eine Torheit,
'''
"24" = ''':sup:`24` für die Berufenen aber, Juden wie Griechen, Christus, Gottes Kraft
und Gottes Weisheit.
'''
"25" = ''':sup:`25` Denn das Törichte an Gott ist weiser als die Menschen und das
Schwache an Gott ist stärker als die Menschen.
'''
"26" = ''':sup:`26` Seht doch auf eure Berufung, Brüder und Schwestern! Da sind nicht
viele Weise im irdischen Sinn, nicht viele Mächtige, nicht viele
Vornehme,
'''
"27" = ''':sup:`27` sondern das Törichte in der Welt hat Gott erwählt, um die Weisen
zuschanden zu machen, und das Schwache in der Welt hat Gott erwählt, um
das Starke zuschanden zu machen.
'''
"28" = ''':sup:`28` Und das Niedrige in der Welt und das Verachtete hat Gott erwählt:
das, was nichts ist, um das, was etwas ist, zu vernichten,
'''
"29" = ''':sup:`29` damit kein Mensch sich rühmen kann vor Gott.
'''
"30" = ''':sup:`30` Von ihm her seid ihr in Christus Jesus, den Gott für uns zur
Weisheit gemacht hat, zur Gerechtigkeit, Heiligung und Erlösung.
'''
"31" = ''':sup:`31` Wer sich also rühmen will, der rühme sich des Herrn; so heißt es
schon in der Schrift.
'''
"Notes" = '''
Notas de rodapé:
1:10-13 - Paulus ruft zur Einheit in der Kirche auf und warnt vor
Spaltungen, die durch Loyalität gegenüber menschlichen Führern
entstehen. Wahre Einheit kommt von Christus, nicht von den Anhängern
1:18-21 - Die Botschaft vom Kreuz ist für die Weisen dieser Welt
Torheit, für die Erretteten aber die Kraft Gottes. Dieser Gegensatz
zwischen menschlicher und göttlicher Weisheit ist für das Verständnis
1:26-29 - Gott erwählte die Schwachen und Demütigen, um die Weisen und
Mächtigen zu beschämen, und betonte, dass die Erlösung nicht durch
menschliche Weisheit, sondern durch die Gnade Gottes kommt (siehe auch
1:30-31 - Christus ist unsere Weisheit, Gerechtigkeit, Heiligung und
Erlösung. Die Erlösung ist ein Werk Gottes, nicht etwas, das wir uns
verdienen können, und wird denen zuteil, die sich vor seiner Gnade
'''
