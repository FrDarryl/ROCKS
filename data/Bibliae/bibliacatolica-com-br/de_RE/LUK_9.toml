[9]
"1" = ''':sup:`1` Dann rief er die Zwölf zu sich und gab ihnen Kraft und Vollmacht
über alle Dämonen und um Krankheiten zu heilen.
'''
"2" = ''':sup:`2` Und er sandte sie aus, das Reich Gottes zu verkünden und die Kranken
gesund zu machen.
'''
"3" = ''':sup:`3` Er sagte zu ihnen: Nehmt nichts mit auf den Weg, keinen Wanderstab
und keine Vorratstasche, kein Brot, kein Geld und kein zweites Hemd!
'''
"4" = ''':sup:`4` Bleibt in dem Haus, in dem ihr einkehrt, bis ihr den Ort wieder
verlasst!
'''
"5" = ''':sup:`5` Wenn euch aber die Leute nicht aufnehmen, dann geht weg aus jener
Stadt und schüttelt den Staub von euren Füßen, zum Zeugnis gegen sie!
'''
"6" = ''':sup:`6` Die Zwölf machten sich auf den Weg und wanderten von Dorf zu Dorf.
Sie verkündeten das Evangelium und heilten überall.
'''
"7" = ''':sup:`7` Der Tetrarch Herodes hörte von allem, was geschah, und wusste nicht,
was er davon halten sollte. Denn manche sagten: Johannes ist von den
Toten auferstanden.
'''
"8" = ''':sup:`8` Andere meinten: Elija ist erschienen. Wieder andere: Einer der alten
Propheten ist auferstanden.
'''
"9" = ''':sup:`9` Herodes aber sagte: Johannes habe ich enthaupten lassen. Wer aber
ist dieser, von dem man mir solche Dinge erzählt? Und er hatte den
Wunsch, ihn zu sehen.
'''
"10" = ''':sup:`10` Die Apostel kamen zurück und erzählten Jesus, was sie alles getan
hatten. Dann nahm er sie beiseite und zog sich mit ihnen allein in eine
Stadt zurück, die Betsaida heißt.
'''
"11" = ''':sup:`11` Aber die Leute erfuhren davon und folgten ihm. Er empfing sie
freundlich, redete zu ihnen vom Reich Gottes und machte gesund, die der
Heilung bedurften.
'''
"12" = ''':sup:`12` Als der Tag zur Neige ging, kamen die Zwölf und sagten zu ihm:
Schick die Leute weg, damit sie in die umliegenden Dörfer und Gehöfte
gehen, dort Unterkunft finden und etwas zu essen bekommen; denn wir
sind hier an einem abgelegenen Ort.
'''
"13" = ''':sup:`13` Er antwortete ihnen: Gebt ihr ihnen zu essen! Sie sagten: Wir haben
nicht mehr als fünf Brote und zwei Fische; wir müssten erst weggehen
und für dieses ganze Volk etwas zu essen kaufen.
'''
"14" = ''':sup:`14` Es waren nämlich etwa fünftausend Männer. Er aber sagte zu seinen
Jüngern: Lasst sie sich in Gruppen zu ungefähr fünfzig lagern!
'''
"15" = ''':sup:`15` Die Jünger taten so und veranlassten, dass sich alle lagerten.
'''
"16" = ''':sup:`16` Jesus aber nahm die fünf Brote und die zwei Fische, blickte zum
Himmel auf, sprach den Lobpreis und brach sie; dann gab er sie den
Jüngern, damit sie diese an die Leute austeilten.
'''
"17" = ''':sup:`17` Und alle aßen und wurden satt. Als man die übrig gebliebenen
Brotstücke einsammelte, waren es zwölf Körbe voll.
'''
"18" = ''':sup:`18` Und es geschah: Jesus betete für sich allein und die Jünger waren
bei ihm. Da fragte er sie: Für wen halten mich die Leute?
'''
"19" = ''':sup:`19` Sie antworteten: Einige für Johannes den Täufer, andere für Elija;
wieder andere sagen: Einer der alten Propheten ist auferstanden.
'''
"20" = ''':sup:`20` Da sagte er zu ihnen: Ihr aber, für wen haltet ihr mich? Petrus
antwortete: Für den Christus Gottes.
'''
"21" = ''':sup:`21` Doch er befahl ihnen und wies sie an, es niemandem zu sagen.
'''
"22" = ''':sup:`22` Und er sagte: Der Menschensohn muss vieles erleiden und von den
Ältesten, den Hohepriestern und den Schriftgelehrten verworfen werden;
er muss getötet und am dritten Tage auferweckt werden.
'''
"23" = ''':sup:`23` Zu allen sagte er: Wenn einer hinter mir hergehen will, verleugne
er sich selbst, nehme täglich sein Kreuz auf sich und folge mir nach.
'''
"24" = ''':sup:`24` Denn wer sein Leben retten will, wird es verlieren; wer aber sein
Leben um meinetwillen verliert, der wird es retten.
'''
"25" = ''':sup:`25` Was nützt es einem Menschen, wenn er die ganze Welt gewinnt, dabei
aber sich selbst verliert und Schaden nimmt?
'''
"26" = ''':sup:`26` Denn wer sich meiner und meiner Worte schämt, dessen wird sich der
Menschensohn schämen, wenn er in seiner Herrlichkeit kommt und in der
des Vaters und der heiligen Engel.
'''
"27" = ''':sup:`27` Wahrhaftig, das sage ich euch: Von denen, die hier stehen, werden
einige den Tod nicht schmecken, bis sie das Reich Gottes gesehen haben.
'''
"28" = ''':sup:`28` Es geschah aber: Etwa acht Tage nach diesen Worten nahm Jesus
Petrus, Johannes und Jakobus mit sich und stieg auf einen Berg, um zu
beten.
'''
"29" = ''':sup:`29` Und während er betete, veränderte sich das Aussehen seines
Gesichtes und sein Gewand wurde leuchtend weiß.
'''
"30" = ''':sup:`30` Und siehe, es redeten zwei Männer mit ihm. Es waren Mose und Elija;
'''
"31" = ''':sup:`31` sie erschienen in Herrlichkeit und sprachen von seinem Ende, das er
in Jerusalem erfüllen sollte.
'''
"32" = ''':sup:`32` Petrus und seine Begleiter aber waren eingeschlafen, wurden jedoch
wach und sahen Jesus in strahlendem Licht und die zwei Männer, die bei
ihm standen.
'''
"33" = ''':sup:`33` Und es geschah, als diese sich von ihm trennen wollten, sagte
Petrus zu Jesus: Meister, es ist gut, dass wir hier sind. Wir wollen
drei Hütten bauen, eine für dich, eine für Mose und eine für Elija. Er
wusste aber nicht, was er sagte.
'''
"34" = ''':sup:`34` Während er noch redete, kam eine Wolke und überschattete sie. Sie
aber fürchteten sich, als sie in die Wolke hineingerieten.
'''
"35" = ''':sup:`35` Da erscholl eine Stimme aus der Wolke: Dieser ist mein auserwählter
Sohn, auf ihn sollt ihr hören.
'''
"36" = ''':sup:`36` Während die Stimme erscholl, fanden sie Jesus allein. Und sie
schwiegen und erzählten in jenen Tagen niemandem von dem, was sie
gesehen hatten.
'''
"37" = ''':sup:`37` Es geschah aber am folgenden Tag: Als sie vom Berg hinabstiegen,
kam ihm eine große Menschenmenge entgegen.
'''
"38" = ''':sup:`38` Und siehe, ein Mann aus der Menge schrie: Meister, ich bitte dich,
schau auf meinen Sohn! Es ist mein einziger.
'''
"39" = ''':sup:`39` Siehe, ein Geist packt ihn, dass er plötzlich aufschreit, zerrt ihn
hin und her und lässt ihn schäumen und der Geist quält ihn fast
unaufhörlich.
'''
"40" = ''':sup:`40` Ich habe schon deine Jünger gebeten, ihn auszutreiben, aber sie
konnten es nicht.
'''
"41" = ''':sup:`41` Da antwortete Jesus: O du ungläubige und verkehrte Generation! Wie
lange muss ich noch bei euch sein und euch ertragen? Bring deinen Sohn
her!
'''
"42" = ''':sup:`42` Als der Sohn herkam, warf der Dämon ihn zu Boden und zerrte ihn hin
und her. Jesus aber drohte dem unreinen Geist, heilte den Knaben und
gab ihn seinem Vater zurück.
'''
"43" = ''':sup:`43` Und alle waren außer sich vor Staunen über die Größe Gottes. Alle
Leute staunten über das, was Jesus tat; er aber sagte zu seinen
Jüngern:
'''
"44" = ''':sup:`44` Behaltet diese Worte in euren Ohren: Der Menschensohn wird nämlich
in die Hände von Menschen ausgeliefert werden.
'''
"45" = ''':sup:`45` Doch die Jünger verstanden den Sinn seiner Worte nicht; er blieb
ihnen verborgen, sodass sie ihn nicht begriffen. Aber sie scheuten
sich, Jesus zu fragen, was er damit sagen wollte.
'''
"46" = ''':sup:`46` Unter ihnen kam der Gedanke auf, wer von ihnen der Größte sei.
'''
"47" = ''':sup:`47` Jesus sah den Gedanken in ihren Herzen. Deshalb nahm er ein Kind,
stellte es neben sich
'''
"48" = ''':sup:`48` und sagte zu ihnen: Wer dieses Kind in meinem Namen aufnimmt, der
nimmt mich auf; und wer mich aufnimmt, der nimmt den auf, der mich
gesandt hat. Denn wer unter euch allen der Kleinste ist, der ist groß.
'''
"49" = ''':sup:`49` Da sagte Johannes: Meister, wir haben gesehen, wie jemand in deinem
Namen Dämonen austrieb, und wir versuchten, ihn daran zu hindern, weil
er nicht mit uns zusammen nachfolgt.
'''
"50" = ''':sup:`50` Jesus antwortete ihm: Hindert ihn nicht! Denn wer nicht gegen euch
ist, der ist für euch.
'''
"51" = ''':sup:`51` Es geschah aber: Als sich die Tage erfüllten, dass er
hinweggenommen werden sollte, fasste Jesus den festen Entschluss, nach
Jerusalem zu gehen.
'''
"52" = ''':sup:`52` Und er schickte Boten vor sich her. Diese gingen und kamen in ein
Dorf der Samariter und wollten eine Unterkunft für ihn besorgen.
'''
"53" = ''':sup:`53` Aber man nahm ihn nicht auf, weil er auf dem Weg nach Jerusalem
war.
'''
"54" = ''':sup:`54` Als die Jünger Jakobus und Johannes das sahen, sagten sie: Herr,
sollen wir sagen, dass Feuer vom Himmel fällt und sie verzehrt?
'''
"55" = ''':sup:`55` Da wandte er sich um und wies sie zurecht.
'''
"56" = ''':sup:`56` Und sie gingen in ein anderes Dorf.
'''
"57" = ''':sup:`57` Als sie auf dem Weg weiterzogen, sagte ein Mann zu Jesus: Ich will
dir nachfolgen, wohin du auch gehst.
'''
"58" = ''':sup:`58` Jesus antwortete ihm: Die Füchse haben Höhlen und die Vögel des
Himmels Nester; der Menschensohn aber hat keinen Ort, wo er sein Haupt
hinlegen kann.
'''
"59" = ''':sup:`59` Zu einem anderen sagte er: Folge mir nach! Der erwiderte: Lass mich
zuerst weggehen und meinen Vater begraben!
'''
"60" = ''':sup:`60` Jesus sagte zu ihm: Lass die Toten ihre Toten begraben; du aber geh
und verkünde das Reich Gottes!
'''
"61" = ''':sup:`61` Wieder ein anderer sagte: Ich will dir nachfolgen, Herr. Zuvor aber
lass mich Abschied nehmen von denen, die in meinem Hause sind.
'''
"62" = ''':sup:`62` Jesus erwiderte ihm: Keiner, der die Hand an den Pflug gelegt hat
und nochmals zurückblickt, taugt für das Reich Gottes.
'''
