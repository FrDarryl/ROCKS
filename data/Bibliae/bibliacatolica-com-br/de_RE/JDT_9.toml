[9]
"1" = ''':sup:`1` Judit warf sich auf ihr Gesicht nieder, streute sich Asche auf das
Haupt und öffnete das Bußgewand, das sie trug. Es war gerade die Zeit,
zu der man an jenem Abend in Jerusalem im Haus Gottes das Rauchopfer
darbrachte. Und Judit rief laut zum Herrn; sie sagte:
'''
"2" = ''':sup:`2` Herr, du Gott meines Vaters Simeon! Du hast ihm das Schwert in die
Hand gegeben zur Bestrafung der Fremden, die den Schoß der Jungfrau
lösten, um sie zu beflecken, die ihre Schenkel entblößten, um sie zu
schänden, und ihren Schoß entweihten zu ihrer Schande. Du hattest
nämlich geboten: Das darf nicht geschehen. Und dennoch taten sie es.
'''
"3" = ''':sup:`3` Deswegen gabst du ihre Fürsten Mördern preis und tauchtest zur
Vergeltung das Lager, das ihrer Arglist gedient hatte, in Blut; du
erschlugst die Knechte samt ihren Herren, ja auch die Herren auf ihren
Thronen.
'''
"4" = ''':sup:`4` Du gabst ihre Frauen dem Raub und ihre Töchter der Gefangenschaft
preis und ihren ganzen Besitz gabst du deinen geliebten Söhnen; denn
sie glühten vor Eifer für dich, hatten Abscheu vor der Befleckung ihres
Blutes und riefen zu dir um Hilfe. Gott, mein Gott, erhöre auch mich,
die Witwe!
'''
"5" = ''':sup:`5` Du hast bewirkt, was damals war und auch was vorher und später
geschah. Doch auch was jetzt geschieht und noch kommen wird, hast du
erdacht und es ist eingetroffen, was du geplant hast.
'''
"6" = ''':sup:`6` Deine Beschlüsse standen da und sagten: Hier sind wir! Denn alle
deine Wege sind schon gebahnt und dein Gericht ist eine beschlossene
Sache.
'''
"7" = ''':sup:`7` Sieh doch auf die Assyrer! Sie verfügen über ein gewaltiges Heer,
brüsten sich mit ihren Rossen und Reitern, sind stolz auf die
Schlagkraft ihres Fußvolkes, vertrauen auf ihre Schilde und Speere,
ihre Bogen und Schleudern und wollen nicht einsehen, dass du der Herr
bist, der den Kriegen ein Ende setzt.
'''
"8" = ''':sup:`8` Herr ist dein Name. Brich ihre Stärke mit deiner Macht und vernichte
ihre Kraft in deinem Zorn! Denn sie haben beschlossen, dein Heiligtum
zu entweihen, das Zelt, in dem dein herrlicher Name wohnt, zu beflecken
und die Hörner deines Altars mit dem Schwert abzuschlagen.
'''
"9" = ''':sup:`9` Schau dir ihren Übermut an und lass deinen Zorn auf ihr Haupt
herabfahren! Schenke mir, der Witwe, die Kraft zu der Tat, die ich
plane.
'''
"10" = ''':sup:`10` Schlag den Knecht wie den Herrn und den Herrn wie den Diener durch
meine listigen Worte; brich ihren Trotz durch die Hand einer Frau!
'''
"11" = ''':sup:`11` Denn deine Macht stützt sich nicht auf die große Zahl, deine
Herrschaft braucht keine starken Männer, sondern du bist der Gott der
Schwachen und der Helfer der Geringen; du bist der Beistand der Armen,
der Beschützer der Verachteten und der Retter der Hoffnungslosen.
'''
"12" = ''':sup:`12` Ja, du Gott meines Vaters und Gott deines Erbbesitzes Israel, du
Herr des Himmels und der Erde, Schöpfer der Meere und König deiner
ganzen Schöpfung, erhöre mein Gebet!
'''
"13" = ''':sup:`13` Lass meine listigen Worte Wunden und Striemen schlagen bei denen,
die gegen deinen Bund und dein heiliges Haus, gegen den Berg Zion und
den Wohnsitz deiner Söhne Böses beschlossen haben!
'''
"14" = ''':sup:`14` Lass dein ganzes Volk und alle Stämme erkennen und wissen, dass du
der wahre Gott bist, der Gott aller Macht und Stärke, und dass es für
dein Volk Israel keinen anderen Beschützer gibt als dich allein!
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Judith ruft im Gebet zu Gott und bringt ihre Angst und ihr
Vertrauen auf göttliche Hilfe zum Ausdruck. Diese Bitte unterstreicht
die Bedeutung des Gebets als Mittel, in Krisenzeiten Führung und Kraft
9:3-4 - Judith erinnert an Gottes Versprechen an sein Volk und an seine
Treue in der Vergangenheit. Diese Erinnerung an die Heilsgeschichte
zeigt, dass die Erinnerung an Gottes Werke Glauben und Mut stärkt
9:5-11 - Judith bittet Gott, ihre Schönheit und Intelligenz als
Werkzeuge seines Willens einzusetzen. Sie zeigt damit, dass sie bereit
ist, im Namen der Menschen zu handeln. Diese Bereitschaft zeigt, wie
wichtig es ist, für Gott da zu sein (siehe auch 1. Petrus 4,10 und
9:12-14 - Judiths Gebet gipfelt in der Bitte an Gott, ihren Plan zum
Erfolg zu führen. Ihr unerschütterlicher Glaube spiegelt ihre
Zuversicht wider, dass Gott aussichtslose Situationen zum Erfolg führen
9:15-19 - Judith bereitet sich auf die Konfrontation mit dem Feind vor
und betont, wie wichtig es ist, für den spirituellen Kampf bereit zu
sein. Ihr Mut und ihre Entschlossenheit zum Handeln sind inspirierend
und erinnern uns daran, dass wir mit Gottes Hilfe Herausforderungen
'''
