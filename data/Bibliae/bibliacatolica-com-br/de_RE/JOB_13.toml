[13]
"1" = ''':sup:`1` Seht, all das hat mein Auge gesehen, / mein Ohr gehört und wohl
gemerkt.
'''
"2" = ''':sup:`2` Was ihr wisst, weiß ich auch; / ich falle nicht ab im Vergleich mit
euch.
'''
"3" = ''':sup:`3` Doch ich will zum Allmächtigen reden, / mit Gott zu rechten ist mein
Wunsch.
'''
"4" = ''':sup:`4` Ihr aber seid nur Lügentüncher, / untaugliche Ärzte allesamt.
'''
"5" = ''':sup:`5` Dass ihr endlich schweigen wolltet; / das würde Weisheit für euch
sein.
'''
"6" = ''':sup:`6` Hört doch meinen Rechtsbeweis, / merkt auf die Streitreden meiner
Lippen!
'''
"7" = ''':sup:`7` Wollt ihr für Gott Verkehrtes reden / und seinetwegen Lügen
sprechen?
'''
"8" = ''':sup:`8` Wollt ihr für ihn Partei ergreifen, / für Gott den Rechtsstreit
führen?
'''
"9" = ''':sup:`9` Ginge es gut, wenn er euch durchforschte, / könnt ihr ihn täuschen,
wie man Menschen täuscht?
'''
"10" = ''':sup:`10` In harte Zucht wird er euch nehmen, / wenn ihr heimlich Partei
ergreift.
'''
"11" = ''':sup:`11` Wird seine Hoheit euch nicht schrecken, / nicht Schrecken vor ihm
euch überfallen?
'''
"12" = ''':sup:`12` Eure Merksätze sind Sprüche aus Staub, / eure Schilde aus Lehm.
'''
"13" = ''':sup:`13` Schweigt vor mir, damit ich reden kann! / Dann komme auf mich, was
kommen mag.
'''
"14" = ''':sup:`14` Meinen Leib nehme ich zwischen die Zähne, / in meine Hand lege ich
mein Leben.
'''
"15" = ''':sup:`15` Er mag mich töten, ich harre auf ihn; / doch meine Wege verteidige
ich vor ihm.
'''
"16" = ''':sup:`16` Schon das wird mir zum Heile dienen, / kein Ruchloser kommt ja vor
sein Angesicht.
'''
"17" = ''':sup:`17` Hört nun genau auf meine Rede, / was ich erkläre vor euren Ohren!
'''
"18" = ''':sup:`18` Seht, ich bringe den Rechtsfall vor; / ich weiß, ich bin im Recht.
'''
"19" = ''':sup:`19` Wer könnte den Rechtsstreit gegen mich gewinnen? / Dann wollte ich
schweigen und sterben.
'''
"20" = ''':sup:`20` Zwei Dinge nur tu mir nicht an, / dann verberge ich mich nicht vor
dir:
'''
"21" = ''':sup:`21` Zieh deine Hand von mir zurück; / dein Schrecken soll mir keine
Angst einjagen.
'''
"22" = ''':sup:`22` Dann ruf und ich will antworten / oder ich will reden und du
erwiderst mir!
'''
"23" = ''':sup:`23` Wie viel habe ich an Sünden und Vergehen? / Meine Schuld und mein
Vergehen sag mir an!
'''
"24" = ''':sup:`24` Warum verbirgst du dein Angesicht / und siehst mich an als deinen
Feind?
'''
"25" = ''':sup:`25` Verwehtes Laub willst du noch scheuchen, / dürre Spreu noch
forttreiben?
'''
"26" = ''':sup:`26` Denn Bitterkeit verschreibst du mir, / teilst mir die Sünden meiner
Jugend zu.
'''
"27" = ''':sup:`27` In den Block legst du meine Füße, / du überwachst auch alle meine
Pfade / und zeichnest einen Strich um meiner Füße Sohlen.
'''
"28" = ''':sup:`28` Er selbst zerfällt wie Verfaultes, / dem Kleide gleich, das die
Motte fraß.
'''
"Notes" = '''
Notas de rodapé:
13:1-2 - Hiob versichert, er wisse genau, was mit ihm geschieht, und
drückt seine Bereitschaft aus, seinen Fall vor Gott zu vertreten.
Dieses Vertrauen spiegelt die Suche nach Gerechtigkeit und den Wunsch
13:3-5 - Hiob kritisiert seine Freunde, die ihm Ratschläge geben, und
behauptet, sie hätten keine wahrheitsgetreuen Antworten. Diese Kritik
unterstreicht, wie wichtig es ist, in Diskussionen über Leiden und
Glauben nach Wahrheit und Aufrichtigkeit zu suchen (siehe auch
13:15-16 - Auch ohne den Grund seines Leidens vollständig zu verstehen,
erklärt Hiob, dass er weiterhin auf Gott vertrauen wird. Dieses
Glaubensbekenntnis inmitten von Widrigkeiten betont Ausdauer und echten
13:23-24 - Hiob bittet Gott, sein Herz zu prüfen und ihm seine
Verfehlungen aufzudecken. Dieses Streben nach Selbsterforschung und
Reue ist ein wesentlicher Bestandteil des geistlichen Lebens und zeigt,
13:28 - Das Bild von Hiob als verfallendem Gegenstand spiegelt die
Trostlosigkeit seiner Lage wider. Diese Metapher unterstreicht die
menschliche Schwäche und den Kampf gegen die Belastungen des Lebens –
'''
