[21]
"1" = ''':sup:`1` Ausspruch über die Meerwüste: Wie Stürme im Negeb dahinfahren, / so
kommt es aus der Wüste, / aus einem Furcht erregenden Land.
'''
"2" = ''':sup:`2` Eine harte Vision wurde mir kundgetan: / Der Betrüger betrügt, der
Verwüster verwüstet. Zieh herauf, Elam! / Medien, beginne mit der
Belagerung! / All ihrem Seufzen mache ich ein Ende.
'''
"3" = ''':sup:`3` Darum sind meine Hüften voll Zittern, / Wehen haben mich ergriffen /
wie die Wehen einer Gebärenden. Verstört bin ich vom Hören, / entsetzt
vom Sehen.
'''
"4" = ''':sup:`4` Mein Herz ist verwirrt, ein Schauder hat mich befallen. / Die
Abenddämmerung, meine Lust, hat er mir zum Schrecken gemacht.
'''
"5" = ''':sup:`5` Den Tisch bereiten, die Polster ordnen, / essen und trinken! / Steht
auf, ihr Fürsten, salbt den Schild!
'''
"6" = ''':sup:`6` Denn so hat der Herr zu mir gesagt: / Geh, stell einen Späher auf! /
Was er sieht, soll er kundtun.
'''
"7" = ''':sup:`7` Sieht er Wagen und Pferdegespanne, / einen Zug von Eseln, einen Zug
von Kamelen, / soll er darauf achten, genau darauf achten.
'''
"8" = ''':sup:`8` Da rief der Seher: / Auf dem Spähposten, Herr, stehe ich unablässig
am Tag und auf meinem Wachtposten / stehe ich bereit alle Nächte.
'''
"9" = ''':sup:`9` Und siehe, da kam es: ein Zug von Männern, Pferdegespanne. / Da hob
er an und sagte: Gefallen, gefallen ist Babel / und all ihre
Götterbilder hat man zu Boden geschmettert.
'''
"10" = ''':sup:`10` Du, mein gedroschenes Volk / und Sohn meiner Tenne! Was ich gehört
habe vom HERRN der Heerscharen, / vom Gott Israels, das habe ich euch
kundgetan.
'''
"11" = ''':sup:`11` Ausspruch über Duma. Aus Seïr ruft man mir zu: / Wächter, wie lang
ist noch die Nacht? / Wächter, wie lang ist noch die Nacht?
'''
"12" = ''':sup:`12` Der Wächter hat gesagt: / Der Morgen ist gekommen und doch ist es
Nacht. / Wenn ihr fragen wollt, so fragt! Kommt noch einmal!
'''
"13" = ''':sup:`13` Ausspruch in Arabien. Im Gebüsch, in der Steppe verbringt die
Nacht, / ihr Karawanen der Dedaniter!
'''
"14" = ''':sup:`14` Bringt dem Durstigen Wasser, / Bewohner des Landes von Tema! /
Kommt dem Fliehenden entgegen mit Brot für ihn!
'''
"15" = ''':sup:`15` Denn vor den Schwertern sind sie geflohen, / vor dem gezückten
Schwert, vor dem gespannten Bogen, / vor des Krieges Schwere.
'''
"16" = ''':sup:`16` Denn so hat der Herr zu mir gesagt: In noch einem Jahr - wie
Söldnerjahre -, dann wird es aus sein mit der ganzen Macht Kedars.
'''
"17" = ''':sup:`17` Und der Überrest der Bogenzahl für die Helden der Söhne Kedars wird
gering sein. Ja, der HERR, der Gott Israels, hat gesprochen.
'''
"Notes" = '''
Notas de rodapé:
21:1-2 - Jesaja verkündet die „Last in der Wüste des Meeres“, eine
prophetische Vision über Babylon. Dieses Orakel offenbart das
bevorstehende Gericht über Babylon und symbolisiert die
Zerbrechlichkeit irdischer Königreiche angesichts der souveränen Macht
21:3-4 - Jesajas Angst angesichts der Zerstörung spiegelt die Schwere
des göttlichen Gerichts wider. Seine Worte drücken die Auswirkungen der
Sünde auf die Gerechten und den Schrecken der Verdammnis aus (siehe
21:6-7 - Gott beauftragt Jesaja, einen Wächter zu stellen, der den Fall
Babylons ankündigen soll. Diese Tat unterstreicht die notwendige
geistliche Wachsamkeit und die Erwartung, die Erfüllung von Gottes
12,37).
21:9 - Babylon ist gefallen, es ist gefallen! Der Fall Babylons
symbolisiert die Zerstörung allen menschlichen Stolzes und den Sieg der
göttlichen Gerechtigkeit, eine Botschaft, die in der Offenbarung als
Zeichen des Untergangs des Bösen wiederholt wird (siehe auch
21:11-12 - Edoms Vision, in der der Wächter die hereinbrechende Nacht
ankündigt, deutet auf Zeiten der Ungewissheit und spirituellen
Dunkelheit hin. Die Nacht symbolisiert das bevorstehende Gericht, doch
13:11-12).
'''
