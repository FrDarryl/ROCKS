Blindheit bringt. Sein Gehorsam beim Waschen im Teich von Siloah
spiegelt den Glauben wider, der notwendig ist, um Heilung und geistige
9:8-12 - Die Heilung des Blinden spaltet die Menschen. Der Unglaube
mancher, die nicht an die Verwandlung glauben, spiegelt den Widerstand
gegen die Kraft Gottes in Christus wider. Die lebensverändernde
Erfahrung des Blinden ist ein klares Zeugnis für das Wirken Jesu (siehe
9:13-17 - Die Pharisäer stellen dem geheilten Blinden und Jesus Fragen
und verdeutlichen damit den religiösen Widerstand gegen Gottes Werk.
