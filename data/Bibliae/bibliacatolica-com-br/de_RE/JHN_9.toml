Vision des Blinden, der trotz seines Mangels an Wissen Jesus als den
23:24).
9:35-41 - Jesus findet den geheilten Blinden und offenbart sich als
Sohn Gottes. Er fordert den Glauben derer heraus, die sich weigern zu
