[9]
"1" = ''':sup:`1` Unterwegs sah Jesus einen Mann, der seit seiner Geburt blind war.
'''
"2" = ''':sup:`2` Da fragten ihn seine Jünger: Rabbi, wer hat gesündigt? Er selbst
oder seine Eltern, sodass er blind geboren wurde?
'''
"3" = ''':sup:`3` Jesus antwortete: Weder er noch seine Eltern haben gesündigt,
sondern die Werke Gottes sollen an ihm offenbar werden.
'''
"4" = ''':sup:`4` Wir müssen, solange es Tag ist, die Werke dessen vollbringen, der
mich gesandt hat; es kommt die Nacht, in der niemand mehr wirken kann.
'''
"5" = ''':sup:`5` Solange ich in der Welt bin, bin ich das Licht der Welt.
'''
"6" = ''':sup:`6` Als er dies gesagt hatte, spuckte er auf die Erde; dann machte er
mit dem Speichel einen Teig, strich ihn dem Blinden auf die Augen
'''
"7" = ''':sup:`7` und sagte zu ihm: Geh und wasch dich in dem Teich Schiloach! Das
heißt übersetzt: der Gesandte. Der Mann ging fort und wusch sich. Und
als er zurückkam, konnte er sehen.
'''
"8" = ''':sup:`8` Die Nachbarn und jene, die ihn früher als Bettler gesehen hatten,
sagten: Ist das nicht der Mann, der dasaß und bettelte?
'''
"9" = ''':sup:`9` Einige sagten: Er ist es. Andere sagten: Nein, er sieht ihm nur
ähnlich. Er selbst aber sagte: Ich bin es.
'''
"10" = ''':sup:`10` Da fragten sie ihn: Wie sind deine Augen geöffnet worden?
'''
"11" = ''':sup:`11` Er antwortete: Der Mann, der Jesus heißt, machte einen Teig,
bestrich damit meine Augen und sagte zu mir: Geh zum Schiloach und
wasch dich! Ich ging hin, wusch mich und konnte sehen.
'''
"12" = ''':sup:`12` Sie fragten ihn: Wo ist er? Er sagte: Ich weiß es nicht.
'''
"13" = ''':sup:`13` Da brachten sie den Mann, der blind gewesen war, zu den Pharisäern.
'''
"14" = ''':sup:`14` Es war aber Sabbat an dem Tag, als Jesus den Teig gemacht und ihm
die Augen geöffnet hatte.
'''
"15" = ''':sup:`15` Auch die Pharisäer fragten ihn, wie er sehend geworden sei. Er
antwortete ihnen: Er legte mir einen Teig auf die Augen und ich wusch
mich und jetzt sehe ich.
'''
"16" = ''':sup:`16` Einige der Pharisäer sagten: Dieser Mensch ist nicht von Gott, weil
er den Sabbat nicht hält. Andere aber sagten: Wie kann ein sündiger
Mensch solche Zeichen tun? So entstand eine Spaltung unter ihnen.
'''
"17" = ''':sup:`17` Da fragten sie den Blinden noch einmal: Was sagst du selbst über
ihn? Er hat doch deine Augen geöffnet. Der Mann sagte: Er ist ein
Prophet.
'''
"18" = ''':sup:`18` Die Juden aber wollten nicht glauben, dass er blind gewesen und
sehend geworden war. Daher riefen sie die Eltern des von der Blindheit
Geheilten
'''
"19" = ''':sup:`19` und fragten sie: Ist das euer Sohn, von dem ihr sagt, dass er blind
geboren wurde? Wie kommt es, dass er jetzt sieht?
'''
"20" = ''':sup:`20` Seine Eltern antworteten: Wir wissen, dass er unser Sohn ist und
dass er blind geboren wurde.
'''
"21" = ''':sup:`21` Wie es kommt, dass er jetzt sieht, das wissen wir nicht. Und wer
seine Augen geöffnet hat, das wissen wir auch nicht. Fragt doch ihn
selbst, er ist alt genug und kann selbst für sich sprechen!
'''
"22" = ''':sup:`22` Das sagten seine Eltern, weil sie sich vor den Juden fürchteten;
denn die Juden hatten schon beschlossen, jeden, der ihn als den
Christus bekenne, aus der Synagoge auszustoßen.
'''
"23" = ''':sup:`23` Deswegen sagten seine Eltern: Er ist alt genug, fragt ihn selbst!
'''
"24" = ''':sup:`24` Da riefen die Pharisäer den Mann, der blind gewesen war, zum
zweiten Mal und sagten zu ihm: Gib Gott die Ehre! Wir wissen, dass
dieser Mensch ein Sünder ist.
'''
"25" = ''':sup:`25` Er antwortete: Ob er ein Sünder ist, weiß ich nicht. Nur das eine
weiß ich, dass ich blind war und jetzt sehe.
'''
"26" = ''':sup:`26` Sie fragten ihn: Was hat er mit dir gemacht? Wie hat er deine Augen
geöffnet?
'''
"27" = ''':sup:`27` Er antwortete ihnen: Ich habe es euch bereits gesagt, aber ihr habt
nicht gehört. Warum wollt ihr es noch einmal hören? Wollt etwa auch ihr
seine Jünger werden?
'''
"28" = ''':sup:`28` Da beschimpften sie ihn: Du bist ein Jünger dieses Menschen; wir
aber sind Jünger des Mose.
'''
"29" = ''':sup:`29` Wir wissen, dass zu Mose Gott gesprochen hat; aber von dem da
wissen wir nicht, woher er kommt.
'''
"30" = ''':sup:`30` Der Mensch antwortete ihnen: Darin liegt ja das Erstaunliche, dass
ihr nicht wisst, woher er kommt; dabei hat er doch meine Augen
geöffnet.
'''
"31" = ''':sup:`31` Wir wissen, dass Gott Sünder nicht erhört; wer aber Gott fürchtet
und seinen Willen tut, den erhört er.
'''
"32" = ''':sup:`32` Noch nie hat man gehört, dass jemand die Augen eines Blindgeborenen
geöffnet hat.
'''
"33" = ''':sup:`33` Wenn dieser nicht von Gott wäre, dann hätte er gewiss nichts
ausrichten können.
'''
"34" = ''':sup:`34` Sie entgegneten ihm: Du bist ganz und gar in Sünden geboren und du
willst uns belehren? Und sie stießen ihn hinaus.
'''
"35" = ''':sup:`35` Jesus hörte, dass sie ihn hinausgestoßen hatten, und als er ihn
traf, sagte er zu ihm: Glaubst du an den Menschensohn?
'''
"36" = ''':sup:`36` Da antwortete jener und sagte: Wer ist das, Herr, damit ich an ihn
glaube?
'''
"37" = ''':sup:`37` Jesus sagte zu ihm: Du hast ihn bereits gesehen; er, der mit dir
redet, ist es.
'''
"38" = ''':sup:`38` Er aber sagte: Ich glaube, Herr! Und er warf sich vor ihm nieder.
'''
"39" = ''':sup:`39` Da sprach Jesus: Um zu richten, bin ich in diese Welt gekommen:
damit die nicht Sehenden sehen und die Sehenden blind werden.
'''
"40" = ''':sup:`40` Einige Pharisäer, die bei ihm waren, hörten dies. Und sie fragten
ihn: Sind etwa auch wir blind?
'''
"41" = ''':sup:`41` Jesus sagte zu ihnen: Wenn ihr blind wärt, hättet ihr keine Sünde.
Jetzt aber sagt ihr: Wir sehen. Darum bleibt eure Sünde.
'''
"Notes" = '''
