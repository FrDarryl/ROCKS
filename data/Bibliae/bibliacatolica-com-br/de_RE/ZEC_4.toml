[4]
"1" = ''':sup:`1` Danach wandte sich der Engel, der mit mir redete, um und weckte
mich, wie man jemand aus seinem Schlaf aufweckt,
'''
"2" = ''':sup:`2` und sagte zu mir: Was siehst du? Ich antwortete: Ich habe
hingesehen: Sieh da, ein Leuchter, ganz aus Gold, und darauf eine
Schale und auf ihr sieben Lampen mit je sieben Schnäbeln an den Lampen,
die oben auf dem Leuchter sind;
'''
"3" = ''':sup:`3` und zwei Ölbäume ragen darüber hinaus, der eine rechts, der andere
links von der Schale.
'''
"4" = ''':sup:`4` Und ich sprach weiter und fragte den Engel, der mit mir redete: Was
bedeuten diese, mein Herr?
'''
"5" = ''':sup:`5` Der Engel, der mit mir redete, antwortete und sagte zu mir: Weißt du
nicht, was sie bedeuten? Ich erwiderte: Nein, mein Herr.
'''
"6" = ''':sup:`6` Da erwiderte er und sagte zu mir: So lautet das Wort des HERRN an
Serubbabel: Nicht durch Macht, nicht durch Kraft, allein durch meinen
Geist! - spricht der HERR der Heerscharen.
'''
"7" = ''':sup:`7` Wer bist du, großer Berg? Vor Serubbabel wirst du zur Ebene. Er holt
den Schlussstein hervor und man ruft: Wie schön, wie schön ist er!
'''
"8" = ''':sup:`8` Da erging das Wort des HERRN an mich:
'''
"9" = ''':sup:`9` Serubbabels Hände haben den Grund zu diesem Haus gelegt und seine
Hände werden es vollenden. Dann wirst du erkennen, dass mich der HERR
der Heerscharen zu euch gesandt hat.
'''
"10" = ''':sup:`10` Denn wer gering dachte von der Zeit der kleinen Anfänge - sie
werden sich freuen, wenn sie den auserlesenen Stein in Serubbabels Hand
sehen. Das sind die sieben Augen des HERRN, die über die ganze Erde
schweifen.
'''
"11" = ''':sup:`11` Ich fragte ihn weiter: Was bedeuten die zwei Ölbäume auf der
rechten und auf der linken Seite des Leuchters?
'''
"12" = ''':sup:`12` Und weiter fragte ich ihn: Was bedeuten die beiden fruchttragenden
Zweige der Ölbäume bei den beiden goldenen Röhren, die das goldene Öl
von ihnen herab ausgießen?
'''
"13" = ''':sup:`13` Er sagte zu mir: Weißt du nicht, was sie bedeuten? Ich erwiderte:
Nein, mein Herr.
'''
"14" = ''':sup:`14` Er sagte: Das sind die beiden Gesalbten, die vor dem Herrn der
ganzen Erde stehen.
'''
