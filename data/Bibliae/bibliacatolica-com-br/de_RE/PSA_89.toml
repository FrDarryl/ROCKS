'''
"50" = ''':sup:`50` Wo sind die Taten deiner früheren Huld, HERR, * die du David in
deiner Treue geschworen hast?
'''
"51" = ''':sup:`51` HERR, gedenke der Schmach deiner Knechte, * im Innern brennt mir
der Hohn der Völker.
'''
"52" = ''':sup:`52` Ja, deine Feinde, HERR, schmähten, * ja, sie schmähten die Spuren
deines Gesalbten.
'''
"53" = ''':sup:`53` Gepriesen sei der HERR in Ewigkeit. * Amen, ja amen.
'''
