'''
"2" = ''':sup:`2` Von der Huld des HERRN will ich ewig singen, * von Geschlecht zu
Geschlecht mit meinem Mund deine Treue verkünden.
'''
"3" = ''':sup:`3` Denn ich bekenne: Auf ewig ist Huld gegründet, * im Himmel deine
Treue gefestigt.
'''
"4" = ''':sup:`4` Ich habe einen Bund geschlossen mit meinem Erwählten * und David,
meinem Knecht, geschworen:
'''
"5" = ''':sup:`5` Auf ewig gebe ich deinem Haus festen Bestand * und von Geschlecht zu
'''
"6" = ''':sup:`6` Die Himmel preisen deine Wunder, HERR, * und die Versammlung der
Heiligen deine Treue.
'''
"7" = ''':sup:`7` Denn wer im Gewölk gleicht dem HERRN, * ist dem HERRN ähnlich unter
den Söhnen der Götter?
'''
"8" = ''':sup:`8` Gewaltig ist Gott im Rat der Heiligen, * für alle rings um ihn her
ist er groß und furchtbar.
'''
"9" = ''':sup:`9` HERR, Gott der Heerscharen, wer ist wie du? * Mächtig bist du, HERR,
und von Treue umgeben.
'''
"10" = ''':sup:`10` Du beherrschst den Aufruhr des Meeres; * wenn seine Wogen toben -
du glättest sie.
'''
"11" = ''':sup:`11` Rahab hast du durchbohrt und zertreten, * deine Feinde zerstreut
mit starkem Arm.
'''
"12" = ''':sup:`12` Dein ist der Himmel, dein auch die Erde; * den Erdkreis und was ihn
erfüllt hast du gegründet.
'''
"13" = ''':sup:`13` Nord und Süd hast du geschaffen, * Tabor und Hermon jauchzen bei
deinem Namen.
'''
"14" = ''':sup:`14` Dein Arm ist voll Heldenkraft, * deine Hand ist stark, deine Rechte
hoch erhoben.
'''
"15" = ''':sup:`15` Recht und Gerechtigkeit sind die Stützen deines Thrones, * Huld und
Treue schreiten dir entgegen.
'''
"16" = ''':sup:`16` Selig das Volk, das den Jubelruf kennt, * HERR, sie gehen im Licht
deines Angesichts.
'''
"17" = ''':sup:`17` Sie freuen sich allezeit über deinen Namen * und sie jubeln über
deine Gerechtigkeit.
'''
"18" = ''':sup:`18` Denn du bist ihre Schönheit und Stärke, * du erhöhst unsre Kraft in
deiner Güte.
'''
"19" = ''':sup:`19` Ja, dem HERRN gehört unser Schild, * dem Heiligen Israels unser
König.
'''
"20" = ''':sup:`20` Einst hast du in einer Vision zu deinen Frommen gesprochen: / Einem
Helden habe ich Hilfe gewährt, * einen jungen Mann aus dem Volk erhöht.
'''
"21" = ''':sup:`21` Ich habe David, meinen Knecht, gefunden * und ihn mit meinem
heiligen Öl gesalbt.
'''
"22" = ''':sup:`22` Fest wird meine Hand ihn halten * und mein Arm ihn stärken.
'''
"23" = ''':sup:`23` Kein Feind soll ihn täuschen, * kein ruchloser Mensch kann ihn
bezwingen.
'''
"24" = ''':sup:`24` Vor ihm will ich seine Feinde zerschmettern * und alle, die ihn
hassen, schlage ich nieder.
'''
"25" = ''':sup:`25` Meine Treue und meine Huld sind mit ihm * und in meinem Namen
erhebt er sein Haupt.
'''
"26" = ''':sup:`26` Ich lege seine Hand auf das Meer * und auf die Ströme seine Rechte.
'''
"27" = ''':sup:`27` Er wird zu mir rufen: Mein Vater bist du, * mein Gott, der Fels
meiner Rettung.
'''
"28" = ''':sup:`28` Ja, zum Erstgeborenen mache ich ihn, * zum Höchsten unter den
Königen der Erde.
'''
"29" = ''':sup:`29` Auf ewig werde ich ihm meine Huld bewahren, * mein Bund mit ihm ist
verlässlich.
'''
"30" = ''':sup:`30` Sein Haus lasse ich dauern für immer * und seinen Thron wie die
Tage des Himmels.
'''
"31" = ''':sup:`31` Wenn seine Söhne meine Weisung verlassen, * nicht mehr leben nach
meiner Ordnung,
'''
"32" = ''':sup:`32` wenn sie meine Gesetze entweihen, * meine Gebote nicht mehr halten,
'''
"33" = ''':sup:`33` dann werde ich ihr Vergehen mit der Rute strafen * und ihre Sünde
mit Schlägen.
'''
"34" = ''':sup:`34` Doch ich entziehe ihm nicht meine Huld, * breche ihm nicht die
Treue.
'''
"35" = ''':sup:`35` Meinen Bund werde ich nicht entweihen;/ was meine Lippen gesprochen
haben, * will ich nicht ändern.
'''
"36" = ''':sup:`36` Eines habe ich geschworen bei meiner Heiligkeit, * niemals werde
ich David belügen:
'''
"37" = ''':sup:`37` Sein Haus soll bleiben auf ewig, * sein Thron habe Bestand vor mir
wie die Sonne;
'''
"38" = ''':sup:`38` er soll ewig bestehen wie der Mond, * der Zeuge über den Wolken ist
'''
"39" = ''':sup:`39` Du aber hast verstoßen, verworfen, * mit Zorn überschüttet deinen
Gesalbten.
'''
"40" = ''':sup:`40` Du hast den Bund mit deinem Knecht zerbrochen, * seine Krone
entweiht, sie zu Boden geworfen.
'''
"41" = ''':sup:`41` Eingerissen hast du all seine Mauern, * in Trümmer gelegt seine
Burgen.
'''
"42" = ''':sup:`42` Alle, die des Weges kommen, plünderten ihn aus. * Er wurde zum
Gespött seiner Nachbarn.
'''
"43" = ''':sup:`43` Du hast die Hand seiner Bedränger hoch erhoben, * hast all seine
Feinde erfreut.
'''
"44" = ''':sup:`44` Du hast die Spitze seines Schwerts umgekehrt, * hast ihn im Kampf
nicht unterstützt.
'''
"45" = ''':sup:`45` Du hast ein Ende gemacht seinem Glanz * und seinen Thron zu Boden
geworfen.
'''
