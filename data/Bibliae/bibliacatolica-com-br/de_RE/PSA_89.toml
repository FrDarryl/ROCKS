'''
"47" = ''':sup:`47` Wie lange noch, HERR? Verbirgst du dich ewig? * Soll dein Zorn wie
Feuer brennen?
'''
"48" = ''':sup:`48` Denk doch: Was ist mein Leben! * Zu welch nichtigem Leben hast du
alle Menschen erschaffen!
'''
