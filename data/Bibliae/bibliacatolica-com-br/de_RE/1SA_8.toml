[8]
"1" = ''':sup:`1` Als Samuel alt geworden war, setzte er seine Söhne als Richter
Israels ein.
'''
"2" = ''':sup:`2` Sein erstgeborener Sohn hieß Joël, sein zweiter Abija. Sie waren in
Beerscheba Richter.
'''
"3" = ''':sup:`3` Seine Söhne gingen nicht auf seinen Wegen, sondern waren auf ihren
Vorteil aus, ließen sich bestechen und beugten das Recht.
'''
"4" = ''':sup:`4` Deshalb versammelten sich alle Ältesten Israels und gingen zu Samuel
nach Rama.
'''
"5" = ''':sup:`5` Sie sagten zu ihm: Du bist nun alt und deine Söhne gehen nicht auf
deinen Wegen. Darum setze jetzt einen König bei uns ein, der uns
regieren soll, wie es bei allen Völkern der Fall ist!
'''
"6" = ''':sup:`6` Aber Samuel missfiel es, dass sie sagten: Gib uns einen König, der
uns regieren soll! Samuel betete deshalb zum HERRN
'''
"7" = ''':sup:`7` und der HERR sagte zu Samuel: Hör auf die Stimme des Volkes in
allem, was sie zu dir sagen! Denn nicht dich haben sie verworfen,
sondern mich haben sie verworfen: Ich soll nicht mehr ihr König sein.
'''
"8" = ''':sup:`8` Das entspricht ganz ihren Taten, die sie von dem Tag an, da ich sie
aus Ägypten heraufgeführt habe, bis zum heutigen Tag getan haben; sie
haben mich verlassen und anderen Göttern gedient. So machen sie es nun
auch mit dir.
'''
"9" = ''':sup:`9` Doch hör jetzt auf ihre Stimme, warne sie aber eindringlich und mach
ihnen bekannt, welche Rechte der König hat, der über sie herrschen
wird!
'''
"10" = ''':sup:`10` Samuel teilte dem Volk, das einen König von ihm verlangte, alle
Worte des HERRN mit.
'''
"11" = ''':sup:`11` Er sagte: Das werden die Rechte des Königs sein, der über euch
herrschen wird: Er wird eure Söhne holen und sie für sich bei seinen
Wagen und seinen Pferden verwenden und sie werden vor seinem Wagen
herlaufen.
'''
"12" = ''':sup:`12` Er wird sie zu Obersten über Tausend und zu Führern über Fünfzig
machen. Sie müssen sein Ackerland pflügen und seine Ernte einbringen.
Sie müssen seine Kriegsgeräte und die Ausrüstung seiner Streitwagen
anfertigen.
'''
"13" = ''':sup:`13` Eure Töchter wird er holen, damit sie ihm Salben zubereiten und
kochen und backen.
'''
"14" = ''':sup:`14` Eure besten Felder, Weinberge und Ölbäume wird er euch wegnehmen
und seinen Beamten geben.
'''
"15" = ''':sup:`15` Von euren Äckern und euren Weinbergen wird er den Zehnten erheben
und ihn seinen Höflingen und Beamten geben.
'''
"16" = ''':sup:`16` Eure Knechte und Mägde, eure besten jungen Leute und eure Esel wird
er holen und für sich arbeiten lassen.
'''
"17" = ''':sup:`17` Von euren Schafherden wird er den Zehnten erheben. Ihr selber
werdet seine Sklaven sein.
'''
"18" = ''':sup:`18` An jenem Tag werdet ihr wegen des Königs, den ihr euch erwählt
habt, um Hilfe schreien, aber der HERR wird euch an jenem Tag nicht
antworten.
'''
"19" = ''':sup:`19` Doch das Volk wollte nicht auf Samuel hören, sondern sagte: Nein,
ein König soll über uns herrschen.
'''
"20" = ''':sup:`20` Auch wir wollen wie alle anderen Völker sein. Unser König soll uns
Recht sprechen, er soll vor uns herziehen und soll unsere Kriege
führen.
'''
"21" = ''':sup:`21` Samuel hörte alles an, was das Volk sagte, und trug es dem HERRN
vor.
'''
"22" = ''':sup:`22` Und der HERR sagte zu Samuel: Hör auf ihre Stimme und setz ihnen
einen König ein! Da sagte Samuel zu den Israeliten: Geht heim, jeder in
seine Stadt!
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Samuels Söhne weichen im Gegensatz zu ihrem Vater vom Recht ab
und korrumpieren das Richteramt. Dieses moralische Versagen spiegelt
Israels anhaltenden Kampf mit Führern wider, die nicht Gottes Wegen
8:4-6 - Die Ältesten Israels fordern einen König. Sie lehnen Gottes
direkte Führung ab und suchen wie die umliegenden Nationen einen
menschlichen Herrscher. Dieser Wunsch nach Anpassung an die Heiden
spiegelt einen Mangel an Vertrauen in den Herrn wider (siehe auch
8:7-9 - Gott warnt Samuel, dass die Bitte um einen König in
Wirklichkeit eine Ablehnung seiner Person als König bedeutet. Die Suche
nach menschlicher statt göttlicher Autorität spiegelt die menschliche
Tendenz wider, sich auf die eigenen Methoden zu verlassen (siehe auch
8:10-18 - Samuel warnt das Volk vor den Kosten eines Königs,
einschließlich der Auferlegung von Knechtschaft und Tribut. Diese
Prophezeiung zeigt die Folgen, wenn man sich für die menschliche
Herrschaft entscheidet, anstatt sich auf Gott zu verlassen (siehe auch
8:19-22 - Trotz Samuels Warnungen besteht das Volk auf einem König, und
Gott lässt es zu und respektiert ihre Entscheidung. Diese Entscheidung
zeigt, wie Gott dem Menschen oft erlaubt, seinen eigenen Weg zu gehen,
'''
