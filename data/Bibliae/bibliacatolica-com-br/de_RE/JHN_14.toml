[14]
"1" = ''':sup:`1` Euer Herz lasse sich nicht verwirren. Glaubt an Gott und glaubt an
mich!
'''
"2" = ''':sup:`2` Im Haus meines Vaters gibt es viele Wohnungen. Wenn es nicht so
wäre, hätte ich euch dann gesagt: Ich gehe, um einen Platz für euch
vorzubereiten?
'''
"3" = ''':sup:`3` Wenn ich gegangen bin und einen Platz für euch vorbereitet habe,
komme ich wieder und werde euch zu mir holen, damit auch ihr dort seid,
wo ich bin.
'''
"4" = ''':sup:`4` Und wohin ich gehe - den Weg dorthin kennt ihr.
'''
"5" = ''':sup:`5` Thomas sagte zu ihm: Herr, wir wissen nicht, wohin du gehst. Wie
können wir dann den Weg kennen?
'''
"6" = ''':sup:`6` Jesus sagte zu ihm: Ich bin der Weg und die Wahrheit und das Leben;
niemand kommt zum Vater außer durch mich.
'''
"7" = ''':sup:`7` Wenn ihr mich erkannt habt, werdet ihr auch meinen Vater erkennen.
Schon jetzt kennt ihr ihn und habt ihn gesehen.
'''
"8" = ''':sup:`8` Philippus sagte zu ihm: Herr, zeig uns den Vater; das genügt uns.
'''
"9" = ''':sup:`9` Jesus sagte zu ihm: Schon so lange bin ich bei euch und du hast mich
nicht erkannt, Philippus? Wer mich gesehen hat, hat den Vater gesehen.
Wie kannst du sagen: Zeig uns den Vater?
'''
"10" = ''':sup:`10` Glaubst du nicht, dass ich im Vater bin und dass der Vater in mir
ist? Die Worte, die ich zu euch sage, habe ich nicht aus mir selbst.
Der Vater, der in mir bleibt, vollbringt seine Werke.
'''
"11" = ''':sup:`11` Glaubt mir doch, dass ich im Vater bin und dass der Vater in mir
ist; wenn nicht, dann glaubt aufgrund eben dieser Werke!
'''
"12" = ''':sup:`12` Amen, amen, ich sage euch: Wer an mich glaubt, wird die Werke, die
ich vollbringe, auch vollbringen und er wird noch größere als diese
vollbringen, denn ich gehe zum Vater.
'''
"13" = ''':sup:`13` Alles, um was ihr in meinem Namen bitten werdet, werde ich tun,
damit der Vater im Sohn verherrlicht wird.
'''
"14" = ''':sup:`14` Wenn ihr mich um etwas in meinem Namen bitten werdet, werde ich es
tun.
'''
"15" = ''':sup:`15` Wenn ihr mich liebt, werdet ihr meine Gebote halten.
'''
"16" = ''':sup:`16` Und ich werde den Vater bitten und er wird euch einen anderen
Beistand geben, der für immer bei euch bleiben soll,
'''
"17" = ''':sup:`17` den Geist der Wahrheit, den die Welt nicht empfangen kann, weil sie
ihn nicht sieht und nicht kennt. Ihr aber kennt ihn, weil er bei euch
bleibt und in euch sein wird.
'''
"18" = ''':sup:`18` Ich werde euch nicht als Waisen zurücklassen, ich komme zu euch.
'''
"19" = ''':sup:`19` Nur noch kurze Zeit und die Welt sieht mich nicht mehr; ihr aber
seht mich, weil ich lebe und auch ihr leben werdet.
'''
"20" = ''':sup:`20` An jenem Tag werdet ihr erkennen: Ich bin in meinem Vater, ihr seid
in mir und ich bin in euch.
'''
"21" = ''':sup:`21` Wer meine Gebote hat und sie hält, der ist es, der mich liebt; wer
mich aber liebt, wird von meinem Vater geliebt werden und auch ich
werde ihn lieben und mich ihm offenbaren.
'''
"22" = ''':sup:`22` Judas - nicht der Iskariot - fragte ihn: Herr, wie kommt es, dass
du dich nur uns offenbaren willst und nicht der Welt?
'''
"23" = ''':sup:`23` Jesus antwortete ihm: Wenn jemand mich liebt, wird er mein Wort
halten; mein Vater wird ihn lieben und wir werden zu ihm kommen und bei
ihm Wohnung nehmen.
'''
"24" = ''':sup:`24` Wer mich nicht liebt, hält meine Worte nicht. Und das Wort, das ihr
hört, stammt nicht von mir, sondern vom Vater, der mich gesandt hat.
'''
"25" = ''':sup:`25` Das habe ich zu euch gesagt, während ich noch bei euch bin.
'''
"26" = ''':sup:`26` Der Beistand aber, der Heilige Geist, den der Vater in meinem Namen
senden wird, der wird euch alles lehren und euch an alles erinnern, was
ich euch gesagt habe.
'''
"27" = ''':sup:`27` Frieden hinterlasse ich euch, meinen Frieden gebe ich euch; nicht,
wie die Welt ihn gibt, gebe ich ihn euch. Euer Herz beunruhige sich
nicht und verzage nicht.
'''
"28" = ''':sup:`28` Ihr habt gehört, dass ich zu euch sagte: Ich gehe fort und komme
wieder zu euch. Wenn ihr mich liebtet, würdet ihr euch freuen, dass ich
zum Vater gehe; denn der Vater ist größer als ich.
'''
"29" = ''':sup:`29` Jetzt schon habe ich es euch gesagt, bevor es geschieht, damit ihr,
wenn es geschieht, zum Glauben kommt.
'''
"30" = ''':sup:`30` Ich werde nicht mehr viel zu euch sagen; denn es kommt der
Herrscher der Welt. Über mich hat er keine Macht,
'''
"31" = ''':sup:`31` aber die Welt soll erkennen, dass ich den Vater liebe und so
handle, wie es mir der Vater aufgetragen hat. Steht auf, wir wollen von
hier weggehen!
'''
