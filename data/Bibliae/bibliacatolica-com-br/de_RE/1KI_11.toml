[11]
"1" = ''':sup:`1` König Salomo liebte neben der Tochter des Pharao noch viele andere
ausländische Frauen: Moabiterinnen, Ammoniterinnen, Edomiterinnen,
Sidonierinnen, Hetiterinnen.
'''
"2" = ''':sup:`2` Es waren Frauen aus den Völkern, von denen der HERR den Israeliten
gesagt hatte: Ihr dürft nicht zu ihnen gehen und sie dürfen nicht zu
euch kommen; denn sie würden euer Herz ihren Göttern zuwenden. An
diesen hing Salomo mit Liebe.
'''
"3" = ''':sup:`3` Er hatte siebenhundert fürstliche Frauen und dreihundert
Nebenfrauen. Sie machten sein Herz abtrünnig.
'''
"4" = ''':sup:`4` Als Salomo älter wurde, machten seine Frauen sein Herz anderen
Göttern geneigt, sodass sein Herz dem HERRN, seinem Gott, nicht mehr
ungeteilt ergeben war wie das Herz seines Vaters David.
'''
"5" = ''':sup:`5` Er verehrte Astarte, die Göttin der Sidonier, und Milkom, den Götzen
der Ammoniter.
'''
"6" = ''':sup:`6` Er tat, was böse war in den Augen des HERRN, und war ihm nicht so
vollkommen ergeben wie sein Vater David.
'''
"7" = ''':sup:`7` Damals baute Salomo auf dem Berg östlich von Jerusalem eine Kulthöhe
für Kemosch, den Götzen der Moabiter, und für Milkom, den Götzen der
Ammoniter.
'''
"8" = ''':sup:`8` Dasselbe tat er für alle seine ausländischen Frauen, die ihren
Göttern Rauch- und Schlachtopfer darbrachten.
'''
"9" = ''':sup:`9` Der HERR aber wurde zornig über Salomo, weil sich sein Herz von ihm,
dem Gott Israels, abgewandt hatte, der ihm zweimal erschienen war
'''
"10" = ''':sup:`10` und ihm verboten hatte, fremden Göttern zu dienen. Doch Salomo
hielt sich nicht an das, was der HERR von ihm verlangt hatte.
'''
"11" = ''':sup:`11` Daher sprach der HERR zu ihm: Weil es so mit dir steht, weil du
meinen Bund und meine Satzungen nicht bewahrt hast, die ich dir gegeben
habe, werde ich dir das Königreich entreißen und es deinem Knecht
geben.
'''
"12" = ''':sup:`12` Nur deines Vaters David wegen werde ich es nicht schon zu deinen
Lebzeiten tun; erst deinem Sohn werde ich es entreißen.
'''
"13" = ''':sup:`13` Doch werde ich ihm das Königtum nicht ganz entreißen; einen Stamm
lasse ich deinem Sohn wegen meines Knechtes David und wegen Jerusalem,
das ich erwählt habe.
'''
"14" = ''':sup:`14` Der HERR ließ Salomo einen Widersacher erstehen, den Edomiter Hadad
aus der königlichen Familie von Edom.
'''
"15" = ''':sup:`15` Als David die Edomiter geschlagen hatte und sein Heerführer Joab
hinaufzog, um die Gefallenen zu begraben, tötete er in Edom alles, was
männlich war.
'''
"16" = ''':sup:`16` Sechs Monate hielt sich Joab mit ganz Israel in Edom auf, bis er
alles, was männlich war, ausgerottet hatte.
'''
"17" = ''':sup:`17` Hadad aber konnte mit einigen Edomitern, die im Dienst seines
Vaters standen, entfliehen und nach Ägypten entkommen. Er war noch sehr
jung.
'''
"18" = ''':sup:`18` Sie waren von Midian aufgebrochen und nach Paran gelangt. Dort
nahmen sie noch andere Männer mit und kamen nach Ägypten zum Pharao,
dem König von Ägypten. Dieser gab ihm ein Haus, sagte ihm Speise zu und
schenkte ihm Land.
'''
"19" = ''':sup:`19` Hadad fand solche Gnade beim Pharao, dass dieser ihm die Schwester
seiner Gemahlin, der Königin Tachpenes, zur Frau gab.
'''
"20" = ''':sup:`20` Die Schwester der Tachpenes gebar ihm den Sohn Genubat und
Tachpenes zog ihn im Haus des Pharao auf. So lebte Genubat im Haus des
Pharao unter dessen Söhnen.
'''
"21" = ''':sup:`21` Als nun Hadad in Ägypten hörte, dass David zu seinen Vätern
entschlafen und der Heerführer Joab tot war, bat er den Pharao: Lass
mich in mein Land zurückkehren!
'''
"22" = ''':sup:`22` Der Pharao entgegnete ihm: Was fehlt dir denn bei mir, dass du in
dein Land zurückkehren willst? Hadad antwortete: Nichts, doch lass mich
ziehen!
'''
"23" = ''':sup:`23` Gott ließ Salomo noch einen anderen Widersacher erstehen, Reson,
den Sohn Eljadas, der vor seinem Herrn, dem König Hadad-Eser von Zoba,
geflohen war.
'''
"24" = ''':sup:`24` Als David viele Aramäer niedermachen ließ, sammelte Reson Männer um
sich und wurde Anführer einer Freischar. Sie zogen nach Damaskus,
ließen sich dort nieder und herrschten in Damaskus.
'''
"25" = ''':sup:`25` Er war ein Widersacher Israels, solange Salomo lebte, und es kam
Unheil von Hadad her, er verabscheute Israel und herrschte über Aram.
'''
"26" = ''':sup:`26` Auch Jerobeam, der Sohn Nebats, ein Beamter Salomos, erhob sich
gegen den König. Er war ein Efratiter aus Zereda; seine Mutter hieß
Zerua und war Witwe.
'''
"27" = ''':sup:`27` Mit der Erhebung hatte es folgende Bewandtnis: Salomo baute den
Millo und schloss die Lücke in der Stadt Davids, seines Vaters.
'''
"28" = ''':sup:`28` Jerobeam war ein tüchtiger Mann, und als Salomo sah, wie der junge
Mann arbeitete, machte er ihn zum Aufseher über alle Fronarbeiten des
Hauses Josef.
'''
"29" = ''':sup:`29` Als in jener Zeit Jerobeam einmal aus Jerusalem herauskam,
begegnete ihm auf dem Weg der Prophet Ahija aus Schilo. Dieser war mit
einem neuen Mantel bekleidet. Während nun beide allein auf freiem Feld
waren,
'''
"30" = ''':sup:`30` fasste Ahija den neuen Mantel, den er anhatte, zerriss ihn in zwölf
Stücke
'''
"31" = ''':sup:`31` und sagte zu Jerobeam: Nimm dir zehn Stücke; denn so spricht der
HERR, der Gott Israels: Ich nehme Salomo das Königtum weg und gebe dir
zehn Stämme.
'''
"32" = ''':sup:`32` Nur ein Stamm soll ihm verbleiben wegen meines Knechtes David und
wegen Jerusalem, der Stadt, die ich aus allen Stämmen Israels erwählt
habe.
'''
"33" = ''':sup:`33` Denn sie haben mich verlassen und sich vor Astarte, der Göttin der
Sidonier, vor Kemosch, dem Gott der Moabiter, und vor Milkom, dem Gott
der Ammoniter, niedergeworfen. Sie sind nicht meinen Wegen gefolgt und
haben nicht getan, was in meinen Augen recht ist - meine Satzungen und
Rechtsentscheide zu halten wie sein Vater David.
'''
"34" = ''':sup:`34` Doch werde ich ihm das Königtum nicht ganz wegnehmen. Wegen meines
Knechtes David, den ich erwählt habe und der meine Gebote und Satzungen
bewahrt hat, erhebe ich ihn zum Fürsten, solange er lebt.
'''
"35" = ''':sup:`35` Erst seinem Sohn werde ich das Königreich nehmen und dir zehn
Stämme geben.
'''
"36" = ''':sup:`36` Seinem Sohn werde ich einen einzigen Stamm geben, damit meinem
Knecht David für immer eine Leuchte vor mir bleibe in Jerusalem, der
Stadt, die ich erwählt habe, um auf sie meinen Namen zu legen.
'''
"37" = ''':sup:`37` Dich aber will ich nehmen, damit du ganz nach deinem Begehren
herrschen kannst; du sollst König von Israel sein.
'''
"38" = ''':sup:`38` Wenn du nun auf alles hörst, was ich dir gebiete, auf meinen Wegen
gehst und das tust, was mir gefällt, wenn du meine Satzungen und Gebote
bewahrst wie mein Knecht David, dann werde ich mit dir sein. Ich werde
dir ein Haus bauen, das Bestand hat, wie ich es für David gebaut habe,
und dir Israel übergeben.
'''
"39" = ''':sup:`39` Die Nachkommen Davids werde ich deshalb demütigen, doch nicht für
alle Zeiten.
'''
"40" = ''':sup:`40` Salomo suchte nun Jerobeam zu töten. Doch dieser machte sich auf
und floh nach Ägypten zu Schischak, dem König von Ägypten. Dort blieb
er bis zum Tod Salomos.
'''
"41" = ''':sup:`41` Die übrige Geschichte Salomos, alle seine Taten und seine Weisheit,
sind aufgezeichnet in der Chronik Salomos.
'''
"42" = ''':sup:`42` Die Zeit, in der Salomo in Jerusalem über ganz Israel König war,
betrug vierzig Jahre.
'''
"43" = ''':sup:`43` Er entschlief zu seinen Vätern und wurde in der Stadt seines Vaters
David begraben. Sein Sohn Rehabeam wurde König an seiner Stelle.
'''
"Notes" = '''
Notas de rodapé:
11:1-3 - Salomo missachtete Gott, indem er zahlreiche ausländische
Frauen heiratete, die sein Herz schließlich anderen Göttern zuwandten.
Sein moralischer und spiritueller Niedergang stand im Gegensatz zum
vielversprechenden Beginn seiner Herrschaft und verdeutlichte die
13:25-26).
11:4-6 - Der inzwischen betagte Salomo wird wegen seiner Frauen dazu
verleitet, andere Götter anzubeten. Seine Untreue gegenüber Gott
markiert den Beginn der Spaltung des Königreichs Israel. Die
Auswirkungen des Götzendienstes sind tiefgreifend, selbst für einen so
11:9-13 - Gott ist zornig auf Salomo wegen seines Abweichens und
kündigt die Teilung des Königreichs an. Doch um Davids willen wird
diese Teilung noch zur Zeit seines Sohnes stattfinden. Hier sehen wir
die Bedeutung des Bundes mit David und Gottes Barmherzigkeit (siehe
auch 2. Samuel 7,14-16 und 1. Könige 12,15).
11:14-22 - Gott erweckt Gegner gegen Salomo, darunter den Edomiter
Hadad. Dieser wachsende Widerstand spiegelt das göttliche Urteil über
den König wider, der vom Gehorsam abgekommen war. Die Folgen von
Salomos Sünde beginnen sich in Form äußerer Feinde zu manifestieren
11:26-40 - Jerobeam, Salomos Diener, wird von Gott zum Herrscher über
die zehn Stämme Israels auserwählt. Der Prophet Ahija symbolisiert
diese Spaltung, indem er seinen Mantel in zwölf Stücke zerreißt. Dieses
Ereignis markiert den Beginn der politischen und geistlichen Spaltung
'''
