[17]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Rede zu Aaron, seinen Söhnen und allen Israeliten und sag zu ihnen:
Das ist es, worauf der HERR euch verpflichtet hat:
'''
"3" = ''':sup:`3` Jeder Mann aus dem Haus Israel, der innerhalb oder außerhalb des
Lagers ein Rind, ein Schaf oder eine Ziege schlachtet
'''
"4" = ''':sup:`4` und das Tier nicht zum Eingang des Offenbarungszeltes bringt, um es
dem HERRN vor seiner Wohnung zu opfern, dem soll es als Blutschuld
angerechnet werden; er hat Blut vergossen und wird aus der Mitte seines
Volkes ausgemerzt werden.
'''
"5" = ''':sup:`5` Daher sollen die Israeliten die Opfer herbeibringen, die sie auf
freiem Feld zu opfern pflegten, um sie für den HERRN beim Eingang des
Offenbarungszeltes dem Priester zu überbringen, und sie als Heilsopfer
für den HERRN opfern.
'''
"6" = ''':sup:`6` Der Priester soll das Blut an den Altar des HERRN am Eingang des
Offenbarungszeltes sprengen und das Fett zum beruhigenden Duft für den
HERRN in Rauch aufgehen lassen.
'''
"7" = ''':sup:`7` Sie sollen nicht mehr ihre Schlachtopfer für Bocksdämonen
schlachten, mit denen sie huren. Das gelte ihnen und ihren kommenden
Generationen als ewige Satzung.
'''
"8" = ''':sup:`8` Du sollst ihnen weiter sagen: Jeder Mann aus dem Haus Israel oder
jeder Fremde in eurer Mitte, der ein Brand- oder Schlachtopfer
aufsteigen lässt,
'''
"9" = ''':sup:`9` ohne es zum Eingang des Offenbarungszeltes zu bringen, um es für den
HERRN zu vollziehen, wird aus seiner Geschlechterfolge ausgemerzt
werden.
'''
"10" = ''':sup:`10` Jeder Mann aus dem Haus Israel oder jeder Fremde in eurer Mitte,
der irgendwie Blut genießt, gegen diese Person werde ich mein Angesicht
wenden und ihn aus der Mitte seines Volkes ausmerzen.
'''
"11" = ''':sup:`11` Denn das Leben des Fleisches ist im Blut. Und ich selbst habe es
für euch auf den Altar gegeben, um für euer Leben Versöhnung zu
erwirken; denn das Blut ist es, das durch Leben Versöhnung erwirkt.
'''
"12" = ''':sup:`12` Deshalb habe ich zu den Israeliten gesagt: Niemand unter euch darf
Blut genießen, auch der Fremde, der in eurer Mitte lebt, darf kein Blut
genießen.
'''
"13" = ''':sup:`13` Jeder unter den Israeliten oder der Fremde in eurer Mitte, der Wild
oder für den Genuss erlaubte Vögel erlegt, muss das Blut ausfließen
lassen und es mit Erde bedecken.
'''
"14" = ''':sup:`14` Denn das Leben aller Wesen aus Fleisch ist das Blut im Lebewesen.
Ich habe zu den Israeliten gesagt: Das Blut irgendeines Wesens aus
Fleisch dürft ihr nicht genießen; denn das Leben aller Wesen aus
Fleisch ist ihr Blut. Jeder, der es genießt, wird ausgemerzt werden.
'''
"15" = ''':sup:`15` Jeder, sei er einheimisch oder fremd, der ein verendetes oder
zerrissenes Tier isst, muss seine Kleider waschen, sich in Wasser baden
und ist unrein bis zum Abend; dann ist er rein.
'''
"16" = ''':sup:`16` Wer seine Kleider nicht wäscht und seinen Körper nicht in Wasser
badet, muss die Folgen seiner Schuld tragen.
'''
