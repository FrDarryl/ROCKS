[20]
"1" = ''':sup:`1` Es gibt eine Zurechtweisung, die nicht zur rechten Zeit kommt, / und
es gibt einen, der schweigt, und der ist klug.
'''
"2" = ''':sup:`2` Wie gut ist es zurechtzuweisen, statt zu zürnen, /
'''
"3" = ''':sup:`3` und wer einen Fehler eingesteht, wird vor einem Verlust bewahrt.
'''
"4" = ''':sup:`4` Wie das Verlangen eines Eunuchen, ein Mädchen zu entjungfern, / so
ist es, wenn einer mit Gewalt Entscheidungen durchsetzt.
'''
"5" = ''':sup:`5` Es gibt einen, der schweigt - er wird für weise gehalten, / und es
gibt einen, der wegen des vielen Redens verhasst ist.
'''
"6" = ''':sup:`6` Es gibt einen, der schweigt, denn er hat keine Antwort, / und es
gibt einen, der schweigt, weil er den rechten Zeitpunkt erkannt hat.
'''
"7" = ''':sup:`7` Ein weiser Mensch wird schweigen bis zur rechten Zeit, / das
Großmaul aber und der Dumme werden die rechte Zeit außer Acht lassen.
'''
"8" = ''':sup:`8` Der Schwätzer wird verabscheut, / und wer sich Macht anmaßt, wird
gehasst. Wie gut ist es, wenn jemand auf Zurechtweisung hin umkehrt. /
Denn so entkommst du willentlicher Sünde.
'''
"9" = ''':sup:`9` Es gibt für einen Mann einen guten Weg auch in Widrigkeiten / und es
gibt Gewinn, der zum Verlust wird.
'''
"10" = ''':sup:`10` Es gibt ein Geschenk, das dir nicht nützlich sein wird, / und es
gibt ein Geschenk, das doppelt zu vergelten ist.
'''
"11" = ''':sup:`11` Es gibt eine Niederlage um der Ehre willen / und es gibt jemanden,
der aus der Demütigung das Haupt erhebt.
'''
"12" = ''':sup:`12` Es gibt einen, der vieles billig einkauft, / und einen, der
siebenfach dafür zahlt.
'''
"13" = ''':sup:`13` Wer in Worten weise ist, macht sich beliebt, / aber
Liebenswürdigkeiten von Toren sind vergeudet.
'''
"14" = ''':sup:`14` Die Gabe eines Toren ist dir nicht nützlich, / ähnlich die eines
Neiders wegen seiner Nötigung; / denn seine Augen sind statt einem
viele.
'''
"15" = ''':sup:`15` Wenig wird er geben und vieles wird er schmähen, / er wird seinen
Mund aufreißen wie ein Marktschreier. Heute wird er leihen und morgen
zurückfordern. / Verhasst ist solch ein Mensch.
'''
"16" = ''':sup:`16` Ein Tor wird sagen: Ich habe keinen Freund / und es gibt keinen
Dank für meine guten Taten. / Die mein Brot essen, sind bösartig mit
ihrer Zunge.
'''
"17" = ''':sup:`17` Wie oft werden ihn viele verspotten? / Denn er hat das, was er hat,
nicht in rechtem Sinn angenommen, / auch das, was er nicht hat, ist ihm
gleichgültig.
'''
"18" = ''':sup:`18` Besser ein Ausgleiten auf dem Boden als mit der Zunge; / so schnell
kommt der Sturz der Bösen.
'''
"19" = ''':sup:`19` Ein unangenehmer Mensch, eine Geschichte zur falschen Zeit, / im
Mund von Ungebildeten findet sie sich ständig.
'''
"20" = ''':sup:`20` Ein Gleichnis aus dem Mund des Toren wird verworfen, / denn er
erzählt es nicht zur rechten Zeit.
'''
"21" = ''':sup:`21` Es gibt einen, der durch Bedürftigkeit abgehalten wird zu sündigen,
/ und in seiner Ruhe wird er nicht gequält.
'''
"22" = ''':sup:`22` Es gibt einen, der sich aus Scham selbst zugrunde richtet, / er
wird sich zugrunde richten vor einem Unverständigen.
'''
"23" = ''':sup:`23` Es gibt einen, der aus Scham einem Freund etwas verspricht, / und
damit hat er sich ihn grundlos zum Feind gemacht.
'''
"24" = ''':sup:`24` Ein schlimmer Schandfleck an einem Menschen ist die Lüge, / im Mund
der Ungebildeten findet sie sich ständig.
'''
"25" = ''':sup:`25` Besser ein Dieb als ein beständiger Lügner, / aber beide werden
Vernichtung erben.
'''
"26" = ''':sup:`26` Das Wesen eines lügnerischen Menschen ist Ehrlosigkeit / und seine
Schande bleibt beständig bei ihm.
'''
"27" = ''':sup:`27` Sprichwörter Wer in Worten weise ist, wird sich selbst voranbringen
/ und ein kluger Mensch wird den Großen gefallen.
'''
"28" = ''':sup:`28` Wer das Land bearbeitet, wird seine Ernte vergrößern, / und wer den
Großen gefällt, wird Unrecht ausgleichen.
'''
"29" = ''':sup:`29` Gastgeschenke und Gaben blenden die Augen der Weisen / und wie ein
Maulkorb am Mund verhindern sie Tadel.
'''
"30" = ''':sup:`30` Verborgene Weisheit und ein unsichtbarer Schatz - / welcher Nutzen
liegt in beiden?
'''
"31" = ''':sup:`31` Besser ein Mensch, der seine Torheit verbirgt, / als ein Mensch,
der seine Weisheit verbirgt.
'''
"32" = ''':sup:`32` Besser unerschöpfliche Geduld bei der Suche nach dem Herrn / als
ein herrenloser Wagenlenker des eigenen Lebens.
'''
"Notes" = '''
Notas de rodapé:
20:1-3 - Manchmal ist Schweigen klüger als Reden. Zu wissen, wann man
sprechen und wann man schweigen sollte, ist eine Tugend, die viele
Probleme verhindern und den Frieden fördern kann (siehe auch
20:5-7 - Manche Menschen wirken durch ihr Schweigen weise, während
andere ihre Torheit offenbaren, indem sie zu viel reden. Weisheit
20:9-10 - Ungerecht oder schnell erworbener Reichtum ist möglicherweise
nicht von Dauer. Wahrer Wohlstand entsteht durch ehrliche und fleißige
Arbeit, nicht durch betrügerische Machenschaften (siehe auch
20:18-20 - Dumme oder unangemessene Worte können Schande bringen, und
manchmal ist es besser zu schweigen, um keinen Schaden anzurichten. Die
Macht der Worte wird als etwas betont, das sowohl aufbauen als auch
12:36-37).
20:30-31 - Durch Lügen oder Betrug erlangtes Ansehen ist leer und
vergänglich. Ehrlichkeit und Integrität sind die wahren Säulen von
Korinther 8:21).
'''
