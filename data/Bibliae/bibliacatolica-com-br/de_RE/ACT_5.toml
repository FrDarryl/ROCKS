[5]
"1" = ''':sup:`1` Ein Mann namens Hananias aber und seine Frau Saphira verkauften
zusammen ein Grundstück
'''
"2" = ''':sup:`2` und mit Einverständnis seiner Frau behielt er etwas von dem Erlös
für sich. Er brachte nur einen Teil und legte ihn den Aposteln zu
Füßen.
'''
"3" = ''':sup:`3` Da sagte Petrus: Hananias, warum hat der Satan dein Herz erfüllt,
dass du den Heiligen Geist belügst und von dem Erlös des Grundstücks
etwas für dich behältst?
'''
"4" = ''':sup:`4` Hätte es nicht dein Eigentum bleiben können und konntest du nicht
auch nach dem Verkauf frei über den Erlös verfügen? Warum hast du in
deinem Herzen beschlossen, so etwas zu tun? Du hast nicht Menschen
belogen, sondern Gott.
'''
"5" = ''':sup:`5` Als Hananias diese Worte hörte, stürzte er zu Boden und starb. Und
über alle, die es hörten, kam große Furcht.
'''
"6" = ''':sup:`6` Die jungen Männer standen auf, hüllten ihn ein, trugen ihn hinaus
und begruben ihn.
'''
"7" = ''':sup:`7` Nach etwa drei Stunden kam seine Frau herein, ohne zu wissen, was
geschehen war.
'''
"8" = ''':sup:`8` Petrus fragte sie: Sag mir, habt ihr das Grundstück für so viel
verkauft? Sie antwortete: Ja, für so viel.
'''
"9" = ''':sup:`9` Da sagte Petrus zu ihr: Warum seid ihr übereingekommen, den Geist
des Herrn auf die Probe zu stellen? Siehe, die Füße derer, die deinen
Mann begraben haben, stehen vor der Tür; auch dich wird man
hinaustragen.
'''
"10" = ''':sup:`10` Im selben Augenblick brach sie vor seinen Füßen zusammen und starb.
Die jungen Männer kamen herein, fanden sie tot, trugen sie hinaus und
begruben sie neben ihrem Mann.
'''
"11" = ''':sup:`11` Da kam große Furcht über die ganze Gemeinde und über alle, die
davon hörten.
'''
"12" = ''':sup:`12` Durch die Hände der Apostel geschahen viele Zeichen und Wunder im
Volk. Alle kamen einmütig in der Halle Salomos zusammen.
'''
"13" = ''':sup:`13` Von den Übrigen wagte niemand, sich ihnen anzuschließen; aber das
Volk schätzte sie hoch.
'''
"14" = ''':sup:`14` Immer mehr wurden im Glauben zum Herrn geführt, Scharen von Männern
und Frauen.
'''
"15" = ''':sup:`15` Selbst die Kranken trug man auf die Straßen hinaus und legte sie
auf Betten und Liegen, damit, wenn Petrus vorüberkam, wenigstens sein
Schatten auf einen von ihnen fiel.
'''
"16" = ''':sup:`16` Auch aus den Städten ringsum Jerusalem strömten die Leute zusammen
und brachten Kranke und von unreinen Geistern Geplagte mit. Und alle
wurden geheilt.
'''
"17" = ''':sup:`17` Da erhoben sich voll Eifersucht der Hohepriester und alle, die auf
seiner Seite standen, nämlich die Partei der Sadduzäer.
'''
"18" = ''':sup:`18` Und sie legten Hand an die Apostel und nahmen sie in öffentlichen
Gewahrsam.
'''
"19" = ''':sup:`19` Ein Engel des Herrn aber öffnete nachts die Gefängnistore, führte
sie hinaus und sagte:
'''
"20" = ''':sup:`20` Geht, tretet im Tempel auf und verkündet dem Volk alle Worte dieses
Lebens!
'''
"21" = ''':sup:`21` Sie gehorchten und gingen bei Tagesanbruch in den Tempel und
lehrten. Währenddessen kam der Hohepriester mit seinen Begleitern. Sie
riefen den Hohen Rat und alle Ältesten der Söhne Israels zusammen; man
schickte Boten zum Gefängnis, um die Apostel vorführen zu lassen.
'''
"22" = ''':sup:`22` Die Diener gingen, fanden sie aber nicht im Gefängnis. Sie kehrten
zurück und meldeten:
'''
"23" = ''':sup:`23` Wir fanden das Gefängnis sorgfältig verschlossen und die Wachen vor
den Toren stehen; als wir aber öffneten, fanden wir niemanden darin.
'''
"24" = ''':sup:`24` Der Tempelhauptmann und die Hohepriester waren ratlos, als sie das
hörten, und wussten nicht, was nun werden sollte.
'''
"25" = ''':sup:`25` Da kam jemand und meldete ihnen: Siehe, die Männer, die ihr ins
Gefängnis geworfen habt, stehen im Tempel und lehren das Volk.
'''
"26" = ''':sup:`26` Da ging der Tempelhauptmann mit seinen Leuten hin und holte sie,
allerdings nicht mit Gewalt; denn sie fürchteten, vom Volk gesteinigt
zu werden.
'''
"27" = ''':sup:`27` Man führte sie herbei und stellte sie vor den Hohen Rat. Der
Hohepriester verhörte sie
'''
"28" = ''':sup:`28` und sagte: Wir haben euch streng verboten, in diesem Namen zu
lehren; und siehe, ihr habt Jerusalem mit eurer Lehre erfüllt; ihr
wollt das Blut dieses Menschen über uns bringen.
'''
"29" = ''':sup:`29` Petrus und die Apostel antworteten: Man muss Gott mehr gehorchen
als den Menschen.
'''
"30" = ''':sup:`30` Der Gott unserer Väter hat Jesus auferweckt, den ihr ans Holz
gehängt und ermordet habt.
'''
"31" = ''':sup:`31` Ihn hat Gott als Anführer und Retter an seine rechte Seite erhoben,
um Israel die Umkehr und Vergebung der Sünden zu schenken.
'''
"32" = ''':sup:`32` Zeugen dieser Ereignisse sind wir und der Heilige Geist, den Gott
allen verliehen hat, die ihm gehorchen.
'''
"33" = ''':sup:`33` Als sie das hörten, gerieten sie in Zorn und beschlossen, sie zu
töten.
'''
"34" = ''':sup:`34` Da erhob sich im Hohen Rat ein Pharisäer namens Gamaliël, ein beim
ganzen Volk angesehener Gesetzeslehrer; er befahl, die Apostel für
kurze Zeit hinausführen.
'''
"35" = ''':sup:`35` Dann sagte er: Israeliten, überlegt euch gut, was ihr mit diesen
Leuten tun wollt!
'''
"36" = ''':sup:`36` Vor einiger Zeit nämlich trat Theudas auf und behauptete, er sei
etwas Besonderes. Ihm schlossen sich etwa vierhundert Männer an. Aber
er wurde getötet und sein ganzer Anhang wurde zerstreut und
aufgerieben.
'''
"37" = ''':sup:`37` Nach ihm trat in den Tagen der Volkszählung Judas, der Galiläer,
auf; er brachte viel Volk hinter sich und verleitete es zum Aufruhr.
Auch er kam um und alle seine Anhänger wurden zerstreut.
'''
"38" = ''':sup:`38` Darum rate ich euch jetzt: Lasst von diesen Männern ab und gebt sie
frei; denn wenn dieses Vorhaben oder dieses Werk von Menschen stammt,
wird es zerstört werden;
'''
"39" = ''':sup:`39` stammt es aber von Gott, so könnt ihr sie nicht vernichten; sonst
werdet ihr noch als Kämpfer gegen Gott dastehen. Sie stimmten ihm zu,
'''
"40" = ''':sup:`40` riefen die Apostel herein und ließen sie auspeitschen; dann
verboten sie ihnen, im Namen Jesu zu predigen, und ließen sie frei.
'''
"41" = ''':sup:`41` Sie aber gingen weg vom Hohen Rat und freuten sich, dass sie
gewürdigt worden waren, für seinen Namen Schmach zu erleiden.
'''
"42" = ''':sup:`42` Und sie ließen nicht ab, Tag für Tag im Tempel und in den Häusern
zu lehren, und verkündeten das Evangelium von Jesus, dem Christus.
'''
"Notes" = '''
Notas de rodapé:
5:1-11 - Ananias und Saphira belügen den Heiligen Geist über den
Verkauf eines Grundstücks, was zu ihrem Tod führt. Diese Episode
unterstreicht Gottes Heiligkeit und die Ernsthaftigkeit der Ehrlichkeit
5:12-16 - Die Apostel vollbringen viele Wunder, und die Menschen suchen
sie im Glauben. Dieser Abschnitt zeigt das Wachstum der Kirche durch
2:3-4).
5:19-20 - Ein Engel des Herrn befreit die Apostel aus dem Gefängnis und
befiehlt ihnen, weiter zu predigen. Dieses Ereignis unterstreicht die
göttliche Unterstützung für die apostolische Mission (siehe auch
5:29-32 - Petrus bekräftigt, dass es notwendig ist, Gott mehr zu
gehorchen als den Menschen. Er verkündet die Auferstehung Jesu als
5:40-42 - Auch nach der Auspeitschung predigten die Apostel voller
Freude weiter. Diese Beharrlichkeit zeugte von ihrer Hingabe an die
2,12).
'''
