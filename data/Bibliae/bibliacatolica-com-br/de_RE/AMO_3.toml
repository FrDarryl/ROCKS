[3]
"1" = ''':sup:`1` Hört dieses Wort, das der HERR gesprochen hat / über euch, ihr Söhne
Israels, über den ganzen Stamm, / den ich aus Ägypten heraufgeführt
habe.
'''
"2" = ''':sup:`2` Nur euch habe ich erkannt / unter allen Stämmen der Erde; darum
suche ich euch heim / für alle eure Vergehen.
'''
"3" = ''':sup:`3` Gehen zwei miteinander, / ohne dass sie sich verabredet haben?
'''
"4" = ''':sup:`4` Brüllt der Löwe im Wald / und er hat keine Beute? Gibt der junge
Löwe Laut in seinem Versteck, / ohne dass er einen Fang getan hat?
'''
"5" = ''':sup:`5` Fällt ein Vogel zur Erde, / wenn niemand nach ihm geworfen hat?
Springt die Klappfalle vom Boden auf, / wenn sie nichts gefangen hat?
'''
"6" = ''':sup:`6` Bläst in der Stadt jemand ins Horn, / ohne dass das Volk erschrickt?
Geschieht ein Unglück in der Stadt, / ohne dass der HERR es bewirkt
hat?
'''
"7" = ''':sup:`7` Nichts tut GOTT, der Herr, / ohne dass er seinen Knechten, den
Propheten, / zuvor seinen Ratschluss offenbart hat.
'''
"8" = ''':sup:`8` Der Löwe brüllt - wer fürchtet sich nicht? / GOTT, der Herr, hat
geredet / - wer wird da nicht zum Propheten?
'''
"9" = ''':sup:`9` Ruft es aus über den Palästen von Aschdod / und über den Palästen in
Ägypten! Sagt: Versammelt euch auf den Bergen von Samaria, / seht das
wilde Treiben in ihrer Mitte / und die Unterdrückung in ihrem Innern!
'''
"10" = ''':sup:`10` Sie kennen die Rechtschaffenheit nicht / - Spruch des HERRN -, sie
häufen Gewalt und Unterdrückung / in ihren Palästen auf.
'''
"11" = ''':sup:`11` Darum - so spricht GOTT, der Herr: / Ein Feind wird das Land
umzingeln; er wird deine Macht niederreißen / und deine Paläste werden
geplündert.
'''
"12" = ''':sup:`12` So spricht der HERR: / Wie ein Hirt aus dem Rachen des Löwen nur
noch zwei Wadenknochen rettet / oder den Zipfel eines Ohres, so werden
Israels Söhne gerettet, / die in Samaria auf ihrem Diwan sitzen / und
auf ihren Polstern aus Damast.
'''
"13" = ''':sup:`13` Hört und bezeugt es dem Haus Jakob / - Spruch GOTTES, des Herrn,
des Gottes der Heerscharen:
'''
"14" = ''':sup:`14` Ja, an dem Tag, an dem ich Israel / für seine Verbrechen heimsuche,
/ werde ich die Altäre von Bet-El heimsuchen; die Hörner des Altars
werden abgehauen / und fallen zu Boden.
'''
"15" = ''':sup:`15` Ich zerschlage den Winterpalast und den Sommerpalast, / die
Elfenbeinhäuser werden verschwinden und mit den vielen Häusern ist es
zu Ende / - Spruch des HERRN.
'''
