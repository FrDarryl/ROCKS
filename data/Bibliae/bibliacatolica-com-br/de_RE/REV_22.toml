Lammes und symbolisiert die Fülle des ewigen Lebens und die Reinheit
seines Königreichs. Gottes Gegenwart wird unmittelbar und in herrlicher
22:6-11 - Christi Worte werden bestätigt und die Warnung vor Heiligkeit
und Treue ausgesprochen. Die Offenbarung des Endes steht bevor und die
Notwendigkeit, im Glauben zu beharren, wird betont (siehe auch
22:12-17 - Jesus verkündet seine baldige Wiederkunft und lädt ein
letztes Mal zur Erlösung ein. Er bietet allen, die trinken möchten, das
Wasser des Lebens an. Dies ist ein Aufruf zur Hoffnung und zum Glauben
22:18-19 - Die Warnung, dem Buch keine Worte hinzuzufügen oder
wegzulassen, unterstreicht die Heiligkeit und Autorität der Offenbarung
Gottes. Die Botschaft der Offenbarung soll unverändert und unverändert
22:20-21 - Die Verheißung der Wiederkunft Christi wird bekräftigt und
