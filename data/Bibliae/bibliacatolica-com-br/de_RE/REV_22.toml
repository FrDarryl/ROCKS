[22]
"1" = ''':sup:`1` Und er zeigte mir einen Strom, das Wasser des Lebens, klar wie
Kristall; er geht vom Thron Gottes und des Lammes aus.
'''
"2" = ''':sup:`2` Zwischen der Straße der Stadt und dem Strom, hüben und drüben, steht
ein Baum des Lebens. Zwölfmal trägt er Früchte, jeden Monat gibt er
seine Frucht; und die Blätter des Baumes dienen zur Heilung der Völker.
'''
"3" = ''':sup:`3` Es wird nichts mehr geben, was der Fluch Gottes trifft. Der Thron
Gottes und des Lammes wird in der Stadt stehen und seine Knechte werden
ihm dienen.
'''
"4" = ''':sup:`4` Sie werden sein Angesicht schauen und sein Name ist auf ihre Stirn
geschrieben.
'''
"5" = ''':sup:`5` Es wird keine Nacht mehr geben und sie brauchen weder das Licht
einer Lampe noch das Licht der Sonne. Denn der Herr, ihr Gott, wird
über ihnen leuchten und sie werden herrschen in alle Ewigkeit.
'''
"6" = ''':sup:`6` Und der Engel sagte zu mir: Diese Worte sind zuverlässig und wahr.
Gott, der Herr über den Geist der Propheten, hat seinen Engel gesandt,
um seinen Knechten zu zeigen, was bald geschehen muss.
'''
"7" = ''':sup:`7` Siehe, ich komme bald. Selig, wer an den prophetischen Worten dieses
Buches festhält!
'''
"8" = ''':sup:`8` Ich, Johannes, habe dies gehört und gesehen. Und als ich es hörte
und sah, fiel ich dem Engel, der mir dies gezeigt hatte, zu Füßen, um
ihn anzubeten.
'''
"9" = ''':sup:`9` Da sagte er zu mir: Tu das nicht! Ich bin nur ein Mitknecht wie du
und deine Brüder, die Propheten, und wie alle, die sich an die Worte
dieses Buches halten. Gott bete an!
'''
"10" = ''':sup:`10` Und er sagte zu mir: Versiegle dieses Buch mit seinen prophetischen
Worten nicht! Denn die Zeit ist nahe.
'''
"11" = ''':sup:`11` Wer Unrecht tut, tue weiter Unrecht, der Unreine bleibe unrein, der
Gerechte handle weiter gerecht und der Heilige strebe weiter nach
Heiligkeit.
'''
"12" = ''':sup:`12` Siehe, ich komme bald und mit mir bringe ich den Lohn und ich werde
jedem geben, was seinem Werk entspricht.
'''
"13" = ''':sup:`13` Ich bin das Alpha und das Omega, der Erste und der Letzte, der
Anfang und das Ende.
'''
"14" = ''':sup:`14` Selig, die ihre Gewänder waschen: Sie haben Anteil am Baum des
Lebens und sie werden durch die Tore in die Stadt eintreten können.
'''
"15" = ''':sup:`15` Draußen bleiben die Hunde und die Zauberer, die Unzüchtigen und die
Mörder, die Götzendiener und jeder, der die Lüge liebt und tut.
'''
"16" = ''':sup:`16` Ich, Jesus, habe meinen Engel gesandt als Zeugen für das, was die
Gemeinden betrifft. Ich bin die Wurzel und der Stamm Davids, der
strahlende Morgenstern.
'''
"17" = ''':sup:`17` Der Geist und die Braut aber sagen: Komm! Wer hört, der rufe: Komm!
Wer durstig ist, der komme! Wer will, empfange unentgeltlich das Wasser
des Lebens!
'''
"18" = ''':sup:`18` Ich bezeuge jedem, der die prophetischen Worte dieses Buches hört:
Wer etwas hinzufügt, dem wird Gott die Plagen zufügen, von denen in
diesem Buch geschrieben steht.
'''
"19" = ''':sup:`19` Und wer etwas wegnimmt von den prophetischen Worten dieses Buches,
dem wird Gott seinen Anteil am Baum des Lebens und an der heiligen
Stadt wegnehmen, von denen in diesem Buch geschrieben steht.
'''
"20" = ''':sup:`20` Er, der dies bezeugt, spricht: Ja, ich komme bald. - Amen. Komm,
Herr Jesus!
'''
"21" = ''':sup:`21` Die Gnade des Herrn Jesus sei mit allen!
'''
"Notes" = '''
Notas de rodapé:
