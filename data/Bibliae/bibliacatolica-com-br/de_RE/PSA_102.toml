[102]
"1" = ''':sup:`1` Bittgebet eines Gebeugten, wenn er verzagt * und vor dem HERRN seine
Sorge ausschüttet.
'''
"2" = ''':sup:`2` HERR, höre mein Bittgebet! * Mein Schreien dringe zu dir!
'''
"3" = ''':sup:`3` Verbirg dein Angesicht nicht vor mir! / Wenn ich in Not bin, wende
dein Ohr mir zu! * Wenn ich dich rufe, eile und erhöre mich!
'''
"4" = ''':sup:`4` Denn meine Tage sind wie Rauch geschwunden, * meine Glieder wie von
Feuer verbrannt.
'''
"5" = ''':sup:`5` Versengt wie Gras und verdorrt ist mein Herz, * sodass ich vergessen
habe, mein Brot zu essen.
'''
"6" = ''':sup:`6` Vor lauter Stöhnen und Schreien * bin ich nur noch Haut und Knochen.
'''
"7" = ''':sup:`7` Ich bin wie eine Dohle in der Wüste, * wie eine Eule in öden Ruinen.
'''
"8" = ''':sup:`8` Ich liege wach und ich klage * wie ein einsamer Vogel auf dem Dach.
'''
"9" = ''':sup:`9` Den ganzen Tag verhöhnten mich meine Feinde; * die über mich Spott
ausgossen, fluchten mit meinem Namen.
'''
"10" = ''':sup:`10` Denn Staub habe ich gegessen wie Brot, * mit Tränen habe ich meinen
Trank gemischt.
'''
"11" = ''':sup:`11` Auf mir lasten dein Zorn und dein Grimm, * denn du hast mich
hochgerissen und zu Boden geschleudert.
'''
"12" = ''':sup:`12` Meine Tage schwinden dahin wie Schatten, * ich verdorre wie Gras.
'''
"13" = ''':sup:`13` Du aber, HERR, du thronst für immer und ewig * und das Gedenken an
dich dauert von Geschlecht zu Geschlecht.
'''
"14" = ''':sup:`14` Du wirst dich erheben, dich über Zion erbarmen, * denn es ist Zeit,
ihm gnädig zu sein, die Stunde ist da.
'''
"15" = ''':sup:`15` An seinen Steinen hängt das Herz deiner Knechte, * ob seiner
Trümmer tragen sie Leid.
'''
"16" = ''':sup:`16` Dann fürchten die Völker den Namen des HERRN * und alle Könige der
Erde deine Herrlichkeit.
'''
"17" = ''':sup:`17` Denn der HERR hat Zion dann wieder aufgebaut, * er ist erschienen
in seiner Herrlichkeit.
'''
"18" = ''':sup:`18` Er hat sich dem Bittgebet der verlassenen Stadt zugewandt, * ihre
Bittgebete hat er nicht verschmäht.
'''
"19" = ''':sup:`19` Dies sei aufgeschrieben für das kommende Geschlecht, * damit den
HERRN lobe das Volk, das noch erschaffen wird.
'''
"20" = ''':sup:`20` Denn herabgeschaut hat der HERR aus heiliger Höhe, * vom Himmel hat
er auf die Erde geblickt,
'''
"21" = ''':sup:`21` um das Seufzen der Gefangenen zu hören, * zu befreien, die dem Tod
geweiht sind,
'''
"22" = ''':sup:`22` damit sie den Namen des HERRN auf dem Zion verkünden * und sein Lob
in Jerusalem,
'''
"23" = ''':sup:`23` wenn sich dort Völker versammeln, * Königreiche, um den HERRN zu
verehren.
'''
"24" = ''':sup:`24` Er hat meine Kraft auf dem Weg gebrochen, * er hat meine Tage
verkürzt.
'''
"25" = ''':sup:`25` Darum sage ich: Mein Gott, raff mich nicht weg in der Mitte meines
Lebens, * deine Jahre überdauern Geschlecht um Geschlecht.
'''
"26" = ''':sup:`26` Vorzeiten hast du der Erde Grund gelegt, * die Himmel sind das Werk
deiner Hände.
'''
"27" = ''':sup:`27` Sie werden vergehen, du aber bleibst; * sie alle zerfallen wie ein
Gewand; du wechselst sie wie ein Kleid * und sie schwinden dahin.
'''
"28" = ''':sup:`28` Du aber bleibst, der du bist, * und deine Jahre enden nie.
'''
"29" = ''':sup:`29` Die Kinder deiner Knechte werden in Sicherheit wohnen, * ihre
Nachkommen bestehen vor deinem Angesicht.
'''
"Notes" = '''
Notas de rodapé:
102:1-2 - Der Psalmist schreit in seiner Angst zu Gott und bittet ihn
um göttliche Hilfe inmitten seines Leidens. Diese Klage drückt sein
Vertrauen aus, dass Gott die Gebete der Bedrängten hört und erhört
102:3-7 - Der Psalmist beschreibt sein körperliches und seelisches
Leiden und vergleicht sich mit einem vorübergehenden Schatten. Die
Bilder menschlichen Leidens und der Zerbrechlichkeit des Lebens sind
102:12-13 - Trotz seines Leidens erkennt der Psalmist Gottes Ewigkeit
an. Er vertraut darauf, dass der Herr für Zion auferstehen wird und
Gottes Treue zu seinem Bund mit seinem Volk bekräftigt (siehe auch
102:17-20 - Gott hört den Hilferuf derer, die in Not sind, und greift
ein, um die Gefangenen zu retten. Der Psalmist betont Gottes Mitgefühl
für die Bedrängten und seine Bereitschaft, die Gefangenen zu befreien
102:25-27 - Gottes Ewigkeit wird der Vergänglichkeit der Schöpfung
gegenübergestellt. Der Psalmist betont, dass Gott, obwohl die
materielle Welt altert und vergeht, unveränderlich und ewig bleibt –
'''
