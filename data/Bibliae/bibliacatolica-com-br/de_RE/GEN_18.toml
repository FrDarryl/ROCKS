[18]
"1" = ''':sup:`1` Der HERR erschien Abraham bei den Eichen von Mamre, während er bei
der Hitze des Tages am Eingang des Zeltes saß.
'''
"2" = ''':sup:`2` Er erhob seine Augen und schaute auf, siehe, da standen drei Männer
vor ihm. Als er sie sah, lief er ihnen vom Eingang des Zeltes aus
entgegen, warf sich zur Erde nieder
'''
"3" = ''':sup:`3` und sagte: Mein Herr, wenn ich Gnade in deinen Augen gefunden habe,
geh doch nicht an deinem Knecht vorüber!
'''
"4" = ''':sup:`4` Man wird etwas Wasser holen; dann könnt ihr euch die Füße waschen
und euch unter dem Baum ausruhen.
'''
"5" = ''':sup:`5` Ich will einen Bissen Brot holen, dann könnt ihr euer Herz stärken,
danach mögt ihr weiterziehen; denn deshalb seid ihr doch bei eurem
Knecht vorbeigekommen. Sie erwiderten: Tu, wie du gesagt hast!
'''
"6" = ''':sup:`6` Da lief Abraham eiligst ins Zelt zu Sara und rief: Schnell drei Sea
feines Mehl! Knete es und backe Brotfladen!
'''
"7" = ''':sup:`7` Er lief weiter zum Vieh, nahm ein zartes, prächtiges Kalb und
übergab es dem Knecht, der es schnell zubereitete.
'''
"8" = ''':sup:`8` Dann nahm Abraham Butter, Milch und das Kalb, das er hatte
zubereiten lassen, und setzte es ihnen vor. Er selbst wartete ihnen
unter dem Baum auf, während sie aßen.
'''
"9" = ''':sup:`9` Sie fragten ihn: Wo ist deine Frau Sara? Dort im Zelt, sagte er.
'''
"10" = ''':sup:`10` Da sprach er: In einem Jahr komme ich wieder zu dir. Siehe, dann
wird deine Frau Sara einen Sohn haben. Sara hörte am Eingang des Zeltes
hinter seinem Rücken zu.
'''
"11" = ''':sup:`11` Abraham und Sara waren schon alt; sie waren hochbetagt. Sara erging
es nicht mehr, wie es Frauen zu ergehen pflegt.
'''
"12" = ''':sup:`12` Sara lachte daher still in sich hinein und dachte: Ich bin doch
schon alt und verbraucht und soll noch Liebeslust erfahren? Auch ist
mein Herr doch schon ein alter Mann!
'''
"13" = ''':sup:`13` Da sprach der HERR zu Abraham: Warum lacht Sara und sagt: Sollte
ich wirklich noch gebären, obwohl ich so alt bin?
'''
"14" = ''':sup:`14` Ist denn beim HERRN etwas unmöglich? Nächstes Jahr um diese Zeit
werde ich wieder zu dir kommen; dann wird Sara einen Sohn haben.
'''
"15" = ''':sup:`15` Sara leugnete: Ich habe nicht gelacht. Denn sie hatte Angst. Er
aber sagte: Doch, du hast gelacht.
'''
"16" = ''':sup:`16` Die Männer erhoben sich von dort und schauten auf Sodom hinab.
Abraham ging mit ihnen, um sie zu geleiten.
'''
"17" = ''':sup:`17` Da sagte der HERR: Soll ich Abraham verheimlichen, was ich tun
will?
'''
"18" = ''':sup:`18` Abraham soll doch zu einem großen, mächtigen Volk werden, durch ihn
sollen alle Völker der Erde Segen erlangen.
'''
"19" = ''':sup:`19` Denn ich habe ihn dazu ausersehen, dass er seinen Söhnen und seinem
Haus nach ihm gebietet, den Weg des HERRN einzuhalten und Gerechtigkeit
und Recht zu üben, damit der HERR seine Zusagen an Abraham erfüllen
kann.
'''
"20" = ''':sup:`20` Der HERR sprach: Das Klagegeschrei über Sodom und Gomorra, ja, das
ist angeschwollen und ihre Sünde, ja, die ist schwer.
'''
"21" = ''':sup:`21` Ich will hinabsteigen und sehen, ob ihr verderbliches Tun wirklich
dem Klagegeschrei entspricht, das zu mir gedrungen ist, oder nicht. Ich
will es wissen.
'''
"22" = ''':sup:`22` Die Männer wandten sich ab von dort und gingen auf Sodom zu.
Abraham aber stand noch immer vor dem HERRN.
'''
"23" = ''':sup:`23` Abraham trat näher und sagte: Willst du auch den Gerechten mit den
Ruchlosen wegraffen?
'''
"24" = ''':sup:`24` Vielleicht gibt es fünfzig Gerechte in der Stadt: Willst du auch
sie wegraffen und nicht doch dem Ort vergeben wegen der fünfzig
Gerechten in ihrer Mitte?
'''
"25" = ''':sup:`25` Fern sei es von dir, so etwas zu tun: den Gerechten zusammen mit
dem Frevler töten. Dann ginge es ja dem Gerechten wie dem Frevler. Das
sei fern von dir. Sollte der Richter der ganzen Erde nicht Recht üben?
'''
"26" = ''':sup:`26` Da sprach der HERR: Wenn ich in Sodom fünfzig Gerechte in der Stadt
finde, werde ich ihretwegen dem ganzen Ort vergeben.
'''
"27" = ''':sup:`27` Abraham antwortete und sprach: Siehe, ich habe es unternommen, mit
meinem Herrn zu reden, obwohl ich Staub und Asche bin.
'''
"28" = ''':sup:`28` Vielleicht fehlen an den fünfzig Gerechten fünf. Wirst du wegen der
fünf die ganze Stadt vernichten? Nein, sagte er, ich werde sie nicht
vernichten, wenn ich dort fünfundvierzig finde.
'''
"29" = ''':sup:`29` Er fuhr fort, zu ihm zu reden: Vielleicht finden sich dort nur
vierzig. Da sprach er: Ich werde es der vierzig wegen nicht tun.
'''
"30" = ''':sup:`30` Da sagte er: Mein Herr zürne nicht, wenn ich weiterrede. Vielleicht
finden sich dort nur dreißig. Er entgegnete: Ich werde es nicht tun,
wenn ich dort dreißig finde.
'''
"31" = ''':sup:`31` Darauf sagte er: Siehe, ich habe es unternommen, mit meinem Herrn
zu reden. Vielleicht finden sich dort nur zwanzig. Er antwortete: Ich
werde sie nicht vernichten um der zwanzig willen.
'''
"32" = ''':sup:`32` Und nochmals sagte er: Mein Herr zürne nicht, wenn ich nur noch
einmal das Wort ergreife. Vielleicht finden sich dort nur zehn. Er
sprach: Ich werde sie nicht vernichten um der zehn willen.
'''
"33" = ''':sup:`33` Der HERR ging fort, als er aufgehört hatte, zu Abraham zu reden,
und Abraham kehrte an seinen Ort zurück.
'''
