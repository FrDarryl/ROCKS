"1" = ''':sup:`1` Die Schlange war schlauer als alle Tiere des Feldes, die Gott, der
HERR, gemacht hatte. Sie sagte zu der Frau: Hat Gott wirklich gesagt:
Ihr dürft von keinem Baum des Gartens essen?
'''
"2" = ''':sup:`2` Die Frau entgegnete der Schlange: Von den Früchten der Bäume im
Garten dürfen wir essen;
'''
"3" = ''':sup:`3` nur von den Früchten des Baumes, der in der Mitte des Gartens steht,
hat Gott gesagt: Davon dürft ihr nicht essen und daran dürft ihr nicht
rühren, sonst werdet ihr sterben.
'''
"4" = ''':sup:`4` Darauf sagte die Schlange zur Frau: Nein, ihr werdet nicht sterben.
'''
"5" = ''':sup:`5` Gott weiß vielmehr: Sobald ihr davon esst, gehen euch die Augen auf;
ihr werdet wie Gott und erkennt Gut und Böse.
'''
"6" = ''':sup:`6` Da sah die Frau, dass es köstlich wäre, von dem Baum zu essen, dass
der Baum eine Augenweide war und begehrenswert war, um klug zu werden.
Sie nahm von seinen Früchten und aß; sie gab auch ihrem Mann, der bei
ihr war, und auch er aß.
'''
"7" = ''':sup:`7` Da gingen beiden die Augen auf und sie erkannten, dass sie nackt
waren. Sie hefteten Feigenblätter zusammen und machten sich einen
Schurz.
'''
"8" = ''':sup:`8` Als sie an den Schritten hörten, dass sich Gott, der HERR, beim
Tagwind im Garten erging, versteckten sich der Mensch und seine Frau
vor Gott, dem HERRN, inmitten der Bäume des Gartens.
'''
"9" = ''':sup:`9` Aber Gott, der HERR, rief nach dem Menschen und sprach zu ihm: Wo
bist du?
'''
"10" = ''':sup:`10` Er antwortete: Ich habe deine Schritte gehört im Garten; da geriet
ich in Furcht, weil ich nackt bin, und versteckte mich.
'''
"11" = ''':sup:`11` Darauf fragte er: Wer hat dir gesagt, dass du nackt bist? Hast du
von dem Baum gegessen, von dem ich dir geboten habe, davon nicht zu
essen?
'''
"12" = ''':sup:`12` Der Mensch antwortete: Die Frau, die du mir beigesellt hast, sie
hat mir von dem Baum gegeben. So habe ich gegessen.
'''
"13" = ''':sup:`13` Gott, der HERR, sprach zu der Frau: Was hast du getan? Die Frau
antwortete: Die Schlange hat mich verführt. So habe ich gegessen.
'''
"14" = ''':sup:`14` Da sprach Gott, der HERR, zur Schlange: Weil du das getan hast,
bist du verflucht / unter allem Vieh und allen Tieren des Feldes. / Auf
dem Bauch wirst du kriechen / und Staub fressen alle Tage deines
Lebens.
'''
"15" = ''':sup:`15` Und Feindschaft setze ich zwischen dir und der Frau, / zwischen
deinem Nachkommen und ihrem Nachkommen. / Er trifft dich am Kopf / und
du triffst ihn an der Ferse.
'''
"16" = ''':sup:`16` Zur Frau sprach er: Viel Mühsal bereite ich dir und häufig wirst du
schwanger werden. / Unter Schmerzen gebierst du Kinder. / Nach deinem
Mann hast du Verlangen / und er wird über dich herrschen.
'''
"17" = ''':sup:`17` Zum Menschen sprach er: Weil du auf die Stimme deiner Frau gehört
und von dem Baum gegessen hast, von dem ich dir geboten hatte, davon
nicht zu essen, ist der Erdboden deinetwegen verflucht. / Unter Mühsal
wirst du von ihm essen alle Tage deines Lebens.
'''
"18" = ''':sup:`18` Dornen und Disteln lässt er dir wachsen / und die Pflanzen des
Feldes wirst du essen.
'''
"19" = ''':sup:`19` Im Schweiße deines Angesichts / wirst du dein Brot essen, / bis du
zum Erdboden zurückkehrst; / denn von ihm bist du genommen, / Staub
bist du / und zum Staub kehrst du zurück.
'''
"20" = ''':sup:`20` Der Mensch gab seiner Frau den Namen Eva, Leben, denn sie wurde die
Mutter aller Lebendigen.
'''
"21" = ''':sup:`21` Gott, der HERR, machte dem Menschen und seiner Frau Gewänder von
Fell und bekleidete sie damit.
'''
"22" = ''':sup:`22` Dann sprach Gott, der HERR: Siehe, der Mensch ist wie einer von uns
geworden, dass er Gut und Böse erkennt. Aber jetzt soll er nicht seine
Hand ausstrecken, um auch noch vom Baum des Lebens zu nehmen, davon zu
essen und ewig zu leben.
'''
"23" = ''':sup:`23` Da schickte Gott, der HERR, ihn aus dem Garten Eden weg, damit er
den Erdboden bearbeite, von dem er genommen war.
'''
"24" = ''':sup:`24` Er vertrieb den Menschen und ließ östlich vom Garten Eden die
Kerubim wohnen und das lodernde Flammenschwert, damit sie den Weg zum
Baum des Lebens bewachten.
'''
