[23]
"1" = ''':sup:`1` Herr Vater und Gebieter meines Lebens! Verlass mich nicht, wenn sie
beraten, / und lass nicht zu, dass ich durch sie zu Fall komme!
'''
"2" = ''':sup:`2` Wer wird für mein Denken Ruten bereithalten / und für mein Herz
Erziehung zur Weisheit, damit man meine Unwissenheit nicht schont / und
man ihre Sünden nicht zulässt,
'''
"3" = ''':sup:`3` dass meine unwissentlichen Fehler sich nicht vermehren / und meine
Sünden nicht übermäßig werden und ich nicht angesichts der Gegner zu
Fall komme / und mein Feind sich nicht über mich freue - / deren
Hoffnung auf dein Erbarmen doch fern ist?
'''
"4" = ''':sup:`4` Herr Vater und Gott meines Lebens, / Hochmut der Augen gib mir nicht
/
'''
"5" = ''':sup:`5` und halte Begierde von mir fern!
'''
"6" = ''':sup:`6` Verlangen des Bauches und Beischlaf sollen mich nicht ergreifen /
und einem schamlosen Begehren liefere mich nicht aus!
'''
"7" = ''':sup:`7` Erziehung des Mundes Kinder, hört die Erziehung des Mundes, / wer
sie beachtet, wird sich nicht verfangen!
'''
"8" = ''':sup:`8` Durch seine Lippen wird ein Sünder überführt, / ein Lästermaul und
ein Hochmütiger kommen durch sie zu Fall.
'''
"9" = ''':sup:`9` Gewöhn deinen Mund nicht an einen Schwur / und das Nennen des
Heiligen gewöhne dir nicht an!
'''
"10" = ''':sup:`10` Denn wie ein Sklave, der dauernd verhört wird / und von Striemen
nicht verschont bleibt, / so wird auch der, der immer schwört und den
Namen ausspricht, / von Sünde nicht gereinigt werden.
'''
"11" = ''':sup:`11` Ein Mann, der viel schwört, ist voll von Gesetzlosigkeit, / die
Rute wird sich von seinem Haus nicht entfernen. / Wenn er sich
verfehlt, liegt seine Sünde auf ihm, / auch wenn er darüber
hinwegsieht, sündigt er doppelt, / auch wenn er Nichtiges schwört, wird
er nicht gerechtfertigt; / denn sein Haus wird erfüllt mit
Heimsuchungen.
'''
"12" = ''':sup:`12` Es gibt ein Reden, das mit dem Tod vergleichbar ist, / möge es sich
nicht im Erbe Jakobs finden, / denn von den Frommen bleibt all das fern
/ und sie verwickeln sich nicht in Sünden.
'''
"13" = ''':sup:`13` Gewöhn deinen Mund nicht an gemeine Ungezogenheit; / denn darin
liegt sündhaftes Reden!
'''
"14" = ''':sup:`14` Denk an deinen Vater und deine Mutter, / wenn du inmitten der
Großen zu Rat sitzt! / Vergiss dich nicht vor ihnen! / Sei nicht
töricht in deinem Verhalten, / sonst wirst du wünschen, dass du nie
geboren wurdest, / und du wirst den Tag deiner Geburt verfluchen!
'''
"15" = ''':sup:`15` Ein Mensch, der sich an Schimpfworte gewöhnt hat, / wird sein Leben
lang nicht mehr erzogen.
'''
"16" = ''':sup:`16` Zwei Lebensweisen vermehren die Sünden / und die dritte wird Zorn
verursachen: Heiße Begierde brennt wie Feuer, / es erlischt nicht,
bevor es sich nicht verzehrt hat. Ein Mensch, der mit dem Fleisch
seines Körpers hurt, / hört nicht auf, bis das Feuer verglüht ist.
'''
"17" = ''':sup:`17` Einem hurenden Menschen schmeckt jedes Brot süß, / er wird nicht
müde, bis er stirbt.
'''
"18" = ''':sup:`18` Ein Mensch, der sich auf seinem Lager verfehlt, / sagt sich: Wer
sieht mich? Dunkelheit umgibt mich und die Hauswände verbergen mich, /
keiner sieht mich: Wovor soll ich mich in Acht nehmen? / An meine
Sünden wird der Höchste sich nicht erinnern.
'''
"19" = ''':sup:`19` Die Augen der Menschen sind seine Furcht / und er hat nicht
erkannt, dass die Augen des Herrn zehntausendmal heller sind als die
Sonne, / sie überblicken alle Wege der Menschen und dringen vor in
verborgene Bereiche.
'''
"20" = ''':sup:`20` Noch ehe es erschaffen wurde, war ihm alles bekannt, / ebenso
nachdem es vollendet wurde.
'''
"21" = ''':sup:`21` Dieser wird auf den Plätzen der Stadt bestraft, / und wo er es
nicht ahnt, wird er gefasst.
'''
"22" = ''':sup:`22` So auch eine Frau, die den Mann verlässt / und einen Erben von
einem anderen unterschiebt:
'''
"23" = ''':sup:`23` Denn erstens war sie dem Gesetz des Höchsten ungehorsam / und
zweitens hat sie sich gegen ihren Mann vergangen und drittens wurde
durch Hurerei die Ehe gebrochen / und von einem fremden Mann hat sie
Kinder untergeschoben.
'''
"24" = ''':sup:`24` Sie wird der Versammlung vorgeführt / und über ihre Kinder wird
Heimsuchung kommen.
'''
"25" = ''':sup:`25` Ihre Kinder treiben keine Wurzel / und ihre Zweige tragen keine
Frucht.
'''
"26" = ''':sup:`26` Ihr Andenken hinterlässt sie zum Fluch / und ihre Schande wird
nicht getilgt.
'''
"27" = ''':sup:`27` Und die zurückbleiben, werden einsehen, / dass nichts besser ist
als die Furcht des Herrn / und nichts süßer, als die Gebote des Herrn
zu halten.
'''
"28" = ''':sup:`28` Eine große Ehre ist es, Gott nachzufolgen. / Angenommensein von ihm
bedeutet langes Leben.
'''
