[54]
"1" = ''':sup:`1` Freu dich, du Unfruchtbare, die nie gebar, / du, die nie in Wehen
lag, brich in Jubel aus und jauchze! Denn die Einsame hat jetzt viel
mehr Kinder / als die Vermählte, spricht der HERR.
'''
"2" = ''':sup:`2` Mach den Raum deines Zeltes weit, / spann deine Zelttücher aus, ohne
zu sparen! / Mach deine Zeltseile lang und deine Zeltpflöcke fest!
'''
"3" = ''':sup:`3` Denn nach rechts und links breitest du dich aus. / Deine Nachkommen
werden Nationen beerben / und verödete Städte besiedeln.
'''
"4" = ''':sup:`4` Fürchte dich nicht, du wirst nicht beschämt; / schäme dich nicht, du
wirst nicht enttäuscht! Denn die Schande in deiner Jugend wirst du
vergessen, / an die Schmach deiner Witwenschaft wirst du nicht mehr
denken.
'''
"5" = ''':sup:`5` Denn dein Schöpfer ist dein Gemahl, / HERR der Heerscharen ist sein
Name. Der Heilige Israels ist dein Erlöser, / Gott der ganzen Erde wird
er genannt.
'''
"6" = ''':sup:`6` Ja, der HERR hat dich gerufen / als verlassene, bekümmerte Frau.
Kann man denn die Frau seiner Jugend verstoßen?, / spricht dein Gott.
'''
"7" = ''':sup:`7` Nur für eine kleine Weile habe ich dich verlassen, / doch mit großem
Erbarmen werde ich dich sammeln.
'''
"8" = ''':sup:`8` Einen Augenblick nur verbarg ich vor dir mein Gesicht / in
aufwallendem Zorn; aber in ewiger Huld habe ich mich deiner erbarmt, /
spricht dein Erlöser, der HERR.
'''
"9" = ''':sup:`9` Wie bei der Flut Noachs soll es für mich sein: / So wie ich damals
schwor, dass die Flut Noachs die Erde nie mehr überschwemmen wird, / so
schwöre ich jetzt, dir nie mehr zu zürnen / und dich nie mehr zu
schelten.
'''
"10" = ''':sup:`10` Mögen auch die Berge weichen / und die Hügel wanken - meine Huld
wird nicht von dir weichen / und der Bund meines Friedens nicht wanken,
/ spricht der HERR, der Erbarmen hat mit dir.
'''
"11" = ''':sup:`11` Ärmste, vom Sturm Gepeitschte, / die ohne Trost ist: Siehe, ich
selbst lege dir ein Fundament aus Malachit / und Grundmauern aus
Saphir.
'''
"12" = ''':sup:`12` Aus Rubinen mache ich deine Zinnen, / aus Beryll deine Tore / und
alle deine Mauern aus kostbaren Steinen.
'''
"13" = ''':sup:`13` Alle deine Kinder sind Schüler des HERRN / und groß ist der Friede
deiner Kinder.
'''
"14" = ''':sup:`14` Du wirst auf Gerechtigkeit gegründet sein. / Du bist fern von
Bedrängnis, denn du brauchst dich nicht mehr zu fürchten / und bist
fern von Schrecken; / er kommt an dich nicht heran.
'''
"15" = ''':sup:`15` Siehe, greift dich jemand an, / so geht es nicht von mir aus; / wer
dich angreift, fällt im Kampf gegen dich.
'''
"16" = ''':sup:`16` Ich habe den Schmied erschaffen, / der das Kohlenfeuer entfacht und
Waffen herstellt, / wie es seinem Handwerk entspricht. Ich habe auch
den, der vernichtet, erschaffen, / damit er zerstört.
'''
"17" = ''':sup:`17` Keine Waffe wird etwas ausrichten, die man gegen dich schmiedet; /
jede Zunge, die dich vor Gericht verklagt, wirst du schuldig sprechen.
Das ist das Erbteil der Knechte des HERRN: / Von mir kommt ihre
Gerechtigkeit - Spruch des HERRN.
'''
