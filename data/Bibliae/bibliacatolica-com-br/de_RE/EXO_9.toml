[9]
"1" = ''':sup:`1` Wieder sprach der HERR zu Mose: Geh zum Pharao und sag zu ihm: So
spricht der HERR, der Gott der Hebräer: Lass mein Volk ziehen, damit
sie mir dienen können!
'''
"2" = ''':sup:`2` Wenn du dich weigerst, sie ziehen zu lassen, und sie immer noch
festhältst,
'''
"3" = ''':sup:`3` wird die Hand des HERRN dein Vieh auf dem Feld, die Pferde und Esel,
die Kamele und Rinder, die Schafe und Ziegen, überfallen und über sie
eine sehr schwere Seuche bringen.
'''
"4" = ''':sup:`4` Aber der HERR wird einen Unterschied zwischen dem Vieh Israels und
dem Vieh der Ägypter machen; nichts von dem, was den Israeliten gehört,
wird eingehen.
'''
"5" = ''':sup:`5` Auch den Zeitpunkt hat der HERR schon festgesetzt: Morgen wird der
HERR das im Lande tun.
'''
"6" = ''':sup:`6` Am folgenden Tag tat es der HERR. Alles Vieh der Ägypter ging ein,
vom Vieh der Israeliten aber ging kein einziges Stück ein.
'''
"7" = ''':sup:`7` Der Pharao erkundigte sich, und wirklich: Vom Vieh Israels war kein
einziges Stück eingegangen. Doch der Pharao verschloss sein Herz und
ließ das Volk nicht ziehen.
'''
"8" = ''':sup:`8` Da sprach der HERR zu Mose und Aaron: Holt euch eine Handvoll
Ofenruß und Mose soll ihn vor den Augen des Pharao in die Höhe werfen.
'''
"9" = ''':sup:`9` Er wird als Staub auf das ganze Land Ägypten niedergehen und an
Mensch und Vieh Geschwüre mit aufplatzenden Blasen hervorrufen, im
ganzen Land Ägypten.
'''
"10" = ''':sup:`10` Sie holten den Ofenruß, traten vor den Pharao und Mose warf ihn in
die Höhe. Da bildeten sich an Mensch und Vieh Geschwüre mit
aufplatzenden Blasen.
'''
"11" = ''':sup:`11` Die Wahrsager konnten wegen der Geschwüre Mose nicht
gegenübertreten, sie waren wie alle Ägypter von Geschwüren befallen.
'''
"12" = ''':sup:`12` Aber der HERR verhärtete das Herz des Pharao, sodass er nicht auf
sie hörte. So hatte es der HERR dem Mose vorausgesagt.
'''
"13" = ''':sup:`13` Darauf sprach der HERR zu Mose: Steh früh am Morgen auf, tritt vor
den Pharao hin und sag zu ihm: So spricht der HERR, der Gott der
Hebräer: Lass mein Volk ziehen, damit sie mir dienen können!
'''
"14" = ''':sup:`14` Denn diesmal will ich alle meine Plagen loslassen auf dich, deine
Diener und dein Volk. Daran wirst du erkennen, dass mir keiner im
ganzen Land gleichkommt.
'''
"15" = ''':sup:`15` Denn schon jetzt hätte ich meine Hand ausstrecken und dich und dein
Volk mit der Pest schlagen können und du wärst vom Erdboden
verschwunden.
'''
"16" = ''':sup:`16` Ich habe dich aber am Leben gelassen, um dir meine Macht zu zeigen
und meinen Namen auf der ganzen Erde bekannt zu machen.
'''
"17" = ''':sup:`17` Solange du dich über mein Volk anmaßend erhebst und sie nicht
ziehen lässt,
'''
"18" = ''':sup:`18` lasse ich morgen um diese Zeit ein sehr schweres Hagelwetter
niedergehen, wie es in Ägypten seit seiner Gründung bis auf den
heutigen Tag noch keines gegeben hat.
'''
"19" = ''':sup:`19` Und nun schick Leute aus, bring dein Vieh in Sicherheit und alles,
was dir auf dem Feld gehört! Auf alle Menschen und auf das Vieh, das
auf dem Feld bleibt und nicht unter Dach gebracht wird, geht der Hagel
nieder und erschlägt sie.
'''
"20" = ''':sup:`20` Wer sich von den Dienern des Pharao vor der Drohung des HERRN
fürchtete, ließ seine Knechte und sein Vieh unter Dach bringen.
'''
"21" = ''':sup:`21` Wer aber das Wort des HERRN nicht ernst nahm, ließ seine Knechte
und sein Vieh auf dem Feld.
'''
"22" = ''':sup:`22` Und der HERR sprach zu Mose: Streck deine Hand zum Himmel empor!
Dann wird Hagel auf das ganze Land Ägypten niedergehen, auf Mensch und
Vieh und auf alle Feldpflanzen im Land Ägypten.
'''
"23" = ''':sup:`23` Mose streckte seinen Stab zum Himmel empor und der HERR ließ es
donnern und hageln. Blitze fuhren auf die Erde herab und der HERR ließ
Hagel über das Land Ägypten niedergehen.
'''
"24" = ''':sup:`24` Schwerer Hagel prasselte herab und in den sehr schweren Hagel
hinein zuckten Blitze. Ähnliches hatte es im ganzen Land Ägypten noch
nicht gegeben, seit sie ein Volk geworden waren.
'''
"25" = ''':sup:`25` Der Hagel erschlug im ganzen Land Ägypten alles, was auf dem Feld
war. Menschen, Vieh und alle Feldpflanzen erschlug der Hagel und alle
Feldbäume zerbrach er.
'''
"26" = ''':sup:`26` Nur im Land Goschen, wo sich die Israeliten aufhielten, hagelte es
nicht.
'''
"27" = ''':sup:`27` Da ließ der Pharao Mose und Aaron rufen und sagte zu ihnen: Diesmal
bekenne ich mich schuldig. Der HERR ist im Recht; ich aber und mein
Volk, wir sind im Unrecht.
'''
"28" = ''':sup:`28` Betet zum HERRN! Der Donner Gottes und der Hagel, das ist zu viel.
Ich will euch jetzt ziehen lassen; ihr müsst nicht länger bleiben.
'''
"29" = ''':sup:`29` Mose antwortete ihm: Sobald ich außerhalb der Stadt bin, werde ich
meine Hände vor dem HERRN ausbreiten; der Donner wird aufhören und es
wird kein Hagel mehr fallen. So wirst du erkennen, dass das Land dem
HERRN gehört.
'''
"30" = ''':sup:`30` Du und deine Diener aber, das weiß ich, ihr fürchtet euch noch
immer nicht vor Gott, dem HERRN.
'''
"31" = ''':sup:`31` Der Flachs und die Gerste waren zerschlagen; denn die Gerste hatte
gerade Ähren angesetzt und der Flachs stand in Blüte.
'''
"32" = ''':sup:`32` Der Weizen und der Spelt wurden nicht zerschlagen, denn sie kommen
später heraus.
'''
"33" = ''':sup:`33` Mose verließ den Pharao, ging vor die Stadt hinaus und breitete
seine Hände vor dem HERRN aus. Da hörte der Donner auf und kein Hagel
und kein Regen fiel mehr auf die Erde.
'''
"34" = ''':sup:`34` Doch als der Pharao sah, dass Regen, Hagel und Donner aufgehört
hatten, blieb er bei seiner Sünde; er und seine Diener verschlossen
wieder ihr Herz.
'''
"35" = ''':sup:`35` Das Herz des Pharao blieb hart und er ließ die Israeliten nicht
ziehen. So hatte es der HERR durch Mose vorausgesagt.
'''
"Notes" = '''
Notas de rodapé:
9:1-4 - Gott schickt eine tödliche Plage über das Vieh Ägyptens und
verschont die Herden der Israeliten. Dies zeigt Gottes Macht, sein Volk
zu beschützen und gleichzeitig seine Feinde zu richten (siehe auch
9:8-12 - Die Plage der Geschwüre befällt sowohl Menschen als auch
Tiere, und die ägyptischen Zauberer können nicht einmal vor Moses
stehen, was die Demütigung der menschlichen Macht vor dem Herrn
9:13-16 - Gott erklärt, dass er den Pharao bis zu diesem Moment
überleben ließ, um der ganzen Welt seine Macht zu demonstrieren. Dies
offenbart den göttlichen Zweck hinter den Ereignissen und Gottes
106:8).
9:22-26 - Die Hagelplage zerstört alles in Ägypten außer dem Land
Goschen, wo die Israeliten lebten. Gottes Schutz für sein Volk wird
erneut betont, wobei Gottes Bund mit Israel hervorgehoben wird (siehe
9:27-35 - Nach der Verwüstung durch den Hagel gesteht der Pharao seine
Sünde, verhärtet aber weiterhin sein Herz und weigert sich, die
Israeliten freizulassen. Dies spiegelt den tiefen menschlichen Stolz
wider, der sich Gott widersetzt, selbst angesichts der Zerstörung
'''
