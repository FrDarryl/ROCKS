[9]
"1" = ''':sup:`1` Bin ich nicht frei? Bin ich nicht ein Apostel? Habe ich nicht Jesus,
unseren Herrn, gesehen? Seid ihr nicht mein Werk im Herrn?
'''
"2" = ''':sup:`2` Wenn ich für andere kein Apostel bin, bin ich es doch für euch. Ihr
seid ja im Herrn das Siegel meines Apostelamtes.
'''
"3" = ''':sup:`3` Das aber ist meine Rechtfertigung vor denen, die abfällig über mich
urteilen:
'''
"4" = ''':sup:`4` Haben wir nicht das Recht, zu essen und zu trinken?
'''
"5" = ''':sup:`5` Haben wir nicht das Recht, eine Schwester im Glauben als Frau
mitzunehmen, wie die übrigen Apostel und die Brüder des Herrn und wie
Kephas?
'''
"6" = ''':sup:`6` Haben nur ich und Barnabas kein Recht, nicht zu arbeiten?
'''
"7" = ''':sup:`7` Wer leistet denn Kriegsdienst und bezahlt sich selber den Sold? Wer
pflanzt einen Weinberg und isst nicht von seinem Ertrag? Oder wer
weidet eine Herde und trinkt nicht von der Milch der Herde?
'''
"8" = ''':sup:`8` Sage ich das nur als Mensch? Sagt das nicht auch das Gesetz?
'''
"9" = ''':sup:`9` Im Gesetz des Mose steht doch: Du sollst dem Ochsen beim Dreschen
keinen Maulkorb anlegen. Liegt denn Gott etwas an den Ochsen?
'''
"10" = ''':sup:`10` Spricht er nicht allenthalben unseretwegen? Ja, unseretwegen wurde
geschrieben: Der Pflüger wie der Drescher sollen ihre Arbeit in der
Erwartung tun, ihren Teil zu erhalten.
'''
"11" = ''':sup:`11` Wenn wir für euch die Geistesgaben gesät haben, ist es dann zu viel
verlangt, wenn wir von euch die irdischen Gaben ernten?
'''
"12" = ''':sup:`12` Wenn andere an dem, was euch gehört, teilhaben dürfen, dann nicht
wir erst recht? Aber wir haben von diesem Recht keinen Gebrauch
gemacht. Vielmehr ertragen wir alles, um dem Evangelium Christi kein
Hindernis in den Weg zu legen.
'''
"13" = ''':sup:`13` Wisst ihr nicht, dass alle, die im Heiligtum Dienst tun, vom
Heiligtum leben und dass alle, die am Altar Dienst tun, vom Altar ihren
Anteil erhalten?
'''
"14" = ''':sup:`14` So hat auch der Herr denen, die das Evangelium verkünden, geboten,
vom Evangelium zu leben.
'''
"15" = ''':sup:`15` Ich aber habe all das nicht in Anspruch genommen. Ich schreibe dies
auch nicht, damit es in meinem Fall so geschieht. Lieber wollte ich
sterben, als dass mir jemand diesen Ruhm entreißt.
'''
"16" = ''':sup:`16` Wenn ich nämlich das Evangelium verkünde, gebührt mir deswegen kein
Ruhm; denn ein Zwang liegt auf mir. Weh mir, wenn ich das Evangelium
nicht verkünde!
'''
"17" = ''':sup:`17` Wäre es mein freier Entschluss, so erhielte ich Lohn. Wenn es mir
aber nicht freisteht, so ist es ein Dienst, der mir anvertraut wurde.
'''
"18" = ''':sup:`18` Was ist nun mein Lohn? Dass ich unentgeltlich verkünde und so das
Evangelium bringe und keinen Gebrauch von meinem Anrecht aus dem
Evangelium mache.
'''
"19" = ''':sup:`19` Obwohl ich also von niemandem abhängig bin, habe ich mich für alle
zum Sklaven gemacht, um möglichst viele zu gewinnen.
'''
"20" = ''':sup:`20` Den Juden bin ich ein Jude geworden, um Juden zu gewinnen; denen,
die unter dem Gesetz stehen, bin ich, obgleich ich nicht unter dem
Gesetz stehe, einer unter dem Gesetz geworden, um die zu gewinnen, die
unter dem Gesetz stehen.
'''
"21" = ''':sup:`21` Den Gesetzlosen bin ich sozusagen ein Gesetzloser geworden - nicht
als ein Gesetzloser vor Gott, sondern gebunden an das Gesetz Christi -,
um die Gesetzlosen zu gewinnen.
'''
"22" = ''':sup:`22` Den Schwachen bin ich ein Schwacher geworden, um die Schwachen zu
gewinnen. Allen bin ich alles geworden, um auf jeden Fall einige zu
retten.
'''
"23" = ''':sup:`23` Alles aber tue ich um des Evangeliums willen, um an seiner
Verheißung teilzuhaben.
'''
"24" = ''':sup:`24` Wisst ihr nicht, dass die Läufer im Stadion zwar alle laufen, aber
dass nur einer den Siegespreis gewinnt? Lauft so, dass ihr ihn gewinnt!
'''
"25" = ''':sup:`25` Jeder Wettkämpfer lebt aber völlig enthaltsam; jene tun dies, um
einen vergänglichen, wir aber, um einen unvergänglichen Siegeskranz zu
gewinnen.
'''
"26" = ''':sup:`26` Darum laufe ich wie einer, der nicht ziellos läuft, und kämpfe mit
der Faust wie einer, der nicht in die Luft schlägt;
'''
"27" = ''':sup:`27` vielmehr züchtige und unterwerfe ich meinen Leib, damit ich nicht
anderen verkünde und selbst verworfen werde.
'''
