[9]
"1" = ''':sup:`1` Demetrius erfuhr, dass Nikanor und sein Heer im Kampf gefallen
waren. Da schickte er Bakchides und Alkimus zum zweiten Mal ins Land
Juda und gab ihnen die im Süden stehende Armee mit.
'''
"2" = ''':sup:`2` Sie nahmen den Weg nach Gilgal, schlugen vor Mesalot in der Gegend
von Arbela ihr Lager auf, eroberten die Stadt und brachten viele
Menschen um.
'''
"3" = ''':sup:`3` Im ersten Monat des Jahres 152 schlugen sie ihr Lager bei Jerusalem
auf.
'''
"4" = ''':sup:`4` Von dort zogen sie mit zwanzigtausend Mann und zweitausend Reitern
nach Berea.
'''
"5" = ''':sup:`5` Judas aber hatte mit dreitausend ausgewählten Männern sein Lager in
Elasa.
'''
"6" = ''':sup:`6` Als die Juden die Übermacht der feindlichen Truppen sahen, bekamen
sie große Angst. Viele liefen aus dem Lager fort, sodass am Ende nur
noch achthundert Mann übrig waren.
'''
"7" = ''':sup:`7` Judas sah, dass sich sein Heer auflöste, während der Kampf
unmittelbar bevorstand. Da verließ ihn der Mut, denn er hatte keine
Zeit mehr, seine Leute wieder zusammenzubringen.
'''
"8" = ''':sup:`8` Niedergeschlagen sagte er zu denen, die noch da waren: Auf! Wir
wollen gegen unsere Feinde hinaufziehen. Vielleicht können wir doch
gegen sie kämpfen.
'''
"9" = ''':sup:`9` Sie aber widersprachen ihm und sagten: Es ist unmöglich. Wir wollen
lieber jetzt unser Leben retten und dann mit unseren Brüdern
zurückkommen und gegen sie kämpfen. Wir sind zu wenige.
'''
"10" = ''':sup:`10` Judas antwortete: Auf keinen Fall werde ich vor ihnen fliehen. Wenn
unsere Zeit gekommen ist, dann wollen wir für unsere Brüder tapfer in
den Tod gehen; auf unserer Ehre soll kein Makel sein.
'''
"11" = ''':sup:`11` Da rückte das feindliche Heer aus seinem Lager aus und bezog ihnen
gegenüber Stellung; die Reiterei wurde in zwei Gruppen geteilt, die
Schleuderer und Bogenschützen gingen vor der Streitmacht her, ebenso
alle kriegserprobten Vorkämpfer.
'''
"12" = ''':sup:`12` Bakchides war auf dem rechten Flügel. Die beiden Flügel der
Schlachtreihe näherten sich und man blies die Trompeten. Auch die Leute
des Judas stießen in die Trompeten.
'''
"13" = ''':sup:`13` Die Erde bebte vor dem Getöse, das die Heere machten, und vom
Morgen bis zum Abend dauerte der Kampf Mann gegen Mann.
'''
"14" = ''':sup:`14` Als Judas bemerkte, dass Bakchides mit dem Kern seiner Truppe
rechts stand, scharten sich alle unerschrockenen Männer um ihn
'''
"15" = ''':sup:`15` und der rechte Flügel der Feinde wurde von ihnen vernichtend
geschlagen; sie verfolgten sie bis zum Gebirge von Aschdod.
'''
"16" = ''':sup:`16` Als die Truppen auf dem linken Flügel sahen, dass der rechte
aufgerieben war, schwenkten sie um und folgten den Spuren des Judas und
seiner Leute.
'''
"17" = ''':sup:`17` Es entwickelte sich ein erbitterter Kampf, in dem beide Seiten
schwere Verluste erlitten.
'''
"18" = ''':sup:`18` Auch Judas fiel; die Übrigen flohen.
'''
"19" = ''':sup:`19` Jonatan und Simeon holten ihren Bruder und bestatteten ihn im Grab
seiner Väter in Modeïn.
'''
"20" = ''':sup:`20` Ganz Israel beweinte ihn und hielt um ihn eine große Totenklage ab.
Sie trauerten viele Tage lang und sagten:
'''
"21" = ''':sup:`21` Ach, der Held ist gefallen, Israels Retter.
'''
"22" = ''':sup:`22` Die übrige Geschichte des Judas, seine anderen Feldzüge und kühnen
Unternehmungen, die er durchführte, und seine Größe - all das ist hier
nicht niedergeschrieben; es wäre zu viel geworden.
'''
"23" = ''':sup:`23` Nach dem Tod des Judas erhoben die Abtrünnigen in allen Teilen
Israels wiederum ihr Haupt und alle Übeltäter wagten sich wieder ans
Licht.
'''
"24" = ''':sup:`24` In jenen Tagen gab es eine furchtbare Hungersnot. Daher lief das
Land zu den Abtrünnigen über.
'''
"25" = ''':sup:`25` Bakchides wählte die gottlosen Männer aus und machte sie zu Herren
des Landes.
'''
"26" = ''':sup:`26` Diese spürten die Anhänger des Judas auf, verhörten sie und
brachten sie zu Bakchides. Er nahm Rache an ihnen und gab sie der
Lächerlichkeit preis.
'''
"27" = ''':sup:`27` Große Bedrängnis herrschte in Israel, wie noch keine geherrscht
hatte seit den Tagen, da die Propheten nicht mehr auftraten.
'''
"28" = ''':sup:`28` Da sammelten sich alle Freunde des Judas und sagten zu Jonatan:
'''
"29" = ''':sup:`29` Seit dein Bruder Judas tot ist, gibt es keinen mehr, der gegen die
Feinde, gegen Bakchides und gegen die Gegner unseres Volkes in den
Krieg zieht, wie er es getan hat.
'''
"30" = ''':sup:`30` Darum haben wir dich heute gewählt. So wie er sollst du uns
anführen und leiten in unserem Kampf.
'''
"31" = ''':sup:`31` Jonatan übernahm also zu jener Zeit die Führung und trat die
Nachfolge seines Bruders Judas an.
'''
"32" = ''':sup:`32` Bakchides erfuhr davon und trachtete ihm nach dem Leben.
'''
"33" = ''':sup:`33` Als Jonatan und sein Bruder Simeon mit ihrer ganzen Gefolgschaft
das hörten, flohen sie in die Wüste von Tekoa und hielten sich bei der
mit Wasser gefüllten Zisterne von Asfar auf.
'''
"34" = ''':sup:`34` Aber Bakchides erfuhr davon, und zwar am Sabbat; er ging mit all
seinen Leuten auf die andere Seite des Jordan.
'''
"35" = ''':sup:`35` Er schickte seinen Bruder Johanan an der Spitze seiner Truppe zu
den mit ihm befreundeten Nabatäern und ließ sie bitten, ihr zahlreiches
Gepäck bei ihnen aufbewahren zu dürfen.
'''
"36" = ''':sup:`36` Doch die Söhne Jambris aus Medeba zogen aus, ergriffen Johanan mit
allem, was er bei sich hatte, und nahmen ihn mit.
'''
"37" = ''':sup:`37` Darauf meldete man Jonatan und seinem Bruder Simeon: Die Söhne
Jambris wollen eine große Hochzeit veranstalten und die Braut, die
Tochter eines der vornehmsten Herren Kanaans, in einem großen Festzug
aus Nadabat heimführen.
'''
"38" = ''':sup:`38` Da dachten sie daran, dass die Söhne Jambris das Blut ihres Bruders
Johanan vergossen hatten; sie zogen hinauf und versteckten sich im
Schutz des Gebirges.
'''
"39" = ''':sup:`39` Plötzlich sahen sie einen lärmenden Zug mit viel Gepäck
daherziehen. Der Bräutigam, seine Freunde und seine Brüder kamen ihnen
mit Pauken, Liedern und in starker Bewaffnung entgegen.
'''
"40" = ''':sup:`40` Sie fielen aus dem Hinterhalt über sie her und töteten sie; viele
wurden tödlich getroffen und starben, die Übrigen flohen ins Gebirge.
Ihre ganze Habe nahmen sie als Beute mit.
'''
"41" = ''':sup:`41` Da wurde die Hochzeit zur Trauerfeier und der Klang ihrer Lieder
zur Totenklage.
'''
"42" = ''':sup:`42` Auf diese Weise rächten sie das Blut ihres Bruders; dann kehrten
sie in das Dickicht am Jordan zurück.
'''
"43" = ''':sup:`43` Als Bakchides davon erfuhr, kam er am Sabbat mit einem großen Heer
zu den Ufern des Jordan.
'''
"44" = ''':sup:`44` Jonatan sagte zu seinen Leuten: Kommt, wir müssen um unser Leben
kämpfen. Noch nie waren wir in einer solchen Lage.
'''
"45" = ''':sup:`45` Krieg ist vor und hinter uns, auf beiden Seiten das Wasser des
Jordan und Sumpf und Dickicht. Wir können nicht ausweichen.
'''
"46" = ''':sup:`46` Darum schreit laut zum Himmel, damit ihr aus der Hand unserer
Feinde gerettet werdet!
'''
"47" = ''':sup:`47` Darauf begann der Kampf Mann gegen Mann. Jonatan holte aus, um
Bakchides zu erschlagen, der aber konnte ihm ausweichen.
'''
"48" = ''':sup:`48` Dann sprangen Jonatan und seine Leute in den Jordan und schwammen
ans andere Ufer. Die Feinde aber setzten ihnen nicht über den Jordan
nach.
'''
"49" = ''':sup:`49` Vom Heer des Bakchides fielen an jenem Tag ungefähr tausend Mann.
'''
"50" = ''':sup:`50` Bakchides kehrte nach Jerusalem zurück. Er legte in Judäa
befestigte Städte an: die Festungen in Jericho, Emmaus, Bet-Horon,
Bet-El, Timna, Faraton und Tefon. Er versah sie mit hohen Mauern und
Toren; an den Toren brachte er Querbalken zum Verriegeln an.
'''
"51" = ''':sup:`51` Dann legte er Besatzungen hinein, die das Volk Israel im Zaum
halten sollten.
'''
"52" = ''':sup:`52` Auch in den Städten Bet-Zur und Geser und an der Burg von Jerusalem
ließ er Befestigungsarbeiten ausführen und Truppen und Vorräte an
Nahrungsmitteln hineinbringen.
'''
"53" = ''':sup:`53` Von den Männern, die eine führende Stellung im Land innehatten,
nahm er die Söhne als Geiseln und hielt sie in der Burg von Jerusalem
gefangen.
'''
"54" = ''':sup:`54` Im zweiten Monat des Jahres 153 befahl Alkimus, die Mauer des
inneren Tempelvorhofs einzureißen. Er ließ mit den Abbrucharbeiten
beginnen, um zu zerstören, was die Propheten erbaut hatten.
'''
"55" = ''':sup:`55` Doch gerade zu dieser Zeit wurde Alkimus vom Schlag getroffen und
sein Plan wurde nicht ausgeführt. Er konnte den Mund nicht mehr öffnen;
er war gelähmt und konnte kein Wort mehr sagen, nicht einmal mehr sein
Testament machen.
'''
"56" = ''':sup:`56` Aber zu dieser Zeit starb Alkimus unter großen Qualen.
'''
"57" = ''':sup:`57` Als Bakchides sah, dass Alkimus tot war, kehrte er zum König zurück
und das Land Juda hatte zwei Jahre lang Ruhe.
'''
"58" = ''':sup:`58` Danach kamen alle Gesetzlosen zu einer Beratung zusammen. Sie
sagten: Jonatan und seine Anhänger leben sorglos in ihren Häusern und
fühlen sich sicher. Wenn wir jetzt Bakchides kommen lassen, kann er
alle in einer einzigen Nacht festnehmen.
'''
"59" = ''':sup:`59` Sie gingen also zu ihm und besprachen sich mit ihm.
'''
"60" = ''':sup:`60` Bakchides machte sich mit einem großen Heer auf den Weg. Er
schickte heimlich Briefe an alle seine Verbündeten in Judäa mit der
Aufforderung, Jonatan und seine Anhänger gefangen zu nehmen. Aber es
gelang ihnen nicht; denn ihr Vorhaben war bekannt geworden.
'''
"61" = ''':sup:`61` Stattdessen ließ Jonatan von den im Land wohnenden Männern, die für
den verbrecherischen Anschlag verantwortlich waren, fünfzig ergreifen
und töten.
'''
"62" = ''':sup:`62` Dann setzten sich Jonatan und Simeon mit ihren Anhängern in die
Wüste nach Bet-Basi ab. Jonatan ließ dort alles wieder aufbauen, was in
Trümmern lag, und befestigte den Ort.
'''
"63" = ''':sup:`63` Als Bakchides davon erfuhr, zog er alle seine Truppen zusammen und
erteilte den Leuten von Judäa entsprechende Anweisungen.
'''
"64" = ''':sup:`64` Er rückte gegen Bet-Basi vor und schlug dort sein Lager auf und
berannte den Ort viele Tage lang. Er ließ Belagerungsmaschinen
aufstellen.
'''
"65" = ''':sup:`65` Da ließ Jonatan seinen Bruder Simeon in der Stadt zurück; er selbst
ging mit einer Handvoll Leute in die Dörfer der Umgebung.
'''
"66" = ''':sup:`66` Dabei schlug er den Odomera und seine Sippe; auch überfiel er ein
Zeltlager des Stammes Fasiron. Sie begannen zu siegen und rückten
verstärkt wieder hinauf.
'''
"67" = ''':sup:`67` Simeon aber machte mit seinen Leuten einen Ausfall aus der Stadt
und steckte die Belagerungsmaschinen in Brand.
'''
"68" = ''':sup:`68` Bakchides wurde von ihnen angegriffen und geschlagen. Sie brachten
ihn in starke Bedrängnis, weil das von ihm geplante Unternehmen zu
einem völligen Fehlschlag wurde.
'''
"69" = ''':sup:`69` Da geriet Bakchides in heftigen Zorn über die Verräter, die ihm den
Rat gegeben hatten, in das Land zu kommen. Er brachte viele von ihnen
um und beschloss, in sein Land zurückzukehren.
'''
"70" = ''':sup:`70` Sobald Jonatan davon hörte, schickte er Gesandte zu ihm, um einen
Friedensvertrag mit ihm abzuschließen und die Gefangenen
freizubekommen.
'''
"71" = ''':sup:`71` Bakchides nahm die Vorschläge Jonatans an und schwor ihm, nie
wieder in seinem Leben etwas Böses gegen ihn zu unternehmen.
'''
"72" = ''':sup:`72` Auch ließ er die Gefangenen frei, die er vorher im Land Juda
gemacht hatte. Dann zog er ab und kehrte in sein Land zurück und kam
nie mehr in ihr Gebiet.
'''
"73" = ''':sup:`73` Darauf ruhten in Israel die Waffen. Jonatan ließ sich in Michmas
nieder und begann, als Richter über das Volk zu herrschen. Die Frevler
in Israel aber rottete er aus.
'''
