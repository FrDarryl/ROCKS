[4]
"1" = ''':sup:`1` Die Feinde von Juda und Benjamin erfuhren, dass die Heimkehrer für
den HERRN, den Gott Israels, einen Tempel bauten.
'''
"2" = ''':sup:`2` Da kamen sie zu Serubbabel und den Familienoberhäuptern und sagten:
Wir wollen zusammen mit euch bauen. Denn wie ihr suchen auch wir euren
Gott auf und opfern ihm seit der Zeit des Königs Asarhaddon von Assur,
der uns hierher gebracht hat.
'''
"3" = ''':sup:`3` Aber Serubbabel, Jeschua und die übrigen Oberhäupter der
Großfamilien Israels erwiderten ihnen: Es geht nicht, dass wir mit euch
zusammen unserem Gott ein Haus bauen, sondern wir allein wollen für den
HERRN, den Gott Israels, bauen, wie es uns König Kyrus, der König von
Persien, geboten hat.
'''
"4" = ''':sup:`4` Da machte das Volk des Landes die Leute von Juda mutlos und
schreckte sie vom Bauen ab.
'''
"5" = ''':sup:`5` Man bestach sogar königliche Räte gegen sie, um ihr Vorhaben zu
vereiteln; das dauerte die ganze Regierungszeit des Perserkönigs Kyrus
bis zur Regierung des Königs Darius von Persien.
'''
"6" = ''':sup:`6` Als dann Xerxes König wurde, setzten sie zu Beginn seiner Herrschaft
eine Anklage gegen die Bewohner von Juda und Jerusalem auf.
'''
"7" = ''':sup:`7` In der Zeit des Artaxerxes schrieb Bischlam zusammen mit Mitredat,
Tabeel und seinen übrigen Amtsgenossen an den König Artaxerxes von
Persien. Der Brief war ins Aramäische übersetzt und in aramäischer
Schrift geschrieben.
'''
"8" = ''':sup:`8` Ebenso schrieben der Befehlshaber Rehum und der Schreiber Schimschai
einen Brief gegen Jerusalem an den König Artaxerxes,
'''
"9" = ''':sup:`9` darauf dann der Befehlshaber Rehum und der Schreiber Schimschai
sowie ihre übrigen Amtsgenossen, Leute aus Dina, Afarsatach, Tarpal,
Persien, Erech, Babel und Susa - das sind Elamiter -
'''
"10" = ''':sup:`10` und die übrigen Volksgruppen, die der große und berühmte Asenappar
weggeführt und in den Städten von Samaria und im übrigen Gebiet
jenseits des Stroms angesiedelt hat.
'''
"11" = ''':sup:`11` Dies ist nun eine Abschrift des Briefes, den sie an Artaxerxes
schickten: An den König Artaxerxes, von deinen Knechten, den Leuten
jenseits des Stroms.
'''
"12" = ''':sup:`12` Dem König sei gemeldet: Die Juden, die aus deiner Nähe wegzogen,
sind zu uns nach Jerusalem gekommen. Sie bauen die aufrührerische und
böse Stadt wieder auf; sie stellen die Mauern wieder her und sichern
die Fundamente.
'''
"13" = ''':sup:`13` Dem König sei nun gemeldet: Wenn diese Stadt wieder aufgebaut ist
und ihre Mauern vollendet sind, dann entrichten die Juden keine
Steuern, Abgaben und Zölle mehr. So bringt sie den Königen schließlich
nur Schaden.
'''
"14" = ''':sup:`14` Nun ist aber das Salz des Palastes unser Salz; darum ist es nicht
recht, wenn wir mit ansehen, wie der König erniedrigt wird. Deshalb
senden wir dem König Nachricht:
'''
"15" = ''':sup:`15` Man möge in der Chronik deiner Väter nachforschen; du wirst dann in
der Chronik finden und feststellen: Diese Stadt ist eine aufrührerische
Stadt; sie hat Königen und Provinzen Schaden gebracht und von jeher hat
man in ihr Empörung angestiftet. Deshalb ist diese Stadt ja auch
zerstört worden.
'''
"16" = ''':sup:`16` Wir machen also den König darauf aufmerksam: Wird diese Stadt
wieder aufgebaut und werden ihre Mauern vollendet, dann hast du keinen
Anteil mehr am Gebiet jenseits des Stroms.
'''
"17" = ''':sup:`17` Der König schickte folgende Erwiderung: An den Befehlshaber Rehum
und den Schreiber Schimschai sowie ihre übrigen Genossen, die in
Samaria und dem übrigen Gebiet jenseits des Stroms wohnen, meinen Gruß.
'''
"18" = ''':sup:`18` Das Schriftstück, das ihr an uns gesandt habt, ist mir Wort für
Wort vorgelesen worden.
'''
"19" = ''':sup:`19` Daraufhin befahl ich nachzuforschen und man fand: Diese Stadt hat
sich von jeher gegen die Könige erhoben und in ihr gab es immer wieder
Aufruhr und Empörung.
'''
"20" = ''':sup:`20` Mächtige Könige geboten über Jerusalem und herrschten über das
ganze Gebiet jenseits des Stroms und ihnen entrichtete man Steuern,
Abgaben und Zölle.
'''
"21" = ''':sup:`21` Gebt also Befehl, dass man jenen Männern ihr Tun verwehrt! Diese
Stadt darf nicht wieder aufgebaut werden, bis weitere Anordnungen von
mir ergehen.
'''
"22" = ''':sup:`22` Hütet euch, in dieser Sache nachlässig zu sein; sonst könnte großer
Schaden zum Nachteil der Könige entstehen.
'''
"23" = ''':sup:`23` Sobald das Schreiben des Königs Artaxerxes vor Rehum und dem
Schreiber Schimschai sowie ihren Amtsgenossen verlesen worden war,
gingen diese eilends nach Jerusalem zu den Juden und hinderten sie mit
Waffengewalt an ihrer Arbeit.
'''
"24" = ''':sup:`24` So kam die Arbeit am Gotteshaus in Jerusalem zum Stillstand und
ruhte bis zum zweiten Jahr der Herrschaft des Perserkönigs Darius.
'''
