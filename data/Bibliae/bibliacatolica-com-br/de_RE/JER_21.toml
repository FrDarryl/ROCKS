[21]
"1" = ''':sup:`1` Das Wort, das vom HERRN an Jeremia erging, als König Zidkija den
Paschhur, den Sohn Malkijas, und den Priester Zefanja, den Sohn
Maasejas, zu ihm sandte mit dem Auftrag:
'''
"2" = ''':sup:`2` Befrag doch den HERRN für uns! Denn Nebukadnezzar, der König von
Babel, führt gegen uns Krieg; vielleicht handelt der HERR an uns wie
bei all seinen früheren Wundern, sodass jener von uns abziehen muss.
'''
"3" = ''':sup:`3` Jeremia aber antwortete ihnen: Meldet Zidkija Folgendes:
'''
"4" = ''':sup:`4` So spricht der HERR, der Gott Israels: Siehe, ich drehe in eurer
Hand die Waffen um, mit denen ihr vor der Mauer gegen den König von
Babel und die Chaldäer, die euch belagern, kämpft, und hole sie ins
Innere dieser Stadt.
'''
"5" = ''':sup:`5` Ich selbst kämpfe gegen euch mit hoch erhobener Hand und starkem
Arm, mit Zorn, Grimm und großem Groll.
'''
"6" = ''':sup:`6` Ich schlage die Einwohner dieser Stadt, Mensch und Vieh; an schwerer
Pest sollen sie sterben.
'''
"7" = ''':sup:`7` Und danach - Spruch des HERRN - liefere ich Zidkija, den König von
Juda, seine Diener und das Volk, das in dieser Stadt der Pest, dem
Schwert und dem Hunger entronnen ist, der Hand Nebukadnezzars, des
Königs von Babel, aus, der Hand ihrer Feinde und der Hand derer, die
ihnen nach dem Leben trachten. Er wird sie mit scharfem Schwert
erschlagen, ohne Mitleid, ohne Schonung, ohne Erbarmen.
'''
"8" = ''':sup:`8` Zu diesem Volk aber sollst du sagen: So spricht der HERR: Siehe, den
Weg des Lebens und den Weg des Todes lege ich euch vor.
'''
"9" = ''':sup:`9` Wer in dieser Stadt bleibt, der stirbt durch Schwert, Hunger und
Pest. Wer aber hinausgeht und sich den Chaldäern, die euch belagern,
ergibt, der wird überleben und sein Leben wie ein Beutestück gewinnen.
'''
"10" = ''':sup:`10` Denn ich habe mein Angesicht gegen diese Stadt gerichtet zum
Unheil, nicht zum Heil - Spruch des HERRN. Der Hand des Königs von
Babel wird sie ausgeliefert und er wird sie mit Feuer verbrennen.
'''
"11" = ''':sup:`11` An das Haus des Königs von Juda: / Hört das Wort des HERRN!
'''
"12" = ''':sup:`12` Haus David! - so spricht der HERR: / Haltet jeden Morgen gerechtes
Gericht! Rettet den Ausgeplünderten / aus der Hand des Gewalttäters,
damit nicht mein Zorn wie Feuer losbricht, / brennt und niemand löschen
kann, / wegen der Bosheit ihrer Taten!
'''
"13" = ''':sup:`13` Siehe, ich gehe gegen dich vor, du Stadt, / die im Tal wohnt, / du
Fels in der Ebene - Spruch des HERRN. Ihr freilich sagt: Wer kann über
uns kommen / und eindringen in unsere Bauten?
'''
"14" = ''':sup:`14` Ich suche euch heim gemäß der Frucht eurer Taten / - Spruch des
HERRN. Ich lege Feuer an den Wald dieser Stadt, / das ringsum alles
verzehrt.
'''
"Notes" = '''
Notas de rodapé:
21:1-2 - König Zedekia wendet sich an Jeremia und bittet ihn um Rat
hinsichtlich der drohenden Zerstörung Jerusalems. Dass sich Herrscher
nicht an Gott wenden, ist ein wiederkehrendes Thema und zeigt, wie
wirkungslos es ist, sich in Krisenzeiten auf menschliche Macht zu
21:3-7 - Gott offenbart Zedekia, dass die Zerstörung Jerusalems mit
Schwert, Hunger und Pest unvermeidlich sein wird. Diese Botschaft
unterstreicht die Schwere des göttlichen Gerichts und die Realität der
21:8-10 - Gott bietet dem Volk die Wahl: Leben durch Unterwerfung unter
Babylon oder Tod durch Widerstand. Dies offenbart Gottes Gnade, selbst
in Zeiten des Gerichts, indem er dem Volk die Möglichkeit gibt, sich
21:11-14 - Gottes Botschaft an das Königshaus Davids ist eindeutig:
Wenn sie gerecht sind, wird Gott Jerusalem beschützen, doch wenn sie im
Bösen verharren, wird Jerusalem zerstört. Die Verantwortung der Führer
ist für das geistige und körperliche Wohl des Volkes von zentraler
'''
