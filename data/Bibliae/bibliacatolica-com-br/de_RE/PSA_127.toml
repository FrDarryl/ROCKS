[127]
"1" = ''':sup:`1` Ein Wallfahrtslied. Von Salomo. Wenn nicht der HERR das Haus baut, *
mühen sich umsonst, die daran bauen. Wenn nicht der HERR die Stadt
behütet, * wacht umsonst, der sie behütet.
'''
"2" = ''':sup:`2` Es ist umsonst, dass ihr früh aufsteht und euch spät erst
niedersetzt, / um das Brot der Mühsal zu essen; * was recht ist, gibt
der HERR denen, die er liebt, im Schlaf.
'''
"3" = ''':sup:`3` Siehe, ein Erbteil vom HERRN sind Söhne, * ein Lohn ist die Frucht
des Leibes.
'''
"4" = ''':sup:`4` Wie Pfeile in der Hand eines Kriegers, * so sind Söhne aus den
Jahren der Jugend.
'''
"5" = ''':sup:`5` Selig der Mann, der mit ihnen den Köcher gefüllt hat! / Sie werden
nicht zuschanden, * wenn sie mit ihren Feinden rechten im Tor.
'''
