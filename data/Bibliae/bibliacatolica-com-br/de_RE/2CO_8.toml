[8]
"1" = ''':sup:`1` Wir berichten euch jetzt, Brüder und Schwestern, von der Gnade, die
Gott den Gemeinden Mazedoniens erwiesen hat.
'''
"2" = ''':sup:`2` Während sie durch große Not geprüft wurden, verwandelten sich ihre
übergroße Freude und ihre tiefe Armut in den Reichtum ihrer selbstlosen
Güte.
'''
"3" = ''':sup:`3` Ich bezeuge, dass sie nach Kräften und sogar über ihre Kräfte
spendeten, ganz von sich aus.
'''
"4" = ''':sup:`4` Sie haben uns eindringlich um die Teilnahme an diesem Liebeswerk und
die Gemeinschaft des Dienstes für die Heiligen gebeten.
'''
"5" = ''':sup:`5` Und über unsere Erwartung hinaus haben sie sich eingesetzt, zunächst
für den Herrn, aber auch für uns, wie es Gottes Wille war.
'''
"6" = ''':sup:`6` Daraufhin ermutigten wir Titus, dieses Liebeswerk, das er früher bei
euch begonnen hatte, nun auch zu vollenden.
'''
"7" = ''':sup:`7` Wie ihr aber an allem reich seid, an Glauben, Rede und Erkenntnis,
an jedem Eifer und an der Liebe, die wir in euch begründet haben, so
sollt ihr euch auch an diesem Liebeswerk mit reichlichen Spenden
beteiligen.
'''
"8" = ''':sup:`8` Ich meine das nicht als strenge Weisung, aber ich gebe euch
Gelegenheit, angesichts des Eifers anderer auch eure Liebe als echt zu
erweisen.
'''
"9" = ''':sup:`9` Denn ihr kennt die Gnade unseres Herrn Jesus Christus: Er, der reich
war, wurde euretwegen arm, um euch durch seine Armut reich zu machen.
'''
"10" = ''':sup:`10` Ich gebe euch nur einen Rat, der euch helfen soll; ihr habt ja
schon voriges Jahr angefangen, etwas zu unternehmen, und zwar aus
eigenem Wollen.
'''
"11" = ''':sup:`11` Jetzt sollt ihr das Begonnene zu Ende führen, damit das Ergebnis
dem guten Willen entspricht - je nach eurem Besitz.
'''
"12" = ''':sup:`12` Wenn nämlich der gute Wille da ist, dann ist jeder willkommen mit
dem, was er hat, und man fragt nicht nach dem, was er nicht hat.
'''
"13" = ''':sup:`13` Denn es geht nicht darum, dass ihr in Not geratet, indem ihr
anderen helft; es geht um einen Ausgleich.
'''
"14" = ''':sup:`14` Im Augenblick soll euer Überfluss ihrem Mangel abhelfen, damit auch
ihr Überfluss einmal eurem Mangel abhilft. So soll ein Ausgleich
entstehen,
'''
"15" = ''':sup:`15` wie es in der Schrift heißt: Wer viel gesammelt hatte, hatte nicht
zu viel, und wer wenig, hatte nicht zu wenig.
'''
"16" = ''':sup:`16` Dank sei Gott, der den gleichen Eifer für euch auch Titus ins Herz
gelegt hat!
'''
"17" = ''':sup:`17` Denn Titus war mit meinem Vorschlag einverstanden und sein Eifer
war so groß, dass er aus eigenem Entschluss gleich zu euch abreiste.
'''
"18" = ''':sup:`18` Zusammen mit ihm haben wir den Bruder geschickt, der wegen seiner
Verkündigung des Evangeliums in allen Gemeinden Anerkennung findet
'''
"19" = ''':sup:`19` und außerdem von den Gemeinden dazu bestimmt wurde, unser
Reisegefährte zu sein, wenn wir diese Gnadengabe zur Ehre des Herrn und
als Zeichen unseres guten Willens überbringen.
'''
"20" = ''':sup:`20` Denn angesichts der großen Spende, die von uns überbracht werden
soll, möchten wir vermeiden, dass man uns verdächtigt.
'''
"21" = ''':sup:`21` Denn wir sind auf das Gute bedacht, nicht nur vor dem Herrn,
sondern auch vor den Menschen.
'''
"22" = ''':sup:`22` Wir haben aber mit den beiden noch einen weiteren Bruder geschickt,
dessen Eifer wir vielfach und bei vielen Gelegenheiten feststellen
konnten und der sich in diesem Fall noch eifriger zeigt, weil er großes
Vertrauen zu euch hat.
'''
"23" = ''':sup:`23` Was nun Titus angeht: Er ist mein Gefährte und mein Mitarbeiter,
der für euch tätig ist; unsere anderen Brüder aber sind Abgesandte der
Gemeinden und ein Abglanz Christi.
'''
"24" = ''':sup:`24` Legt also ihnen gegenüber und damit vor den Gemeinden das Zeugnis
eurer Liebe ab und zeigt, dass wir euch zu Recht gerühmt haben!
'''
"Notes" = '''
Notas de rodapé:
8:1-5 - Paulus lobt die Großzügigkeit der Gemeinden in Mazedonien, die
trotz Schwierigkeiten gerne und bereitwillig spendeten. Ihr Beispiel
der Großzügigkeit ist Ausdruck des Glaubens und der Liebe zu Christus
8:7-9 - Paulus ermahnt die Korinther, das begonnene Werk der
Großzügigkeit zu vollenden. Gottes Gnade ist das höchste Vorbild der
Großzügigkeit, und Christen sind aufgerufen, diesem Beispiel zu folgen
08:12 - Denn wenn eine Bereitschaft vorhanden ist, wird sie nach dem
angenommen, was jemand hat, nicht nach dem, was er nicht hat.
Großzügigkeit wird an der Herzensverfassung und den Umständen der
8:13-15 - Paulus spricht von Gleichheit bei der Verteilung von
Bedürfnissen und betont die Bedeutung der Solidarität innerhalb der
Kirche. Großzügigkeit sollte gerecht verteilt werden, damit jeder hat,
8:16-18 - Paulus ist dankbar für das Engagement von Titus und anderen,
die sich für die Sammlung für die Heiligen in Jerusalem einsetzten. Die
Zusammenarbeit im Dienst des Herrn ist ein Zeugnis der Einheit im Leib
'''
