[23]
"1" = ''':sup:`1` Ausspruch über Tyrus. Heult, ihr Tarschisch-Schiffe, / denn es ist
verwüstet, ohne Hafen, ohne Einfahrt; aus dem Land der Kittäer / wurde
es ihnen offenbart.
'''
"2" = ''':sup:`2` Verstummt, ihr Bewohner der Küste, / du Kaufmann von Sidon, der du
das Meer durchziehst, / sie haben dich reich gemacht.
'''
"3" = ''':sup:`3` Über gewaltige Wasser kam die Saat des Schihor, die Ernte des Nils,
/ ihr Ertrag und du wurdest zum Händler der Nationen.
'''
"4" = ''':sup:`4` Schäme dich, Sidon, / denn das Meer hat gesprochen, die Festung am
Meer: Ich lag nicht in Wehen und habe nicht geboren / und ich habe
weder junge Männer großgezogen noch habe ich junge Frauen
emporgebracht.
'''
"5" = ''':sup:`5` Sobald die Nachricht die Ägypter erreicht, / zittern sie wie bei der
Nachricht von Tyrus.
'''
"6" = ''':sup:`6` Fahrt nach Tarschisch hinüber; / heult, ihr Bewohner der Küste!
'''
"7" = ''':sup:`7` Ist das eure fröhliche Stadt, / deren Ursprung von Urzeit her ist, /
deren Füße sie tragen, um in der Ferne zu siedeln?
'''
"8" = ''':sup:`8` Wer hat das über Tyrus beschlossen, / das Kronen verschenkt hat,
dessen Händler Fürsten waren, / dessen Kaufleute zu den Angesehenen der
Erde gehörten?
'''
"9" = ''':sup:`9` Der HERR der Heerscharen hat es beschlossen, / die Überheblichkeit
aller Zierde zu entweihen, / alle Angesehenen der Erde verächtlich zu
machen.
'''
"10" = ''':sup:`10` Überströme dein Land wie der Nil, Tochter Tarschisch, / es gibt
keine Hafenmole mehr!
'''
"11" = ''':sup:`11` Seine Hand hat er ausgestreckt über das Meer, / er hat die
Königreiche erschüttert. Der HERR hat über Kanaan befohlen, / seine
Festungen zu zerstören.
'''
"12" = ''':sup:`12` Er sagte: Nie mehr sollst du fröhlich sein, / du vergewaltigte
Jungfrau, Tochter Sidon. Zu den Kittäern mach dich auf, fahr hinüber, /
auch dort findest du keine Ruhe!
'''
"13" = ''':sup:`13` Siehe, das Land der Chaldäer. Das ist das Volk, das nicht gewesen
ist. Assur hat es für Wüstentiere gegründet. Sie haben ihre
Belagerungstürme errichtet, seine Paläste bloßgelegt. Er hat es zu
einem Trümmerhaufen gemacht.
'''
"14" = ''':sup:`14` Heult, ihr Tarschisch-Schiffe, / denn eure Festung wurde zerstört!
'''
"15" = ''':sup:`15` Es wird geschehen an jenem Tag, dass Tyrus vergessen bleibt für
siebzig Jahre gemäß den Tagen eines einzelnen Königs. Nach siebzig
Jahren wird es Tyrus ergehen gemäß dem Lied von der Dirne:
'''
"16" = ''':sup:`16` Nimm die Leier, / durchstreife die Stadt, / vergessene Hure! Spiele
gut / und singe viel, / damit man sich an dich erinnert!
'''
"17" = ''':sup:`17` Am Ende von siebzig Jahren wird es geschehen, dass der HERR Tyrus
heimsucht. Sie wird zu ihrem Dirnenlohn zurückkehren und Hurerei
treiben mit allen Königreichen der Erde auf der Fläche des Erdbodens.
'''
"18" = ''':sup:`18` Ihr Gewinn und ihr Dirnenlohn wird dem HERRN als heilige Gabe
gehören. Er wird nicht angesammelt und gehortet, sondern wird denen,
die vor dem HERRN wohnen, als Gewinn zugutekommen, um sich satt zu
essen und sich fein zu kleiden.
'''
