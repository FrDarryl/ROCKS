[13]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Schick Männer aus, die das Land Kanaan erkunden, das ich den
Israeliten geben will! Aus jedem Väterstamm sollt ihr einen Mann
aussenden, und zwar jeweils einen der führenden Männer.
'''
"3" = ''':sup:`3` Da schickte Mose von der Wüste Paran auf Befehl des HERRN die Männer
aus. Sie alle waren Anführer der Israeliten
'''
"4" = ''':sup:`4` und das waren ihre Namen: für den Stamm Ruben Schammua, der Sohn
Sakkurs;
'''
"5" = ''':sup:`5` für den Stamm Simeon Schafat, der Sohn Horis;
'''
"6" = ''':sup:`6` für den Stamm Juda Kaleb, der Sohn Jefunnes;
'''
"7" = ''':sup:`7` für den Stamm Issachar Jigal, der Sohn Josefs;
'''
"8" = ''':sup:`8` für den Stamm Efraim Hoschea, der Sohn Nuns;
'''
"9" = ''':sup:`9` für den Stamm Benjamin Palti, der Sohn Rafus;
'''
"10" = ''':sup:`10` für den Stamm Sebulon Gadiël, der Sohn Sodis;
'''
"11" = ''':sup:`11` für den Stamm Josef, den Stamm Manasse, Gadi, der Sohn Susis;
'''
"12" = ''':sup:`12` für den Stamm Dan Ammiël, der Sohn Gemallis;
'''
"13" = ''':sup:`13` für den Stamm Ascher Setur, der Sohn Michaels;
'''
"14" = ''':sup:`14` für den Stamm Naftali Nachbi, der Sohn Wofsis;
'''
"15" = ''':sup:`15` für den Stamm Gad Gëuël, der Sohn Machis.
'''
"16" = ''':sup:`16` Das waren die Namen der Männer, die Mose zur Erkundigung des Landes
aussandte. Hoschea aber, den Sohn Nuns, nannte Mose Josua.
'''
"17" = ''':sup:`17` Mose schickte sie aus, das Land Kanaan zu erkunden, und sagte zu
ihnen: Zieht von hier durch den Negeb hinauf und zieht hinauf ins
Gebirge!
'''
"18" = ''':sup:`18` Seht, wie das Land beschaffen ist und ob das Volk, das darin wohnt,
stark oder schwach ist, ob es klein oder groß ist;
'''
"19" = ''':sup:`19` seht, wie das Land beschaffen ist, in dem das Volk wohnt, ob es gut
ist oder schlecht, und wie die Städte angelegt sind, in denen es wohnt,
ob sie offen oder befestigt sind
'''
"20" = ''':sup:`20` und ob das Land fett oder mager ist, ob es dort Bäume gibt oder
nicht. Habt Mut und bringt Früchte des Landes mit! Es war gerade die
Zeit der ersten Trauben.
'''
"21" = ''':sup:`21` Da zogen sie hinauf und erkundeten das Land von der Wüste Zin bis
Rehob bei Lebo-Hamat.
'''
"22" = ''':sup:`22` Sie zogen hinauf durch den Negeb und kamen bis Hebron. Dort lebten
Ahiman, Scheschai und Talmai, Söhne des Anak. Hebron war sieben Jahre
vor der Stadt Zoan, die in Ägypten liegt, erbaut worden.
'''
"23" = ''':sup:`23` Von dort kamen sie in das Traubental. Dort schnitten sie eine
Weinranke mit einer Traube ab und trugen sie zu zweit auf einer Stange,
dazu auch einige Granatäpfel und Feigen.
'''
"24" = ''':sup:`24` Den Ort nannte man später Traubental wegen der Traube, die die
Israeliten dort abgeschnitten hatten.
'''
"25" = ''':sup:`25` Nach vierzig Tagen kehrten sie von der Erkundung des Landes zurück.
'''
"26" = ''':sup:`26` Sie gingen und kamen zu Mose und Aaron und zu der ganzen Gemeinde
der Israeliten in die Wüste Paran nach Kadesch. Sie berichteten ihnen
und der ganzen Gemeinde und zeigten ihnen die Früchte des Landes.
'''
"27" = ''':sup:`27` Sie erzählten Mose: Wir kamen in das Land, in das du uns geschickt
hast: Es ist wirklich ein Land, in dem Milch und Honig fließen. Das
hier sind seine Früchte.
'''
"28" = ''':sup:`28` Doch das Volk, das im Land wohnt, ist stark und die Städte sind
befestigt und sehr groß. Auch haben wir die Söhne des Anak dort
gesehen.
'''
"29" = ''':sup:`29` Amalek wohnt im Gebiet des Negeb, die Hetiter, die Jebusiter und
Amoriter wohnen im Gebirge und die Kanaaniter wohnen am Meer und am
Ufer des Jordan.
'''
"30" = ''':sup:`30` Kaleb besänftigte das Volk, das über Mose aufgebracht war, und
sagte: Wir werden hinaufziehen und das Land in Besitz nehmen. Wir
können es bezwingen.
'''
"31" = ''':sup:`31` Die Männer aber, die mit ihm hinaufgezogen waren, sagten: Nein, wir
können nicht zu dem Volk hinaufziehen; es ist stärker als wir.
'''
"32" = ''':sup:`32` Und sie verbreiteten bei den Israeliten ein Gerücht über das Land,
das sie erkundet hatten, und sagten: Das Land, das wir durchwandert und
erkundet haben, ist ein Land, das seine Bewohner auffrisst; das ganze
Volk, das wir in seiner Mitte gesehen haben, ist von riesigem Wuchs.
'''
"33" = ''':sup:`33` Sogar die Riesen haben wir dort gesehen - die Anakiter gehören
nämlich zu den Riesen. Wir kamen uns selbst klein wie Heuschrecken vor
und auch ihnen erschienen wir so.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Gott befiehlt Mose, zwölf Spione auszusenden, um das Land
Kanaan zu erkunden. Dies markiert eine Zeit der Vorbereitung und des
Vertrauens in die Erfüllung von Gottes Versprechen, das Land Israel zu
13:17-20 - Moses weist die Kundschafter an, das Land, seine Bewohner
und seine Städte zu beobachten. Diese Untersuchung dient dem Einzug in
Kanaan und unterstreicht die Bedeutung von Weisheit und Strategie bei
2:1).
13:25-29 - Die Spione kehren mit einem positiven Bericht über die
Fruchtbarkeit des Landes zurück, äußern jedoch Angst vor den starken
Bewohnern. Dies zeigt die Spannung zwischen Gottes Versprechen und
13:30-31 - Kaleb ermutigt das Volk, Gott zu vertrauen und das Land in
Besitz zu nehmen, während die anderen Kundschafter das Volk entmutigen
und ihren Mangel an Glauben demonstrieren. Diese Passage verdeutlicht,
wie wichtig es ist, angesichts von Herausforderungen auf Gott zu
13:32-33 - Der Unglaube der Spione löst bei den Israeliten Angst aus
und verzerrt die Realität durch Übertreibungen über die Riesen im Land.
Dies zeigt, wie mangelnder Glaube zu Verzweiflung und Ungehorsam führen
'''
