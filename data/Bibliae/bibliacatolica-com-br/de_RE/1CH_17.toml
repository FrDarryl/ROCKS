[17]
"1" = ''':sup:`1` Als nun David in seinem Haus wohnte, sagte er zu dem Propheten
Natan: Ich wohne in einem Haus aus Zedernholz, die Bundeslade des HERRN
aber steht in einem Zelt.
'''
"2" = ''':sup:`2` Natan antwortete David: Tu alles, was du im Sinn hast; denn Gott ist
mit dir.
'''
"3" = ''':sup:`3` Aber in jener Nacht erging das Wort Gottes an Natan:
'''
"4" = ''':sup:`4` Geh zu meinem Knecht David und sag zu ihm: So spricht der HERR:
Nicht du sollst mir das Haus bauen, damit ich darin wohne.
'''
"5" = ''':sup:`5` Seit dem Tag, als ich Israel aus Ägypten herausgeführt habe, habe
ich bis zum heutigen Tag nie in einem Haus gewohnt, sondern bin von
Zelt zu Zelt, von Wohnung zu Wohnung mitgewandert.
'''
"6" = ''':sup:`6` Habe ich in der Zeit, als ich bei den Israeliten von Ort zu Ort zog,
jemals zu einem der Richter Israels, die ich als Hirten über mein Volk
eingesetzt hatte, ein Wort gesagt und sie gefragt: Warum habt ihr mir
kein Haus aus Zedernholz gebaut?
'''
"7" = ''':sup:`7` Sag also jetzt meinem Knecht David: So spricht der HERR der
Heerscharen: Ich habe dich von der Weide und von der Herde weggeholt,
damit du Fürst meines Volkes Israel wirst,
'''
"8" = ''':sup:`8` und bin überall mit dir gewesen, wohin du auch gegangen bist. Ich
habe alle deine Feinde vor deinen Augen vernichtet und ich will dir
einen Namen machen, der dem Namen der Großen auf der Erde gleich ist.
'''
"9" = ''':sup:`9` Ich will meinem Volk Israel einen Platz zuweisen und will es
einpflanzen, damit es an seinem Ort wohnen kann und sich nicht mehr
ängstigen muss und schlechte Menschen es nicht zugrunde richten wie am
Anfang,
'''
"10" = ''':sup:`10` seit den Tagen, als ich Richter in meinem Volk Israel eingesetzt
habe. Ich werfe alle deine Feinde nieder. Und ich kündige dir an: Der
HERR wird dir ein Haus bauen.
'''
"11" = ''':sup:`11` Wenn deine Tage erfüllt sind und du zu deinen Vätern gehst, dann
werde ich einen von deinen Nachkommen, einen von deinen Söhnen, als
deinen Nachfolger einsetzen und seinem Königtum Bestand verleihen.
'''
"12" = ''':sup:`12` Er wird für mich ein Haus bauen und ich werde seinem Thron ewigen
Bestand verleihen.
'''
"13" = ''':sup:`13` Ich will für ihn Vater sein und er wird für mich Sohn sein. Meine
Huld will ich ihm nicht entziehen, wie ich sie dem entzogen habe, der
vor dir König war.
'''
"14" = ''':sup:`14` In meinem Haus und in meinem Königtum werde ich ihm ewigen Bestand
verleihen; sein Thron wird für immer bestehen bleiben.
'''
"15" = ''':sup:`15` Allen diesen Worten gemäß und dieser ganzen Vision gemäß sprach
Natan zu David.
'''
"16" = ''':sup:`16` Da ging König David hin, setzte sich vor dem HERRN nieder und
sagte: Wer bin ich, mein Herr und GOTT, und was ist mein Haus, dass du
mich bis hierher geführt hast?
'''
"17" = ''':sup:`17` Weil das in deinen Augen noch zu wenig war, o Gott, hast du dem
Haus deines Knechtes Zusagen für eine ferne Zukunft gemacht und mich
als einen Menschen von hoher Stellung ausersehen, o Herr und GOTT.
'''
"18" = ''':sup:`18` Was soll David dir noch weiter über die Ehre sagen, die deinem
Diener widerfährt? Du kennst deinen Knecht.
'''
"19" = ''':sup:`19` HERR, um deines Knechtes willen und nach der Absicht deines Herzens
hast du alle diese großen Taten getan und alle diese großen Dinge
offenbart.
'''
"20" = ''':sup:`20` HERR, keiner ist dir gleich und außer dir gibt es keinen Gott nach
allem, was wir mit unseren Ohren gehört haben.
'''
"21" = ''':sup:`21` Welches andere Volk auf der Erde ist wie dein Volk Israel? Wo wäre
ein Gott hingegangen, um ein Volk für sich freizukaufen und dir den
Ruhm großer und erstaunlicher Taten zu verschaffen? Du hast vor den
Augen deines Volkes, das du von den Ägyptern freigekauft hast, ganze
Völker vertrieben.
'''
"22" = ''':sup:`22` Du hast Israel für immer zu deinem Volk bestimmt und du, HERR, bist
sein Gott geworden.
'''
"23" = ''':sup:`23` Möge doch jetzt auch das Wort, HERR, das du über deinen Knecht und
über sein Haus gesprochen hast, sich für immer als wahr erweisen. Tu,
was du gesagt hast!
'''
"24" = ''':sup:`24` Dann wird dein Name sich als wahr erweisen und groß sein für ewige
Zeiten und man wird sagen: Der HERR der Heerscharen ist Israels Gott!,
und das Haus deines Knechtes David wird vor deinen Augen Bestand haben.
'''
"25" = ''':sup:`25` Denn du, mein Gott, hast deinem Knecht offenbart, ihm ein Haus zu
bauen. Darum fand dein Knecht den Mut, zu dir zu beten.
'''
"26" = ''':sup:`26` Ja, HERR, du bist der einzige Gott; du hast deinem Knecht ein
solches Glück zugesagt.
'''
"27" = ''':sup:`27` Du hast jetzt gnädig das Haus deines Knechtes gesegnet, damit es
ewig vor deinen Augen Bestand hat. Denn du, HERR, hast es gesegnet und
es bleibt für immer gesegnet.
'''
