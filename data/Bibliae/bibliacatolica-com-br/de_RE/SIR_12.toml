[12]
"1" = ''':sup:`1` Wenn du Gutes tust, erkenne, wem du es tust, / und Dankbarkeit wird
deine guten Taten begleiten!
'''
"2" = ''':sup:`2` Tu dem Frommen Gutes und du wirst Vergeltung finden! / Wenn nicht
von ihm, so doch vom Höchsten her.
'''
"3" = ''':sup:`3` Gutes gibt es nicht für den, der fortgesetzt Schlechtes tut, / und
für den, der keine Wohltaten erweist.
'''
"4" = ''':sup:`4` Gib dem Frommen, aber unterstütze nicht den Sünder! /
'''
"5" = ''':sup:`5` Tu Gutes dem Demütigen, aber gib dem Gottlosen nichts! Halte die
Brote zurück und gib ihm nicht, / damit er dadurch nicht Macht über
dich gewinnt! Denn doppelt wird dich Schlechtes treffen / für alles
Gute, das immer du ihm tust.
'''
"6" = ''':sup:`6` Denn auch der Höchste hasst die Sünder / und die Gottlosen wird er
der Strafe ausliefern. Aber er bewahrt sie bis zum Tag ihrer
Bestrafung. /
'''
"7" = ''':sup:`7` Gib dem Guten, aber unterstütze nicht den Sünder!
'''
"8" = ''':sup:`8` Der Freund wird im Guten nicht bestraft werden / und der Feind wird
im Bösen nicht verborgen bleiben.
'''
"9" = ''':sup:`9` Wenn es einem Mann gut geht, sind seine Feinde traurig, / und wenn
es ihm schlecht geht, wird sich auch der Freund abwenden.
'''
"10" = ''':sup:`10` Vertrau niemals deinem Feind, / denn wie Metall rostet, so zeigt
sich seine Bosheit!
'''
"11" = ''':sup:`11` Auch wenn er gedemütigt worden ist und gebückt einhergeht, / nimm
dich in Acht und hüte dich vor ihm! Sei ihm gegenüber wie einer, der
einen Spiegel geputzt hat, / und du wirst erkennen, dass das Rosten
nicht zu Ende gekommen ist!
'''
"12" = ''':sup:`12` Stell ihn nicht neben dich selbst, / damit er dich nicht zugrunde
richtet und deinen Platz einnimmt! Setz ihn nicht zu deiner Rechten, /
damit er nicht nach deinem Sitz strebt! Zuletzt wirst du meine Worte
begreifen / und von meinen Reden getroffen sein.
'''
"13" = ''':sup:`13` Wer hat Mitleid mit einem Schlangenbeschwörer, wenn er gebissen
wird, / und mit all denen, die sich wilden Tieren nähern?
'''
"14" = ''':sup:`14` Er ist wie jemand, der mit einem Sünder verkehrt / und sich in
dessen Sünden verstrickt.
'''
"15" = ''':sup:`15` Eine Stunde wird er mit dir aushalten, / aber wenn du wankst, hält
er sicher nicht stand.
'''
"16" = ''':sup:`16` Mit seinen Lippen wird der Feind süß sprechen, / doch in seinem
Herzen wird er darauf sinnen, dich in die Grube zu stürzen. Mit seinen
Augen wird der Feind Tränen vergießen, / findet er aber den richtigen
Zeitpunkt, wird er nicht satt von Blut.
'''
"17" = ''':sup:`17` Wenn dich Schlimmes trifft, findest du ihn schon vor dir am Ort /
und als Helfer wird er dir ein Bein stellen.
'''
"18" = ''':sup:`18` Er wird seinen Kopf schütteln und in seine Hände klatschen, / er
wird viel zischeln und sein Gesicht verziehen.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - Der Autor drängt dazu, Gutes zu tun, insbesondere gegenüber
denen, die es verdienen, und nicht gegenüber Undankbaren oder Menschen
mit bösen Absichten. Dies verdeutlicht, wie wichtig es ist,
6:10).
12:3-5 - Bösen Gutes zu tun, wird nicht immer belohnt. Der Autor rät zu
kluger Entscheidung, wo und wem man seine Großzügigkeit erweist (siehe
12:6-7 - Gott verwirft Sünder und Bösewichter, und ihre guten Taten
werden nicht anerkannt, es sei denn, sie bereuen. Der Autor betont,
dass die göttliche Gerechtigkeit unfehlbar ist und Sünde Konsequenzen
12:8-9 - Der Wert eines wahren Freundes zeigt sich in schwierigen
Zeiten. Der Autor lehrt, dass Freundschaften mit der Zeit auf die Probe
gestellt werden sollten und dass man neuen und unerprobten Freunden
15:14-15).
12:10-12 - Misstrauen gegenüber Feinden ist eine Form der Klugheit. Der
Text lehrt Vorsicht und Weisheit im Umgang mit Menschen, die böse
10:16).
'''
