[30]
"1" = ''':sup:`1` Als David und seine Männer am dritten Tag nach Ziklag kamen, waren
die Amalekiter in den Negeb und in Ziklag eingefallen und hatten Ziklag
erobert und niedergebrannt.
'''
"2" = ''':sup:`2` Die Frauen und was sonst in der Stadt war, Jung und Alt, hatten sie,
ohne jemand zu töten, gefangen genommen und bei ihrem Abzug mit sich
weggeführt.
'''
"3" = ''':sup:`3` Als David mit seinen Männern zur Stadt kam, sah er, dass sie
niedergebrannt und die Frauen, Söhne und Töchter gefangen genommen
worden waren.
'''
"4" = ''':sup:`4` Da brachen David und die Leute, die bei ihm waren, in lautes Weinen
aus und sie weinten, bis sie keine Kraft mehr zum Weinen hatten.
'''
"5" = ''':sup:`5` Auch die beiden Frauen Davids, die Jesreeliterin Ahinoam und
Abigajil, die Frau Nabals aus Karmel, waren gefangen genommen worden.
'''
"6" = ''':sup:`6` David geriet in große Bedrängnis, denn das Volk drohte ihn zu
steinigen; alle im Volk waren gegen ihn erbittert wegen ihrer Söhne und
Töchter. Aber David fand Kraft beim HERRN, seinem Gott.
'''
"7" = ''':sup:`7` Er sagte zu dem Priester Abjatar, dem Sohn Ahimelechs: Bring das
Efod zu mir! Abjatar brachte das Efod zu David.
'''
"8" = ''':sup:`8` Und David befragte den HERRN: Soll ich diese Räuberbande verfolgen?
Werde ich sie einholen? Der HERR antwortete: Verfolg sie! Denn du wirst
sie mit Sicherheit einholen und deine Leute befreien.
'''
"9" = ''':sup:`9` David brach also mit den sechshundert Mann, die bei ihm waren, auf
und sie kamen bis zum Bach Besor. Die Übrigen machten dort Rast.
'''
"10" = ''':sup:`10` David nahm mit vierhundert Mann die Verfolgung auf; die zweihundert
Mann machten Rast, weil sie zu erschöpft waren, um den Bach Besor zu
überschreiten.
'''
"11" = ''':sup:`11` Man griff dort im Gelände einen Ägypter auf und brachte ihn zu
David. Sie gaben ihm Brot zu essen und Wasser zu trinken,
'''
"12" = ''':sup:`12` außerdem gepresste Feigen und zwei Rosinenkuchen. Als er gegessen
hatte, kehrten seine Lebensgeister zurück; er hatte nämlich schon drei
Tage und drei Nächte keinen Bissen Brot mehr gegessen und keinen
Schluck Wasser getrunken.
'''
"13" = ''':sup:`13` David fragte ihn: Zu wem gehörst du und woher bist du? Er sagte:
Ich bin ein junger Ägypter, der Sklave eines Amalekiters. Mein Herr hat
mich zurückgelassen, als ich heute vor drei Tagen krank wurde.
'''
"14" = ''':sup:`14` Wir waren in das Südland der Kereter und in das Gebiet von Juda und
in das Südland von Kaleb eingefallen und hatten Ziklag niedergebrannt.
'''
"15" = ''':sup:`15` David sagte zu ihm: Kannst du mich zu dieser Räuberbande hinführen?
Er antwortete: Schwöre mir bei Gott, dass du mich nicht tötest und mich
nicht an meinen Herrn ausliefern wirst; dann will ich dich zu dieser
Räuberbande hinführen.
'''
"16" = ''':sup:`16` Als er David hinführte, sah man die Amalekiter über die ganze
Gegend verstreut; sie aßen und tranken und feierten, weil sie im Land
der Philister und im Land Juda so reiche Beute gemacht hatten.
'''
"17" = ''':sup:`17` David schlug sie vom Morgengrauen an bis zum Abend des folgenden
Tages; keiner von ihnen entkam, außer vierhundert jungen Männern, die
sich auf ihre Kamele setzen und fliehen konnten.
'''
"18" = ''':sup:`18` David entriss den Amalekitern alles wieder, was sie erbeutet
hatten; auch seine beiden Frauen befreite er.
'''
"19" = ''':sup:`19` Nichts fehlte, weder Jung noch Alt, weder Söhne noch Töchter, weder
von der Beute noch sonst etwas, was die Amalekiter ihnen weggenommen
hatten. Alles brachte David zurück.
'''
"20" = ''':sup:`20` David nahm auch alle Schafe und Rinder mit. Man trieb sie vor David
her und sagte: Das ist Davids Beute.
'''
"21" = ''':sup:`21` David kam zu den zweihundert Mann zurück, die zu erschöpft gewesen
waren, um ihm zu folgen, und die man am Bach Besor zurückgelassen
hatte. Sie kamen David und seinen Leuten entgegen, und als David mit
seinen Leuten herankam, fragte er sie nach ihrem Wohl.
'''
"22" = ''':sup:`22` Doch einige boshafte und nichtsnutzige Männer, die mit David
gezogen waren, sagten: Sie sind nicht mit uns gezogen; darum wollen wir
ihnen auch nichts von der Beute geben, die wir zurückgeholt haben,
ausgenommen ihre Frauen und ihre Kinder. Diese sollen sie mitnehmen und
gehen.
'''
"23" = ''':sup:`23` David aber erwiderte: So dürft ihr es mit dem, was der HERR uns
gegeben hat, nicht machen, meine Brüder. Er hat uns behütet und die
Räuberbande, die uns überfallen hatte, in unsere Hand gegeben.
'''
"24" = ''':sup:`24` Wer würde in dieser Sache auf euch hören? Nein, der Anteil dessen,
der beim Tross geblieben ist, soll genauso groß sein wie der Anteil
dessen, der in den Kampf gezogen ist. Sie sollen die Beute miteinander
teilen.
'''
"25" = ''':sup:`25` So geschah es an jenem Tag und auch weiterhin; denn David machte es
zu Gesetz und Recht in Israel und so ist es bis auf den heutigen Tag
geblieben.
'''
"26" = ''':sup:`26` Als David dann nach Ziklag heimgekehrt war, schickte er einen Teil
von der Beute an die Ältesten von Juda, die ihm nahestanden, und ließ
ihnen sagen: Hier ist ein Geschenk für euch aus der Beute von den
Feinden des HERRN
'''
"27" = ''':sup:`27` - an die Ältesten in Bet-El, in Ramat-Negeb, in Jattir,
'''
"28" = ''':sup:`28` in Aroër, in Sifmot, in Eschtemoa,
'''
"29" = ''':sup:`29` in Karmel, in den Städten der Jerachmeeliter, in den Städten der
Keniter,
'''
"30" = ''':sup:`30` in Horma, in Bor-Aschan, in Atach
'''
"31" = ''':sup:`31` und in Hebron, ferner an all die Orte, wo David auf seinen
Streifzügen mit seinen Männern gewesen war.
'''
"Notes" = '''
Notas de rodapé:
30:1-3 - Als David nach Ziklag zurückkehrt, muss er feststellen, dass
die Stadt von den Amalekitern geplündert und ihre Familien gefangen
genommen wurden. Dies verdeutlicht die Verletzlichkeit Davids und
seiner Männer und die verheerenden Auswirkungen, die Krieg auf Familien
15:1-3).
30:4-6 - David und seine Männer trauern zutiefst, doch während das Volk
davon spricht, ihn zu steinigen, schöpft David Kraft aus dem Herrn.
Davids Vertrauen auf Gott in Krisenzeiten ist ein Beispiel für Glauben
16:11).
30:7-8 - David fragt Gott durch den Priester Abjatar, ob er die
Amalekiter verfolgen soll. Gott antwortet mit der Verheißung, dass er
Erfolg haben wird. Dieser Moment zeigt, wie wichtig es ist, vor dem
30:9-10 - David zieht mit 600 Mann weiter, doch 200 bleiben zurück,
weil sie erschöpft sind. Trotz aller Schwierigkeiten setzt David seine
Mission mit einer kleineren Gruppe fort und vertraut auf Gottes
Versprechen (siehe auch Richter 7,1-7 und 1. Samuel 23,1-2).
