[15]
"1" = ''':sup:`1` Ich erinnere euch, Brüder und Schwestern, an das Evangelium, das ich
euch verkündet habe. Ihr habt es angenommen; es ist der Grund, auf dem
ihr steht.
'''
"2" = ''':sup:`2` Durch dieses Evangelium werdet ihr gerettet werden, wenn ihr
festhaltet an dem Wort, das ich euch verkündet habe, es sei denn, ihr
hättet den Glauben unüberlegt angenommen.
'''
"3" = ''':sup:`3` Denn vor allem habe ich euch überliefert, was auch ich empfangen
habe: Christus ist für unsere Sünden gestorben, / gemäß der Schrift,
'''
"4" = ''':sup:`4` und ist begraben worden. / Er ist am dritten Tag auferweckt worden,
/ gemäß der Schrift,
'''
"5" = ''':sup:`5` und erschien dem Kephas, dann den Zwölf.
'''
"6" = ''':sup:`6` Danach erschien er mehr als fünfhundert Brüdern zugleich; die
meisten von ihnen sind noch am Leben, einige sind entschlafen.
'''
"7" = ''':sup:`7` Danach erschien er dem Jakobus, dann allen Aposteln.
'''
"8" = ''':sup:`8` Zuletzt erschien er auch mir, gleichsam der Missgeburt.
'''
"9" = ''':sup:`9` Denn ich bin der Geringste von den Aposteln; ich bin nicht wert,
Apostel genannt zu werden, weil ich die Kirche Gottes verfolgt habe.
'''
"10" = ''':sup:`10` Doch durch Gottes Gnade bin ich, was ich bin, und sein gnädiges
Handeln an mir ist nicht ohne Wirkung geblieben. Mehr als sie alle habe
ich mich abgemüht - nicht ich, sondern die Gnade Gottes zusammen mit
mir.
'''
"11" = ''':sup:`11` Ob nun ich verkünde oder die anderen: Das ist unsere Botschaft und
das ist der Glaube, den ihr angenommen habt.
'''
"12" = ''':sup:`12` Wenn aber verkündet wird, dass Christus von den Toten auferweckt
worden ist, wie können dann einige von euch sagen: Eine Auferstehung
der Toten gibt es nicht?
'''
"13" = ''':sup:`13` Wenn es keine Auferstehung der Toten gibt, ist auch Christus nicht
auferweckt worden.
'''
"14" = ''':sup:`14` Ist aber Christus nicht auferweckt worden, dann ist unsere
Verkündigung leer, leer auch euer Glaube.
'''
"15" = ''':sup:`15` Wir werden dann auch als falsche Zeugen Gottes entlarvt, weil wir
im Widerspruch zu Gott das Zeugnis abgelegt haben: Er hat Christus
auferweckt. Er hat ihn eben nicht auferweckt, wenn Tote nicht
auferweckt werden.
'''
"16" = ''':sup:`16` Denn wenn Tote nicht auferweckt werden, ist auch Christus nicht
auferweckt worden.
'''
"17" = ''':sup:`17` Wenn aber Christus nicht auferweckt worden ist, dann ist euer
Glaube nutzlos und ihr seid immer noch in euren Sünden;
'''
"18" = ''':sup:`18` und auch die in Christus Entschlafenen sind dann verloren.
'''
"19" = ''':sup:`19` Wenn wir allein für dieses Leben unsere Hoffnung auf Christus
gesetzt haben, sind wir erbärmlicher daran als alle anderen Menschen.
'''
"20" = ''':sup:`20` Nun aber ist Christus von den Toten auferweckt worden als der Erste
der Entschlafenen.
'''
"21" = ''':sup:`21` Da nämlich durch einen Menschen der Tod gekommen ist, kommt durch
einen Menschen auch die Auferstehung der Toten.
'''
"22" = ''':sup:`22` Denn wie in Adam alle sterben, so werden in Christus alle lebendig
gemacht werden.
'''
"23" = ''':sup:`23` Es gibt aber eine bestimmte Reihenfolge: Erster ist Christus; dann
folgen, wenn Christus kommt, alle, die zu ihm gehören.
'''
"24" = ''':sup:`24` Danach kommt das Ende, wenn er jede Macht, Gewalt und Kraft
entmachtet hat und seine Herrschaft Gott, dem Vater, übergibt.
'''
"25" = ''':sup:`25` Denn er muss herrschen, bis Gott ihm alle Feinde unter seine Füße
gelegt hat.
'''
"26" = ''':sup:`26` Der letzte Feind, der entmachtet wird, ist der Tod.
'''
"27" = ''':sup:`27` Denn: Alles hat er seinen Füßen unterworfen. Wenn es aber heißt,
alles sei unterworfen, ist offenbar der ausgenommen, der ihm alles
unterwirft.
'''
"28" = ''':sup:`28` Wenn ihm dann alles unterworfen ist, wird auch er, der Sohn, sich
dem unterwerfen, der ihm alles unterworfen hat, damit Gott alles in
allem sei.
'''
"29" = ''':sup:`29` Wie kämen sonst einige dazu, sich für die Toten taufen zu lassen?
Wenn Tote gar nicht auferweckt werden, warum lässt man sich dann taufen
für sie?
'''
"30" = ''':sup:`30` Warum setzen dann auch wir uns stündlich der Gefahr aus?
'''
"31" = ''':sup:`31` Täglich sehe ich dem Tod ins Auge, so wahr ihr, Brüder und
Schwestern, mein Ruhm seid, den ich in Christus Jesus, unserem Herrn,
habe.
'''
"32" = ''':sup:`32` Wenn ich in Ephesus nur nach Menschenart mit wilden Tieren gekämpft
hätte, was würde es mir nützen? Wenn Tote nicht auferweckt werden, dann
lasst uns essen und trinken; denn morgen sterben wir.
'''
"33" = ''':sup:`33` Lasst euch nicht irreführen! Schlechter Umgang verdirbt gute
Sitten.
'''
"34" = ''':sup:`34` Werdet nüchtern, wie es sich gehört, und sündigt nicht! Einige
Leute wissen nichts von Gott; ich sage das, damit ihr euch schämt.
'''
"35" = ''':sup:`35` Nun könnte einer fragen: Wie werden die Toten auferweckt, was für
einen Leib werden sie haben?
'''
"36" = ''':sup:`36` Du Tor! Auch das, was du säst, wird nicht lebendig, wenn es nicht
stirbt.
'''
"37" = ''':sup:`37` Und was du säst, ist noch nicht der Leib, der entstehen wird; es
ist nur ein nacktes Samenkorn, zum Beispiel ein Weizenkorn oder ein
anderes.
'''
"38" = ''':sup:`38` Gott gibt ihm den Leib, den er vorgesehen hat, und zwar jedem Samen
einen eigenen Leib.
'''
"39" = ''':sup:`39` Nicht alles Fleisch ist dasselbe: Das Fleisch der Menschen ist
anders als das des Viehs, das Fleisch der Vögel ist anders als das der
Fische.
'''
"40" = ''':sup:`40` Auch gibt es Himmelskörper und irdische Körper. Die Schönheit der
Himmelskörper ist anders als die der irdischen Körper.
'''
"41" = ''':sup:`41` Der Glanz der Sonne ist anders als der Glanz des Mondes, anders als
der Glanz der Sterne; denn auch die Gestirne unterscheiden sich durch
ihren Glanz.
'''
"42" = ''':sup:`42` So ist es auch mit der Auferstehung der Toten. Was gesät wird, ist
verweslich, was auferweckt wird, unverweslich.
'''
"43" = ''':sup:`43` Was gesät wird, ist armselig, was auferweckt wird, herrlich. Was
gesät wird, ist schwach, was auferweckt wird, ist stark.
'''
"44" = ''':sup:`44` Gesät wird ein irdischer Leib, auferweckt ein überirdischer Leib.
Wenn es einen irdischen Leib gibt, gibt es auch einen überirdischen.
'''
"45" = ''':sup:`45` So steht es auch in der Schrift: Adam, der erste Mensch, wurde ein
irdisches Lebewesen. Der letzte Adam wurde lebendig machender Geist.
'''
"46" = ''':sup:`46` Aber zuerst kommt nicht das Überirdische; zuerst kommt das
Irdische, dann das Überirdische.
'''
"47" = ''':sup:`47` Der erste Mensch stammt von der Erde und ist Erde; der zweite
Mensch stammt vom Himmel.
'''
"48" = ''':sup:`48` Wie der von der Erde irdisch war, so sind es auch seine Nachfahren.
Und wie der vom Himmel himmlisch ist, so sind es auch seine Nachfahren.
'''
"49" = ''':sup:`49` Wie wir nach dem Bild des Irdischen gestaltet wurden, so werden wir
auch nach dem Bild des Himmlischen gestaltet werden.
'''
"50" = ''':sup:`50` Damit will ich sagen, Brüder und Schwestern: Fleisch und Blut
können das Reich Gottes nicht erben; das Verwesliche erbt nicht das
Unverwesliche.
'''
"51" = ''':sup:`51` Seht, ich enthülle euch ein Geheimnis: Wir werden nicht alle
entschlafen, aber wir werden alle verwandelt werden -
'''
"52" = ''':sup:`52` plötzlich, in einem Augenblick, beim letzten Posaunenschall. Die
Posaune wird erschallen, die Toten werden als Unverwesliche auferweckt,
wir aber werden verwandelt werden.
'''
"53" = ''':sup:`53` Denn dieses Verwesliche muss sich mit Unverweslichkeit bekleiden
und dieses Sterbliche mit Unsterblichkeit.
'''
"54" = ''':sup:`54` Wenn sich aber dieses Verwesliche mit Unverweslichkeit bekleidet
und dieses Sterbliche mit Unsterblichkeit, dann erfüllt sich das Wort
der Schrift: Verschlungen ist der Tod vom Sieg.
'''
"55" = ''':sup:`55` Tod, wo ist dein Sieg? / Tod, wo ist dein Stachel?
'''
"56" = ''':sup:`56` Der Stachel des Todes aber ist die Sünde, die Kraft der Sünde ist
das Gesetz.
'''
"57" = ''':sup:`57` Gott aber sei Dank, der uns den Sieg geschenkt hat durch unseren
Herrn Jesus Christus.
'''
"58" = ''':sup:`58` Daher, meine geliebten Brüder und Schwestern, seid standhaft und
unerschütterlich, seid stets voll Eifer im Werk des Herrn und denkt
daran, dass im Herrn eure Mühe nicht vergeblich ist!
'''
"Notes" = '''
