Christi. Die Auferstehung ist grundlegend für den christlichen Glauben,
15:12-19 - Paulus argumentiert, dass der christliche Glaube nutzlos sei
und Christen weiterhin in ihren Sünden blieben, wenn Christus nicht
auferstanden sei. Die Auferstehung Christi ist die Grundlage aller
15:20-22 - Christus ist der erste, der aufersteht und damit die
Auferstehung der Gläubigen garantiert. Seine Auferstehung ist der
Beginn einer neuen Schöpfung, in der der Tod überwunden sein wird
