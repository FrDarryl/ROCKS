[23]
"1" = ''':sup:`1` Doch im siebten Jahr fasste Jojada Mut und verbündete sich mit den
Hundertschaftsführern, mit Asarja, dem Sohn Jerohams, Jischmaël, dem
Sohn Johanans, Asarja, dem Sohn Obeds, Maaseja, dem Sohn Adajas, und
Elischafat, dem Sohn Sichris.
'''
"2" = ''':sup:`2` Sie durchzogen Juda und versammelten die Leviten aus allen Städten
Judas sowie die Häupter der israelitischen Großfamilien in Jerusalem.
'''
"3" = ''':sup:`3` Dort schloss die Versammlung im Haus Gottes einen Bund mit dem
König. Jojada legte ihnen dar: Seht da den Sohn des Königs! Er soll
herrschen, wie der HERR den Nachkommen Davids versprochen hat.
'''
"4" = ''':sup:`4` Das ist es, was ihr tun sollt: Ein Drittel von euch, die am Sabbat
antreten, nämlich von den Priestern und Leviten, sollen an den
Schwellen Wache stehen.
'''
"5" = ''':sup:`5` Ein Drittel soll am Königspalast und ein Drittel am Jesodtor stehen.
Das ganze Volk aber soll in den Höfen des Hauses des HERRN bleiben.
'''
"6" = ''':sup:`6` Niemand darf in das Haus des HERRN kommen als nur die Priester und
die diensttuenden Leviten; diese können eintreten, denn sie sind
heilig. Das ganze Volk aber soll die Anordnungen des HERRN befolgen.
'''
"7" = ''':sup:`7` Die Leviten sollen sich mit der Waffe in der Hand um den König
scharen. Wer in das Haus einzudringen versucht, soll getötet werden.
Seid beim König, wenn er einzieht und wenn er auszieht!
'''
"8" = ''':sup:`8` Die Leviten und Judäer befolgten alle Gebote des Priesters Jojada.
Jeder holte seine Leute, sowohl jene, die am Sabbat aufzogen, als auch
jene, die am Sabbat abzogen; denn der Priester Jojada hatte die
Abteilungen nicht entlassen.
'''
"9" = ''':sup:`9` Er gab den Anführern der Hundertschaften die Lanzen sowie die großen
und kleinen Schilde, die dem König David gehört hatten und sich jetzt
im Haus Gottes befanden.
'''
"10" = ''':sup:`10` Das ganze Volk stellte er mit der Waffe in der Hand von der
Südseite des Tempels bis zur Nordseite vor dem Altar und dem Tempel
rings um den König auf.
'''
"11" = ''':sup:`11` Dann führte man den Königssohn heraus. Man überreichte ihm den
Stirnreif und das Bundeszeugnis und machte ihn so zum König. Jojada und
seine Söhne salbten ihn und riefen: Es lebe der König!
'''
"12" = ''':sup:`12` Als Atalja das Geschrei des Volkes hörte, das herbeilief und dem
König zujubelte, kam sie zu den Leuten in das Haus des HERRN.
'''
"13" = ''':sup:`13` Da sah sie den König am Eingang bei seiner Säule stehen; die
Obersten und die Trompeter waren bei ihm und alle Bürger des Landes
waren voller Freude und bliesen die Trompeten, während die Sänger mit
ihren Instrumenten dastanden und das Zeichen zum Lobpreis gaben. Atalja
zerriss ihre Kleider und schrie: Verrat, Verrat!
'''
"14" = ''':sup:`14` Doch der Priester Jojada befahl den Hundertschaftsführern, die das
Kommando über die Truppen hatten: Führt sie durch die Reihen hinaus und
jeder, der ihr folgen will, soll mit dem Schwert niedergeschlagen
werden. Er sagte: Tötet sie nicht im Haus des HERRN!
'''
"15" = ''':sup:`15` Da legte man Hand an sie, und als sie zum Eingang des Rosstores am
königlichen Palast kam, machte man sie dort nieder.
'''
"16" = ''':sup:`16` Jojada schloss einen Bund zwischen sich, dem ganzen Volk und dem
König, dass sie ein Volk für den HERRN sein wollten.
'''
"17" = ''':sup:`17` Darauf zog das ganze Volk zum Baalstempel und riss ihn nieder. Sie
zertrümmerten seine Altäre und Bilder und erschlugen den Baalspriester
Mattan vor den Altären.
'''
"18" = ''':sup:`18` Dann betraute Jojada die levitischen Priester mit der Aufsicht über
das Haus des HERRN. David hatte sie für das Haus des HERRN in Klassen
eingeteilt; nach seiner Anweisung sollten sie unter Freudengesängen und
Liedern die Brandopfer für den HERRN darbringen, wie sie in der Weisung
des Mose vorgeschrieben sind.
'''
"19" = ''':sup:`19` Auch stellte er Wächter an die Tore des Hauses des HERRN, damit
niemand hereinkäme, der mit einer Unreinheit behaftet wäre.
'''
"20" = ''':sup:`20` Hierauf nahm Jojada die Hundertschaftsführer, die Vornehmen und
Großen des Volkes sowie alle Bürger des Landes und führte den König vom
Haus des HERRN hinab. Sie kamen durch das obere Tor in den königlichen
Palast und setzten Joasch auf den Königsthron.
'''
"21" = ''':sup:`21` Alle Bürger des Landes waren voller Freude und die Stadt blieb
ruhig. Atalja aber hatte man mit dem Schwert umgebracht.
'''
