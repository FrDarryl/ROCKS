"1" = ''':sup:`1` Vision des Obadja So spricht GOTT, der Herr, zu Edom: Gehört haben
wir eine Kunde vom HERRN / und ein Bote wurde gesandt zu den Völkern.
Steht auf, wir wollen aufstehen zum Krieg gegen es!
'''
"2" = ''':sup:`2` Siehe, ich mache dich klein unter den Völkern, du wirst tief
verachtet sein.
'''
"3" = ''':sup:`3` Hochmut deines Herzens hat dich betört, der du wohnst in
Felsenklüften; / in der Höhe ist sein Sitz, der in seinem Herzen
spricht: / Wer stürzt mich hinab?
'''
"4" = ''':sup:`4` Erhebst du dich auch wie der Adler / und baust dein Nest zwischen
den Sternen, ich stürze dich von dort hinab - / Spruch des HERRN.
'''
"5" = ''':sup:`5` Wenn Diebe zu dir kommen, / wenn Räuber des Nachts, wie bist du
verloren! / Stehlen sie nicht genug? Wenn Winzer zu dir kommen, /
lassen sie etwa eine Nachlese zurück?
'''
"6" = ''':sup:`6` Wie werden sie Esau durchsuchen, / durchstöbern seine Verstecke?
'''
"7" = ''':sup:`7` Bis zur Grenze treiben sie dich, / alle deine Bundesgenossen, sie
betrügen dich, sie überwältigen dich, / die Männer, die mit dir Frieden
geschlossen haben. Von deinem Brot haben sie gegessen, / die nun einen
Fallstrick unter dir legen. Keine Einsicht gibt es bei ihm.
'''
"8" = ''':sup:`8` Siehe, an jenem Tag / - Spruch des HERRN - vernichte ich die Weisen
in Edom / und die Einsicht im Bergland von Esau.
'''
"9" = ''':sup:`9` Da brechen deine Helden zusammen, Teman, / sodass jeder im Bergland
von Esau ausgerottet wird. Wegen des Mordens,
'''
"10" = ''':sup:`10` wegen der Gewalttat an Jakob, deinem Bruder, / bedeckt dich die
Schande und wirst du ausgerottet für immer.
'''
"11" = ''':sup:`11` Am Tag, als du dabei standest, / am Tag, als Fremde sein Heer
abführten und Ausländer seine Tore betraten / und das Los über
Jerusalem warfen, da wurdest auch du wie einer von ihnen.
'''
"12" = ''':sup:`12` Schau nicht zu am Tag deines Bruders, / am Tag seines Unglücks!
Freue dich nicht über die Söhne Judas / am Tag ihres Untergangs! Und
reiß deinen Mund nicht auf / am Tag der Not!
'''
"13" = ''':sup:`13` Tritt nicht in das Tor meines Volkes / am Tag des Unglücks! Sei
nicht auch du schadenfroh über sein Unheil / am Tag seines Unglücks!
Streck nicht die Hand aus nach seinem Gut / am Tag seines Unglücks!
'''
"14" = ''':sup:`14` Stell dich nicht am Engpass auf, / um seine Flüchtlinge
niederzumachen! Liefere seine Entflohenen nicht aus / am Tag der Not!
'''
"15" = ''':sup:`15` Fürwahr! Nahe ist der Tag des HERRN / über alle Völker. Wie du
getan hast, so wird dir getan werden; / deine Tat wird auf dein Haupt
zurückkehren.
'''
"16" = ''':sup:`16` Ja, wie ihr getrunken habt auf meinem heiligen Berg, / so werden
alle Völker jetzt unaufhörlich trinken: Sie trinken und schlürfen / und
sie werden, als seien sie niemals gewesen.
'''
"17" = ''':sup:`17` Auf dem Berg Zion aber / wird es Rettung geben / und das ist das
Heiligtum. Und das Haus Jakob wird die in Besitz nehmen, / die es in
Besitz genommen haben.
'''
"18" = ''':sup:`18` Und das Haus Jakob wird zu Feuer / und das Haus Josef zur Flamme
und das Haus Esau zu Stroh, / das vom Brand erfasst und verzehrt wird.
Und vom Haus Esau / wird keiner entkommen. Denn der HERR hat
gesprochen.
'''
"19" = ''':sup:`19` Die vom Negeb nehmen in Besitz das Bergland von Esau und die aus
der Schefela das Land der Philister. Dann nehmen sie Efraims Flur und
die Fluren von Samaria in Besitz und Benjamin Gilead.
'''
"20" = ''':sup:`20` Und den Verbannten von Halach, den Söhnen Israels - ihnen gehört
das Land der Kanaaniter bis nach Sarepta; und den Verbannten Jerusalems
- ihnen gehört das Land bis Sefarad; sie besetzen die Städte des Negeb.
'''
"21" = ''':sup:`21` Dann ziehen die Befreier auf den Berg Zion, / um Gericht zu halten
über das Bergland von Esau. Dann gehört die Königsherrschaft dem HERRN.
'''
