[17]
"1" = ''':sup:`1` Dem Stamm des Manasse - er war der Erstgeborene Josefs - fiel durch
das Los folgender Anteil zu: Machir, der Erstgeborene Manasses, der
Vater Gileads - er war ein kampferprobter Mann - erhielt Gilead und den
Baschan.
'''
"2" = ''':sup:`2` Auch die übrigen Söhne Manasses erhielten einen Anteil entsprechend
ihren Sippen: die Söhne Abiësers, die Söhne Heleks, die Söhne Asriëls,
die Söhne Schechems, die Söhne Hefers und die Söhne Schemidas; das sind
die männlichen Nachkommen Manasses, des Sohnes Josefs, mit ihren
Sippen.
'''
"3" = ''':sup:`3` Zelofhad aber, der Sohn Hefers, des Sohnes Gileads, des Sohnes
Machirs, des Sohnes Manasses, hatte keine Söhne, sondern nur Töchter.
Seine Töchter hatten folgende Namen: Machla, Noa, Hogla, Milka und
Tirza.
'''
"4" = ''':sup:`4` Sie erschienen vor dem Priester Eleasar und vor Josua, dem Sohn
Nuns, und vor den Anführern und sagten: Der HERR hat Mose befohlen, uns
Erbbesitz im Kreis unserer Brüder zu geben. Da gab er ihnen, gemäß der
Anweisung des HERRN, Erbbesitz im Kreis der Brüder ihres Vaters.
'''
"5" = ''':sup:`5` So entfielen auf Manasse, abgesehen vom Land Gilead und dem Baschan,
die jenseits des Jordan liegen, zehn Anteile.
'''
"6" = ''':sup:`6` Denn die Töchter Manasses erhielten Erbbesitz im Kreis seiner Söhne.
Das Land Gilead aber erhielten die übrigen Söhne Manasses.
'''
"7" = ''':sup:`7` Das Gebiet Manasses reicht vom Gebiet Aschers bis nach Michmetat,
das gegenüber von Sichem liegt. Von dort verläuft die Grenze nach Süden
bis zu den Einwohnern von En-Tappuach.
'''
"8" = ''':sup:`8` Manasse wurde das Land von Tappuach zuteil, Tappuach selbst aber, an
der Grenze Manasses, den Efraimitern.
'''
"9" = ''':sup:`9` Dann zieht sich die Grenze hinab zum Bach Kana; südlich des Bachs
gehören einzelne Städte mitten unter den Städten Manasses zu Efraim.
Nördlich des Bachs ist die Grenze Manasses; sie läuft am Meer aus.
'''
"10" = ''':sup:`10` Das Gebiet im Süden gehört Efraim und das Gebiet im Norden Manasse,
dessen Grenze das Meer bildet. Im Norden grenzen sie an Ascher, im
Osten an Issachar.
'''
"11" = ''':sup:`11` Manasse erhielt in Issachar und in Ascher Bet-Schean und seine
Tochterstädte, Jibleam und seine Tochterstädte, die Einwohner von Dor
und seinen Tochterstädten, die Einwohner von En-Dor und seinen
Tochterstädten, die Einwohner von Taanach und seinen Tochterstädten,
die Einwohner von Megiddo und seinen Tochterstädten, wobei die dritte
Stadt Nafet ist.
'''
"12" = ''':sup:`12` Doch die Manassiter konnten diese Städte nicht in Besitz nehmen; es
gelang den Kanaanitern, ihre Wohnsitze in diesem Land zu halten.
'''
"13" = ''':sup:`13` Als die Israeliten jedoch stark geworden waren, zwangen sie die
Kanaaniter zur Fron; aber ganz vertreiben konnten sie sie nicht.
'''
"14" = ''':sup:`14` Die Nachkommen Josefs sagten zu Josua: Warum hast du uns nur ein
einziges Los und nur einen einzigen Anteil als Erbbesitz gegeben,
obwohl wir ein zahlreiches Volk sind, nachdem uns der HERR so sehr
gesegnet hat?
'''
"15" = ''':sup:`15` Josua antwortete ihnen: Wenn ihr ein so zahlreiches Volk seid, dann
steigt doch hinauf in das Waldgebiet und rodet für euch dort im Land
der Perisiter und Rafaïter, wenn euch das Gebirge Efraim zu eng ist.
'''
"16" = ''':sup:`16` Da sagten die Nachkommen Josefs: Das Bergland reicht für uns nicht
aus. Im ebenen Land aber wohnen die Kanaaniter, die alle eiserne
Kampfwagen haben, wie etwa die Leute in Bet-Schean und seinen
Tochterstädten und die Leute in der Ebene Jesreel.
'''
"17" = ''':sup:`17` Josua erwiderte dem Haus Josef, Efraim und Manasse: Ihr seid ein
zahlreiches Volk und habt große Kraft. Ihr erhaltet nicht nur einen
einzigen Anteil;
'''
"18" = ''':sup:`18` denn auch das Bergland soll euch gehören. Es ist bewaldet; ihr
könnt es roden. Das so gewonnene Land soll euch gehören, denn ihr
werdet die Kanaaniter vertreiben, auch wenn sie eiserne Kampfwagen
haben und stark sind.
'''
