[29]
"1" = ''':sup:`1` Hiskija war fünfundzwanzig Jahre alt, als er König wurde, und
regierte neunundzwanzig Jahre in Jerusalem. Seine Mutter hieß Abi und
war eine Tochter Secharjas.
'''
"2" = ''':sup:`2` Genau wie sein Vater David tat er, was dem HERRN gefiel.
'''
"3" = ''':sup:`3` Im ersten Jahr seiner Regierung, im ersten Monat, öffnete er die
Tore des Hauses des HERRN und setzte sie wieder instand.
'''
"4" = ''':sup:`4` Darauf ließ er die Priester und die Leviten kommen, versammelte sie
auf dem Platz im Osten
'''
"5" = ''':sup:`5` und sagte zu ihnen: Leviten, hört mich an! Heiligt euch jetzt und
heiligt das Haus des HERRN, des Gottes eurer Väter! Schafft alles
Unreine aus dem Heiligtum!
'''
"6" = ''':sup:`6` Unsere Väter haben treulos gehandelt und getan, was dem HERRN,
unserem Gott, missfällt. Sie haben ihn verlassen und ihre Blicke von
der Wohnung des HERRN abgewandt und ihr den Rücken gekehrt.
'''
"7" = ''':sup:`7` Sogar die Tore der Vorhalle haben sie geschlossen, die Lampen
ausgelöscht, kein Räucheropfer angezündet und dem Gott Israels im
Heiligtum kein Brandopfer dargebracht.
'''
"8" = ''':sup:`8` Darum kam der Zorn des HERRN über Juda und Jerusalem. Er machte sie
zum Schreckbild, zum Gegenstand des Entsetzens und zum Gespött, wie ihr
es mit eigenen Augen seht.
'''
"9" = ''':sup:`9` Deswegen sind unsere Väter unter dem Schwert gefallen und sind
unsere Söhne, Töchter und Frauen in Gefangenschaft.
'''
"10" = ''':sup:`10` Ich habe nun vor, einen Bund mit dem HERRN, dem Gott Israels, zu
schließen, damit sein glühender Zorn von uns ablässt.
'''
"11" = ''':sup:`11` Meine Söhne, seid jetzt nicht nachlässig! Euch hat ja der HERR dazu
erwählt, dass ihr vor ihm steht und ihm dient. Ihr sollt seine Diener
sein und ihm Opfer darbringen.
'''
"12" = ''':sup:`12` Da standen folgende Leviten auf: Mahat, der Sohn Amasais, und Joël,
der Sohn Asarjas, von den Nachkommen der Kehatiter; Kisch, der Sohn
Abdis, und Asarja, der Sohn Jehallelels, von den Nachkommen Meraris;
Joach, der Sohn Simmas, und Eden, der Sohn Joachs, von den
Gerschonitern;
'''
"13" = ''':sup:`13` Schimri und Jëiël von den Nachkommen Elizafans; Secharja und
Mattanja von den Nachkommen Asafs;
'''
"14" = ''':sup:`14` Jehiël und Schimi von den Nachkommen Hemans; Schemaja und Usiël von
den Nachkommen Jedutuns.
'''
"15" = ''':sup:`15` Sie versammelten ihre Stammesbrüder und heiligten sich. Dann gingen
sie nach dem Gebot des Königs gemäß den Worten des HERRN daran, das
Haus des HERRN zu reinigen.
'''
"16" = ''':sup:`16` Die Priester betraten das Innere des Hauses des HERRN, um es zu
reinigen. Sie schafften alles Unreine, das sie im Tempel des HERRN
fanden, in den Hof des Hauses des HERRN. Dort übernahmen es die Leviten
und trugen es in das Kidrontal hinaus.
'''
"17" = ''':sup:`17` Am ersten Tag des ersten Monats begannen sie mit der Reinigung; am
achten Tag des Monats kamen sie zur Vorhalle des HERRN; dann heiligten
sie das Haus des HERRN innerhalb von acht Tagen. Am sechzehnten Tag des
ersten Monats hatten sie die Arbeit vollendet.
'''
"18" = ''':sup:`18` Darauf gingen sie zum König Hiskija hinein und meldeten: Wir haben
das ganze Haus des HERRN gereinigt. Den Brandopferaltar mit all seinen
Geräten, den Tisch für die Schaubrote mit all seinen Geräten,
'''
"19" = ''':sup:`19` alle Geräte, die König Ahas während seiner Regierung durch seine
Treulosigkeit entweiht hat, haben wir instand gesetzt und geheiligt.
Sie stehen nun vor dem Altar des HERRN.
'''
"20" = ''':sup:`20` Am nächsten Morgen versammelte König Hiskija die führenden Männer
der Stadt und ging mit ihnen in das Haus des HERRN hinauf.
'''
"21" = ''':sup:`21` Man führte sieben Stiere, sieben Widder, sieben Lämmer und sieben
Ziegenböcke als Sündopfer für das Königshaus, für das Heiligtum und für
Juda herbei und der König befahl den Priestern, den Nachkommen Aarons,
sie auf dem Altar des HERRN darzubringen.
'''
"22" = ''':sup:`22` Man schlachtete die Rinder; die Priester fingen das Blut auf und
sprengten es an den Altar. Dann schlachteten sie die Widder und
sprengten das Blut an den Altar. Dann schlachteten sie die Lämmer und
sprengten das Blut an den Altar.
'''
"23" = ''':sup:`23` Zuletzt brachte man die Böcke für das Sündopfer vor den König und
die Versammlung, damit sie die Hände auf sie legten.
'''
"24" = ''':sup:`24` Dann schlachteten die Priester die Böcke und sprengten das Blut als
Sündopfer an den Altar, um für ganz Israel Sühne zu erwirken; denn der
König hatte das Brandopfer und das Sündopfer für ganz Israel bestimmt.
'''
"25" = ''':sup:`25` Er stellte die Leviten mit Zimbeln, Harfen und Zithern im Haus des
HERRN auf, wie es dem Gebot Davids, des königlichen Sehers Gad und des
Propheten Natan entsprach. Dieses Gebot war vom HERRN durch seine
Propheten ergangen.
'''
"26" = ''':sup:`26` Die Leviten traten mit den Instrumenten Davids und die Priester mit
ihren Trompeten an.
'''
"27" = ''':sup:`27` Dann ließ Hiskija das Brandopfer auf dem Altar darbringen. Als das
Opfer begann, setzten gleichzeitig auch der Gesang zur Ehre des HERRN
und die Trompeten ein, begleitet von den Instrumenten Davids, des
Königs von Israel.
'''
"28" = ''':sup:`28` Die ganze Versammlung warf sich nieder, während der Gesang ertönte
und die Trompeten schmetterten. Dies alles dauerte bis zum Abschluss
des Opfers.
'''
"29" = ''':sup:`29` Nach der Darbringung des Brandopfers verneigten sich der König und
alle, die sich bei ihm eingefunden hatten, und warfen sich nieder.
'''
"30" = ''':sup:`30` König Hiskija und die führenden Männer befahlen den Leviten, den
HERRN mit den Worten Davids und des Sehers Asaf zu preisen. Diese
sangen den Lobpreis mit Freuden, verneigten sich und warfen sich
nieder.
'''
"31" = ''':sup:`31` Hierauf nahm Hiskija das Wort und sagte: Ihr steht jetzt mit vollen
Händen vor dem HERRN. Tretet heran und bringt Schlacht- und Dankopfer
zum Haus des HERRN! Da brachte die Versammlung Schlacht- und Dankopfer
herbei; manche gaben freiwillig noch Brandopfer hinzu.
'''
"32" = ''':sup:`32` Die Anzahl der Brandopfer, die die Versammlung spendete, betrug
siebzig Rinder, hundert Widder und zweihundert Lämmer. Sie wurden alle
als Brandopfer dem HERRN dargebracht.
'''
"33" = ''':sup:`33` Die Weihegaben beliefen sich auf sechshundert Rinder und
dreitausend Schafe.
'''
"34" = ''':sup:`34` Es waren aber zu wenig Priester vorhanden, um alle Brandopfer
enthäuten zu können. Daher halfen ihnen ihre Amtsbrüder, die Leviten,
bis die Arbeit geschehen war und die Priester sich geheiligt hatten;
denn die Leviten hatten sich eifriger um ihre Heiligung bemüht als die
Priester.
'''
"35" = ''':sup:`35` Es war aber auch die Anzahl der Brandopfer sehr groß, die neben den
Fettstücken der Heilsopfer und den zum Brandopfer gehörenden
Trankopfern dargebracht werden mussten. So wurde der Dienst im Haus des
HERRN wiederhergestellt.
'''
"36" = ''':sup:`36` Hiskija und das ganze Volk freuten sich, dass Gott dies dem Volk
gewährt hatte; denn es war wider Erwarten schnell geschehen.
'''
"Notes" = '''
Notas de rodapé:
29:1-3 - Hiskia, der Sohn des Ahas, besteigt den Thron und beginnt mit
geistlichen Reformen. Seine Entscheidung, die Tempeltore zu öffnen,
zeigt, wie wichtig es ist, die wahre Anbetung Gottes wiederherzustellen
29:4-11 - Hiskia ruft die Priester und Leviten zur Weihe auf und
unterstreicht damit die Notwendigkeit von Reinheit und Hingabe im
Dienst des Herrn. Dies unterstreicht die Rolle geistlicher Führer bei
10,22).
29:12-16 - Die Reinigung des Tempels ist ein symbolischer Akt der
spirituellen Erneuerung. Dies zeigt, wie wichtig Sauberkeit und
Heiligkeit für die wahre Anbetung sind (siehe auch 2. Timotheus 2:21
29:20-24 - Hiskia bringt Sühne- und Anbetungsopfer dar und zeigt damit,
dass die Versöhnung mit Gott von grundlegender Bedeutung für die
Wiederherstellung der Beziehung zwischen dem Volk und dem Herrn ist
29:25-30 - Die Menschen reagieren mit Freude und Lobpreis Gottes und
unterstreichen damit die Bedeutung gemeinsamer Gottesdienste. Wahre
Anbetung ist Ausdruck der Dankbarkeit und Anerkennung der Macht Gottes
'''
