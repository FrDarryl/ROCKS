[14]
"1" = ''':sup:`1` Im zweiten Jahr des Joasch, des Sohnes des Joahas, des Königs von
Israel, wurde Amazja, der Sohn des Joasch, König von Juda.
'''
"2" = ''':sup:`2` Er war fünfundzwanzig Jahre alt, als er König wurde, und regierte
neunundzwanzig Jahre in Jerusalem. Seine Mutter hieß Joaddan und
stammte aus Jerusalem.
'''
"3" = ''':sup:`3` Er tat, was dem HERRN gefiel, wenn auch nicht in der Weise seines
Ahnherrn David; sein Verhalten glich dem seines Vaters Joasch.
'''
"4" = ''':sup:`4` Die Kulthöhen verschwanden nicht; das Volk brachte noch Schlacht-
und Rauchopfer auf ihnen dar.
'''
"5" = ''':sup:`5` Sobald die Herrschaft fest in seiner Hand war, ließ er die Diener
hinrichten, die seinen Vater, den König, erschlagen hatten.
'''
"6" = ''':sup:`6` Die Söhne der Mörder aber verschonte er, wie der HERR es geboten
hatte und wie es im Buch der Weisung des Mose niedergeschrieben ist:
Väter sollen nicht wegen ihrer Söhne und Söhne nicht wegen ihrer Väter
mit dem Tod bestraft werden, sondern jeder soll nur für sein eigenes
Verbrechen sterben.
'''
"7" = ''':sup:`7` Er besiegte die Edomiter, zehntausend Mann, im Salztal, nahm Sela im
Kampf und nannte es Jokteel, wie es bis heute genannt wird.
'''
"8" = ''':sup:`8` Damals sandte Amazja Boten an Joasch, den Sohn des Joahas, des
Sohnes Jehus, den König von Israel, und ließ ihm sagen: Komm, wir
wollen gegeneinander antreten.
'''
"9" = ''':sup:`9` Doch Joasch, der König von Israel, ließ dem König Amazja von Juda
sagen: Der Dornstrauch auf dem Libanon ließ der Zeder auf dem Libanon
sagen: Gib deine Tochter meinem Sohn zur Frau! Aber die Tiere des
Libanon liefen über den Dornstrauch und zertraten ihn.
'''
"10" = ''':sup:`10` Du hast Edom vollständig besiegt und dein Herz hat sich erhoben.
Wahre doch deinen Ruhm und bleib zu Hause! Wozu willst du das Unglück
herausfordern und zu Fall kommen, du und Juda mit dir?
'''
"11" = ''':sup:`11` Doch Amazja wollte nicht hören. Daraufhin rückte Joasch, der König
von Israel, aus. Er und Amazja, der König von Juda, traten bei
Bet-Schemesch, das zu Juda gehört, einander gegenüber.
'''
"12" = ''':sup:`12` Die Judäer wurden von den Israeliten geschlagen und flohen zu ihren
Zelten.
'''
"13" = ''':sup:`13` Den König Amazja von Juda, den Sohn des Joasch, des Sohnes Ahasjas,
nahm König Joasch von Israel bei Bet-Schemesch gefangen und brachte ihn
nach Jerusalem. Dort riss er die Mauer der Stadt vom Efraimtor bis zum
Ecktor auf einer Strecke von vierhundert Ellen nieder,
'''
"14" = ''':sup:`14` nahm alles Gold und Silber sowie alle Geräte, die sich im Haus des
HERRN und in den Schatzkammern des königlichen Palastes befanden, ließ
sich Geiseln stellen und kehrte nach Samaria zurück.
'''
"15" = ''':sup:`15` Die übrige Geschichte des Joasch, seine Taten und Erfolge, auch wie
er mit Amazja, dem König von Juda, Krieg führte, all das ist
aufgezeichnet in der Chronik der Könige von Israel.
'''
"16" = ''':sup:`16` Joasch entschlief zu seinen Vätern und wurde in Samaria bei den
Königen von Israel begraben. Sein Sohn Jerobeam wurde König an seiner
Stelle.
'''
"17" = ''':sup:`17` Amazja, der Sohn des Joasch, der König von Juda, lebte nach dem Tod
des Joasch, des Sohnes des Joahas, des Königs von Israel, noch fünfzehn
Jahre.
'''
"18" = ''':sup:`18` Die übrige Geschichte Amazjas ist aufgezeichnet in der Chronik der
Könige von Juda.
'''
"19" = ''':sup:`19` Gegen ihn zettelte man in Jerusalem eine Verschwörung an. Er floh
nach Lachisch; aber man sandte Verfolger hinter ihm her nach Lachisch,
die ihn dort erschlugen.
'''
"20" = ''':sup:`20` Man brachte ihn auf Pferden nach Jerusalem; dort wurde er bei
seinen Vätern in der Davidstadt begraben.
'''
"21" = ''':sup:`21` Das ganze Volk von Juda nahm nun Asarja, der damals sechzehn Jahre
alt war, und machte ihn zum König anstelle seines Vaters Amazja.
'''
"22" = ''':sup:`22` Er baute Elat aus, das er für Juda zurückgewonnen hatte, nachdem
der König zu seinen Vätern entschlafen war.
'''
"23" = ''':sup:`23` Im fünfzehnten Jahr Amazjas, des Sohnes des Joasch, des Königs von
Juda, wurde Jerobeam, der Sohn des Joasch, König von Israel. Er
regierte einundvierzig Jahre in Samaria
'''
"24" = ''':sup:`24` und tat, was böse war in den Augen des HERRN; er ließ nicht von all
den Sünden ab, zu denen Jerobeam, der Sohn Nebats, Israel verführt
hatte.
'''
"25" = ''':sup:`25` Er stellte die Grenzen Israels wieder her von Lebo-Hamat bis zum
Meer der Araba, wie es der HERR, der Gott Israels, durch seinen Knecht,
den Propheten Jona, den Sohn Amittais aus Gat-Hefer, vorhergesagt
hatte.
'''
"26" = ''':sup:`26` Denn der HERR sah die bittere Not Israels: dass bis zum letzten
Mann alle dahinschwanden und dass es für Israel keinen Retter gab.
'''
"27" = ''':sup:`27` Er hatte nicht im Sinn, den Namen Israels unter dem Himmel
auszutilgen. Darum half er ihnen durch Jerobeam, den Sohn des Joasch.
'''
"28" = ''':sup:`28` Die übrige Geschichte Jerobeams, alle seine Taten und Erfolge, wie
er Krieg führte und wie er Damaskus und Hamat für Juda in Israel
zurückgewann, all das ist aufgezeichnet in der Chronik der Könige von
Israel.
'''
"29" = ''':sup:`29` Jerobeam entschlief zu seinen Vätern, den Königen von Israel, und
sein Sohn Secharja wurde König an seiner Stelle.
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Amazja beginnt in Juda zu regieren und tut, was in den Augen
des Herrn recht ist, jedoch nicht wie David. Er lässt die Höhen
bestehen, was die wahre Anbetung in Juda untergräbt (siehe auch 1.
Könige 3:3 und 2. Chronik 25:2).
14:5-7 - Amazja richtet die Mörder seines Vaters hin, verschont jedoch
seine Söhne gemäß dem Gesetz Moses. Diese Tat spiegelt Amazjas
Bekenntnis zur göttlichen Gerechtigkeit und seinen Gehorsam gegenüber
25:3-4).
14:8-10 - Amazja fordert Joasch, den König von Israel, heraus, wird
aber vor seiner Arroganz gewarnt. Joaschs Reaktion zeigt, wie
gefährlich Stolz ist und wie wichtig Besonnenheit in der Führung ist
14:11-14 - Juda wird von Israel besiegt und Amazja gefangen genommen.
Amazjas Niederlage erinnert uns daran, welche Folgen es hat, wenn man
sich von Gottes Führung abwendet und auf die eigene Kraft vertraut
14:23-27 - Jerobeam II. regiert über Israel, und trotz seiner Bosheit
nutzt Gott ihn, um Israels Grenzen wiederherzustellen. Dies
unterstreicht Gottes Gnade, die trotz des Ungehorsams seines Volkes
wirkt, um seine Ziele zu erreichen (siehe auch 2. Könige 10,32 und Jona
3,4-10).
'''
