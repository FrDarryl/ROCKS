[20]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Sag zu den Israeliten: Jeder Mann unter den Israeliten oder unter
den Fremden in Israel, der eines seiner Kinder dem Moloch gibt, hat den
Tod verdient. Die Bürger des Landes sollen ihn steinigen.
'''
"3" = ''':sup:`3` Ich richte mein Angesicht gegen einen solchen und merze ihn aus
seinem Volk aus, weil er eines seiner Kinder dem Moloch gegeben,
dadurch mein Heiligtum verunreinigt und meinen heiligen Namen entweiht
hat.
'''
"4" = ''':sup:`4` Falls die Bürger des Landes ihre Augen diesem Mann gegenüber
verschließen, wenn er eines seiner Kinder dem Moloch gibt, und ihn
nicht töten,
'''
"5" = ''':sup:`5` so richte ich mein Angesicht gegen ihn und seine Sippe und merze sie
aus der Mitte ihres Volkes aus, ihn und alle, die mit ihm dem Moloch
nachhuren.
'''
"6" = ''':sup:`6` Gegen einen, der sich an Totenbeschwörer und Wahrsager wendet, um
ihnen nachzuhuren, richte ich mein Angesicht und merze ihn aus seinem
Volk aus.
'''
"7" = ''':sup:`7` Ihr sollt euch heiligen, um heilig zu sein; denn ich bin der HERR,
euer Gott.
'''
"8" = ''':sup:`8` Ihr sollt meine Satzungen bewahren und sie befolgen. Ich bin der
HERR, der euch heiligt.
'''
"9" = ''':sup:`9` Jeder, der seinen Vater oder seine Mutter verflucht, hat den Tod
verdient. Da er seinen Vater oder seine Mutter verflucht hat, soll sein
Blut auf ihn kommen.
'''
"10" = ''':sup:`10` Ein Mann, der mit der Frau seines Nächsten die Ehe bricht, hat den
Tod verdient, der Ehebrecher und die Ehebrecherin.
'''
"11" = ''':sup:`11` Ein Mann, der mit der Frau seines Vaters schläft, hat die Scham
seines Vaters entblößt. Beide haben den Tod verdient; ihr Blut kommt
auf sie selbst.
'''
"12" = ''':sup:`12` Schläft einer mit seiner Schwiegertochter, so haben beide den Tod
verdient. Sie haben eine schändliche Tat begangen, ihr Blut kommt auf
sie selbst.
'''
"13" = ''':sup:`13` Schläft einer mit einem Mann, wie man mit einer Frau schläft, dann
haben sie eine Gräueltat begangen; beide haben den Tod verdient; ihr
Blut kommt auf sie selbst.
'''
"14" = ''':sup:`14` Heiratet einer eine Frau und ihre Mutter, so ist das Blutschande.
Ihn und die beiden Frauen soll man verbrennen, damit es keine
Blutschande unter euch gibt.
'''
"15" = ''':sup:`15` Ein Mann, der einem Tier beiwohnt, hat den Tod verdient und das
Tier sollt ihr töten.
'''
"16" = ''':sup:`16` Nähert sich eine Frau einem Tier, um sich mit ihm zu begatten, dann
sollst du die Frau und das Tier töten. Sie haben den Tod verdient; ihr
Blut kommt auf sie selbst.
'''
"17" = ''':sup:`17` Nimmt einer seine Schwester, eine Tochter seines Vaters oder eine
Tochter seiner Mutter und sieht ihre Scham und sie sieht die seine, so
ist es eine Schandtat. Sie sollen vor den Augen der Angehörigen ihres
Volkes ausgemerzt werden. Er hat die Scham seiner Schwester entblößt;
er muss die Folgen seiner Schuld tragen.
'''
"18" = ''':sup:`18` Ein Mann, der mit einer Frau während ihrer Regel schläft und ihre
Scham entblößt, hat ihre Blutquelle aufgedeckt und sie hat ihre
Blutquelle entblößt; daher sollen beide aus ihrem Volk ausgemerzt
werden.
'''
"19" = ''':sup:`19` Die Scham der Schwester deiner Mutter oder der Schwester deines
Vaters sollst du nicht entblößen; denn wer seine eigene Verwandte
entblößt, muss die Folgen seiner Schuld tragen.
'''
"20" = ''':sup:`20` Ein Mann, der mit seiner Tante schläft, hat die Scham seines Onkels
entblößt. Sie müssen die Folgen ihrer Sünde tragen; sie sollen
kinderlos sterben.
'''
"21" = ''':sup:`21` Nimmt einer die Frau seines Bruders, so ist das Befleckung. Er hat
die Scham seines Bruders entblößt; sie sollen kinderlos bleiben.
'''
"22" = ''':sup:`22` Ihr sollt alle meine Satzungen und Rechtsentscheide bewahren und
sie befolgen; dann wird euch das Land nicht ausspeien, in das ich euch
führe, und ihr werdet dort wohnen können.
'''
"23" = ''':sup:`23` Ihr sollt euch nicht nach den Satzungen der Nation richten, die ich
vor euren Augen vertreibe; denn all diese Dinge haben sie getan, sodass
es mich vor ihnen ekelte.
'''
"24" = ''':sup:`24` Daher habe ich euch gesagt: Ihr seid es, die ihren Boden in Besitz
nehmen sollen. Ich bin es, der ihn euch zum Besitz geben wird, ein
Land, in dem Milch und Honig fließen. Ich bin der HERR, euer Gott, der
euch von diesen Völkern unterschieden hat.
'''
"25" = ''':sup:`25` So unterscheidet zwischen reinem und unreinem Vieh, zwischen
unreinen und reinen Vögeln! Macht euch nicht selbst abscheulich mit
diesen Tieren, diesen Vögeln, mit allem, was auf dem Boden kriecht. Ich
habe es für euch als unrein unterschieden.
'''
"26" = ''':sup:`26` Seid mir geheiligt; denn ich, der HERR, bin heilig und ich habe
euch von all diesen Völkern unterschieden, damit ihr mir gehört.
'''
"27" = ''':sup:`27` Männer oder Frauen, in denen ein Toten- oder ein Wahrsagegeist ist,
haben den Tod verdient. Man soll sie steinigen, ihr Blut kommt auf sie
selbst.
'''
