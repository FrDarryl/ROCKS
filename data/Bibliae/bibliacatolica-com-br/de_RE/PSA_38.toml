[38]
"1" = ''':sup:`1` Ein Psalm Davids. Zum Weihrauchopfer.
'''
"2" = ''':sup:`2` HERR, strafe mich nicht in deinem Zorn * und züchtige mich nicht in
deinem Grimm!
'''
"3" = ''':sup:`3` Denn in mich herabgefahren sind deine Pfeile * und deine Hand fuhr
auf mich nieder.
'''
"4" = ''':sup:`4` Nichts blieb gesund an meinem Fleisch, weil du mir grollst; * weil
ich gesündigt, blieb an meinen Gliedern nichts heil.
'''
"5" = ''':sup:`5` Denn über den Kopf gewachsen sind mir meine Sünden, * sie erdrücken
mich wie eine schwere Last.
'''
"6" = ''':sup:`6` Stinkend und eitrig wurden meine Wunden * wegen meiner Torheit.
'''
"7" = ''':sup:`7` Ich habe mich gekrümmt, bin tief gebeugt, * den ganzen Tag ging ich
trauernd einher.
'''
"8" = ''':sup:`8` Denn meine Lenden waren voller Brand, * nichts blieb gesund an
meinem Fleisch.
'''
"9" = ''':sup:`9` Kraftlos bin ich geworden, ganz zerschlagen, * ich schrie in der
Qual meines Herzens.
'''
"10" = ''':sup:`10` HERR, all mein Sehnen liegt offen vor dir, * mein Seufzen war dir
nicht verborgen.
'''
"11" = ''':sup:`11` Mein Herz pochte heftig, meine Kraft hat mich verlassen, * das
Licht meiner Augen, auch sie sind erloschen.
'''
"12" = ''':sup:`12` Freunde und Gefährten bleiben mir fern in meinem Unglück * und
meine Nachbarn blieben mir fern.
'''
"13" = ''':sup:`13` Die mir nach dem Leben trachten, legten mir Schlingen; / die mein
Unheil suchen, planten Verderben * und den ganzen Tag haben sie Arglist
im Sinn.
'''
"14" = ''':sup:`14` Ich bin wie ein Tauber, der nicht hört, * wie ein Stummer, der den
Mund nicht auftut.
'''
"15" = ''':sup:`15` Ich wurde wie einer, der nicht hören kann, * aus dessen Mund keine
Entgegnung kommt.
'''
"16" = ''':sup:`16` Doch auf dich, HERR, habe ich geharrt; * du bist es, der mir
antwortet, Herr, du mein Gott.
'''
"17" = ''':sup:`17` Denn ich sagte: Über mich sollen sie sich nicht freuen, * die gegen
mich groß tun, wenn meine Füße straucheln.
'''
"18" = ''':sup:`18` Ja, ich bin dem Fallen nahe, * immer ist vor mir mein Schmerz.
'''
"19" = ''':sup:`19` Ja, ich bekenne meine Schuld, * ich bin wegen meiner Sünde in
Angst.
'''
"20" = ''':sup:`20` Meine Feinde sind voller Leben und Kraft; * viele hassen und
täuschen mich.
'''
"21" = ''':sup:`21` Sie vergelten mir Gutes mit Bösem, * sie sind mir feind; denn ich
trachte nach dem Guten.
'''
"22" = ''':sup:`22` Verlass mich nicht, HERR, / mein Gott, bleib mir nicht fern! *
'''
"23" = ''':sup:`23` Eile mir zu Hilfe, HERR, du mein Heil!
'''
