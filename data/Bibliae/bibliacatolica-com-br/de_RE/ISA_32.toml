[32]
"1" = ''':sup:`1` Siehe: Ein König wird nach Gerechtigkeit regieren / und Fürsten
handeln nach Recht.
'''
"2" = ''':sup:`2` Jeder von ihnen wird wie ein Zufluchtsort vor dem Sturm sein, / wie
ein Versteck vor Starkregen, wie Wasserbäche in dürrer Gegend, / wie
der Schatten eines mächtigen Felsens im erschöpften Land.
'''
"3" = ''':sup:`3` Und die Augen der Sehenden werden nicht mehr verklebt sein / und die
Ohren der Hörenden werden aufhorchen.
'''
"4" = ''':sup:`4` Das Herz der Unbesonnenen wird begreifen, was Erkenntnis ist, / und
die Zunge der Stammelnden wird fließend und deutlich reden.
'''
"5" = ''':sup:`5` Der Dummkopf wird nicht mehr edel genannt / und der Schurke wird
nicht mehr für vornehm gehalten.
'''
"6" = ''':sup:`6` Denn der Dummkopf redet Dummes / und sein Herz tut Unheil, um
Ruchloses zu tun / und Lästerliches über den HERRN zu reden, er lässt
die Kehle des Hungrigen leer ausgehen / und dem Durstigen versagt er
den Trank.
'''
"7" = ''':sup:`7` Der Schurke, seine Waffen sind böse, / er plant Verbrechen, um die
Schwachen durch Lügenworte zu schädigen, / während der Arme von Recht
redet.
'''
"8" = ''':sup:`8` Der Edle aber plant Edles / und tritt für das Edle ein.
'''
"9" = ''':sup:`9` Ihr sorglosen Frauen, steht auf, hört meine Stimme, / ihr
selbstsicheren Töchter, horcht auf meine Rede!
'''
"10" = ''':sup:`10` Über Jahr und Tag werdet ihr zittern, / ihr Selbstsicheren; denn
die Weinernte ist vernichtet, / es gibt keine Obsternte mehr.
'''
"11" = ''':sup:`11` Bebt, ihr Sorglosen, / zittert, ihr Selbstsicheren! Zieht euch aus,
entblößt euch / und legt das Trauerkleid an!
'''
"12" = ''':sup:`12` An die Brust schlägt man sich und klagt / wegen der begehrenswerten
Felder, / wegen des fruchtbaren Weinstocks,
'''
"13" = ''':sup:`13` wegen des Ackerbodens meines Volkes, / auf dem Dornen und Disteln
wachsen, wegen aller Häuser voll Jubel, / der fröhlichen Stadt.
'''
"14" = ''':sup:`14` Ja, der Palast ist verlassen, / der Lärm der Stadt ist verstummt.
Burghügel und Wachtturm dienen als Höhlen bis in Ewigkeit, / ein Jubel
für die Wildesel,/ dort weiden die Herden,
'''
"15" = ''':sup:`15` bis über uns der Geist aus der Höhe ausgegossen wird. / Dann wird
die Wüste zum Garten / und der Garten wird zum Wald.
'''
"16" = ''':sup:`16` In der Wüste wird wohnen das Recht / und in dem Garten wird die
Gerechtigkeit weilen.
'''
"17" = ''':sup:`17` Das Werk der Gerechtigkeit wird Friede sein / und der Ertrag der
Gerechtigkeit sind Ruhe und Sicherheit für immer.
'''
"18" = ''':sup:`18` Dann wird mein Volk auf der Aue des Friedens weilen, / an sicheren
Wohnorten und an sorgenfreien Ruheplätzen.
'''
"19" = ''':sup:`19` Aber der Wald wird stürzen in jähem Sturz, / die Stadt wird
versinken in tiefer Senke.
'''
"20" = ''':sup:`20` Selig, die ihr an jedem Wasser sät, / die ihr freilasst den Fuß des
Ochsen und des Esels!
'''
"Notes" = '''
Notas de rodapé:
32:1-2 - Es wird ein gerechter König versprochen, der mit Gerechtigkeit
regieren und dem Volk Schutz und Sicherheit bringen wird. Diese
Prophezeiung weist auf den Messias hin, den vollkommenen König (siehe
32:3-4 - Die Ankunft des gerechten Königreichs wird eine Verwandlung
mit sich bringen: Blinde werden sehen, Taube hören und das Verständnis
wird erneuert. Diese Wiederherstellung ist ein Werk der Gnade Gottes
32:9-14 - Die selbstgefälligen Frauen werden vor dem kommenden Gericht
gewarnt. Dies zeigt, dass niemand von der Verantwortung vor Gott
befreit ist und dass geistliche Wachsamkeit erforderlich ist (siehe
32:15-20 - Das Kommen des Heiligen Geistes wird Gerechtigkeit, Frieden
und Wohlstand bringen und die göttliche Ordnung in der Schöpfung
wiederherstellen. Diese Vision weist auf die Fülle des Reiches Gottes
'''
