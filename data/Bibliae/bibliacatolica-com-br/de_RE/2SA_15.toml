[15]
"1" = ''':sup:`1` Einige Zeit danach schaffte sich Abschalom einen Wagen und Pferde an
sowie fünfzig Mann, die immer vor ihm herliefen.
'''
"2" = ''':sup:`2` Früh am Morgen stellte er sich neben den Weg zum Stadttor, und sooft
jemand mit einer Streitsache zum König vor Gericht gehen wollte, sprach
er ihn an und sagte: Aus welcher Stadt bist du? Wenn der dann
antwortete: Dein Knecht ist aus einem der Stämme Israels!,
'''
"3" = ''':sup:`3` sagte Abschalom zu ihm: Was du sagst, ist ja gut und recht, aber
beim König gibt es niemand, der dich anhört.
'''
"4" = ''':sup:`4` Und Abschalom fügte hinzu: Würde mich doch jemand zum Richter im
Land machen, damit jeder, der einen Streit oder eine Rechtssache hat,
zu mir kommt; ich würde ihm Recht verschaffen.
'''
"5" = ''':sup:`5` Ging dann einer auf ihn zu, um vor ihm niederzufallen, dann streckte
er die Hand aus, hielt ihn fest und küsste ihn.
'''
"6" = ''':sup:`6` So machte es Abschalom bei allen Israeliten, die zum König vor
Gericht gehen wollten, und so stahl er das Herz der Israeliten.
'''
"7" = ''':sup:`7` Nach vier Jahren sagte Abschalom zum König: Ich möchte nach Hebron
gehen, um ein Gelübde zu erfüllen, das ich dem HERRN abgelegt habe.
'''
"8" = ''':sup:`8` Denn dein Knecht hat bei seinem Aufenthalt in Geschur in Aram das
Gelübde gemacht: Wenn der HERR mich wirklich nach Jerusalem
zurückkehren lässt, dann will ich für den HERRN einen Gottesdienst
feiern.
'''
"9" = ''':sup:`9` Der König antwortete ihm: Geh in Frieden! Da brach Abschalom auf und
ging nach Hebron.
'''
"10" = ''':sup:`10` Er schickte Boten an alle Stämme Israels und ließ ihnen sagen: Wenn
ihr den Klang des Widderhorns hört, dann sollt ihr rufen: Abschalom ist
König in Hebron.
'''
"11" = ''':sup:`11` Zweihundert Männer aus Jerusalem waren mit Abschalom gegangen; er
hatte sie eingeladen und sie waren arglos mit ihm gezogen, ohne von der
ganzen Sache etwas zu ahnen.
'''
"12" = ''':sup:`12` Als er seine Opfer darbrachte, ließ Abschalom auch den Giloniter
Ahitofel, den Berater Davids, aus seiner Heimatstadt Gilo kommen. So
wurde die Verschwörung immer größer und immer mehr Leute schlossen sich
Abschalom an.
'''
"13" = ''':sup:`13` Als ein Bote kam und David meldete: Das Herz der Israeliten hat
sich Abschalom zugewandt!,
'''
"14" = ''':sup:`14` sagte David zu allen seinen Dienern, die bei ihm in Jerusalem
waren: Auf, wir müssen fliehen, denn für uns gibt es keine Rettung vor
Abschalom. Beeilt euch mit dem Aufbruch, sonst kommt er und holt uns
ein, bringt Unglück über uns und schlägt die Stadt mit scharfem
Schwert.
'''
"15" = ''':sup:`15` Die Diener des Königs sagten zu ihm: Ganz wie der Herr und König
sich entscheidet. Hier sind deine Knechte.
'''
"16" = ''':sup:`16` So zog der König fort und sein ganzes Haus folgte ihm. Nur die zehn
Nebenfrauen ließ der König zurück; sie sollten das Haus bewachen.
'''
"17" = ''':sup:`17` Als der König mit den Leuten, die ihm folgten, fortzog, blieben sie
beim letzten Haus stehen
'''
"18" = ''':sup:`18` und alle seine Diener zogen an ihm vorüber, dazu alle Kereter und
Peleter und alle Gatiter, jene sechshundert Mann, die ihm aus Gat
gefolgt waren; sie alle zogen vor dem König vorüber.
'''
"19" = ''':sup:`19` Da sagte der König zu Ittai aus Gat: Warum willst auch du mit uns
gehen? Kehr um und bleib beim König! Denn du bist ein Ausländer und aus
deiner Heimat verbannt.
'''
"20" = ''':sup:`20` Erst gestern bist du gekommen - und schon heute sollte ich dich
aufjagen, um mit uns zu gehen? Ich gehe, wohin ich eben gehe. Du aber
kehr um und bring deine Brüder in Liebe und Treue zurück!
'''
"21" = ''':sup:`21` Doch Ittai erwiderte dem König: So wahr der HERR lebt und so wahr
mein Herr, der König, lebt: Nur an dem Ort, wo mein Herr, der König,
ist, dort wird auch dein Diener sein, sei es um zu leben oder um zu
sterben.
'''
"22" = ''':sup:`22` Da sagte David zu Ittai: Dann geh und zieh vorüber! Und der Gatiter
zog vorüber und alle seine Männer mitsamt den Kleinen, die bei ihm
waren.
'''
"23" = ''':sup:`23` Das ganze Land weinte laut, als die Leute vorüberzogen. Dann
überschritt der König den Bach Kidron und alle zogen weiter auf dem Weg
zur Steppe.
'''
"24" = ''':sup:`24` Auch Zadok und all die Leviten um ihn, die die Bundeslade Gottes
trugen, waren dabei. Sie stellten die Lade Gottes nieder und Abjatar
brachte Opfer dar, bis alle Leute aus der Stadt vollzählig
vorübergezogen waren.
'''
"25" = ''':sup:`25` Der König sagte zu Zadok: Bring die Lade Gottes in die Stadt
zurück! Wenn ich vor den Augen des HERRN Gnade finde, dann wird er mich
zurückführen und mich die Lade und ihre Stätte wiedersehen lassen.
'''
"26" = ''':sup:`26` Wenn er aber sagt: Ich habe an dir keinen Gefallen!, gut, dann mag
er mit mir machen, was ihm gefällt.
'''
"27" = ''':sup:`27` Und der König sagte zu dem Priester Zadok: Siehst du das ein? Kehr
in Frieden in die Stadt zurück, ebenso dein Sohn Ahimaaz und Abjatars
Sohn Jonatan, eure beiden Söhne.
'''
"28" = ''':sup:`28` Seht: Ich werde an den Übergängen zur Steppe warten, bis von euch
eine Nachricht kommt, die mir Bescheid gibt.
'''
"29" = ''':sup:`29` Darauf brachten Zadok und Abjatar die Lade Gottes nach Jerusalem
zurück und blieben dort.
'''
"30" = ''':sup:`30` David stieg weinend und mit verhülltem Haupte den Ölberg hinauf; er
ging barfuß und alle Leute, die bei ihm waren, verhüllten ihr Haupt und
zogen weinend hinauf.
'''
"31" = ''':sup:`31` Man hatte David die Nachricht gebracht, dass auch Ahitofel unter
den Verschwörern auf Seiten Abschaloms war. Da sagte David: HERR,
vereitle den Rat Ahitofels!
'''
"32" = ''':sup:`32` Als David auf den Gipfel des Berges kam, auf dem man sich vor Gott
niederwirft, kam ihm plötzlich der Arkiter Huschai entgegen, mit
zerrissenen Kleidern und Erde auf dem Haupt.
'''
"33" = ''':sup:`33` David sagte zu ihm: Wenn du mit mir ziehst, wärest du mir nur eine
Last.
'''
"34" = ''':sup:`34` Wenn du aber in die Stadt zurückkehrst und zu Abschalom sagst: Ich
bin dein Knecht, mein König, ich war früher der Knecht deines Vaters,
jetzt aber will ich dein Knecht sein!, dann kannst du für mich den Rat
Ahitofels durchkreuzen.
'''
"35" = ''':sup:`35` Die Priester Zadok und Abjatar werden auch dort bei dir sein und du
kannst alles, was du aus dem Haus des Königs hörst, den Priestern Zadok
und Abjatar berichten.
'''
"36" = ''':sup:`36` Sie haben dort auch ihre beiden Söhne bei sich, Zadok den Ahimaaz
und Abjatar den Jonatan; durch sie könnt ihr mir alles übermitteln, was
ihr hört.
'''
"37" = ''':sup:`37` So kam Huschai, der Freund Davids, in die Stadt zurück, als
Abschalom gerade in Jerusalem ankam.
'''
