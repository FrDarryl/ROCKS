[13]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Erkläre alle Erstgeburt als mir geheiligt! Alles, was bei den
Israeliten den Mutterschoß durchbricht, bei Mensch und Vieh, gehört
mir.
'''
"3" = ''':sup:`3` Mose sagte zum Volk: Denkt an diesen Tag, an dem ihr aus Ägypten,
dem Sklavenhaus, fortgezogen seid; denn mit starker Hand hat euch der
HERR von dort herausgeführt. Nichts Gesäuertes soll man essen.
'''
"4" = ''':sup:`4` Heute im Monat Abib seid ihr weggezogen.
'''
"5" = ''':sup:`5` Wenn dich der HERR in das Land der Kanaaniter, Hetiter, Amoriter,
Hiwiter und Jebusiter geführt hat - er hat deinen Vätern mit einem Eid
zugesichert, dir das Land zu geben, wo Milch und Honig fließen -,
erfülle diesen Dienst in diesem Monat!
'''
"6" = ''':sup:`6` Sieben Tage sollst du ungesäuerte Brote essen, am siebten Tag ist
ein Fest für den HERRN.
'''
"7" = ''':sup:`7` Ungesäuerte Brote soll man sieben Tage lang essen. Nichts Gesäuertes
soll man bei dir sehen und kein Sauerteig soll in deinem ganzen Gebiet
zu finden sein.
'''
"8" = ''':sup:`8` An diesem Tag erzähl deinem Sohn: Das geschieht für das, was der
HERR an mir getan hat, als ich aus Ägypten auszog.
'''
"9" = ''':sup:`9` Es sei dir ein Zeichen an der Hand und ein Erinnerungsmal zwischen
deinen Augen, damit die Weisung des HERRN in deinem Mund sei. Denn mit
starker Hand hat dich der HERR aus Ägypten herausgeführt.
'''
"10" = ''':sup:`10` Bewahre diese Satzung, Jahr für Jahr, zur festgesetzten Zeit!
'''
"11" = ''':sup:`11` Der HERR wird dich in das Land der Kanaaniter bringen und wird es
dir geben, wie er dir und deinen Vätern mit einem Eid zugesichert hat.
'''
"12" = ''':sup:`12` Dann musst du alles, was den Mutterschoß durchbricht, vor den HERRN
bringen; alle männlichen Erstlinge, die dein Vieh wirft, gehören dem
HERRN.
'''
"13" = ''':sup:`13` Jeden Erstling vom Esel aber löse durch ein Schaf aus! Willst du
ihn nicht auslösen, dann brich ihm das Genick! Jeden Erstgeborenen
deiner Söhne musst du auslösen.
'''
"14" = ''':sup:`14` Wenn dich morgen dein Sohn fragt: Was bedeutet das?, dann sag ihm:
Mit starker Hand hat uns der HERR aus Ägypten, aus dem Sklavenhaus,
herausgeführt.
'''
"15" = ''':sup:`15` Als der Pharao hart blieb und uns nicht ziehen ließ, erschlug der
HERR alle Erstgeborenen im Land Ägypten, bei Mensch und Vieh. Darum
opfere ich dem HERRN alle männlichen Tiere, die den Mutterschoß
durchbrechen; alle Erstgeborenen meiner Söhne aber löse ich aus.
'''
"16" = ''':sup:`16` Das sei dir ein Zeichen an deiner Hand und ein Gehänge zwischen
deinen Augen auf deiner Stirn; denn mit starker Hand hat uns der HERR
aus Ägypten herausgeführt.
'''
"17" = ''':sup:`17` Als der Pharao das Volk ziehen ließ, führte sie Gott nicht den Weg
ins Philisterland, obwohl er der kürzere war. Denn Gott sagte: Die
Leute könnten es sonst, wenn sie Krieg erleben, bereuen und nach
Ägypten zurückkehren wollen.
'''
"18" = ''':sup:`18` So ließ sie Gott einen Umweg machen, der durch die Wüste des Roten
Meeres führte. Geordnet zogen die Israeliten aus dem Land Ägypten
hinauf.
'''
"19" = ''':sup:`19` Mose nahm die Gebeine Josefs mit; denn dieser hatte die Söhne
Israels beschworen: Wenn Gott sich euer annimmt, dann nehmt meine
Gebeine von hier mit hinauf!
'''
"20" = ''':sup:`20` Sie brachen von Sukkot auf und schlugen ihr Lager in Etam am Rand
der Wüste auf.
'''
"21" = ''':sup:`21` Der HERR zog vor ihnen her, bei Tag in einer Wolkensäule, um ihnen
den Weg zu zeigen, bei Nacht in einer Feuersäule, um ihnen zu leuchten.
So konnten sie Tag und Nacht unterwegs sein.
'''
"22" = ''':sup:`22` Die Wolkensäule wich bei Tag nicht von der Spitze des Volkes und
die Feuersäule nicht bei Nacht.
'''
"Notes" = '''
Notas de rodapé:
13:1-2 - Gott befiehlt, dass alle Erstgeborenen Israels ihm geweiht
werden sollen, als Erinnerung an die Erlösung Israels vom Tod während
der letzten Plage. Dies weist auf den Grundsatz hin, dass alles
13:3-10 - Das Fest der ungesäuerten Brote wird jährlich zum Gedenken an
den hastigen Auszug aus Ägypten gefeiert. Dieser Ritus soll Israels
Identität als befreites Volk, das sich dem Dienst Gottes geweiht hat,
13:11-13 - Die Erlösung der Erstgeborenen durch Opfer ist ein Brauch,
der für immer an die Befreiung Israels aus der Sklaverei in Ägypten
erinnern soll. Dies stellt das Opfer Christi für die Erlösung der Welt
13:17-18 - Gott führte Israel durch die Wüste und nicht auf dem
kürzesten Weg, um unmittelbare Konflikte zu vermeiden. Dies zeigt
Gottes Weisheit und Schutz, denn er weiß, was das Beste für sein Volk
13:21-22 - Gott manifestiert sich als eine Säule aus Wolken und Feuer,
die Israel führt und beschützt. Diese Erscheinungen sind Symbole der
göttlichen Gegenwart, die sein Volk sicher in das gelobte Land führt
'''
