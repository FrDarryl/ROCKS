"1" = ''':sup:`1` Um die Jahreswende, zu der Zeit, in der die Könige in den Krieg
ziehen, führte Joab die Streitmacht in das Feld und verwüstete das Land
der Ammoniter. Er rückte bis Rabba vor und belagerte es. David selbst
blieb in Jerusalem. Joab eroberte Rabba und zerstörte es.
'''
"2" = ''':sup:`2` David nahm ihrem König die Krone vom Haupt. Er stellte fest, dass
ihr Gewicht ein Talent Gold betrug; an ihr war ein kostbarer Stein. Sie
wurde nun Davids Krone. Und er schaffte eine sehr große Beute aus der
Stadt fort.
'''
"3" = ''':sup:`3` Auch ihre Einwohner führte er fort und stellte sie an die
Steinsägen, an die eisernen Spitzhacken und an die eisernen Äxte. So
machte er es mit allen Städten der Ammoniter. Dann kehrte David mit dem
ganzen Heer nach Jerusalem zurück.
'''
"4" = ''':sup:`4` Danach kam es bei Geser zum Kampf mit den Philistern. Damals
erschlug Sibbechai aus Huscha den Sippai, der zu den Rafaïtern gehörte.
Die Philister wurden niedergeworfen.
'''
"5" = ''':sup:`5` Als es wieder einmal zum Kampf gegen die Philister kam, erschlug
Elhanan, der Sohn Jaïrs, den Lachmi, den Bruder Goliats aus Gat, dessen
Speer einem Weberbaum glich.
'''
"6" = ''':sup:`6` Dann kam es noch einmal bei Gat zum Kampf. Da trat ein Mann von
riesenhafter Größe auf; er hatte je sechs Finger und sechs Zehen,
zusammen vierundzwanzig; auch er stammte von Rafa ab.
'''
"7" = ''':sup:`7` Als er Israel verhöhnte, erschlug ihn Jonatan, der Sohn von Davids
Bruder Schima.
'''
"8" = ''':sup:`8` Diese stammten von Rafa aus Gat ab; sie fielen durch die Hand Davids
und seiner Krieger.
'''
