[22]
"1" = ''':sup:`1` Mit einem schmutzigen Stein ist der Arbeitsscheue zu vergleichen /
und jeder zischelt wegen seiner Ehrlosigkeit.
'''
"2" = ''':sup:`2` Mit einem Mistfladen ist ein Arbeitsscheuer zu vergleichen, / jeder,
der ihn aufhebt, wird die Hand abschütteln.
'''
"3" = ''':sup:`3` Die Schande eines Vaters liegt in der Zeugung eines unerziehbaren
Kindes, / eine solche Tochter aber wird zum Verlust.
'''
"4" = ''':sup:`4` Eine kluge Tochter wird ihren Mann gewinnen, / aber eine, die
schamlos ist, verursacht ihrem Erzeuger Kummer.
'''
"5" = ''':sup:`5` Die Freche beschämt Vater und Ehemann / und von beiden wird sie
verachtet.
'''
"6" = ''':sup:`6` Musik in der Trauer ist wie eine Erzählung zur Unzeit, / jedoch sind
Schläge und Erziehung zu jeder Zeit Weisheit.
'''
"7" = ''':sup:`7` Kinder, die in einem guten Leben ihr Auskommen haben, / werden die
unedle Herkunft der eigenen Eltern verbergen.
'''
"8" = ''':sup:`8` Kinder, die aus Verachtung und mangelnder Erziehung stolz sind, /
beschmutzen die gute Herkunft ihrer eigenen Verwandtschaft.
'''
"9" = ''':sup:`9` Wer einen Toren lehrt, klebt Scherben zusammen, / er weckt einen
Schlafenden aus tiefem Schlaf.
'''
"10" = ''':sup:`10` Wer einem Toren etwas erzählt, erzählt es einem Schlaftrunkenen /
und am Ende sagt er: Was ist los?
'''
"11" = ''':sup:`11` Über einen Toten weine, denn es ist ein Licht erloschen! / Über
einen Toren weine, sein Verstand ist erloschen! Weniger weine über
einen Toten, denn er ist zur Ruhe gekommen! / Das Leben eines Toren
aber ist schlimmer als der Tod.
'''
"12" = ''':sup:`12` Die Trauer um einen Toten dauert sieben Tage, / aber die um einen
Toren und Gottlosen alle Tage seines Lebens.
'''
"13" = ''':sup:`13` Mit einem Dummkopf mache nicht viele Worte / und geh nicht zu einem
Unverständigen! / Denn wer stumpfsinnig ist, der wird all das Deinige
gering schätzen. Hüte dich vor ihm, damit du keine Mühe hast / und du
nicht beschmutzt wirst, wenn er sich schüttelt! Weiche ihm aus und du
wirst Ruhe finden / und keinesfalls wirst du mutlos werden durch seine
Einfalt!
'''
"14" = ''':sup:`14` Was wiegt schwerer als Blei? / Welchen Namen gibt es für ihn als
Tor?
'''
"15" = ''':sup:`15` Sand, Salz und ein Eisenklumpen / sind leichter zu tragen als ein
unvernünftiger Mensch.
'''
"16" = ''':sup:`16` Eine hölzerne Verstrebung, die in einem Bauwerk befestigt wurde, /
wird sich bei einem Erdbeben nicht lösen. So wird ein Herz, gestützt
durch wohl durchdachten Rat, / zur rechten Zeit nicht furchtsam sein.
'''
"17" = ''':sup:`17` Ein Herz, durch Überlegung und Einsicht gefestigt, / ist wie
schöner Verputz auf glatter Mauer.
'''
"18" = ''':sup:`18` Kleine Steine, die obenauf liegen, / halten dem Wind nicht stand.
So ist ein furchtsames Herz bei der Überlegung eines Toren: / Vor
keinem Schrecken hält es stand.
'''
"19" = ''':sup:`19` Wer in ein Auge stößt, wird Tränen verursachen, / und wer in ein
Herz stößt, bringt Empfindungen zum Vorschein.
'''
"20" = ''':sup:`20` Wer einen Stein nach Vögeln wirft, verscheucht sie, / und wer einen
Freund beleidigt, löst die Freundschaft auf.
'''
"21" = ''':sup:`21` Wenn du gegen einen Freund das Schwert ziehst, / gib die Hoffnung
nicht auf, denn es gibt einen Ausweg!
'''
"22" = ''':sup:`22` Wenn du den Mund gegen einen Freund geöffnet hast, / verzage nicht,
denn es gibt eine Aussöhnung, außer bei Beschimpfung, Hochmut,
Geheimnisverrat und hinterhältigem Schlag - / dabei wird jeder Freund
entfliehen.
'''
"23" = ''':sup:`23` Erwirb dir das Vertrauen deines Nächsten in der Armut, / damit du
dich mit ihm an seinen Gütern freust; bleibe bei ihm in der Zeit der
Not, / damit du an seinem Erbe Anteil hast! Denn man soll nicht immer
nur das Äußere verachten / und der Reiche, der keinen Verstand hat, ist
nicht zu bewundern.
'''
"24" = ''':sup:`24` Vor dem Feuer entsteht im Ofen Qualm und Rauch, / genauso kommt vor
dem Blut die Beschimpfung.
'''
"25" = ''':sup:`25` Ich werde mich nicht schämen, auf einen Freund achtzugeben, / und
ich verberge mich nicht vor seinem Angesicht.
'''
"26" = ''':sup:`26` Und wenn mir Übles zustößt wegen ihm, / wird jeder, der es hört,
sich vor ihm hüten.
'''
"27" = ''':sup:`27` Wer wird eine Wache vor meinen Mund geben / und auf meine Lippen
ein wirksames Siegel, damit ich nicht durch sie zu Fall komme / und
meine Zunge mich nicht zugrunde richtet?
'''
