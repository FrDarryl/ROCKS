"1" = ''':sup:`1` Paulus, Knecht Christi Jesu, berufen zum Apostel, ausgesondert, das
Evangelium Gottes zu verkünden,
'''
"2" = ''':sup:`2` das er durch seine Propheten im Voraus verheißen hat in heiligen
Schriften:
'''
"3" = ''':sup:`3` das Evangelium von seinem Sohn, der dem Fleisch nach geboren ist als
Nachkomme Davids,
'''
"4" = ''':sup:`4` der dem Geist der Heiligkeit nach eingesetzt ist als Sohn Gottes in
Macht seit der Auferstehung von den Toten, das Evangelium von Jesus
Christus, unserem Herrn.
'''
"5" = ''':sup:`5` Durch ihn haben wir Gnade und Apostelamt empfangen, um unter allen
Heiden Glaubensgehorsam aufzurichten um seines Namens willen;
'''
"6" = ''':sup:`6` unter ihnen lebt auch ihr, die ihr von Jesus Christus berufen seid.
'''
"7" = ''':sup:`7` An alle in Rom, die von Gott geliebt sind, die berufenen Heiligen:
Gnade sei mit euch und Friede von Gott, unserem Vater, und dem Herrn
Jesus Christus.
'''
"8" = ''':sup:`8` Zunächst danke ich meinem Gott durch Jesus Christus für euch alle,
weil euer Glaube in der ganzen Welt bekannt gemacht wird.
'''
"9" = ''':sup:`9` Denn Gott, dem ich mit der Verkündigung des Evangeliums von seinem
Sohn mit ganzem Herzen diene, ist mein Zeuge: Unablässig denke ich an
euch
'''
"10" = ''':sup:`10` in allen meinen Gebeten und bitte darum, es möge mir durch Gottes
Willen endlich gelingen, zu euch zu kommen.
'''
"11" = ''':sup:`11` Denn ich sehne mich danach, euch zu sehen; ich möchte euch ein
wenig mit geistlicher Gnadengabe beschenken, damit ihr gestärkt werdet,
'''
"12" = ''':sup:`12` oder besser: damit wir, wenn ich bei euch bin, miteinander Zuspruch
empfangen durch den gemeinsamen Glauben, euren und meinen.
'''
"13" = ''':sup:`13` Ihr sollt wissen, Brüder und Schwestern, dass ich mir schon oft
vorgenommen habe, zu euch zu kommen, aber bis heute daran gehindert
wurde; denn wie bei den anderen Heiden soll meine Arbeit auch bei euch
etwas Frucht bringen.
'''
"14" = ''':sup:`14` Griechen und Nichtgriechen, Gebildeten und Ungebildeten bin ich
verpflichtet;
'''
"15" = ''':sup:`15` deshalb bin ich, soviel an mir liegt, bereit, auch euch in Rom das
Evangelium zu verkünden.
'''
"16" = ''':sup:`16` Denn ich schäme mich des Evangeliums nicht: Es ist eine Kraft
Gottes zur Rettung für jeden, der glaubt, zuerst für den Juden, aber
ebenso für den Griechen.
'''
"17" = ''':sup:`17` Denn in ihm wird die Gerechtigkeit Gottes offenbart aus Glauben zum
Glauben, wie geschrieben steht: Der aus Glauben Gerechte wird leben.
'''
"18" = ''':sup:`18` Denn der Zorn Gottes wird vom Himmel herab offenbart wider alle
Gottlosigkeit und Ungerechtigkeit der Menschen, die die Wahrheit durch
Ungerechtigkeit niederhalten.
'''
"19" = ''':sup:`19` Denn es ist ihnen offenbar, was man von Gott erkennen kann; Gott
hat es ihnen offenbart.
'''
"20" = ''':sup:`20` Seit Erschaffung der Welt wird nämlich seine unsichtbare
Wirklichkeit an den Werken der Schöpfung mit der Vernunft wahrgenommen,
seine ewige Macht und Gottheit. Daher sind sie unentschuldbar.
'''
"21" = ''':sup:`21` Denn obwohl sie Gott erkannt haben, haben sie ihn nicht als Gott
geehrt und ihm nicht gedankt, sondern verfielen in ihren Gedanken der
Nichtigkeit und ihr unverständiges Herz wurde verfinstert.
'''
"22" = ''':sup:`22` Sie behaupteten, weise zu sein, und wurden zu Toren
'''
"23" = ''':sup:`23` und sie vertauschten die Herrlichkeit des unvergänglichen Gottes
mit Bildern, die einen vergänglichen Menschen und fliegende, vierfüßige
und kriechende Tiere darstellen.
'''
"24" = ''':sup:`24` Darum lieferte Gott sie durch die Begierden ihres Herzens der
Unreinheit aus, sodass sie ihren Leib durch ihr eigenes Tun entehrten.
'''
"25" = ''':sup:`25` Sie vertauschten die Wahrheit Gottes mit der Lüge, sie beteten das
Geschöpf an und verehrten es anstelle des Schöpfers - gepriesen ist er
in Ewigkeit. Amen.
'''
"26" = ''':sup:`26` Darum lieferte Gott sie entehrenden Leidenschaften aus: Ihre Frauen
vertauschten den natürlichen Verkehr mit dem widernatürlichen;
'''
"27" = ''':sup:`27` ebenso gaben auch die Männer den natürlichen Verkehr mit der Frau
auf und entbrannten in Begierde zueinander; Männer treiben mit Männern
Unzucht und erhalten den ihnen gebührenden Lohn für ihre Verirrung.
'''
"28" = ''':sup:`28` Und da sie es nicht für wert erachteten, sich gemäß ihrer
Erkenntnis an Gott zu halten, lieferte Gott sie einem haltlosen Denken
aus, sodass sie tun, was sich nicht gehört:
'''
"29" = ''':sup:`29` Sie sind voll Ungerechtigkeit, Schlechtigkeit, Habgier und Bosheit,
voll Neid, Mord, Streit, List und Tücke, sie verleumden
'''
"30" = ''':sup:`30` und treiben üble Nachrede, sie hassen Gott, sind überheblich,
hochmütig und prahlerisch, erfinderisch im Bösen und ungehorsam gegen
die Eltern,
'''
"31" = ''':sup:`31` sie sind unverständig und haltlos, ohne Liebe und Erbarmen.
'''
"32" = ''':sup:`32` Sie erkennen, dass Gottes Rechtsordnung bestimmt: Wer so handelt,
verdient den Tod. Trotzdem tun sie es nicht nur selbst, sondern stimmen
bereitwillig auch denen zu, die so handeln.
'''
"Notes" = '''
Notas de rodapé:
1:16-17 - Paulus bekräftigt, dass das Evangelium die Kraft Gottes ist,
die alle Gläubigen rettet. Gottes Gerechtigkeit wird im Evangelium
offenbart und ist durch den Glauben zugänglich. Dies zeigt, dass der
Glaube die Grundlage des christlichen Lebens ist (siehe auch
1:18-20 - Gottes Zorn richtet sich gegen die Bosheit und
Ungerechtigkeit der Menschen. Gottes Offenbarung in der Schöpfung ist
klar, und die Menschheit ist für ihre Reaktion auf diese Offenbarung
14:17).
1:21-23 - Die Menschheit, die Gott kannte, wurde töricht und tauschte
Gottes Ruhm gegen geschaffene Bilder ein. Dies veranschaulicht den
moralischen und spirituellen Verfall der Menschheit (siehe auch
1:24-28 - Gott überlässt die Bösen ihren eigenen Leidenschaften, was zu
unmoralischen und korrupten Praktiken führt. Dieser Vers verdeutlicht
die Folgen der Ablehnung Gottes und der Entscheidung für die Sünde
1:29-32 - Paulus zählt die Früchte der Sünde auf, darunter Neid,
Bosheit und Gewalt, und zeigt, wie sich die Menschheit immer weiter von
Gott entfernt. Böses zu tun wird als Zeichen der Verderbtheit
6,9-10).
'''
