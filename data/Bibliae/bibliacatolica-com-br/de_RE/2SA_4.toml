[4]
"1" = ''':sup:`1` Als der Sohn Sauls hörte, dass Abner in Hebron ums Leben gekommen
war, verlor er allen Mut und ganz Israel war bestürzt.
'''
"2" = ''':sup:`2` Der Sohn Sauls hatte zwei Männer als Truppenführer; der eine hieß
Baana, der andere Rechab; sie waren Söhne Rimmons aus Beerot,
Benjaminiter; denn auch Beerot wird zu Benjamin gerechnet.
'''
"3" = ''':sup:`3` Die Beerotiter sind nämlich einst nach Gittajim geflohen und leben
dort bis zum heutigen Tag als Fremde.
'''
"4" = ''':sup:`4` Jonatan, der Sohn Sauls, hatte einen Sohn, der an beiden Füßen
gelähmt war. Er war fünf Jahre alt gewesen, als die Nachricht vom Tod
Sauls und Jonatans aus Jesreel eintraf; seine Amme hatte ihn
aufgehoben, um mit ihm zu fliehen, aber in der Eile der Flucht war er
ihr vom Arm gefallen; seitdem war er gelähmt. Sein Name war Merib-Baal.
'''
"5" = ''':sup:`5` Rechab und Baana, die Söhne Rimmons aus Beerot, machten sich auf den
Weg und kamen um die heißeste Zeit des Tages zum Haus Ischbaals, der
eben seine Mittagsruhe hielt.
'''
"6" = ''':sup:`6` Sie waren als Weizenträger bis ins Innere des Hauses gelangt und
führten einen Schlag gegen seinen Unterleib. Rechab und sein Bruder
Baana brachten sich in Sicherheit.
'''
"7" = ''':sup:`7` Als sie ins Haus gekommen waren, hatte Ischbaal auf dem Bett in
seinem Schlafgemach gelegen. Sie schlugen ihn tot, hieben ihm den Kopf
ab und nahmen den Kopf mit. Sie gingen die ganze Nacht hindurch auf dem
Weg durch die Araba,
'''
"8" = ''':sup:`8` brachten den Kopf Ischbaals zu David nach Hebron und sagten zum
König: Da ist der Kopf deines Feindes Ischbaal, des Sohnes Sauls, der
dir nach dem Leben trachtete. Aber der HERR hat heute unserem Herrn,
dem König, Rache an Saul und seinen Nachkommen verschafft.
'''
"9" = ''':sup:`9` David erwiderte Rechab und seinem Bruder Baana, den Söhnen Rimmons
aus Beerot: So wahr der HERR lebt, der mich aus aller Not befreit hat:
'''
"10" = ''':sup:`10` Den, der mir die Nachricht gebracht hat: Saul ist tot! und der
gemeint hat, ein Freudenbote zu sein, den habe ich in Ziklag ergreifen
und umbringen lassen; so gab ich ihm den verdienten Botenlohn.
'''
"11" = ''':sup:`11` Und wenn nun ruchlose Männer einen rechtschaffenen Mann in seinem
Haus auf seinem Bett erschlagen haben, sollte ich dann nicht sein Blut
von euch zurückfordern und euch von der Erde austilgen?
'''
"12" = ''':sup:`12` Und David gab seinen Leuten den Befehl, sie zu töten; sie taten es.
Sie schlugen ihnen Hände und Füße ab und hängten die Leichen am Teich
von Hebron auf. Den Kopf Ischbaals aber nahmen sie und begruben ihn im
Grab Abners in Hebron.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Die Nachricht von Abners Tod löst im Hause Isch-Boschet Panik
aus. Dies zeigt, wie politische Instabilität in einer Regierung Angst
4:4 - Jonathans verkrüppelter Sohn Mephiboschet wird erwähnt, was die
Kontinuität von Sauls Linie und die Bedeutung des Bundes zwischen David
und Jonathan unterstreicht. Dies zeigt, wie sehr David die Familie
seines Freundes am Herzen lag (siehe auch 1. Samuel 20:14-15 und
4:5-7 - Isch-Boschets Verrat und Tod durch seine eigenen Befehlshaber
verdeutlichen die Folgen von Macht und ungezügeltem Ehrgeiz.
5:15 und 1. Petrus 5:8).
4:8-12 - Die Übergabe des Kopfes Isch-Boschets an David durch seine
Mörder zeigt deren mangelndes Verständnis von Recht und Gerechtigkeit.
David lehnt Gewalt ab und zeigt, dass sich ein wahrer Anführer nicht
4:13-16 - Davids gerechte Bestrafung der Mörder Isch-Boschets spiegelt
seinen Charakter als Anführer wider. Er lehnt es ab, Gewalt anzuwenden,
um Macht zu erlangen, und betont die Bedeutung von Integrität und Ethik
in der Führung (siehe auch 1. Timotheus 3:2 und 2. Petrus 2:9).
'''
