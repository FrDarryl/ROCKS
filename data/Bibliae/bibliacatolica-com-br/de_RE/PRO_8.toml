[8]
"1" = ''':sup:`1` Ruft nicht die Weisheit, / erhebt nicht die Klugheit ihre Stimme?
'''
"2" = ''':sup:`2` Oben auf den Höhen, auf der Straße, / an der Kreuzung der Wege steht
sie;
'''
"3" = ''':sup:`3` neben den Toren, wo die Stadt beginnt, / am Zugang zu den Häusern
ruft sie laut:
'''
"4" = ''':sup:`4` Euch, ihr Leute, lade ich ein, / meine Stimme ergeht an alle
Menschen:
'''
"5" = ''':sup:`5` Ihr Unerfahrenen, werdet klug, / ihr Törichten, nehmt Vernunft an!
'''
"6" = ''':sup:`6` Hört her! Aufrichtig rede ich. / Redlichkeit ist, was meine Lippen
öffnet.
'''
"7" = ''':sup:`7` Die Wahrheit spricht meine Zunge, / Unrechtes ist meinen Lippen ein
Gräuel.
'''
"8" = ''':sup:`8` Alle Worte meines Mundes sind gerecht, / keines von ihnen ist
hinterhältig und falsch.
'''
"9" = ''':sup:`9` Für den Verständigen sind sie alle klar / und richtig für den, der
Erkenntnis fand.
'''
"10" = ''':sup:`10` Nehmt lieber meine Unterweisung an als Silber, / lieber Verständnis
als erlesenes Gold!
'''
"11" = ''':sup:`11` Ja, Weisheit übertrifft die Perlen an Wert, / keine kostbaren
Steine kommen ihr gleich.
'''
"12" = ''':sup:`12` Ich, die Weisheit, verweile bei der Klugheit, / ich entdecke
umsichtige Erkenntnis.
'''
"13" = ''':sup:`13` Furcht des HERRN verlangt, Böses zu hassen. / Hochmut und Hoffart,
schlechte Taten / und einen verlogenen Mund hasse ich.
'''
"14" = ''':sup:`14` Bei mir ist Rat und Hilfe; / ich bin die Einsicht, bei mir ist
Macht.
'''
"15" = ''':sup:`15` Durch mich regieren die Könige / und entscheiden die Machthaber,
wie es Recht ist;
'''
"16" = ''':sup:`16` durch mich versehen die Herrscher ihr Amt, / die Vornehmen und alle
Verwalter des Rechts.
'''
"17" = ''':sup:`17` Ich liebe alle, die mich lieben, / und wer mich sucht, der wird
mich finden.
'''
"18" = ''':sup:`18` Reichtum und Ehre sind bei mir, / angesehener Besitz und
Gerechtigkeit;
'''
"19" = ''':sup:`19` meine Frucht ist besser als Gold und Feingold, / mein Nutzen
übertrifft wertvolles Silber.
'''
"20" = ''':sup:`20` Ich gehe auf dem Weg der Gerechtigkeit, / mitten auf den Pfaden des
Rechts,
'''
"21" = ''':sup:`21` um denen, die mich lieben, Gaben zu verleihen / und ihre
Schatzkammern zu füllen.
'''
"22" = ''':sup:`22` Der HERR hat mich geschaffen als Anfang seines Weges, / vor seinen
Werken in der Urzeit;
'''
"23" = ''':sup:`23` in frühester Zeit wurde ich gebildet, / am Anfang, beim Ursprung
der Erde.
'''
"24" = ''':sup:`24` Als die Urmeere noch nicht waren, wurde ich geboren, / als es die
Quellen noch nicht gab, die wasserreichen.
'''
"25" = ''':sup:`25` Ehe die Berge eingesenkt wurden, / vor den Hügeln wurde ich
geboren.
'''
"26" = ''':sup:`26` Noch hatte er die Erde nicht gemacht und die Fluren / und alle
Schollen des Festlands.
'''
"27" = ''':sup:`27` Als er den Himmel baute, war ich dabei, / als er den Erdkreis abmaß
über den Wassern,
'''
"28" = ''':sup:`28` als er droben die Wolken befestigte / und Quellen strömen ließ aus
dem Urmeer,
'''
"29" = ''':sup:`29` als er dem Meer sein Gesetz gab / und die Wasser nicht seinen
Befehl übertreten durften, / als er die Fundamente der Erde abmaß,
'''
"30" = ''':sup:`30` da war ich als geliebtes Kind bei ihm. / Ich war seine Freude Tag
für Tag / und spielte vor ihm allezeit.
'''
"31" = ''':sup:`31` Ich spielte auf seinem Erdenrund / und meine Freude war es, bei den
Menschen zu sein.
'''
"32" = ''':sup:`32` Nun, ihr Kinder, hört auf mich! / Selig, die auf meine Wege achten.
'''
"33" = ''':sup:`33` Hört die Mahnung und werdet weise, / lehnt sie nicht ab!
'''
"34" = ''':sup:`34` Selig der Mensch, der auf mich hört, / der Tag für Tag an meinen
Toren wacht / und meine Türpfosten hütet.
'''
"35" = ''':sup:`35` Wer mich findet, findet Leben / und erlangt das Gefallen des HERRN.
'''
"36" = ''':sup:`36` Doch wer mich verfehlt, der schadet sich selbst; / alle, die mich
hassen, lieben den Tod.
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Die Weisheit ruft öffentlich und bietet ihre Lehren allen an.
Dieses Bild zeigt, dass die Weisheit für alle zugänglich und verfügbar
8:10-11 - Der Wert der Weisheit ist erhaben und übertrifft Gold und
Edelsteine. Wer nach Weisheit strebt, findet wahren und dauerhaften
8:22-31 - Weisheit wird als etwas dargestellt, das Gott in der
Schöpfung begleitet und seine Werke bezeugt. Dies unterstreicht die
zentrale Bedeutung der Weisheit im göttlichen Plan und im Gleichgewicht
8:32-36 - Wer auf die Weisheit hört und ihr folgt, findet Leben und die
Gunst Gottes. Die Weisheit abzulehnen bedeutet, das Leben selbst
08:13 - Die Furcht vor dem Herrn schließt den Hass auf das Böse ein.
Diese Haltung umfasst Stolz, Arroganz, Lügen und böses Verhalten. Der
Weisheit zu folgen bedeutet auch, das Böse in all seinen Formen
'''
