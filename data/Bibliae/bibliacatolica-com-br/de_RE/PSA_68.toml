[68]
"1" = ''':sup:`1` Für den Chormeister. Ein Psalm Davids. Ein Lied.
'''
"2" = ''':sup:`2` Gott steht auf, seine Feinde zerstieben; die ihn hassen, fliehen vor
seinem Angesicht.
'''
"3" = ''':sup:`3` Wie Rauch verweht, wehst du sie weg. / Wie Wachs am Feuer zerfließt,
* so vergehen die Frevler vor Gottes Angesicht.
'''
"4" = ''':sup:`4` Die Gerechten aber freuen sich, * sie jubeln vor Gott und jauchzen
in Freude.
'''
"5" = ''':sup:`5` Singt für Gott, spielt seinem Namen! / Erhebt ihn, der durch die
Steppen einherfährt: HERR ist sein Name, * und jubelt vor seinem
Angesicht!
'''
"6" = ''':sup:`6` Ein Vater der Waisen, ein Anwalt der Witwen * ist Gott in seiner
heiligen Wohnung.
'''
"7" = ''':sup:`7` Gott bringt Verlassene heim, / führt Gefangene hinaus in das Glück;
* doch Aufsässige müssen wohnen im dürren Land.
'''
"8" = ''':sup:`8` Gott, als du deinem Volk voranzogst, * als du die Wüste
'''
"9" = ''':sup:`9` da bebte die Erde, * da ergossen sich die Himmel vor Gott, dem vom
Sinai, * vor Gott, dem Gott Israels.
'''
"10" = ''':sup:`10` Gott, du ließest Regen strömen in Fülle * über dein
verschmachtendes Erbland, das du selbst gegründet.
'''
"11" = ''':sup:`11` Dein Geschöpf fand dort Wohnung; * Gott, in deiner Güte versorgst
du den Armen.
'''
"12" = ''':sup:`12` Der Herr entsendet ein Wort; * groß ist der Siegesbotinnen Schar.
'''
"13" = ''':sup:`13` Die Könige der Heere fliehen, sie fliehen. * Die Schöne des Hauses
darf die Beute verteilen.
'''
"14" = ''':sup:`14` Bleibt ihr zurück zwischen den Hürden? / Die Flügel der Taube sind
überzogen mit Silber, * ihre Schwingen mit gelbgrünem Feingold.
'''
"15" = ''':sup:`15` Als der Allmächtige Könige dort zerstreute, * fiel Schnee auf dem
Zalmon.
'''
"16" = ''':sup:`16` Berg Gottes, Berg von Baschan, * Berg mit Gipfeln, Berg von
Baschan:
'''
"17" = ''':sup:`17` Warum blickt ihr voll Neid, ihr hohen Gipfel, / auf den Berg, den
Gott sich zum Wohnsitz erwählt hat? * Dort wird der HERR wohnen in
Ewigkeit.
'''
"18" = ''':sup:`18` Die Wagen Gottes sind zahllos, tausendmal tausend. * Mit ihnen
zieht der Herr vom Sinai zum Heiligtum.
'''
"19" = ''':sup:`19` Hinaufgestiegen bist du zur Höhe, * hast Gefangene mitgeführt, hast
Gaben genommen von Menschen - auch von Aufsässigen -, * HERR, Gott, um
dort zu wohnen.
'''
"20" = ''':sup:`20` Gepriesen sei der Herr, Tag für Tag! * Gott trägt uns, er ist
'''
"21" = ''':sup:`21` Gott ist für uns ein Gott, der Rettung bringt, * und GOTT, der
Herr, führt heraus aus dem Tode.
'''
"22" = ''':sup:`22` Ja, Gott zerschmettert das Haupt seiner Feinde, * den Scheitel
dessen, der in Sünde dahinlebt.
'''
"23" = ''':sup:`23` Der Herr hat gesprochen: Ich bringe vom Baschan zurück, * ich
bringe zurück aus den Tiefen des Meeres.
'''
"24" = ''':sup:`24` Dein Fuß wird baden im Blut, * die Zunge deiner Hunde ihren Anteil
bekommen an den Feinden.
'''
"25" = ''':sup:`25` Gott, sie sahen deinen Einzug, * den Einzug meines Gottes und
Königs ins Heiligtum:
'''
"26" = ''':sup:`26` voraus die Sänger, die Saitenspieler danach, * dazwischen Mädchen
mit kleinen Pauken.
'''
"27" = ''':sup:`27` Versammelt euch und preist Gott, * den HERRN, von Israels Quelle
her!
'''
"28" = ''':sup:`28` Dort Benjamin, der Jüngste, der sie anführt, / die Fürsten von Juda
in ihrer Vollmacht, * die Fürsten von Sebulon, die Fürsten von Naftali.
'''
"29" = ''':sup:`29` Aufgeboten hat dein Gott deine Macht. * Bekräftige, Gott, was du
für uns getan hast,
'''
"30" = ''':sup:`30` von deinem Tempel aus, hoch über Jerusalem, * wo dir Könige Tribut
entrichten.
'''
"31" = ''':sup:`31` Drohe dem Untier im Schilf, * der Rotte der Stiere unter den
Kälbern der Völker! Tritt sie nieder, die nach Silber gieren! *
Zerstreue die Völker, denen Schlachten gefallen!
'''
"32" = ''':sup:`32` Aus Ägypten kommen kostbare Stoffe; * Kusch hebt eilends zu Gott
seine Hände.
'''
"33" = ''':sup:`33` Ihr Königreiche der Erde, singet für Gott, * singt und spielt für
'''
"34" = ''':sup:`34` der dahinfährt über den Himmel, den uralten Himmel, * der seine
Stimme erhebt, seine machtvolle Stimme!
'''
"35" = ''':sup:`35` Gebt Gott die Macht! / Über Israel ragt seine Hoheit, * seine Macht
ragt bis zu den Wolken.
'''
"36" = ''':sup:`36` Furcht gebietend bist du, Gott, von deinem Heiligtum aus, / er ist
der Gott Israels, der dem Volke Macht und Stärke gibt. * Gott sei
gepriesen!
'''
