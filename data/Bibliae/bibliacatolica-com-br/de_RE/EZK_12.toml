[12]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Menschensohn, du wohnst mitten im Haus der Widerspenstigkeit, das
Augen hat, um zu sehen, doch sie sehen nicht, das Ohren hat, um zu
hören, doch sie hören nicht; denn sie sind ein Haus der
Widerspenstigkeit.
'''
"3" = ''':sup:`3` Doch du, Menschensohn, pack dir Gepäck für die Verbannung und geh
bei Tag vor ihren Augen weg, als ob du vor ihren Augen von deinem
Wohnsitz in die Verbannung gehen würdest. Vielleicht sehen sie es; denn
sie sind ein Haus der Widerspenstigkeit.
'''
"4" = ''':sup:`4` Trag dein Gepäck wie Gepäck für die Verbannung bei Tag vor ihren
Augen hinaus! Du aber geh am Abend vor ihren Augen hinaus wie die
Leute, die in die Verbannung ziehen!
'''
"5" = ''':sup:`5` Brich dir vor ihren Augen ein Loch in die Mauer und schaffe das
Gepäck durch sie hinaus!
'''
"6" = ''':sup:`6` Vor ihren Augen nimm es auf die Schulter! Schaffe es in der
Dunkelheit hinaus! Verhülle dein Gesicht, damit du das Land nicht
siehst! Fürwahr: Zum Mahnzeichen mache ich dich für das Haus Israel.
'''
"7" = ''':sup:`7` Ich tat so, wie mir befohlen wurde. Bei Tag trug ich mein Gepäck wie
Gepäck für die Verbannung hinaus. Am Abend brach ich mit der Hand ein
Loch durch die Mauer; in der Dunkelheit schaffte ich es hinaus. Dann
nahm ich es vor ihren Augen auf die Schulter.
'''
"8" = ''':sup:`8` Da erging das Wort des HERRN an mich am nächsten Morgen:
'''
"9" = ''':sup:`9` Menschensohn, hat nicht das Haus Israel, das Haus der
Widerspenstigkeit, zu dir gesagt: Was machst du da?
'''
"10" = ''':sup:`10` Sag zu ihnen: So spricht GOTT, der Herr: Der Fürst, der in
Jerusalem wohnt, ist diese Last und das ganze Haus Israel, das darinnen
wohnt.
'''
"11" = ''':sup:`11` Sag: Ich bin ein Mahnzeichen für euch. Wie ich getan habe, so wird
ihnen getan; in die Verbannung, in die Gefangenschaft werden sie
ziehen.
'''
"12" = ''':sup:`12` Und der Fürst, der in ihrer Mitte ist, wird in der Dunkelheit die
Schulter beladen und hinausgehen. In die Mauer wird man ein Loch
brechen, um ihn durch sie hinauszuschaffen. Er wird sein Gesicht
verhüllen, um mit seinen Augen das Land nicht zu sehen.
'''
"13" = ''':sup:`13` Ich werfe mein Netz über ihn, er gerät in meine Schlingen. Nach
Babel führe ich ihn, ins Land der Chaldäer; doch er wird es nicht
sehen. Dort wird er sterben.
'''
"14" = ''':sup:`14` Alle, die um ihn her sind, seine Hilfe, und alle seine Truppen
zerstreue ich in alle Winde und ich zücke das Schwert hinter ihnen.
'''
"15" = ''':sup:`15` Dann werden sie erkennen, dass ich der HERR bin, wenn ich sie unter
die Völker versprenge und sie in alle Länder zerstreue.
'''
"16" = ''':sup:`16` Und ich lasse einige von ihnen das Schwert, den Hunger und die Pest
überleben, damit sie bei den Völkern, zu denen sie kommen, von all
ihren Gräueltaten erzählen. Dann werden sie erkennen, dass ich der HERR
bin.
'''
"17" = ''':sup:`17` Das Wort des HERRN erging an mich:
'''
"18" = ''':sup:`18` Menschensohn, iss dein Brot mit Zittern und trink dein Wasser mit
Angst und Entsetzen!
'''
"19" = ''':sup:`19` Dann sag zum Volk des Landes: So spricht GOTT, der Herr, zu den
Bewohnern Jerusalems über den Ackerboden Israels: Sie werden ihr Brot
mit Angst essen und ihr Wasser mit Schaudern trinken; so wird ihr Land
verwüstet sein durch das, wovon es voll ist, durch die Gewalttat all
seiner Bewohner.
'''
"20" = ''':sup:`20` Die bewohnten Städte sollen verheert und das Land zur Wüste werden.
Dann werdet ihr erkennen, dass ich der HERR bin.
'''
"21" = ''':sup:`21` Das Wort des HERRN erging an mich:
'''
"22" = ''':sup:`22` Menschensohn, was habt ihr da für ein Sprichwort auf dem Ackerboden
Israels: Die Tage ziehen sich hin, doch keine Vision erfüllt sich?
'''
"23" = ''':sup:`23` Darum sag zu ihnen: So spricht GOTT, der Herr: Ich werde diesem
Sprichwort ein Ende bereiten und sie werden es in Israel nicht mehr
gebrauchen. Sag vielmehr zu ihnen: Nahegekommen sind die Tage und das,
was jede Vision sagt.
'''
"24" = ''':sup:`24` Denn eine nichtige Vision und trügerisches Orakel wird es im Haus
Israel nicht mehr geben.
'''
"25" = ''':sup:`25` Denn ich, der HERR, rede. Das Wort, das ich rede, geschieht. Es
lässt nicht mehr lange auf sich warten; denn in euren Tagen, du Haus
der Widerspenstigkeit, rede ich ein Wort und führe es aus - Spruch
GOTTES, des Herrn.
'''
"26" = ''':sup:`26` Das Wort des HERRN erging an mich:
'''
"27" = ''':sup:`27` Menschensohn, siehe, das Haus Israel sagt: Die Vision, die er
schaut, gilt für spätere Tage, er weissagt für ferne Zeiten.
'''
"28" = ''':sup:`28` Darum sag zu ihnen: So spricht GOTT, der Herr: Keines meiner Worte
lässt lange auf sich warten. Das Wort, das ich rede, geschieht - Spruch
GOTTES, des Herrn.
'''
