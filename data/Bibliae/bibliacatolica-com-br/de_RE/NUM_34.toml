[34]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Gebiete den Israeliten und sag ihnen: Wenn ihr nach Kanaan kommt,
dann ist dies das Land, das euch als erblicher Besitz zufällt, Kanaan
in seinen Grenzen:
'''
"3" = ''':sup:`3` Der Südrand soll für euch von der Wüste Zin bis an die Seite Edoms
gehen und eure Südgrenze vom Ende des Salzmeers ostwärts.
'''
"4" = ''':sup:`4` Dann soll eure Grenze südlich der Skorpionensteige sich bis Zin
erstrecken. Ihre Ausläufer sollen bis südlich von Kadesch-Barnea
reichen. Von dort soll sie sich bis Hazar-Addar und bis Azmon
hinziehen.
'''
"5" = ''':sup:`5` Von Azmon soll die Grenze zum Grenzbach Ägyptens abbiegen und ihre
Ausläufer sollen bis zum Meer reichen.
'''
"6" = ''':sup:`6` Eure Grenze im Westen soll das Große Meer mit seinem Küstengebiet
sein. Das sei eure Westgrenze.
'''
"7" = ''':sup:`7` Das sei eure Nordgrenze: Vom Großen Meer sollt ihr euch eine Linie
bis zum Berg Hor ziehen
'''
"8" = ''':sup:`8` und vom Berg Hor eine Linie bis Lebo-Hamat. Die Ausläufer dieser
Grenze sollen bis Zedad reichen.
'''
"9" = ''':sup:`9` Dann soll die Grenze weitergehen bis Sifron und ihre Ausläufer
sollen bis Hazar-Enan reichen. Das sei eure Nordgrenze.
'''
"10" = ''':sup:`10` Als Ostgrenze sollt ihr eine Linie von Hazar-Enan bis Schefam
ziehen.
'''
"11" = ''':sup:`11` Von Schefam soll die Grenze nach Ribla östlich von Ajin
hinuntersteigen. Dann soll die Grenze zum Rand des Gebirges östlich des
Sees von Kinneret hinuntergehen.
'''
"12" = ''':sup:`12` Dann soll die Grenze zum Jordan hinunterführen und ihre Ausläufer
sollen bis zum Salzmeer reichen. Das seien die Grenzen rings um euer
Land.
'''
"13" = ''':sup:`13` Da befahl Mose den Israeliten: Das ist das Land, das ihr durch das
Los als Erbbesitz verteilen sollt. Der HERR hat geboten, es den
neuneinhalb Stämmen zu geben;
'''
"14" = ''':sup:`14` denn der Stamm der Rubeniter nach seinen Großfamilien und der Stamm
der Gaditer nach seinen Großfamilien und der halbe Stamm Manasse haben
ihren Erbbesitz schon erhalten.
'''
"15" = ''':sup:`15` Diese zweieinhalb Stämme haben ihren Erbbesitz jenseits des Jordan
erhalten, östlich von Jericho.
'''
"16" = ''':sup:`16` Der HERR sprach zu Mose:
'''
"17" = ''':sup:`17` Das sind die Namen der Männer, die das Land unter euch verteilen
sollen: der Priester Eleasar und Josua, der Sohn Nuns.
'''
"18" = ''':sup:`18` Außerdem nehmt zur Verteilung des Landes je einen Anführer aus
jedem Stamm hinzu!
'''
"19" = ''':sup:`19` Das sind die Namen dieser Männer: für den Stamm Juda Kaleb, der
Sohn Jefunnes;
'''
"20" = ''':sup:`20` für den Stamm der Simeoniter Schemuël, der Sohn Ammihuds;
'''
"21" = ''':sup:`21` für den Stamm Benjamin Elidad, der Sohn Kislons;
'''
"22" = ''':sup:`22` für den Stamm der Daniter der Anführer Bukki, der Sohn Joglis;
'''
"23" = ''':sup:`23` bei den Josefstämmen für den Stamm der Manassiter der Anführer
Hanniël, der Sohn Efods,
'''
"24" = ''':sup:`24` und für den Stamm der Efraimiter der Anführer Kemuël, der Sohn
Schiftans;
'''
"25" = ''':sup:`25` für den Stamm der Sebuloniter der Anführer Elizafan, der Sohn
Parnachs;
'''
"26" = ''':sup:`26` für den Stamm der Issachariter der Anführer Paltiël, der Sohn
Asans;
'''
"27" = ''':sup:`27` für den Stamm der Ascheriter der Anführer Ahihud, der Sohn
Schelomis;
'''
"28" = ''':sup:`28` für den Stamm der Naftaliter der Anführer Pedahel, der Sohn
Ammihuds.
'''
"29" = ''':sup:`29` Das waren die Männer, denen der HERR geboten hatte, in Kanaan den
Israeliten ihren Erbanteil zuzuteilen.
'''
