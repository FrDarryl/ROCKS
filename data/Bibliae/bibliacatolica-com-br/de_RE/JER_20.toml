[20]
"1" = ''':sup:`1` Der Priester Paschhur, der Sohn des Immer, der Oberaufseher im Haus
des HERRN, hörte, wie Jeremia dies prophezeite.
'''
"2" = ''':sup:`2` Da ließ Paschhur den Propheten Jeremia schlagen und in den Block
spannen, der im oberen Benjamintor beim Haus des HERRN war.
'''
"3" = ''':sup:`3` Als Paschhur am nächsten Morgen Jeremia aus dem Block freiließ,
sagte Jeremia zu ihm: Nicht mehr Paschhur nennt dich der HERR, sondern:
Grauen ringsum.
'''
"4" = ''':sup:`4` Denn so spricht der HERR: Siehe, ich mache dich zum Grauen für dich
und für alle deine Freunde. Sie werden unter dem Schwert ihrer Feinde
fallen und du musst mit eigenen Augen zusehen. Ganz Juda aber gebe ich
in die Hand des Königs von Babel; er wird sie nach Babel wegführen und
mit dem Schwert erschlagen.
'''
"5" = ''':sup:`5` Auch allen Besitz dieser Stadt, den ganzen Ertrag ihrer Arbeit,
alles Kostbare und alle Schätze der Könige von Juda gebe ich in die
Hand ihrer Feinde; sie werden alles rauben, wegschleppen und nach Babel
bringen.
'''
"6" = ''':sup:`6` Du aber, Paschhur, und alle deine Hausgenossen, ihr werdet in die
Verbannung ziehen; nach Babel wirst du kommen, dort wirst du sterben
und dort begraben werden, du und alle deine Freunde, denen du Lügen
geweissagt hast.
'''
"7" = ''':sup:`7` Du hast mich betört, o HERR, / und ich ließ mich betören; / du hast
mich gepackt und überwältigt. Zum Gespött bin ich geworden den ganzen
Tag, / ein jeder verhöhnt mich.
'''
"8" = ''':sup:`8` Ja, sooft ich rede, muss ich schreien, / Gewalt und Unterdrückung!
muss ich rufen. Denn das Wort des HERRN bringt mir / den ganzen Tag nur
Hohn und Spott.
'''
"9" = ''':sup:`9` Sagte ich aber: Ich will nicht mehr an ihn denken / und nicht mehr
in seinem Namen sprechen!, so brannte in meinem Herzen ein Feuer, /
eingeschlossen in meinen Gebeinen. Ich mühte mich, es auszuhalten, /
vermochte es aber nicht.
'''
"10" = ''':sup:`10` Ich hörte die Verleumdung der Vielen: / Grauen ringsum! Zeigt ihn
an! / Wir wollen ihn anzeigen. Meine nächsten Bekannten / warten alle
darauf, dass ich stürze: Vielleicht lässt er sich betören, / dass wir
ihn überwältigen und an ihm Rache nehmen können.
'''
"11" = ''':sup:`11` Doch der HERR steht mir bei wie ein gewaltiger Held. / Darum
straucheln meine Verfolger und können nicht überwältigen. Sie werden
schmählich zuschanden, da sie nichts erreichen, / in ewiger,
unvergesslicher Schmach.
'''
"12" = ''':sup:`12` Aber der HERR der Heerscharen prüft den Gerechten, / er sieht
Nieren und Herz. Ich werde deine Vergeltung an ihnen sehen; / denn dir
habe ich meinen Rechtsstreit anvertraut.
'''
"13" = ''':sup:`13` Singt dem HERRN, rühmt den HERRN; / denn er rettet das Leben des
Armen aus der Hand der Übeltäter. -
'''
"14" = ''':sup:`14` Verflucht der Tag, an dem ich geboren wurde; / der Tag, an dem
meine Mutter mich gebar, sei nicht gesegnet.
'''
"15" = ''':sup:`15` Verflucht der Mann, / der meinem Vater die frohe Kunde brachte: Ein
Kind, ein Knabe ist dir geboren! / und ihn damit hoch erfreute.
'''
"16" = ''':sup:`16` Jener Mann gleiche den Städten, / die der HERR ohne Erbarmen
zerstört hat. Er höre Zetergeschrei am Morgen / und Schreien am Mittag,
'''
"17" = ''':sup:`17` weil er mich nicht tötete im Mutterleib. / So wäre meine Mutter mir
zum Grab geworden, / ihr Schoß auf ewig schwanger geblieben.
'''
"18" = ''':sup:`18` Warum denn kam ich hervor aus dem Mutterschoß? / Nur, um Mühsal und
Kummer zu erleben / und meine Tage in Schande zu beenden?
'''
