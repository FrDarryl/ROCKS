[7]
"1" = ''':sup:`1` Ein andermal geschah es, dass man sieben Brüder mit ihrer Mutter
festnahm. Der König wollte sie zwingen, entgegen dem göttlichen Gesetz
Schweinefleisch anzurühren, und ließ sie darum mit Geißeln und Riemen
peitschen.
'''
"2" = ''':sup:`2` Einer von ihnen ergriff für die andern das Wort und sagte: Was
willst du uns fragen und was willst du von uns lernen? Eher sterben
wir, als dass wir die Gesetze unserer Väter übertreten.
'''
"3" = ''':sup:`3` Da wurde der König zornig und befahl, Pfannen und Kessel heiß zu
machen.
'''
"4" = ''':sup:`4` Kaum waren sie heiß geworden, ließ er ihrem Sprecher die Zunge
abschneiden, ihm nach Skythenart die Kopfhaut abziehen und Nase, Ohren,
Hände und Füße stückweise abhacken. Dabei mussten die anderen Brüder
und die Mutter zuschauen.
'''
"5" = ''':sup:`5` Den grässlich Verstümmelten, der noch atmete, ließ er ans Feuer
bringen und rösten. Während sich der Dunst aus der Pfanne nach allen
Seiten verbreitete, sprachen sie und ihre Mutter einander Mut zu, in
edler Haltung zu sterben. Sie sagten:
'''
"6" = ''':sup:`6` Gott, der Herr, sieht und gewiss hat er Erbarmen mit uns. Denn so
hat es Mose klar gesagt in dem Lied, in dem er öffentlich das Volk
anklagte: Und er wird mit seinen Dienern Erbarmen haben.
'''
"7" = ''':sup:`7` Als der Erste der Brüder auf diese Weise gestorben war, führten sie
den Zweiten zur Folterung. Sie zogen ihm die Kopfhaut samt den Haaren
ab und fragten ihn: Willst du essen, bevor wir Glied für Glied an
deinem Körper martern?
'''
"8" = ''':sup:`8` Er antwortete in seiner Muttersprache: Nein! Deshalb wurde er
genauso wie der Erste gefoltert.
'''
"9" = ''':sup:`9` Als er in den letzten Zügen lag, sagte er: Du Unmensch! Du nimmst
uns dieses Leben; aber der König der Welt wird uns zu einem neuen,
ewigen Leben auferstehen lassen, weil wir für seine Gesetze gestorben
sind.
'''
"10" = ''':sup:`10` Nach ihm folterten sie den Dritten. Als sie seine Zunge forderten,
streckte er sie sofort heraus und hielt mutig die Hände hin.
'''
"11" = ''':sup:`11` Dabei sagte er gefasst: Vom Himmel habe ich sie bekommen und wegen
seiner Gesetze achte ich nicht auf sie. Von ihm hoffe ich sie
wiederzuerlangen.
'''
"12" = ''':sup:`12` Sogar der König und seine Leute staunten über den Mut des jungen
Mannes, dem die Schmerzen nichts bedeuteten.
'''
"13" = ''':sup:`13` Als er tot war, quälten und misshandelten sie den Vierten genauso.
'''
"14" = ''':sup:`14` Dieser sagte, als er dem Ende nahe war: Gott hat uns die Hoffnung
gegeben, dass er uns auferstehen lässt. Darauf warten wir gern, wenn
wir von Menschenhand sterben. Für dich aber gibt es keine Auferstehung
zum Leben.
'''
"15" = ''':sup:`15` Anschließend nahmen sie sich den Fünften vor und misshandelten ihn.
'''
"16" = ''':sup:`16` Der sah den König an und sagte: Du bist ein vergänglicher Mensch
und doch hast du die Macht, unter den Menschen zu tun, was du willst.
Aber glaub nicht, unser Volk sei von Gott verlassen.
'''
"17" = ''':sup:`17` Du aber warte nur! Du wirst seine gewaltige Kraft sehen, wenn er
dich und deine Nachkommen martert.
'''
"18" = ''':sup:`18` Nach ihm holten sie den Sechsten. Sterbend sagte er: Lass dich
nicht für nichts täuschen! Denn wir sind selbst schuld an unserem Leid,
weil wir gegen unseren Gott gesündigt haben. Darum konnte so
Staunenswertes geschehen.
'''
"19" = ''':sup:`19` Glaub aber ja nicht, dass du heil davonkommst; denn du hast es
gewagt, mit Gott zu kämpfen.
'''
"20" = ''':sup:`20` Über alle Maßen muss man über die Mutter staunen. Sie verdient es,
dass man sich an sie mit Hochachtung erinnert. An einem einzigen Tag
sah sie nacheinander ihre sieben Söhne sterben und ertrug es
hochgesinnt in der Hoffnung auf den Herrn.
'''
"21" = ''':sup:`21` Voll edler Gesinnung pflanzte sie ihrem weiblichen Denken
männlichen Mut ein, redete jedem von ihnen in ihrer Muttersprache zu
und sagte zu ihnen:
'''
"22" = ''':sup:`22` Ich weiß nicht, wie ihr in meinem Schoß entstanden seid, noch habe
ich euch Atem und Leben geschenkt; auch habe ich keinen von euch aus
den Grundstoffen zusammengefügt.
'''
"23" = ''':sup:`23` Nein, der Schöpfer der Welt hat den werdenden Menschen geformt, als
er entstand; er kennt die Entstehung aller Dinge. Er gibt euch in
seinem Erbarmen Atem und Leben wieder, weil ihr jetzt um seiner Gesetze
willen nicht auf euch achtet.
'''
"24" = ''':sup:`24` Antiochus aber glaubte, sie verachte ihn, und er hatte den
Verdacht, sie wolle ihn beschimpfen. Nun war nur noch der Jüngste
übrig. Auf ihn redete der König nicht nur mit guten Worten ein, sondern
versprach ihm unter Schwüren, ihn reich und sehr glücklich zu machen,
wenn er von der Lebensart seiner Väter abfalle; auch wolle er ihn zu
seinem Freund machen und ihn mit hohen Staatsämtern betrauen.
'''
"25" = ''':sup:`25` Als der Junge nicht darauf einging, rief der König die Mutter und
redete ihr zu, sie solle dem Knaben doch raten, sich zu retten.
'''
"26" = ''':sup:`26` Erst nach langem Zureden willigte sie ein, ihren Sohn zu überreden.
'''
"27" = ''':sup:`27` Sie beugte sich zu ihm nieder und, den grausamen Tyrannen
verspottend, sagte sie in ihrer Muttersprache: Mein Sohn, hab Mitleid
mit mir! Neun Monate habe ich dich in meinem Leib getragen, ich habe
dich drei Jahre gestillt, dich ernährt, großgezogen und für dich
gesorgt, bis du nun so groß geworden bist.
'''
"28" = ''':sup:`28` Ich bitte dich, mein Kind, schau dir den Himmel und die Erde an;
sieh alles, was es da gibt, und erkenne: Gott hat das aus dem Nichts
erschaffen und so entstehen auch die Menschen.
'''
"29" = ''':sup:`29` Hab keine Angst vor diesem Henker, sei deiner Brüder würdig und
nimm den Tod an! Dann werde ich dich zur Zeit des Erbarmens mit deinen
Brüdern wiederbekommen.
'''
"30" = ''':sup:`30` Kaum hatte sie aufgehört, da sagte der Junge: Auf wen wartet ihr?
Dem Befehl des Königs gehorche ich nicht; ich höre auf den Befehl des
Gesetzes, das unseren Vätern durch Mose gegeben wurde.
'''
"31" = ''':sup:`31` Du aber, der sich alle Bosheit gegen die Hebräer ausgedacht hat, du
wirst Gottes Händen nicht entkommen.
'''
"32" = ''':sup:`32` Denn wir leiden nur, weil wir gesündigt haben.
'''
"33" = ''':sup:`33` Wenn auch der lebendige Herr eine kurze Zeit lang zornig auf uns
ist, um uns durch Strafen zu erziehen, so wird er sich doch mit seinen
Dienern wieder versöhnen.
'''
"34" = ''':sup:`34` Du Ruchloser aber, du größter Verbrecher der Menschheit, überheb
dich nicht vergeblich im Übermut ungewisser Hoffnungen, wenn du deine
Hand gegen die Kinder des Himmels erhebst!
'''
"35" = ''':sup:`35` Denn noch bist du dem Gericht des allmächtigen Gottes, der alles
sieht, nicht entronnen.
'''
"36" = ''':sup:`36` Unsere Brüder sind jetzt nach kurzem Leiden mit der göttlichen
Zusicherung ewigen Lebens für den Bund Gottes gestorben; du jedoch
wirst beim Gericht Gottes die gerechte Strafe für deinen Übermut
zahlen.
'''
"37" = ''':sup:`37` Ich gebe wie meine Brüder Leib und Leben hin für die Gesetze
unserer Väter und rufe dabei Gott an, dass er seinem Volk bald wieder
gnädig sei; du aber sollst unter Qualen und Schlägen bekennen müssen,
dass er allein Gott ist.
'''
"38" = ''':sup:`38` Bei mir und meinen Brüdern möge der Zorn des Allherrschers
aufhören, der sich zu Recht über unser ganzes Volk ergossen hat.
'''
"39" = ''':sup:`39` Außer sich verfuhr der König mit ihm noch schlimmer als mit den
anderen - so sehr hatte ihn der Hohn verletzt.
'''
"40" = ''':sup:`40` Auch der Jüngste starb also in Reinheit und mit ganzem Vertrauen
auf den Herrn.
'''
"41" = ''':sup:`41` Zuletzt starb nach ihren Söhnen die Mutter.
'''
"42" = ''':sup:`42` So viel sei über die Opfermähler und die äußerst schlimmen
Misshandlungen berichtet.
'''
