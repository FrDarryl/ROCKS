[26]
"1" = ''':sup:`1` sagte der HERR zu Mose und zu dem Priester Eleasar, dem Sohn Aarons:
'''
"2" = ''':sup:`2` Ermittelt die Gesamtzahl der Gemeinde aller Israeliten, die zwanzig
Jahre und älter sind, aller wehrfähigen Israeliten, geordnet nach ihren
Großfamilien!
'''
"3" = ''':sup:`3` Da redeten Mose und der Priester Eleasar zu den Israeliten in den
Steppen von Moab, am Jordan bei Jericho:
'''
"4" = ''':sup:`4` Alle Männer von zwanzig Jahren und darüber, wie der HERR es Mose
geboten hatte. Das sind die Israeliten, die aus Ägypten ausgezogen
waren:
'''
"5" = ''':sup:`5` Ruben war der Erstgeborene Israels. Zu den Rubenitern gehörten von
Henoch die Sippe der Henochiter, von Pallu die Sippe der Palluiter,
'''
"6" = ''':sup:`6` von Hezron die Sippe der Hezroniter, von Karmi die Sippe der
Karmiter.
'''
"7" = ''':sup:`7` Das waren die Sippen der Rubeniter. Die Zahl der bei ihnen
Gemusterten betrug 43730 Mann.
'''
"8" = ''':sup:`8` Der Sohn Pallus war Eliab;
'''
"9" = ''':sup:`9` die Söhne Eliabs: Nemuël, Datan und Abiram. Datan und Abiram waren
die Abgeordneten der Gemeinde, die mit Mose und Aaron in Streit geraten
waren, zusammen mit der Gemeinde Korachs, als diese mit dem HERRN in
Streit geraten war.
'''
"10" = ''':sup:`10` Die Erde tat ihren Rachen auf und verschlang sie und Korach, als
die Gemeinde ums Leben kam, als das Feuer die zweihundertfünfzig Mann
fraß und sie zu einem Zeichen wurden.
'''
"11" = ''':sup:`11` Die Söhne Korachs waren aber nicht ums Leben gekommen.
'''
"12" = ''':sup:`12` Zu den Simeonitern gehörten folgende Sippen: von Jemuël die Sippe
der Jemuëliter, von Jamin die Sippe der Jaminiter, von Jachin die Sippe
der Jachiniter,
'''
"13" = ''':sup:`13` von Serach die Sippe der Serachiter, von Schaul die Sippe der
Schauliter.
'''
"14" = ''':sup:`14` Das waren die Sippen der Simeoniter, im Ganzen 22200 Mann.
'''
"15" = ''':sup:`15` Zu den Gaditern gehörten folgende Sippen: von Zifjon die Sippe der
Zifjoniter, von Haggi die Sippe der Haggiter, von Schuni die Sippe der
Schuniter,
'''
"16" = ''':sup:`16` von Osni die Sippe der Osniter, von Eri die Sippe der Eriter,
'''
"17" = ''':sup:`17` von Arod die Sippe der Aroditer, von Areli die Sippe der Areliter.
'''
"18" = ''':sup:`18` Das waren die Sippen der Gaditer mit ihren Gemusterten, im Ganzen
40500 Mann.
'''
"19" = ''':sup:`19` Die Söhne Judas waren: Er und Onan; Er und Onan aber waren in
Kanaan gestorben.
'''
"20" = ''':sup:`20` Zu den Nachkommen Judas gehörten folgende Sippen: von Schela die
Sippe der Schelaniter, von Perez die Sippe der Pereziter, von Serach
die Sippe der Serachiter.
'''
"21" = ''':sup:`21` Zu den Perezitern gehörten von Hezron die Sippe der Hezroniter und
von Hamul die Sippe der Hamuliter.
'''
"22" = ''':sup:`22` Das waren die Sippen Judas mit ihren Gemusterten, im Ganzen 76500
Mann.
'''
"23" = ''':sup:`23` Zu den Issacharitern gehörten folgende Sippen: von Tola die Sippe
der Tolaiter, von Puwa die Sippe der Puwaniter,
'''
"24" = ''':sup:`24` von Jaschub die Sippe der Jaschubiter, von Schimron die Sippe der
Schimroniter.
'''
"25" = ''':sup:`25` Das waren die Sippen Issachars mit ihren Gemusterten, im Ganzen
64300 Mann.
'''
"26" = ''':sup:`26` Zu den Sebulonitern gehörten folgende Sippen: von Sered die Sippe
der Serediter, von Elon die Sippe der Eloniter, von Jachleel die Sippe
der Jachleeliter.
'''
"27" = ''':sup:`27` Das waren die Sippen der Sebuloniter mit ihren Gemusterten, im
Ganzen 60500 Mann.
'''
"28" = ''':sup:`28` Zu den Nachkommen Josefs gehörten folgende Sippen: Manasse und
Efraim.
'''
"29" = ''':sup:`29` Die Manassiter: von Machir die Sippe der Machiriter; Machir zeugte
Gilead und von Gilead stammt die Sippe der Gileaditer.
'''
"30" = ''':sup:`30` Das waren die Gileaditer: von Iëser die Sippe der Iëseriter, von
Helek die Sippe der Helekiter,
'''
"31" = ''':sup:`31` von Asriël die Sippe der Asriëliter, von Schechem die Sippe der
Schechemiter,
'''
"32" = ''':sup:`32` von Schemida die Sippe der Schemidaiter, von Hefer die Sippe der
Heferiter.
'''
"33" = ''':sup:`33` Zelofhad, der Sohn Hefers, hatte keine Söhne, sondern nur Töchter;
die Töchter Zelofhads hießen Machla, Noa, Hogla, Milka und Tirza.
'''
"34" = ''':sup:`34` Das waren die Sippen Manasses mit ihren Gemusterten, im Ganzen
52700 Mann.
'''
"35" = ''':sup:`35` Das waren die Sippen der Efraimiter: von Schutelach die Sippe der
Schutelachiter, von Becher die Sippe der Becheriter, von Tahan die
Sippe der Tahaniter.
'''
"36" = ''':sup:`36` Das waren die Schutelachiter: von Eran die Sippe der Eraniter.
'''
"37" = ''':sup:`37` Das waren die Sippen der Efraimiter mit ihren Gemusterten, im
Ganzen 32500 Mann. Das waren die Nachkommen Josefs nach ihren Sippen.
'''
"38" = ''':sup:`38` Zu den Benjaminitern gehörten folgende Sippen: von Bela die Sippe
der Belaiter, von Aschbel die Sippe der Aschbeliter, von Ahiram die
Sippe der Ahiramiter,
'''
"39" = ''':sup:`39` von Schufam die Sippe der Schufamiter, von Hufam die Sippe der
Hufamiter.
'''
"40" = ''':sup:`40` Die Söhne Belas waren Ard und Naaman; von Ard stammt die Sippe der
Arditer, von Naaman die Sippe der Naamaniter.
'''
"41" = ''':sup:`41` Das waren die Benjaminiter nach ihren Sippen; die Zahl der bei
ihnen Gemusterten betrug 45600 Mann.
'''
"42" = ''':sup:`42` Zu den Danitern gehörten folgende Sippen: von Schuham die Sippe der
Schuhamiter. Das waren die Sippen Dans nach ihren Sippen.
'''
"43" = ''':sup:`43` Alle Sippen der Schuhamiter mit ihren Gemusterten betrugen im
Ganzen 64400 Mann.
'''
"44" = ''':sup:`44` Zu den Ascheritern gehörten folgende Sippen: von Jimna die Sippe
der Jimnaiter, von Jischwi die Sippe der Jischwiter, von Beria die
Sippe der Beriaiter.
'''
"45" = ''':sup:`45` Zu den Beriaitern gehörten folgende Sippen: von Heber die Sippe der
Heberiter, von Malkiël die Sippe der Malkiëliter.
'''
"46" = ''':sup:`46` Die Tochter Aschers hieß Serach.
'''
"47" = ''':sup:`47` Das waren die Sippen der Ascheriter mit ihren Gemusterten, im
Ganzen 53400 Mann.
'''
"48" = ''':sup:`48` Zu den Naftalitern gehörten folgende Sippen: von Jachzeel die Sippe
der Jachzeeliter, von Guni die Sippe der Guniter,
'''
"49" = ''':sup:`49` von Jezer die Sippe der Jezeriter, von Schillem die Sippe der
Schillemiter.
'''
"50" = ''':sup:`50` Das waren die Sippen Naftalis nach ihren Sippen. Die Zahl der bei
ihnen Gemusterten betrug 45400 Mann.
'''
"51" = ''':sup:`51` Die Gesamtzahl der gemusterten Israeliten betrug 601730 Mann.
'''
"52" = ''':sup:`52` Der HERR sprach zu Mose:
'''
"53" = ''':sup:`53` An diese Männer soll das Land als Erbbesitz verteilt werden,
entsprechend der Zahl der Namen.
'''
"54" = ''':sup:`54` Wer mehr Namen zählt, dem sollst du einen größeren Erbbesitz geben;
wer weniger zählt, dem sollst du einen kleineren Erbbesitz geben. Jedem
soll sein Erbbesitz entsprechend der Zahl der bei ihm Gemusterten
gegeben werden.
'''
"55" = ''':sup:`55` Doch soll das Land durch das Los verteilt werden und sie sollen
ihren Erbbesitz nach den Namen der Stämme ihrer Väter erhalten.
'''
"56" = ''':sup:`56` Der Erbbesitz soll durch das Los zwischen den großen und den
kleinen Stämmen aufgeteilt werden.
'''
"57" = ''':sup:`57` Das waren die Gemusterten Levis nach ihren Sippen: von Gerschon die
Sippe der Gerschoniter, von Kehat die Sippe der Kehatiter, von Merari
die Sippe der Merariter.
'''
"58" = ''':sup:`58` Das waren die Sippen Levis: die Sippe der Libniter, die Sippe der
Hebroniter, die Sippe der Machliter, die Sippe der Muschiter, die Sippe
der Korachiter. Kehat zeugte Amram.
'''
"59" = ''':sup:`59` Die Frau Amrams hieß Jochebed; sie war die Tochter Levis, die dem
Levi noch in Ägypten geboren wurde. Sie gebar dem Amram Aaron und Mose
sowie deren Schwester Mirjam.
'''
"60" = ''':sup:`60` Dem Aaron wurden Nadab und Abihu, Eleasar und Itamar geboren.
'''
"61" = ''':sup:`61` Nadab und Abihu aber waren gestorben, als sie vor dem HERRN ein
unrechtmäßiges Feueropfer darbrachten.
'''
"62" = ''':sup:`62` Bei den Leviten wurden im Ganzen 23000 Mann gemustert, alle
männlichen Personen im Alter von einem Monat und darüber. Sie wurden
aber nicht zusammen mit den Israeliten gemustert; denn ihnen wurde kein
Erbbesitz unter den Israeliten gegeben.
'''
"63" = ''':sup:`63` Das waren die von Mose und dem Priester Eleasar Gemusterten, die
Israeliten, die sie in den Steppen von Moab am Jordan bei Jericho
gemustert hatten.
'''
"64" = ''':sup:`64` Unter ihnen war niemand mehr von den Gemusterten, die Israeliten,
die Mose und der Priester Aaron in der Wüste Sinai gemustert hatten.
'''
"65" = ''':sup:`65` Denn über sie hatte der HERR ja gesagt: Sie müssen in der Wüste
sterben. Daher war keiner von ihnen übrig geblieben außer Kaleb, der
Sohn Jefunnes, und Josua, der Sohn Nuns.
'''
"Notes" = '''
Notas de rodapé:
26:1-4 - Nach der Plage ordnete Gott eine neue Volkszählung in Israel
an, um die kriegsfähigen Männer zu zählen. Diese Volkszählung markierte
eine neue Phase auf Israels Reise ins Gelobte Land und zeigte Gottes
26:5-11 - Die Erwähnung von Korachs Söhnen, die den Aufstand ihres
Vaters überlebten, unterstreicht Gottes Barmherzigkeit, indem er einige
verschonte, selbst mitten im Gericht. Dies spiegelt göttliche
16:31-33 und 2. Timotheus 2:19).
26:52-56 - Gott ordnet an, dass das verheißene Land unter den Stämmen
entsprechend der Größe jeder Familie per Los aufgeteilt wird. Dies
unterstreicht Gottes Gerechtigkeit und Gleichheit bei der Verteilung
26:63-65 - Die Volkszählung bestätigt, dass außer Kaleb und Josua
keiner der Männer der ersten Volkszählung mehr am Leben ist, da sie
aufgrund ihrer Rebellion in der Wüste umkamen. Dies unterstreicht die
Treue Gottes zu seinen Versprechen und die Verantwortung des Menschen,
3:16-19).
'''
