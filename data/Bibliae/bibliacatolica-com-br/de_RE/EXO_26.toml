[26]
"1" = ''':sup:`1` Die Wohnung sollst du aus zehn Zelttüchern herstellen; aus
gezwirntem Byssus, violettem und rotem Purpur und Karmesin mit Kerubim
sollst du sie machen, wie es ein Kunstweber macht.
'''
"2" = ''':sup:`2` Ein Zelttuch soll achtundzwanzig Ellen lang und vier Ellen breit
sein; alle Zelttücher sollen dasselbe Maß haben.
'''
"3" = ''':sup:`3` Fünf Zelttücher sollen verbunden sein, eins mit dem anderen, und
nochmals fünf Zelttücher sollen verbunden sein, eins mit dem anderen.
'''
"4" = ''':sup:`4` Mach Schleifen aus violettem Purpur am Rand des einen Zelttuchs, am
Ende des zusammengefügten Stückes; ebenso sollst du es am Rand des
letzten Zelttuchs des außen zusammengefügten Stückes machen.
'''
"5" = ''':sup:`5` Fünfzig Schleifen sollst du an dem einen Zelttuch anbringen und
fünfzig Schleifen am Zelttuchende des zweiten zusammengefügten Stückes;
die Schleifen sollen einander entsprechen.
'''
"6" = ''':sup:`6` Du sollst fünfzig Goldhaken machen und die Zelttücher mit den Haken
verbinden, eines mit dem andern; so soll die Wohnung ein Ganzes bilden.
'''
"7" = ''':sup:`7` Mach Decken aus Ziegenhaar für das Zelt über der Wohnung; elf Decken
sollst du herstellen.
'''
"8" = ''':sup:`8` Eine Decke soll dreißig Ellen lang und vier Ellen breit sein; die
elf Decken sollen dasselbe Maß haben.
'''
"9" = ''':sup:`9` Verbinde fünf Decken zu einem Stück und sechs Decken zu einem Stück;
die sechste Decke sollst du an der Vorderseite des Zeltes doppelt
zusammenlegen.
'''
"10" = ''':sup:`10` Fünfzig Schleifen mach am Saum der Decke, die das Ende eines
zusammengesetzten Stückes bildet, und ebenso fünfzig Schleifen am Saum
der Decke, die das Ende des andern zusammengesetzten Stückes bildet.
'''
"11" = ''':sup:`11` Fertige fünfzig Kupferhaken an, häng die Haken in die Schleifen und
setz das Zelt so zusammen, dass es ein Ganzes bildet!
'''
"12" = ''':sup:`12` Den herabhängenden überschüssigen Teil der Zeltdecke lass zur
Hälfte an der Rückseite der Wohnung herabhängen!
'''
"13" = ''':sup:`13` Die überschüssige Elle auf beiden Längsseiten der Zeltdecken soll
auf die beiden Seiten der Wohnung herabhängen, sodass sie sie bedeckt.
'''
"14" = ''':sup:`14` Mach für das Zelt eine Decke aus rötlichen Widderfellen und darüber
eine Decke aus Tahaschhäuten!
'''
"15" = ''':sup:`15` Mach für die Wohnung Bretter aus Akazienholz zum Aufstellen!
'''
"16" = ''':sup:`16` Jedes Brett soll zehn Ellen lang und anderthalb Ellen breit sein;
'''
"17" = ''':sup:`17` jedes Brett soll durch zwei Zapfen mit dem nächsten verbunden
werden. So mach es mit allen Brettern der Wohnung!
'''
"18" = ''':sup:`18` An Brettern für die Wohnung verfertige zwanzig für die Südseite!
'''
"19" = ''':sup:`19` Stell vierzig Sockel aus Silber her als Unterlage für die zwanzig
Bretter, je zwei Sockel als Unterlage eines Brettes für seine beiden
Zapfen!
'''
"20" = ''':sup:`20` Für die zweite Seite der Wohnung, die Nordseite, ebenfalls zwanzig
Bretter
'''
"21" = ''':sup:`21` und vierzig Sockel aus Silber, je zwei Sockel als Unterlage eines
Brettes.
'''
"22" = ''':sup:`22` Für die Rückseite der Wohnung, die Westseite, verfertige sechs
Bretter
'''
"23" = ''':sup:`23` und zwei Bretter stell für die Eckstücke an der Rückseite der
Wohnung her!
'''
"24" = ''':sup:`24` Sie sollen einander entsprechen und von unten bis oben zum ersten
Ring reichen. So soll es mit den beiden Brettern geschehen, die die
Eckstücke bilden.
'''
"25" = ''':sup:`25` Acht Bretter und sechzehn Sockel aus Silber sollen vorhanden sein,
je zwei Sockel als Unterlage für jedes Brett.
'''
"26" = ''':sup:`26` Verfertige Querlatten aus Akazienholz, fünf für die Bretter auf der
einen Seite der Wohnung,
'''
"27" = ''':sup:`27` fünf für die Bretter der zweiten Seite der Wohnung und fünf für die
Bretter der Rückseite der Wohnung, der Westseite!
'''
"28" = ''':sup:`28` Die mittlere Querlatte soll in der Mitte der Bretter angebracht
werden und von einem Ende zum andern reichen.
'''
"29" = ''':sup:`29` Überzieh die Bretter mit Gold und mach Ringe aus Gold, welche die
Querlatten aufnehmen; auch die Querlatten überzieh mit Gold!
'''
"30" = ''':sup:`30` So errichte die Wohnung nach ihrem Plan, der dir auf dem Berg
gezeigt worden ist.
'''
"31" = ''':sup:`31` Mach einen Vorhang aus violettem und rotem Purpur, Karmesin und
gezwirntem Byssus; wie Kunstweberarbeit soll er gemacht werden, mit
Kerubim.
'''
"32" = ''':sup:`32` Häng ihn an die vier mit Gold überzogenen Akaziensäulen, die auf
vier Sockeln aus Silber stehen sollen!Auch die Nägel der Säulen sollen
aus Gold sein.
'''
"33" = ''':sup:`33` Häng den Vorhang an die Haken und bring dorthin, hinter den
Vorhang, die Lade des Bundeszeugnisses! Der Vorhang trenne für euch
zwischen dem Heiligen und dem Allerheiligsten.
'''
"34" = ''':sup:`34` Setze die Sühneplatte auf die Lade des Bundeszeugnisses im
Allerheiligsten!
'''
"35" = ''':sup:`35` Stell den Tisch außen vor den Vorhang, den Leuchter gegenüber dem
Tisch an die Südseite der Wohnung; den Tisch stell an die Nordseite!
'''
"36" = ''':sup:`36` Für den Eingang des Zeltes mach eine Verhüllung aus violettem und
rotem Purpur, Karmesin und gezwirntem Byssus; Arbeit eines Buntwirkers
soll er sein.
'''
"37" = ''':sup:`37` Für die Verhüllung mach fünf Akaziensäulen, überziehe sie mit Gold,
dazu goldene Nägel, und gieße für sie fünf kupferne Sockel!
'''
"Notes" = '''
Notas de rodapé:
26:1-6 - Die Vorhänge der Stiftshütte werden detailliert beschrieben,
mit genauen Anweisungen zu Material und Herstellung. Diese Genauigkeit
spiegelt die Heiligkeit und Ordnung wider, die Gott im Gottesdienst
26:7-14 - Die Decke aus Fellen und Stoff über der Stiftshütte schützt
den Ort, an dem Gott unter seinem Volk weilt. Dies unterstreicht Gottes
Heiligkeit und die Notwendigkeit, sich auf seine Gegenwart
26:15-30 - Die Struktur der Stiftshütte besteht aus Akazienholz und ist
mit Gold überzogen, was die Unvergänglichkeit und Herrlichkeit Gottes
26:31-33 - Der Vorhang, der das Allerheiligste trennt, stellt die
Trennung zwischen Gott und Mensch aufgrund der Sünde dar und weist auf
das zukünftige Opfer Christi hin, das diesen Vorhang zerreißen würde
26:34-37 - Die Bundeslade befindet sich im Allerheiligsten, dem Zentrum
der Gegenwart Gottes unter den Menschen. Der Eingang zum Heiligen und
Allerheiligsten symbolisiert den eingeschränkten Zugang zur Gegenwart
'''
