[16]
"1" = ''':sup:`1` Der Mensch entwirft die Pläne im Herzen, / doch vom HERRN kommt die
Antwort auf der Zunge.
'''
"2" = ''':sup:`2` Jeder meint, sein Verhalten sei fehlerlos, / doch der HERR prüft die
Geister.
'''
"3" = ''':sup:`3` Befiehl dem HERRN dein Tun an, / so werden deine Pläne gelingen.
'''
"4" = ''':sup:`4` Alles hat der HERR für seinen Zweck erschaffen, / so auch den
Frevler für den Tag des Unheils.
'''
"5" = ''':sup:`5` Ein Gräuel ist dem HERRN jeder Hochmütige; / er bleibt gewiss nicht
ungestraft.
'''
"6" = ''':sup:`6` Durch Liebe und Treue wird Schuld gesühnt, / durch Furcht des HERRN
weicht man dem Bösen aus.
'''
"7" = ''':sup:`7` Gefallen dem HERRN die Wege eines Menschen, / so versöhnt er auch
seine Feinde mit ihm.
'''
"8" = ''':sup:`8` Besser wenig mit Gerechtigkeit / als viel Besitz mit Unrecht.
'''
"9" = ''':sup:`9` Des Menschen Herz plant seinen Weg, / doch der HERR lenkt seinen
Schritt.
'''
"10" = ''':sup:`10` Gottesentscheid kommt von den Lippen des Königs, / sein Mund
verfehlt sich nicht, wenn er ein Urteil fällt.
'''
"11" = ''':sup:`11` Rechte Waage und Waagschalen sind Sache des HERRN, / sein Werk sind
alle Gewichtssteine im Beutel.
'''
"12" = ''':sup:`12` Frevlerisches Tun ist Königen ein Gräuel; / denn ein Thron steht
fest durch Gerechtigkeit.
'''
"13" = ''':sup:`13` Gerechte Lippen gefallen Königen, / wer aufrichtig redet, den liebt
man.
'''
"14" = ''':sup:`14` Des Königs Grimm gleicht Todesboten; / aber ein Weiser kann ihn
besänftigen.
'''
"15" = ''':sup:`15` Im leuchtenden Gesicht des Königs liegt Leben, / sein Wohlwollen
gleicht der Regenwolke im Frühjahr.
'''
"16" = ''':sup:`16` Weisheit erwerben - wie viel besser als Gold!, / Einsicht erwerben
- vortrefflicher als Silber.
'''
"17" = ''':sup:`17` Böses zu meiden ist der Pfad der Rechtschaffenen; / wer auf seinen
Weg achtet, bewahrt sein Leben.
'''
"18" = ''':sup:`18` Hoffart kommt vor dem Sturz / und Hochmut kommt vor dem Fall.
'''
"19" = ''':sup:`19` Besser bescheiden sein mit Demütigen, / als Beute teilen mit
Stolzen.
'''
"20" = ''':sup:`20` Wer auf das Wort achtet, findet Glück; / selig, wer auf den HERRN
vertraut.
'''
"21" = ''':sup:`21` Wer ein weises Herz hat, den nennt man verständig, / gefällige Rede
fördert die Belehrung.
'''
"22" = ''':sup:`22` Ein Lebensquell ist Verstand für den, der ihn besitzt, / die Strafe
der Toren ist die Torheit selbst.
'''
"23" = ''':sup:`23` Das Herz des Weisen macht seinen Mund klug, / es mehrt auf seinen
Lippen die Belehrung.
'''
"24" = ''':sup:`24` Freundliche Worte sind eine Honigwabe, / süß für den Gaumen,
heilsam für den Leib.
'''
"25" = ''':sup:`25` Manch einem scheint sein Weg der rechte, / aber am Ende sind es
Wege des Todes.
'''
"26" = ''':sup:`26` Der Hunger des Arbeiters arbeitet für ihn; / denn sein Mund treibt
ihn an.
'''
"27" = ''':sup:`27` Ein Taugenichts gräbt nach Unheil, / auf seinen Lippen ist es wie
sengendes Feuer.
'''
"28" = ''':sup:`28` Ein tückischer Mensch erregt Streit, / ein Verleumder entzweit
Freunde.
'''
"29" = ''':sup:`29` Der Gewalttätige verführt seinen Nächsten, / er bringt ihn auf
einen Weg, der nicht gut ist.
'''
"30" = ''':sup:`30` Wer mit den Augen zwinkert, sinnt auf Tücke; / wer die Lippen
verzieht, hat das Böse schon vollbracht.
'''
"31" = ''':sup:`31` Graues Haar ist eine prächtige Krone, / auf dem Weg der
Gerechtigkeit findet man sie.
'''
"32" = ''':sup:`32` Besser ein Langmütiger als ein Kriegsheld, / besser, wer sich
selbst beherrscht, als wer eine Stadt erobert.
'''
"33" = ''':sup:`33` Im Bausch des Gewandes schüttelt man das Los, / doch jede
Entscheidung kommt vom HERRN.
'''
