[14]
"1" = ''':sup:`1` Samaria muss büßen, / weil es sich empört hat gegen seinen Gott.
Umkommen werden sie durch das Schwert, / ihre kleinen Kinder werden
zerschmettert, / ihre schwangeren Frauen aufgeschlitzt.
'''
"2" = ''':sup:`2` Kehr um, Israel, zum HERRN, deinem Gott! / Denn du bist zu Fall
gekommen durch deine Schuld.
'''
"3" = ''':sup:`3` Nehmt Worte der Reue mit euch, / kehrt um zum HERRN und sagt zu ihm:
Nimm alle Schuld hinweg / und nimm an, was gut ist: / Anstelle von
Stieren bringen wir dir unsere Lippen dar.
'''
"4" = ''':sup:`4` Assur kann uns nicht retten, / wir wollen nicht mehr auf Pferden
reiten und zum Machwerk unserer Hände sagen wir nie mehr: Unser Gott. /
Denn nur bei dir findet ein Waisenkind Erbarmen.
'''
"5" = ''':sup:`5` Ich will ihre Untreue heilen / und sie aus freiem Willen wieder
lieben. / Denn mein Zorn hat sich von Israel abgewandt.
'''
"6" = ''':sup:`6` Ich werde für Israel da sein wie der Tau, / damit es sprosst wie die
Lotosblüte / und seine Wurzeln schlägt wie der Libanon.
'''
"7" = ''':sup:`7` Seine Zweige sollen sich ausbreiten, / sodass seine Pracht wie die
des Ölbaums wird / und sein Duft wie der des Libanon.
'''
"8" = ''':sup:`8` Die in seinem Schatten wohnen, / bauen wieder Getreide an und sie
sprossen wie der Weinstock, / dessen Wein so berühmt ist wie der Wein
vom Libanon.
'''
"9" = ''':sup:`9` Efraim, was habe ich noch mit den Götzen zu tun? / Ich, ja, ich habe
ihm geantwortet und achte auf ihn: Ich bin wie der grünende Wacholder,
/ an mir findest du reiche Frucht.
'''
"10" = ''':sup:`10` Wer weise ist, begreife dies alles, / wer klug ist, erkenne es. Ja,
die Wege des HERRN sind gerade; / die Gerechten gehen auf ihnen, / die
Treulosen aber kommen auf ihnen zu Fall.
'''
