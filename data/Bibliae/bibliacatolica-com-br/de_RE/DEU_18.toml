[18]
"1" = ''':sup:`1` Die levitischen Priester - der ganze Stamm Levi - sollen nicht wie
das übrige Israel Landanteil und Erbbesitz haben. Sie sollen sich von
den Opferanteilen des HERRN, von seinem Erbbesitz, ernähren.
'''
"2" = ''':sup:`2` Der Stamm Levi soll inmitten seiner Brüder leben, aber keinen
Erbbesitz haben. Der HERR selbst ist sein Erbbesitz, wie er es ihm
zugesagt hat.
'''
"3" = ''':sup:`3` Und das ist das Recht, das die Priester gegenüber dem Volk haben,
gegenüber denen, die ein Schlachtopfertier schlachten, sei es ein Stier
oder ein Lamm: Man soll dem Priester den Bug, die Kinnbacken und den
Labmagen geben.
'''
"4" = ''':sup:`4` Du sollst ihm den ersten Ertrag von Korn, Wein und Öl und den ersten
Ertrag der Schafschur geben.
'''
"5" = ''':sup:`5` Denn der HERR, dein Gott, hat den Stamm Levi unter allen deinen
Stämmen dazu ausgewählt, dass er im Namen des HERRN dasteht und Dienst
tut - Levi und seine Nachkommen, ihr Leben lang.
'''
"6" = ''':sup:`6` Wenn ein Levit aus einem deiner Stadtbereiche irgendwo in Israel, in
dem er als Fremder gewohnt hat, zu der Stätte kommt, die der HERR
erwählen wird, und zwar, wann immer er möchte,
'''
"7" = ''':sup:`7` und wenn er dann wie alle seine levitischen Brüder, die dort vor dem
HERRN stehen, im Namen des HERRN, seines Gottes, Dienst tut,
'''
"8" = ''':sup:`8` sollen alle die gleiche Zuteilung erhalten, ohne dass man
berücksichtigt, wie groß sein väterliches Vermögen ist.
'''
"9" = ''':sup:`9` Wenn du in das Land hineinziehst, das der HERR, dein Gott, dir gibt,
sollst du nicht lernen, die Gräuel dieser Völker nachzuahmen.
'''
"10" = ''':sup:`10` Es soll bei dir keinen geben, der seinen Sohn oder seine Tochter
durchs Feuer gehen lässt, keinen, der Losorakel befragt, Wolken deutet,
aus dem Becher weissagt, zaubert,
'''
"11" = ''':sup:`11` Gebetsbeschwörungen hersagt oder Totengeister befragt, keinen
Hellseher, keinen, der Verstorbene um Rat fragt.
'''
"12" = ''':sup:`12` Denn jeder, der so etwas tut, ist dem HERRN ein Gräuel. Wegen
dieser Gräuel rottet sie der HERR, dein Gott, aus.
'''
"13" = ''':sup:`13` Du sollst ganz und gar bei dem HERRN, deinem Gott, bleiben.
'''
"14" = ''':sup:`14` Denn diese Völker, deren Besitz du übernimmst, hören auf
Wolkendeuter und Orakelleser. Für dich aber hat der HERR, dein Gott, es
anders bestimmt.
'''
"15" = ''':sup:`15` Einen Propheten wie mich wird dir der HERR, dein Gott, aus deiner
Mitte, unter deinen Brüdern, erstehen lassen. Auf ihn sollt ihr hören.
'''
"16" = ''':sup:`16` Der HERR wird ihn als Erfüllung von allem erstehen lassen, worum du
am Horeb, am Tag der Versammlung, den HERRN, deinen Gott, gebeten hast,
als du sagtest: Ich kann die donnernde Stimme des HERRN, meines Gottes,
nicht noch einmal hören und dieses große Feuer nicht noch einmal sehen,
ohne dass ich sterbe.
'''
"17" = ''':sup:`17` Damals sagte der HERR zu mir: Was sie von dir verlangen, ist recht.
'''
"18" = ''':sup:`18` Einen Propheten wie dich will ich ihnen mitten unter ihren Brüdern
erstehen lassen. Ich will ihm meine Worte in den Mund legen und er wird
ihnen alles sagen, was ich ihm gebiete.
'''
"19" = ''':sup:`19` Den aber, der nicht auf meine Worte hört, die der Prophet in meinem
Namen verkünden wird, ziehe ich selbst zur Rechenschaft.
'''
"20" = ''':sup:`20` Doch ein Prophet, der sich anmaßt, in meinem Namen ein Wort zu
verkünden, dessen Verkündigung ich ihm nicht geboten habe, oder der im
Namen anderer Götter spricht, ein solcher Prophet soll sterben.
'''
"21" = ''':sup:`21` Und wenn du denkst: Woran können wir ein Wort erkennen, das der
HERR nicht gesprochen hat?,
'''
"22" = ''':sup:`22` dann sollst du wissen: Wenn ein Prophet im Namen des HERRN
verkündet und sein Wort sich nicht erfüllt und nicht eintrifft, dann
ist es ein Wort, das nicht der HERR gesprochen hat. Der Prophet hat
sich nur angemaßt, es zu sprechen. Du sollst dich dadurch nicht aus der
Fassung bringen lassen.
'''
