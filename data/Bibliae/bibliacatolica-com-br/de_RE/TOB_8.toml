[8]
"1" = ''':sup:`1` Als sie das Mahl beendet hatten, wollten sie sich schlafen legen und
sie nahmen den jungen Mann und führten ihn in die Kammer.
'''
"2" = ''':sup:`2` Tobias entsann sich der Anweisungen Rafaëls. Er nahm die Leber des
Fisches und sein Herz aus dem Reisesack, den er bei sich trug, und
legte sie auf die Räucherkohle.
'''
"3" = ''':sup:`3` Da hielt der Geruch des Fisches den Dämon fern und er entwich bis
hinauf in die Gegenden Ägyptens und Rafaël ging hin, nahm ihn dort fest
und fesselte ihn sofort.
'''
"4" = ''':sup:`4` Die Eltern waren hinausgegangen und hatten die Tür der Kammer
geschlossen. Da erhob sich Tobias vom Lager und sagte zu Sara:
Schwester, steh auf, lass uns beten und unseren Herrn bitten, er möge
Erbarmen und Rettung über uns walten lassen!
'''
"5" = ''':sup:`5` Da stand sie auf und beide begannen zu beten und zu flehen, dass
ihnen Rettung gewährt werde. Er begann: Gepriesen bist du, Gott unserer
Väter, und gepriesen ist dein Name durch alle Zeiten des
Menschengeschlechts. Der Himmel und deine ganze Schöpfung sollen dich
preisen in alle Ewigkeiten!
'''
"6" = ''':sup:`6` Du hast Adam geschaffen und schufst ihm eine Hilfe zur Stütze, Eva,
seine Frau. Aus beiden stammt das Menschengeschlecht. Du sprachst: Es
ist nicht gut, dass der Mensch allein sei, schaffen wir ihm eine Hilfe,
ihm gleich!
'''
"7" = ''':sup:`7` Und jetzt nehme ich diese meine Schwester nicht in Unzucht zur Frau,
sondern in wahrer Liebe. Befiehl, dass wir beide Erbarmen finden und
gemeinsam alt werden!
'''
"8" = ''':sup:`8` Und sie sprachen miteinander: Amen, amen.
'''
"9" = ''':sup:`9` Dann legten sie sich schlafen zur Nacht. Raguël jedoch stand auf und
rief die Knechte zu sich und sie gingen und hoben ein Grab aus.
'''
"10" = ''':sup:`10` Denn er dachte: Vielleicht stirbt auch er und wir werden zum
Gelächter und Gespött werden.
'''
"11" = ''':sup:`11` Als sie das Grab ganz ausgehoben hatten, kam Raguël ins Haus
zurück, rief seine Frau
'''
"12" = ''':sup:`12` und sagte: Schick eine von den Mägden! Sie soll in der Kammer
schauen, ob er lebt. Wenn er tot ist, wollen wir ihn begraben, damit
niemand etwas erfährt.
'''
"13" = ''':sup:`13` Man schickte die Magd, zündete die Lampe an und öffnete die Tür:
Sie trat ein und fand sie schlafend, gemeinsam schlummernd.
'''
"14" = ''':sup:`14` Da ging sie hinaus und berichtete ihnen: Er lebt und kein Unheil
ist geschehen.
'''
"15" = ''':sup:`15` Da priesen sie den Gott des Himmels und sagten: Gepriesen bist du,
o Gott, mit jedem reinen Lobpreis. In alle Ewigkeiten soll man dich
preisen.
'''
"16" = ''':sup:`16` Gepriesen bist du, da du mich erfreut hast, und nicht geschehen
ist, was ich vermutet hatte. Vielmehr hast du nach deinem reichen
Erbarmen an uns gehandelt.
'''
"17" = ''':sup:`17` Gepriesen bist du: Du hast dich der beiden einzigen Kinder erbarmt.
Erweise ihnen, mein Gebieter, Erbarmen und Rettung und vollende ihr
Leben mit Freude und Erbarmen!
'''
"18" = ''':sup:`18` Dann trug er seinen Knechten auf, das Grab zuzuwerfen, bevor der
Morgen graute.
'''
"19" = ''':sup:`19` Seine Frau hieß er, reichlich Brot zu backen. Dann ging er zur
Herde, nahm zwei Ochsen und vier Widder heraus und hieß, sie zu
bereiten. Und man begann mit den Vorbereitungen.
'''
"20" = ''':sup:`20` Er rief Tobias und sagte zu ihm: Vierzehn Tage lang darfst du dich
nicht von hier rühren, du wirst vielmehr hier bleiben und wirst bei mir
essen und trinken und die tief betrübte Seele meiner Tochter erfreuen.
'''
"21" = ''':sup:`21` Danach nimm die Hälfte von dem, was ich besitze, und ziehe
wohlbehalten zu deinem Vater zurück! Und die andere Hälfte wird euer
sein, wenn ich und meine Frau gestorben sind. Hab Mut, Kind, ich bin
dein Vater und Edna ist deine Mutter. Wir sind jetzt für dich, was wir
auch für deine Schwester sind, von jetzt an und in Ewigkeit. Nur Mut,
Kind!
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - In ihrer ersten Ehenacht beten Tobias und Sarah gemeinsam um
Gottes Schutz und Segen. Dieser Brauch unterstreicht die Bedeutung des
Gebets als Grundlage für eine gesunde und gesegnete Beziehung (siehe
8:4-6 - Die Anwesenheit des Dämons Asmodeus verdeutlicht den
spirituellen Kampf, der mit Liebe und Hingabe einhergeht. Der Kampf
zwischen Gut und Böse ist im christlichen Leben Realität, und das Gebet
ist unerlässlich, um diesen Widrigkeiten zu begegnen (siehe auch
8:7-9 - Raphaels Exorzismus des Asmodeus veranschaulicht Gottes Macht
über die bösen Mächte. Dies spiegelt die Wahrheit wider, dass wir durch
Christus Macht über das Böse haben und Erlösung suchen können (siehe
8:10-12 - Eine Hochzeitsfeier ist eine Zeit der Freude und des Segens.
Die Verbindung von Tobias und Sarah steht für die Erneuerung des Lebens
und die Hoffnung, die von Gott kommt. Ehefreude ist Ausdruck göttlicher
8:13-15 - Tobias‘ Vertrauen in Gott wird bekräftigt und seine
Bereitschaft, Gott zu dienen, ist offensichtlich. Der Dienst an Gott
ist eine grundlegende Berufung für alle Gläubigen, und das Leben des
Glaubens sollte von Taten der Liebe und Großzügigkeit geprägt sein
'''
