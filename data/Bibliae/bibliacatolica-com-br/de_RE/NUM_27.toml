[27]
"1" = ''':sup:`1` Die Töchter Zelofhads, des Sohnes Hefers, des Sohnes Gileads, des
Sohnes Machirs, des Sohnes Manasses, aus den Sippen Manasses, des
Sohnes Josefs, traten heran. Dies waren die Namen seiner Töchter:
Machla, Noa, Hogla, Milka und Tirza.
'''
"2" = ''':sup:`2` Sie stellten sich vor Mose und vor den Priester Eleasar und vor die
Anführer und die ganze Gemeinde an den Eingang des Offenbarungszeltes
und sagten:
'''
"3" = ''':sup:`3` Unser Vater ist in der Wüste gestorben. Er war aber nicht inmitten
der Gemeinde, die sich in Korachs Gefolge gegen den HERRN
zusammengerottet hatte, sondern er ist wegen seiner eigenen Sünde
gestorben. Aber er hinterließ keine Söhne.
'''
"4" = ''':sup:`4` Warum soll nun der Name unseres Vaters aus der Mitte seiner Sippe
verschwinden, weil er keinen Sohn hatte? Gib uns Grundbesitz bei den
Brüdern unseres Vaters!
'''
"5" = ''':sup:`5` Da übergab Mose ihre Rechtssache dem HERRN
'''
"6" = ''':sup:`6` und der HERR sprach zu Mose:
'''
"7" = ''':sup:`7` Die Töchter Zelofhads haben recht geredet. Du musst ihnen
vererbbaren Grundbesitz bei den Brüdern ihres Vaters geben, also den
Erbbesitz ihres Vaters auf sie übertragen.
'''
"8" = ''':sup:`8` Sag zu den Israeliten: Wenn jemand ohne Sohn stirbt, dann übertragt
seinen Erbbesitz auf seine Tochter!
'''
"9" = ''':sup:`9` Hat er keine Tochter, dann gebt seinen Erbbesitz seinen Brüdern!
'''
"10" = ''':sup:`10` Hat er keine Brüder, dann gebt seinen Erbbesitz den Brüdern seines
Vaters!
'''
"11" = ''':sup:`11` Hat sein Vater keine Brüder, dann gebt seinen Erbbesitz dem
nächsten Verwandten aus seiner Sippe; er soll ihn erben. Das werde für
die Israeliten zur Satzung und zum Rechtsentscheid, wie der HERR es
Mose geboten hatte.
'''
"12" = ''':sup:`12` Der HERR sprach zu Mose: Steig auf das Abarimgebirge dort und sieh
dir das Land an, das ich den Israeliten gegeben habe!
'''
"13" = ''':sup:`13` Wenn du es gesehen hast, wirst auch du mit deinen Vorfahren vereint
werden wie dein Bruder Aaron;
'''
"14" = ''':sup:`14` denn ihr habt euch in der Wüste Zin meinem Befehl widersetzt, als
die Gemeinde haderte und ihr durch das Wasser vor ihren Augen hättet
bezeugen sollen, dass ich der Heilige bin. Das ist das Haderwasser von
Kadesch in der Wüste Zin.
'''
"15" = ''':sup:`15` Da sagte Mose zum HERRN:
'''
"16" = ''':sup:`16` Der HERR, der Gott des Lebensatems für alles Fleisch, setze einen
Mann über die Gemeinde ein,
'''
"17" = ''':sup:`17` der vor ihnen auszieht und vor ihnen einzieht, der sie hinausführt
und hineinführt; die Gemeinde des HERRN soll nicht sein wie Schafe und
Ziegen, die keinen Hirten haben.
'''
"18" = ''':sup:`18` Der HERR antwortete Mose: Nimm dir Josua, den Sohn Nuns, einen
Mann, der mit Geist begabt ist, und leg ihm deine Hand auf!
'''
"19" = ''':sup:`19` Dann lass ihn vor den Priester Eleasar und vor die ganze Gemeinde
treten und gib ihm vor ihren Augen deine Anweisungen!
'''
"20" = ''':sup:`20` Gib ihm etwas von deiner Würde, damit die ganze Gemeinde der
Israeliten auf ihn hört.
'''
"21" = ''':sup:`21` Er soll vor den Priester Eleasar treten und der wird für ihn vor
dem HERRN den Rechtsentscheid des Urim-Orakels erfragen. Auf dessen
Befehl hin sollen sie ausziehen und einziehen, er und mit ihm alle
Israeliten und die ganze Gemeinde.
'''
"22" = ''':sup:`22` Mose tat, was ihm der HERR geboten hatte. Er nahm Josua und ließ
ihn vor den Priester Eleasar und vor die ganze Gemeinde treten.
'''
"23" = ''':sup:`23` Er legte ihm seine Hände auf und gab ihm seine Anweisungen, wie der
HERR durch Mose geredet hatte.
'''
