[7]
"1" = ''':sup:`1` Die Söhne Issachars waren: Tola, Puwa, Jaschub und Schimron,
zusammen vier.
'''
"2" = ''':sup:`2` Die Söhne Tolas waren: Usi, Refaja, Jeriël, Jachmai, Jibsam und
Schemuël. Sie waren Häupter der Großfamilien Tolas, tapfere Krieger,
jeder entsprechend seiner Geschlechterfolge. Zur Zeit Davids zählten
sie 22600 Mann.
'''
"3" = ''':sup:`3` Die Söhne Usis waren: Serachja, Michael, Obadja, Joël und Jischija,
insgesamt fünf. Sie alle waren Oberhäupter.
'''
"4" = ''':sup:`4` Sie hatten, geordnet nach ihrer Geschlechterfolge und nach ihren
Großfamilien, ein Kriegsheer von 36000 Mann zu stellen; denn sie hatten
viele Frauen und Kinder.
'''
"5" = ''':sup:`5` Ihre Brüder aus allen Sippen Issachars waren tapfere Krieger. Ihre
Aufzeichnung ergab insgesamt 87000 Mann.
'''
"6" = ''':sup:`6` Die Söhne Benjamins waren: Bela, Becher und Jediaël, insgesamt drei.
'''
"7" = ''':sup:`7` Die Söhne Belas waren: Ezbon, Usi, Usiël, Jerimot und Ir, insgesamt
fünf. Sie waren Häupter ihrer Großfamilien und tapfere Krieger. Ihre
Aufzeichnung ergab 22034 Mann.
'''
"8" = ''':sup:`8` Die Söhne Bechers waren: Semira, Joasch, Eliëser, Eljoënai, Omri,
Jeremot, Abija, Anatot und Alemet. Sie alle waren Söhne Bechers.
'''
"9" = ''':sup:`9` Die Aufzeichnung entsprechend ihrer Geschlechterfolge nach den
Häuptern ihrer Großfamilien ergab 20200 tapfere Krieger.
'''
"10" = ''':sup:`10` Der Sohn Jediaëls war Bilhan und die Söhne Bilhans waren: Jëusch,
Benjamin, Ehud, Kenaana, Setan, Tarschisch und Ahischahar.
'''
"11" = ''':sup:`11` Sie alle waren Söhne Jediaëls, Häupter ihrer Großfamilien, tapfere
Krieger, 17200 Mann, die im Heer zum Krieg ausrückten.
'''
"12" = ''':sup:`12` Schuppim und Huppim waren Söhne Irs, Huschim der Sohn Ahers.
'''
"13" = ''':sup:`13` Die Söhne Naftalis waren: Jachzeel, Guni, Jezer und Schallum, die
Nachkommen der Bilha.
'''
"14" = ''':sup:`14` Der Sohn Manasses war Asriël. Seine aramäische Nebenfrau gebar
Machir, den Vater Gileads.
'''
"15" = ''':sup:`15` Machir nahm eine Frau für Huppim und Schuppim. Der Name seiner
Schwester war Maacha. Der Name des zweiten Sohnes war Zelofhad. Dieser
hatte nur Töchter.
'''
"16" = ''':sup:`16` Maacha, die Frau Machirs, gebar einen Sohn und nannte ihn Peresch;
sein Bruder hieß Scheresch. Dessen Söhne waren Ulam und Rekem.
'''
"17" = ''':sup:`17` Der Sohn Ulams war Bedan. Das waren die Söhne Gileads, des Sohnes
Machirs, des Sohnes Manasses.
'''
"18" = ''':sup:`18` Seine Schwester Molechet gebar Ischhod, Abiëser und Machla.
'''
"19" = ''':sup:`19` Die Söhne Schemidas waren Achjan, Schechem, Likhi und Aniam.
'''
"20" = ''':sup:`20` Der Sohn Efraims war Schutelach. Dessen Sohn war Bered, dessen Sohn
Tahat, dessen Sohn Elada, dessen Sohn Tahat,
'''
"21" = ''':sup:`21` dessen Sohn Sabad und dessen Sohn Schutelach sowie Eser und Elad.
Diese erschlug die einheimische Bevölkerung von Gat, weil sie
hinabgezogen waren, um deren Vieh wegzunehmen.
'''
"22" = ''':sup:`22` Darüber trauerte ihr Vater Efraim lange Zeit und seine Brüder
kamen, ihn zu trösten.
'''
"23" = ''':sup:`23` Dann ging er zu seiner Frau; sie wurde schwanger und gebar einen
Sohn. Er nannte ihn Beria, da er zur Zeit des Unglücks in seinem Haus
geboren wurde.
'''
"24" = ''':sup:`24` Seine Tochter war Scheera. Sie erbaute das untere und das obere
Bet-Horon sowie Usen-Scheera.
'''
"25" = ''':sup:`25` Weitere Söhne waren Refach und Reschef. Dessen Sohn war Telach,
dessen Sohn Tahan,
'''
"26" = ''':sup:`26` dessen Sohn Ladan, dessen Sohn Ammihud, dessen Sohn Elischama,
'''
"27" = ''':sup:`27` dessen Sohn Nun und dessen Sohn Josua.
'''
"28" = ''':sup:`28` Ihr Besitz und ihre Wohnplätze waren Bet-El mit seinen
Tochterstädten, gegen Osten Naara, gegen Westen Geser mit seinen
Tochterstädten, Sichem mit seinen Tochterstädten bis nach Aja und
seinen Tochterstädten.
'''
"29" = ''':sup:`29` In der Hand der Nachkommen Manasses waren Bet-Schean mit seinen
Tochterstädten, Taanach mit seinen Tochterstädten, Megiddo mit seinen
Tochterstädten und Dor mit seinen Tochterstädten. In ihnen wohnten die
Nachkommen Josefs, des Sohnes Israels.
'''
"30" = ''':sup:`30` Die Söhne Aschers waren: Jimna, Jischwa, Jischwi und Beria. Ihre
Schwester war Serach.
'''
"31" = ''':sup:`31` Die Söhne Berias waren Heber und Malkiël. Dieser war der Vater von
Birsajit.
'''
"32" = ''':sup:`32` Heber zeugte Jaflet, Schemer, Hotam und deren Schwester Schua.
'''
"33" = ''':sup:`33` Die Söhne Jaflets waren Pasach, Bimhal und Aschwat. Das waren die
Söhne Jaflets.
'''
"34" = ''':sup:`34` Die Söhne Schemers waren: Ahi, Rohga, Hubba und Aram.
'''
"35" = ''':sup:`35` Die Söhne seines Bruders Hotam waren: Zofach, Jimna, Schelesch und
Amal.
'''
"36" = ''':sup:`36` Die Söhne Zofachs waren: Suach, Harnefer, Schual, Beri, Jimra,
'''
"37" = ''':sup:`37` Bezer, Hod, Schamma, Schilscha, Jitran und Beera.
'''
"38" = ''':sup:`38` Die Söhne Jitrans waren: Jefunne, Pispa und Ara.
'''
"39" = ''':sup:`39` Die Söhne Ullas waren: Arach, Hanniël und Rizja.
'''
"40" = ''':sup:`40` Alle diese waren Nachkommen Aschers, auserlesene Häupter von
Großfamilien, tapfere Krieger, Häupter unter den führenden Männern.
Ihre Aufzeichnung für das Kriegsheer ergab 26000 Mann.
'''
"Notes" = '''
Notas de rodapé:
7:1-5 - Die Nachkommen des Stammes Issachar zeichnen sich durch ihre
zahlenmäßige Stärke und militärische Tapferkeit aus. Gottes Segen für
den Stamm zeigt sich in ihrem Wachstum und ihren Erfolgen im Kampf
7:6-12 - Die Stammbäume von Benjamin und Naphtali zeigen den Wert
dieser Familien und ihren Beitrag zur Stabilität und Verteidigung
Israels. Jeder Stamm spielt eine bedeutende Rolle in Gottes Plan für
07:13 - Die kurze Erwähnung Naphtalis und seiner Nachkommen weist auf
die Kontinuität der Versprechen Gottes über die Generationen hinweg
hin, auch wenn nur wenige Einzelheiten über diesen speziellen Stamm
33:23).
7:14-19 - Die Genealogie Manasses unterstreicht die Stärke und
Ausbreitung dieses Stammes und hebt seine Präsenz im Gebiet Gilead
hervor. Der Bericht spiegelt Gottes Treue zu den Versprechen wider, die
7:20-29 - Ephraims Abstammung, geprägt von Trauer und Erneuerung, zeigt
Gottes Vorsehung, die Familie trotz Verlusten wiederherzustellen. Die
Geburt Berias spiegelt die Erneuerung und Fortsetzung der Versprechen
'''
