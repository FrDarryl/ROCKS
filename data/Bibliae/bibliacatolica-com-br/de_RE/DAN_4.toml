[4]
"1" = ''':sup:`1` Ich, Nebukadnezzar, lebte ohne Sorge in meinem Haus und war
glücklich in meinem Palast.
'''
"2" = ''':sup:`2` Da hatte ich einen Traum, der mich erschreckte. Was ich auf meinem
Lager sah, was meine Augen da erblickten, versetzte mich in Angst.
'''
"3" = ''':sup:`3` Darum ließ ich alle Weisen Babels zu mir rufen, damit sie mir den
Traum deuteten.
'''
"4" = ''':sup:`4` Da kamen die Zeichendeuter, Wahrsager, Chaldäer und Schicksalsdeuter
herbei. Ich erzählte ihnen den Traum; aber sie konnten ihn mir nicht
deuten.
'''
"5" = ''':sup:`5` Zuletzt erschien Daniel vor mir, der nach dem Namen meines Gottes
auch Beltschazzar heißt und in dem der Geist der heiligen Götter ist.
Ihm erzählte ich nun den Traum und sagte:
'''
"6" = ''':sup:`6` Beltschazzar, Oberster der Zeichendeuter, von dir weiß ich, dass der
Geist der heiligen Götter in dir ist und dass dir kein Geheimnis
verschlossen bleibt. Hör also, was ich im Traum gesehen habe, und deute
es mir!
'''
"7" = ''':sup:`7` Was ich auf meinem Lager vor Augen hatte, war dies: Ein Baum stand
in der Mitte der Erde; er war sehr hoch.
'''
"8" = ''':sup:`8` Der Baum wuchs zusehends und wurde immer mächtiger; seine Höhe
reichte bis an den Himmel; er war bis ans Ende der ganzen Erde zu
sehen.
'''
"9" = ''':sup:`9` Er hatte prächtiges Laub und trug so viele Früchte, dass er Nahrung
für alle bot. Unter ihm fanden die Tiere des Feldes Schatten; die Vögel
des Himmels nisteten in seinen Zweigen; alle Lebewesen ernährten sich
von ihm.
'''
"10" = ''':sup:`10` Während ich auf meinem Lager noch das Traumbild sah, stieg ein
Wächter, ein Heiliger, vom Himmel herab.
'''
"11" = ''':sup:`11` Er befahl mit mächtiger Stimme: Fällt den Baum und schlagt seine
Äste ab! Streift sein Laubwerk ab und zerstreut seine Früchte! Die
Tiere sollen aus seinem Schatten fliehen und die Vögel aus seinen
Zweigen.
'''
"12" = ''':sup:`12` Aber lasst ihm den Wurzelstock in der Erde, im Gras des Feldes, mit
einer Fessel aus Eisen und Bronze. Der Tau des Himmels soll ihn
benetzen und mit den Tieren soll er teilhaben am Gras der Erde.
'''
"13" = ''':sup:`13` Sein Menschenherz sollen sie verwandeln und das Herz eines Tieres
soll ihm gegeben werden und sieben Zeiten sollen über ihn dahingehen.
'''
"14" = ''':sup:`14` Dieser Befehl beruht auf einem Beschluss der Wächter; ein Spruch
der Heiligen fordert es. Die Lebenden sollen erkennen: Über die
Herrschaft bei den Menschen gebietet der Höchste; er verleiht sie, wem
er will, selbst den Niedrigsten der Menschen kann er dazu erheben.
'''
"15" = ''':sup:`15` Das ist der Traum, den ich, König Nebukadnezzar, gehabt habe. Nun
deute ihn, Beltschazzar! Von allen Weisen meines Reiches konnte ihn mir
keiner auslegen; du aber kannst es, denn in dir ist der Geist der
heiligen Götter.
'''
"16" = ''':sup:`16` Da war Daniel, der auch Beltschazzar heißt, eine Zeit lang ganz
verstört; denn seine Gedanken machten ihm Angst. Doch der König sagte:
Beltschazzar, lass dich von dem Traum und seiner Deutung nicht
ängstigen! Beltschazzar erwiderte: Mein Herr, der Traum gelte deinen
Feinden; seine Deutung treffe deine Widersacher.
'''
"17" = ''':sup:`17` Du hast einen Baum gesehen; er wuchs zusehends und wurde immer
mächtiger. Seine Höhe reichte bis an den Himmel und er war auf der
ganzen Erde zu sehen.
'''
"18" = ''':sup:`18` Er hatte prächtiges Laub und trug so viele Früchte, dass er Nahrung
für alle bot. Unter ihm fanden die wilden Tiere des Feldes Zuflucht und
in seinen Zweigen wohnten die Vögel des Himmels.
'''
"19" = ''':sup:`19` Das bist du, o König; du bist groß und mächtig geworden; deine
Größe ist immer mehr gewachsen; sie reicht bis zum Himmel und deine
Herrschaft bis ans Ende der Erde.
'''
"20" = ''':sup:`20` Dann hat der König gesehen, wie ein Wächter, ein Heiliger, vom
Himmel herabstieg und befahl: Fällt den Baum und vernichtet ihn! Aber
lasst ihm in der Erde, im Gras des Feldes, den Wurzelstock, mit einer
Fessel aus Eisen und Bronze! Der Tau des Himmels soll ihn benetzen und
mit den Tieren des Feldes soll sein Anteil sein, bis sieben Zeiten über
ihn dahingegangen sind.
'''
"21" = ''':sup:`21` Dies ist die Deutung, o König, und ein Beschluss des Höchsten ist
es, der meinen Herrn, den König, betrifft.
'''
"22" = ''':sup:`22` Man wird dich aus der Menschheit ausstoßen und du musst bei den
Tieren des Feldes leben. Und Grünzeug wie den Stieren werden sie dir zu
fressen geben und mit dem Tau des Himmels werden sie dich benetzen und
sieben Zeiten werden über dich dahingehen, bis du erkennst, dass der
Höchste über die Herrschaft bei den Menschen gebietet und sie verleiht,
wem er will.
'''
"23" = ''':sup:`23` Schließlich hieß es, man solle den Wurzelstock des Baumes stehen
lassen; das bedeutet: Deine Herrschaft bleibt dir erhalten, sobald du
anerkennst, dass der Himmel die Macht hat.
'''
"24" = ''':sup:`24` Darum, o König, nimm meinen Rat an: Lösch deine Sünden aus durch
rechtes Tun, tilge deine Vergehen, indem du Erbarmen hast mit den
Armen! Dann mag dein Glück vielleicht von Dauer sein.
'''
"25" = ''':sup:`25` All das kam dann über König Nebukadnezzar.
'''
"26" = ''':sup:`26` Als er nämlich zwölf Monate später auf dem königlichen Palast zu
Babel spazieren ging,
'''
"27" = ''':sup:`27` sagte der König: Ist das nicht das großartige Babel, das ich durch
meine gewaltige Macht als Königsstadt erbaut habe, zum Ruhm meiner
Herrlichkeit?
'''
"28" = ''':sup:`28` Noch war das Wort im Mund des Königs, da fiel eine Stimme vom
Himmel: Dir, König Nebukadnezzar, wird gesagt: Die Herrschaft ist von
dir gewichen.
'''
"29" = ''':sup:`29` Und aus der Menschheit wird man dich ausstoßen. Du musst bei den
Tieren des Feldes leben und Grünzeug wie den Stieren werden sie dir
geben und sieben Zeiten werden über dich dahingehen, bis du erkennst,
dass der Höchste über die Herrschaft bei den Menschen gebietet und sie
verleiht, wem er will.
'''
"30" = ''':sup:`30` Noch in derselben Stunde wurde das Wort an Nebukadnezzar erfüllt:
Aus der Gemeinschaft der Menschen wurde er ausgestoßen und Grünzeug wie
Stiere fraß er und vom Tau des Himmels wurde sein Leib benetzt, bis
seine Haare so lang wie Adlerfedern waren und seine Nägel wie
Vogelkrallen.
'''
"31" = ''':sup:`31` Als die Zeit verstrichen war, erhob ich, Nebukadnezzar, meine Augen
zum Himmel und mein Verstand kehrte zurück. Da pries ich den Höchsten;
ich lobte und verherrlichte den, der ewig lebt. Ja, seine Herrschaft
ist eine ewige Herrschaft; sein Reich überdauert alle Generationen.
'''
"32" = ''':sup:`32` Alle Bewohner der Erde gelten vor ihm wie nichts. Er macht mit dem
Heer des Himmels und mit den Bewohnern der Erde, was er will. Es gibt
niemand, der seiner Hand wehren und zu ihm sagen dürfte: Was tust du
da?
'''
"33" = ''':sup:`33` Zu derselben Zeit kehrte mein Verstand zurück und ich erhielt zum
Ruhm meines Königtums auch meine Herrlichkeit und meinen königlichen
Glanz zurück. Meine Räte und Großen suchten mich auf; man setzte mich
wieder in meine Herrschaft ein und meine Macht wurde noch größer.
'''
"34" = ''':sup:`34` Ich, Nebukadnezzar, lobe, preise und rühme nun den König des
Himmels. Denn alle seine Taten sind vortrefflich und seine Wege
gerecht. Die Menschen, die in stolzer Höhe dahinschreiten, kann er
erniedrigen.
'''
