[11]
"1" = ''':sup:`1` Im ersten Jahr des Meders Darius stand ich ihm helfend und schützend
zur Seite.
'''
"2" = ''':sup:`2` Und jetzt will ich dir die Wahrheit mitteilen: Siehe, noch drei
Könige stehen auf in Persien; der vierte aber wird größeren Reichtum
erwerben als alle. Nachdem er reich und mächtig geworden ist, bietet er
all seine Macht gegen das Reich von Jawan auf.
'''
"3" = ''':sup:`3` Dann wird ein kraftvoller König kommen; er herrscht mit großer Macht
und tut, was er will.
'''
"4" = ''':sup:`4` Doch kaum ist er aufgetreten, da bricht sein Reich auseinander und
teilt sich nach den vier Himmelsrichtungen. Es fällt aber nicht seinen
Nachkommen zu und ist nicht mehr so mächtig wie unter seiner
Herrschaft. Denn sein Reich wird vernichtet; es fällt anderen zu, nicht
seinen Erben.
'''
"5" = ''':sup:`5` Dann erstarkt der König des Südens; aber einer von seinen Feldherrn
wird mächtiger als er und tritt die Herrschaft an und seine Herrschaft
wird noch gewaltiger sein.
'''
"6" = ''':sup:`6` Nach Jahren schließen sie dann ein Bündnis, und um den Frieden zu
bekräftigen, kommt die Tochter des Königs des Südens zum König des
Nordens. Doch sie verliert die Macht und auch ihr Kind bleibt nicht am
Leben; zu der Zeit wird sie dem Untergang preisgegeben, sie, ihre
Begleiter, auch der, der sie gezeugt hat, und der, der sie zur Frau
genommen hat.
'''
"7" = ''':sup:`7` Aber an seiner Stelle tritt ein Spross aus ihren Wurzeln auf; er
zieht gegen das Heer aus, dringt in die Festung des Königs des Nordens
ein und verfährt mit ihnen, wie es ein Sieger tut.
'''
"8" = ''':sup:`8` Sogar ihre Götter nimmt er als Beute nach Ägypten mit, ebenso ihre
Götterbilder und die kostbaren Geräte aus Silber und Gold. Dann lässt
er den König des Nordens einige Jahre in Ruhe.
'''
"9" = ''':sup:`9` Darauf zieht dieser gegen das Reich des Königs des Südens, muss aber
in sein Land zurückkehren.
'''
"10" = ''':sup:`10` Doch seine Söhne rüsten zum Krieg und bringen gewaltige Heere
zusammen. Einer kommt; er rückt vor und überflutet alles. Dann rüstet
er nochmals und dringt bis zu seiner Festung vor.
'''
"11" = ''':sup:`11` Das erbittert den König des Südens; er zieht gegen den König des
Nordens aus und kämpft gegen ihn. Dieser hat zwar ein großes Heer
aufgestellt, aber das Heer fällt dem andern in die Hand
'''
"12" = ''':sup:`12` und wird aufgerieben. Da wird sein Herz stolz; er wirft
Zehntausende zu Boden, aber er bleibt nicht stark.
'''
"13" = ''':sup:`13` Der König des Nordens stellt nochmals ein Heer auf, noch größer als
das erste, und nach einigen Jahren zieht er gegen jenen mit einer
großen Streitmacht und einem riesigen Tross ins Feld.
'''
"14" = ''':sup:`14` In jener Zeit erheben sich viele gegen den König des Südens; auch
gewalttätige Leute aus deinem Volk stehen auf und so erfüllt sich eine
Vision. Aber sie kommen zu Fall.
'''
"15" = ''':sup:`15` Da zieht der König des Nordens heran, schüttet einen Wall auf und
erobert eine stark befestigte Stadt. Die Kräfte des Königs des Südens
halten nicht stand; selbst die Truppe seiner auserlesenen Kämpfer ist
nicht stark genug, um sich zu halten.
'''
"16" = ''':sup:`16` Jener, der gegen ihn vorrückt, tut, was er will. Keiner kann ihm
widerstehen; so fasst er Fuß im Land der Zierde und seine Hand bringt
Vernichtung.
'''
"17" = ''':sup:`17` Dann fasst er den Plan, sein ganzes Reich zu unterjochen. Er
schließt Frieden mit ihm und gibt ihm eine seiner Töchter zur Frau, um
es zu vernichten. Doch das kommt nicht zustande, es gelingt ihm nicht.
'''
"18" = ''':sup:`18` Jetzt wendet er sich gegen die Inseln und erobert viele. Aber ein
Feldherr macht seiner Schmähung ein Ende und lässt seine Schmähung auf
ihn zurückfallen.
'''
"19" = ''':sup:`19` Nun wendet er sich den Festungen des eigenen Landes zu. Er stolpert
jedoch, fällt und ist nicht mehr zu finden.
'''
"20" = ''':sup:`20` An seine Stelle tritt einer, der einen Steuereintreiber durch die
Zierde des Reiches ziehen lässt. Doch wird er schon nach kurzer Zeit
beseitigt, aber nicht öffentlich und nicht im Kampf.
'''
"21" = ''':sup:`21` An seine Stelle tritt ein verächtlicher Mensch. Ihm überträgt man
die Würde des Königtums nicht; er kommt aber unversehens und reißt die
Herrschaft durch List an sich.
'''
"22" = ''':sup:`22` Ganze Heere werden vor ihm hinweggeschwemmt und vernichtet, auch
der Fürst des Bundes.
'''
"23" = ''':sup:`23` Wer sich mit ihm verbündet, gegen den handelt er heimtückisch. Er
kommt empor, und obwohl er nur wenige Anhänger hat, wird er stark.
'''
"24" = ''':sup:`24` Unversehens dringt er in die reichsten Bezirke einer Provinz ein
und tut, was weder seine Väter noch seine Ahnen getan haben: Er raubt,
macht Beute und verteilt den Besitz an seine Leute. Er denkt Anschläge
gegen die Festungen aus, aber das dauert nur eine bestimmte Zeit.
'''
"25" = ''':sup:`25` Er bietet seine ganze Kraft und seinen ganzen Mut auf und zieht mit
einem großen Heer gegen den König des Südens. Darauf rüstet auch der
König des Südens mit einem großen und sehr starken Heer zum Krieg; er
kann aber nicht standhalten; denn man plant Anschläge gegen ihn.
'''
"26" = ''':sup:`26` Die eigenen Tischgenossen führen seinen Sturz herbei. Sein Heer
wird weggeschwemmt, viele werden erschlagen und fallen.
'''
"27" = ''':sup:`27` Beide Könige sinnen auf Böses; sie sitzen am selben Tisch zusammen
und belügen einander. Aber sie erreichen nichts, denn das Ende steht
noch aus, bis zur bestimmten Zeit.
'''
"28" = ''':sup:`28` Und der König des Nordens kehrt zurück in sein Land mit großem
Tross; sein Sinn ist gegen den Heiligen Bund gerichtet. Er handelt und
kehrt in sein Land zurück.
'''
"29" = ''':sup:`29` Zu einer bestimmten Zeit fällt er wieder in den Süden ein. Doch das
zweite Mal geht es nicht wie das erste Mal.
'''
"30" = ''':sup:`30` Kittäische Schiffe greifen ihn an und er kehrt eingeschüchtert um.
Nun zürnt er dem Heiligen Bund und handelt entsprechend. Dann kehrt er
heim und erkennt jene an, die den Heiligen Bund verlassen.
'''
"31" = ''':sup:`31` Er stellt Streitkräfte auf, die das Heiligtum auf der Burg
entweihen, das tägliche Opfer abschaffen und den unheilvollen Gräuel
aufstellen.
'''
"32" = ''':sup:`32` Er verführt mit seinen glatten Worten die Menschen dazu, vom Bund
abzufallen; doch die Schar derer, die ihrem Gott treu sind, bleibt fest
und handelt entsprechend.
'''
"33" = ''':sup:`33` Die Verständigen im Volk bringen viele zur Einsicht; aber eine Zeit
lang zwingt man sie nieder mit Feuer und Schwert, mit Haft und
Plünderung.
'''
"34" = ''':sup:`34` Doch während man sie niederzwingt, erfahren sie eine kleine Hilfe;
viele schließen sich ihnen an, freilich nur zum Schein.
'''
"35" = ''':sup:`35` Aber auch manche von den Verständigen kommen zu Fall; so sollen sie
geprüft, geläutert und gereinigt werden bis zur Zeit des Endes; denn es
dauert noch eine Weile bis zu der bestimmten Zeit.
'''
"36" = ''':sup:`36` Der König tut, was er will. Er wird übermütig und prahlt gegenüber
allen Göttern, auch gegenüber dem höchsten Gott führt er ungeheuerliche
Reden. Dabei hat er Erfolg, bis der Zorn zu Ende ist. Denn was
beschlossen ist, muss ausgeführt werden.
'''
"37" = ''':sup:`37` Er missachtet sogar die Götter seiner Väter, auch den Liebling der
Frauen achtet er nicht und überhaupt keinen Gott; er prahlt gegenüber
allen.
'''
"38" = ''':sup:`38` Stattdessen verehrt er den Gott der Festungen; einen Gott, den
seine Väter nicht gekannt haben, verehrt er mit Gold und Silber, mit
Edelsteinen und Kostbarkeiten.
'''
"39" = ''':sup:`39` Starke Festungen greift er an mit Hilfe des fremden Gottes. Alle,
die ihn anerkennen, überhäuft er mit Ehren; er verleiht ihnen die
Herrschaft über viele Menschen und teilt ihnen als Belohnung Land zu.
'''
"40" = ''':sup:`40` Zur Zeit des Endes streitet mit ihm der König des Südens. Da stürmt
der König des Nordens gegen ihn heran mit Wagen und Reitern und mit
vielen Schiffen. Er dringt in die Länder ein, überschwemmt sie und
rückt vor.
'''
"41" = ''':sup:`41` Auch ins Land der Zierde dringt er ein. Viele werden
niedergezwungen; nur Edom und Moab und der Hauptteil der Ammoniter
entgehen ihm.
'''
"42" = ''':sup:`42` Er streckt seine Hand nach den Ländern aus; auch für Ägypten gibt
es keine Rettung.
'''
"43" = ''':sup:`43` Er wird Herr über die Schätze von Gold und Silber und über alle
Kostbarkeiten Ägyptens. Libyer und Kuschiter leisten ihm Gefolgschaft.
'''
"44" = ''':sup:`44` Da erschrecken ihn Gerüchte aus dem Osten und dem Norden. In großem
Zorn zieht er aus, um viele zu vernichten und auszurotten.
'''
"45" = ''':sup:`45` Zwischen dem Meer und dem Berg der heiligen Zierde schlägt er seine
Prunkzelte auf. Dann geht er seinem Ende zu und niemand ist da, der ihm
hilft.
'''
"Notes" = '''
Notas de rodapé:
11:1-4 - Die Prophezeiung beschreibt Konflikte zwischen
aufeinanderfolgenden Reichen und unterstreicht Gottes Souveränität über
die Weltmächte. Die Geschichte wird als Teil von Gottes Plan
dargestellt, und Könige werden eingesetzt, um seine Ziele zu erreichen
11:5-20 - Der Kampf zwischen den Königen des Nordens und des Südens
spiegelt die politischen und militärischen Konflikte wider, die Israel
erschütterten. Die Prophezeiung offenbart die Höhen und Tiefen der
Geschichte, doch immer mit Gottes Hand, die die Ereignisse lenkt (siehe
11:21-35 - Der Aufstieg von Antiochus IV. und sein Vorgehen gegen
Gottes Volk sind Vorboten der zukünftigen Verfolgungen durch den
Antichristen. Der Widerstand gegen Gottes Volk und die Notwendigkeit,
im Glauben standhaft zu bleiben, werden hervorgehoben (siehe auch
11:36-45 - Der König des Nordens, eine Figur, die mit dem Antichristen
in Verbindung gebracht wird, erhebt sich selbst und verfolgt die
Heiligen. Die Endzeitprophezeiung sagt den letzten Kampf zwischen Gut
und Böse voraus, jedoch mit der Gewissheit, dass Gott herrschen wird
'''
