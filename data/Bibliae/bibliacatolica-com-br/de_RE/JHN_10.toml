[10]
"1" = ''':sup:`1` Amen, amen, ich sage euch: Wer in den Schafstall nicht durch die Tür
hineingeht, sondern anderswo einsteigt, der ist ein Dieb und ein
Räuber.
'''
"2" = ''':sup:`2` Wer aber durch die Tür hineingeht, ist der Hirt der Schafe.
'''
"3" = ''':sup:`3` Ihm öffnet der Türhüter und die Schafe hören auf seine Stimme; er
ruft die Schafe, die ihm gehören, einzeln beim Namen und führt sie
hinaus.
'''
"4" = ''':sup:`4` Wenn er alle seine Schafe hinausgetrieben hat, geht er ihnen voraus
und die Schafe folgen ihm; denn sie kennen seine Stimme.
'''
"5" = ''':sup:`5` Einem Fremden aber werden sie nicht folgen, sondern sie werden vor
ihm fliehen, weil sie die Stimme der Fremden nicht kennen.
'''
"6" = ''':sup:`6` Dieses Gleichnis erzählte ihnen Jesus; aber sie verstanden nicht den
Sinn dessen, was er ihnen gesagt hatte.
'''
"7" = ''':sup:`7` Weiter sagte Jesus zu ihnen: Amen, amen, ich sage euch: Ich bin die
Tür zu den Schafen.
'''
"8" = ''':sup:`8` Alle, die vor mir kamen, sind Diebe und Räuber; aber die Schafe
haben nicht auf sie gehört.
'''
"9" = ''':sup:`9` Ich bin die Tür; wer durch mich hineingeht, wird gerettet werden; er
wird ein- und ausgehen und Weide finden.
'''
"10" = ''':sup:`10` Der Dieb kommt nur, um zu stehlen, zu schlachten und zu vernichten;
ich bin gekommen, damit sie das Leben haben und es in Fülle haben.
'''
"11" = ''':sup:`11` Ich bin der gute Hirt. Der gute Hirt gibt sein Leben hin für die
Schafe.
'''
"12" = ''':sup:`12` Der bezahlte Knecht aber, der nicht Hirt ist und dem die Schafe
nicht gehören, sieht den Wolf kommen, lässt die Schafe im Stich und
flieht; und der Wolf reißt sie und zerstreut sie. Er flieht,
'''
"13" = ''':sup:`13` weil er nur ein bezahlter Knecht ist und ihm an den Schafen nichts
liegt.
'''
"14" = ''':sup:`14` Ich bin der gute Hirt; ich kenne die Meinen und die Meinen kennen
mich,
'''
"15" = ''':sup:`15` wie mich der Vater kennt und ich den Vater kenne; und ich gebe mein
Leben hin für die Schafe.
'''
"16" = ''':sup:`16` Ich habe noch andere Schafe, die nicht aus diesem Stall sind; auch
sie muss ich führen und sie werden auf meine Stimme hören; dann wird es
nur eine Herde geben und einen Hirten.
'''
"17" = ''':sup:`17` Deshalb liebt mich der Vater, weil ich mein Leben hingebe, um es
wieder zu nehmen.
'''
"18" = ''':sup:`18` Niemand entreißt es mir, sondern ich gebe es von mir aus hin. Ich
habe Macht, es hinzugeben, und ich habe Macht, es wieder zu nehmen.
Diesen Auftrag habe ich von meinem Vater empfangen.
'''
"19" = ''':sup:`19` Wegen dieser Worte kam es unter den Juden erneut zu einer Spaltung.
'''
"20" = ''':sup:`20` Viele von ihnen sagten: Er ist von einem Dämon besessen und redet
im Wahn. Warum hört ihr ihm zu?
'''
"21" = ''':sup:`21` Andere sagten: So redet kein Besessener. Kann ein Dämon die Augen
von Blinden öffnen?
'''
"22" = ''':sup:`22` Um diese Zeit fand in Jerusalem das Tempelweihfest statt. Es war
Winter
'''
"23" = ''':sup:`23` und Jesus ging im Tempel in der Halle Salomos auf und ab.
'''
"24" = ''':sup:`24` Da umringten ihn die Juden und fragten ihn: Wie lange hältst du uns
noch hin? Wenn du der Christus bist, sag es uns offen!
'''
"25" = ''':sup:`25` Jesus antwortete ihnen: Ich habe es euch gesagt, aber ihr glaubt
nicht. Die Werke, die ich im Namen meines Vaters vollbringe, legen
Zeugnis für mich ab;
'''
"26" = ''':sup:`26` ihr aber glaubt nicht, weil ihr nicht zu meinen Schafen gehört.
'''
"27" = ''':sup:`27` Meine Schafe hören auf meine Stimme; ich kenne sie und sie folgen
mir.
'''
"28" = ''':sup:`28` Ich gebe ihnen ewiges Leben. Sie werden niemals zugrunde gehen und
niemand wird sie meiner Hand entreißen.
'''
"29" = ''':sup:`29` Mein Vater, der sie mir gab, ist größer als alle und niemand kann
sie der Hand meines Vaters entreißen.
'''
"30" = ''':sup:`30` Ich und der Vater sind eins.
'''
"31" = ''':sup:`31` Da hoben die Juden wiederum Steine auf, um ihn zu steinigen.
'''
"32" = ''':sup:`32` Jesus hielt ihnen entgegen: Viele gute Werke habe ich im Auftrag
des Vaters vor euren Augen getan. Für welches dieser Werke wollt ihr
mich steinigen?
'''
"33" = ''':sup:`33` Die Juden antworteten ihm: Wir steinigen dich nicht wegen eines
guten Werkes, sondern wegen Gotteslästerung; denn du bist nur ein
Mensch und machst dich selbst zu Gott.
'''
"34" = ''':sup:`34` Jesus erwiderte ihnen: Steht nicht geschrieben in eurem Gesetz: Ich
habe gesagt: Ihr seid Götter?
'''
"35" = ''':sup:`35` Wenn er jene Menschen Götter genannt hat, an die das Wort Gottes
ergangen ist, und wenn die Schrift nicht aufgehoben werden kann,
'''
"36" = ''':sup:`36` dürft ihr dann von dem, den der Vater geheiligt und in die Welt
gesandt hat, sagen: Du lästerst Gott - weil ich gesagt habe: Ich bin
Gottes Sohn?
'''
"37" = ''':sup:`37` Wenn ich nicht die Werke meines Vaters vollbringe, dann glaubt mir
nicht!
'''
"38" = ''':sup:`38` Aber wenn ich sie vollbringe, dann glaubt wenigstens den Werken,
wenn ihr mir nicht glaubt! Dann werdet ihr erkennen und einsehen, dass
in mir der Vater ist und ich im Vater bin.
'''
"39" = ''':sup:`39` Wieder suchten sie ihn festzunehmen; er aber entzog sich ihrem
Zugriff.
'''
"40" = ''':sup:`40` Dann ging Jesus wieder weg auf die andere Seite des Jordan, an den
Ort, wo Johannes zuerst getauft hatte; und dort blieb er.
'''
"41" = ''':sup:`41` Viele kamen zu ihm. Sie sagten: Johannes hat kein Zeichen getan;
aber alles, was Johannes über diesen gesagt hat, erwies sich als wahr.
'''
"42" = ''':sup:`42` Und viele kamen dort zum Glauben an ihn.
'''
"Notes" = '''
