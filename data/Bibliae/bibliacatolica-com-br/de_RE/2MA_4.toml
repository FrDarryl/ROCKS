[4]
"1" = ''':sup:`1` Der oben genannte Simeon, der den Tempelschatz und das Vaterland
verraten hatte, verleumdete Onias, er sei es gewesen, der Heliodor habe
schlagen lassen und der das Unheil ins Werk gesetzt habe.
'''
"2" = ''':sup:`2` Den Wohltäter der Stadt, den Beschützer seiner Mitbürger und Eiferer
für die Gesetze, wagte er einen Hochverräter zu nennen.
'''
"3" = ''':sup:`3` Die Feindschaft verschärfte sich derart, dass einer von den
Vertrauten Simeons mehrere Morde verübte.
'''
"4" = ''':sup:`4` Onias erkannte, dass der Streit gefährlich wurde und dass außerdem
Apollonius, der Sohn des Menestheus, Befehlshaber von Koilesyrien und
Phönizien, die Bosheit Simeons noch unterstützte.
'''
"5" = ''':sup:`5` Darum begab er sich zum König, nicht um die Mitbürger zu verklagen,
sondern weil er das allgemeine und das besondere Wohl des ganzen Volkes
im Auge hatte.
'''
"6" = ''':sup:`6` Er erkannte nämlich, dass ohne Einschreiten des Königs der
öffentliche Friede nicht wiederherzustellen sei; denn Simeon würde
nicht von seiner Raserei ablassen.
'''
"7" = ''':sup:`7` Seleukus starb und Antiochus mit dem Beinamen Epiphanes übernahm die
Herrschaft. Da erschlich sich Jason, der Bruder des Onias, das
Hohepriesteramt.
'''
"8" = ''':sup:`8` Bei einer Unterredung versprach er dem König nämlich
dreihundertsechzig Talente Silber, dazu noch aus anderen Einkünften
achtzig Talente.
'''
"9" = ''':sup:`9` Außerdem wolle er sich schriftlich verpflichten, weitere
hundertfünfzig Talente zu zahlen, wenn er die Vollmacht erhalte, ein
Gymnasion und eine Ephebie zu errichten - denn daran sei ihm sehr
gelegen - sowie den Einwohnern Jerusalems das antiochenische
Bürgerrecht zu verleihen.
'''
"10" = ''':sup:`10` Der König war einverstanden. Sobald Jason das Amt an sich gebracht
hatte, führte er unter seinen Landsleuten die griechische Lebensart
ein.
'''
"11" = ''':sup:`11` Er schaffte die günstigen Privilegien ab, die die Juden durch
Johanans Vermittlung vom König erhalten hatten. Dieser Johanan war der
Vater des Eupolemus, der als Gesandter nach Rom gegangen war, um dort
ein Freundschaftsbündnis zu schließen. Jason hob die althergebrachte
Verfassung auf und führte neue, widerrechtliche Gebräuche ein.
'''
"12" = ''':sup:`12` Mit Vergnügen ließ er unmittelbar unterhalb der Burg ein Gymnasion
errichten und die Söhne der besten Familien brachte er dazu, den
griechischen Hut aufzusetzen.
'''
"13" = ''':sup:`13` So kam es zu einer Blüte der griechischen Lebensweise. Die fremde
Art hatte Zulauf. Schuld daran war die maßlose Verruchtheit des
Frevlers Jason, der den Titel eines Hohepriesters zu Unrecht trug.
'''
"14" = ''':sup:`14` Schließlich kümmerten sich die Priester nicht mehr um den Dienst am
Altar; der Tempel galt in ihren Augen nichts und für die Opfer hatten
sie kaum mehr Zeit. Dafür gingen sie eilig auf den Sportplatz, sobald
die Aufforderung zum Diskuswerfen erging, um an dem Spiel, das vom
Gesetz verboten war, teilzunehmen.
'''
"15" = ''':sup:`15` Die Ehren ihres Vaterlandes achteten sie für nichts, auf
griechische Auszeichnungen dagegen waren sie ganz versessen.
'''
"16" = ''':sup:`16` Darum sollten sie auch in große Not geraten. Gerade die, denen sie
alles nachmachten und denen sie ganz gleich werden wollten, wurden ihre
Feinde und Peiniger.
'''
"17" = ''':sup:`17` Man kann sich nämlich nicht leichthin über die göttlichen Gesetze
hinwegsetzen. Aber das wird die Folgezeit deutlich zeigen.
'''
"18" = ''':sup:`18` Als der König die Wettkämpfe besuchte, die alle fünf Jahre in Tyrus
ausgetragen werden,
'''
"19" = ''':sup:`19` sandte der nichtswürdige Jason Männer aus Jerusalem, die das
antiochenische Bürgerrecht erworben hatten, als Zuschauer dorthin und
gab ihnen dreihundert Silberdrachmen mit für das Opfer an Herakles.
Doch baten die Überbringer, das Geld nicht zum Opfer zu verwenden, weil
sich das nicht zieme, sondern es für eine andere Ausgabe zurückzulegen.
'''
"20" = ''':sup:`20` Nach der Absicht des Auftraggebers wäre es also für das
Heraklesopfer bestimmt gewesen; es lag allein an den Überbringern, dass
man es zur Ausrüstung der Galeeren verwendete.
'''
"21" = ''':sup:`21` Zur Thronbesteigung des Königs Philometor entsandte Antiochus den
Apollonius, den Sohn des Menestheus, nach Ägypten. Dabei brachte er in
Erfahrung, dass der ägyptische König seiner Politik feindlich
gegenüberstehe, und sorgte sich um seine Sicherheit. Er zog deshalb
nach Jafo und von dort nach Jerusalem.
'''
"22" = ''':sup:`22` Jason und die Stadt bereiteten ihm einen großartigen Empfang; unter
Fackelschein und Freudengeschrei hielt er seinen Einzug. Dann brachte
er seine Truppen wieder nach Phönizien ins Quartier.
'''
"23" = ''':sup:`23` Drei Jahre darauf schickte Jason den Menelaus, den Bruder des
vorhin erwähnten Simeon, zum König; er sollte ihm das Geld überbringen
und schwebende Verhandlungen über wichtige Staatsgeschäfte zum
Abschluss bringen.
'''
"24" = ''':sup:`24` Menelaus verschaffte sich jedoch Empfehlungen an den König, trat
als bedeutender Mann auf und schmeichelte ihm, überbot Jason um
dreihundert Talente Silber und brachte so das Amt des Hohepriesters an
sich.
'''
"25" = ''':sup:`25` Mit den königlichen Ernennungsurkunden kam er zurück. Sonst hatte
er nichts an sich, was des hohepriesterlichen Amtes würdig gewesen
wäre. Stattdessen besaß er die Leidenschaft eines rohen Tyrannen und
die Wut eines wilden Tieres.
'''
"26" = ''':sup:`26` Jason, der seinen eigenen Bruder hinterlistig verdrängt hatte,
wurde nun selbst durch einen anderen hinterlistig verdrängt und als
Flüchtling ins Ammoniterland vertrieben.
'''
"27" = ''':sup:`27` Menelaus hatte sich zwar der Herrschaft bemächtigt, machte jedoch
keine Anstalten, das Geld aufzubringen, das er dem König versprochen
hatte,
'''
"28" = ''':sup:`28` obschon Sostratus, der Befehlshaber der Burg, ihn wiederholt
mahnte; dieser hatte nämlich die Gelder einzutreiben. Deswegen
bestellte der König beide vor sich.
'''
"29" = ''':sup:`29` Menelaus ließ als Stellvertreter im Hohepriesteramt seinen Bruder
Lysimachus zurück, Sostratus aber Krates, den Befehlshaber der
zyprischen Truppen.
'''
"30" = ''':sup:`30` Während dieser Ereignisse brach in den Städten Tarsus und Mallus
ein Aufstand aus, weil sie Antiochis, der Nebenfrau des Königs, als
Geschenk gegeben worden waren.
'''
"31" = ''':sup:`31` In großer Eile begab sich der König dorthin, um die Sache
beizulegen, und ließ als seinen Stellvertreter einen hohen Beamten,
Andronikus, zurück.
'''
"32" = ''':sup:`32` Da glaubte Menelaus, eine günstige Gelegenheit gefunden zu haben:
Er entwendete aus dem Tempel einige goldene Geräte und schenkte sie
Andronikus; andere hatte er nach Tyrus und in die benachbarten Städte
verkaufen können.
'''
"33" = ''':sup:`33` Onias, der davon sichere Kenntnis erhalten hatte, tadelte ihn
scharf; er hatte sich in einen Asylort bei Daphne, einem Vorort
Antiochias, zurückgezogen.
'''
"34" = ''':sup:`34` Menelaus nahm Andronikus deswegen beiseite und redete ihm zu, um
Onias aus dem Weg zu schaffen. Andronikus kam zu Onias. Da er sich zur
Hinterlist hatte überreden lassen, erhob er die rechte Hand zum Schwur,
reichte sie dann Onias und überredete ihn, trotz seines Argwohns die
Zufluchtsstätte zu verlassen. Da ließ ihn Andronikus ohne Rücksicht auf
das, was rechtens ist, auf der Stelle in den Kerker werfen.
'''
"35" = ''':sup:`35` Nicht nur die Juden, sondern auch viele aus anderen Völkern
entsetzten sich deswegen und waren empört über die ungerechte Tötung
des Mannes.
'''
"36" = ''':sup:`36` Als der König aus den Gegenden Kilikiens zurückkam, traten die
Juden der Stadt an ihn heran. Mit ihnen waren auch die Griechen empört,
dass man Onias ohne jeden Grund getötet hatte.
'''
"37" = ''':sup:`37` Antiochus wurde von Herzen betrübt; es ergriff ihn Mitleid und er
vergoss Tränen, weil der Verstorbene ein so besonnener und edler Mann
gewesen war.
'''
"38" = ''':sup:`38` Sein Zorn entbrannte; er ließ Andronikus sofort den Purpur
abnehmen, die Kleider vom Leib reißen und ihn so durch die ganze Stadt
führen, bis zu der Stelle, an der er die Freveltat gegen Onias begangen
hatte. Dort ließ er den schändlichen Mörder hinrichten. So hat ihm der
Herr mit der verdienten Strafe vergolten.
'''
"39" = ''':sup:`39` In der Stadt aber verging sich Lysimachus mit Wissen des Menelaus
mehrmals am Tempelschatz. Als sich das Gerücht davon weit verbreitete,
rottete sich das Volk gegen Lysimachus zusammen. Viele goldene Geräte
waren schon verschleppt worden.
'''
"40" = ''':sup:`40` Als sich die Volksversammlung erhob und in Zorn und Wut geriet,
bewaffnete Lysimachus fast dreitausend Mann und begann, mit ungerechter
Gewalt vorzugehen. Ein gewisser Auranus führte sie an, dessen Alter und
Unverstand gleich weit fortgeschritten waren.
'''
"41" = ''':sup:`41` Als die Leute merkten, dass Lysimachus angreifen ließ, rafften sie
Steine und dicke Hölzer zusammen - ein paar füllten ihre Hände mit der
Asche, die dort lag - und schleuderten alles durcheinander gegen die
Männer des Lysimachus.
'''
"42" = ''':sup:`42` So verwundeten sie viele von ihnen, einige streckten sie nieder,
alle aber jagten sie in die Flucht. Den Tempelräuber selbst aber
schlugen sie beim Schatzhaus tot.
'''
"43" = ''':sup:`43` Wegen dieser Sache wurde gegen Menelaus ein gerichtliches Verfahren
eingeleitet.
'''
"44" = ''':sup:`44` Als der König nach Tyrus kam, erhoben drei Männer, die vom Hohen
Rat geschickt waren, vor ihm die Anklage.
'''
"45" = ''':sup:`45` Menelaus war schon verloren; da versprach er Ptolemäus, dem Sohn
des Dorymenes, viel Geld, damit er den König zu seinen Gunsten
überrede.
'''
"46" = ''':sup:`46` Ptolemäus nahm also den König in einem Säulengang beiseite, als
wollte er ihm Erfrischung verschaffen, und stimmte ihn um.
'''
"47" = ''':sup:`47` Darauf sprach der König den Menelaus, der an dem ganzen Unheil
schuld war, von den Anklagepunkten frei; die Unglücklichen aber, die,
selbst wenn sie vor Skythen gesprochen hätten, wegen erwiesener
Unschuld freigesprochen worden wären, verurteilte er zum Tod.
'''
"48" = ''':sup:`48` Unverzüglich erlitten also diejenigen die ungerechte Strafe, die
doch nur für ihre Stadt, ihr Volk und die heiligen Geräte eingetreten
waren.
'''
"49" = ''':sup:`49` Sogar Einwohner von Tyrus entrüsteten sich darüber und spendeten
großzügig für ihr Begräbnis.
'''
"50" = ''':sup:`50` Menelaus aber blieb aufgrund der Habgier der Mächtigen im Amt.
Seine Bosheit nahm immer mehr zu und er wurde im Rücken seiner
Mitbürger zu ihrem Feind.
'''
