"1" = ''':sup:`1` Am ersten Tag des zweiten Monats im zweiten Jahr nach ihrem Auszug
aus Ägypten sprach der HERR in der Wüste Sinai im Offenbarungszelt zu
Mose:
'''
"2" = ''':sup:`2` Ermittelt die Gesamtzahl der Israeliten in der Gemeinde, geordnet
nach ihren Sippen und ihren Großfamilien; zählt alle Männer einzeln mit
Namen,
'''
"3" = ''':sup:`3` die zwanzig Jahre und älter sind, alle wehrfähigen Israeliten!
Mustert sie für ihre Heeresverbände, du und Aaron!
'''
"4" = ''':sup:`4` Aus jedem Stamm soll euch dabei ein Mann helfen, und zwar jeweils
das Haupt einer Großfamilie.
'''
"5" = ''':sup:`5` Das sind die Namen der Männer, die euch beistehen sollen: aus Ruben
Elizur, der Sohn Schedëurs;
'''
"6" = ''':sup:`6` aus Simeon Schelumiël, der Sohn Zurischaddais;
'''
"7" = ''':sup:`7` aus Juda Nachschon, der Sohn Amminadabs;
'''
"8" = ''':sup:`8` aus Issachar Netanel, der Sohn Zuars;
'''
"9" = ''':sup:`9` aus Sebulon Eliab, der Sohn Helons;
'''
"10" = ''':sup:`10` von den Nachkommen Josefs: aus Efraim Elischama, der Sohn Ammihuds,
und aus Manasse Gamliël, der Sohn Pedazurs;
'''
"11" = ''':sup:`11` aus Benjamin Abidan, der Sohn Gidonis;
'''
"12" = ''':sup:`12` aus Dan Ahiëser, der Sohn Ammischaddais;
'''
"13" = ''':sup:`13` aus Ascher Pagiël, der Sohn Ochrans;
'''
"14" = ''':sup:`14` aus Gad Eljasaf, der Sohn Deguëls;
'''
"15" = ''':sup:`15` aus Naftali Ahira, der Sohn Enans.
'''
"16" = ''':sup:`16` Das sind die von der Gemeinde berufenen Anführer der Stämme ihrer
Väter; sie waren die Befehlshaber der Tausendschaften Israels.
'''
"17" = ''':sup:`17` Mose und Aaron nahmen diese mit Namen genannten Männer
'''
"18" = ''':sup:`18` und versammelten die ganze Gemeinde am ersten Tag des zweiten
Monats. Dann erhob man die Geschlechter nach Sippen und Großfamilien.
Man zählte jeden einzeln mit Namen, von zwanzig Jahren an aufwärts.
'''
"19" = ''':sup:`19` Wie der HERR es Mose geboten hatte, so musterte man sie in der
Wüste Sinai.
'''
