"48" = ''':sup:`48` Der HERR sprach zu Mose:
'''
"49" = ''':sup:`49` Unter den Israeliten sollst du nur den Stamm Levi nicht mustern und
zählen.
'''
"50" = ''':sup:`50` Betrau die Leviten mit der Sorge für die Wohnung des
Bundeszeugnisses, für ihre Geräte und für alles, was dazugehört! Sie
sollen die Wohnung und alle ihre Geräte tragen und sollen sie pflegen;
sie sollen ihren Lagerplatz rings um die Wohnung haben.
'''
"51" = ''':sup:`51` Beim Aufbruch der Wohnung sollen die Leviten sie abbauen und beim
Lagern der Wohnung sollen die Leviten sie aufstellen. Jeder Unbefugte,
der sich nähert, ist dem Tod verfallen.
'''
"52" = ''':sup:`52` Die Israeliten sollen sich jeder an seinem Lagerplatz lagern, jeder
bei seinem Feldzeichen, bei seiner Abteilung im Heer.
'''
"53" = ''':sup:`53` Die Leviten aber sollen ihr Lager rings um die Wohnung des
Bundeszeugnisses aufschlagen, damit kein Zorn die Gemeinde der
Israeliten trifft; die Leviten sollen den Dienst an der Wohnung des
Bundeszeugnisses tun.
'''
"54" = ''':sup:`54` Die Israeliten taten alles genauso, wie es der HERR dem Mose
geboten hatte. So machten sie es.
'''
"Notes" = '''
Notas de rodapé:
1:1-4 - Gott befiehlt Mose, eine Volkszählung der Kriegstauglichen
durchzuführen. Diese Volkszählung ist entscheidend für die Organisation
des Volkes Israel in der Wüste und spiegelt Gottes Vorbereitung auf die
Erfüllung seiner Versprechen wider, ihnen das Gelobte Land zu geben
1:5-16 - Die Stämme Israels werden aufgelistet und jedem Stamm ein
Anführer zugewiesen. Diese Liste der Anführer unterstreicht die
Bedeutung von Ordnung und Führung im Volk Gottes und weist auf eine von
1:17-19 - Moses und Aaron führten die Volkszählung wie von Gott
befohlen durch und zeigten damit, wie wichtig es ist, Gottes
Anweisungen zu befolgen. Gehorsam ist ein wiederkehrendes Thema während
1:20-46 - Die Gesamtzahl der kriegsfähigen Männer ab 20 Jahren beträgt
über 600.000 Israeliten. Diese Zahl spiegelt Gottes Treue wider, sein
Volk gemäß der Verheißung an Abraham zu vermehren (siehe auch
1:47-54 - Der Stamm Levi ist dazu bestimmt, sich um die Stiftshütte und
ihre gesamte heilige Einrichtung zu kümmern. Dies verdeutlicht die
besondere Rolle der Leviten im Dienst Gottes und die Bedeutung der
3:6-8).
'''
