[19]
"1" = ''':sup:`1` Wenn der HERR, dein Gott, die Völker, deren Land der HERR, dein
Gott, dir geben will, niederstreckt und du ihren Besitz übernimmst und
in ihren Städten und Häusern wohnst,
'''
"2" = ''':sup:`2` sollst du in dem Land, das der HERR, dein Gott, dir gibt, damit du
es in Besitz nimmst, drei Städten eine Sonderstellung zuweisen.
'''
"3" = ''':sup:`3` Du sollst die Wegstrecken berechnen und die Fläche des Landes, das
der HERR, dein Gott, dir als Erbbesitz gibt, in drei Teile teilen. Dann
kann jeder, der einen Menschen getötet hat, in diese Städte fliehen.
'''
"4" = ''':sup:`4` Und so lautet die Bestimmung für einen, der jemand getötet hat und
dorthin flieht, um am Leben zu bleiben: Wenn er den andern ohne Vorsatz
erschlagen hat und nicht schon früher mit ihm verfeindet gewesen ist,
'''
"5" = ''':sup:`5` zum Beispiel wenn er mit einem andern in den Wald gegangen ist, um
Bäume zu fällen, seine Hand mit der Axt ausgeholt hat, um einen Baum
umzuhauen, das Eisenblatt sich vom Stiel gelöst und den andern
getroffen hat und dieser gestorben ist, dann kann er in eine dieser
Städte fliehen, um am Leben zu bleiben.
'''
"6" = ''':sup:`6` Es darf nicht sein, dass der Weg (zum Heiligtum) zu weit ist, damit
nicht der Bluträcher, der aus Rachedurst den, der getötet hat,
verfolgt, ihn einholt und tödlich trifft, obwohl kein Recht besteht,
ihn zu töten, da er ja mit dem Getöteten nicht schon früher verfeindet
war.
'''
"7" = ''':sup:`7` Deshalb mache ich dir zur Pflicht: Du sollst drei Städten eine
Sonderstellung zuweisen.
'''
"8" = ''':sup:`8` Und wenn der HERR, dein Gott, dein Gebiet vergrößert, wie er es
deinen Vätern geschworen hat, und dir das ganze Land, von dem er gesagt
hat, er werde es deinen Vätern geben, wirklich gibt,
'''
"9" = ''':sup:`9` weil du dieses ganze Gebot, auf das ich dich heute verpflichte,
bewahrst und es hältst, indem du den HERRN, deinen Gott, liebst und
dein Leben lang auf seinen Wegen gehst, dann sollst du diese drei
Städte um drei weitere vermehren.
'''
"10" = ''':sup:`10` So soll verhindert werden, dass mitten in dem Land, das der HERR,
dein Gott, dir als Erbbesitz gibt, unschuldiges Blut vergossen wird und
Blutschuld über dich kommt.
'''
"11" = ''':sup:`11` Wenn es sich um einen Mann handelt, der mit einem andern verfeindet
war, wenn er ihm auflauerte, ihn überfiel und tödlich traf, sodass er
starb, und wenn er in eine dieser Städte floh,
'''
"12" = ''':sup:`12` dann sollen die Ältesten seiner Stadt ihn von dort holen lassen und
in die Hand des Bluträchers geben und er soll sterben.
'''
"13" = ''':sup:`13` Du sollst in dir kein Mitleid mit ihm aufsteigen lassen. Du sollst
das Blut des Unschuldigen aus Israel wegschaffen und es wird dir gut
gehen.
'''
"14" = ''':sup:`14` An deinem Erbbesitz, der dir in dem Land zugeteilt werden soll, das
der HERR, dein Gott, dir gibt, damit du es in Besitz nimmst, sollst du
die Grenzmarkierung zu deinem Nachbarn hin, die die Vorfahren errichtet
haben, nicht verrücken.
'''
"15" = ''':sup:`15` Wenn es um ein Verbrechen oder ein Vergehen geht, darf ein
einzelner Belastungszeuge nicht Recht bekommen, welches Vergehen auch
immer der Angeklagte begangen hat. Erst auf die Aussage von zwei oder
drei Zeugen darf eine Sache Recht bekommen.
'''
"16" = ''':sup:`16` Wenn jemand vor Gericht geht und als Zeuge einen andern zu Unrecht
der Anstiftung zum Aufruhr bezichtigt,
'''
"17" = ''':sup:`17` wenn die beiden Parteien mit ihrem Rechtsstreit vor den HERRN
hintreten, vor die Priester und Richter, die dann amtieren,
'''
"18" = ''':sup:`18` wenn die Richter eine genaue Ermittlung anstellen und sich zeigt:
Der Mann ist ein falscher Zeuge, er hat seinen Bruder fälschlich
bezichtigt,
'''
"19" = ''':sup:`19` dann sollt ihr mit ihm so verfahren, wie er mit seinem Bruder
verfahren wollte. Du sollst das Böse aus deiner Mitte wegschaffen.
'''
"20" = ''':sup:`20` Die Übrigen sollen davon hören, damit sie sich fürchten und nicht
noch einmal ein solches Verbrechen in deiner Mitte begehen.
'''
"21" = ''':sup:`21` Und du sollst in dir kein Mitleid aufsteigen lassen: Leben um
Leben, Auge für Auge, Zahn für Zahn, Hand für Hand, Fuß für Fuß.
'''
