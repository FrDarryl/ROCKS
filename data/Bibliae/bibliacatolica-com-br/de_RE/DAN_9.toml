[9]
"1" = ''':sup:`1` Im ersten Jahr, nachdem Darius, der Sohn des Xerxes, aus dem Stamm
der Meder, König über das Reich der Chaldäer geworden war,
'''
"2" = ''':sup:`2` in diesem ersten Jahr seiner Herrschaft suchte ich, Daniel, in den
Schriften die Zahl der Jahre zu ergründen, die Jerusalem nach dem Wort
des HERRN an den Propheten Jeremia verwüstet sein sollte; es waren
siebzig Jahre.
'''
"3" = ''':sup:`3` Ich richtete mein Gesicht zu Gott, dem Herrn, um ihn mit Gebet und
Flehen, bei Fasten in Sack und Asche, zu bitten.
'''
"4" = ''':sup:`4` Ich betete zum HERRN, meinem Gott, bekannte die Schuld und sagte:
Herr, du großer und Furcht erregender Gott, der den Bund und die Huld
denen bewahrt, die ihn lieben und seine Gebote bewahren.
'''
"5" = ''':sup:`5` Wir haben gesündigt und Unrecht getan, wir sind treulos gewesen und
haben uns gegen dich empört; von deinen Geboten und Rechtsentscheiden
sind wir abgewichen.
'''
"6" = ''':sup:`6` Wir haben nicht auf deine Diener, die Propheten, gehört, die in
deinem Namen zu unseren Königen und Vorstehern, zu unseren Vätern und
zu allen Bürgern des Landes geredet haben.
'''
"7" = ''':sup:`7` Du, Herr, bist im Recht; uns aber steht bis heute die Schamröte im
Gesicht, den Leuten von Juda, den Einwohnern Jerusalems und allen
Israeliten, seien sie nah oder fern in all den Ländern, wohin du sie
verstoßen hast; denn sie haben dir die Treue gebrochen.
'''
"8" = ''':sup:`8` Ja, HERR, uns steht die Schamröte im Gesicht, unseren Königen,
Fürsten und Vätern; denn wir haben uns gegen dich versündigt.
'''
"9" = ''':sup:`9` Beim Herrn, unserem Gott, ist das Erbarmen und die Vergebung, obwohl
wir uns gegen ihn empört haben.
'''
"10" = ''':sup:`10` Wir haben nicht auf die Stimme des HERRN, unseres Gottes, nach
seinen Weisungen zu wandeln, gehört, die er uns durch seine Diener, die
Propheten, gegeben hat.
'''
"11" = ''':sup:`11` Ganz Israel hat deine Weisung übertreten, ist davon abgewichen und
hat nicht auf deine Stimme gehört. Darum kamen der Fluch und die
Verwünschung über uns, die in der Weisung des Mose, des Dieners Gottes,
geschrieben stehen; denn wir haben uns gegen Gott versündigt.
'''
"12" = ''':sup:`12` Gott machte seine Drohung wahr, die er gegen uns und unsere
Herrscher, die uns regierten, ausgesprochen hatte: Er werde schweres
Unheil über uns bringen, wie es unter dem ganzen Himmel nicht geschehen
ist wie in Jerusalem.
'''
"13" = ''':sup:`13` Wie es in der Weisung des Mose geschrieben steht, ist all dieses
Unheil über uns gekommen. Und doch haben wir den HERRN, unseren Gott,
nicht besänftigt, indem wir uns von unserem bösen Tun abwandten und
Einsicht suchten in deine Wahrheit.
'''
"14" = ''':sup:`14` Der HERR aber wachte über das Unheil und ließ es über uns kommen.
Denn der HERR, unser Gott, ist gerecht in allem, was er tut. Wir aber
hörten nicht auf seine Stimme.
'''
"15" = ''':sup:`15` Jetzt aber, Herr, unser Gott, der du dein Volk mit starker Hand aus
Ägypten geführt und dir damit einen Namen gemacht hast bis auf den
heutigen Tag! Wir haben gesündigt; wir haben gefrevelt.
'''
"16" = ''':sup:`16` Herr, gemäß all deinen Heilstaten möge sich doch dein Zorn und
deine Wut abwenden von deiner Stadt Jerusalem, von deinem heiligen
Berg. Wegen unserer Sünden und der bösen Taten unserer Väter sind
Jerusalem und dein Volk zum Gespött für alle geworden, die rings um uns
wohnen.
'''
"17" = ''':sup:`17` Darum höre jetzt, unser Gott, das Gebet und Flehen deines Knechtes:
Herr, lass auch um deiner selbst willen dein Angesicht über deinem
Heiligtum leuchten, das verwüstet daliegt!
'''
"18" = ''':sup:`18` Mein Gott, neig mir dein Ohr zu und höre mich; öffne deine Augen
und sieh auf die Trümmer, auf unsere Stadt, über der dein Name
ausgerufen ist! Nicht im Vertrauen auf unsere guten Taten legen wir dir
unsere Bitten vor, sondern im Vertrauen auf dein großes Erbarmen.
'''
"19" = ''':sup:`19` Herr, höre! Herr, vergib doch! Herr, achte auf uns und handle! Mein
Gott, auch um deiner selbst willen zögere nicht! Dein Name ist doch
über deiner Stadt und deinem Volk ausgerufen.
'''
"20" = ''':sup:`20` Während ich noch redete und betete, meine Sünden und die Sünden
meines Volkes Israel bekannte und meine Bitte für den heiligen Berg
meines Gottes vor den HERRN, meinen Gott, brachte,
'''
"21" = ''':sup:`21` während ich also noch mein Gebet sprach, da kam im Flug der Mann
Gabriel, den ich früher in der Vision gesehen hatte; er kam um die Zeit
des Abendopfers zu mir,
'''
"22" = ''':sup:`22` redete mit mir und sagte: Daniel, ich bin ausgezogen, um dir klare
Einsicht zu geben.
'''
"23" = ''':sup:`23` Schon zu Beginn deines Gebetes erging ein Gotteswort und ich bin
gekommen, um es dir zu verkünden; denn du bist geliebt. Achte also auf
das Wort und begreife die Vision!
'''
"24" = ''':sup:`24` Siebzig Wochen sind für dein Volk / und für deine heilige Stadt
bestimmt, bis der Frevel beendet ist, / bis die Sünde versiegelt und
für die Schuld Versöhnung erwirkt ist, bis ewige Gerechtigkeit gebracht
wird, / bis Visionen und Weissagungen besiegelt werden / und das
Allerheiligste gesalbt wird.
'''
"25" = ''':sup:`25` Nun begreif und versteh: Von der Verkündigung des Wortes über die
Rückführung des Volkes und den Wiederaufbau Jerusalems bis zur Ankunft
eines Gesalbten, eines Fürsten, sind es sieben Wochen; und
zweiundsechzig Wochen lang baut man die Stadt wieder auf mit ihren
Plätzen und Gräben, obwohl es eine bedrängte Zeit sein wird.
'''
"26" = ''':sup:`26` Nach den zweiundsechzig Wochen wird ein Gesalbter umgebracht, aber
ohne Richterspruch. Das Volk eines Fürsten, der kommen wird, bringt
Verderben über die Stadt und das Heiligtum. Er findet sein Ende in der
Flut; bis zum Ende werden Krieg und Verwüstung herrschen, wie es längst
beschlossen ist.
'''
"27" = ''':sup:`27` Vielen macht er den Bund schwer, eine Woche lang. In der Mitte
dieser Woche setzt er den Schlachtopfern und Speiseopfern ein Ende.
Oben auf dem Heiligtum wird ein unheilvoller Gräuel stehen, bis das
Verderben, das beschlossen ist, über den Verwüster kommt.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Daniel erkennt die Notwendigkeit der Buße und bekennt die
Sünden Israels, um Gottes Barmherzigkeit zu erlangen. Daniels Gebet
betont die Bedeutung gemeinsamer Buße und der Suche nach göttlicher
3:19).
9:3-19 - Daniels Gebet ist eine inbrünstige Fürbitte für die
Wiederherstellung Jerusalems. Er fleht um Gottes Gnade und erkennt an,
dass das Volk Israel das Gericht verdient hat, doch er bittet er
weiterhin um göttliche Barmherzigkeit (siehe auch Nehemia 1,6-11 und
9:20-23 - Der Engel Gabriel wird gesandt, um Daniels Gebet zu erhören.
Er überbringt ihm eine Botschaft der Hoffnung und göttlichen
Offenbarung. Gottes direkte und persönliche Antwort zeigt, dass er
5:16).
9:24-27 - Die Prophezeiung der siebzig Wochen wird vorgestellt und
skizziert Gottes Plan für die Erlösung Israels und die Erfüllung der
messianischen Verheißungen. Die Prophezeiung weist auf das Kommen des
Messias und die zukünftige Wiederherstellung hin (siehe auch
09:27 - Der Bund des Antichristen und das Ende der Opfergaben deuten
auf eine Zeit großer Trübsal hin. Diese Passage bezieht sich auf die
Endzeit und die Notwendigkeit, auf die Wiederkunft Christi zu warten
'''
