[8]
"1" = ''':sup:`1` Und es geschah in der folgenden Zeit: Er wanderte von Stadt zu Stadt
und von Dorf zu Dorf und verkündete das Evangelium vom Reich Gottes.
Die Zwölf begleiteten ihn
'''
"2" = ''':sup:`2` und auch einige Frauen, die von bösen Geistern und von Krankheiten
geheilt worden waren: Maria, genannt Magdalena, aus der sieben Dämonen
ausgefahren waren,
'''
"3" = ''':sup:`3` Johanna, die Frau des Chuzas, eines Beamten des Herodes, Susanna und
viele andere. Sie unterstützten Jesus und die Jünger mit ihrem
Vermögen.
'''
"4" = ''':sup:`4` Als sich aber eine große Volksmenge versammelte und Menschen aus
allen Städten zu ihm kamen, sprach er in einem Gleichnis:
'''
"5" = ''':sup:`5` Ein Sämann ging hinaus, um seinen Samen auszusäen. Als er säte, fiel
ein Teil auf den Weg und wurde zertreten und die Vögel des Himmels
fraßen es.
'''
"6" = ''':sup:`6` Ein anderer Teil fiel auf Felsen, und als die Saat aufging,
verdorrte sie, weil es ihr an Feuchtigkeit fehlte.
'''
"7" = ''':sup:`7` Ein anderer Teil fiel mitten in die Dornen und die Dornen wuchsen
zusammen mit der Saat hoch und erstickten sie.
'''
"8" = ''':sup:`8` Und ein anderer Teil fiel auf guten Boden, ging auf und brachte
hundertfach Frucht. Als Jesus das gesagt hatte, rief er: Wer Ohren hat
zum Hören, der höre!
'''
"9" = ''':sup:`9` Seine Jünger fragten ihn, was das Gleichnis bedeute.
'''
"10" = ''':sup:`10` Da sagte er: Euch ist es gegeben, die Geheimnisse des Reiches
Gottes zu verstehen. Zu den anderen aber wird in Gleichnissen geredet;
denn sie sollen sehen und doch nicht sehen, hören und doch nicht
verstehen.
'''
"11" = ''':sup:`11` Das bedeutet das Gleichnis: Der Samen ist das Wort Gottes.
'''
"12" = ''':sup:`12` Auf den Weg ist der Samen bei denen gefallen, die das Wort hören;
dann kommt der Teufel und nimmt das Wort aus ihrem Herzen, damit sie
nicht glauben und nicht gerettet werden.
'''
"13" = ''':sup:`13` Auf den Felsen ist der Samen bei denen gefallen, die das Wort
freudig aufnehmen, wenn sie es hören; aber sie haben keine Wurzeln:
Eine Zeit lang glauben sie, doch in der Zeit der Prüfung werden sie
abtrünnig.
'''
"14" = ''':sup:`14` Unter die Dornen ist der Samen bei denen gefallen, die das Wort
hören, dann aber hingehen und in Sorgen, Reichtum und Genüssen des
Lebens ersticken und keine Frucht bringen.
'''
"15" = ''':sup:`15` Auf guten Boden ist der Samen bei denen gefallen, die das Wort mit
gutem und aufrichtigem Herzen hören, daran festhalten und Frucht
bringen in Geduld.
'''
"16" = ''':sup:`16` Niemand zündet eine Leuchte an und deckt sie mit einem Gefäß zu
oder stellt sie unter ein Bett, sondern man stellt sie auf den
Leuchter, damit jene, die eintreten, das Licht sehen.
'''
"17" = ''':sup:`17` Denn es gibt nichts Verborgenes, das nicht offenbar wird, und
nichts Geheimes, das nicht bekannt wird und an den Tag kommt.
'''
"18" = ''':sup:`18` Achtet darauf, genau hinzuhören! Denn wer hat, dem wird gegeben;
wer aber nicht hat, dem wird auch noch weggenommen, was er zu haben
meint.
'''
"19" = ''':sup:`19` Es kamen aber seine Mutter und seine Brüder zu ihm; sie konnten
jedoch wegen der vielen Leute nicht zu ihm gelangen.
'''
"20" = ''':sup:`20` Da sagte man ihm: Deine Mutter und deine Brüder stehen draußen und
möchten dich sehen.
'''
"21" = ''':sup:`21` Er erwiderte ihnen: Meine Mutter und meine Brüder sind die, die das
Wort Gottes hören und tun.
'''
"22" = ''':sup:`22` Es geschah aber eines Tages: Er stieg mit seinen Jüngern in ein
Boot und sagte zu ihnen: Wir wollen ans andere Ufer des Sees
hinüberfahren. Und sie fuhren ab.
'''
"23" = ''':sup:`23` Während der Fahrt aber schlief er ein. Und ein Sturmwind fuhr auf
den See herab; das Wasser schlug in das Boot und sie gerieten in
Gefahr.
'''
"24" = ''':sup:`24` Da traten sie zu ihm und weckten ihn; sie riefen: Meister, Meister,
wir gehen zugrunde! Er stand auf, drohte dem Wind und den Wellen und
sie legten sich und es trat Stille ein.
'''
"25" = ''':sup:`25` Er aber sagte zu ihnen: Wo ist euer Glaube? Sie aber fragten
einander voll Schrecken und Staunen: Wer ist denn dieser, dass er sogar
den Winden und dem Wasser gebietet und sie ihm gehorchen?
'''
"26" = ''':sup:`26` Sie fuhren in das Gebiet der Gerasener, das Galiläa gegenüberliegt.
'''
"27" = ''':sup:`27` Als Jesus an Land ging, lief ihm ein Mann aus der Stadt entgegen,
der von Dämonen besessen war. Schon seit Langem trug er keine Kleidung
mehr und lebte nicht mehr in einem Haus, sondern in den Grabhöhlen.
'''
"28" = ''':sup:`28` Als er Jesus sah, schrie er auf, fiel vor ihm nieder und rief mit
lauter Stimme: Was habe ich mit dir zu tun, Jesus, Sohn des höchsten
Gottes? Ich bitte dich: Quäle mich nicht!
'''
"29" = ''':sup:`29` Jesus hatte nämlich dem unreinen Geist befohlen, den Mann zu
verlassen. Denn schon seit Langem hatte ihn der Geist in seiner Gewalt;
und er war gebunden mit Ketten und Fußfesseln und wurde gefangen
gehalten. Aber immer wieder zerriss er die Fesseln und wurde von dem
Dämon in menschenleere Gegenden getrieben.
'''
"30" = ''':sup:`30` Jesus fragte ihn: Wie heißt du? Er antwortete: Legion. Denn er war
von vielen Dämonen besessen.
'''
"31" = ''':sup:`31` Und die Dämonen baten Jesus, dass er ihnen nicht befehle, in die
Unterwelt hinabzufahren.
'''
"32" = ''':sup:`32` Nun weidete dort an einem Berg gerade eine große Schweineherde. Die
Dämonen baten Jesus, ihnen zu erlauben, in die Schweine hineinzufahren.
Er erlaubte es ihnen.
'''
"33" = ''':sup:`33` Da verließen die Dämonen den Menschen und fuhren in die Schweine
und die Herde stürmte den Abhang hinab in den See und ertrank.
'''
"34" = ''':sup:`34` Als die Hirten sahen, was geschehen war, flohen sie und erzählten
es in der Stadt und in den Dörfern.
'''
"35" = ''':sup:`35` Darauf gingen die Leute hinaus, um zu sehen, was geschehen war. Sie
kamen zu Jesus und fanden den Mann, aus dem die Dämonen ausgefahren
waren, bekleidet und bei Verstand zu Füßen Jesu sitzen. Da fürchteten
sie sich.
'''
"36" = ''':sup:`36` Die gesehen hatten, wie der Besessene gerettet worden war,
berichteten es ihnen.
'''
"37" = ''':sup:`37` Darauf baten alle im Gebiet der Gerasener Jesus, sie zu verlassen;
denn es hatte sie große Furcht gepackt. Da stieg Jesus ins Boot und
fuhr zurück.
'''
"38" = ''':sup:`38` Der Mann, den die Dämonen verlassen hatten, bat Jesus, bei ihm
bleiben zu dürfen. Doch Jesus schickte ihn weg und sagte:
'''
"39" = ''':sup:`39` Kehr in dein Haus zurück und erzähl alles, was Gott für dich getan
hat! Da ging er weg und verkündete in der ganzen Stadt, was Jesus für
ihn getan hatte.
'''
"40" = ''':sup:`40` Als Jesus zurückkam, empfingen ihn viele Menschen; sie hatten alle
schon auf ihn gewartet.
'''
"41" = ''':sup:`41` Siehe, da kam ein Mann namens Jaïrus, der Synagogenvorsteher war.
Er fiel Jesus zu Füßen und bat ihn, in sein Haus zu kommen.
'''
"42" = ''':sup:`42` Denn er hatte eine einzige Tochter von etwa zwölf Jahren, die lag
im Sterben. Während Jesus auf dem Weg war, drängten sich die Menschen
eng um ihn.
'''
"43" = ''':sup:`43` Da war eine Frau, die schon seit zwölf Jahren an Blutfluss litt,
ihren ganzen Lebensunterhalt für Ärzte aufgewandt hatte und von
niemandem geheilt werden konnte.
'''
"44" = ''':sup:`44` Sie trat von hinten heran und berührte den Saum seines Gewandes. Im
gleichen Augenblick kam der Blutfluss zum Stillstand.
'''
"45" = ''':sup:`45` Da fragte Jesus: Wer hat mich berührt? Als alle es abstritten,
sagte Petrus: Meister, die Leute zwängen dich ein und drängen sich um
dich.
'''
"46" = ''':sup:`46` Jesus erwiderte: Es hat mich jemand berührt; denn ich fühlte, wie
eine Kraft von mir ausströmte.
'''
"47" = ''':sup:`47` Als die Frau merkte, dass sie nicht verborgen bleiben konnte, kam
sie zitternd herbei, fiel vor ihm nieder und erzählte vor dem ganzen
Volk, warum sie ihn berührt hatte und wie sie sofort geheilt worden
war.
'''
"48" = ''':sup:`48` Da sagte er zu ihr: Tochter, dein Glaube hat dich gerettet. Geh in
Frieden!
'''
"49" = ''':sup:`49` Während Jesus noch redete, kam einer von den Leuten des
Synagogenvorstehers und sagte: Deine Tochter ist gestorben. Bemüh den
Meister nicht länger!
'''
"50" = ''':sup:`50` Jesus hörte es und sagte darauf zu ihm: Fürchte dich nicht! Glaube
nur, dann wird sie gerettet werden!
'''
"51" = ''':sup:`51` Als er in das Haus ging, ließ er niemanden mit sich hineingehen
außer Petrus, Johannes und Jakobus und den Vater des Mädchens und die
Mutter.
'''
"52" = ''':sup:`52` Alle Leute weinten und klagten um sie. Jesus aber sagte: Weint
nicht! Sie ist nicht gestorben, sie schläft nur.
'''
"53" = ''':sup:`53` Da lachten sie ihn aus, weil sie wussten, dass sie tot war.
'''
"54" = ''':sup:`54` Er aber fasste sie an der Hand und rief: Mädchen, steh auf!
'''
"55" = ''':sup:`55` Da kehrte ihr Lebensatem zurück und sie stand sofort auf. Und er
ordnete an, man solle ihr zu essen geben.
'''
"56" = ''':sup:`56` Ihre Eltern aber waren fassungslos. Doch Jesus gebot ihnen,
niemandem zu erzählen, was geschehen war.
'''
