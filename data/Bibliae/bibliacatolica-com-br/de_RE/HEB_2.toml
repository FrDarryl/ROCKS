"1" = ''':sup:`1` Darum müssen wir umso aufmerksamer auf das achten, was wir gehört
haben, damit wir nicht vom rechten Kurs abgetrieben werden.
'''
"2" = ''':sup:`2` Denn wenn schon das durch Engel verkündete Wort verpflichtend war
und jede Übertretung und jeder Ungehorsam die gerechte Vergeltung fand,
'''
"3" = ''':sup:`3` wie sollen dann wir entrinnen, wenn wir uns um ein so erhabenes Heil
nicht kümmern, das zuerst durch den Herrn verkündet und uns von denen,
die es gehört hatten, bestätigt wurde?
'''
"4" = ''':sup:`4` Auch Gott selbst hat dies bezeugt durch Zeichen und Wunder, durch
Machttaten aller Art und Gaben des Heiligen Geistes, nach seinem
Willen.
'''
"5" = ''':sup:`5` Denn nicht Engeln hat er die zukünftige Welt unterworfen, von der
wir reden,
'''
"6" = ''':sup:`6` vielmehr bezeugt an einer Stelle jemand: Was ist der Mensch, dass du
seiner gedenkst, / oder des Menschen Sohn, dass du dich seiner
annimmst?
'''
"7" = ''':sup:`7` Du hast ihn nur ein wenig unter die Engel erniedrigt, / mit
Herrlichkeit und Ehre hast du ihn gekrönt,
'''
"8" = ''':sup:`8` alles hast du ihm unter seine Füße gelegt. Denn indem er ihm alles
unterwarf, hat er nichts ausgenommen, was ihm nicht unterworfen wäre.
Jetzt aber sehen wir noch nicht, dass ihm alles unterworfen ist,
'''
"9" = ''':sup:`9` aber den, der ein wenig unter die Engel erniedrigt war, Jesus, ihn
sehen wir um seines Todesleidens willen mit Herrlichkeit und Ehre
gekrönt; es war nämlich Gottes gnädiger Wille, dass er für alle den Tod
erlitt.
'''
"10" = ''':sup:`10` Denn es war angemessen, dass Gott, für den und durch den das All
ist und der viele Söhne zur Herrlichkeit führen wollte, den Urheber
ihres Heils durch Leiden vollendete.
'''
"11" = ''':sup:`11` Denn er, der heiligt, und sie, die geheiligt werden, stammen alle
aus Einem; darum schämt er sich nicht, sie Brüder zu nennen
'''
"12" = ''':sup:`12` und zu sagen: Ich will deinen Namen meinen Brüdern verkünden, /
inmitten der Gemeinde dich preisen;
'''
"13" = ''':sup:`13` und ferner: Ich will auf ihn mein Vertrauen setzen; und: Siehe, ich
und die Kinder, die Gott mir geschenkt hat.
'''
"14" = ''':sup:`14` Da nun die Kinder von Fleisch und Blut sind, hat auch er in
gleicher Weise daran Anteil genommen, um durch den Tod den zu
entmachten, der die Gewalt über den Tod hat, nämlich den Teufel,
'''
"15" = ''':sup:`15` und um die zu befreien, die durch die Furcht vor dem Tod ihr Leben
lang der Knechtschaft verfallen waren.
'''
"16" = ''':sup:`16` Denn er nimmt sich keineswegs der Engel an, sondern der Nachkommen
Abrahams nimmt er sich an.
'''
"17" = ''':sup:`17` Darum musste er in allem seinen Brüdern gleich sein, um ein
barmherziger und treuer Hohepriester vor Gott zu sein und die Sünden
des Volkes zu sühnen.
'''
"18" = ''':sup:`18` Denn da er gelitten hat und selbst in Versuchung geführt wurde,
kann er denen helfen, die in Versuchung geführt werden.
'''
"Notes" = '''
Notas de rodapé:
2:5-9 - Der Autor erklärt, dass Christus, obwohl göttlich, Mensch
wurde, um für die Menschheit den Tod zu erleiden und den Sieg über das
Böse zu erringen. Dieser Text spiegelt Jesu Rolle als Retter und
2:10-12 - Die Würde Christi wird hervorgehoben, da er viele Söhne zur
Herrlichkeit führt. Die Einheit zwischen Jesus und den Gläubigen wird
betont und spiegelt die Vertrautheit und Solidarität im Leib Christi
2:14-15 - Jesus zerstörte die Macht des Teufels und befreite alle, die
unter Todesangst litten. Sein Tod am Kreuz ist der endgültige Sieg über
das Böse und das Versprechen der Freiheit für alle Gläubigen (siehe
2:17-18 - Christus wurde barmherzig und treu und war somit bestens
geeignet, der Hohepriester zu sein, der für Sünder Fürsprache einlegt.
Er versteht uns durch seine menschliche Erfahrung und bietet uns Hilfe
'''
