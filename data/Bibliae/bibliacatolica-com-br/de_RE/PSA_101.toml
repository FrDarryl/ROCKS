Wunsch nach moralischer und spiritueller Reinheit wider, der für ein
Leben im Dienste Gottes von grundlegender Bedeutung ist (siehe auch
101:4-5 - Die Ablehnung von Falschheit und Bosheit steht im Mittelpunkt
