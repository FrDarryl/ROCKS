singen. Diese Hingabe an die Anbetung spiegelt den Wunsch wider, ein
Leben zu führen, das Gottes gerechten Charakter ehrt, was für einen
und Micha 6,8).
101:2 - Der Psalmist konzentriert sich auf das Streben nach Integrität.
