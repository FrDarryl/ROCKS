[101]
"1" = ''':sup:`1` Ein Psalm Davids. Von Huld und Recht will ich singen, * dir, HERR,
will ich spielen.
'''
"2" = ''':sup:`2` Auf den rechten Weg will ich achten. / Wann kommst du zu mir? * Ich
lebe mit lauterem Herzen inmitten meines Hauses.
'''
"3" = ''':sup:`3` Ich setze mir nicht vor Augen, was Verderben bringt. / Ich hasse es,
Unrecht zu tun, * es soll nicht an mir haften.
'''
"4" = ''':sup:`4` Falschheit sei meinem Herzen fern, * ich will Böses nicht kennen.
'''
"5" = ''':sup:`5` Wer seinen Nächsten heimlich verleumdet, * den bring ich zum
Schweigen. Wer stolze Augen hat und ein hochmütiges Herz, * den kann
ich nicht ertragen.
'''
"6" = ''':sup:`6` Meine Augen suchen die Treuen im Land, * sie sollen bei mir wohnen.
Wer auf dem rechten Wege geht, * der darf mir dienen.
'''
"7" = ''':sup:`7` In meinem Haus wohne kein Betrüger, * kein Lügner kann bestehn vor
meinen Augen.
'''
"8" = ''':sup:`8` Morgen für Morgen bring ich zum Schweigen alle Frevler des Landes, *
um auszurotten aus der Stadt des HERRN alle, die Unrecht tun.
'''
"Notes" = '''
