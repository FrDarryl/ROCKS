[22]
"1" = ''':sup:`1` Du sollst nicht untätig zusehen, wie ein Stier oder ein Lamm deines
Bruders sich verläuft. Du sollst dann nicht so tun, als gingen sie dich
nichts an, sondern sie deinem Bruder zurückbringen.
'''
"2" = ''':sup:`2` Wenn dein Bruder nicht in der Nähe wohnt oder wenn du ihn nicht
kennst, sollst du das Tier in deinen Stall tun und es soll bei dir
bleiben, bis dein Bruder es sucht und du es ihm zurückgeben kannst.
'''
"3" = ''':sup:`3` Ebenso sollst du es mit einem Esel halten, ebenso mit einem Gewand,
ebenso mit allem anderen, was dein Bruder verloren hat: was er verloren
hat und was du findest. Du kannst gar nicht so tun, als ginge dich das
nichts an.
'''
"4" = ''':sup:`4` Du sollst nicht untätig zusehen, wie ein Esel oder ein Ochse deines
Bruders auf dem Weg zusammenbricht. Du sollst dann nicht so tun, als
gingen sie dich nichts an, sondern ihm helfen, sie wieder aufzurichten.
'''
"5" = ''':sup:`5` Eine Frau soll nicht die Ausrüstung eines Mannes tragen und ein Mann
soll kein Frauenkleid anziehen; denn jeder, der das tut, ist dem HERRN,
deinem Gott, ein Gräuel.
'''
"6" = ''':sup:`6` Wenn du unterwegs auf einem Baum oder auf der Erde zufällig ein
Vogelnest mit Jungen oder mit Eiern darin findest und die Mutter auf
den Jungen oder auf den Eiern sitzt, sollst du die Mutter nicht
zusammen mit den Jungen herausnehmen.
'''
"7" = ''':sup:`7` Sondern du sollst die Mutter fliegen lassen und nur die Jungen
nehmen, damit es dir gut geht und du lange lebst.
'''
"8" = ''':sup:`8` Wenn du ein neues Haus baust, sollst du um die Dachterrasse eine
Brüstung ziehen. Du sollst nicht dadurch, dass jemand herunterfällt,
Blutschuld auf dein Haus legen.
'''
"9" = ''':sup:`9` Du sollst in deinem Weinberg keine anderen Pflanzen anbauen, sonst
verfällt das Ganze dem Heiligtum, sowohl was du zusätzlich angebaut
hast als auch was der Weinberg trägt.
'''
"10" = ''':sup:`10` Du sollst nicht Ochse und Esel zusammen vor den Pflug spannen.
'''
"11" = ''':sup:`11` Du sollst für deine Kleidung kein Mischgewebe aus Wolle und Flachs
verwenden.
'''
"12" = ''':sup:`12` Du sollst an den vier Zipfeln des Überwurfs, den du trägst, Quasten
anbringen.
'''
"13" = ''':sup:`13` Wenn ein Mann eine Frau geheiratet und mit ihr Verkehr gehabt hat,
sie aber später nicht mehr liebt
'''
"14" = ''':sup:`14` und ihr Anrüchiges vorwirft, sie in Verruf bringt und behauptet:
Diese Frau habe ich geheiratet, aber als ich mich ihr näherte,
entdeckte ich, dass sie nicht mehr unberührt war!,
'''
"15" = ''':sup:`15` wenn Vater und Mutter des Mädchens dann das Beweisstück ihrer
Unberührtheit holen und zu den Ältesten der Stadt ans Tor bringen
'''
"16" = ''':sup:`16` und der Vater des Mädchens den Ältesten erklärt: Ich habe diesem
Mann meine Tochter zur Frau gegeben, aber er liebt sie nicht mehr,
'''
"17" = ''':sup:`17` ja er wirft ihr jetzt Anrüchiges vor, indem er sagt: Ich habe
entdeckt, dass deine Tochter nicht mehr unberührt war!; aber hier ist
das Beweisstück für die Unberührtheit meiner Tochter!, und wenn sie das
Gewand vor den Ältesten der Stadt ausbreiten,
'''
"18" = ''':sup:`18` dann sollen die Ältesten dieser Stadt den Mann packen und züchtigen
lassen.
'''
"19" = ''':sup:`19` Sie sollen ihm eine Geldbuße von hundert Silberschekel auferlegen
und sie dem Vater des Mädchens übergeben, weil der Mann eine unberührte
Israelitin in Verruf gebracht hat. Sie soll seine Frau bleiben. Er darf
sie niemals entlassen.
'''
"20" = ''':sup:`20` Wenn der Vorwurf aber zutrifft, wenn sich keine Beweisstücke für
die Unberührtheit des Mädchens beibringen lassen,
'''
"21" = ''':sup:`21` soll man das Mädchen hinausführen und vor die Tür ihres Vaterhauses
bringen. Dann sollen die Männer ihrer Stadt sie steinigen und sie soll
sterben; denn sie hat eine Schandtat in Israel begangen, indem sie in
ihrem Vaterhaus Unzucht trieb. Du sollst das Böse aus deiner Mitte
wegschaffen.
'''
"22" = ''':sup:`22` Wenn ein Mann dabei ertappt wird, wie er bei einer verheirateten
Frau liegt, dann sollen beide sterben, der Mann, der bei der Frau
gelegen hat, und die Frau. Du sollst das Böse aus Israel wegschaffen.
'''
"23" = ''':sup:`23` Wenn ein unberührtes Mädchen mit einem Mann verlobt ist und ein
anderer Mann ihr in der Stadt begegnet und sich mit ihr hinlegt,
'''
"24" = ''':sup:`24` dann sollt ihr beide zum Tor dieser Stadt führen. Ihr sollt sie
steinigen und sie sollen sterben, das Mädchen, weil es in der Stadt
nicht um Hilfe geschrien hat, und der Mann, weil er sich die Frau eines
andern gefügig gemacht hat. Du sollst das Böse aus deiner Mitte
wegschaffen.
'''
"25" = ''':sup:`25` Wenn der Mann dem verlobten Mädchen aber auf freiem Feld begegnet,
sie festhält und sich mit ihr hinlegt, dann soll nur der Mann sterben,
der bei ihr gelegen hat,
'''
"26" = ''':sup:`26` dem Mädchen aber sollst du nichts tun. Bei dem Mädchen handelt es
sich nicht um ein Verbrechen, auf das der Tod steht; denn dieser Fall
ist so zu beurteilen, wie wenn ein Mann einen andern überfällt und ihn
tötet.
'''
"27" = ''':sup:`27` Auf freiem Feld ist er ihr begegnet, das verlobte Mädchen mag um
Hilfe geschrien haben, aber es ist kein Helfer dagewesen.
'''
"28" = ''':sup:`28` Wenn ein Mann einem unberührten Mädchen, das noch nicht verlobt
ist, begegnet, sie packt und sich mit ihr hinlegt und sie ertappt
werden,
'''
"29" = ''':sup:`29` soll der Mann, der bei ihr gelegen hat, dem Vater des Mädchens
fünfzig Silberschekel zahlen und sie soll seine Frau werden, weil er
sie sich gefügig gemacht hat. Er darf sie niemals entlassen.
'''
