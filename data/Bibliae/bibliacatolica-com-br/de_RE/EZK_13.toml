[13]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Menschensohn, sprich als Prophet gegen die Propheten Israels, die
prophezeien, und sag zu denen, die aus ihrem eigenen Herzen heraus
prophezeien: Hört das Wort des HERRN!
'''
"3" = ''':sup:`3` So spricht GOTT, der Herr: Weh den törichten Propheten, die nur
ihrem eigenen Geist folgen und nichts geschaut haben!
'''
"4" = ''':sup:`4` Wie Schakale in Ruinen sind deine Propheten, Israel.
'''
"5" = ''':sup:`5` Ihr seid nicht in die Bresche gesprungen. Ihr habt keine Mauer für
das Haus Israel errichtet, damit es im Kampf am Tag des HERRN
standhalten kann.
'''
"6" = ''':sup:`6` Sie haben nichtige Visionen und falsche Orakel, sie, die da sagen:
Spruch des HERRN - obwohl der HERR sie nicht gesandt hat. Trotzdem
warten sie darauf, dass er das Wort erfüllt.
'''
"7" = ''':sup:`7` Ist es nicht so, dass ihr nichtige Visionen geschaut, falsche Orakel
verkündet und dabei gesagt habt: Spruch des HERRN - obwohl ich gar
nicht gesprochen hatte?
'''
"8" = ''':sup:`8` Darum - so spricht GOTT, der Herr: Weil ihr nichtige Worte gemacht
habt und falsche Visionen hattet, siehe, darum gehe ich gegen euch vor
- Spruch GOTTES, des Herrn.
'''
"9" = ''':sup:`9` Meine Hand wird gegen die Propheten sein, die nichtige Visionen
haben und falsche Orakel verkünden. Sie gehören nicht in die
Gemeinschaft meines Volkes und sollen nicht im Verzeichnis des Hauses
Israel verzeichnet sein; sie werden nicht in das Land Israel kommen.
Dann werdet ihr erkennen, dass ich GOTT, der Herr, bin.
'''
"10" = ''':sup:`10` Gerade deshalb, weil sie mein Volk in die Irre führen und Heil
verkünden, wo es kein Heil gibt, weil das Volk eine Mauer aufrichtet
und jene sie mit Tünche bestreichen,
'''
"11" = ''':sup:`11` deshalb sag denen, die sie mit Tünche bestreichen: Sie wird
einstürzen. Es kommt ein Wolkenbruch und ihr, ihr Hagelsteine, sollt
herabfallen und ein Sturmwind bricht los
'''
"12" = ''':sup:`12` und siehe, schon stürzt die Mauer ein. Wird man dann nicht zu euch
sagen: Wo ist jetzt die Tünche, die ihr aufgetragen habt?
'''
"13" = ''':sup:`13` Darum - so spricht GOTT, der Herr: Ich lasse in meinem Zorn einen
Sturmwind losbrechen, in meinem Groll wird ein Wolkenbruch kommen, in
meinem Zorn ein verheerender Hagelschlag.
'''
"14" = ''':sup:`14` Ich reiße die Mauer ein, die ihr mit Tünche bestrichen habt, ich
lasse sie zu Boden stürzen und ihr Fundament wird bloßgelegt. Und wenn
sie einstürzt, werdet ihr darin umkommen. Dann werdet ihr erkennen,
dass ich der HERR bin.
'''
"15" = ''':sup:`15` Ich vollende meinen Zorn an der Mauer und an denen, die sie mit
Tünche bestrichen haben, und ich sage euch: Die Mauer ist weg und weg
sind die, die sie bestrichen haben,
'''
"16" = ''':sup:`16` die Propheten Israels, die über Jerusalem prophezeien und ihm eine
Heilsvision schauen, obwohl es kein Heil gibt - Spruch GOTTES, des
Herrn.
'''
"17" = ''':sup:`17` Du, Menschensohn, richte dein Gesicht auf die Töchter deines
Volkes, die aus ihrem eigenen Herzen heraus prophetisch reden! Sprich
als Prophet gegen sie!
'''
"18" = ''':sup:`18` Sag: So spricht GOTT, der Herr: Weh den Frauen, die Zauberbinden
für alle Handgelenke nähen und Schleier für Köpfe jeder Größe
anfertigen, um damit auf Menschenjagd zu gehen! Meint ihr, ihr könnt in
meinem Volk Menschen jagen und Menschen zu eurem Vorteil Leben
zusprechen?
'''
"19" = ''':sup:`19` Ihr habt mich entweiht bei meinem Volk für ein paar Handvoll Gerste
und für ein paar Bissen Brot: Ihr habt Menschen den Tod zugesprochen,
die nicht sterben sollten, und Menschen das Leben zugesprochen, die
nicht am Leben bleiben sollten; ihr habt mein Volk belogen, das auf
Lügen hört.
'''
"20" = ''':sup:`20` Darum - so spricht GOTT, der Herr: Siehe, ich gehe gegen eure
Zauberbinden vor, mit denen ihr die Menschen jagt wie Vögel, ich reiße
sie von euren Armen und lasse die Menschen frei, die ihr gefangen habt
wie Vögel.
'''
"21" = ''':sup:`21` Ich reiße eure Schleier herunter und befreie mein Volk aus eurer
Hand. Sie sollen nicht länger zur Jagdbeute in eurer Hand werden. Dann
werdet ihr erkennen, dass ich der HERR bin.
'''
"22" = ''':sup:`22` Weil ihr dem Herzen des Gerechten durch Lüge Kummer bereitet habt,
während ich ihm kein Leid zufügen wollte, und weil ihr die Hände des
Frevlers stark macht, sodass er nicht umkehrt von seinem bösen Weg, um
sein Leben zu retten,
'''
"23" = ''':sup:`23` darum sollt ihr keine nichtigen Visionen mehr haben und keine
Orakel mehr verkünden. Ich werde mein Volk aus eurer Hand befreien.
Dann werdet ihr erkennen, dass ich der HERR bin.
'''
