[3]
"1" = ''':sup:`1` An den Engel der Gemeinde in Sardes schreibe: So spricht Er, der die
sieben Geister Gottes und die sieben Sterne hat: Ich kenne deine Taten.
Dem Namen nach lebst du, aber du bist tot.
'''
"2" = ''':sup:`2` Werde wach und stärke, was noch übrig ist, was schon im Sterben lag!
Denn ich habe nicht gefunden, dass deine Taten in den Augen meines
Gottes vollkommen sind.
'''
"3" = ''':sup:`3` Denk also daran, wie du die Lehre empfangen und gehört hast! Halte
daran fest und kehr um! Wenn du aber nicht aufwachst, werde ich kommen
wie ein Dieb und du wirst bestimmt nicht wissen, zu welcher Stunde ich
zu dir komme.
'''
"4" = ''':sup:`4` Du hast aber einige Leute in Sardes, die ihre Kleider nicht befleckt
haben; sie werden mit mir in weißen Gewändern gehen, denn sie sind es
wert.
'''
"5" = ''':sup:`5` Wer siegt, wird ebenso mit weißen Gewändern bekleidet werden. Nie
werde ich seinen Namen aus dem Buch des Lebens streichen, sondern ich
werde seinen Namen bekennen vor meinem Vater und vor seinen Engeln.
'''
"6" = ''':sup:`6` Wer Ohren hat, der höre, was der Geist den Gemeinden sagt.
'''
"7" = ''':sup:`7` An den Engel der Gemeinde in Philadelphia schreibe: So spricht der
Heilige, der Wahrhaftige, der den Schlüssel Davids hat, / der öffnet
und niemand wird schließen, / der schließt und niemand wird öffnen:
'''
"8" = ''':sup:`8` Ich kenne deine Taten, siehe, ich habe vor dir eine Tür geöffnet,
die niemand mehr schließen kann. Du hast nur geringe Kraft und dennoch
hast du an meinem Wort festgehalten und meinen Namen nicht verleugnet.
'''
"9" = ''':sup:`9` Siehe, ich will veranlassen, dass solche aus der Synagoge des
Satans, die sich als Juden ausgeben, es aber nicht sind, sondern lügen
- siehe, ich werde sie dazu bringen, dass sie kommen und sich dir zu
Füßen werfen und erkennen, dass ich dir meine Liebe zugewandt habe.
'''
"10" = ''':sup:`10` Du hast mein Gebot bewahrt, standhaft zu bleiben; daher werde auch
ich dich bewahren vor der Stunde der Versuchung, die über die ganze
Erde kommen soll, um die Bewohner der Erde auf die Probe zu stellen.
'''
"11" = ''':sup:`11` Ich komme bald. Halte fest, was du hast, damit kein anderer deinen
Kranz bekommt!
'''
"12" = ''':sup:`12` Wer siegt, den werde ich zu einer Säule im Tempel meines Gottes
machen und er wird nicht mehr hinausgehen. Und ich werde auf ihn den
Namen meines Gottes schreiben und den Namen der Stadt meines Gottes,
des neuen Jerusalem, das aus dem Himmel herabkommt von meinem Gott, und
auch meinen neuen Namen.
'''
"13" = ''':sup:`13` Wer Ohren hat, der höre, was der Geist den Gemeinden sagt.
'''
"14" = ''':sup:`14` An den Engel der Gemeinde in Laodizea schreibe: So spricht Er, der
Amen heißt, der treue und zuverlässige Zeuge, der Anfang der Schöpfung
Gottes:
'''
"15" = ''':sup:`15` Ich kenne deine Taten. Du bist weder kalt noch heiß. Wärest du doch
kalt oder heiß!
'''
"16" = ''':sup:`16` Daher, weil du lau bist, weder heiß noch kalt, will ich dich aus
meinem Mund ausspeien.
'''
"17" = ''':sup:`17` Du behauptest: Ich bin reich und wohlhabend und nichts fehlt mir.
Du weißt aber nicht, dass gerade du elend und erbärmlich bist, arm,
blind und nackt.
'''
"18" = ''':sup:`18` Darum rate ich dir: Kaufe von mir Gold, das im Feuer geläutert ist,
damit du reich wirst; und kaufe von mir weiße Kleider, damit du dich
bekleidest und die Schande deiner Blöße nicht aufgedeckt wird; und
kaufe Salbe, um deine Augen zu salben, damit du sehen kannst!
'''
"19" = ''':sup:`19` Wen ich liebe, den weise ich zurecht und nehme ihn in Zucht. Mach
also Ernst und kehr um!
'''
"20" = ''':sup:`20` Siehe, ich stehe vor der Tür und klopfe an. Wenn einer meine Stimme
hört und die Tür öffnet, bei dem werde ich eintreten und Mahl mit ihm
halten und er mit mir.
'''
"21" = ''':sup:`21` Wer siegt, der darf mit mir auf meinem Thron sitzen, so wie auch
ich gesiegt habe und mich mit meinem Vater auf seinen Thron gesetzt
habe.
'''
"22" = ''':sup:`22` Wer Ohren hat, der höre, was der Geist den Gemeinden sagt.
'''
