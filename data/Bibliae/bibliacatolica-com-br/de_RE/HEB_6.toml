[6]
"1" = ''':sup:`1` Darum wollen wir beiseitelassen, was man zuerst von Christus
verkünden muss, und uns dem Vollkommeneren zuwenden; wir wollen nicht
noch einmal den Grund legen mit der Abkehr von toten Werken und dem
Glauben an Gott,
'''
"2" = ''':sup:`2` mit der Lehre über die Taufen und die Handauflegung, über die
Auferstehung der Toten und das ewige Gericht;
'''
"3" = ''':sup:`3` das wollen wir dann tun, wenn Gott es zulässt.
'''
"4" = ''':sup:`4` Denn es ist unmöglich, jene, die einmal erleuchtet worden sind, die
von der himmlischen Gabe genossen und Anteil am Heiligen Geist
empfangen haben,
'''
"5" = ''':sup:`5` die das gute Wort Gottes und die Kräfte der kommenden Weltzeit
gekostet haben,
'''
"6" = ''':sup:`6` dann aber abgefallen sind, erneut zur Umkehr zu bringen; da sie den
Sohn Gottes noch einmal für sich ans Kreuz schlagen und zum Gespött
machen.
'''
"7" = ''':sup:`7` Wenn ein Boden den häufig herabströmenden Regen trinkt und denen,
für die er bebaut wird, nützliche Gewächse hervorbringt, empfängt er
Segen von Gott;
'''
"8" = ''':sup:`8` trägt er aber Dornen und Disteln, so ist er nutzlos und vom Fluch
bedroht; am Ende wird er verbrannt.
'''
"9" = ''':sup:`9` Bei euch aber, Geliebte, sind wir trotz des Gesagten vom Besseren
überzeugt und davon, dass ihr am Heil teilhabt.
'''
"10" = ''':sup:`10` Denn Gott ist nicht so ungerecht, euer Tun zu vergessen und die
Liebe, die ihr seinem Namen bewiesen habt, indem ihr den Heiligen
gedient habt und noch dient.
'''
"11" = ''':sup:`11` Wir wünschen aber, dass jeder von euch im Blick auf den Reichtum
unserer Hoffnung bis zum Ende den gleichen Eifer zeigt,
'''
"12" = ''':sup:`12` damit ihr nicht träge werdet, sondern Nachahmer derer seid, die
durch Glauben und Geduld Erben der Verheißungen sind.
'''
"13" = ''':sup:`13` Denn als Gott dem Abraham die Verheißung gab, schwor er bei sich
selbst, da er bei keinem Höheren schwören konnte,
'''
"14" = ''':sup:`14` und sprach: Fürwahr, ich will dir Segen schenken in Fülle und deine
Nachkommen überaus zahlreich machen.
'''
"15" = ''':sup:`15` So erlangte Abraham durch seine Ausdauer die Verheißung.
'''
"16" = ''':sup:`16` Menschen nämlich schwören bei dem Höheren; der Eid dient ihnen zur
Bekräftigung und schließt jeden weiteren Einwand aus;
'''
"17" = ''':sup:`17` deshalb hat Gott, weil er den Erben der Verheißung ausdrücklich
zeigen wollte, dass sein Entschluss unabänderlich ist, sich mit einem
Eid verbürgt.
'''
"18" = ''':sup:`18` So sollten wir durch zwei unwiderrufliche Taten, bei denen Gott
unmöglich täuschen konnte, einen kräftigen Ansporn haben, wir, die wir
unsere Zuflucht dazu genommen haben, die dargebotene Hoffnung zu
ergreifen.
'''
"19" = ''':sup:`19` In ihr haben wir einen sicheren und festen Anker der Seele, der
hineinreicht in das Innere hinter dem Vorhang;
'''
"20" = ''':sup:`20` dorthin ist Jesus für uns als Vorläufer hineingegangen, er, der
nach der Ordnung Melchisedeks Hohepriester geworden ist auf ewig.
'''
