[36]
"1" = ''':sup:`1` Hab Erbarmen mit uns, Gebieter, du Gott aller, /
'''
"2" = ''':sup:`2` sieh herab und wirf die Furcht vor dir auf alle Völker!
'''
"3" = ''':sup:`3` Erheb deine Hand gegen fremde Völker, / sie sollen deine Macht
sehen!
'''
"4" = ''':sup:`4` Wie du dich vor ihnen als heilig erwiesen hast an uns, / so erweise
dich als groß an ihnen vor unseren Augen!
'''
"5" = ''':sup:`5` Sie sollen dich erkennen, wie auch wir erkannt haben, / dass es
keinen Gott gibt außer dir, Herr!
'''
"6" = ''':sup:`6` Erneuere die Zeichen und wirke andere Wunder! /
'''
"7" = ''':sup:`7` Zeig die Herrlichkeit deiner Hand und des rechten Arms!
'''
"8" = ''':sup:`8` Wecke die Wut und gieß aus den Zorn!/
'''
"9" = ''':sup:`9` Vertreib den Gegner und vertilge den Feind!
'''
"10" = ''':sup:`10` Beschleunige die Zeit und gedenke des Eides! / Sie sollen deine
Großtaten erzählen.
'''
"11" = ''':sup:`11` Wer entkommt, soll durch Zornesglut verzehrt werden. / Die deinem
Volk Böses antun, sollen vernichtet werden.
'''
"12" = ''':sup:`12` Zerschmettere die Häupter der feindlichen Herrscher, / die da
sagen: Es gibt keinen außer uns!
'''
"13" = ''':sup:`13` Sammle alle Stämme Jakobs! /
'''
"17" = ''':sup:`17` Herr, hab Erbarmen mit dem Volk, das bei deinem Namen gerufen
worden ist, / und mit Israel, das du einem Erstgeborenen gleichgemacht
hast!
'''
"18" = ''':sup:`18` Habe Mitleid mit der Stadt deines Heiligtums, / mit Jerusalem, dem
Ort deiner Ruhe!
'''
"19" = ''':sup:`19` Erfülle Zion mit deinem Lobpreis / und dein Volk mit deiner
Herrlichkeit!
'''
"20" = ''':sup:`20` Gib Zeugnis für das, was du am Anfang geschaffen hast, / und
erwecke die Prophezeiungen wieder, die in deinem Namen ergangen sind!
'''
"21" = ''':sup:`21` Gib den Lohn denen, die dich erwarten, / und deine Propheten sollen
sich glaubwürdig erweisen!
'''
"22" = ''':sup:`22` Erhöre, Herr,die Bitte deiner Diener / gemäß dem Segen Aarons über
dein Volk! Alle auf der Erde werden erkennen, / dass du Herr bist, der
Gott der Ewigkeiten.
'''
"23" = ''':sup:`23` Der Magen verzehrt jede Speise, / aber eine Speise ist besser als
eine andere Speise.
'''
"24" = ''':sup:`24` Der Gaumen prüft Gerichte vom Wild, / Gleiches tut ein kluges Herz
mit Lügenworten.
'''
"25" = ''':sup:`25` Ein verschlagenes Herz verursacht Leid, / ein vielerfahrener Mensch
vergilt es ihm.
'''
"26" = ''':sup:`26` Eine Frau nimmt alles, was männlich ist, / doch eine Tochter ist
besser als eine andere Tochter.
'''
"27" = ''':sup:`27` Die Schönheit einer Frau macht das Gesicht heiter, / sie übertrifft
jedes Verlangen des Menschen.
'''
"28" = ''':sup:`28` Wenn sie voll Mitgefühl und Bescheidenheit spricht, / ist ihr Mann
nicht wie andere Menschensöhne.
'''
"29" = ''':sup:`29` Eine Frau zu erwerben, ist der Anfang vom Besitz, / eine Hilfe, die
ihm entspricht, und eine Säule der Ruhe.
'''
"30" = ''':sup:`30` Fehlt ein Zaun, wird der Besitz geplündert, / fehlt einem die Frau,
wird er herumirren und klagen.
'''
"31" = ''':sup:`31` Denn wer wird einem flinken Räuber vertrauen, / der von Stadt zu
Stadt springt? So ist ein Mensch, der kein Heim hat / und überall Halt
macht, wo er gerade am Abend ist.
'''
