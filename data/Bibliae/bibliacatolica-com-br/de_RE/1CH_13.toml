[13]
"1" = ''':sup:`1` David besprach sich mit den Obersten der Tausend- und
Hundertschaften und mit allen führenden Leuten.
'''
"2" = ''':sup:`2` Dann sagte er zur ganzen Versammlung Israels: Wenn ihr einverstanden
seid und wenn es dem HERRN, unserem Gott, gefällt, schicken wir
überallhin Boten zu unseren Brüdern, die in allen Gegenden Israels
geblieben sind, sowie zu den Priestern und Leviten, die in ihren
Städten und auf ihren Weideflächen wohnen. Sie sollen sich bei uns
versammeln
'''
"3" = ''':sup:`3` und wir wollen die Lade unseres Gottes zu uns heraufholen; denn in
den Tagen Sauls haben wir uns nicht um sie gekümmert.
'''
"4" = ''':sup:`4` Die ganze Versammlung stimmte dem Vorhaben zu; denn der Plan gefiel
dem ganzen Volk.
'''
"5" = ''':sup:`5` David versammelte nun ganz Israel vom Schihor in Ägypten bis
Lebo-Hamat, um die Lade Gottes von Kirjat-Jearim heraufzuholen.
'''
"6" = ''':sup:`6` Er zog mit ganz Israel nach Baala bei Kirjat-Jearim, das zu Juda
gehörte, um von dort die Lade Gottes heraufzuholen, über der der Name
des HERRN, der über den Kerubim thront, ausgerufen worden ist.
'''
"7" = ''':sup:`7` Sie holten die Lade Gottes auf einem neuen Wagen vom Haus Abinadabs
ab; Usa und Achjo lenkten den Wagen.
'''
"8" = ''':sup:`8` David und ganz Israel tanzten und sangen vor Gott mit ganzer Hingabe
und spielten auf Zithern, Harfen und Pauken, mit Zimbeln und Trompeten.
'''
"9" = ''':sup:`9` Als sie zur Tenne Kidons kamen, brachen die Rinder aus und Usa
streckte seine Hand aus, um die Lade festzuhalten.
'''
"10" = ''':sup:`10` Da entbrannte der Zorn des HERRN gegen Usa und er erschlug ihn,
weil er seine Hand nach der Lade ausgestreckt hatte, sodass er dort vor
Gott starb.
'''
"11" = ''':sup:`11` David war sehr erregt darüber, dass der HERR so plötzlich in Usa
eine Bresche geschlagen hatte. Darum nennt man den Ort bis heute
Perez-Usa, Bresche Usas.
'''
"12" = ''':sup:`12` An jenem Tag bekam David Angst vor Gott, sodass er sagte: Wie soll
ich die Lade Gottes zu mir bringen?
'''
"13" = ''':sup:`13` Er ließ sie darum nicht zu sich in die Davidstadt bringen, sondern
stellte sie in das Haus Obed-Edoms aus Gat.
'''
"14" = ''':sup:`14` Drei Monate lang blieb die Lade Gottes im Haus Obed-Edoms und der
HERR segnete das Haus Obed-Edoms und alles, was ihm gehörte.
'''
"Notes" = '''
Notas de rodapé:
13:1-4 - David berät seine Führer, die Bundeslade zurückzubringen. Dies
zeigt, wie wichtig es ist, bei spirituellen Entscheidungen die Führung
Gottes und der Gemeinde zu suchen. Die Bundeslade symbolisiert Gottes
13:5-6 - David führt eine große Versammlung an, um die Bundeslade
Gottes aus Kirjat-Jearim zu holen. Dies steht für den Wunsch, die
Anbetung Gottes wiederherzustellen und Gottes Gegenwart als nationale
24:7-10).
13:7-9 - Während der Reise berührt Ussa die Bundeslade, um sie zu
stabilisieren, und wird dabei von Gott getroffen. Dieses Ereignis
unterstreicht die Heiligkeit der Bundeslade und die Notwendigkeit von
Ehrfurcht und Gehorsam gegenüber göttlichen Anweisungen (siehe auch
13:10-11 - Gottes Zorn auf Ussa zeigt, wie schwerwiegend die
Missachtung bestimmter Regeln für den Umgang mit heiligen Dingen ist.
David ist verzweifelt und zeigt, dass selbst fromme Führer von der
göttlichen Gerechtigkeit überrascht werden können (siehe auch 1. Samuel
6:19-20 und 3. Mose 10:1-2).
13:12-14 - Die Bundeslade wird zum Haus Obed-Edoms gebracht, wo sie
Segen bringt. Diese Episode unterstreicht, dass Gottes Gegenwart denen
Wohlstand bringt, die sie mit Respekt und Ehrfurcht empfangen (siehe
auch 2. Samuel 6,11 und 1. Chronik 26,4-5).
'''
