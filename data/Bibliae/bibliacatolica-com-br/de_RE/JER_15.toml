[15]
"1" = ''':sup:`1` Doch der HERR sprach zu mir: Selbst wenn Mose und Samuel vor mein
Angesicht träten, würde ich mich diesem Volk nicht mehr zuwenden.
Schicke sie weg von meinem Angesicht, sie sollen gehen!
'''
"2" = ''':sup:`2` Fragen sie dich dann: Wohin sollen wir gehen?, so sag ihnen: So
spricht der HERR: Wer dem Tod verfallen ist, zum Tod! Wer dem Schwert,
zum Schwert! Wer dem Hunger, zum Hunger! Wer der Gefangenschaft, zur
Gefangenschaft!
'''
"3" = ''':sup:`3` Vier Sippen biete ich gegen sie auf - Spruch des HERRN: das Schwert
zum Morden, die Hunde zum Fortschleifen, die Vögel des Himmels und die
Tiere des Feldes zum Fressen und Vertilgen.
'''
"4" = ''':sup:`4` Ich mache sie zu einem Bild des Schreckens für alle Reiche der Erde
wegen des Manasse, des Sohnes Hiskijas, des Königs von Juda, zur Strafe
für das, was er in Jerusalem verübt hat.
'''
"5" = ''':sup:`5` Wer wird mit dir, Jerusalem, Mitleid haben / und wer wird dich
bedauern? Wer wird abweichen von seinem Weg, / um nach deinem Ergehen
zu fragen?
'''
"6" = ''':sup:`6` Du selbst hast mich verworfen - Spruch des HERRN -, / du hast mir
den Rücken gekehrt. Deshalb streckte ich meine Hand gegen dich aus /
und zerstörte dich; / ich bin des Erbarmens müde geworden.
'''
"7" = ''':sup:`7` Ich habe sie mit der Schaufel geworfelt / in den Toren des Landes.
Ich habe mein Volk kinderlos gemacht / und es dem Untergang geweiht - /
von ihren Wegen sind sie nicht umgekehrt.
'''
"8" = ''':sup:`8` Seine Witwen wurden zahlreicher / als der Sand am Meer; ich brachte
über sie - die Mütter der jungen Männer - / am hellen Mittag den
Verwüster, ließ jählings auf sie fallen / Angst und Schrecken.
'''
"9" = ''':sup:`9` Die Mutter, die sieben Söhne gebar, / welkte dahin, verhauchte ihr
Leben. Ihr sank die Sonne mitten am Tag, / sie fiel in Schande und
Schmach. Und was übrig ist von ihnen, gebe ich dem Schwerte preis / vor
den Augen ihrer Feinde - Spruch des HERRN.
'''
"10" = ''':sup:`10` Weh mir, meine Mutter, dass du mich geboren hast, / einen Mann, der
mit aller Welt in Zank und Streit liegt. Ich bin niemands Gläubiger und
niemands Schuldner / und doch fluchen mir alle.
'''
"11" = ''':sup:`11` Der HERR sagte: Gewiss habe ich dich zum Guten befreit. / Gewiss
habe ich zur Zeit des Unheils und zur Zeit der Bedrängnis durch den
Feind dich überfallen lassen.
'''
"12" = ''':sup:`12` Kann man Eisen zertrümmern, / Eisen aus dem Norden, und Bronze?
'''
"13" = ''':sup:`13` Dein Vermögen und deine Schätze / gebe ich zur Plünderung preis,
nicht gegen Bezahlung, sondern wegen all deiner Sünden / und in deinem
ganzen Gebiet.
'''
"14" = ''':sup:`14` Ich mache dich zum Sklaven deiner Feinde / in einem Land, das du
nicht kennst. Denn Feuer lodert auf in meinem Zorn, / gegen euch ist es
entbrannt.
'''
"15" = ''':sup:`15` Du weißt es, HERR; denk an mich / und nimm dich meiner an! /
Schaffe mir Vergeltung an meinen Verfolgern! Raff mich nicht hinweg, /
sondern schieb deinen Zorn hinaus! / Erkenne, dass ich deinetwillen
Schmach erleide!
'''
"16" = ''':sup:`16` Fanden sich Worte von dir, / so verschlang ich sie; / dein Wort
wurde mir zum Glück und zur Freude meines Herzens; denn dein Name ist
über mir ausgerufen, / HERR, Gott der Heerscharen.
'''
"17" = ''':sup:`17` Nie saß ich im Kreis der Lustigen und nicht war ich fröhlich; /
unter der Macht deiner Hand sitze ich einsam; / denn du hast mich mit
Groll angefüllt.
'''
"18" = ''':sup:`18` Warum dauert mein Leiden ewig / und ist meine Wunde so bösartig, /
dass sie nicht heilen will? Wahrlich, wie ein versiegender Bach bist du
mir geworden, / ein unzuverlässiges Wasser.
'''
"19" = ''':sup:`19` Darum - so spricht der HERR: Wenn du umkehrst, lasse ich dich
umkehren / und wieder vor mir stehen. Wenn du Edles hervorbringst und
nicht Gemeines, / darfst du wieder mein Mund sein. Jene werden umkehren
zu dir, / du aber kehre dich ihnen nicht zu!
'''
"20" = ''':sup:`20` Dann mache ich dich für dieses Volk / zur bronzenen, festen Mauer.
Mögen sie dich bekämpfen, / sie werden dich nicht bezwingen; denn ich
bin mit dir, / um dir zu helfen und dich zu retten / - Spruch des
HERRN.
'''
"21" = ''':sup:`21` Ja, ich rette dich aus der Hand der Bösen, / ich befreie dich aus
der Faust der Tyrannen.
'''
