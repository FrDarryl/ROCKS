[24]
"1" = ''':sup:`1` Josua versammelte alle Stämme Israels in Sichem; er rief die
Ältesten Israels, seine Oberhäupter, Richter und Aufsichtsleute
zusammen und sie traten vor Gott hin.
'''
"2" = ''':sup:`2` Josua sagte zum ganzen Volk: So spricht der HERR, der Gott Israels:
Jenseits des Stroms wohnten eure Väter von Urzeiten an, Terach, der
Vater Abrahams und der Vater Nahors, und dienten anderen Göttern.
'''
"3" = ''':sup:`3` Da holte ich euren Vater Abraham von jenseits des Stroms und ließ
ihn durch das ganze Land Kanaan ziehen. Ich schenkte ihm zahlreiche
Nachkommenschaft und gab ihm Isaak.
'''
"4" = ''':sup:`4` Dem Isaak gab ich Jakob und Esau und ich verlieh Esau das Bergland
Seïr, damit er es in Besitz nahm. Jakob aber und seine Söhne zogen nach
Ägypten hinab.
'''
"5" = ''':sup:`5` Dann sandte ich Mose und Aaron und schlug Ägypten, so wie ich es in
seiner Mitte getan habe, und dann habe ich euch herausgeführt.
'''
"6" = ''':sup:`6` Ich führte eure Väter aus Ägypten heraus. Da seid ihr ans Meer
gekommen. Die Ägypter aber verfolgten eure Väter mit Wagen und Pferden
bis zum Roten Meer.
'''
"7" = ''':sup:`7` Da schrien eure Väter zum HERRN und er legte zwischen euch und die
Ägypter eine Finsternis und ließ das Meer über sie kommen, sodass es
sie überflutete. Mit eigenen Augen habt ihr gesehen, was ich in Ägypten
getan habe. Dann habt ihr euch lange in der Wüste aufgehalten.
'''
"8" = ''':sup:`8` Ich brachte euch in das Land der Amoriter, die jenseits des Jordan
wohnten. Sie kämpften mit euch, aber ich gab sie in eure Hand; ihr habt
ihr Land in Besitz genommen und ich habe sie euretwegen vernichtet.
'''
"9" = ''':sup:`9` Dann erhob sich der König Balak von Moab, der Sohn Zippors, und
kämpfte gegen Israel. Er schickte Boten zu Bileam, dem Sohn Beors, und
ließ ihn rufen, damit er euch verflucht.
'''
"10" = ''':sup:`10` Ich aber wollte keinen Fluch von Bileam hören. Darum musste er euch
segnen und ich rettete euch aus seiner Hand.
'''
"11" = ''':sup:`11` Dann habt ihr den Jordan durchschritten und seid nach Jericho
gekommen; die Bürger von Jericho kämpften gegen euch, ebenso die
Amoriter, die Perisiter, die Kanaaniter, die Hetiter, die Girgaschiter,
die Hiwiter und die Jebusiter und ich gab sie in eure Hand.
'''
"12" = ''':sup:`12` Ich habe Panik vor euch hergeschickt. Die hat sie vor euch
auseinandergejagt, die Könige der Amoriter. Das geschah weder durch
dein Schwert noch durch deinen Bogen.
'''
"13" = ''':sup:`13` Ich gab euch ein Land, um das ihr euch nicht bemüht hattet, und
Städte, die ihr nicht erbaut hattet. Ihr habt in ihnen gewohnt und ihr
habt von Weinbergen und Ölbäumen gegessen, die ihr nicht gepflanzt
hattet.
'''
"14" = ''':sup:`14` Fürchtet also jetzt den HERRN und dient ihm in vollkommener Treue!
Schafft die Götter fort, denen eure Väter jenseits des Stroms und in
Ägypten gedient haben, und dient dem HERRN!
'''
"15" = ''':sup:`15` Wenn es euch aber nicht gefällt, dem HERRN zu dienen, dann
entscheidet euch heute, wem ihr dienen wollt: den Göttern, denen eure
Väter jenseits des Stroms dienten, oder den Göttern der Amoriter, in
deren Land ihr wohnt. Ich aber und mein Haus, wir wollen dem HERRN
dienen.
'''
"16" = ''':sup:`16` Das Volk antwortete: Das sei uns fern, dass wir den HERRN verlassen
und anderen Göttern dienen.
'''
"17" = ''':sup:`17` Denn der HERR, unser Gott, war es, der uns und unsere Väter aus dem
Sklavenhaus Ägypten herausgeführt hat und der vor unseren Augen alle
die großen Wunder getan hat. Er hat uns beschützt auf dem ganzen Weg,
den wir gegangen sind, und unter allen Völkern, durch deren Gebiet wir
gezogen sind.
'''
"18" = ''':sup:`18` Der HERR hat alle Völker vertrieben, auch die Amoriter, die vor uns
im Land wohnten. Auch wir wollen dem HERRN dienen; denn er ist unser
Gott.
'''
"19" = ''':sup:`19` Da sagte Josua zum Volk: Ihr seid nicht imstande, dem HERRN zu
dienen, denn er ist ein heiliger Gott, ein eifersüchtiger Gott; er wird
euch eure Frevel und eure Sünden nicht verzeihen.
'''
"20" = ''':sup:`20` Wenn ihr den HERRN verlasst und fremden Göttern dient, dann wird er
sich von euch abwenden, wird Unglück über euch bringen und euch ein
Ende bereiten, obwohl er euch zuvor Gutes getan hat.
'''
"21" = ''':sup:`21` Das Volk aber sagte zu Josua: Nein, wir wollen dem HERRN dienen.
'''
"22" = ''':sup:`22` Josua antwortete dem Volk: Ihr seid Zeugen gegen euch selbst, dass
ihr selbst euch den HERRN erwählt habt, um ihm zu dienen. Sie
antworteten: Wir sind Zeugen.
'''
"23" = ''':sup:`23` Schafft also jetzt die fremden Götter ab, die noch bei euch sind,
und neigt eure Herzen dem HERRN zu, dem Gott Israels!
'''
"24" = ''':sup:`24` Das Volk sagte zu Josua: Dem HERRN, unserem Gott, wollen wir dienen
und auf seine Stimme hören.
'''
"25" = ''':sup:`25` So schloss Josua an jenem Tag einen Bund für das Volk und gab dem
Volk Gesetz und Recht in Sichem.
'''
"26" = ''':sup:`26` Josua schrieb alle diese Worte in das Buch der Weisung Gottes und
er nahm einen großen Stein und stellte ihn in Sichem unter der Eiche
auf, die im Heiligtum des HERRN steht.
'''
"27" = ''':sup:`27` Dabei sagte er zu dem ganzen Volk: Seht her, dieser Stein wird ein
Zeuge sein gegen uns; denn er hat alle Worte des HERRN gehört, die er
zu uns gesprochen hat. Er soll ein Zeuge sein gegen euch, damit ihr
euren Gott nicht verleugnet.
'''
"28" = ''':sup:`28` Dann entließ Josua das Volk, einen jeden in seinen Erbbesitz.
'''
"29" = ''':sup:`29` Nach diesen Ereignissen starb Josua, der Sohn Nuns, der Diener des
HERRN, im Alter von hundertzehn Jahren.
'''
"30" = ''':sup:`30` Man begrub ihn in Timnat-Serach, im Gebiet seines Erbbesitzes auf
dem Gebirge Efraim, nördlich vom Berg Gaasch.
'''
"31" = ''':sup:`31` Israel aber diente dem HERRN, solange Josua lebte und solange die
Ältesten am Leben waren, die Josua überlebten und alles wussten, was
der HERR für Israel getan hatte.
'''
"32" = ''':sup:`32` Die Gebeine Josefs, die die Israeliten aus Ägypten mitgebracht
hatten, begrub man in Sichem auf dem Grundstück, das Jakob von den
Söhnen Hamors, des Vaters Sichems, für hundert Kesita erworben hatte;
es war den Nachkommen Josefs als Erbbesitz zuteilgeworden.
'''
"33" = ''':sup:`33` Auch Eleasar, der Sohn Aarons, starb und man begrub ihn auf dem
Hügel Pinhas’, seines Sohnes, den man diesem im Gebirge Efraim gegeben
hatte.
'''
