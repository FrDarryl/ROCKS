[6]
"1" = ''':sup:`1` Weh den Sorglosen auf dem Zion / und den Selbstsicheren auf dem Berg
von Samaria, den Vornehmen des Ersten unter den Völkern, / zu denen das
Haus Israel kommt!
'''
"2" = ''':sup:`2` Zieht hinüber nach Kalne und seht! / Geht von da nach Hamat-Rabba /
und steigt hinunter nach Gat, ins Land der Philister! Seid ihr besser
als diese Reiche? / Ist ihr Gebiet größer als euer Gebiet?
'''
"3" = ''':sup:`3` Ihr, die ihr den Tag des Unheils hinausschieben wollt, / führt die
Herrschaft der Gewalt herbei.
'''
"4" = ''':sup:`4` Ihr liegt auf Betten aus Elfenbein / und faulenzt auf euren
Polstern. Zum Essen holt ihr euch Lämmer aus der Herde / und Mastkälber
aus dem Stall.
'''
"5" = ''':sup:`5` Ihr grölt zum Klang der Harfe, / ihr wollt Musikinstrumente erfinden
wie David.
'''
"6" = ''':sup:`6` Ihr trinkt den Wein aus Opferschalen, / ihr salbt euch mit feinsten
Ölen, / aber über den Untergang Josefs sorgt ihr euch nicht.
'''
"7" = ''':sup:`7` Darum müssen sie jetzt in die Verbannung, allen Verbannten voran. /
Das Fest der Faulenzer ist vorbei.
'''
"8" = ''':sup:`8` GOTT, der Herr, hat bei sich selbst geschworen / - Spruch des HERRN,
des Gottes der Heerscharen: Ich verabscheue den Stolz Jakobs / und
seine Paläste hasse ich; / die Stadt und alles, was in ihr ist, gebe
ich preis.
'''
"9" = ''':sup:`9` Wenn dann in einem einzigen Haus noch zehn Menschen übrig sind, /
müssen auch sie sterben.
'''
"10" = ''':sup:`10` Und hebt ein Verwandter oder der Leichenbestatter einen Toten auf,
/ um die Gebeine aus dem Haus zu schaffen, und fragt er den, / der im
hintersten Winkel des Hauses sitzt: Ist noch jemand bei dir?, / dann
antwortet dieser: Nein! und sagt: / Still! Sprich ja nicht den Namen
des HERRN aus!
'''
"11" = ''':sup:`11` Denn siehe, der HERR befiehlt / und man schlägt das große Haus in
Trümmer / und das kleine in Stücke.
'''
"12" = ''':sup:`12` Rennen denn Pferde über die Felsen / oder pflügt man mit Ochsen das
Meer? Ihr aber habt das Recht in Gift verwandelt / und die Frucht der
Gerechtigkeit in bitteren Wermut.
'''
"13" = ''':sup:`13` Ihr jubelt über Lo-Dabar / und sagt: Haben wir nicht aus eigener
Kraft / Karnajim erobert?
'''
"14" = ''':sup:`14` Fürwahr, seht: Ich werde gegen euch, / Haus Israel, Spruch des
HERRN, des Gottes der Heerscharen, ein Volk erstehen lassen, das euch
bedrängen wird / von Lebo-Hamat bis zum Bach der Araba.
'''
