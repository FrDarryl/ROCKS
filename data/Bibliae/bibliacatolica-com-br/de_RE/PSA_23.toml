[23]
"1" = ''':sup:`1` Ein Psalm Davids. Der HERR ist mein Hirt, * nichts wird mir fehlen.
'''
"2" = ''':sup:`2` Er lässt mich lagern auf grünen Auen * und führt mich zum Ruheplatz
am Wasser.
'''
"3" = ''':sup:`3` Meine Lebenskraft bringt er zurück. / Er führt mich auf Pfaden der
Gerechtigkeit, * getreu seinem Namen.
'''
"4" = ''':sup:`4` Auch wenn ich gehe im finsteren Tal, * ich fürchte kein Unheil; denn
du bist bei mir, * dein Stock und dein Stab, sie trösten mich.
'''
"5" = ''':sup:`5` Du deckst mir den Tisch * vor den Augen meiner Feinde. Du hast mein
Haupt mit Öl gesalbt, * übervoll ist mein Becher.
'''
"6" = ''':sup:`6` Ja, Güte und Huld werden mir folgen mein Leben lang / und heimkehren
werde ich ins Haus des HERRN * für lange Zeiten.
'''
"Notes" = '''
Notas de rodapé:
23:1-3 - Der Herr wird als der Hirte beschrieben, der sich um seine
Schafe kümmert und Liebe, Schutz und Führung symbolisiert. Diese
Bildsprache stärkt das Vertrauen in Gott als Beschützer und Führer in
13:20-21).
23:4 - Selbst in Zeiten der Angst und Gefahr spendet Gottes Gegenwart
Trost und Sicherheit. Stecken und Stab stehen für Gottes Zucht und
Schutz und zeigen, dass er in unseren Schwierigkeiten immer präsent ist
23:5 - Der vor unseren Feinden gedeckte Tisch symbolisiert Gottes Segen
inmitten von Widrigkeiten. Dies zeigt, dass Gott uns auch in
23:6 - Die Gewissheit von Gottes Güte und Barmherzigkeit ist eine
Quelle der Hoffnung und Zuversicht. Dieser Vers unterstreicht die
Verheißung der fortwährenden Gegenwart Gottes im Leben des Gläubigen
23:6 - Der Schluss des Psalms bekräftigt den Wunsch, für immer im Haus
des Herrn zu wohnen, und bringt die Hoffnung auf ewige Gemeinschaft mit
Gott zum Ausdruck. Dies unterstreicht die Bedeutung einer fortwährenden
21:3).
'''
