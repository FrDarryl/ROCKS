[49]
"1" = ''':sup:`1` Hört auf mich, ihr Inseln, / merkt auf, ihr Völker in der Ferne! Der
HERR hat mich schon im Mutterleib berufen; / als ich noch im Schoß
meiner Mutter war, hat er meinen Namen genannt.
'''
"2" = ''':sup:`2` Er machte meinen Mund wie ein scharfes Schwert, / er verbarg mich im
Schatten seiner Hand. Er machte mich zu einem spitzen Pfeil / und
steckte mich in seinen Köcher.
'''
"3" = ''':sup:`3` Er sagte zu mir: Du bist mein Knecht, Israel, / an dem ich meine
Herrlichkeit zeigen will.
'''
"4" = ''':sup:`4` Ich aber sagte: Vergeblich habe ich mich bemüht, / habe meine Kraft
für Nichtiges und Windhauch vertan. Aber mein Recht liegt beim HERRN /
und mein Lohn bei meinem Gott.
'''
"5" = ''':sup:`5` Jetzt aber hat der HERR gesprochen, / der mich schon im Mutterleib
zu seinem Knecht geformt hat, damit ich Jakob zu ihm heimführe / und
Israel bei ihm versammelt werde. So wurde ich in den Augen des HERRN
geehrt / und mein Gott war meine Stärke.
'''
"6" = ''':sup:`6` Und er sagte: Es ist zu wenig, dass du mein Knecht bist, / nur um
die Stämme Jakobs wieder aufzurichten / und die Verschonten Israels
heimzuführen. Ich mache dich zum Licht der Nationen; / damit mein Heil
bis an das Ende der Erde reicht.
'''
"7" = ''':sup:`7` So spricht der HERR, der Erlöser Israels, sein Heiliger, / zu dem
tief verachteten Mann, dem Abscheu der Nation, / dem Knecht der
Herrschenden: Könige werden es sehen und sich erheben, / Fürsten werfen
sich nieder, um des HERRN willen, der treu ist, / um des Heiligen
Israels willen, der dich erwählt hat.
'''
"8" = ''':sup:`8` So spricht der HERR: Zur Zeit der Gnade habe ich dich erhört, / am
Tag des Heils habe ich dir geholfen. Und ich forme dich / und mache
dich zum Bund mit dem Volk, um das Land aufzurichten / und das verödete
Erbe zu verteilen,
'''
"9" = ''':sup:`9` den Gefangenen zu sagen: Kommt heraus! / und denen, die in der
Finsternis sind: Zeigt euch! An den Wegen weiden sie, / auf allen
kahlen Hügeln ist ihre Weide.
'''
"10" = ''':sup:`10` Sie leiden weder Hunger noch Durst, / Hitze und Sonnenglut treffen
sie nicht. Denn der sich ihrer erbarmt, leitet sie / und führt sie zu
sprudelnden Quellen.
'''
"11" = ''':sup:`11` Alle meine Berge mache ich zu Wegen / und meine Straßen werden
gebahnt sein.
'''
"12" = ''':sup:`12` Siehe, sie kommen von fern, / die einen von Norden und Westen, /
andere aus dem Land der Siniter.
'''
"13" = ''':sup:`13` Jubelt, ihr Himmel, jauchze, o Erde, / freut euch, ihr Berge! Denn
der HERR hat sein Volk getröstet / und erbarmt sich seiner Armen.
'''
"14" = ''':sup:`14` Doch Zion sagt: Der HERR hat mich verlassen, / Gott hat mich
vergessen.
'''
"15" = ''':sup:`15` Kann denn eine Frau ihr Kindlein vergessen, / ohne Erbarmen sein
gegenüber ihrem leiblichen Sohn? Und selbst wenn sie ihn vergisst: /
Ich vergesse dich nicht.
'''
"16" = ''':sup:`16` Sieh her: Ich habe dich eingezeichnet in meine Hände, / deine
Mauern sind beständig vor mir.
'''
"17" = ''':sup:`17` Deine Erbauer eilen herbei / und die dich zerstört und verwüstet
haben, ziehen davon.
'''
"18" = ''':sup:`18` Erhebe deine Augen ringsum und schau: / Alle haben sich versammelt
und sind zu dir gekommen. So wahr ich lebe - Spruch des HERRN: / Du
wirst sie alle wie einen Schmuck anlegen, / du wirst dich mit ihnen
schmücken wie eine Braut.
'''
"19" = ''':sup:`19` Denn dein ödes, verheertes, zerstörtes Land / wird jetzt zu eng für
seine Bewohner, / weit weg sind alle, die dich verschlingen wollten.
'''
"20" = ''':sup:`20` Bald wirst du, die du kinderlos warst, / mit eigenen Ohren hören,
wie deine Kinder sagen: Mir ist der Platz zu eng, / rück zur Seite,
damit ich hier wohnen kann!
'''
"21" = ''':sup:`21` Dann wirst du dich in deinem Herzen fragen: / Wer hat mir diese
geboren? Ich war doch kinderlos und unfruchtbar, / war verbannt und
verstoßen. Wer hat mir diese herangezogen? / Ich war doch allein übrig
geblieben. / Wo kommen sie her?
'''
"22" = ''':sup:`22` So spricht GOTT, der Herr: / Siehe, ich erhebe meine Hand zu
Nationen; / und für Völker richte ich mein Feldzeichen auf / und sie
bringen auf den Armen deine Söhne herbei / und tragen deine Töchter auf
den Hüften.
'''
"23" = ''':sup:`23` Könige werden deine Kinder pflegen / und Fürstinnen ihre Ammen
sein. Mit dem Gesicht zur Erde werfen sie sich nieder vor dir / und
lecken dir den Staub von den Füßen. Dann wirst du erkennen, dass ich
der HERR bin / und dass die nicht beschämt werden, die auf mich hoffen.
'''
"24" = ''':sup:`24` Wird einem Starken die Beute entrissen / und kann der Gefangene
eines Gerechten entkommen?
'''
"25" = ''':sup:`25` So spricht der HERR: / Auch einem Starken entreißt man den
Gefangenen / und einem Mächtigen entkommt seine Beute. Ich selbst will
mit deinem Gegner streiten, / ich selbst will deine Kinder retten.
'''
"26" = ''':sup:`26` Deinen Unterdrückern gebe ich ihr eigenes Fleisch zu essen, / sie
sollen sich an ihrem Blut berauschen wie an Most. Dann wird alles
Fleisch erkennen, / dass ich, der HERR, dein Retter bin / und ich, der
Starke Jakobs, dein Erlöser.
'''
"Notes" = '''
Notas de rodapé:
49:1-3 - Gott ruft den Knecht schon im Mutterleib und bereitet ihn als
Werkzeug vor, um seine Herrlichkeit zu offenbaren. Diese Passage
offenbart Gottes Erlösungsplan durch seinen auserwählten Knecht (siehe
49:6 - Der Diener ist berufen, ein Licht für die Völker zu sein und das
Heil bis an die Enden der Erde zu bringen. Dies weist auf die
universelle Mission Christi als Retter der gesamten Menschheit hin
49:8-9 - Gott verspricht seinem Volk Wiederherstellung und Erlösung zu
seiner Zeit. Diese Botschaft spiegelt Gottes Treue bei der Erfüllung
49:13:00 - Das Freudenlied über Gottes Mitgefühl für sein Volk spiegelt
Gottes barmherzigen Charakter und seine Verpflichtung wider, die
61:10).
49:15-16 - Gott versichert uns, dass er sein Volk nie vergessen wird,
und vergleicht seine Liebe mit der einer Mutter. Dies zeigt die Tiefe
8:38-39).
'''
