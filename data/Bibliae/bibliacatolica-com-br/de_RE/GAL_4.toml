[4]
"1" = ''':sup:`1` Ich sage aber: Solange der Erbe unmündig ist, unterscheidet er sich
in keiner Hinsicht von einem Sklaven, obwohl er Herr ist über alles;
'''
"2" = ''':sup:`2` er steht unter Vormundschaft und sein Erbe wird verwaltet bis zu der
Zeit, die sein Vater festgesetzt hat.
'''
"3" = ''':sup:`3` So waren auch wir, solange wir unmündig waren, Sklaven der
Elementarmächte dieser Welt.
'''
"4" = ''':sup:`4` Als aber die Zeit erfüllt war, sandte Gott seinen Sohn, geboren von
einer Frau und dem Gesetz unterstellt,
'''
"5" = ''':sup:`5` damit er die freikaufe, die unter dem Gesetz stehen, und damit wir
die Sohnschaft erlangen.
'''
"6" = ''':sup:`6` Weil ihr aber Söhne seid, sandte Gott den Geist seines Sohnes in
unsere Herzen, den Geist, der ruft: Abba, Vater.
'''
"7" = ''':sup:`7` Daher bist du nicht mehr Sklave, sondern Sohn; bist du aber Sohn,
dann auch Erbe, Erbe durch Gott.
'''
"8" = ''':sup:`8` Doch einst, als ihr Gott noch nicht kanntet, wart ihr Sklaven der
Götter, die in Wirklichkeit keine sind.
'''
"9" = ''':sup:`9` Wie aber könnt ihr jetzt, da ihr Gott erkannt habt, mehr noch von
Gott erkannt worden seid, wieder zu den schwachen und armseligen
Elementarmächten zurückkehren? Warum wollt ihr von Neuem ihre Sklaven
werden?
'''
"10" = ''':sup:`10` Warum achtet ihr so ängstlich auf Tage, Monate, bestimmte Zeiten
und Jahre?
'''
"11" = ''':sup:`11` Ich fürchte, ich habe mich vergeblich um euch bemüht.
'''
"12" = ''':sup:`12` Werdet wie ich, denn auch ich bin wie ihr geworden, ich bitte euch
darum, Brüder und Schwestern. Kein Unrecht habt ihr mir getan.
'''
"13" = ''':sup:`13` Ihr wisst aber, dass ich euch in der Schwachheit des Fleisches das
Evangelium damals verkündet habe,
'''
"14" = ''':sup:`14` ihr aber habt auf meine Schwäche, die für euch eine Versuchung war,
nicht mit Verachtung und Abscheu geantwortet, sondern mich wie einen
Engel Gottes aufgenommen, wie Christus Jesus.
'''
"15" = ''':sup:`15` Wo also ist eure Seligpreisung? Ich bezeuge euch: Wäre es möglich
gewesen, ihr hättet euch die Augen ausgerissen, um sie mir zu geben.
'''
"16" = ''':sup:`16` Bin ich also euer Feind geworden, weil ich euch die Wahrheit sage?
'''
"17" = ''':sup:`17` Jene Leute eifern um euch nicht in guter Absicht; sie wollen euch
abtrünnig machen, damit ihr um sie eifert.
'''
"18" = ''':sup:`18` Gut ist es, allezeit um das Gute zu eifern, und nicht nur, wenn ich
bei euch bin,
'''
"19" = ''':sup:`19` meine Kinder, für die ich von Neuem Geburtswehen erleide, bis
Christus in euch Gestalt annimmt.
'''
"20" = ''':sup:`20` Ich wollte, ich könnte jetzt bei euch sein und in anderem Ton mit
euch reden; denn ihr macht mich ratlos.
'''
"21" = ''':sup:`21` Sagt mir, die ihr euch dem Gesetz unterstellen wollt, habt ihr
niemals das Gesetz gehört?
'''
"22" = ''':sup:`22` Es steht doch geschrieben, dass Abraham zwei Söhne hatte, einen von
der Sklavin, den andern von der Freien.
'''
"23" = ''':sup:`23` Der von der Sklavin wurde gemäß dem Fleisch gezeugt, der von der
Freien aufgrund der Verheißung.
'''
"24" = ''':sup:`24` Das ist bildlich gesprochen: Diese Frauen bedeuten zwei
Bundesschlüsse. Der eine stammt vom Berg Sinai und gebiert zur
Sklaverei; das ist Hagar,
'''
"25" = ''':sup:`25` denn Hagar steht für den Berg Sinai in Arabien. Ihr entspricht
jedoch das jetzige Jerusalem, denn es dient mit seinen Kindern als
Sklaven.
'''
"26" = ''':sup:`26` Aber das Jerusalem oben ist frei; und dieses ist unsre Mutter.
'''
"27" = ''':sup:`27` Denn geschrieben steht: Freu dich, du Unfruchtbare, die nie geboren
hat, / brich in Jubel aus und jauchze, die du nie in Wehen lagst! /
Denn viele Kinder hat die Einsame, / mehr als die den Mann hat.
'''
"28" = ''':sup:`28` Ihr aber, Brüder und Schwestern, seid Kinder der Verheißung wie
Isaak!
'''
"29" = ''':sup:`29` Doch wie damals der Sohn, der gemäß dem Fleisch gezeugt war, den
verfolgte, der gemäß dem Geist gezeugt war, so geschieht es auch jetzt.
'''
"30" = ''':sup:`30` In der Schrift aber heißt es: Stoß die Sklavin und ihren Sohn
hinaus! Denn der Sohn der Sklavin soll nicht Erbe sein zusammen mit dem
Sohn der Freien.
'''
"31" = ''':sup:`31` Daraus folgt also, meine Brüder und Schwestern, dass wir nicht
Kinder der Sklavin sind, sondern Kinder der Freien.
'''
"Notes" = '''
Notas de rodapé:
4:1-7 - Paulus erklärt, dass Christen vor Christus wie Diener unter dem
Gesetz waren, nun aber als adoptierte Kinder Gottes die Freiheit des
Geistes genießen. Adoption ist ein zentrales Thema der paulinischen
4:8-11 - Paulus äußerte seine Sorge um die Galater und warnte sie vor
der Gefahr, zu den Praktiken des Gesetzes zurückzukehren und die Gnade
aufzugeben. Wahre Freiheit findet man in Christus, nicht in der
8,36).
4:12-20 - Paulus erinnert die Galater an seine frühe Beziehung zu ihnen
und seine Liebe zu ihnen. Dieses Gespräch über die Mühen eines
geistlichen Vaters spiegelt Paulus‘ Sorge um die Reinheit des
Korinther 12,14).
4:21-31 - Paulus verwendet das Gleichnis von Sarah und Hagar, um die
Freiheit, die durch Christus kommt, der Sklaverei des Gesetzes
gegenüberzustellen. Die Anspielung auf den Berg Sinai zeigt, dass das
Gesetz Sklaverei schafft, während die Verheißung die Freiheit in
04:31 - Paulus schließt mit der Aussage, dass Christen Kinder der
Verheißung und nicht der Sklaverei sind. Der neue Bund in Christus
1,23).
'''
