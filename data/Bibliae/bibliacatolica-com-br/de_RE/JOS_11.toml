[11]
"1" = ''':sup:`1` Als Jabin, der König von Hazor, das hörte, schickte er Boten zu
Jobab, dem König von Madon, zum König von Schimron, zum König von
Achschaf
'''
"2" = ''':sup:`2` und zu den Königen im Norden auf dem Gebirge und in der Araba
südlich von Kinneret, in der Schefela und auf den Höhen von Dor im
Westen,
'''
"3" = ''':sup:`3` zu den Kanaanitern im Osten und im Westen, zu den Amoritern,
Hetitern und Perisitern, zu den Jebusitern im Gebirge und den Hiwitern
am Fuß des Hermon im Land Mizpe.
'''
"4" = ''':sup:`4` Da rückten sie aus mit all ihren Truppen, einem Heer so groß und
zahlreich wie der Sand am Ufer des Meeres, dazu mit einer großen Menge
von Pferden und Wagen.
'''
"5" = ''':sup:`5` Alle diese Könige taten sich zusammen, rückten heran und bezogen
gemeinsam ihr Lager bei den Wassern von Merom, um den Kampf mit Israel
aufzunehmen.
'''
"6" = ''':sup:`6` Der HERR sagte zu Josua: Fürchte dich nicht vor ihnen! Denn morgen
um diese Zeit gebe ich sie allesamt preis, erschlagen vor Israel. Du
wirst ihre Pferde lähmen und ihre Wagen in Brand stecken.
'''
"7" = ''':sup:`7` Da rückte Josua mit dem ganzen Heer an den Wassern von Merom
plötzlich gegen sie vor und überfiel sie.
'''
"8" = ''':sup:`8` Der HERR gab sie in die Hand Israels und die Israeliten schlugen sie
und verfolgten sie bis Groß-Sidon und Misrefot-Majim und bis zur Ebene
von Mizpe im Osten. Sie schlugen sie, dass keiner von ihnen übrig
blieb, der hätte entkommen können.
'''
"9" = ''':sup:`9` Josua machte mit ihnen, was der HERR ihm gesagt hatte: Er lähmte
ihre Pferde und steckte ihre Wagen in Brand.
'''
"10" = ''':sup:`10` Zu jener Zeit kehrte Josua um und nahm Hazor ein; ihren König
erschlug er mit dem Schwert. Hazor hatte früher die Oberherrschaft über
alle diese Königreiche.
'''
"11" = ''':sup:`11` Die Israeliten erschlugen alles, was in der Stadt lebte, mit
scharfem Schwert und vollzogen an ihm den Bann. Nichts Lebendiges blieb
übrig. Die Stadt selbst steckte man in Brand.
'''
"12" = ''':sup:`12` Aller dieser Königsstädte samt ihren Königen bemächtigte sich
Josua; er erschlug alles mit der Schärfe des Schwertes und vollzog an
ihm den Bann, wie Mose, der Knecht des HERRN, geboten hatte.
'''
"13" = ''':sup:`13` Nicht alle Städte, die auf Hügeln stehen, verbrannte Israel; nur
Hazor brannte Josua nieder.
'''
"14" = ''':sup:`14` Die ganze Beute aus diesen Städten und das Vieh nahmen die
Israeliten für sich, die Menschen aber erschlugen sie alle mit der
Schärfe des Schwertes und rotteten sie völlig aus. Keinen Lebenshauch
ließen sie übrig.
'''
"15" = ''':sup:`15` Wie der HERR es seinem Knecht Mose geboten hatte, so hatte es Mose
Josua geboten und so führte Josua es aus: Er unterließ nichts von
alldem, was der HERR dem Mose geboten hatte.
'''
"16" = ''':sup:`16` So nahm Josua dieses ganze Land ein, das Gebirge und den ganzen
Negeb, das ganze Land Goschen und die Schefela, die Araba und das
Gebirge Israels mit seiner Schefela:
'''
"17" = ''':sup:`17` von den kahlen Bergen, die nach Seïr hin ansteigen, bis nach
Baal-Gad in der Libanonsenke am Fuß des Hermongebirges. Alle ihre
Könige nahm Josua gefangen, er schlug sie und tötete sie.
'''
"18" = ''':sup:`18` Lange Zeit hatte Josua gegen alle diese Könige Krieg geführt.
'''
"19" = ''':sup:`19` Es gab keine Stadt, die mit den Israeliten Frieden geschlossen
hätte, außer den Hiwitern, die Gibeon bewohnten. Alle musste man im
Kampf nehmen.
'''
"20" = ''':sup:`20` Denn vom HERRN kam die Verhärtung ihres Herzens angesichts des
Kampfes mit Israel, damit an ihnen der Bann vollzogen würde; Israel
sollte keine Gnade bei ihnen walten lassen, sondern sie ausrotten, wie
es der HERR dem Mose geboten hatte.
'''
"21" = ''':sup:`21` Zu jener Zeit zog Josua auch gegen die Anakiter, die im Gebirge, in
Hebron, in Debir, in Anab, im Bergland von Juda und im Bergland von
Israel wohnten; er rottete sie überall aus und vollzog an ihnen samt
ihren Städten den Bann.
'''
"22" = ''':sup:`22` Im Land der Israeliten blieben keine Anakiter übrig; nur in Gaza,
Gat und Aschdod verblieben sie.
'''
"23" = ''':sup:`23` Josua nahm das ganze Land ein, genauso, wie es der HERR zu Mose
gesagt hatte, und Josua gab es Israel als Erbbesitz entsprechend seiner
Stammeseinteilung. Dann hatte das Land Ruhe vom Krieg.
'''
"Notes" = '''
Notas de rodapé:
11:1-5 - Die Könige des Nordens verbünden sich gegen Israel und
demonstrieren damit den wachsenden Widerstand gegen Gottes Eroberung.
Diese Einheit veranschaulicht den geistlichen Kampf der Christen gegen
11:6-9 - Gott sagt Josua, er solle sich nicht fürchten, denn er werde
ihre Feinde in die Hände Israels ausliefern. Dieses Versprechen
unterstreicht Gottes Treue bei der Erfüllung seiner Versprechen von
11:10-15 - Die Zerstörung Hazors und Josuas völliger Gehorsam gegenüber
Gottes Anweisungen zeigen, wie wichtig es ist, dem Herrn in allen
Lebensbereichen zu gehorchen, und unterstreichen die Verantwortung
11:16-23 - Die vollständige Eroberung des Landes zeigt Gottes Treue bei
der Erfüllung seiner Versprechen an Abraham. Das gelobte Land wird zum
Symbol des geistigen und physischen Erbes für Gottes Volk (siehe auch
11:24-26 - Die Vernichtung der Menschen, die die Erde bewohnten,
unterstreicht die Schwere von Gottes Urteil über die Bosheit. Diese
Erzählung erinnert uns an die Schwere der Sünde und die Notwendigkeit,
1:18 und 2. Petrus 3:9).
'''
