[24]
"1" = ''':sup:`1` Der HERR ließ mich schauen und siehe: Zwei Körbe mit Feigen standen
vor dem Tempel des HERRN. Dies geschah, nachdem Nebukadnezzar, der
König von Babel, Jojachin, den Sohn Jojakims, den König von Juda, sowie
die Fürsten von Juda samt den Schmieden und Schlossern aus Jerusalem
weggeführt und sie nach Babel gebracht hatte.
'''
"2" = ''':sup:`2` In dem einen Korb waren sehr gute Feigen, wie Frühfeigen, im andern
Korb sehr schlechte Feigen, so schlecht, dass sie ungenießbar waren.
'''
"3" = ''':sup:`3` Der HERR fragte mich: Was siehst du, Jeremia? Feigen, antwortete
ich. Die guten Feigen sind sehr gut, die schlechten aber sehr schlecht,
so schlecht, dass sie ungenießbar sind.
'''
"4" = ''':sup:`4` Nun erging an mich das Wort des HERRN:
'''
"5" = ''':sup:`5` So spricht der HERR, der Gott Israels: Wie auf diese guten Feigen,
so schaue ich auf die Verschleppten Judas zum Guten, die ich von diesem
Ort vertrieben habe ins Land der Chaldäer.
'''
"6" = ''':sup:`6` Ich richte meine Augen auf sie zum Guten und lasse sie in dieses
Land heimkehren. Ich will sie aufbauen, nicht niederreißen,
einpflanzen, nicht ausreißen.
'''
"7" = ''':sup:`7` Ich gebe ihnen ein Herz, damit sie erkennen, dass ich der HERR bin.
Sie werden mein Volk sein und ich werde ihr Gott sein; denn sie werden
mit ganzem Herzen zu mir umkehren.
'''
"8" = ''':sup:`8` Aber wie mit den schlechten Feigen, die so schlecht sind, dass sie
ungenießbar sind, ja, so spricht der HERR, so verfahre ich mit Zidkija,
dem König von Juda, mit seinen Fürsten und dem Rest Jerusalems, mit
denen, die in diesem Land übrig geblieben sind, und denen, die sich im
Land Ägypten niedergelassen haben.
'''
"9" = ''':sup:`9` Ich mache sie zu einem Bild des Schreckens und des Unheils für alle
Reiche der Erde, zum Schimpf und Gespött, zum Hohn und zum Fluch an
allen Orten, an die ich sie verstoße.
'''
"10" = ''':sup:`10` Ich sende unter sie Schwert, Hunger und Pest, bis sie ganz
ausgerottet sind vom Ackerboden, den ich ihnen und ihren Vätern gegeben
habe.
'''
"Notes" = '''
Notas de rodapé:
24:1-2 - Jeremia hat eine Vision von zwei Körben mit Feigen vor dem
Tempel. Die Körbe symbolisieren das Schicksal des Volkes von Juda: der
eine das Exil, der andere die Wiederherstellung. Die Wahl zwischen Gut
und Böse ist eine Frage des Gehorsams gegenüber Gott (siehe auch
24:3-7 - Die guten Feigen stehen für die Verbannten, die
wiederhergestellt werden, während die faulen Feigen diejenigen
darstellen, die in Jerusalem bleiben und Zerstörung erleiden. Das
Versprechen der Wiederherstellung für die Gerechten, selbst im Exil,
24:8-10 - Die faulen Feigen stehen für das Volk, das in Juda bleibt und
durch Schwert, Hunger und Pest vernichtet wird. Wer dem Bösen folgt,
wird verurteilt, während Gehorsam gegenüber Gott Wiederherstellung und
7,13-14).
'''
