[31]
"1" = ''':sup:`1` Nachdem sie dies alles beendet hatten, zogen die anwesenden
Israeliten insgesamt in die Städte Judas, zertrümmerten die Steinmale,
hieben die Kultpfähle um und zerstörten die Kulthöhen und Altäre in
ganz Juda, Benjamin, Efraim und Manasse vollständig. Darauf kehrten
alle in ihre Städte auf ihren Besitz zurück.
'''
"2" = ''':sup:`2` Hiskija stellte die Abteilungen der Priester und Leviten nach ihren
Dienstklassen auf. Er wies alle Priester und Leviten einzeln in ihren
Dienst ein und bestellte sie zum Vollzug der Brand- und Heilsopfer, zu
Dienstleistungen und zum Vortrag der Dank- und Lobgesänge an den Toren
des Lagers des HERRN.
'''
"3" = ''':sup:`3` Der Beitrag, den der König aus seinem Vermögen für die Brandopfer
leistete, betraf die Opfer am Morgen und am Abend sowie die Brandopfer
an den Sabbaten, Neumondtagen und Festen, die durch die Weisung des
HERRN vorgeschrieben waren.
'''
"4" = ''':sup:`4` Hiskija befahl dem Volk, das heißt, den Einwohnern Jerusalems, die
den Priestern und den Leviten zustehenden Anteile abzuliefern, damit
sie sich ganz der Weisung des HERRN widmen könnten.
'''
"5" = ''':sup:`5` Sobald der Befehl bekannt wurde, brachten die Israeliten die
Ersterträge von Getreide, Most, Öl, Honig und allen Früchten des Feldes
reichlich herbei und lieferten den Zehnten von allem vollzählig ab.
'''
"6" = ''':sup:`6` Ebenso brachten die Israeliten und die Judäer, die in den Städten
Judas wohnten, den Zehnten von den Rindern und Schafen sowie den
Zehnten von den Weihegaben, die dem HERRN, ihrem Gott, übergeben
wurden. Sie reihten Stapel an Stapel.
'''
"7" = ''':sup:`7` Im dritten Monat fingen sie an, die unterste Schicht zu legen, und
im siebten Monat waren sie damit fertig.
'''
"8" = ''':sup:`8` Als dann Hiskija und die führenden Männer kamen und die
aufgestapelten Mengen sahen, priesen sie den HERRN und sein Volk
Israel.
'''
"9" = ''':sup:`9` Hiskija erkundigte sich bei den Priestern und den Leviten wegen der
aufgestapelten Mengen
'''
"10" = ''':sup:`10` und der Oberpriester Asarja aus dem Haus Zadok gab zur Antwort:
Seitdem man begonnen hat, die Abgaben in das Haus des HERRN zu bringen,
haben wir zu essen, werden satt und lassen noch reichlich übrig; denn
der HERR hat sein Volk gesegnet. Diese Menge ist übrig geblieben.
'''
"11" = ''':sup:`11` Hiskija ließ nun Kammern im Haus des HERRN herrichten, und als man
sie hergerichtet hatte,
'''
"12" = ''':sup:`12` brachte man die Abgaben, die Zehnten und die Weihegaben
gewissenhaft dorthin. Der Levit Konanja war Aufseher über sie und sein
Bruder Schimi sein Stellvertreter.
'''
"13" = ''':sup:`13` Ihnen standen auf Anordnung des Königs Hiskija und Asarjas, des
Fürsten des Hauses Gottes, Jehiël, Asasja, Nahat, Asaël, Jerimot,
Josabad, Eliël, Jismachja, Mahat und Benaja als Beamte zur Seite.
'''
"14" = ''':sup:`14` Der Levit Kore, der Sohn Jimnas, der Wächter am Osttor, wachte über
die freiwilligen Spenden an Gott, damit die für den HERRN bestimmte
Abgabe und das Hochheilige abgeliefert würden.
'''
"15" = ''':sup:`15` Ihm standen Eden, Minjamin, Jeschua, Schemaja, Amarja und
Schechanja in den Priesterstädten gewissenhaft zur Seite, damit ihre
Amtsbrüder, die Vornehmen wie die Geringen, abteilungsweise ihre
Anteile erhielten.
'''
"16" = ''':sup:`16` Außerdem hatte man für alle, die abteilungsweise in das Haus des
HERRN kamen, um aufgrund ihrer Obliegenheiten und entsprechend den
Erfordernissen eines jeden Tages ihren Dienst zu verrichten,
Verzeichnisse angelegt. Sie erfassten alle männlichen Personen, die
drei Jahre und darüber waren.
'''
"17" = ''':sup:`17` Dabei war die Eintragung der Priester nach Großfamilien geschehen;
die Leviten wurden, von zwanzig Jahren an aufwärts, nach ihren
Obliegenheiten und nach ihren Abteilungen aufgeschrieben.
'''
"18" = ''':sup:`18` Die Eintragung erfasste bei jeder Gemeinschaft alle Kinder, Frauen,
Söhne und Töchter; denn auch diese wurden durch deren ständigen Dienst
geheiligt.
'''
"19" = ''':sup:`19` Für die Söhne Aarons, die Priester, die auf den Weideflächen ihrer
Städte wohnten, wurden in jeder einzelnen Stadt Männer bestellt, die
namentlich bestimmt waren, um allen männlichen Angehörigen der Priester
und allen im Verzeichnis stehenden Leviten ihre Anteile zu geben.
'''
"20" = ''':sup:`20` So verfuhr Hiskija in ganz Juda. Er tat, was gut, recht und getreu
war vor dem HERRN, seinem Gott.
'''
"21" = ''':sup:`21` Bei jedem Unternehmen, das er im Dienst des Hauses Gottes oder für
die Weisung und die Gebote begann, um seinen Gott zu suchen, handelte
er mit Hingabe seines ganzen Herzens und hatte Erfolg.
'''
