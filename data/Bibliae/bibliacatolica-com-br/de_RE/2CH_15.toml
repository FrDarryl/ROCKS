[15]
"1" = ''':sup:`1` Über Asarja, den Sohn Odeds, kam der Geist Gottes.
'''
"2" = ''':sup:`2` Er ging zu Asa hinaus und sagte zu ihm: Hört mich an, Asa und ihr
alle von Juda und Benjamin! Der HERR ist mit euch, wenn ihr zu ihm
haltet. Wenn ihr ihn sucht, lässt er sich von euch finden; wenn ihr ihn
aber verlasst, verlässt er euch.
'''
"3" = ''':sup:`3` Lange Zeit lebte Israel ohne den wahren Gott, ohne einen belehrenden
Priester, ohne Weisung.
'''
"4" = ''':sup:`4` In ihrer Not bekehrten sie sich zum HERRN, dem Gott Israels, und da
sie ihn suchten, ließ er sich von ihnen finden.
'''
"5" = ''':sup:`5` In jenen Zeiten konnte niemand sicher aus- und eingehen; denn große
Unruhe lag über allen Bewohnern der Länder.
'''
"6" = ''':sup:`6` Ein Volk wurde vom andern bedrängt, eine Stadt von der andern; denn
Gott beunruhigte sie durch allerlei Not.
'''
"7" = ''':sup:`7` Ihr aber, seid stark! Eure Hände sollen nicht erschlaffen; denn euer
Tun wird seinen Lohn finden.
'''
"8" = ''':sup:`8` Als Asa diese Worte und die Weissagung des Propheten Oded hörte,
entfernte er mutig die Götzenbilder aus dem ganzen Gebiet von Juda und
Benjamin sowie aus den Städten, die er im Gebirge Efraim erobert hatte.
Auch erneuerte er den Altar des HERRN, der vor dem Tempel des HERRN
stand.
'''
"9" = ''':sup:`9` Dann versammelte er ganz Juda und Benjamin sowie die Leute von
Efraim, Manasse und Simeon, die sich bei ihnen aufhielten. Sehr viele
waren nämlich aus Israel zu ihm übergegangen, als sie sahen, dass der
HERR, sein Gott, mit ihm war.
'''
"10" = ''':sup:`10` Im dritten Monat des fünfzehnten Jahres der Regierung Asas kamen
sie in Jerusalem zusammen
'''
"11" = ''':sup:`11` und opferten an jenem Tag dem HERRN siebenhundert Rinder und
siebentausend Schafe von der Beute, die sie gemacht hatten.
'''
"12" = ''':sup:`12` Sie gingen die Verpflichtung ein, mit ganzem Herzen und ganzer
Seele den HERRN, den Gott ihrer Väter, zu suchen.
'''
"13" = ''':sup:`13` Wer aber nicht den HERRN, den Gott Israels, suchen würde, sollte
getötet werden, sei er klein oder groß, Mann oder Frau.
'''
"14" = ''':sup:`14` Das schworen sie dem HERRN mit lauter Stimme, unter Jubelschall,
beim Schall der Trompeten und Hörner.
'''
"15" = ''':sup:`15` Ganz Juda freute sich über den Schwur; denn sie hatten ihn mit
ganzem Herzen geleistet. Und da sie mit bestem Willen den HERRN
suchten, ließ er sich von ihnen finden und verschaffte ihnen ringsum
Ruhe.
'''
"16" = ''':sup:`16` König Asa enthob auch seine Mutter Maacha ihrer Stellung als
Herrin, weil sie der Aschera ein Schandbild errichtet hatte. Er ließ
das Schandbild umhauen, es zertrümmern und im Kidrontal verbrennen.
'''
"17" = ''':sup:`17` Nur die Kulthöhen verschwanden nicht aus Israel. Doch das Herz Asas
war ungeteilt, solange er lebte.
'''
"18" = ''':sup:`18` Er brachte auch die Weihegaben seines Vaters und seine eigenen
Weihegaben in das Haus Gottes: Silber, Gold und allerlei Geräte.
'''
"19" = ''':sup:`19` Es gab keinen Krieg bis zum fünfunddreißigsten Jahr der Regierung
Asas.
'''
"Notes" = '''
Notas de rodapé:
15:1-7 - Der Prophet Asarja ermutigt Asa und bekräftigt, dass Gott mit
denen ist, die ihn suchen. Dies bekräftigt die Vorstellung, dass Gottes
Gegenwart für den Sieg und die Sicherheit des Volkes entscheidend ist
15:8-9 - Als Asa Asarjas Worte hört, erneuert er seine Hingabe an Gott
und ruft das Volk zur Einheit auf. Geistliche Einheit und engagierte
Führung sind entscheidend für eine echte Erweckung (siehe auch
15:10-15 - Der Bund der Erneuerung des Volkes mit Gott verdeutlicht die
Bedeutung von Bund und Buße. Diese Verpflichtung ist ein wesentlicher
Schritt, um göttliche Segnungen zu empfangen und Gottes Gegenwart zu
15:16-19 - Asa entlässt seine Mutter wegen Götzendienstes aus der
Position der Königin und zeigt damit, dass der Gehorsam gegenüber Gott
wichtiger ist als die familiären Bindungen. Diese Tat unterstreicht,
wie wichtig es ist, Gott in allen Lebensbereichen treu zu bleiben
'''
