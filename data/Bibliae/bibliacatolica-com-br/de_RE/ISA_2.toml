"1" = ''':sup:`1` Das Wort, das Jesaja, der Sohn des Amoz, über Juda und Jerusalem
geschaut hat.
'''
"2" = ''':sup:`2` Am Ende der Tage wird es geschehen: Der Berg des Hauses des HERRN /
steht fest gegründet als höchster der Berge; er überragt alle Hügel. /
Zu ihm strömen alle Nationen.
'''
"3" = ''':sup:`3` Viele Völker gehen / und sagen: Auf, wir ziehen hinauf zum Berg des
HERRN / und zum Haus des Gottes Jakobs. Er unterweise uns in seinen
Wegen, / auf seinen Pfaden wollen wir gehen. Denn vom Zion zieht
Weisung aus / und das Wort des HERRN von Jerusalem.
'''
"4" = ''':sup:`4` Er wird Recht schaffen zwischen den Nationen / und viele Völker
zurechtweisen. Dann werden sie ihre Schwerter zu Pflugscharen
umschmieden / und ihre Lanzen zu Winzermessern. Sie erheben nicht das
Schwert, Nation gegen Nation, / und sie erlernen nicht mehr den Krieg.
'''
"5" = ''':sup:`5` Haus Jakob, auf, / wir wollen gehen im Licht des HERRN.
'''
"6" = ''':sup:`6` Ja, du hast dein Volk, das Haus Jakob, verstoßen; / denn sie wurden
angefüllt - von Osten her! Und Wahrsager wie die Philister! / Und an
Kindern der Fremden hatten sie zur Genüge.
'''
"7" = ''':sup:`7` Sein Land füllte sich mit Silber und Gold, / kein Ende der Schätze.
Sein Land füllte sich mit Pferden, / kein Ende der Wagen.
'''
"8" = ''':sup:`8` Sein Land füllte sich mit Götzen. / Vor dem Werk ihrer Hände werfen
sie sich nieder, vor dem, / was ihre Finger gemacht hatten.
'''
"9" = ''':sup:`9` Der Mensch beugte sich / und der Mann sank hinunter - / vergib ihnen
nicht!
'''
"10" = ''':sup:`10` Geh hinein in den Felsen, / verbirg dich im Staub vor dem Schrecken
des HERRN / und vor der Pracht seiner Hoheit!
'''
"11" = ''':sup:`11` Die hochmütigen Blicke der Menschen senkten sich / und gebeugt wird
sein der Stolz der Männer. / Aber erhaben wird sein der HERR allein an
jenem Tag.
'''
"12" = ''':sup:`12` Denn ein Tag für den HERRN der Heerscharen: / über alles
Hochfahrende und Stolze / und über alles Aufragende - es wird sich
senken -,
'''
"13" = ''':sup:`13` über alle Zedern des Libanon - / die stolzen und die aufragenden,
und über alle Terebinthen des Baschan
'''
"14" = ''':sup:`14` und über alle stolzen Berge und über alle aufragenden Hügel
'''
"15" = ''':sup:`15` und über jeden hohen Turm und über jede feste Mauer
'''
"16" = ''':sup:`16` und über alle Tarschisch-Schiffe / und über alle kostbaren Segler;
'''
"17" = ''':sup:`17` und gebeugt werden wird der Hochmut der Menschen / und senken wird
sich der Stolz der Männer - / aber erhaben wird sein der HERR allein -
an jenem Tag.
'''
"18" = ''':sup:`18` Die Götzen aber schwinden alle dahin.
'''
"19" = ''':sup:`19` Und sie werden in Felshöhlen und Erdlöcher hineingehen / vor dem
Schrecken des HERRN und vor der Pracht seiner Hoheit, / wenn er
aufsteht, um die Erde in Angst zu versetzen.
'''
"20" = ''':sup:`20` An jenem Tag wirft der Mensch seine silbernen und goldenen Götzen,
/ die er sich gemacht hat, um sich niederzuwerfen, / den Maulwürfen und
Fledermäusen hin;
'''
"21" = ''':sup:`21` und man wird in die Spalten und Höhlen der Felsen gehen / vor dem
Schrecken des HERRN und vor der Pracht seiner Hoheit, / wenn er
aufsteht, um die Erde in Angst zu versetzen.
'''
"22" = ''':sup:`22` Lasst ab vom Menschen, / in dessen Nase ein Hauch ist, / denn was
gilt er schon?
'''
