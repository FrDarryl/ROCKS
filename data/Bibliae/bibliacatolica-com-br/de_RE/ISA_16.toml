[16]
"1" = ''':sup:`1` Sendet einen Widder, den Herrscher des Landes, / von Sela her durch
die Wüste zum Berg der Tochter Zion!
'''
"2" = ''':sup:`2` Wie flüchtende Vögel, aus dem Nest verscheucht, / so werden die
Töchter Moabs an den Furten des Arnon sein.
'''
"3" = ''':sup:`3` Schafft Rat, trefft eine Entscheidung! / Mache deinen Schatten am
hohen Mittag wie die Nacht, / verbirg die Vertriebenen, verrate den
Flüchtling nicht!
'''
"4" = ''':sup:`4` Meine Vertriebenen, die von Moab, sollen bei dir Schutz finden. /
Sei ihnen ein Versteck vor dem Verwüster! Ist der Unterdrücker am Ende,
/ die Verwüstung vollzogen, / sind aus dem Land verschwunden, die es
zertreten,
'''
"5" = ''':sup:`5` dann wird in Huld ein Thron errichtet; / darauf sitzt in Treue im
Zelt Davids ein Richter, / der Recht sucht und Gerechtigkeit fördert.
'''
"6" = ''':sup:`6` Wir haben vom Stolz Moabs gehört, / hoch über die Maßen, von seinem
Stolz, seinem Hochmut, seiner Unbeherrschtheit / und seinem unwahren
Geschwätz.
'''
"7" = ''':sup:`7` Darum heult Moab um Moab, / jeder heult. Den Traubenkuchen von
Kir-Heres trauert ihr nach, / völlig niedergeschlagen.
'''
"8" = ''':sup:`8` Denn die Pflanzungen von Heschbon sind verwelkt, / die Weinstöcke
von Sibma. Die Herren der Nationen zerschlugen seine Reben, / die bis
Jaser reichten, bis in die Wüste sich verloren, seine Ranken breiteten
sich aus, / sie zogen sich hin bis zum Meer.
'''
"9" = ''':sup:`9` Darum beweine ich die Weinstöcke von Sibma, / wie Jaser weint; ich
tränke dich mit meinen Tränen, / Heschbon und Elale, denn über deinen
Sommer und deine Ernte / ist Kriegsgeschrei gefallen.
'''
"10" = ''':sup:`10` Abgeerntet sind Freude und Jubel / aus dem Obstgarten; in den
Weinbergen jauchzt man nicht, / frohlockt man nicht. Der Kelterer tritt
keinen Wein mehr in den Keltern. / Dem Freudengeschrei habe ich ein
Ende gemacht.
'''
"11" = ''':sup:`11` Darum klagen meine Eingeweide um Moab wie eine Leier, / mein
Inneres um Kir-Heres.
'''
"12" = ''':sup:`12` Wenn aber Moab erscheint, / sich abmüht auf seiner Kulthöhe und in
sein Heiligtum kommt, um zu beten, / dann vermag es nichts.
'''
"13" = ''':sup:`13` Dies ist das Wort, das der HERR einst über Moab gesprochen hat.
'''
"14" = ''':sup:`14` Jetzt aber hat der HERR so gesprochen: In drei Jahren - wie
Söldnerjahren - wird Moabs Herrlichkeit mit all dem vielen Getöse
verachtet sein. Und der Rest wird wenig sein, winzig, machtlos.
'''
