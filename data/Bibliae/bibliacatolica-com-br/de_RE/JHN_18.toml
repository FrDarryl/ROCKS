[18]
"1" = ''':sup:`1` Nach diesen Worten ging Jesus mit seinen Jüngern hinaus, auf die
andere Seite des Baches Kidron. Dort war ein Garten; in den ging er mit
seinen Jüngern hinein.
'''
"2" = ''':sup:`2` Auch Judas, der ihn auslieferte, kannte den Ort, weil Jesus dort oft
mit seinen Jüngern zusammengekommen war.
'''
"3" = ''':sup:`3` Judas holte die Soldaten und die Gerichtsdiener der Hohepriester und
der Pharisäer und kam dorthin mit Fackeln, Laternen und Waffen.
'''
"4" = ''':sup:`4` Jesus, der alles wusste, was mit ihm geschehen sollte, ging hinaus
und fragte sie: Wen sucht ihr?
'''
"5" = ''':sup:`5` Sie antworteten ihm: Jesus von Nazaret. Er sagte zu ihnen: Ich bin
es. Auch Judas, der ihn auslieferte, stand bei ihnen.
'''
"6" = ''':sup:`6` Als er zu ihnen sagte: Ich bin es!, wichen sie zurück und stürzten
zu Boden.
'''
"7" = ''':sup:`7` Er fragte sie noch einmal: Wen sucht ihr? Sie sagten: Jesus von
Nazaret.
'''
"8" = ''':sup:`8` Jesus antwortete: Ich habe euch gesagt, dass ich es bin. Wenn ihr
also mich sucht, dann lasst diese gehen!
'''
"9" = ''':sup:`9` So sollte sich das Wort erfüllen, das er gesagt hatte: Ich habe
keinen von denen verloren, die du mir gegeben hast.
'''
"10" = ''':sup:`10` Simon Petrus, der ein Schwert bei sich hatte, zog es, traf damit
den Diener des Hohepriesters und hieb ihm das rechte Ohr ab; der Diener
aber hieß Malchus.
'''
"11" = ''':sup:`11` Da sagte Jesus zu Petrus: Steck das Schwert in die Scheide! Der
Kelch, den mir der Vater gegeben hat - soll ich ihn nicht trinken?
'''
"12" = ''':sup:`12` Die Soldaten, der Hauptmann und die Gerichtsdiener der Juden nahmen
Jesus fest, fesselten ihn
'''
"13" = ''':sup:`13` und führten ihn zuerst zu Hannas; er war nämlich der Schwiegervater
des Kajaphas, der in jenem Jahr Hohepriester war.
'''
"14" = ''':sup:`14` Kajaphas aber war es, der den Juden den Rat gegeben hatte: Es ist
besser, dass ein einziger Mensch für das Volk stirbt.
'''
"15" = ''':sup:`15` Simon Petrus und ein anderer Jünger folgten Jesus. Dieser Jünger
war mit dem Hohepriester bekannt und ging mit Jesus in den Hof des
Hohepriesters.
'''
"16" = ''':sup:`16` Petrus aber blieb draußen am Tor stehen. Da kam der andere Jünger,
der Bekannte des Hohepriesters, heraus; er sprach mit der Pförtnerin
und führte Petrus hinein.
'''
"17" = ''':sup:`17` Da sagte die Pförtnerin zu Petrus: Bist nicht auch du einer von den
Jüngern dieses Menschen? Er sagte: Ich bin es nicht.
'''
"18" = ''':sup:`18` Die Knechte und die Diener hatten sich ein Kohlenfeuer angezündet
und standen dabei, um sich zu wärmen; denn es war kalt. Auch Petrus
stand bei ihnen und wärmte sich.
'''
"19" = ''':sup:`19` Der Hohepriester befragte Jesus über seine Jünger und über seine
Lehre.
'''
"20" = ''':sup:`20` Jesus antwortete ihm: Ich habe offen vor aller Welt gesprochen. Ich
habe immer in der Synagoge und im Tempel gelehrt, wo alle Juden
zusammenkommen. Nichts habe ich im Geheimen gesprochen.
'''
"21" = ''':sup:`21` Warum fragst du mich? Frag doch die, die gehört haben, was ich zu
ihnen gesagt habe; siehe, sie wissen, was ich geredet habe.
'''
"22" = ''':sup:`22` Als er dies sagte, schlug einer von den Dienern, der dabeistand,
Jesus ins Gesicht und sagte: Antwortest du so dem Hohepriester?
'''
"23" = ''':sup:`23` Jesus entgegnete ihm: Wenn es nicht recht war, was ich gesagt habe,
dann weise es nach; wenn es aber recht war, warum schlägst du mich?
'''
"24" = ''':sup:`24` Da schickte ihn Hannas gefesselt zum Hohepriester Kajaphas.
'''
"25" = ''':sup:`25` Simon Petrus aber stand da und wärmte sich. Da sagten sie zu ihm:
Bist nicht auch du einer von seinen Jüngern? Er leugnete und sagte: Ich
bin es nicht.
'''
"26" = ''':sup:`26` Einer von den Knechten des Hohepriesters, ein Verwandter dessen,
dem Petrus das Ohr abgehauen hatte, sagte: Habe ich dich nicht im
Garten bei ihm gesehen?
'''
"27" = ''':sup:`27` Wieder leugnete Petrus und gleich darauf krähte ein Hahn.
'''
"28" = ''':sup:`28` Von Kajaphas brachten sie Jesus zum Prätorium; es war früh am
Morgen. Sie selbst gingen nicht in das Gebäude hinein, um nicht unrein
zu werden, sondern das Paschalamm essen zu können.
'''
"29" = ''':sup:`29` Deshalb kam Pilatus zu ihnen heraus und fragte: Welche Anklage
erhebt ihr gegen diesen Menschen?
'''
"30" = ''':sup:`30` Sie antworteten ihm: Wenn er kein Übeltäter wäre, hätten wir ihn
dir nicht ausgeliefert.
'''
"31" = ''':sup:`31` Pilatus sagte zu ihnen: Nehmt ihr ihn doch und richtet ihn nach
eurem Gesetz! Die Juden antworteten ihm: Uns ist es nicht gestattet,
jemanden hinzurichten.
'''
"32" = ''':sup:`32` So sollte sich das Wort Jesu erfüllen, mit dem er angedeutet hatte,
welchen Tod er sterben werde.
'''
"33" = ''':sup:`33` Da ging Pilatus wieder in das Prätorium hinein, ließ Jesus rufen
und fragte ihn: Bist du der König der Juden?
'''
"34" = ''':sup:`34` Jesus antwortete: Sagst du das von dir aus oder haben es dir andere
über mich gesagt?
'''
"35" = ''':sup:`35` Pilatus entgegnete: Bin ich denn ein Jude? Dein Volk und die
Hohepriester haben dich an mich ausgeliefert. Was hast du getan?
'''
"36" = ''':sup:`36` Jesus antwortete: Mein Königtum ist nicht von dieser Welt. Wenn
mein Königtum von dieser Welt wäre, würden meine Leute kämpfen, damit
ich den Juden nicht ausgeliefert würde. Nun aber ist mein Königtum
nicht von hier.
'''
"37" = ''':sup:`37` Da sagte Pilatus zu ihm: Also bist du doch ein König? Jesus
antwortete: Du sagst es, ich bin ein König. Ich bin dazu geboren und
dazu in die Welt gekommen, dass ich für die Wahrheit Zeugnis ablege.
Jeder, der aus der Wahrheit ist, hört auf meine Stimme.
'''
"38" = ''':sup:`38` Pilatus sagte zu ihm: Was ist Wahrheit? Nachdem er das gesagt
hatte, ging er wieder zu den Juden hinaus und sagte zu ihnen: Ich finde
keine Schuld an ihm.
'''
"39" = ''':sup:`39` Ihr seid aber gewohnt, dass ich euch zum Paschafest einen
freilasse. Wollt ihr also, dass ich euch den König der Juden freilasse?
'''
"40" = ''':sup:`40` Da schrien sie wieder: Nicht diesen, sondern Barabbas! Barabbas
aber war ein Räuber.
'''
