[33]
"1" = ''':sup:`1` Jakob erhob seine Augen und sah: Und siehe, Esau kam und mit ihm
vierhundert Mann. Da verteilte er die Kinder auf Lea und Rahel und auf
die beiden Mägde.
'''
"2" = ''':sup:`2` Die Mägde und deren Kinder stellte er vorn hin, dahinter Lea und
ihre Kinder und zuletzt Rahel und Josef.
'''
"3" = ''':sup:`3` Er selbst ging vor ihnen her und warf sich siebenmal zur Erde
nieder, bis er nahe an seinen Bruder herangekommen war.
'''
"4" = ''':sup:`4` Esau lief ihm entgegen, umarmte ihn und fiel ihm um den Hals; er
küsste ihn und sie weinten.
'''
"5" = ''':sup:`5` Dann erhob Esau seine Augen und sah die Frauen mit den Kindern. Er
fragte: Wer sind die dort bei dir? Die Kinder, erwiderte er, die Gott
deinem Knecht aus Wohlwollen geschenkt hat.
'''
"6" = ''':sup:`6` Die Mägde und ihre Kinder kamen näher und warfen sich nieder.
'''
"7" = ''':sup:`7` Dann kamen auch Lea und ihre Kinder und warfen sich nieder, danach
kamen Josef und Rahel und warfen sich nieder.
'''
"8" = ''':sup:`8` Da fragte Esau: Was willst du mit dem ganzen Lager dort, auf das ich
gestoßen bin? Jakob erwiderte: Ich wollte die Gnade meines Herrn
finden.
'''
"9" = ''':sup:`9` Darauf sagte Esau: Ich habe selber genug, Bruder. Dir gehöre, was
dein ist.
'''
"10" = ''':sup:`10` Nicht doch, entgegnete Jakob, wenn ich Gnade in deinen Augen
gefunden habe, dann nimm mein Geschenk aus meiner Hand an! Denn dafür
habe ich dein Angesicht gesehen, wie man das Angesicht Gottes sieht,
und du bist mir wohlwollend begegnet.
'''
"11" = ''':sup:`11` Nimm doch mein Begrüßungsgeschenk an, das man dir überbracht hat!
Denn Gott hat mir Gnade erwiesen und ich habe alles, was ich brauche.
Er drängte ihn, bis er annahm.
'''
"12" = ''':sup:`12` Darauf machte Esau den Vorschlag: Brechen wir auf und ziehen wir
weiter! Ich will an deiner Seite ziehen.
'''
"13" = ''':sup:`13` Jakob entgegnete ihm: Mein Herr weiß, dass die Kinder noch schwach
sind; auch habe ich für säugende Schafe und Rinder zu sorgen. Treibt
man sie auch nur einen einzigen Tag rasch an, so stirbt das ganze Vieh.
'''
"14" = ''':sup:`14` Mein Herr ziehe doch seinem Knecht voraus. Ich aber will mich dem
gemächlichen Gang der Viehherden vor mir und dem Schritt der Kinder
anpassen, bis ich zu meinem Herrn nach Seïr komme.
'''
"15" = ''':sup:`15` Darauf sagte Esau: Ich will dir einige von meinen Leuten zuweisen.
Wozu?, erwiderte Jakob, ich finde ja das Wohlwollen meines Herrn.
'''
"16" = ''':sup:`16` Esau kehrte an jenem Tag auf seinem Weg nach Seïr zurück.
'''
"17" = ''':sup:`17` Jakob brach nach Sukkot auf. Er baute sich ein Haus und für sein
Vieh errichtete er Hütten. Darum gab er dem Ort den Namen Sukkot.
'''
"18" = ''':sup:`18` Jakob gelangte, als er aus Paddan-Aram kam, wohlbehalten bis zur
Stadt Sichem in Kanaan und schlug vor der Stadt sein Lager auf.
'''
"19" = ''':sup:`19` Das Grundstück, auf dem er sein Zelt aufspannte, erwarb er von den
Söhnen Hamors, des Vaters von Sichem, für hundert Kesita.
'''
"20" = ''':sup:`20` Dort errichtete er einen Altar und nannte ihn: El, Gott Israels.
'''
"Notes" = '''
Notas de rodapé:
33:1-4 - Das Wiedersehen zwischen Jakob und Esau ist ein Moment der
Versöhnung. Esau zeigt seine Vergebung, indem er Jakob umarmt und
zeigt, dass die Wiederherstellung der Beziehung möglich und
33:5-7 - Jakobs Familie wird Esau vorgestellt, wobei die Bedeutung der
Familie und der familiären Beziehungen für die emotionale und
spirituelle Heilung betont wird. Liebe und Akzeptanz unter den
Familienmitgliedern spiegeln Gottes Gnade wider (siehe auch 1.
33:8-11 - Jakob schenkt Esau Geschenke als Zeichen der Versöhnung und
des Respekts. Dies unterstreicht die Bedeutung symbolischer
Großzügigkeit und der Bereitschaft, Wiedergutmachung gegenüber denen zu
33:12-16 - Esau bietet Jakob an, ihn zu begleiten, doch Jakob lehnt ab.
Dies zeigt, wie wichtig Zeit und Geduld in Beziehungen sind. Diese
Reaktion unterstreicht den Wert gegenseitigen Respekts und der Freiheit
2:3).
33:17-20 - Jakob lässt sich in Sichem nieder und errichtet einen Altar,
der sein neues Leben und seine Hingabe an Gott symbolisiert. Der Bau
des Altars symbolisiert die zentrale Bedeutung Gottes in Jakobs Leben
'''
