[22]
"1" = ''':sup:`1` Ausspruch über das Tal der Vision. Was ist denn mit dir, / dass du
mit all den Deinen auf die Dächer gestiegen bist?
'''
"2" = ''':sup:`2` Vom Lärm erfüllte, tobende Stätte, / fröhliche Stadt! Deine
Durchbohrten sind nicht vom Schwert durchbohrt / und keine Toten des
Krieges.
'''
"3" = ''':sup:`3` Alle deine Wortführer sind gemeinsam geflohen, / ohne einen
Bogenschuss wurden sie gefangen; alle, die man von dir noch fand,
wurden miteinander gefangen, / wenn sie auch noch so weit flohen.
'''
"4" = ''':sup:`4` Darum habe ich gesagt: Schaut weg von mir, / ich weine bitterlich!
Bemüht euch nicht, mich zu trösten / über die Verwüstung der Tochter
meines Volkes!
'''
"5" = ''':sup:`5` Denn der Tag des tobenden Lärms, des Niedertretens und der
Verwirrung / gehört Gott, dem HERRN der Heerscharen, im Tal der Vision.
Die Mauer bricht / und das Hilfegeschrei reicht bis zum Berg.
'''
"6" = ''':sup:`6` Elam hat den Köcher erhoben, / bemannte Wagen, Reiter / und Kir hat
den Schild enthüllt.
'''
"7" = ''':sup:`7` Deine erlesenen Täler füllten sich mit Wagen, / die Reiter bezogen
Stellung zum Tor hin.
'''
"8" = ''':sup:`8` So legte er den Schutz Judas bloß. / Und du blicktest an jenem Tag
auf die Waffen im Waldhaus;
'''
"9" = ''':sup:`9` und ihr habt gesehen, dass die Risse der Stadt Davids zahlreich
waren, / und habt das Wasser des unteren Teichs gesammelt.
'''
"10" = ''':sup:`10` Und habt Jerusalems Häuser gezählt; / ihr habt die Häuser
abgerissen, / um die Mauer zu verstärken.
'''
"11" = ''':sup:`11` Ein Sammelbecken habt ihr zwischen den Mauern angelegt / für das
Wasser des alten Teiches. Aber ihr habt nicht auf den geblickt, der es
bewirkt, / und auf den, der es von Ferne gestaltet, habt ihr nicht
geschaut.
'''
"12" = ''':sup:`12` Und der Herr, der GOTT der Heerscharen, rief an jenem Tag zum
Weinen und zur Klage auf, / zum Scheren einer Glatze und zum Gürten mit
Sacktuch.
'''
"13" = ''':sup:`13` Doch siehe: Freude und Frohsinn, / Rindertöten und
Schafeschlachten, / Fleischessen und Weintrinken: Essen und trinken, /
denn morgen sterben wir.
'''
"14" = ''':sup:`14` Der HERR der Heerscharen offenbart sich in meinen Ohren: / Diese
Schuld wird euch nicht vergeben, bis ihr sterbt, / spricht der Herr,
der GOTT der Heerscharen.
'''
"15" = ''':sup:`15` So spricht der Herr, der GOTT der Heerscharen: Auf, geh zu diesem
Verwalter, zu Schebna, dem Palastvorsteher!
'''
"16" = ''':sup:`16` Wie kommst du dazu und wer bist du, dass du dir hier ein Grab
ausgehauen hast? - Einer, der sich hoch oben sein Grab aushaut, sich im
Felsen seine Wohnung ausmeißelt! -
'''
"17" = ''':sup:`17` Siehe, der HERR schleudert dich in hohem Bogen weg, Mann! - Er
wickelt dich fest ein,
'''
"18" = ''':sup:`18` knäult dich zu einem Knäuel zusammen - wie einen Ball in ein nach
allen Seiten hin offenes Land. Dort wirst du sterben und dorthin kommen
deine Prunkwagen, du Schande im Haus deines Herrn.
'''
"19" = ''':sup:`19` Ich werde dich von deinem Posten stoßen und er wird dich aus deiner
Stellung reißen.
'''
"20" = ''':sup:`20` An jenem Tag werde ich meinen Knecht Eljakim, den Sohn Hilkijas,
berufen.
'''
"21" = ''':sup:`21` Ich werde ihn mit deinem Gewand bekleiden und ihm deine Schärpe
fest umbinden. Deine Herrschaft gebe ich in seine Hand und er wird zum
Vater für die Einwohner Jerusalems und für das Haus Juda.
'''
"22" = ''':sup:`22` Ich werde ihm den Schlüssel des Hauses David auf die Schulter
legen. Er wird öffnen und niemand ist da, der schließt; er wird
schließen und niemand ist da, der öffnet.
'''
"23" = ''':sup:`23` Ich werde ihn als Pflock an einer festen Stelle einschlagen und er
wird zum Thron der Ehre für sein Vaterhaus.
'''
"24" = ''':sup:`24` Dann wird sich an ihn das ganze Gewicht seines Vaterhauses hängen:
die Sprösslinge und die Schösslinge, alles Kleingeschirr, von Schalen
bis hin zu allen möglichen Krügen.
'''
"25" = ''':sup:`25` An jenem Tag - Spruch des HERRN der Heerscharen - weicht der
Pflock, eingeschlagen an fester Stelle. Er wird herausbrechen,
herunterfallen und die Last, die an ihm hängt, wird zerschlagen. Ja,
der HERR hat gesprochen.
'''
"Notes" = '''
Notas de rodapé:
22:1-2 - Die Prophezeiung über das Tal der Vision ist eine Klage über
Jerusalem, wo die Menschen selbst in Krisenzeiten sorglos leben. Diese
Sorglosigkeit angesichts des Gerichts unterstreicht die Notwendigkeit
22:8-11 - Jerusalem wird dafür getadelt, dass es auf seine physische
Verteidigung vertraut und Buße und Glauben an Gott vernachlässigt.
Diese Warnung lehrt, wie wichtig es ist, auf göttlichen Schutz zu
vertrauen, der allen menschlichen Vorbereitungen überlegen ist (siehe
22:12-13 - Gott ruft die Menschen zur Trauer und Buße auf, doch sie
entscheiden sich für Feierlichkeiten und sorglose Hingabe. Das
Ausbleiben einer spirituellen Antwort auf den göttlichen Ruf stellt
4,9).
22:15-19 - Jesaja prophezeit gegen Schebna, den ungerechten Herrscher,
der das Schicksal aller Herrscher symbolisiert, die ihre Macht
missbrauchen. Gott erhöht die Demütigen und stürzt die Stolzen (siehe
22:20-24 - Eljakims Berufung als Nachfolger Schebnas unterstreicht,
dass Gott für gerechte Führer sorgt. Er ist ein Sinnbild für Christus,
'''
