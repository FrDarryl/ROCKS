[32]
"1" = ''':sup:`1` Hört zu, ihr Himmel, ich will reden, / die Erde lausche meinen
Worten.
'''
"2" = ''':sup:`2` Meine Lehre wird strömen wie Regen, / meine Botschaft wird fallen
wie Tau, / wie Regentropfen auf das Gras / und wie Tauperlen auf die
Pflanzen.
'''
"3" = ''':sup:`3` Ich will den Namen des HERRN verkünden. / Preist die Größe unseres
Gottes!
'''
"4" = ''':sup:`4` Er heißt: Der Fels. Vollkommen ist, was er tut; / denn alle seine
Wege sind recht. / Er ist ein unbeirrbar treuer Gott, / er ist gerecht
und gerade.
'''
"5" = ''':sup:`5` Ein falsches, verdrehtes Geschlecht fiel von ihm ab, / Verkrüppelte,
die nicht mehr seine Söhne sind.
'''
"6" = ''':sup:`6` Ist das euer Dank an den HERRN, / du dummes, verblendetes Volk? /
Ist er nicht dein Vater, dein Schöpfer? / Hat er dich nicht geformt und
hingestellt?
'''
"7" = ''':sup:`7` Denk an die Tage der Vergangenheit, / lerne aus den Jahren der
Geschichte! / Frag deinen Vater, er wird es dir erzählen, / frag die
Alten, sie werden es dir sagen.
'''
"8" = ''':sup:`8` Als der Höchste die Völker als Erbe verteilte, / als er die
Menschheit aufteilte, / legte er die Gebiete der Völker / nach der Zahl
der Gottessöhne fest;
'''
"9" = ''':sup:`9` der HERR nahm sich sein Volk als Anteil, / Jakob wurde sein Erbteil.
'''
"10" = ''':sup:`10` Er fand ihn in der Steppe, / in der Wüste, wo wildes Getier heult.
/ Er hüllte ihn ein, gab auf ihn Acht / und hütete ihn wie seinen
Augenstern,
'''
"11" = ''':sup:`11` wie ein Adler sein Nest ausführt / und über seinen Jungen schwebt,
/ seine Schwingen ausbreitet, eines von ihnen aufnimmt / und es auf
seinem Gefieder trägt.
'''
"12" = ''':sup:`12` Der HERR allein hat Jakob geleitet, / kein fremder Gott stand ihm
zur Seite.
'''
"13" = ''':sup:`13` Er führte ihn auf die Berge des Landes / und er aß von den Früchten
des Feldes, / er stillte ihn mit Wein aus den Felsen, / mit Öl aus
Felsspalten.
'''
"14" = ''':sup:`14` Mit Butter von Kühen, Milch von Schafen und Ziegen, / dazu kam Fett
von Lämmern, / von Widdern aus Baschan / und von Ziegenböcken, / dazu
Feinmehl aus Weizen. / Das Blut der Trauben trankst du gegoren.
'''
"15" = ''':sup:`15` Und Jakob aß und wurde satt, / Jeschurun wurde fett und bockte. /
Ja, fett und voll und feist bist du geworden. / Er stieß den Gott, der
ihn geformt hatte, von sich / und hielt den Fels für dumm, der ihn
gerettet hatte.
'''
"16" = ''':sup:`16` Sie weckten seine Eifersucht durch Fremde, / durch gräuliche Wesen
reizten sie ihn zum Zorn:
'''
"17" = ''':sup:`17` Sie opferten Geistern, die keine Gottheiten sind, / und Göttern,
die sie früher nicht kannten, / Neulingen, die erst vor Kurzem gekommen
waren, / vor denen eure Väter sich nicht fürchteten.
'''
"18" = ''':sup:`18` An den Fels, der dich gezeugt hat, / dachtest du nicht mehr, / du
vergaßest den Gott, der dich geboren hat.
'''
"19" = ''':sup:`19` Der HERR sah es und verwarf / im Zorn seine Söhne und Töchter.
'''
"20" = ''':sup:`20` Und er sagte: Ich will mein Gesicht vor ihnen verbergen / und dann
sehen, was in Zukunft mit ihnen geschieht. / Denn sie sind eine
Generation des Aufruhrs, / Söhne, in denen die Untreue sitzt.
'''
"21" = ''':sup:`21` Sie haben meine Eifersucht geweckt / durch einen Gott, der kein
Gott ist, / mich zum Zorn gereizt durch ihre Götter aus Luft - / so
wecke ich ihre Eifersucht / durch ein Volk, das kein Volk ist, / durch
ein dummes Volk reize ich sie zum Zorn.
'''
"22" = ''':sup:`22` In meiner Nase ist Feuer entbrannt. / Es lodert bis in die unterste
Totenwelt, / verzehrt die Erde und was auf ihr wächst / und schmilzt
die Fundamente der Berge.
'''
"23" = ''':sup:`23` Immer neue Not bürde ich ihnen auf, / ich setze gegen sie alle
meine Pfeile ein.
'''
"24" = ''':sup:`24` Sie werden ausgemergelt durch den Hunger, / verzehrt durch die Pest
und die verheerende Seuche. / Den Zahn der Raubtiere lasse ich auf sie
los, / dazu das Gift der im Staube Kriechenden.
'''
"25" = ''':sup:`25` Auf der Straße raubt das Schwert / und in den Zimmern der Schrecken
/ den jungen Mann und das Mädchen, / den Säugling samt dem Greis.
'''
"26" = ''':sup:`26` Ich könnte sagen: Das ist ihr Ende. / Ihr Gedächtnis will ich unter
den Menschen tilgen,
'''
"27" = ''':sup:`27` scheute ich nicht die Kränkung durch ihren Feind. / Ihre Gegner
sollen es nicht falsch verstehen, / sollen nicht sagen: Unsere Hand ist
erhoben, statt zu sagen: / Der HERR hat das alles gewirkt.
'''
"28" = ''':sup:`28` Doch diesem Volk fehlt es an Rat, / ihm mangelt es an Verstand.
'''
"29" = ''':sup:`29` Wären sie klug, so begriffen sie alles / und verstünden, was in
Zukunft mit ihnen geschieht.
'''
"30" = ''':sup:`30` Wie kann ein Einziger hinter tausend herjagen / und zwei
zehntausend in die Flucht schlagen, / es sei denn, ihr Fels hat sie
verkauft, / der HERR hat sie preisgegeben?
'''
"31" = ''':sup:`31` Doch der Fels unserer Feinde ist nicht wie unser Fels; / das
beweisen unsere Feinde.
'''
"32" = ''':sup:`32` Ihr Weinstock stammt von dem Weinstock Sodoms, / vom Todesacker
Gomorras. / Ihre Trauben sind giftige Trauben / und tragen bittere
Beeren.
'''
"33" = ''':sup:`33` Ihr Wein ist Schlangengift / und Gift von ekligen Ottern.
'''
"34" = ''':sup:`34` Liegt dies nicht bei mir verborgen, / in meinen Vorratskammern
versiegelt? /
'''
"35" = ''':sup:`35` Mein ist die Strafe und die Vergeltung / zu der Zeit, da ihr Fuß
wanken wird. / Ja, der Tag ihres Verderbens ist nah / und ihr
Verhängnis kommt schnell. -
'''
"36" = ''':sup:`36` Ja, der HERR wird seinem Volk Recht geben / und mit seinen Dienern
Mitleid haben. / Er wird sehen: Jede Hand ist ermüdet, / es gibt nur
noch Unterdrückte und Hilflose.
'''
"37" = ''':sup:`37` Und er wird sagen: Wo sind ihre Götter? / Wo ist der Fels, bei dem
sie Schutz suchten?
'''
"38" = ''':sup:`38` Die das Fett ihrer Schlachtopfer essen, / die den Wein ihrer
Trankopfer trinken - / die sollen vortreten und euch helfen. / Dieser
Fels soll ein Schutzdach über euch sein.
'''
"39" = ''':sup:`39` Jetzt seht: Ich bin es, nur ich, / und es gibt keinen Gott neben
mir. / Ich bin es, der tötet und der lebendig macht. / Ich habe
verwundet; nur ich werde heilen. / Niemand kann retten aus meiner Hand.
'''
"40" = ''':sup:`40` Denn ich hebe meine Hand zum Himmel empor / und sage: So wahr ich
ewig lebe:
'''
"41" = ''':sup:`41` Habe ich erst die Klinge meines Schwertes geschliffen, / um das
Recht in meine Hand zu nehmen, / dann zwinge ich meinen Gegnern die
Strafe auf / und denen, die mich hassen, die Vergeltung.
'''
"42" = ''':sup:`42` Meine Pfeile mache ich trunken von Blut, / während mein Schwert
sich ins Fleisch frisst - / trunken vom Blut Erschlagener und
Gefangener, / ins Fleisch des höchsten feindlichen Fürsten.
'''
"43" = ''':sup:`43` Preist, ihr Völker, sein Volk! / Denn er straft für das Blut seiner
Diener. / Er zwingt seinen Gegnern die Strafe auf / und erwirkt Sühne
für sein Land, sein Volk.
'''
"44" = ''':sup:`44` Dann kam Mose zum Volk und trug ihm das Lied in seinem vollen
Wortlaut vor, er und Josua, der Sohn Nuns.
'''
"45" = ''':sup:`45` Als Mose damit zu Ende war, alle diese Worte vor ganz Israel
vorzutragen,
'''
"46" = ''':sup:`46` sagte er zu ihnen: Nehmt euch alle Worte zu Herzen, die ich heute
gegen euch als Zeugen bestelle, damit ihr auch eure Kinder dazu
verpflichtet, auf alle Worte dieser Weisung zu achten und sie zu
halten.
'''
"47" = ''':sup:`47` Das ist kein leeres Wort, das ohne Bedeutung für euch wäre, sondern
es ist euer Leben. Wenn ihr diesem Wort folgt, werdet ihr lange in dem
Land leben, in das ihr jetzt über den Jordan hinüberzieht, um es in
Besitz zu nehmen.
'''
"48" = ''':sup:`48` Am selben Tag sagte der HERR zu Mose:
'''
"49" = ''':sup:`49` Geh hinauf in das Gebirge Abarim, das du vor dir siehst, steig auf
den Berg Nebo, der in Moab gegenüber Jericho liegt, und schau auf das
Land Kanaan, das ich den Israeliten als Grundbesitz geben werde.
'''
"50" = ''':sup:`50` Dort auf dem Berg, den du ersteigst, sollst du sterben und sollst
mit deinen Vorfahren vereint werden, wie dein Bruder Aaron auf dem Berg
Hor gestorben ist und mit seinen Vorfahren vereint wurde.
'''
"51" = ''':sup:`51` Denn ihr seid mir untreu gewesen inmitten der Israeliten beim
Haderwasser von Kadesch in der Wüste Zin und habt mich inmitten der
Israeliten nicht als den Heiligen geehrt.
'''
"52" = ''':sup:`52` Du darfst das Land von der anderen Talseite aus sehen. Aber du
darfst das Land, das ich den Israeliten geben werde, nicht betreten.
'''
"Notes" = '''
Notas de rodapé:
32:1-4 - Moses' Lied beginnt mit einem Lobpreis auf Gottes
Gerechtigkeit und Treue. Diese Einleitung unterstreicht Gottes ewige
und unveränderliche Natur, die des Lobes würdig ist (siehe auch
32:5-6 - Die Undankbarkeit des Volkes wird hervorgehoben und erinnert
uns daran, dass Israel vom Weg des Herrn abgekommen war. Diese
Betrachtung der menschlichen Untreue zeigt, wie wichtig es ist, Gott
32:7-9 - Mose ermahnt das Volk, sich an vergangene Generationen und das
Erbe zu erinnern, das sie erhalten haben. Dieser Aufruf zur Erinnerung
unterstreicht die Bedeutung der Geschichte und der spirituellen
'''
"2" = ''':sup:`2` Petrus 1,12-15).
32:10-14 - Die Metapher von Gott als Vater, der sich um sein Volk
kümmert, offenbart göttliche Liebe und Schutz. Dieses Bild von Gott als
Fürsorger ist zentral für das Verständnis der Beziehung zwischen Gott
7:9-11).
32:15-18 - Das Lied warnt vor den Folgen von Rebellion und
Götzendienst. Israels Untreue und die Strenge des Gottesgerichts sind
wichtige Themen, die die Notwendigkeit der Treue zum Herrn betonen
'''
