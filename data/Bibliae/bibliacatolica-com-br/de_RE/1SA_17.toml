[17]
"1" = ''':sup:`1` Die Philister zogen ihre Truppen zum Kampf zusammen. Sie
versammelten sich bei Socho, das zu Juda gehört, und schlugen zwischen
Socho und Aseka in Efes-Dammim ihr Lager auf.
'''
"2" = ''':sup:`2` Auch Saul und die Männer Israels sammelten sich; sie schlugen ihr
Lager im Terebinthental auf und traten zum Kampf gegen die Philister
an.
'''
"3" = ''':sup:`3` Die Philister standen an dem Berg auf der einen Seite, die
Israeliten an dem Berg auf der anderen Seite; zwischen ihnen lag das
Tal.
'''
"4" = ''':sup:`4` Da trat aus dem Lager der Philister ein Vorkämpfer namens Goliat aus
Gat hervor. Er war sechs Ellen und eine Spanne groß.
'''
"5" = ''':sup:`5` Auf seinem Kopf hatte er einen Helm aus Bronze und er trug einen
Schuppenpanzer aus Bronze, der fünftausend Schekel wog.
'''
"6" = ''':sup:`6` Er hatte bronzene Schienen an den Beinen und zwischen seinen
Schultern hing ein Sichelschwert aus Bronze.
'''
"7" = ''':sup:`7` Der Schaft seines Speeres war wie ein Weberbaum und die eiserne
Speerspitze wog sechshundert Schekel. Sein Schildträger ging vor ihm
her.
'''
"8" = ''':sup:`8` Goliat trat vor und rief zu den Reihen der Israeliten hinüber: Warum
seid ihr ausgezogen und habt euch zum Kampf aufgestellt? Bin ich nicht
ein Philister und seid ihr nicht die Knechte Sauls? Wählt euch doch
einen Mann aus! Er soll zu mir herunterkommen.
'''
"9" = ''':sup:`9` Wenn er mich im Kampf erschlagen kann, wollen wir eure Knechte sein.
Wenn ich ihm aber überlegen bin und ihn erschlage, dann sollt ihr
unsere Knechte sein und uns dienen.
'''
"10" = ''':sup:`10` Und der Philister sagte weiter: Heute habe ich die Reihen Israels
verhöhnt. Schickt mir doch einen Mann, damit wir gegeneinander kämpfen
können!
'''
"11" = ''':sup:`11` Als Saul und ganz Israel diese Worte des Philisters hörten,
erschraken sie und hatten große Angst.
'''
"12" = ''':sup:`12` David war der Sohn eines Efratiters namens Isai aus Betlehem in
Juda, der acht Söhne hatte. Zur Zeit Sauls war Isai bereits alt und
betagt.
'''
"13" = ''':sup:`13` Die drei ältesten Söhne Isais waren zusammen mit Saul in den Krieg
gezogen. Seine drei Söhne, die mit in den Krieg gezogen waren, hießen
Eliab - er war der Erstgebore ne -, der zweite Abinadab, der dritte
Schima.
'''
"14" = ''':sup:`14` David aber war der Jüngste. Die drei Ältesten waren Saul gefolgt.
'''
"15" = ''':sup:`15` David kehrte öfters vom Hof Sauls nach Betlehem zurück, um die
Schafe seines Vaters zu hüten.
'''
"16" = ''':sup:`16` Der Philister kam jeden Morgen und Abend und stellte sich hin -
vierzig Tage lang.
'''
"17" = ''':sup:`17` Eines Tages sagte Isai zu seinem Sohn David: Nimm für deine Brüder
ein Efa von diesem gerösteten Korn und diese zehn Brote und lauf damit
zu ihnen ins Lager!
'''
"18" = ''':sup:`18` Und diese zehn Käse bring dem Obersten der Tausendschaft! Sieh
nach, ob es deinen Brüdern gut geht, und lass dir ein Pfand von ihnen
geben!
'''
"19" = ''':sup:`19` Saul ist mit ihnen und all den anderen Israeliten im Terebinthental
und sie kämpfen gegen die Philister.
'''
"20" = ''':sup:`20` David brach früh am Morgen auf, überließ die Herde einem Wächter,
lud die Sachen auf und ging, wie es ihm Isai befohlen hatte. Als er zur
Wagenburg kam, rückte das Heer gerade in Schlachtordnung aus und ließ
den Kampfruf erschallen.
'''
"21" = ''':sup:`21` Israel und die Philister stellten sich, Reihe gegen Reihe, zum
Kampf auf.
'''
"22" = ''':sup:`22` David legte das Gepäck ab, überließ es dem Wächter des Trosses und
lief zur Schlachtreihe. Er ging zu seinen Brüdern und fragte, wie es
ihnen gehe.
'''
"23" = ''':sup:`23` Während er noch mit ihnen redete, trat gerade aus den Reihen der
Philister ihr Vorkämpfer, der Philister namens Goliat aus Gat, hervor;
er rief die gewohnten Worte und David hörte es.
'''
"24" = ''':sup:`24` Als alle Israeliten den Mann sahen, flohen sie vor ihm und
fürchteten sich sehr.
'''
"25" = ''':sup:`25` Sie sagten: Habt ihr gesehen, wie dieser Mann daherkommt? Er kommt
doch nur, um Israel zu verhöhnen. Wer ihn erschlägt, den wird der König
sehr reich machen; er wird ihm seine Tochter geben und seine Familie
wird er von allen Steuern in Israel befreien.
'''
"26" = ''':sup:`26` David fragte die Männer, die bei ihm standen: Was wird man für den
Mann tun, der diesen Philister erschlägt und die Schande von Israel
wegnimmt? Wer ist denn dieser unbeschnittene Philister, dass er die
Schlachtreihen des lebendigen Gottes verhöhnen darf?
'''
"27" = ''':sup:`27` Die Leute antworteten ihm dasselbe: Das und das wird man dem tun,
der ihn erschlägt.
'''
"28" = ''':sup:`28` Sein ältester Bruder Eliab hörte, wie er mit den Männern redete,
und er wurde zornig auf David. Er sagte: Wozu bist du denn hergekommen?
Wem hast du denn die paar Schafe in der Wüste überlassen? Ich kenne
doch deine Keckheit und die Bosheit deines Herzens. Du bist nur
hergekommen, um den Kampf zu sehen.
'''
"29" = ''':sup:`29` David erwiderte: Was habe ich denn jetzt wieder getan? Ich habe
doch nur gefragt.
'''
"30" = ''':sup:`30` Dann wandte er sich von ihm ab und einem anderen zu und fragte ihn
dasselbe. Die Leute antworteten ihm wie beim ersten Mal.
'''
"31" = ''':sup:`31` Als bekannt wurde, was David gesagt hatte, berichtete man davon
auch in Sauls Umgebung und Saul ließ ihn holen.
'''
"32" = ''':sup:`32` David sagte zu Saul: Niemand soll wegen des Philisters den Mut
sinken lassen. Dein Knecht wird hingehen und mit diesem Philister
kämpfen.
'''
"33" = ''':sup:`33` Saul erwiderte ihm: Du kannst nicht zu diesem Philister hingehen,
um mit ihm zu kämpfen; du bist zu jung, er aber ist ein Krieger seit
seiner Jugend.
'''
"34" = ''':sup:`34` David sagte zu Saul: Dein Knecht hat für seinen Vater die Schafe
gehütet. Wenn ein Löwe oder ein Bär kam und ein Lamm aus der Herde
wegschleppte,
'''
"35" = ''':sup:`35` lief ich hinter ihm her, schlug auf ihn ein und riss das Tier aus
seinem Maul. Und wenn er sich dann gegen mich aufrichtete, packte ich
ihn an der Mähne und schlug ihn tot.
'''
"36" = ''':sup:`36` Dein Knecht hat den Löwen und den Bären erschlagen und diesem
unbeschnittenen Philister soll es genauso ergehen wie ihnen, weil er
die Schlachtreihen des lebendigen Gottes verhöhnt hat.
'''
"37" = ''':sup:`37` Und David sagte weiter: Der HERR, der mich aus der Gewalt des Löwen
und des Bären gerettet hat, wird mich auch aus der Gewalt dieses
Philisters retten. Da antwortete Saul David: Geh, der HERR sei mit dir.
'''
"38" = ''':sup:`38` Und Saul zog David seine Rüstung an; er setzte ihm einen bronzenen
Helm auf den Kopf und legte ihm seinen Panzer an
'''
"39" = ''':sup:`39` und über der Rüstung hängte er ihm sein Schwert um. David versuchte
zu gehen, aber er war es nicht gewohnt. Darum sagte er zu Saul: Ich
kann in diesen Sachen nicht gehen, ich bin nicht daran gewöhnt. Und er
legte sie wieder ab,
'''
"40" = ''':sup:`40` nahm seinen Stock in die Hand, suchte sich fünf glatte Steine aus
dem Bach und legte sie in die Hirtentasche, die er bei sich hatte, in
den Vorratsbeutel. Die Schleuder in der Hand, ging er auf den Philister
zu.
'''
"41" = ''':sup:`41` Der Philister kam immer näher an David heran; sein Schildträger
schritt vor ihm her.
'''
"42" = ''':sup:`42` Als der Philister aufblickte und David sah, verachtete er ihn, denn
er war jung, rötlich und von schöner Gestalt.
'''
"43" = ''':sup:`43` Der Philister sagte zu David: Bin ich denn ein Hund, dass du mit
einem Stock zu mir kommst? Und er verfluchte David bei seinen Göttern.
'''
"44" = ''':sup:`44` Er rief David zu: Komm nur her zu mir, ich werde dein Fleisch den
Vögeln des Himmels und den wilden Tieren geben.
'''
"45" = ''':sup:`45` David antwortete dem Philister: Du kommst zu mir mit Schwert, Speer
und Sichelschwert, ich aber komme zu dir im Namen des HERRN der
Heerscharen, des Gottes der Schlachtreihen Israels, den du verhöhnt
hast.
'''
"46" = ''':sup:`46` Heute wird dich der HERR mir ausliefern. Ich werde dich erschlagen
und dir den Kopf abhauen. Die Leichen des Heeres der Philister werde
ich noch heute den Vögeln des Himmels und den wilden Tieren geben. Alle
Welt soll erkennen, dass Israel einen Gott hat.
'''
"47" = ''':sup:`47` Auch alle, die hier versammelt sind, sollen erkennen, dass der HERR
nicht durch Schwert und Speer Rettung verschafft; denn es ist ein Krieg
des HERRN und er wird euch in unsere Hand geben.
'''
"48" = ''':sup:`48` Als der Philister weiter vorrückte und immer näher an David
herankam, lief auch David schnell auf die Schlachtreihe zu, dem
Philister entgegen.
'''
"49" = ''':sup:`49` Er griff in seine Hirtentasche, nahm einen Stein heraus,
schleuderte ihn ab und traf den Philister an der Stirn. Der Stein drang
in die Stirn ein und der Philister fiel mit dem Gesicht zu Boden.
'''
"50" = ''':sup:`50` So besiegte David den Philister mit einer Schleuder und einem
Stein; er traf den Philister und tötete ihn, ohne ein Schwert in der
Hand zu haben.
'''
"51" = ''':sup:`51` Dann lief David hin und trat neben den Philister. Er ergriff sein
Schwert, zog es aus der Scheide, tötete ihn und schlug ihm den Kopf ab.
Als die Philister sahen, dass ihr starker Mann tot war, flohen sie.
'''
"52" = ''':sup:`52` Die Männer von Israel und Juda aber griffen an, erhoben das
Kriegsgeschrei und verfolgten die Philister bis nach Gat und bis vor
die Tore von Ekron. Von Schaarajim bis nach Gat und Ekron lagen die
erschlagenen Philister am Weg.
'''
"53" = ''':sup:`53` Nach der Verfolgung kehrten die Israeliten zurück und plünderten
das Lager der Philister.
'''
"54" = ''':sup:`54` David nahm den Kopf des Philisters und brachte ihn nach Jerusalem.
Goliats Waffen aber legte er in sein Zelt.
'''
"55" = ''':sup:`55` Als Saul David dem Philister entgegengehen sah, sagte er zu Abner,
seinem Heerführer: Abner, wessen Sohn ist der junge Mann? Abner
antwortete: So wahr du lebst, König, ich weiß es nicht.
'''
"56" = ''':sup:`56` Der König sagte: Dann erkundige dich, wessen Sohn der Knabe ist.
'''
"57" = ''':sup:`57` Als David zurückkehrte, nachdem er den Philister erschlagen hatte,
nahm ihn Abner mit und führte ihn zu Saul. David hatte den Kopf des
Philisters noch in der Hand.
'''
"58" = ''':sup:`58` Saul fragte ihn: Wessen Sohn bist du, junger Mann? David
antwortete: der Sohn deines Knechtes Isai aus Betlehem.
'''
