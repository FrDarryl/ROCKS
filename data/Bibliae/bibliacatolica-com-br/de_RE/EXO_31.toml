[31]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Siehe, ich habe Bezalel, den Sohn Uris, den Enkel Hurs, vom Stamm
Juda, beim Namen gerufen
'''
"3" = ''':sup:`3` und ihn mit dem Geist Gottes erfüllt, mit Weisheit, mit Verstand und
mit Kenntnis für jegliche Arbeit:
'''
"4" = ''':sup:`4` Pläne zu entwerfen und sie in Gold, Silber und Kupfer auszuführen
'''
"5" = ''':sup:`5` und durch Schneiden und Fassen von Steinen und durch Schnitzen von
Holz allerlei Werke herzustellen.
'''
"6" = ''':sup:`6` Siehe, ich selbst habe ihm Oholiab, den Sohn Ahisamachs, vom Stamm
Dan, beigegeben und allen Kunstverständigen Weisheit verliehen, damit
sie alles ausführen, was ich dir aufgetragen habe:
'''
"7" = ''':sup:`7` das Offenbarungszelt, die Lade für das Bundeszeugnis, die
Sühneplatte darauf und alle Geräte des Zeltes,
'''
"8" = ''':sup:`8` den Tisch mit seinen Geräten, den Leuchter aus reinem Gold mit allen
seinen Geräten und den Räucheraltar,
'''
"9" = ''':sup:`9` den Brandopferaltar mit allen seinen Geräten und das Becken mit
seinem Gestell,
'''
"10" = ''':sup:`10` die gewirkten Gewänder und die heiligen Gewänder des Priesters
Aaron sowie die Gewänder seiner Söhne für den Priesterdienst,
'''
"11" = ''':sup:`11` das Salböl und das duftende Räucherwerk für das Heiligtum. Sie
sollen alles so ausführen, wie ich es dir befohlen habe.
'''
"12" = ''':sup:`12` Der HERR sprach zu Mose:
'''
"13" = ''':sup:`13` Sag den Israeliten: Ihr sollt meine Sabbate halten; denn das ist
ein Zeichen zwischen mir und euch von Generation zu Generation, damit
man erkennt, dass ich, der HERR, es bin, der euch heiligt.
'''
"14" = ''':sup:`14` Darum haltet den Sabbat; denn er soll euch heilig sein. Wer ihn
entweiht, hat den Tod verdient; denn jeder, der an ihm eine Arbeit
verrichtet, soll aus der Mitte seiner Stammesgenossen ausgemerzt
werden.
'''
"15" = ''':sup:`15` Sechs Tage darf man arbeiten; der siebte Tag aber ist Sabbat,
heilige Ruhe für den HERRN. Jeder, der am Sabbat arbeitet, hat den Tod
verdient.
'''
"16" = ''':sup:`16` Die Israeliten sollen also den Sabbat halten, um ihn zu feiern von
Generation zu Generation. Das ist ein ewiger Bund.
'''
"17" = ''':sup:`17` Für alle Zeiten wird er ein Zeichen zwischen mir und den Israeliten
sein. Denn in sechs Tagen hat der HERR Himmel und Erde gemacht; am
siebten Tag ruhte er und atmete auf.
'''
"18" = ''':sup:`18` Nachdem der HERR aufgehört hatte, zu Mose auf dem Berg Sinai zu
sprechen, übergab er ihm die zwei Tafeln des Bundeszeugnisses,
steinerne Tafeln, beschrieben vom Finger Gottes.
'''
