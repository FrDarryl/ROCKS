[12]
"1" = ''':sup:`1` Auch über die Gaben des Geistes möchte ich euch nicht in Unkenntnis
lassen, meine Brüder und Schwestern.
'''
"2" = ''':sup:`2` Als ihr noch Heiden wart, zog es euch, wie ihr wisst, mit
unwiderstehlicher Gewalt zu den stummen Götzen.
'''
"3" = ''':sup:`3` Darum erkläre ich euch: Keiner, der aus dem Geist Gottes redet,
sagt: Jesus sei verflucht! Und keiner kann sagen: Jesus ist der Herr!,
wenn er nicht aus dem Heiligen Geist redet.
'''
"4" = ''':sup:`4` Es gibt verschiedene Gnadengaben, aber nur den einen Geist.
'''
"5" = ''':sup:`5` Es gibt verschiedene Dienste, aber nur den einen Herrn.
'''
"6" = ''':sup:`6` Es gibt verschiedene Kräfte, die wirken, aber nur den einen Gott: Er
bewirkt alles in allen.
'''
"7" = ''':sup:`7` Jedem aber wird die Offenbarung des Geistes geschenkt, damit sie
anderen nützt.
'''
"8" = ''':sup:`8` Dem einen wird vom Geist die Gabe geschenkt, Weisheit mitzuteilen,
dem anderen durch denselben Geist die Gabe, Erkenntnis zu vermitteln,
'''
"9" = ''':sup:`9` einem anderen in demselben Geist Glaubenskraft, einem anderen -
immer in dem einen Geist - die Gabe, Krankheiten zu heilen,
'''
"10" = ''':sup:`10` einem anderen Kräfte, Machttaten zu wirken, einem anderen
prophetisches Reden, einem anderen die Fähigkeit, die Geister zu
unterscheiden, wieder einem anderen verschiedene Arten von Zungenrede,
einem anderen schließlich die Gabe, sie zu übersetzen.
'''
"11" = ''':sup:`11` Das alles bewirkt ein und derselbe Geist; einem jeden teilt er
seine besondere Gabe zu, wie er will.
'''
"12" = ''':sup:`12` Denn wie der Leib einer ist, doch viele Glieder hat, alle Glieder
des Leibes aber, obgleich es viele sind, einen einzigen Leib bilden: So
ist es auch mit Christus.
'''
"13" = ''':sup:`13` Durch den einen Geist wurden wir in der Taufe alle in einen
einzigen Leib aufgenommen, Juden und Griechen, Sklaven und Freie; und
alle wurden wir mit dem einen Geist getränkt.
'''
"14" = ''':sup:`14` Auch der Leib besteht nicht nur aus einem Glied, sondern aus vielen
Gliedern.
'''
"15" = ''':sup:`15` Wenn der Fuß sagt: Ich bin keine Hand, ich gehöre nicht zum Leib!,
so gehört er doch zum Leib.
'''
"16" = ''':sup:`16` Und wenn das Ohr sagt: Ich bin kein Auge, ich gehöre nicht zum
Leib!, so gehört es doch zum Leib.
'''
"17" = ''':sup:`17` Wenn der ganze Leib nur Auge wäre, wo bliebe dann das Gehör? Wenn
er nur Gehör wäre, wo bliebe dann der Geruchssinn?
'''
"18" = ''':sup:`18` Nun aber hat Gott jedes einzelne Glied so in den Leib eingefügt,
wie es seiner Absicht entsprach.
'''
"19" = ''':sup:`19` Wären alle zusammen nur ein Glied, wo bliebe dann der Leib?
'''
"20" = ''':sup:`20` So aber gibt es viele Glieder und doch nur einen Leib.
'''
"21" = ''':sup:`21` Das Auge kann nicht zur Hand sagen: Ich brauche dich nicht. Der
Kopf wiederum kann nicht zu den Füßen sagen: Ich brauche euch nicht.
'''
"22" = ''':sup:`22` Im Gegenteil, gerade die schwächer scheinenden Glieder des Leibes
sind unentbehrlich.
'''
"23" = ''':sup:`23` Denen, die wir für weniger edel ansehen, erweisen wir umso mehr
Ehre und unseren weniger anständigen Gliedern begegnen wir mit umso
mehr Anstand,
'''
"24" = ''':sup:`24` während die anständigen das nicht nötig haben. Gott aber hat den
Leib so zusammengefügt, dass er dem benachteiligten Glied umso mehr
Ehre zukommen ließ,
'''
"25" = ''':sup:`25` damit im Leib kein Zwiespalt entstehe, sondern alle Glieder
einträchtig füreinander sorgen.
'''
"26" = ''':sup:`26` Wenn darum ein Glied leidet, leiden alle Glieder mit; wenn ein
Glied geehrt wird, freuen sich alle Glieder mit.
'''
"27" = ''':sup:`27` Ihr aber seid der Leib Christi und jeder Einzelne ist ein Glied an
ihm.
'''
"28" = ''':sup:`28` So hat Gott in der Kirche die einen erstens als Apostel eingesetzt,
zweitens als Propheten, drittens als Lehrer; ferner verlieh er die
Kraft, Machttaten zu wirken, sodann die Gaben, Krankheiten zu heilen,
zu helfen, zu leiten, endlich die verschiedenen Arten von Zungenrede.
'''
"29" = ''':sup:`29` Sind etwa alle Apostel, alle Propheten, alle Lehrer? Haben alle die
Kraft, Machttaten zu wirken?
'''
"30" = ''':sup:`30` Besitzen alle die Gabe, Krankheiten zu heilen? Reden alle in
Zungen? Können alle übersetzen?
'''
"31" = ''':sup:`31` Strebt aber nach den höheren Gnadengaben! Dazu zeige ich euch einen
überragenden Weg:
'''
"Notes" = '''
Notas de rodapé:
12:4-11 - Paulus beschreibt geistliche Gaben und betont dabei sowohl
die Vielfalt als auch die Einheit im Leib Christi. Jeder Gläubige
erhält unter der Führung des Heiligen Geistes besondere Gaben zur
4,11-12).
12:12-14 - Die Metapher des Leibes verdeutlicht die Bedeutung jedes
einzelnen Mitglieds der Kirche, unabhängig von seiner Rolle. Vielfalt
ist für das harmonische Funktionieren des Leibes Christi notwendig
12:27-31 - Paulus lehrt, dass die Kirche der Leib Christi ist, in dem
jedes Mitglied eine wichtige Rolle spielt. Er ermahnt die Gläubigen,
nach geistlichen Gaben zu streben, die die Kirche aufbauen,
12:7 - Die Gabe des Geistes wird zum Wohle der Allgemeinheit gegeben,
nicht zur persönlichen Schaustellung. Geistige Gaben sollen dazu
genutzt werden, andere aufzubauen und den Charakter Christi
'''
