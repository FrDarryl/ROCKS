[21]
"1" = ''':sup:`1` Der HERR sprach zu Mose: Rede zu den Priestern, den Söhnen Aarons,
und sag zu ihnen: Keiner von ihnen darf sich an der Leiche eines
Angehörigen seiner Familie verunreinigen,
'''
"2" = ''':sup:`2` außer an seinen nächsten Verwandten: seiner Mutter, seinem Vater,
seinem Sohn, seiner Tochter oder seinem Bruder.
'''
"3" = ''':sup:`3` An seiner unverheirateten Schwester, die seine nahe Verwandte blieb,
da sie keinem Mann angehörte, darf er unrein werden.
'''
"4" = ''':sup:`4` Nicht aber darf er an seiner Schwester, die mit einem Verwandten
verheiratet ist, unrein werden; er würde sich entweihen.
'''
"5" = ''':sup:`5` Die Priester sollen sich auf ihrem Kopf keine Glatze scheren, ihren
Bart nicht stutzen und an ihrem Körper keine Einschnitte machen.
'''
"6" = ''':sup:`6` Sie sollen ihrem Gott geheiligt sein und den Namen ihres Gottes
nicht entweihen. Denn sie sind es, die die Feueropfer des HERRN, die
Speise ihres Gottes, darbringen; darum sollen sie heilig sein.
'''
"7" = ''':sup:`7` Sie dürfen weder eine Dirne noch eine Entweihte noch eine Frau
heiraten, die ihr Mann verstoßen hat; denn der Priester ist seinem Gott
geheiligt.
'''
"8" = ''':sup:`8` Du sollst ihn heilig halten, denn er bringt die Speise deines Gottes
dar. Heilig soll er dir sein, denn ich bin heilig, der HERR, der euch
heiligt.
'''
"9" = ''':sup:`9` Wenn sich die Tochter eines Priesters als Dirne entweiht, so
entweiht sie ihren Vater; sie soll im Feuer verbrannt werden.
'''
"10" = ''':sup:`10` Der Priester, der unter seinen Brüdern den höchsten Rang einnimmt,
auf dessen Haupt das Salböl ausgegossen wurde und dessen Hand gefüllt
wurde, als er die Gewänder anlegte, soll sein Haar nicht lose
herunterhängen lassen, seine Kleider nicht zerreißen,
'''
"11" = ''':sup:`11` sich an keinem Leichnam verunreinigen, auch nicht, wenn es sich um
Vater oder Mutter handelt.
'''
"12" = ''':sup:`12` Er soll sich nicht vom Heiligtum entfernen, um nicht das Heiligtum
seines Gottes zu entweihen; denn die Weihe des Salböls seines Gottes
ist auf ihm. Ich bin der HERR.
'''
"13" = ''':sup:`13` Er soll nur eine Jungfrau heiraten.
'''
"14" = ''':sup:`14` Eine Witwe, eine Verstoßene oder eine Entweihte, eine Dirne, darf
er nicht heiraten; nur eine Jungfrau aus seinem Stamm darf er zur Frau
nehmen;
'''
"15" = ''':sup:`15` sonst würde er seine Nachkommenschaft unter seinen Stammesgenossen
entweihen; denn ich, der HERR, bin es, der ihn heiligt.
'''
"16" = ''':sup:`16` Der HERR sprach zu Mose:
'''
"17" = ''':sup:`17` Sag zu Aaron: Keiner deiner Nachkommen, auch in den kommenden
Generationen, der ein Gebrechen hat, darf herantreten, um die Speise
seines Gottes darzubringen.
'''
"18" = ''':sup:`18` Denn keiner mit einem Gebrechen darf herantreten: kein Blinder oder
Lahmer, kein im Gesicht oder am Körper Entstellter,
'''
"19" = ''':sup:`19` kein Mann, der einen gebrochenen Fuß oder eine gebrochene Hand hat,
'''
"20" = ''':sup:`20` keiner mit Buckel, kein Kleinwüchsiger, keiner mit Augenstar,
Ausschlag, Flechte oder Hodenquetschung.
'''
"21" = ''':sup:`21` Keiner der Nachkommen Aarons, des Priesters, der ein Gebrechen hat,
darf herantreten, um die Feueropfer des HERRN darzubringen. Er hat ein
Gebrechen, er darf nicht herantreten, um die Speise seines Gottes
darzubringen.
'''
"22" = ''':sup:`22` Doch darf er von der Speise seines Gottes, von den hochheiligen und
heiligen Dingen, essen.
'''
"23" = ''':sup:`23` Aber er darf nicht zum Vorhang kommen und sich nicht dem Altar
nähern; denn er hat ein Gebrechen und darf meine heiligen Gegenstände
nicht entweihen; denn ich bin der HERR, der sie geheiligt hat.
'''
"24" = ''':sup:`24` Das sagte Mose zu Aaron, zu dessen Söhnen und zu allen Israeliten.
'''
"Notes" = '''
Notas de rodapé:
21:1-4 - Gott legt Reinheitsnormen für Priester fest und verbietet
ihnen, sich mit Toten zu verunreinigen, außer durch nahe Verwandte.
Dies unterstreicht die Heiligkeit, die das Leben der Priester
kennzeichnen sollte, und spiegelt ihre Rolle als Fürsprecher zwischen
44:25).
21:5-6 - Die Priester werden angewiesen, heidnische Praktiken wie das
Rasieren des Kopfes oder das Beschneiden des Körpers – übliche
Trauerpraktiken – zu vermeiden. Dies unterstreicht die Trennung
zwischen den Kindern Israels und den heidnischen Völkern und die
Notwendigkeit der Heiligkeit für diejenigen, die Gott dienen (siehe
21:7-9 - Um die Heiligkeit des Priesteramtes zu wahren und die Reinheit
des Gottesdienstes zu bewahren, verbietet Gott den Priestern,
unehrenhafte Frauen wie Prostituierte oder Geschiedene zu heiraten
(siehe auch 1. Timotheus 3:2 und Titus 1:6).
21:10-12 - Für den Hohepriester gelten sogar noch weitere
Einschränkungen. So ist es ihm beispielsweise verboten, seine Gewänder
zu zerreißen oder das Heiligtum zu verlassen, selbst im Falle des Todes
naher Familienmitglieder. Dies unterstreicht die hohe geistliche
Verantwortung und Heiligkeit, die gewahrt werden muss (siehe auch
21:16-23 - Priestern mit körperlichen Gebrechen ist es verboten, Opfer
darzubringen. Dies symbolisiert, dass Heiligkeit und Vollkommenheit
notwendig sind, um direkt vor Gott zu dienen. Dies stellt den
4:14-15 und Maleachi 1:8).
'''
