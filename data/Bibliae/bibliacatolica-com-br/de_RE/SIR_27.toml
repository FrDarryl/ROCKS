[27]
"1" = ''':sup:`1` Wegen eines Vorteils haben schon viele gesündigt; / wer ihn zu
mehren sucht, schaut nicht genau hin.
'''
"2" = ''':sup:`2` Zwischen zwei Steine lässt sich ein Pflock stecken; / so drängt sich
zwischen Verkauf und Kauf die Sünde.
'''
"3" = ''':sup:`3` Hält jemand nicht fest an der Furcht des Herrn / stürzt plötzlich
und bald sein Haus zusammen.
'''
"4" = ''':sup:`4` Im Sieb bleibt, wenn man es schüttelt, der Abfall zurück; / so
entdeckt man den Unrat eines Menschen in seinem Denken.
'''
"5" = ''':sup:`5` Der Brennofen prüft Töpferware / und die Erprobung des Menschen
geschieht in der Auseinandersetzung mit ihm.
'''
"6" = ''':sup:`6` Den guten Boden eines Baumes bringt seine Frucht zum Vorschein; / so
das Wort die Gedanken des Herzens.
'''
"7" = ''':sup:`7` Lobe keinen Menschen, ehe du nachgedacht hast; / denn das ist die
Prüfung für jeden!
'''
"8" = ''':sup:`8` Strebst du nach Gerechtigkeit, so erlangst du sie, / wie ein
Prachtgewand kannst du sie anziehen.
'''
"9" = ''':sup:`9` Vögel lassen sich bei ihresgleichen nieder; / und Wahrheit kehrt
zurück zu denen, die sie üben.
'''
"10" = ''':sup:`10` Der Löwe lauert auf Beute; / so die Sünde auf die, die Unrecht tun.
'''
"11" = ''':sup:`11` Die Rede des Frommen ist allezeit Weisheit, / der Tor aber ändert
sich wie der Mond.
'''
"12" = ''':sup:`12` Im Kreis der Unverständigen schau auf die rechte Zeit, / im Kreis
von Verständigen aber verweile!
'''
"13" = ''':sup:`13` Die Rede der Toren ist ein Abscheu, / ihr Gelächter ist Lust an der
Sünde.
'''
"14" = ''':sup:`14` Das Gerede dessen, der viel schwört, ist haarsträubend / und sein
Gezänk ist ohrenbetäubend.
'''
"15" = ''':sup:`15` Das Gezänk der Übermütigen führt zu Blutvergießen / und ihr
Schimpfen ist qualvoll zu hören.
'''
"16" = ''':sup:`16` Wer Geheimnisse verrät, zerstört das Vertrauen, / er findet nie
mehr einen Freund, der zu ihm steht.
'''
"17" = ''':sup:`17` Liebe den Freund und vertraue ihm! / Hast du seine Geheimnisse
verraten, / laufe ihm nicht mehr nach!
'''
"18" = ''':sup:`18` Denn wie ein Mensch seinen Feind vernichtet hat, / so hast du die
Freundschaft des Nächsten vernichtet.
'''
"19" = ''':sup:`19` Wie du einen Vogel aus deiner Hand hast fliegen lassen, / so hast
du den Nächsten aufgegeben und wirst ihn nie mehr einfangen.
'''
"20" = ''':sup:`20` Lauf ihm nicht nach, denn er ist schon weit entfernt, / wie eine
Gazelle aus der Schlinge ist er entflohen.
'''
"21" = ''':sup:`21` Eine Wunde lässt sich verbinden / und für eine Beleidigung gibt es
Versöhnung, doch wer Geheimnisse verraten hat, hat keine Hoffnung.
'''
"22" = ''':sup:`22` Wer mit dem Auge zwinkert, plant Böses, / niemand bringt ihn davon
ab.
'''
"23" = ''':sup:`23` Für deinen Blick wird sein Mund alles versüßen / und er bewundert
deine Worte; nachher aber wird er seinen Mund verziehen / und macht,
dass deine Worte Anstoß erregen.
'''
"24" = ''':sup:`24` Vieles ist mir verhasst, aber nichts ist mit ihm vergleichbar; /
auch der Herr wird ihn hassen.
'''
"25" = ''':sup:`25` Wer einen Stein in die Höhe wirft, trifft seinen eigenen Kopf, /
und wer hinterlistig schlägt, reißt Wunden auf.
'''
"26" = ''':sup:`26` Wer eine Grube gräbt, fällt selbst hinein, / wer eine Schlinge
legt, verfängt sich in ihr.
'''
"27" = ''':sup:`27` Wer Böses tut, auf den rollt es zurück / und er weiß nicht, woher
es ihm kommt.
'''
"28" = ''':sup:`28` Spott und Schimpf treffen den Hochmütigen, / wie ein Löwe lauert
die Rache auf ihn.
'''
"29" = ''':sup:`29` In der Schlinge werden gefangen, die sich am Fall der Frommen
erfreuen, / der Schmerz verzehrt sie vor ihrem Tod.
'''
"30" = ''':sup:`30` Groll und Zorn, auch diese sind Gräuel / und ein sündiger Mann hält
an ihnen fest.
'''
