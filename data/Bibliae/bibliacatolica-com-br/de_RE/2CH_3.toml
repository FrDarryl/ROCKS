[3]
"1" = ''':sup:`1` Salomo begann, das Haus des HERRN in Jerusalem auf dem Berg Morija
zu bauen, wo der HERR seinem Vater David erschienen war, an der Stätte,
die David bestimmt hatte, auf der Tenne des Jebusiters Arauna.
'''
"2" = ''':sup:`2` Er begann den Bau im zweiten Monat, im vierten Jahr seiner
Regierung.
'''
"3" = ''':sup:`3` Dies sind die Grundmaße, die Salomo für den Bau des Hauses Gottes
festlegte: Die Länge betrug sechzig Ellen - die Elle nach dem früheren
Maß gerechnet - und die Breite zwanzig Ellen.
'''
"4" = ''':sup:`4` Die Halle vor dem Hauptraum war zwanzig Ellen lang, entsprechend der
Breite des Hauses, und hundertzwanzig Ellen hoch. Er überzog sie innen
mit purem Gold.
'''
"5" = ''':sup:`5` Den Hauptraum vertäfelte er mit Zypressenholz, überzog dieses mit
echtem Gold und brachte Palmen und kettenförmige Bänder darauf an.
'''
"6" = ''':sup:`6` Auch schmückte er das Haus mit kostbaren Steinen. Das Gold war Gold
aus Parwajim.
'''
"7" = ''':sup:`7` So überzog er das Haus, die Balken, die Schwellen, seine Wände und
Türen mit Gold und ließ in die Wände Kerubim einschnitzen.
'''
"8" = ''':sup:`8` Er schuf den Raum des Allerheiligsten. Seine Länge betrug zwanzig
Ellen, der Breite des Hauses entsprechend, und seine Breite zwanzig
Ellen. Er überzog es mit echtem Gold im Gewicht von sechshundert
Talenten.
'''
"9" = ''':sup:`9` Für die Nägel verwendete er Gold im Gewicht von fünfzig Schekeln.
Auch die Obergemächer ließ er mit Gold verkleiden.
'''
"10" = ''':sup:`10` Im Raum des Allerheiligsten ließ er zwei Kerubim als gegossene
Standbilder anfertigen und mit Gold überziehen.
'''
"11" = ''':sup:`11` Die Flügel der Kerubim hatten zusammen eine Spannweite von zwanzig
Ellen. Der Flügel des einen war fünf Ellen lang und berührte die Wand
des Hauses. Der zweite Flügel war fünf Ellen lang und berührte den
Flügel des anderen Kerubs.
'''
"12" = ''':sup:`12` Der Flügel des zweiten Kerubs war fünf Ellen lang und berührte die
Wand des Hauses und auch der andere Flügel war fünf Ellen lang und
stieß an den Flügel des ersten Kerubs.
'''
"13" = ''':sup:`13` Die Flügel dieser Kerubim hatten eine Spannweite von zwanzig Ellen.
Sie selbst standen auf ihren Füßen und ihre Gesichter waren dem
Innenraum zugewandt.
'''
"14" = ''':sup:`14` Er verfertigte auch den Vorhang aus blauem und rotem Purpur, aus
Karmesin und Byssus und brachte darauf Kerubim an.
'''
"15" = ''':sup:`15` Für die Vorderseite des Hauses machte er zwei Säulen von achtzehn
Ellen Höhe. Das Kapitell auf ihnen maß fünf Ellen.
'''
"16" = ''':sup:`16` Dazu schuf er kettenförmige Bänder und brachte sie oben auf den
Säulen an. Auch machte er hundert Granatäpfel und befestigte sie an den
kettenförmigen Bändern.
'''
"17" = ''':sup:`17` Die Säulen stellte er vor dem Tempel auf, die eine auf der rechten,
die andere auf der linken Seite. Die rechte nannte er Jachin, die linke
Boas.
'''
"Notes" = '''
Notas de rodapé:
3:1 - Die Wahl des Berges Morija als Standort des Tempels ist
bedeutsam, da Abraham dort bereit war, Isaak zu opfern. Dieser
historische Zusammenhang unterstreicht die Kontinuität der Beziehung
11:17-19).
3:2-4 - Die Beschreibung der Ausmaße und der Struktur des Tempels
offenbart die Liebe zum Detail und die Erhabenheit des Entwurfs. Dies
zeigt, dass die Anbetung Gottes mit Würde und Ehrfurcht erfolgen sollte
3:5-10 - Die Dekorationen des Tempels, einschließlich der Bundeslade,
symbolisieren Gottes Gegenwart unter seinem Volk. Der Tempel ist ein
heiliger Ort, und jedes Element hat einen bedeutenden spirituellen
3:11-17 - Die Cherubim und andere Elemente des Tempels offenbaren die
Schönheit und Majestät Gottes. Sakrale Kunst ist ein Ausdruck der Größe
Gottes und sollte zu seiner Verherrlichung eingesetzt werden (siehe
03:18 - Die Erhabenheit und Einzigartigkeit des Salomonischen Tempels
wurde zu einem Symbol der Gottesverehrung. Der Bau des Tempels
unterstrich die Bedeutung eines Ortes, an dem das Volk Gott begegnen
'''
