[100]
"1" = ''':sup:`1` Ein Psalm. Zum Dankopfer. Jauchzt dem HERRN, alle Lande! /
'''
"2" = ''':sup:`2` Dient dem HERRN mit Freude! * Kommt vor sein Angesicht mit Jubel!
'''
"3" = ''':sup:`3` Erkennt: Der HERR allein ist Gott. / Er hat uns gemacht, wir sind
sein Eigentum, * sein Volk und die Herde seiner Weide.
'''
"4" = ''':sup:`4` Kommt mit Dank durch seine Tore, / mit Lobgesang in seine Höfe! *
Dankt ihm, preist seinen Namen!
'''
"5" = ''':sup:`5` Denn der HERR ist gut, / ewig währt seine Huld * und von Geschlecht
zu Geschlecht seine Treue.
'''
