[18]
"1" = ''':sup:`1` Nach langer Zeit - es war im dritten Jahr - erging das Wort des
HERRN an Elija: Geh und zeig dich dem Ahab! Ich will Regen auf die Erde
senden.
'''
"2" = ''':sup:`2` Da ging Elija hin, um sich Ahab zu zeigen.
'''
"3" = ''':sup:`3` Daher rief Ahab den Palastvorsteher Obadja. Dieser war sehr
gottesfürchtig.
'''
"4" = ''':sup:`4` Als Isebel die Propheten des HERRN ausrottete, hatte Obadja hundert
von ihnen beiseitegenommen, sie zu je fünfzig in einer Höhle verborgen
und mit Brot und Wasser versorgt.
'''
"5" = ''':sup:`5` Ahab befahl nun Obadja: Geh an alle Wasserquellen und Bäche im Land!
Vielleicht finden wir Gras, damit wir Pferde und Maultiere am Leben
erhalten können und nicht einen Teil des Viehs töten müssen.
'''
"6" = ''':sup:`6` Sie teilten sich das Land, um es zu durchstreifen. Ahab ging in die
eine und Obadja in die andere Richtung.
'''
"7" = ''':sup:`7` Als nun Obadja unterwegs war, kam ihm Elija entgegen. Obadja
erkannte ihn, warf sich vor ihm nieder und rief: Bist du es, mein Herr
Elija?
'''
"8" = ''':sup:`8` Dieser antwortete: Ich bin es. Geh und melde deinem Herrn: Elija ist
da.
'''
"9" = ''':sup:`9` Obadja entgegnete: Was habe ich mir zuschulden kommen lassen, dass
du deinen Knecht an Ahab ausliefern und dem Tod preisgeben willst?
'''
"10" = ''':sup:`10` So wahr der HERR, dein Gott, lebt: Es gibt kein Volk und kein
Reich, wo mein Herr dich nicht hätte suchen lassen. Und wenn man sagte:
Er ist nicht hier, dann ließ er dieses Reich oder Volk schwören, dass
man dich nicht gefunden habe.
'''
"11" = ''':sup:`11` Und jetzt befiehlst du: Geh und melde deinem Herrn: Elija ist da.
'''
"12" = ''':sup:`12` Wenn ich nun von dir weggehe, könnte ja der Geist des HERRN dich an
einen Ort tragen, den ich nicht kenne. Käme ich dann zu Ahab, um dich
zu melden, und könnte er dich nicht finden, so würde er mich töten.
Dabei hat dein Knecht doch von Jugend auf den HERRN gefürchtet.
'''
"13" = ''':sup:`13` Hat man dir denn nicht berichtet, was ich getan habe, als Isebel
die Propheten des HERRN umbrachte? Ich habe doch hundert von ihnen, je
fünfzig in einer Höhle, verborgen und mit Brot und Wasser versorgt.
'''
"14" = ''':sup:`14` Und nun befiehlst du: Geh und melde deinem Herrn: Elija ist da.
Ahab würde mich töten.
'''
"15" = ''':sup:`15` Doch Elija antwortete: So wahr der HERR der Heerscharen lebt, in
dessen Dienst ich stehe: Heute noch werde ich ihm vor die Augen treten.
'''
"16" = ''':sup:`16` Obadja kam zu Ahab und brachte ihm die Nachricht. Ahab ging Elija
entgegen.
'''
"17" = ''':sup:`17` Sobald er ihn sah, rief er aus: Bist du es, Verderber Israels?
'''
"18" = ''':sup:`18` Elija entgegnete: Nicht ich habe Israel ins Verderben gestürzt,
sondern du und das Haus deines Vaters, weil ihr die Gebote des HERRN
übertreten habt und du den Baalen nachgelaufen bist.
'''
"19" = ''':sup:`19` Doch schick jetzt Boten aus und versammle mir ganz Israel auf dem
Karmel, auch die vierhundertfünfzig Propheten des Baal und die
vierhundert Propheten der Aschera, die vom Tisch Isebels essen!
'''
"20" = ''':sup:`20` Ahab schickte in ganz Israel umher und ließ die Propheten auf dem
Karmel zusammenkommen.
'''
"21" = ''':sup:`21` Und Elija trat vor das ganze Volk und rief: Wie lange noch schwankt
ihr nach zwei Seiten? Wenn der HERR der wahre Gott ist, dann folgt ihm!
Wenn aber Baal es ist, dann folgt diesem! Doch das Volk gab ihm keine
Antwort.
'''
"22" = ''':sup:`22` Da sagte Elija zum Volk: Ich allein bin als Prophet des HERRN übrig
geblieben; die Propheten des Baal aber sind vierhundertfünfzig.
'''
"23" = ''':sup:`23` Man gebe uns zwei Stiere. Sie sollen sich einen auswählen, ihn
zerteilen und auf das Holz legen, aber kein Feuer anzünden. Ich werde
den andern zubereiten, auf das Holz legen und kein Feuer anzünden.
'''
"24" = ''':sup:`24` Dann sollt ihr den Namen eures Gottes anrufen und ich werde den
Namen des HERRN anrufen. Der Gott, der mit Feuer antwortet, ist der
wahre Gott. Da rief das ganze Volk: Der Vorschlag ist gut.
'''
"25" = ''':sup:`25` Nun sagte Elija zu den Propheten des Baal: Wählt ihr zuerst den
einen Stier aus und bereitet ihn zu; denn ihr seid die Mehrheit. Ruft
dann den Namen eures Gottes an, entzündet aber kein Feuer!
'''
"26" = ''':sup:`26` Sie nahmen den Stier, den er ihnen überließ, und bereiteten ihn zu.
Dann riefen sie vom Morgen bis zum Mittag den Namen des Baal an und
schrien: Baal, erhöre uns! Doch es kam kein Laut und niemand gab
Antwort. Sie tanzten hüpfend um den Altar, den man gemacht hatte.
'''
"27" = ''':sup:`27` Um die Mittagszeit verspottete sie Elija und sagte: Ruft lauter! Er
ist doch Gott. Er könnte beschäftigt sein, könnte beiseitegegangen oder
verreist sein. Vielleicht schläft er und wacht dann auf.
'''
"28" = ''':sup:`28` Sie schrien nun mit lauter Stimme. Nach ihrem Brauch ritzten sie
sich mit Schwertern und Lanzen wund, bis das Blut an ihnen herabfloss.
'''
"29" = ''':sup:`29` Als der Mittag vorüber war, verfielen sie in Raserei und das
dauerte bis zu der Zeit, da man das Speiseopfer darzubringen pflegt.
Doch es kam kein Laut, keine Antwort, keine Erhörung.
'''
"30" = ''':sup:`30` Nun forderte Elija das ganze Volk auf: Tretet her zu mir! Sie kamen
und Elija baute den zerstörten Altar des HERRN wieder auf.
'''
"31" = ''':sup:`31` Er nahm zwölf Steine, nach der Zahl der Stämme der Söhne Jakobs, zu
dem der HERR gesagt hatte: Israel soll dein Name sein.
'''
"32" = ''':sup:`32` Er fügte die Steine zu einem Altar für den Namen des HERRN, zog
rings um den Altar einen Graben und grenzte eine Fläche ab, die zwei
Sea Saat hätte aufnehmen können.
'''
"33" = ''':sup:`33` Sodann schichtete er das Holz auf, zerteilte den Stier und legte
ihn auf das Holz.
'''
"34" = ''':sup:`34` Nun befahl er: Füllt vier Krüge mit Wasser und gießt es über das
Brandopfer und das Holz! Hierauf sagte er: Tut es noch einmal! Und sie
wiederholten es. Dann sagte er: Tut es zum dritten Mal! Und sie taten
es zum dritten Mal.
'''
"35" = ''':sup:`35` Das Wasser lief rings um den Altar. Auch den Graben füllte er mit
Wasser.
'''
"36" = ''':sup:`36` Zu der Zeit nun, da man das Speiseopfer darzubringen pflegt, trat
der Prophet Elija an den Altar und rief: HERR, Gott Abrahams, Isaaks
und Israels, heute soll man erkennen, dass du Gott bist in Israel, dass
ich dein Knecht bin und all das in deinem Auftrag tue.
'''
"37" = ''':sup:`37` Erhöre mich, HERR, erhöre mich! Dieses Volk soll erkennen, dass du,
HERR, der wahre Gott bist und dass du sein Herz zur Umkehr wendest.
'''
"38" = ''':sup:`38` Da kam das Feuer des HERRN herab und verzehrte das Brandopfer, das
Holz, die Steine und die Erde. Auch das Wasser im Graben leckte es auf.
'''
"39" = ''':sup:`39` Das ganze Volk sah es, warf sich auf das Angesicht nieder und rief:
Der HERR ist Gott, der HERR ist Gott!
'''
"40" = ''':sup:`40` Elija aber befahl ihnen: Ergreift die Propheten des Baal! Keiner
von ihnen soll entkommen. Man ergriff sie und Elija ließ sie zum Bach
Kischon hinabführen und dort töten.
'''
"41" = ''':sup:`41` Dann sagte Elija zu Ahab: Geh hinauf, iss und trink; denn das
Rauschen des Regens ist schon hörbar.
'''
"42" = ''':sup:`42` Während Ahab wegging, um zu essen und zu trinken, stieg Elija zur
Höhe des Karmel empor, kauerte sich auf den Boden nieder und legte
seinen Kopf zwischen die Knie.
'''
"43" = ''':sup:`43` Dann befahl er seinem Diener: Geh hinauf und schau auf das Meer
hinaus! Dieser ging hinauf schaute hinaus und meldete: Es ist nichts zu
sehen. Elija befahl: Geh sieben Mal hinauf!
'''
"44" = ''':sup:`44` Beim siebten Mal meldete der Diener: Eine Wolke, klein wie eine
Menschenhand, steigt aus dem Meer herauf. Darauf sagte Elija: Geh
hinauf und sag zu Ahab: Spanne an und fahr hinab, damit der Regen dich
nicht aufhält!
'''
"45" = ''':sup:`45` Es dauerte nicht lange, da verfinsterte sich der Himmel durch Sturm
und Wolken und es fiel ein starker Regen. Ahab bestieg den Wagen und
fuhr nach Jesreel.
'''
"46" = ''':sup:`46` Über Elija aber kam die Hand des HERRN. Er gürtete sich und lief
vor Ahab her bis dorthin, wo der Weg nach Jesreel abzweigt.
'''
"Notes" = '''
Notas de rodapé:
18:1-2 - Gott befiehlt Elia, zurückzukehren und sich Ahab vorzustellen,
und verspricht ihm ein Ende der Dürre. Dies zeigt Gottes
Barmherzigkeit, als Antwort auf die Reue nach der Gerichtszeit Regen
28:12).
18:17-19 - Elia fordert die Baalspropheten heraus und stellt sich dem
Götzendienst entgegen, der in Israel um sich gegriffen hatte. Diese
Passage verdeutlicht den Konflikt zwischen der wahren Anbetung Gottes
18:20-24 - Die Herausforderung auf dem Berg Karmel offenbart Elias
Vertrauen in die Macht Gottes. Er ruft das Volk dazu auf, den wahren
Gott zu bezeugen, und stellt die Wirkungslosigkeit Baals der
Korinther 8,6).
18:36-39 - Gott erhört Elias Gebet mit Feuer vom Himmel und beweist
damit, dass er der einzig wahre Gott ist. Das Volk Israel verneigt sich
und erkennt Gottes Überlegenheit an – ein Moment großer spiritueller
18:41-45 - Elia betet inständig um Regen, und Gott erhört ihn und
beendet die Dürre. Dieses Ereignis zeigt, wie wirksam inbrünstiges und
beharrliches Gebet ist und unterstreicht die Notwendigkeit, sich völlig
18,1-8).
'''
