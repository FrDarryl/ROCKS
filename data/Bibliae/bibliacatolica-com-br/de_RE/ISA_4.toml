[4]
"1" = ''':sup:`1` An jenem Tag klammern sich sieben Frauen an einen einzigen Mann und
sagen: Wir wollen unser eigenes Brot essen und uns selber kleiden, nur
dein Name sei über uns ausgerufen, nimm die Schande von uns!
'''
"2" = ''':sup:`2` An jenem Tag wird der Spross des HERRN zur Zierde und zur
Herrlichkeit sein und die Frucht des Landes zum Stolz und zum Schmuck
für die Entronnenen Israels.
'''
"3" = ''':sup:`3` Dann wird der Rest in Zion, und wer in Jerusalem noch übrig ist,
heilig genannt werden, jeder, der zum Leben eingeschrieben ist in
Jerusalem.
'''
"4" = ''':sup:`4` Wenn der Herr den Kot der Töchter Zions abgewaschen und die
Bluttaten Jerusalems aus ihrer Mitte durch den Sturm des Gerichts und
den Sturm der Verwüstung weggespült hat,
'''
"5" = ''':sup:`5` dann erschafft der HERR über der ganzen Stätte des Berges Zion und
über ihren Versammlungen eine Wolke bei Tag und Rauch und eine
strahlende Feuerflamme bei Nacht. Denn über der ganzen Herrlichkeit ist
eine Decke.
'''
"6" = ''':sup:`6` Und eine Hütte wird bei Tag Schatten spenden vor der Hitze und sie
dient als Zuflucht und Versteck vor Unwetter und Regen.
'''
