[5]
"1" = ''':sup:`1` Am dritten Tag legte Ester ihre königlichen Gewänder an und trat in
den inneren Palasthof, der vor dem Haus des Königs lag. Der König saß
im Königshaus auf seinem Königsthron, dem Eingang gegenüber. Am dritten
Tag, als sie ihr Gebet beendet hatte, legte sie ihr Bußgewand ab und
zog ihre Prunkgewänder an. (a) In strahlender Schönheit betete sie zu
dem allsehenden Gott und Retter. Dann nahm sie zwei Dienerinnen mit;
auf die eine stützte sie sich nach der Art der vornehmen Frauen, die
andere ging hinter ihr und trug ihr die Schleppe. (b) Sie selbst
strahlte in blühender Schönheit, ihr Gesicht war bezaubernd und heiter,
ihr Herz aber war beklommen vor Furcht. (c) Sie durchschritt alle Türen
und blieb vor dem König stehen. Er saß auf seinem königlichen Thron,
angetan mit seinen Prunkgewändern voll Gold und Edelsteinen. Der
Anblick war Furcht erregend. (d) Als er aufblickte und die Königin in
wildem Zorn mit feuerrotem Gesicht ansah, wurde sie bleich, fiel in
Ohnmacht und sank auf die Schulter der Dienerin, die vorausging. (e) Da
erweichte Gott das Herz des Königs. Besorgt sprang er vom Thron auf und
nahm sie in seine Arme, bis sie wieder zu sich kam. Dann redete er ihr
mit freundlichen Worten zu und sagte: (f) Was hast du, Ester? Ich bin
dein Bruder, sei unbesorgt! Du sollst nicht sterben; denn unser Befehl
gilt nur für die anderen. Komm her!
'''
"2" = ''':sup:`2` Als der König die Königin Ester im Hof stehen sah, fand sie Gnade
vor seinen Augen. Der König streckte Ester das goldene Zepter entgegen,
das er in der Hand hielt. Ester trat näher und berührte die Spitze des
Zepters. Dann nahm er das goldene Zepter, legte es ihr auf den Nacken,
küsste sie und sagte: Nun rede mit mir! (a) Da sagte sie zu ihm: Ich
sah dich, Herr, wie einen Engel Gottes und mein Herz erschrak aus
Furcht vor deinem majestätischen Anblick; denn du bist herrlich, Herr,
und dein Gesicht ist voll Wohlwollen. (b) Während sie mit ihm redete,
fiel sie wieder in Ohnmacht. Der König war sehr bestürzt und sein
ganzes Gefolge suchte ihr Mut zu machen.
'''
"3" = ''':sup:`3` Der König sagte zu ihr: Was willst du, Königin Ester? Was hast du
für einen Wunsch? Auch wenn es die Hälfte meines Reiches wäre, du
sollst es erhalten.
'''
"4" = ''':sup:`4` Ester antwortete: Wenn es dem König gefällt, möge er heute mit Haman
zu dem Festmahl kommen, das ich für ihn vorbereitet habe.
'''
"5" = ''':sup:`5` Der König sagte: Holt in aller Eile Haman her, damit wir Esters
Wunsch erfüllen können! Und der König kam mit Haman zu dem Festmahl,
das Ester vorbereitet hatte.
'''
"6" = ''':sup:`6` Als sie beim Wein saßen, sagte der König zu Ester: Was hast du für
eine Bitte? Sie wird dir erfüllt. Was hast du für einen Wunsch? Selbst
wenn es die Hälfte des Reiches wäre, man wird es dir geben.
'''
"7" = ''':sup:`7` Ester antwortete: Das ist meine Bitte und mein Wunsch:
'''
"8" = ''':sup:`8` Wenn ich beim König Gnade gefunden habe und es ihm gefällt, mir zu
geben, worum ich bitte, und meinen Wunsch zu erfüllen, dann möge der
König mit Haman zu dem Festmahl kommen, das ich für sie veranstalte.
Morgen will ich dann die Frage des Königs beantworten.
'''
"9" = ''':sup:`9` Haman ging an diesem Tag fröhlich und gut gelaunt nach Hause. Als
Haman aber am Tor des Königspalastes Mordechai sah, der sich nicht
erhob und keinerlei Ehrfurcht vor ihm zeigte, geriet Haman in Zorn über
Mordechai.
'''
"10" = ''':sup:`10` Doch er ließ sich nichts anmerken. Er ging nach Hause und rief
seine Freunde und seine Frau Seresch zu sich.
'''
"11" = ''':sup:`11` Und er erzählte ihnen von seinem gewaltigen Reichtum und von seinen
vielen Söhnen, von all der Macht, die ihm der König verliehen habe, und
wie er ihn hoch über alle anderen Fürsten und königlichen Diener
gestellt habe.
'''
"12" = ''':sup:`12` Haman sagte: Auch Königin Ester hat an dem Festmahl, das sie
veranstaltete, nur den König und mich teilnehmen lassen. Und auch
morgen bin ich von ihr zusammen mit dem König eingeladen.
'''
"13" = ''':sup:`13` Aber mein Glück ist noch nicht vollkommen, solange ich den Juden
Mordechai am Tor des Palastes sitzen sehe.
'''
"14" = ''':sup:`14` Da sagten seine Frau Seresch und alle seine Freunde zu ihm: Man
könnte doch einen Galgen errichten, fünfzig Ellen hoch. Du aber sag
morgen früh dem König, man solle Mordechai daran aufhängen. Dann kannst
du mit dem König frohen Herzens zu dem Mahl gehen. Der Vorschlag gefiel
Haman sehr und er ließ den Galgen aufstellen.
'''
