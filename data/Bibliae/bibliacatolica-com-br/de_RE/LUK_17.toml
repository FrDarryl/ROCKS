[17]
"1" = ''':sup:`1` Er sagte zu seinen Jüngern: Es ist unvermeidlich, dass Ärgernisse
kommen. Aber wehe dem, durch den sie kommen!
'''
"2" = ''':sup:`2` Es wäre besser für ihn, man würde ihn mit einem Mühlstein um den
Hals ins Meer werfen, als dass er für einen von diesen Kleinen zum
Ärgernis wird.
'''
"3" = ''':sup:`3` Seht euch vor! Wenn dein Bruder sündigt, weise ihn zurecht; und wenn
er umkehrt, vergib ihm!
'''
"4" = ''':sup:`4` Und wenn er sich siebenmal am Tag gegen dich versündigt und
siebenmal wieder zu dir kommt und sagt: Ich will umkehren!, so sollst
du ihm vergeben.
'''
"5" = ''':sup:`5` Die Apostel baten den Herrn: Stärke unseren Glauben!
'''
"6" = ''':sup:`6` Der Herr erwiderte: Wenn ihr Glauben hättet wie ein Senfkorn, würdet
ihr zu diesem Maulbeerbaum sagen: Entwurzle dich und verpflanz dich ins
Meer! und er würde euch gehorchen.
'''
"7" = ''':sup:`7` Wenn einer von euch einen Knecht hat, der pflügt oder das Vieh
hütet, wird er etwa zu ihm, wenn er vom Feld kommt, sagen: Komm gleich
her und begib dich zu Tisch?
'''
"8" = ''':sup:`8` Wird er nicht vielmehr zu ihm sagen: Mach mir etwas zu essen, gürte
dich und bediene mich, bis ich gegessen und getrunken habe; danach
kannst auch du essen und trinken.
'''
"9" = ''':sup:`9` Bedankt er sich etwa bei dem Knecht, weil er getan hat, was ihm
befohlen wurde?
'''
"10" = ''':sup:`10` So soll es auch bei euch sein: Wenn ihr alles getan habt, was euch
befohlen wurde, sollt ihr sagen: Wir sind unnütze Knechte; wir haben
nur unsere Schuldigkeit getan.
'''
"11" = ''':sup:`11` Und es geschah auf dem Weg nach Jerusalem: Jesus zog durch das
Grenzgebiet von Samarien und Galiläa.
'''
"12" = ''':sup:`12` Als er in ein Dorf hineingehen wollte, kamen ihm zehn Aussätzige
entgegen. Sie blieben in der Ferne stehen
'''
"13" = ''':sup:`13` und riefen: Jesus, Meister, hab Erbarmen mit uns!
'''
"14" = ''':sup:`14` Als er sie sah, sagte er zu ihnen: Geht, zeigt euch den Priestern!
Und es geschah, während sie hingingen, wurden sie rein.
'''
"15" = ''':sup:`15` Einer von ihnen aber kehrte um, als er sah, dass er geheilt war;
und er lobte Gott mit lauter Stimme.
'''
"16" = ''':sup:`16` Er warf sich vor den Füßen Jesu auf das Angesicht und dankte ihm.
Dieser Mann war ein Samariter.
'''
"17" = ''':sup:`17` Da sagte Jesus: Sind nicht zehn rein geworden? Wo sind die neun?
'''
"18" = ''':sup:`18` Ist denn keiner umgekehrt, um Gott zu ehren, außer diesem Fremden?
'''
"19" = ''':sup:`19` Und er sagte zu ihm: Steh auf und geh! Dein Glaube hat dich
gerettet.
'''
"20" = ''':sup:`20` Als Jesus von den Pharisäern gefragt wurde, wann das Reich Gottes
komme, antwortete er: Das Reich Gottes kommt nicht so, dass man es
beobachten könnte.
'''
"21" = ''':sup:`21` Man kann auch nicht sagen: Seht, hier ist es! oder: Dort ist es!
Denn siehe, das Reich Gottes ist mitten unter euch.
'''
"22" = ''':sup:`22` Er sagte zu den Jüngern: Es werden Tage kommen, in denen ihr euch
danach sehnt, auch nur einen von den Tagen des Menschensohnes zu sehen;
doch ihr werdet ihn nicht sehen.
'''
"23" = ''':sup:`23` Und man wird zu euch sagen: Siehe, dort ist er! Siehe, hier ist er!
Geht nicht hin und lauft nicht hinterher!
'''
"24" = ''':sup:`24` Denn wie der Blitz von einem Ende des Himmels bis zum andern
leuchtet, so wird der Menschensohn an seinem Tag erscheinen.
'''
"25" = ''':sup:`25` Vorher aber muss er vieles erleiden und von dieser Generation
verworfen werden.
'''
"26" = ''':sup:`26` Und wie es in den Tagen des Noach war, so wird es auch in den Tagen
des Menschensohnes sein.
'''
"27" = ''':sup:`27` Die Menschen aßen und tranken und heirateten bis zu dem Tag, an dem
Noach in die Arche ging; dann kam die Flut und vernichtete alle.
'''
"28" = ''':sup:`28` Und es wird ebenso sein, wie es in den Tagen des Lot war: Sie aßen
und tranken, kauften und verkauften, pflanzten und bauten.
'''
"29" = ''':sup:`29` Aber an dem Tag, als Lot Sodom verließ, regnete es Feuer und
Schwefel vom Himmel und vernichtete alle.
'''
"30" = ''':sup:`30` Ebenso wird es an dem Tag sein, an dem der Menschensohn offenbar
werden wird.
'''
"31" = ''':sup:`31` Wer an jenem Tag auf dem Dach ist und seine Sachen im Haus hat,
soll nicht hinabsteigen, um sie zu holen, und wer auf dem Feld ist,
soll sich ebenfalls nicht zurückwenden.
'''
"32" = ''':sup:`32` Denkt an die Frau des Lot!
'''
"33" = ''':sup:`33` Wer sein Leben zu bewahren sucht, wird es verlieren; wer es dagegen
verliert, wird es erhalten.
'''
"34" = ''':sup:`34` Ich sage euch: Von zwei Männern, die in dieser Nacht auf einem Bett
liegen, wird der eine mitgenommen und der andere zurückgelassen.
'''
"35" = ''':sup:`35` Von zwei Frauen, die am selben Ort Getreide mahlen, wird die eine
mitgenommen und die andere zurückgelassen.
auf dem Feld arbeiten, wird einer mitgenommen und der andere wird
'''
"37" = ''':sup:`37` Und sie antworteten und sprachen: Wo wird das geschehen, Herr? Er
antwortete: Wo ein Leichnam ist, da sammeln sich auch die Geier.
'''
