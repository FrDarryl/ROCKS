"1" = ''':sup:`1` Das aber sollst du wissen: In den letzten Tagen werden schwere
Zeiten anbrechen.
'''
"2" = ''':sup:`2` Die Menschen werden selbstsüchtig sein, habgierig, prahlerisch,
überheblich, Lästerer, ungehorsam gegen die Eltern, undankbar, gottlos,
'''
"3" = ''':sup:`3` lieblos, unversöhnlich, verleumderisch, unbeherrscht, rücksichtslos,
dem Guten abgeneigt,
'''
"4" = ''':sup:`4` heimtückisch, verwegen, hochmütig, mehr dem Vergnügen als Gott
zugewandt.
'''
"5" = ''':sup:`5` Den Schein der Frömmigkeit wahren sie, verleugnen aber deren Kraft.
Wende dich von diesen Menschen ab!
'''
"6" = ''':sup:`6` Zu ihnen gehören nämlich auch die Leute, die sich in die Häuser
einschleichen und dort gewisse Frauen auf ihre Seite ziehen, die von
Sünden beherrscht und von Begierden aller Art umgetrieben werden,
'''
"7" = ''':sup:`7` Frauen, die ständig am Lernen sind und die doch nie zur Erkenntnis
der Wahrheit gelangen können.
'''
"8" = ''':sup:`8` Wie sich Jannes und Jambres dem Mose widersetzt haben, so
widersetzen sich auch diese Leute der Wahrheit: Menschen, verdorben im
Denken, nicht bewährt im Glauben.
'''
"9" = ''':sup:`9` Doch sie werden wenig Erfolg haben, denn ihr Unverstand wird allen
offenkundig werden, wie es auch bei jenen geschehen ist.
'''
"10" = ''':sup:`10` Du aber bist mir gefolgt in der Lehre, im Leben und Streben, im
Glauben, in der Langmut, der Liebe und der Ausdauer,
'''
"11" = ''':sup:`11` in den Verfolgungen und Leiden, denen ich in Antiochia, Ikonion und
Lystra ausgesetzt war. Welche Verfolgungen habe ich erduldet! Und aus
allen hat der Herr mich errettet.
'''
"12" = ''':sup:`12` Aber auch alle, die in der Gemeinschaft mit Christus Jesus ein
frommes Leben führen wollen, werden verfolgt werden.
'''
"13" = ''':sup:`13` Böse Menschen und Schwindler dagegen werden immer mehr in das Böse
hineingeraten; sie sind betrogene Betrüger.
'''
"14" = ''':sup:`14` Du aber bleibe bei dem, was du gelernt und wovon du dich überzeugt
hast. Du weißt, von wem du es gelernt hast;
'''
"15" = ''':sup:`15` denn du kennst von Kindheit an die heiligen Schriften, die dich
weise machen können zum Heil durch den Glauben an Christus Jesus.
'''
"16" = ''':sup:`16` Jede Schrift ist, als von Gott eingegeben, auch nützlich zur
Belehrung, zur Widerlegung, zur Besserung, zur Erziehung in der
Gerechtigkeit,
'''
"17" = ''':sup:`17` damit der Mensch Gottes gerüstet ist, ausgerüstet zu jedem guten
Werk.
'''
