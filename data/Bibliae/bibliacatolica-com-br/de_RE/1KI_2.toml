"1" = ''':sup:`1` Als die Zeit herankam, da David sterben sollte, ermahnte er seinen
Sohn Salomo:
'''
"2" = ''':sup:`2` Ich gehe nun den Weg alles Irdischen. Sei also stark und mannhaft!
'''
"3" = ''':sup:`3` Erfüll deine Pflicht gegen den HERRN, deinen Gott: Geh auf seinen
Wegen und bewahre alle seine Satzungen, Gebote, Rechtsentscheide und
Bundeszeugnisse, die in der Weisung des Mose niedergeschrieben sind!
Dann wirst du Erfolg haben bei allem, was du tust, und überall, wohin
du dich wendest.
'''
"4" = ''':sup:`4` Und der HERR wird sein Wort wahr machen, das er mir gegeben hat, als
er sagte: Wenn deine Söhne auf ihren Weg achten und aufrichtig mit
ganzem Herzen und ganzer Seele vor mir leben, wird es dir nie an
Nachkommen auf dem Thron Israels fehlen.
'''
"5" = ''':sup:`5` Du weißt selbst, was Joab, der Sohn der Zeruja, mir angetan hat: was
er den beiden Heerführern Israels, Abner, dem Sohn Ners, und Amasa, dem
Sohn Jeters, angetan hat. Er hat sie ermordet, hat mit Blut, das im
Krieg vergossen wurde, den Frieden belastet und mit solchem Blut den
Gürtel an seinen Hüften und die Schuhe an seinen Füßen befleckt.
'''
"6" = ''':sup:`6` Lass dich von deiner Weisheit leiten und sorge dafür, dass sein
graues Haupt nicht unbehelligt in die Unterwelt kommt!
'''
"7" = ''':sup:`7` Doch die Söhne Barsillais aus Gilead sollst du freundlich behandeln.
Sie sollen zu denen gehören, die von deinem Tisch essen; denn sie sind
mir ebenso entgegengekommen, als ich vor deinem Bruder Abschalom
fliehen musste.
'''
"8" = ''':sup:`8` Da ist auch Schimi, der Sohn Geras, vom Stamm Benjamin, aus Bahurim.
Er hat einen bösen Fluch gegen mich ausgesprochen, als ich nach
Mahanajim ging. Doch ist er mir an den Jordan entgegengekommen und ich
habe ihm beim HERRN geschworen: Ich werde dich nicht mit dem Schwert
hinrichten.
'''
"9" = ''':sup:`9` Jetzt aber lass ihn nicht ungestraft! Du bist ein kluger Mann und
weißt, was du mit ihm tun sollst. Schick sein graues Haupt blutig in
die Unterwelt!
'''
"10" = ''':sup:`10` David entschlief zu seinen Vätern und wurde in der Davidstadt
begraben.
'''
"11" = ''':sup:`11` Die Zeit, in der David über Israel König war, betrug vierzig Jahre.
In Hebron regierte er sieben und in Jerusalem dreiunddreißig Jahre.
'''
"12" = ''':sup:`12` Salomo saß nun auf dem Thron seines Vaters David und seine
Herrschaft festigte sich mehr und mehr.
'''
"13" = ''':sup:`13` Adonija, der Sohn der Haggit, begab sich zu Batseba, der Mutter
Salomos. Sie fragte ihn: Kommst du in friedlicher Absicht? Er
antwortete: Ja.
'''
"14" = ''':sup:`14` Dann fuhr er fort: Ich möchte mit dir reden. Sie erwiderte: Rede
nur!
'''
"15" = ''':sup:`15` Da sagte er: Du weißt, dass mir das Königtum zustand und dass ganz
Israel mich als König haben wollte. Doch ist mir die Königswürde
entgangen; sie ist meinem Bruder zugefallen, weil sie ihm vom HERRN
bestimmt war.
'''
"16" = ''':sup:`16` Jetzt aber möchte ich eine einzige Bitte an dich richten. Weise
mich nicht ab! Sie antwortete: Sprich sie nur aus!
'''
"17" = ''':sup:`17` Da begann er: Rede doch mit König Salomo; dich wird er nicht
abweisen. Bitte ihn, dass er mir Abischag aus Schunem zur Frau gibt.
'''
"18" = ''':sup:`18` Batseba erwiderte: Gut, ich werde in deiner Angelegenheit mit dem
König reden.
'''
"19" = ''':sup:`19` Als nun Batseba zu König Salomo kam, um mit ihm wegen Adonija zu
sprechen, erhob sich der König, ging ihr entgegen und verneigte sich
vor ihr. Dann setzte er sich auf seinen Thron und ließ auch für die
Königinmutter einen Thron hinstellen. Sie setzte sich an seine rechte
Seite
'''
"20" = ''':sup:`20` und begann: Eine einzige kleine Bitte hätte ich an dich. Weise mich
nicht ab! Der König antwortete ihr: Sprich sie nur aus, Mutter! Ich
werde dich nicht abweisen.
'''
"21" = ''':sup:`21` Da bat sie: Man gebe doch Abischag aus Schunem deinem Bruder
Adonija zur Frau.
'''
"22" = ''':sup:`22` Der König Salomo entgegnete seiner Mutter: Warum bittest du für
Adonija um Abischag aus Schunem? Fordere doch gleich das Königtum für
ihn! Er ist ja mein älterer Bruder und auf seiner Seite stehen der
Priester Abjatar und Joab, der Sohn der Zeruja.
'''
"23" = ''':sup:`23` Und König Salomo schwor beim HERRN: Gott soll mir dies und das
antun, wenn dieses Ansinnen Adonija nicht das Leben kostet.
'''
"24" = ''':sup:`24` So wahr der HERR lebt, der mich eingesetzt und auf den Thron meines
Vaters David erhoben hat und der mir, wie er versprochen hat, ein Haus
gebaut hat: Noch heute muss Adonija sterben.
'''
"25" = ''':sup:`25` Darauf schickte König Salomo Benaja, den Sohn Jojadas, hinauf und
dieser versetzte Adonija den Todesstoß.
'''
"26" = ''':sup:`26` Zum Priester Abjatar sagte der König: Geh auf dein Landgut nach
Anatot! Zwar hast du den Tod verdient; doch will ich dich heute nicht
töten, weil du die Lade GOTTES, des Herrn, vor meinem Vater David
getragen und alle Demütigungen mit meinem Vater geteilt hast.
'''
"27" = ''':sup:`27` So vertrieb Salomo Abjatar, sodass er nicht mehr Priester des HERRN
war, und erfüllte das Wort, das der HERR über das Haus Eli in Schilo
gesprochen hatte.
'''
"28" = ''':sup:`28` Die Kunde davon erreichte Joab. Er hatte zu Adonija gehalten, sich
aber nicht an Abschalom angeschlossen. Er floh in das Zelt des HERRN
und ergriff die Hörner des Altars.
'''
"29" = ''':sup:`29` Man meldete dem König Salomo: Joab ist in das Zelt des HERRN
geflohen und steht neben dem Altar. Salomo sandte Benaja, den Sohn
Jojadas, mit dem Auftrag: Geh hin und stoß ihn nieder!
'''
"30" = ''':sup:`30` Benaja kam in das Zelt des HERRN und rief Joab zu: Der König
befiehlt dir herauszukommen. Doch Joab antwortete: Nein, hier will ich
sterben. Benaja berichtete dem König: Das hat Joab gesagt, so hat er
mir geantwortet.
'''
"31" = ''':sup:`31` Da gebot ihm der König: Tu, was er gesagt hat! Stoß ihn nieder und
begrab ihn! Nimm so von mir und vom Haus meines Vaters das Blut, das
Joab ohne Grund vergossen hat!
'''
"32" = ''':sup:`32` Der HERR lasse sein Blut auf sein Haupt kommen, weil er ohne Wissen
meines Vaters zwei Männer, die gerechter und besser waren als er,
niedergestoßen und mit dem Schwert getötet hat: Abner, den Sohn Ners,
den Heerführer Israels, und Amasa, den Sohn Jeters, den Heerführer
Judas.
'''
"33" = ''':sup:`33` Ihr Blut komme für immer auf das Haupt Joabs und seiner Nachkommen.
David aber, seinen Nachkommen, seinem Haus und seinem Thron sei vom
HERRN immerfort Heil beschieden.
'''
"34" = ''':sup:`34` Nun ging Benaja, der Sohn Jojadas, hinauf, stieß Joab nieder und
tötete ihn. Er wurde auf seinem Besitz in der Steppe begraben.
'''
"35" = ''':sup:`35` Der König setzte dann Benaja, den Sohn Jojadas, an seiner Stelle
über das Heer und dem Priester Zadok verlieh er die Stelle Abjatars.
'''
"36" = ''':sup:`36` Hierauf ließ der König Schimi rufen und befahl ihm: Bau dir ein
Haus in Jerusalem, bleib hier und geh nicht weg, weder dahin noch
dorthin!
'''
"37" = ''':sup:`37` Du sollst wissen, dass du sterben musst, sobald du hinausgehst und
das Kidrontal überschreitest. Dein Blut wird über dein Haupt kommen.
'''
"38" = ''':sup:`38` Schimi antwortete dem König: Gut, dein Knecht wird tun, was mein
Herr, der König, bestimmt hat. So blieb Schimi viele Tage in Jerusalem.
'''
"39" = ''':sup:`39` Nach Verlauf von drei Jahren entflohen zwei Sklaven Schimis zu
Achisch, dem Sohn Maachas, dem König von Gat. Man meldete Schimi: Deine
Sklaven sind in Gat.
'''
"40" = ''':sup:`40` Da machte er sich auf, sattelte seinen Esel und begab sich zu
Achisch nach Gat, um seine Sklaven zu suchen. Er ging hin und holte sie
aus Gat zurück.
'''
"41" = ''':sup:`41` Es wurde aber Salomo hinterbracht, dass Schimi von Jerusalem nach
Gat gegangen und wieder zurückgekehrt sei.
'''
"42" = ''':sup:`42` Er ließ daher Schimi rufen und hielt ihm vor: Habe ich dich nicht
beim HERRN schwören lassen und dich gewarnt: Sobald du weggehst und
dich dahin oder dorthin begibst, so weißt du, dass du sterben musst?
Und du hast geantwortet: Gut, ich habe es gehört.
'''
"43" = ''':sup:`43` Warum hast du den Eid beim HERRN und das Gebot, das ich dir gegeben
habe, nicht beachtet?
'''
"44" = ''':sup:`44` Und weiter sagte der König zu Schimi: Du kennst all das Böse, dein
Herz kennt es, das du meinem Vater David angetan hast; jetzt lässt es
der HERR auf dein Haupt zurückfallen.
'''
"45" = ''':sup:`45` Der König Salomo aber sei gesegnet und der Thron Davids stehe fest
vor dem HERRN in Ewigkeit.
'''
"46" = ''':sup:`46` Hierauf erteilte der König dem Benaja, dem Sohn Jojadas, Befehl und
dieser ging hinaus und versetzte Schimi den Todesstoß. Die Herrschaft
war nun fest in der Hand Salomos.
'''
"Notes" = '''
Notas de rodapé:
2:1-4 - In seinen letzten Augenblicken ermahnt David Salomo, Gottes
Wegen zu folgen und seine Gebote zu befolgen. Diese Ermahnung
unterstreicht die Bedeutung des Bundes Gottes mit Israel und der Treue
119:1-3).
2:5-9 - David weist Salomo in den Umgang mit Feinden und Verbündeten
ein und betont die Notwendigkeit von Gerechtigkeit und Urteilsvermögen
in der Führung. Dies erinnert ihn daran, dass die Regierung auf
Gerechtigkeit beruhen muss (siehe auch 2. Samuel 3:28-39 und
2:10-12 - David stirbt und Salomo errichtet sein Königreich. Davids Tod
markiert das Ende einer Ära, während Salomos Herrschaft eine Zeit des
13:36 und 1. Chronik 29:28-30).
2:13-25 - Nach seinem gescheiterten Usurpationsversuch bittet Adonija
Bathseba, ihn zu heiraten. Salomo sieht darin eine weitere Bedrohung
für seinen Thron und befiehlt seinen Tod, um sich die totale Kontrolle
über das Königreich zu sichern (siehe auch 1. Samuel 2:10 und 1.
Chronik 22:9).
2:26-35 - Salomo befasst sich mit Joab und Abjatar, zwei Verbündeten
Adonijas, und bestraft sie für ihren Verrat. Diese Handlung festigt
Salomos Autorität und stellt seine Treue gegenüber seinem Bund mit Gott
'''
