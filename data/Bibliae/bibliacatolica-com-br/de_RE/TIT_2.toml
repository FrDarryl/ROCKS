"1" = ''':sup:`1` Du aber verkünde, was der gesunden Lehre entspricht!
'''
"2" = ''':sup:`2` Die älteren Männer sollen nüchtern sein, achtbar, besonnen, gesund
im Glauben, in der Liebe, in der Ausdauer.
'''
"3" = ''':sup:`3` Ebenso seien die älteren Frauen würdevoll in ihrem Verhalten, nicht
verleumderisch und nicht trunksüchtig; sie müssen fähig sein, das Gute
zu lehren,
'''
"4" = ''':sup:`4` damit sie die jungen Frauen dazu anhalten können, ihre Männer und
Kinder zu lieben,
'''
"5" = ''':sup:`5` besonnen zu sein, ehrbar, häuslich, tüchtig und ihren Männern
gehorsam, damit das Wort Gottes nicht in Verruf kommt.
'''
"6" = ''':sup:`6` Ebenso ermahne die jüngeren Männer, in allen Dingen besonnen zu
sein!
'''
"7" = ''':sup:`7` Gib selbst ein Beispiel durch gute Taten! Lehre die Wahrheit
unverfälscht und mit Würde,
'''
"8" = ''':sup:`8` mit gesunder, unanfechtbarer Rede, damit der Gegner beschämt werde
und nichts Schlechtes über uns sagen kann!
'''
"9" = ''':sup:`9` Die Sklaven sollen ihren Herren gehorchen, ihnen in allem gefällig
sein, nicht widersprechen,
'''
"10" = ''':sup:`10` nichts veruntreuen; sie sollen zuverlässig und treu sein, damit sie
in allem der Lehre Gottes, unseres Retters, Ehre machen.
'''
"11" = ''':sup:`11` Denn die Gnade Gottes ist erschienen, um alle Menschen zu retten.
'''
"12" = ''':sup:`12` Sie erzieht uns dazu, uns von der Gottlosigkeit und den irdischen
Begierden loszusagen und besonnen, gerecht und fromm in dieser Welt zu
leben,
'''
"13" = ''':sup:`13` während wir auf die selige Erfüllung unserer Hoffnung warten: auf
das Erscheinen der Herrlichkeit unseres großen Gottes und Retters
Christus Jesus.
'''
"14" = ''':sup:`14` Er hat sich für uns hingegeben, damit er uns von aller
Ungerechtigkeit erlöse und für sich ein auserlesenes Volk schaffe, das
voll Eifer danach strebt, das Gute zu tun.
'''
"15" = ''':sup:`15` So sollst du mit allem Nachdruck lehren, ermahnen und
zurechtweisen. Niemand soll dich gering achten.
'''
