[15]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Menschensohn, was hat das Holz des Weinstocks / allem anderen Holz
voraus und die Weinranke, / die zwischen den Hölzern des Waldes wächst?
'''
"3" = ''':sup:`3` Nimmt man von ihm etwa Holz, / um daraus etwas anzufertigen? Oder
nimmt man von ihm einen Pflock, / um allerlei Geräte daran aufzuhängen?
'''
"4" = ''':sup:`4` Siehe, man wirft es dem Feuer zum Fraß vor. Sind dann seine beiden
Enden vom Feuer verzehrt / und hat die Glut seine Mitte erfasst, / ist
es dann noch geeignet, um etwas daraus anzufertigen?
'''
"5" = ''':sup:`5` Siehe, als es unversehrt war, / konnte man nichts daraus anfertigen.
Hat das Feuer es aber gefressen und ist es verglüht, / sollte es da
noch für etwas geeignet sein?
'''
"6" = ''':sup:`6` Darum - so spricht GOTT, der Herr: Wie das Holz des Weinstocks unter
den Hölzern des Waldes, / das ich dem Feuer zum Fraß übergab, so gebe
ich auch die Bewohner Jerusalems preis.
'''
"7" = ''':sup:`7` Ich richte mein Angesicht gegen sie. Dem Feuer sind sie entkommen, /
das Feuer wird sie verzehren. Ihr werdet erkennen, dass ich der HERR
bin, / wenn ich mein Angesicht gegen sie wende.
'''
"8" = ''':sup:`8` Ich mache das Land zur Wüste; / denn sie haben die Treue gebrochen -
/ Spruch GOTTES, des Herrn.
'''
