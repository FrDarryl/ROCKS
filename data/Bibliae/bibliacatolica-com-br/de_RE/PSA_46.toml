"1" = ''':sup:`1` Für den Chormeister. Von den Korachitern. Nach der Weise Mädchen.
Ein Lied.
'''
"2" = ''':sup:`2` Gott ist uns Zuflucht und Stärke, * als mächtig erfahren, als Helfer
in allen Nöten.
'''
"3" = ''':sup:`3` Darum fürchten wir uns nicht, wenn die Erde auch wankt, * wenn Berge
stürzen in die Tiefe des Meeres;
'''
"4" = ''':sup:`4` mögen seine Wasser tosen und schäumen * und vor seinem Ungestüm
'''
"5" = ''':sup:`5` Eines Stromes Arme erfreuen die Gottesstadt, * des Höchsten heilige
Wohnung.
'''
"6" = ''':sup:`6` Gott ist in ihrer Mitte, sie wird nicht wanken. * Gott hilft ihr,
wenn der Morgen anbricht.
'''
"7" = ''':sup:`7` Völker tobten, Reiche wankten; * seine Stimme erscholl, da muss die
Erde schmelzen.
'''
"8" = ''':sup:`8` Mit uns ist der HERR der Heerscharen, * der Gott Jakobs ist unsre
'''
"9" = ''':sup:`9` Kommt und schaut die Taten des HERRN, * der Schauder erregt auf der
Erde.
'''
"10" = ''':sup:`10` Er setzt den Kriegen ein Ende * bis an die Grenzen der Erde. Den
Bogen zerbricht er, / die Lanze zerschlägt er; * Streitwagen verbrennt
er im Feuer.
'''
"11" = ''':sup:`11` Lasst ab und erkennt, dass ich Gott bin, * erhaben über die Völker,
erhaben auf Erden!
'''
"12" = ''':sup:`12` Mit uns ist der HERR der Heerscharen, * der Gott Jakobs ist unsre
