[17]
"1" = ''':sup:`1` Im zwölften Jahr des Königs Ahas von Juda wurde Hoschea, der Sohn
Elas, in Samaria König von Israel. Er regierte neun Jahre
'''
"2" = ''':sup:`2` und tat, was böse war in den Augen des HERRN, jedoch nicht in dem
Maß wie die Könige von Israel, die vor ihm herrschten.
'''
"3" = ''':sup:`3` Gegen ihn zog Salmanassar, der König von Assur, herauf. Hoschea
unterwarf sich ihm und entrichtete Abgaben.
'''
"4" = ''':sup:`4` Dann aber erfuhr der König von Assur, dass Hoschea an einer
Verschwörung beteiligt war. Er hatte nämlich Boten zu So, dem König von
Ägypten, gesandt und die jährliche Abgabe an den König von Assur nicht
mehr geleistet. Daher ließ ihn dieser festnehmen und ins Gefängnis
werfen.
'''
"5" = ''':sup:`5` Der König von Assur fiel über das ganze Land her, rückte gegen
Samaria vor und belagerte es drei Jahre lang.
'''
"6" = ''':sup:`6` Im neunten Jahr Hoscheas eroberte er die Stadt, verschleppte die
Israeliten nach Assur und siedelte sie in Halach, am Habor, einem Fluss
von Gosan, und in den Städten der Meder an.
'''
"7" = ''':sup:`7` Das geschah, weil die Israeliten sich gegen den HERRN, ihren Gott,
versündigten, der sie aus Ägypten, aus der Hand des Pharao, des Königs
von Ägypten, heraufgeführt hatte. Sie verehrten fremde Götter,
'''
"8" = ''':sup:`8` ahmten die Satzungen der Völker nach, die der HERR vor den
Israeliten vertrieben hatte, und folgten dem Beispiel, das die Könige
von Israel gaben.
'''
"9" = ''':sup:`9` Gegen den HERRN, ihren Gott, ersannen die Israeliten Dinge, die
nicht recht waren. Sie bauten sich Kulthöhen in allen ihren Städten,
vom Wachtturm angefangen bis zur befestigten Stadt,
'''
"10" = ''':sup:`10` errichteten Steinmale und Kultpfähle auf jedem hohen Hügel und
unter jedem üppigen Baum.
'''
"11" = ''':sup:`11` Auf allen Kulthöhen brachten sie Räucheropfer dar wie die Völker,
die der HERR vor ihnen vertrieben hatte, taten böse Dinge und erzürnten
dadurch den HERRN.
'''
"12" = ''':sup:`12` Sie dienten den Götzen, obwohl der HERR ihnen gesagt hatte: Das
dürft ihr nicht tun.
'''
"13" = ''':sup:`13` Der HERR warnte Israel und Juda durch alle seine Propheten, durch
alle Seher: Kehrt um von euren bösen Wegen, achtet auf meine Gebote und
meine Satzungen genau nach der ganzen Weisung, die ich euren Vätern
geboten und euch durch meine Knechte, die Propheten, verkündet habe!
'''
"14" = ''':sup:`14` Doch sie wollten nicht hören, sondern versteiften ihre Nacken wie
ihre Väter, die nicht auf den HERRN, ihren Gott, vertrauten.
'''
"15" = ''':sup:`15` Sie verwarfen seine Gesetze und den Bund, den er mit ihren Vätern
geschlossen hatte, und verschmähten die Warnungen, die er an sie
richtete. Sie liefen nichtigen Göttern nach und wurden selbst zunichte;
sie ahmten die Völker ihrer Umgebung nach, obwohl der HERR verboten
hatte, ihrem Beispiel zu folgen.
'''
"16" = ''':sup:`16` Sie übertraten alle Gebote des HERRN, ihres Gottes, schufen sich
Gussbilder, zwei Kälber, stellten einen Kultpfahl auf, beteten das
ganze Heer des Himmels an und dienten dem Baal.
'''
"17" = ''':sup:`17` Ihre Söhne und Töchter ließen sie durch das Feuer gehen, trieben
Wahrsagerei und Zauberei und gaben sich dazu her zu tun, was böse war
in den Augen des HERRN, und ihn zu erzürnen.
'''
"18" = ''':sup:`18` Darum wurde der HERR über Israel sehr zornig. Er verstieß es von
seinem Angesicht, sodass der Stamm Juda allein übrig blieb.
'''
"19" = ''':sup:`19` Doch auch Juda bewahrte nicht die Gebote des HERRN, seines Gottes,
sondern ahmte die Bräuche nach, die Israel eingeführt hatte.
'''
"20" = ''':sup:`20` Darum verwarf der HERR das ganze Geschlecht Israels. Er demütigte
sie und gab sie Räubern preis; schließlich verstieß er sie von seinem
Angesicht.
'''
"21" = ''':sup:`21` Er hatte Israel vom Haus David losgerissen und sie hatten Jerobeam,
den Sohn Nebats, als König eingesetzt. Jerobeam aber machte Israel vom
HERRN abtrünnig und verführte es zu schwerer Sünde.
'''
"22" = ''':sup:`22` Die Israeliten begingen all die Sünden, die Jerobeam begangen
hatte, und ließen nicht von ihnen ab.
'''
"23" = ''':sup:`23` Schließlich verstieß der HERR Israel von sich, wie er es durch
seine Knechte, die Propheten, angedroht hatte. So wanderte Israel aus
seinem Land weg in die Verbannung nach Assur und blieb dort bis zum
heutigen Tag.
'''
"24" = ''':sup:`24` Der König von Assur brachte Leute aus Babel, Kuta, Awa, Hamat und
Sefarwajim in das Land und siedelte sie anstelle der Israeliten in den
Städten Samariens an. Sie nahmen Samarien in Besitz und ließen sich in
seinen Städten nieder.
'''
"25" = ''':sup:`25` In der ersten Zeit, in der sie dort wohnten, erwiesen sie dem HERRN
keine Verehrung. Er schickte deshalb Löwen unter sie, die manche von
ihnen töteten.
'''
"26" = ''':sup:`26` Da meldete man dem König von Assur: Die Völker, die du weggeführt
und in den Städten Samariens angesiedelt hast, wissen nicht, wie man
den Landesgott verehren soll. Er hat daher Löwen unter sie gesandt, von
denen sie getötet werden, weil sie nicht wissen, wie man den Landesgott
verehren soll.
'''
"27" = ''':sup:`27` Da befahl der König von Assur: Bringt einen von den Priestern
zurück, die ihr von dort weggeführt habt! Er soll zu ihnen gehen, bei
ihnen wohnen und sie belehren, wie man den Landesgott verehren soll.
'''
"28" = ''':sup:`28` So kam einer von den Priestern zurück, die man aus Samarien
weggeführt hatte! Er ließ sich in Bet-El nieder und belehrte sie, wie
man den HERRN verehren müsse.
'''
"29" = ''':sup:`29` Jedes Volk aber schuf sich seine eigenen Götter. Es stellte sie im
Tempel der Kulthöhen auf, der von den Bewohnern Samariens erbaut worden
waren. Jedes Volk tat dies in der Stadt, in der es wohnte.
'''
"30" = ''':sup:`30` Die Leute aus Babel machten sich Bilder Sukkot-Benots. Die
Ansiedler aus Kuta stellten Bilder Nergals her. Jene aus Hamat schufen
Bilder Aschimas.
'''
"31" = ''':sup:`31` Die Awiter fertigten Bilder des Nibhas und des Tartak an. Die, die
aus Sefarwajim gekommen waren, verbrannten ihre Kinder zur Ehre
Adrammelechs und Anammelechs, der Götter von Sefarwajim.
'''
"32" = ''':sup:`32` Gleichzeitig verehrten sie aber auch den HERRN. Auch setzten sie
aus ihren eigenen Reihen Priester für die Kulthöhen ein, die für sie im
Tempel der Kulthöhen Dienst taten.
'''
"33" = ''':sup:`33` So verehrten sie den HERRN und dienten daneben ihren Göttern nach
den Bräuchen der Völker, aus denen man sie weggeführt hatte.
'''
"34" = ''':sup:`34` Bis zum heutigen Tag handeln sie nach ihren früheren Bräuchen. Sie
fürchten den HERRN nicht und halten sich nicht an die Satzungen und
Rechtsentscheide, an die Weisung und das Gebot, auf die der HERR die
Nachkommen Jakobs, dem er den Namen Israel gegeben hatte, verpflichtet
hat.
'''
"35" = ''':sup:`35` Der HERR hat nämlich mit ihnen einen Bund geschlossen und ihnen
befohlen: Ihr dürft keine fremden Götter verehren, sie nicht anbeten,
ihnen nicht dienen und ihnen keine Opfer darbringen.
'''
"36" = ''':sup:`36` Den HERRN allein, der euch mit großer Kraft und hoch erhobenem Arm
aus Ägypten heraufgeführt hat, sollt ihr fürchten und anbeten und ihm
eure Opfer darbringen.
'''
"37" = ''':sup:`37` Die Gesetze und Rechtsentscheide, die Weisung und das Gebot, die er
für euch niedergeschrieben hat, sollt ihr bewahren und alle Tage
erfüllen. Fremde Götter aber dürft ihr nicht verehren.
'''
"38" = ''':sup:`38` Ihr dürft den Bund, den er mit euch geschlossen hat, nicht
vergessen und fremde Götter nicht verehren.
'''
"39" = ''':sup:`39` Den HERRN allein, euren Gott, sollt ihr fürchten. Er wird euch aus
der Hand all eurer Feinde erretten.
'''
"40" = ''':sup:`40` Doch sie wollten nicht hören, sondern sie handelten, wie sie es
immer schon gewohnt waren.
'''
"41" = ''':sup:`41` Sie verehren den HERRN und dienen zugleich ihren Götzen. Was ihre
Väter getan haben, das tun auch ihre Kinder und Kindeskinder bis zum
heutigen Tag.
'''
