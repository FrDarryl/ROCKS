[9]
"1" = ''':sup:`1` So ließ sich ganz Israel in die Stammeslisten eintragen. Sie wurden
in das Buch der Könige von Israel und Juda aufgenommen.
'''
"2" = ''':sup:`2` Juda wurde wegen seiner Treulosigkeit nach Babel weggeführt. Die
ersten Ansiedler, die sich wieder auf ihrem Besitz in ihren Städten
niederließen, waren Israeliten, Priester, Leviten und Tempeldiener.
'''
"3" = ''':sup:`3` In Jerusalem wohnten von den Angehörigen Judas, Benjamins, Efraims
und Manasses folgende:
'''
"4" = ''':sup:`4` Utai, der Sohn Ammihuds, des Sohnes Omris, des Sohnes Imris, des
Sohnes Banis, ein Nachkomme des Perez, des Sohnes Judas.
'''
"5" = ''':sup:`5` Von den Nachkommen Schelas: Asaja, der Erstgeborene, und dessen
Söhne.
'''
"6" = ''':sup:`6` Von den Nachkommen Serachs: Jëuël. Die Zahl ihrer Brüder betrug 690
Mann.
'''
"7" = ''':sup:`7` Von den Nachkommen Benjamins: Sallu, der Sohn Meschullams, des
Sohnes Hodawjas, des Sohnes Senuas;
'''
"8" = ''':sup:`8` ferner Jibneja, der Sohn Jerohams, und Ela, der Sohn Usis, des
Sohnes Michris, sowie Meschullam, der Sohn Schefatjas, des Sohnes
Reguëls, des Sohnes Jibnijas;
'''
"9" = ''':sup:`9` dazu ihre Brüder nach ihrer Geschlechterfolge, insgesamt 956 Mann.
Sie alle waren Oberhäupter ihrer Großfamilien.
'''
"10" = ''':sup:`10` Von den Priestern: Jedaja, Jojarib, Jachin,
'''
"11" = ''':sup:`11` Asarja, der Sohn Hilkijas, des Sohnes Meschullams, des Sohnes
Zadoks, des Sohnes Merajots, des Sohnes Ahitubs, der Fürst des Hauses
Gottes;
'''
"12" = ''':sup:`12` ferner Adaja, der Sohn Jerohams, des Sohnes Paschhurs, des Sohnes
Malkijas, und Masai, der Sohn Adiëls, des Sohnes Jachseras, des Sohnes
Meschullams, des Sohnes Meschillemots, des Sohnes Immers,
'''
"13" = ''':sup:`13` sowie ihre Brüder, die Häupter ihrer Großfamilien, insgesamt 1760
Mann. Sie waren tüchtige Männer in der Besorgung des Dienstes im Haus
Gottes.
'''
"14" = ''':sup:`14` Von den Leviten: Schemaja, der Sohn Haschubs, des Sohnes Asrikams,
des Sohnes Haschabjas, von den Nachkommen Meraris;
'''
"15" = ''':sup:`15` ferner Bakbakar, Heresch, Galal, Mattanja, der Sohn Michas, des
Sohnes Sichris, des Sohnes Asafs,
'''
"16" = ''':sup:`16` sowie Abda, der Sohn Schammuas, des Sohnes Galals, des Sohnes
Jedutuns, und Berechja, der Sohn Asas, des Sohnes Elkanas, der in den
Dörfern der Netofatiter wohnte.
'''
"17" = ''':sup:`17` Die Torwächter waren: Schallum, Akkub, Talmon und Ahiman. Ihr
Bruder Schallum war das Oberhaupt.
'''
"18" = ''':sup:`18` Er hat bis heute die Wache am Königstor im Osten. Das sind die
Torwächter in den Lagern der Leviten.
'''
"19" = ''':sup:`19` Schallum, der Sohn Kores, des Sohnes Abiasafs, des Sohnes Korachs,
und seine Brüder aus seiner Großfamilie, die Korachiter, hatten als
Wächter den Dienst an den Schwellen des Zeltes zu besorgen. Ihre Väter
waren im Lager des HERRN Wächter am Eingang gewesen.
'''
"20" = ''':sup:`20` Pinhas, der Sohn Eleasars, war einst ihr Anführer - der HERR sei
mit ihm.
'''
"21" = ''':sup:`21` Secharja, der Sohn Meschelemjas, war Torwächter am Eingang des
Offenbarungszeltes.
'''
"22" = ''':sup:`22` Die als Torwächter an den Schwellen ausersehen waren, zählten
insgesamt 212 Mann. Sie hatten sich in ihren Dörfern in die
Stammeslisten eingetragen und waren von David und dem Seher Samuel auf
Dauer eingesetzt worden.
'''
"23" = ''':sup:`23` Mit ihren Söhnen standen sie nach der Dienstordnung als Wächter an
den Toren zum Haus des HERRN, zum Haus des Zeltes.
'''
"24" = ''':sup:`24` Sie waren nach den vier Himmelsrichtungen aufgestellt, nach Osten,
Westen, Norden und Süden.
'''
"25" = ''':sup:`25` Ihre Brüder wohnten in ihren Dörfern und mussten jeweils sieben
Tage, von einem Zeitpunkt zum andern, mit ihnen zum Dienst erscheinen.
'''
"26" = ''':sup:`26` Denn ständig im Dienst waren nur die vier obersten Torwächter, sie
waren Leviten. Sie hatten die Aufsicht über die Kammern und die Schätze
im Haus Gottes.
'''
"27" = ''':sup:`27` Sie blieben auch während der Nacht in der Nähe des Hauses Gottes;
denn ihnen war die Wache übertragen und sie hatten den Schlüssel, um
jeden Morgen zu öffnen.
'''
"28" = ''':sup:`28` Einige von ihnen überwachten die Geräte für den Dienst. Sie trugen
sie abgezählt hinein und brachten sie abgezählt wieder heraus.
'''
"29" = ''':sup:`29` Andere waren zur Aufsicht über die sonstigen Geräte und alle Geräte
des Heiligtums bestellt. Sie hatten das Feinmehl, den Wein und das Öl,
den Weihrauch und verschiedenartigen Balsam zu besorgen.
'''
"30" = ''':sup:`30` Einige von den Söhnen der Priester bereiteten die Salben für den
Balsam.
'''
"31" = ''':sup:`31` Mattitja, einer der Leviten, der Erstgeborene des Korachiters
Schallum, war auf Dauer mit der Zubereitung des Backwerks beauftragt.
'''
"32" = ''':sup:`32` Ein Teil der Kehatiter, ihrer Amtsbrüder, hatte für die Schaubrote
zu sorgen, die sie jeden Sabbat aufzulegen hatten.
'''
"33" = ''':sup:`33` Das waren die Sänger, Häupter der Großfamilien bei den Leviten,
die, von anderen Arbeiten befreit, in den Kammern wohnten, da sie Tag
und Nacht im Dienst sein mussten.
'''
"34" = ''':sup:`34` Das waren die Häupter der Großfamilien der Leviten nach ihrer
Geschlechterfolge, die Häupter. Sie wohnten in Jerusalem.
'''
"35" = ''':sup:`35` In Gibeon wohnte Jëiël, der Vater Gibeons. Seine Frau war Maacha
'''
"36" = ''':sup:`36` und sein erstge borener Sohn war Abdon. Ihm folgten Zur, Kisch,
Baal, Ner, Nadab,
'''
"37" = ''':sup:`37` Gedor, Achjo, Secher und Miklot.
'''
"38" = ''':sup:`38` Miklot zeugte Schima. Auch sie wohnten in Jerusalem bei ihren
Brüdern, ihnen gegenüber.
'''
"39" = ''':sup:`39` Ner zeugte Abner und Kisch zeugte Saul. Saul zeugte Jonatan,
Malkischua, Abinadab und Eschbaal.
'''
"40" = ''':sup:`40` Der Sohn Jonatans war Merib-Baal. Merib-Baal zeugte Micha.
'''
"41" = ''':sup:`41` Die Söhne Michas waren: Piton, Melech, Tachrea und Ahas.
'''
"42" = ''':sup:`42` Ahas zeugte Joadda und Joadda zeugte Alemet, Asmawet und Simri.
Simri zeugte Moza,
'''
"43" = ''':sup:`43` Moza zeugte Bina; dessen Sohn war Refaja, dessen Sohn Elasa und
dessen Sohn Azel.
'''
"44" = ''':sup:`44` Azel hatte sechs Söhne und das sind ihre Namen: Asrikam, Bochru,
Jischmael, Schearja, Obadja und Hanan. Das waren die Söhne Azels.
'''
