[10]
"1" = ''':sup:`1` Ahab hatte siebzig Söhne in Samaria. Jehu sandte nun Briefe nach
Samaria an die Fürsten der Stadt, an die Ältesten und die Erzieher der
Söhne Ahabs. Darin schrieb er:
'''
"2" = ''':sup:`2` Wenn jetzt dieses Schreiben zu euch kommt, bedenkt: Bei euch sind
die Söhne eures Herrn. Ihr habt die Wagen und die Pferde, eine
befestigte Stadt und die Waffen.
'''
"3" = ''':sup:`3` Seht euch nach dem besten und tüchtigsten unter den Söhnen eures
Herrn um, setzt ihn auf den Thron seines Vaters und kämpft für das Haus
eures Herrn!
'''
"4" = ''':sup:`4` Doch sie bekamen große Angst und sagten: Die beiden Könige konnten
ihm nicht standhalten. Wie sollten wir es können?
'''
"5" = ''':sup:`5` Daher ließen der Palastvorsteher, der Stadtoberste, die Ältesten und
die Erzieher dem Jehu melden: Wir sind deine Knechte und wollen alles
tun, was du uns befiehlst; wir werden keinen König aufstellen. Tu, was
du für richtig hältst!
'''
"6" = ''':sup:`6` Darauf schrieb er einen zweiten Brief an sie mit folgendem Inhalt:
Wenn ihr auf meiner Seite steht und meinen Befehlen gehorchen wollt,
dann nehmt die Köpfe der Söhne eures Herrn und kommt morgen um diese
Zeit zu mir nach Jesreel! Die siebzig Söhne des Königs waren bei den
Großen der Stadt, die sie erzogen.
'''
"7" = ''':sup:`7` Sobald der Brief angekommen war, ergriff man die Söhne des Königs,
machte alle siebzig nieder, legte ihre Köpfe in Körbe und schickte sie
zu Jehu nach Jesreel.
'''
"8" = ''':sup:`8` Als der Bote mit der Meldung eintraf, dass man die Köpfe der
Königssöhne gebracht habe, befahl Jehu: Schichtet sie bis zum Morgen in
zwei Haufen vor dem Tor auf!
'''
"9" = ''':sup:`9` Am nächsten Morgen ging er hinaus, trat vor das Volk und sagte: Ihr
seid ohne Schuld. Ich bin es, der die Verschwörung gegen meinen Herrn
angezettelt und ihn getötet hat. Doch wer hat diese alle erschlagen?
'''
"10" = ''':sup:`10` Erkennt also, dass keine der Drohungen unerfüllt bleibt, die der
HERR gegen das Haus Ahab ausgesprochen hat! Der HERR hat das getan, was
er durch seinen Knecht Elija verkündet hat.
'''
"11" = ''':sup:`11` Hierauf ließ Jehu alle vom Haus Ahab erschlagen, die noch in
Jesreel übrig geblieben waren, alle Großen und Vertrauten Ahabs, auch
alle seine Priester; keinen von ihnen ließ er entkommen.
'''
"12" = ''':sup:`12` Dann brach er auf, kam und ging nach Samaria. Als er unterwegs bei
Bet-Eked-Roïm war,
'''
"13" = ''':sup:`13` traf er die Brüder Ahasjas, des Königs von Juda. Er fragte sie: Wer
seid ihr? Sie antworteten: Wir sind die Brüder Ahasjas und sind
gekommen, um die Söhne des Königs und die Söhne der Herrin zu begrüßen.
'''
"14" = ''':sup:`14` Da befahl er: Ergreift sie lebendig! Man ergriff sie lebendig und
machte sie am Brunnen von Bet-Eked nieder. Es waren zweiundvierzig
Mann; keinen von ihnen ließ er am Leben.
'''
"15" = ''':sup:`15` Von da zog er weiter und traf Jonadab, den Sohn Rechabs, der ihm
entgegenkam. Er grüßte ihn und fragte: Ist dein Herz aufrichtig gegen
mich wie mein Herz gegen dich? Jonadab antwortete: So ist es. Dann
reich mir deine Hand, wenn es so ist! Da reichte er ihm die Hand und
Jehu nahm ihn zu sich auf den Wagen
'''
"16" = ''':sup:`16` und sagte: Komm mit mir und sieh meinen Eifer für den HERRN! So
ließ er ihn bei sich im Wagen fahren.
'''
"17" = ''':sup:`17` Als er nach Samaria kam, ließ er alle erschlagen, die vom Haus Ahab
dort noch übrig geblieben waren. Sie wurden ausgerottet, wie es der
HERR zu Elija gesagt hatte.
'''
"18" = ''':sup:`18` Jehu versammelte das ganze Volk und trug ihm vor: Ahab hat Baal nur
wenig gedient; Jehu wird ihm eifriger dienen.
'''
"19" = ''':sup:`19` Ruft jetzt alle Propheten Baals, alle seine Diener und Priester zu
mir! Keiner darf fernbleiben; denn ich will ein großes Schlachtopfer
für Baal darbringen. Wer nicht erscheint, soll sein Leben verlieren.
Jehu tat dies aus Hinterlist, weil er die Baalsdiener vernichten
wollte.
'''
"20" = ''':sup:`20` Darauf befahl Jehu: Bereitet eine heilige Festversammlung zur Ehre
Baals vor! Man berief sie ein.
'''
"21" = ''':sup:`21` Jehu sandte Boten durch ganz Israel. Alle Baalsdiener kamen; es gab
keinen, der fernblieb. Sie betraten den Baalstempel, der sich von einem
Ende zum andern füllte.
'''
"22" = ''':sup:`22` Nun befahl Jehu dem Verwalter der Kleiderkammer, jedem Baalsdiener
ein Kleid zu reichen. Nachdem dieser die Gewänder überreicht hatte,
'''
"23" = ''':sup:`23` betrat Jehu mit Jonadab, dem Sohn Rechabs, den Baalstempel und
forderte die Baalsdiener auf: Vergewissert euch, dass nur Baalsdiener
hier sind und dass kein Diener des HERRN sich unter euch befindet!
'''
"24" = ''':sup:`24` Darauf begannen sie, Schlacht- und Brandopfer darzubringen. Jehu
hatte aber draußen achtzig Mann aufgestellt und ihnen gesagt: Wer einen
von den Männern, die ich in eure Hand gebe, entkommen lässt, wird mit
seinem Leben dafür büßen.
'''
"25" = ''':sup:`25` Nach Beendigung des Brandopfers befahl er den Läufern und ihren
Vorkämpfern: Kommt her und macht sie nieder! Keiner darf entrinnen. Die
Läufer und ihre Vorkämpfer erschlugen sie mit der Schärfe des Schwerts
und warfen sie hinaus. Dann gingen sie zur Stadt des Baalstempels,
'''
"26" = ''':sup:`26` schafften das Steinmal des Baalstempels weg und verbrannten es.
'''
"27" = ''':sup:`27` Sie zerschlugen das Steinmal des Baal, rissen den Baalstempel
nieder und machten ihn zu einer Stätte des Unrats; das blieb er bis zum
heutigen Tag.
'''
"28" = ''':sup:`28` So beseitigte Jehu den Baal aus Israel.
'''
"29" = ''':sup:`29` Doch von den Sünden, zu denen Jerobeam, der Sohn Nebats, Israel
verführt hatte, den goldenen Kälbern in Bet-El und Dan, ließ Jehu nicht
ab.
'''
"30" = ''':sup:`30` Der HERR sprach zu Jehu: Weil du mein Vorhaben genau vollstreckt
und am Haus Ahab alles ausgeführt hast, was ich ihm zugedacht hatte,
sollen Nachkommen von dir bis in das vierte Geschlecht auf dem Thron
Israels sitzen.
'''
"31" = ''':sup:`31` Doch Jehu war nicht darauf bedacht, mit ganzem Herzen die Weisung
des HERRN, des Gottes Israels, zu befolgen. Er ließ nicht von den
Sünden ab, zu denen Jerobeam die Israeliten verführt hatte.
'''
"32" = ''':sup:`32` In jenen Tagen begann der HERR, Israel zu verkleinern. Hasaël
schlug sie in allen Gebieten Israels
'''
"33" = ''':sup:`33` vom Jordan gegen Sonnenaufgang: das ganze Land Gilead, das Gebiet
der Stämme Gad, Ruben und Manasse bis nach Aroër am Arnon, Gilead und
den Baschan.
'''
"34" = ''':sup:`34` Die übrige Geschichte Jehus, alle seine Taten und Erfolge, sind
aufgezeichnet in der Chronik der Könige von Israel.
'''
"35" = ''':sup:`35` Jehu entschlief zu seinen Vätern; man begrub ihn in Samaria. Sein
Sohn Joahas wurde König an seiner Stelle.
'''
"36" = ''':sup:`36` Die Zeit, die Jehu in Samaria König von Israel war, betrug
achtundzwanzig Jahre.
'''
"Notes" = '''
Notas de rodapé:
10:1-3 - Jehu schreibt den Führern Jesreels und fordert sie auf, Ahabs
Dynastie zu verteidigen. Ihre Reaktion zeigt sowohl Furcht als auch
Anerkennung von Jehus Macht und offenbart, wie sich göttliche Autorität
21:30).
10:6-11 - Ahabs siebzig Söhne werden getötet, womit Gottes Urteil über
sein Haus vollstreckt wird. Diese Säuberung von Ahabs Dynastie
symbolisiert Israels Reinigung von Götzendienst und Verderbtheit (siehe
auch 1. Könige 21:29 und 2. Könige 9:8).
10:15-17 - Jehu findet Jonadab und lädt ihn ein, ihn bei seiner Mission
zu unterstützen, das Haus Ahabs zu zerstören. Dies spiegelt das Bündnis
gerechter Männer wider, um Gottes Plan der Gerechtigkeit in Israel zu
10:18-27 - Jehu vernichtet die Baalsanbeter, beseitigt die Priester und
reißt den Baalstempel nieder. Dies markiert die teilweise
Wiederherstellung der Anbetung des Herrn in Israel, obwohl Jehu
10:30-31 - Gott verspricht Jehu eine lange Dynastie für seinen
teilweisen Gehorsam bei der Zerstörung des Hauses Ahab, doch Jehu folgt
nicht vollständig Gottes Wegen. Dies unterstreicht die Notwendigkeit
vollständigen Gehorsams, um Gottes vollen Segen zu erfahren (siehe auch
[10]
"1" = ''':sup:`1` Samuel 15:22 und 2. Könige 13:1-3).
'''
