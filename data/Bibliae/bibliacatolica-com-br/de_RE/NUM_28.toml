[28]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Gebiete den Israeliten und sag zu ihnen: Ihr sollt darauf bedacht
sein, zur festgesetzten Zeit meine Opfergaben, meine Speise, durch das
Feueropfer als beruhigenden Duft mir darzubringen.
'''
"3" = ''':sup:`3` Sag zu ihnen: Das ist das Feueropfer, das ihr dem HERRN darbringen
sollt: täglich zwei fehlerlose einjährige Lämmer als regelmäßiges
Brandopfer.
'''
"4" = ''':sup:`4` Das eine Lamm sollst du am Morgen, das zweite Lamm in der
Abenddämmerung herrichten,
'''
"5" = ''':sup:`5` dazu ein zehntel Efa Weizenfeinmehl, das mit einem viertel Hin
gestoßenen Öls vermengt ist, als Speiseopfer.
'''
"6" = ''':sup:`6` Ein regelmäßiges Brandopfer, das am Berg Sinai als beruhigender
Duft, als Feueropfer, für den HERRN hergerichtet wurde.
'''
"7" = ''':sup:`7` Das dazugehörende Trankopfer soll aus einem viertel Hin je Lamm
bestehen. Spende es dem HERRN als Trankopfer von berauschendem Getränk
im Heiligtum!
'''
"8" = ''':sup:`8` Das zweite Lamm sollst du in der Abenddämmerung herrichten; wie das
Speiseopfer am Morgen und das dazugehörige Trankopfer sollst du es
herrichten, als Feueropfer zum beruhigenden Duft für den HERRN.
'''
"9" = ''':sup:`9` Am Sabbat aber nimm zwei fehlerlose einjährige Lämmer, dazu als
Speiseopfer zwei Zehntel Weizenfeinmehl, das mit Öl vermengt ist, sowie
das dazugehörende Trankopfer;
'''
"10" = ''':sup:`10` das sei das Sabbatbrandopfer an jedem Sabbat, zusätzlich zum
regelmäßigen Brandopfer mit dem entsprechenden Trankopfer.
'''
"11" = ''':sup:`11` Am Anfang eurer Monate sollt ihr für den HERRN als Brandopfer zwei
einjährige Jungstiere, einen Widder und sieben fehlerlose einjährige
Lämmer darbringen,
'''
"12" = ''':sup:`12` dazu je Jungstier drei Zehntel Weizenfeinmehl, das mit Öl vermengt
ist, als Speiseopfer, außerdem zwei Zehntel Weizenfeinmehl, das mit Öl
vermengt ist, als zu dem Widder gehörendes Speiseopfer
'''
"13" = ''':sup:`13` sowie je Lamm ein Zehntel Weizenfeinmehl, das mit Öl vermengt ist,
als Speiseopfer; dies sei das Brandopfer als beruhigender Duft, als
Feueropfer für den HERRN.
'''
"14" = ''':sup:`14` Die dazugehörenden Trankopfer bestehen aus einem halben Hin Wein je
Jungstier, einem drittel Hin für den Widder und einem viertel Hin Wein
je Lamm. Das ist das monatliche Opfer, das in jedem Monat des Jahres am
Neumond dargebracht wird.
'''
"15" = ''':sup:`15` Auch soll man einen Ziegenbock als Sündopfer für den HERRN
herrichten, zusätzlich zu dem regelmäßigen Brandopfer und dem
dazugehörenden Trankopfer.
'''
"16" = ''':sup:`16` Am vierzehnten Tag des ersten Monats ist das Pessachfest für den
HERRN.
'''
"17" = ''':sup:`17` Der fünfzehnte Tag dieses Monats ist ein Festtag. Sieben Tage lang
soll man ungesäuerte Brote essen.
'''
"18" = ''':sup:`18` Am ersten Tag findet eine heilige Versammlung statt; an ihm dürft
ihr keine schwere Arbeit verrichten;
'''
"19" = ''':sup:`19` ihr sollt ein Feueropfer darbringen, ein Brandopfer für den HERRN:
zwei Jungstiere, einen Widder und sieben einjährige Lämmer, fehlerlos
sollen sie euch sein.
'''
"20" = ''':sup:`20` Als das dazugehörende Speiseopfer sollt ihr je Jungstier drei
Zehntel Weizenfeinmehl, das mit Öl vermengt ist, und zwei Zehntel für
den Widder herrichten;
'''
"21" = ''':sup:`21` außerdem sollst du je Lamm ein Zehntel herrichten,
'''
"22" = ''':sup:`22` zusätzlich einen Sündopferbock, um für euch Sühne zu erwirken.
'''
"23" = ''':sup:`23` Das sollt ihr zusätzlich zu dem Morgenbrandopfer herrichten, das zu
dem regelmäßigen Brandopfer gehört.
'''
"24" = ''':sup:`24` Diese Opfer sollt ihr sieben Tage lang täglich als Speise, als
Feueropfer zum beruhigenden Duft für den HERRN bereiten. Das soll
zusätzlich zu dem regelmäßigen Brandopfer und dem dazugehörenden
Trankopfer geschehen.
'''
"25" = ''':sup:`25` Am siebten Tag sollt ihr eine heilige Versammlung abhalten; an
diesem Tag dürft ihr keine schwere Arbeit verrichten.
'''
"26" = ''':sup:`26` Am Tag der Erstlingsfrüchte, wenn ihr dem HERRN das Speiseopfer vom
neuen Getreide darbringt, an eurem Wochenfest, sollt ihr die heilige
Versammlung abhalten; auch an diesem Tag dürft ihr keine schwere Arbeit
verrichten;
'''
"27" = ''':sup:`27` ihr sollt als Brandopfer zum beruhigenden Duft für den HERRN zwei
Jungstiere, einen Widder und sieben einjährige Lämmer darbringen
'''
"28" = ''':sup:`28` und als dazugehörendes Speiseopfer je Jungstier drei Zehntel
Weizenfeinmehl, das mit Öl vermengt ist, zwei Zehntel für den einen
Widder
'''
"29" = ''':sup:`29` und ein Zehntel für jedes der sieben Lämmer;
'''
"30" = ''':sup:`30` einen Ziegenbock, um für euch Sühne zu erwirken.
'''
"31" = ''':sup:`31` Das sollt ihr zusätzlich zu dem regelmäßigen Brandopfer, dem
dazugehörenden Speiseopfer und den dazugehörenden Trankopfern
darbringen. Aber ihr dürft dabei nur fehlerlose Tiere verwenden.
'''
