[9]
"1" = ''':sup:`1` Dann segnete Gott Noach und seine Söhne und sprach zu ihnen: Seid
fruchtbar, mehrt euch und füllt die Erde!
'''
"2" = ''':sup:`2` Furcht und Schrecken vor euch soll sich auf alle Tiere der Erde
legen, auf alle Vögel des Himmels, auf alles, was sich auf dem Erdboden
regt, und auf alle Fische des Meeres; in eure Hand sind sie gegeben.
'''
"3" = ''':sup:`3` Alles, was sich regt und lebt, soll euch zur Nahrung dienen. Das
alles übergebe ich euch wie die grünen Pflanzen.
'''
"4" = ''':sup:`4` Nur Fleisch mit seinem Leben, seinem Blut, dürft ihr nicht essen.
'''
"5" = ''':sup:`5` Wenn aber euer Blut vergossen wird, fordere ich Rechenschaft für
jedes eurer Leben. Von jedem Tier fordere ich Rechenschaft und vom
Menschen. Für das Leben des Menschen fordere ich Rechenschaft von
jedem, der es seinem Bruder nimmt.
'''
"6" = ''':sup:`6` Wer Blut eines Menschen vergießt, / um dieses Menschen willen wird
auch sein Blut vergossen. / Denn als Bild Gottes / hat er den Menschen
gemacht.
'''
"7" = ''':sup:`7` Ihr aber, seid fruchtbar und mehrt euch; regt euch auf der Erde und
mehrt euch auf ihr!
'''
"8" = ''':sup:`8` Dann sprach Gott zu Noach und seinen Söhnen, die bei ihm waren:
'''
"9" = ''':sup:`9` Ich bin es. Siehe, ich richte meinen Bund auf mit euch und mit euren
Nachkommen nach euch
'''
"10" = ''':sup:`10` und mit allen Lebewesen bei euch, mit den Vögeln, dem Vieh und
allen Wildtieren der Erde bei euch, mit allen, die aus der Arche
gekommen sind, mit allen Wildtieren der Erde überhaupt.
'''
"11" = ''':sup:`11` Ich richte meinen Bund mit euch auf: Nie wieder sollen alle Wesen
aus Fleisch vom Wasser der Flut ausgerottet werden; nie wieder soll
eine Flut kommen und die Erde verderben.
'''
"12" = ''':sup:`12` Und Gott sprach: Das ist das Zeichen des Bundes, den ich stifte
zwischen mir und euch und den lebendigen Wesen bei euch für alle
kommenden Generationen:
'''
"13" = ''':sup:`13` Meinen Bogen setze ich in die Wolken; er soll das Zeichen des
Bundes werden zwischen mir und der Erde.
'''
"14" = ''':sup:`14` Balle ich Wolken über der Erde zusammen und erscheint der Bogen in
den Wolken,
'''
"15" = ''':sup:`15` dann gedenke ich des Bundes, der besteht zwischen mir und euch und
allen Lebewesen, allen Wesen aus Fleisch, und das Wasser wird nie
wieder zur Flut werden, die alle Wesen aus Fleisch verdirbt.
'''
"16" = ''':sup:`16` Steht der Bogen in den Wolken, so werde ich auf ihn sehen und des
ewigen Bundes gedenken zwischen Gott und allen lebenden Wesen, allen
Wesen aus Fleisch auf der Erde.
'''
"17" = ''':sup:`17` Und Gott sprach zu Noach: Dies ist das Zeichen des Bundes, den ich
zwischen mir und allen Wesen aus Fleisch auf der Erde aufgerichtet
habe.
'''
"18" = ''':sup:`18` Die Söhne Noachs, die aus der Arche gekommen waren, sind Sem, Ham
und Jafet. Ham ist der Vater Kanaans.
'''
"19" = ''':sup:`19` Diese drei sind die Söhne Noachs; von ihnen aus verzweigten sich
alle Völker der Erde.
'''
"20" = ''':sup:`20` Noach, ein Ackerbauer, war der Erste, der einen Weinberg pflanzte.
'''
"21" = ''':sup:`21` Er trank von dem Wein, wurde davon betrunken und entblößte sich
drinnen in seinem Zelt.
'''
"22" = ''':sup:`22` Ham, der Vater Kanaans, sah die Blöße seines Vaters und erzählte
davon draußen seinen beiden Brüdern.
'''
"23" = ''':sup:`23` Da nahmen Sem und Jafet einen Überwurf; den legten sich beide auf
die Schultern, gingen rückwärts und bedeckten die Blöße ihres Vaters.
Sie hatten ihr Gesicht abgewandt, sodass sie die Blöße ihres Vaters
nicht sahen.
'''
"24" = ''':sup:`24` Als Noach aus seinem Weinrausch erwachte und erfuhr, was ihm sein
jüngster Sohn angetan hatte,
'''
"25" = ''':sup:`25` sagte er: Verflucht sei Kanaan. / Sklave der Sklaven sei er seinen
Brüdern!
'''
"26" = ''':sup:`26` Und weiter sagte er: Gepriesen sei der HERR, der Gott Sems, /
Kanaan aber werde sein Sklave.
'''
"27" = ''':sup:`27` Raum schaffe Gott für Jafet. / In Sems Zelten wohne er, / Kanaan
aber werde sein Sklave.
'''
"28" = ''':sup:`28` Noach lebte nach der Flut noch dreihundertfünfzig Jahre.
'''
"29" = ''':sup:`29` Die gesamte Lebenszeit Noachs betrug neunhundertfünfzig Jahre. Dann
starb er.
'''
