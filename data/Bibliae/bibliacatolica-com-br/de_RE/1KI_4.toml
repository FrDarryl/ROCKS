[4]
"1" = ''':sup:`1` König Salomo war König von ganz Israel.
'''
"2" = ''':sup:`2` Dies waren seine obersten Beamten: Asarja, der Enkel Zadoks, war
Priester.
'''
"3" = ''':sup:`3` Elihoref und Ahija, die Söhne Schischas, waren Staatsschreiber,
Joschafat, der Sohn Ahiluds, war Sprecher des Königs.
'''
"4" = ''':sup:`4` Benaja, der Sohn Jojadas, war Heerführer. Zadok und Abjatar waren
Priester.
'''
"5" = ''':sup:`5` Asarja, der Sohn Natans, war Vorgesetzter der Statthalter. Sabud,
der Sohn Natans, war Priester, der Freund des Königs,
'''
"6" = ''':sup:`6` Ahischar war Palastvorsteher und Adoniram, der Sohn Abdas, war
Aufseher über die Fronarbeiten.
'''
"7" = ''':sup:`7` Salomo hatte zwölf Statthalter für ganz Israel, die den König und
sein Haus versorgten. Je einen Monat im Jahr hatte ihn jeder zu
versorgen.
'''
"8" = ''':sup:`8` Das sind ihre Namen: Der Sohn Hurs im Gebirge Efraim,
'''
"9" = ''':sup:`9` der Sohn Dekers in Makaz, Schaalbim, Bet-Schemesch, Elon und
Bet-Hanan,
'''
"10" = ''':sup:`10` der Sohn Heseds in Arubbot. Ihm unterstanden Socho und das ganze
Gebiet von Hefer.
'''
"11" = ''':sup:`11` Dem Sohn Abinadabs unterstand der ganze Höhenrücken von Dor. Er
hatte Tafat, eine Tochter Salomos, zur Frau.
'''
"12" = ''':sup:`12` Baana, der Sohn Ahiluds, verwaltete Taanach, Megiddo und ganz
Bet-Schean, das an der Seite von Zaretan unterhalb von Jesreel liegt,
von Bet-Schean bis Abel-Mehola und bis über Jokneam hinaus.
'''
"13" = ''':sup:`13` Der Sohn Gebers in Ramot-Gilead. Ihm unterstanden die Zeltdörfer
Jaïrs, des Sohnes des Manasse, in Gilead und der Kreis Argob im
Baschan, sechzig große Städte mit Mauern und bronzenen Torriegeln.
'''
"14" = ''':sup:`14` Ahinadab, der Sohn Iddos, in Mahanajim,
'''
"15" = ''':sup:`15` Ahimaaz in Naftali. Auch er hatte eine Tochter Salomos, nämlich
Basemat, zur Frau.
'''
"16" = ''':sup:`16` Baana, der Sohn Huschais, in Ascher und Bealot,
'''
"17" = ''':sup:`17` Joschafat, der Sohn Paruachs, in Issachar,
'''
"18" = ''':sup:`18` Schimi, der Sohn Elas, in Benjamin.
'''
"19" = ''':sup:`19` Geber, der Sohn Uris, in Gilead, dem Land Sihons, des Königs der
Amoriter, und Ogs, des Königs des Baschan. Dazu kam ein Vogt im Land
Juda.
'''
"20" = ''':sup:`20` Das Volk von Juda und Israel war zahlreich wie der Sand am Meer. Es
hatte zu essen und zu trinken und war glücklich.
'''
