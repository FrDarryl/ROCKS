[79]
"1" = ''':sup:`1` Ein Psalm Asafs. O Gott, Völker sind eingedrungen in dein Erbe, /
sie haben deinen heiligen Tempel entweiht, * sie legten Jerusalem in
Trümmer.
'''
"2" = ''':sup:`2` Die Leichen deiner Knechte haben sie zum Fraß gegeben den Vögeln des
Himmels, * das Fleisch deiner Frommen den Tieren der Erde.
'''
"3" = ''':sup:`3` Ihr Blut haben sie wie Wasser vergossen * rings um Jerusalem und
niemand hat sie begraben.
'''
"4" = ''':sup:`4` Wir sind zum Hohn geworden unseren Nachbarn, * zu Spott und Schimpf
denen, die rings um uns wohnen.
'''
"5" = ''':sup:`5` Wie lange noch, HERR? / Willst du für immer zürnen, * wird brennen
wie Feuer dein Eifer?
'''
"6" = ''':sup:`6` Gieße deinen Zorn aus über die Völker, * die dich nicht erkennen,
und über die Königreiche, * die deinen Namen nicht anrufen!
'''
"7" = ''':sup:`7` Denn sie haben Jakob gefressen * und seine Wohnstatt verwüstet.
'''
"8" = ''':sup:`8` Rechne uns die Schuld der Vorfahren nicht an! / Mit deinem Erbarmen
komm uns eilends entgegen! * Denn wir sind sehr erniedrigt.
'''
"9" = ''':sup:`9` Hilf uns, Gott unsres Heils, * um der Herrlichkeit deines Namens
willen! Reiß uns heraus und vergib uns die Sünden * um deines Namens
willen!
'''
"10" = ''':sup:`10` Warum dürfen die Völker sagen: Wo ist nun ihr Gott? / Lass kund
werden unter den Völkern vor unsern Augen, * wie du das vergossene Blut
deiner Knechte vergiltst!
'''
"11" = ''':sup:`11` Das Stöhnen des Gefangenen komme vor dein Angesicht! * Durch deinen
mächtigen Arm erhalte die Kinder des Todes am Leben.
'''
"12" = ''':sup:`12` Siebenfach vergilt unsern Nachbarn * den Hohn, mit dem sie dich,
mein Herr, verhöhnen!
'''
"13" = ''':sup:`13` Wir aber, dein Volk und die Herde deiner Weide, / wir wollen dir
danken auf ewig, * von Geschlecht zu Geschlecht dein Lob verkünden.
'''
