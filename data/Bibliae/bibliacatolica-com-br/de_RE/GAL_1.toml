"1" = ''':sup:`1` Paulus, zum Apostel berufen, nicht von Menschen oder durch einen
Menschen, sondern durch Jesus Christus und durch Gott, den Vater, der
ihn von den Toten auferweckt hat,
'''
"2" = ''':sup:`2` und alle Brüder, die bei mir sind, an die Gemeinden in Galatien:
'''
"3" = ''':sup:`3` Gnade sei mit euch und Friede von Gott, unserem Vater, und dem Herrn
Jesus Christus,
'''
"4" = ''':sup:`4` der sich für unsere Sünden hingegeben hat, um uns aus der
gegenwärtigen bösen Welt zu befreien, nach dem Willen unseres Gottes
und Vaters.
'''
"5" = ''':sup:`5` Ihm sei Ehre in alle Ewigkeit. Amen.
'''
"6" = ''':sup:`6` Ich bin erstaunt, dass ihr euch so schnell von dem abwendet, der
euch durch die Gnade Christi berufen hat, und dass ihr euch einem
anderen Evangelium zuwendet.
'''
"7" = ''':sup:`7` Es gibt kein anderes Evangelium, es gibt nur einige Leute, die euch
verwirren und die das Evangelium Christi verfälschen wollen.
'''
"8" = ''':sup:`8` Jedoch, auch wenn wir selbst oder ein Engel vom Himmel euch ein
anderes Evangelium verkündeten als das, das wir verkündet haben - er
sei verflucht.
'''
"9" = ''':sup:`9` Was ich gesagt habe, das sage ich noch einmal: Wer euch ein anderes
Evangelium verkündet im Widerspruch zu dem, das wir verkündet haben -
er sei verflucht.
'''
"10" = ''':sup:`10` Geht es mir denn um die Zustimmung der Menschen oder geht es mir um
Gott? Suche ich etwa Menschen zu gefallen? Wollte ich noch den Menschen
gefallen, dann wäre ich kein Knecht Christi.
'''
"11" = ''':sup:`11` Ich erkläre euch, Brüder und Schwestern: Das Evangelium, das ich
verkündet habe, stammt nicht von Menschen;
'''
"12" = ''':sup:`12` ich habe es ja nicht von einem Menschen übernommen oder gelernt,
sondern durch eine Offenbarung Jesu Christi empfangen.
'''
"13" = ''':sup:`13` Ihr habt doch von meinem früheren Lebenswandel im Judentum gehört
und wisst, wie maßlos ich die Kirche Gottes verfolgte und zu vernichten
suchte.
'''
"14" = ''':sup:`14` Im Judentum machte ich größere Fortschritte als die meisten
Altersgenossen in meinem Volk und mit dem größten Eifer setzte ich mich
für die Überlieferungen meiner Väter ein.
'''
"15" = ''':sup:`15` Als es aber Gott gefiel, der mich schon im Mutterleib auserwählt
und durch seine Gnade berufen hat,
'''
"16" = ''':sup:`16` in mir seinen Sohn zu offenbaren, damit ich ihn unter den Völkern
verkünde, da zog ich nicht Fleisch und Blut zu Rate;
'''
"17" = ''':sup:`17` ich ging auch nicht sogleich nach Jerusalem hinauf zu denen, die
vor mir Apostel waren, sondern zog nach Arabien und kehrte dann wieder
nach Damaskus zurück.
'''
"18" = ''':sup:`18` Drei Jahre später ging ich nach Jerusalem hinauf, um Kephas
kennenzulernen, und blieb fünfzehn Tage bei ihm.
'''
"19" = ''':sup:`19` Von den anderen Aposteln sah ich keinen, nur Jakobus, den Bruder
des Herrn.
'''
"20" = ''':sup:`20` Was ich euch hier schreibe - siehe, bei Gott, ich lüge nicht.
'''
"21" = ''':sup:`21` Danach ging ich in das Gebiet von Syrien und Kilikien.
'''
"22" = ''':sup:`22` Den Gemeinden Christi in Judäa aber blieb ich persönlich unbekannt,
'''
"23" = ''':sup:`23` sie hörten nur: Er, der uns einst verfolgte, verkündet jetzt den
Glauben, den er früher vernichten wollte.
'''
"24" = ''':sup:`24` Und sie lobten Gott um meinetwillen.
'''
