[24]
"1" = ''':sup:`1` Siehe, der HERR verheert und verwüstet die Erde; / er verändert ihr
Gesicht / und zerstreut ihre Bewohner.
'''
"2" = ''':sup:`2` Dann geht es dem Volk wie dem Priester, / dem Knecht wie seinem
Herrn, der Magd wie ihrer Herrin, / dem Käufer wie dem Verkäufer, dem
Gläubiger wie dem Schuldner, / dem, der ausleiht, wie dem, der von ihm
leiht.
'''
"3" = ''':sup:`3` Verheert wird die Erde, verheert, / geplündert wird sie, geplündert,
/ denn der HERR hat dieses Wort gesprochen.
'''
"4" = ''':sup:`4` Die Erde welkt, sie verwelkt, / die Welt verkümmert, sie verwelkt; /
es verkümmern die Hohen des Volkes im Lande.
'''
"5" = ''':sup:`5` Die Erde ist entweiht durch ihre Bewohner; / denn sie haben die
Weisungen übertreten, das Gesetz verletzt, / den ewigen Bund gebrochen.
'''
"6" = ''':sup:`6` Darum hat ein Fluch die Erde gefressen, und die auf ihr wohnen,
mussten es büßen. Die Bewohner der Erde nahmen ab, / von Menschen
bleibt nur ein geringer Rest.
'''
"7" = ''':sup:`7` Der Most ist vertrocknet, der Weinstock verkümmert, / es seufzen
alle, die freudigen Herzens waren.
'''
"8" = ''':sup:`8` Zu Ende ist der fröhliche Klang der Pauken, / der Lärm der
Ausgelassenen hat aufgehört, / zu Ende ist der fröhliche Klang der
Leier.
'''
"9" = ''':sup:`9` Beim Gesang trinkt man keinen Wein mehr, / bitter schmeckt das Bier
denen, die es trinken.
'''
"10" = ''':sup:`10` Zertrümmert ist die Stadt der Öde, / verschlossen jedes Haus, kein
Zugang möglich.
'''
"11" = ''':sup:`11` Klagegeschrei um den Wein in den Gassen! / Verschwunden ist jede
Freude, / vertrieben wurde der Jubel der Erde.
'''
"12" = ''':sup:`12` Der Rest der Stadt ist Verwüstung; / zu Trümmern geschlagen ist das
Tor.
'''
"13" = ''':sup:`13` Denn so wird es inmitten der Erde sein, mitten unter den Völkern, /
wie beim Abschlagen der Oliven, / wie bei der Nachlese, wenn die Ernte
vorbei ist.
'''
"14" = ''':sup:`14` Sie erheben ihre Stimme, sie jubeln, / über die Hoheit des HERRN
jauchzen sie vom Meer her.
'''
"15" = ''':sup:`15` Darum gebt dem HERRN die Ehre im Osten, / die Ehre dem Namen des
HERRN, des Gottes Israels, / auf den Inseln des Meeres!
'''
"16" = ''':sup:`16` Vom Rand der Erde hörten wir Lieder: / Preis dem Gerechten! Ich
aber sagte: / Elend mir, Elend mir, Wehe mir! Betrüger betrogen, /
betrügerisch betrogen die Betrüger.
'''
"17" = ''':sup:`17` Grauen, Grube und Garn über dich, / Bewohner der Erde.
'''
"18" = ''':sup:`18` Wer dem Lärm des Grauens entflieht, / fällt in die Grube; wer aus
der Grube heraufkommt, / verfängt sich im Garn, denn die Schleusen aus
der Höhe wurden geöffnet / und die Fundamente der Erde erbebten.
'''
"19" = ''':sup:`19` Die Erde birst und zerbirst, / die Erde bricht und zerbricht, / die
Erde wankt und schwankt.
'''
"20" = ''':sup:`20` Wie ein Betrunkener taumelt die Erde, / sie schwankt wie ein
Schutzdach für die Nacht. Schwer lastet ihr Vergehen auf ihr, / sie
fällt und steht nicht mehr auf.
'''
"21" = ''':sup:`21` An jenem Tag fordert der HERR Rechenschaft in der Höhe / vom Heer
in der Höhe / und auf dem Erdboden von den Königen des Erdbodens.
'''
"22" = ''':sup:`22` Sie werden gefesselt in einer Grube zusammengetrieben, /
eingeschlossen in einem Kerker/ und nach vielen Tagen zur Rechenschaft
gezogen.
'''
"23" = ''':sup:`23` Dann wird der weiße Mond sich schämen / und die heiße Sonne
zuschanden werden, denn der HERR der Heerscharen ist König auf dem Berg
Zion und in Jerusalem / und seinen Ältesten gegenüber ist Herrlichkeit.
'''
"Notes" = '''
