verunreinigt. Das Gericht ist notwendig, um die Heiligkeit der
Schöpfung wiederherzustellen und zu bekräftigen, dass die Sünde die
18:25).
24:10-12 - Die verwüstete Stadt und das Ende der Freude sind die Folge
