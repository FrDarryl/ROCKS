der Ablehnung Gottes und das Ende weltlicher Illusionen (siehe auch
24:14-16 - Sogar mitten im Gericht gibt es einen Überrest, der Gott
lobt und die Hoffnung und Treue derer hervorhebt, die in schwierigen
24:21-23 - Gottes Gericht erstreckt sich sowohl auf geistliche als auch
auf irdische Mächte und gipfelt in der Herrschaft des Herrn über die
gesamte Schöpfung. Dies ist eine eschatologische Vision von Gottes
'''
