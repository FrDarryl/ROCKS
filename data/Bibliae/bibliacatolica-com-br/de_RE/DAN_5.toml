[5]
"1" = ''':sup:`1` König Belschazzar gab ein großes Gastmahl für seine tausend Großen
und vor den Tausend trank er Wein.
'''
"2" = ''':sup:`2` In seiner Weinlaune nun ließ Belschazzar die goldenen und silbernen
Gefäße holen, die sein Vater Nebukadnezzar aus dem Tempel in Jerusalem
mitgenommen hatte. Jetzt sollten der König und seine Großen, seine
Frauen und Nebenfrauen daraus trinken.
'''
"3" = ''':sup:`3` Man holte also die goldenen Gefäße, die man aus dem Tempel des
Gotteshauses in Jerusalem mitgenommen hatte, und der König und seine
Großen, seine Frauen und Nebenfrauen tranken daraus.
'''
"4" = ''':sup:`4` Sie tranken Wein und lobten die Götter aus Gold und Silber, aus
Bronze, Eisen, Holz und Stein.
'''
"5" = ''':sup:`5` In derselben Stunde erschienen die Finger einer Menschenhand und
schrieben gegenüber dem Leuchter auf den Kalk der Wand des königlichen
Palastes. Der König sah den Rücken der Hand, die schrieb.
'''
"6" = ''':sup:`6` Da erbleichte er und seine Gedanken erschreckten ihn. Seine Glieder
wurden schwach und ihm schlotterten die Knie.
'''
"7" = ''':sup:`7` Der König schrie laut, man solle die Wahrsager, Chaldäer und
Astrologen holen. Dann sagte er zu den Weisen von Babel: Wer diese
Schrift lesen und mir deuten kann - was er auch sei: er soll in Purpur
gekleidet werden, eine goldene Kette um den Hals tragen und als der
Dritte in meinem Reich herrschen.
'''
"8" = ''':sup:`8` Da kamen alle Weisen des Königs herbei; aber sie waren nicht
imstande, die Schrift zu lesen oder dem König zu sagen, was sie
bedeutete.
'''
"9" = ''':sup:`9` Darüber erschrak König Belschazzar noch mehr und sein Gesicht wurde
bleich. Auch seine Großen gerieten in Angst.
'''
"10" = ''':sup:`10` Da die Rufe des Königs und seiner Großen bis zur Königin drangen,
kam sie in den Festsaal und sagte: O König, mögest du ewig leben. Lass
dich von deinen Gedanken nicht erschrecken; du brauchst nicht zu
erbleichen!
'''
"11" = ''':sup:`11` In deinem Reich gibt es einen Mann, in dem der Geist der heiligen
Götter wohnt. Schon zu deines Vaters Zeiten fand man bei ihm
Erleuchtung und Einsicht und Weisheit, wie nur die Götter sie haben;
deshalb hat König Nebukadnezzar, dein Vater, ihn zum Obersten der
Zeichendeuter, Wahrsager, Chaldäer und Astrologen ernannt, dein eigener
Vater, o König!
'''
"12" = ''':sup:`12` Bei diesem Daniel also, dem der König den Namen Beltschazzar
gegeben hat, fand man außergewöhnlichen Geist sowie Erkenntnis und
Einsicht und die Gabe, Träume auszulegen, Rätsel zu erklären und
schwierige Fragen zu lösen. Darum lass jetzt Daniel herrufen; er wird
die Deutung geben!
'''
"13" = ''':sup:`13` Daniel wurde vor den König gebracht und der König sagte zu ihm: Du
also bist Daniel, einer von den Verschleppten aus Juda, die mein Vater,
der König, aus Juda hierher gebracht hat.
'''
"14" = ''':sup:`14` In dir, so habe ich gehört, ist der Geist der Götter und bei dir
fand man Erleuchtung und Einsicht und außergewöhnliche Weisheit.
'''
"15" = ''':sup:`15` Man hat die Weisen und die Wahrsager vor mich gebracht, damit sie
diese Schrift lesen und mir deuten. Sie konnten mir aber nicht sagen,
was das Geschriebene bedeutet.
'''
"16" = ''':sup:`16` Doch du, so habe ich gehört, kannst Deutungen geben und schwierige
Fragen lösen. Wenn du nun die Schrift lesen und mir deuten kannst,
sollst du in Purpur gekleidet werden, um den Hals eine goldene Kette
tragen und als der Dritte in meinem Reich herrschen.
'''
"17" = ''':sup:`17` Daniel gab dem König zur Antwort: Behalte deine Gaben oder schenk
sie einem andern! Aber die Schrift will ich für den König lesen und
deuten.
'''
"18" = ''':sup:`18` O König! Der höchste Gott hat deinem Vater Nebukadnezzar Herrschaft
und Macht, Herrlichkeit und Majestät gegeben.
'''
"19" = ''':sup:`19` Vor der Macht, die ihm verliehen war, zitterten und bebten alle
Völker, Nationen und Sprachen. Er tötete, wen er wollte, und ließ am
Leben, wen er wollte. Er erhöhte, wen er wollte, und stürzte, wen er
wollte.
'''
"20" = ''':sup:`20` Als aber sein Herz überheblich und sein Geist hochmütig wurde,
stürzte man ihn von seinem königlichen Thron und er verlor die
Herrscherwürde.
'''
"21" = ''':sup:`21` Aus der Menschheit wurde er ausgestoßen. Sein Herz wurde dem der
Tiere gleichgemacht. Er musste bei den wilden Eseln hausen und Grünzeug
wie die Stiere fraß er und vom Tau des Himmels wurde sein Leib benetzt,
bis er erkannte: Der höchste Gott gebietet über die Herrschaft bei den
Menschen und gibt sie, wem er will.
'''
"22" = ''':sup:`22` Und du, Belschazzar, sein Sohn, hast dein Herz nicht gedemütigt,
obwohl du dies alles weißt.
'''
"23" = ''':sup:`23` Du hast dich gegen den Herrn des Himmels erhoben und dir die Gefäße
aus seinem Tempel herbeischaffen lassen. Du und deine Großen, deine
Frauen und Nebenfrauen, ihr habt daraus Wein getrunken. Du hast die
Götter aus Gold und Silber, aus Bronze, Eisen, Holz und Stein
gepriesen, die weder sehen noch hören können und keinen Verstand haben.
Aber den Gott, der deinen Lebensatem in seiner Hand hat und dem all
deine Wege gehören, den hast du nicht verherrlicht.
'''
"24" = ''':sup:`24` Darum hat er diese Hand geschickt und diese Schrift geschrieben.
'''
"25" = ''':sup:`25` Das Geschriebene lautet aber: Mene mene tekel u-parsin.
'''
"26" = ''':sup:`26` Diese Worte bedeuten: Mene: Gezählt hat Gott die Tage deiner
Herrschaft und macht ihr ein Ende.
'''
"27" = ''':sup:`27` Tekel: Gewogen wurdest du auf der Waage und zu leicht befunden.
'''
"28" = ''':sup:`28` Peres: Geteilt wird dein Reich und den Medern und Persern gegeben.
'''
"29" = ''':sup:`29` Da befahl Belschazzar, Daniel in Purpur zu kleiden und ihm eine
goldene Kette um den Hals zu legen, und er ließ verkünden, dass Daniel
als der Dritte im Reich herrschen sollte.
'''
"30" = ''':sup:`30` Aber noch in derselben Nacht wurde Belschazzar, der König der
Chaldäer, getötet
'''
