[5]
"1" = ''':sup:`1` Gerecht gemacht also aus Glauben, haben wir Frieden mit Gott durch
Jesus Christus, unseren Herrn.
'''
"2" = ''':sup:`2` Durch ihn haben wir auch im Glauben den Zugang zu der Gnade
erhalten, in der wir stehen, und rühmen uns der Hoffnung auf die
Herrlichkeit Gottes.
'''
"3" = ''':sup:`3` Mehr noch, wir rühmen uns ebenso der Bedrängnisse; denn wir wissen:
Bedrängnis bewirkt Geduld,
'''
"4" = ''':sup:`4` Geduld aber Bewährung, Bewährung Hoffnung.
'''
"5" = ''':sup:`5` Die Hoffnung aber lässt nicht zugrunde gehen; denn die Liebe Gottes
ist ausgegossen in unsere Herzen durch den Heiligen Geist, der uns
gegeben ist.
'''
"6" = ''':sup:`6` Denn Christus ist, als wir noch schwach waren, für die zu dieser
Zeit noch Gottlosen gestorben.
'''
"7" = ''':sup:`7` Dabei wird nur schwerlich jemand für einen Gerechten sterben;
vielleicht wird er jedoch für einen guten Menschen sein Leben wagen.
'''
"8" = ''':sup:`8` Gott aber erweist seine Liebe zu uns darin, dass Christus für uns
gestorben ist, als wir noch Sünder waren.
'''
"9" = ''':sup:`9` Nachdem wir jetzt durch sein Blut gerecht gemacht sind, werden wir
durch ihn erst recht vor dem Zorn gerettet werden.
'''
"10" = ''':sup:`10` Da wir mit Gott versöhnt wurden durch den Tod seines Sohnes, als
wir noch Gottes Feinde waren, werden wir erst recht, nachdem wir
versöhnt sind, gerettet werden durch sein Leben.
'''
"11" = ''':sup:`11` Mehr noch, ebenso rühmen wir uns Gottes durch Jesus Christus,
unseren Herrn, durch den wir jetzt schon die Versöhnung empfangen
haben.
'''
"12" = ''':sup:`12` Deshalb: Wie durch einen einzigen Menschen die Sünde in die Welt
kam und durch die Sünde der Tod und auf diese Weise der Tod zu allen
Menschen gelangte, weil alle sündigten -
'''
"13" = ''':sup:`13` Sünde war nämlich schon vor dem Gesetz in der Welt, aber Sünde wird
nicht angerechnet, wo es kein Gesetz gibt;
'''
"14" = ''':sup:`14` dennoch herrschte der Tod von Adam bis Mose auch über die, welche
nicht durch Übertreten eines Gebots gesündigt hatten wie Adam, der ein
Urbild des Kommenden ist.
'''
"15" = ''':sup:`15` Doch anders als mit der Übertretung verhält es sich mit der Gnade;
sind durch die Übertretung des einen die vielen dem Tod anheimgefallen,
so ist erst recht die Gnade Gottes und die Gabe, die durch die
Gnadentat des einen Menschen Jesus Christus bewirkt worden ist, den
vielen reichlich zuteilgeworden.
'''
"16" = ''':sup:`16` Und anders als mit dem, was durch den einen Sünder verursacht
wurde, verhält es sich mit dieser Gabe: Denn das Gericht führt wegen
eines Einzigen zur Verurteilung, die Gnade führt aus vielen
Übertretungen zur Gerechtsprechung.
'''
"17" = ''':sup:`17` Denn ist durch die Übertretung des einen der Tod zur Herrschaft
gekommen, durch diesen einen, so werden erst recht diejenigen, denen
die Gnade und die Gabe der Gerechtigkeit reichlich zuteilwurde, im
Leben herrschen durch den einen, Jesus Christus.
'''
"18" = ''':sup:`18` Wie es also durch die Übertretung eines Einzigen für alle Menschen
zur Verurteilung kam, so kommt es auch durch die gerechte Tat eines
Einzigen für alle Menschen zur Gerechtsprechung, die Leben schenkt.
'''
"19" = ''':sup:`19` Denn wie durch den Ungehorsam des einen Menschen die vielen zu
Sündern gemacht worden sind, so werden auch durch den Gehorsam des
einen die vielen zu Gerechten gemacht werden.
'''
"20" = ''':sup:`20` Das Gesetz aber ist dazwischen hineingekommen, damit die
Übertretung mächtiger werde; wo jedoch die Sünde mächtig wurde, da ist
die Gnade übergroß geworden,
'''
"21" = ''':sup:`21` damit, wie die Sünde durch den Tod herrschte, so auch die Gnade
herrsche durch Gerechtigkeit zum ewigen Leben, durch Jesus Christus,
unseren Herrn.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Durch den Glauben gerechtfertigt, haben Christen Frieden mit
Gott und Zugang zu seiner Gnade. Rechtfertigung kommt nicht durch
Werke, sondern durch den Glauben an Christus, der das Vertrauen in
2,16).
5:6-8 - Der Tod Christi für uns, als wir noch Sünder waren, zeigt
Gottes unermessliche Liebe. Gnade wird allen zuteil, nicht weil wir sie
verdienen, sondern aufgrund seiner Barmherzigkeit (siehe auch 1.
05:12 - Durch Adam kam die Sünde in die Welt und brachte allen Menschen
den Tod. Dieser Vers stellt die Erbsünde der Erlösung durch Christus
5:15-17 - Das Geschenk der Gnade in Christus ist größer als Adams
Sünde. Übertretung bringt den Tod, aber Gottes Gnade durch Jesus bringt
5:20-21 - Wo die Sünde überhandnahm, da war die Gnade Gottes noch
überreichlicher. Dieser Gegensatz zwischen Sünde und Gnade
unterstreicht die Überfülle der göttlichen Liebe, die jedes menschliche
2,11).
'''
