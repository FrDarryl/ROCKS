[10]
"1" = ''':sup:`1` Wehe denen, die unheilvolle Gesetze erlassen / und unerträgliche
Vorschriften machen,
'''
"2" = ''':sup:`2` um die Schwachen vom Gericht fernzuhalten / und den Armen meines
Volkes das Recht zu rauben, damit die Witwen ihre Beute werden / und
sie die Waisen ausplündern!
'''
"3" = ''':sup:`3` Was wollt ihr tun am Tag der Heimsuchung und beim Untergang, / wenn
er von ferne kommt? Zu wem wollt ihr fliehen, um Hilfe zu finden, / wo
euren Reichtum hinterlassen?
'''
"4" = ''':sup:`4` Wer nicht mit den Gefangenen in die Knie gegangen ist, / wird fallen
mit den Erschlagenen. Bei alldem hat sich sein Zorn nicht gewendet /
und noch bleibt seine Hand ausgestreckt.
'''
"5" = ''':sup:`5` Wehe Assur, dem Stock meines Zorns! / Der Knüppel in ihrer Hand, das
ist meine Wut.
'''
"6" = ''':sup:`6` Gegen eine gottlose Nation sende ich ihn / und gegen das Volk meines
Grimms entbiete ich ihn, um Beute zu erbeuten und Raub zu rauben, / um
es zu zertreten wie Lehm in den Gassen.
'''
"7" = ''':sup:`7` Doch Assur stellt es sich nicht so vor, / sein Herz plant es anders,
es hat nur Vernichtung im Sinn, / die Ausrottung nicht weniger
Nationen.
'''
"8" = ''':sup:`8` Denn es sagt: Sind meine Anführer nicht allesamt Könige? /
'''
"9" = ''':sup:`9` Ging es nicht Kalne genauso wie Karkemisch, / Hamat wie Arpad,
Samaria wie Damaskus?
'''
"10" = ''':sup:`10` Wie meine Hand nach den Königreichen der Götzen gelangt hat, /
deren Götterbilder die von Jerusalem und Samaria übertrafen,
'''
"11" = ''':sup:`11` werde ich nicht, wie ich an Samaria und seinen Götzen getan habe, /
ebenso an Jerusalem und seinen Götterbildern tun?
'''
"12" = ''':sup:`12` Aber wenn der Herr sein ganzes Werk auf dem Berg Zion und in
Jerusalem vollendet hat, werde ich die Frucht des größenwahnsinnigen
Königs von Assur heimsuchen und den hoffärtigen Stolz seiner Blicke.
'''
"13" = ''':sup:`13` Denn er hat gesagt: Das habe ich mit der Kraft meiner Hand / und
mit meiner Weisheit getan, / denn ich bin klug. Und ich beseitige die
Grenzen zwischen den Völkern, / ihre Schätze plündere ich / und stoße
wie ein Held die Bewohner hinab.
'''
"14" = ''':sup:`14` Gleich einem Vogelnest hat meine Hand / nach dem Reichtum der
Völker gelangt und wie man verlassene Eier sammelt, / so habe ich die
ganze Welt eingesammelt. Da war keiner, der mit den Flügeln schlug, /
keiner, der den Schnabel aufriss und piepste.
'''
"15" = ''':sup:`15` Prahlt denn die Axt gegenüber dem, der mit ihr hackt, / oder
brüstet die Säge sich vor dem, der mit ihr sägt? Das wäre, wie wenn der
Stock den Mann schwingt, der ihn hochhebt, / oder wie wenn der Knüppel
den hochhebt, der nicht aus Holz ist.
'''
"16" = ''':sup:`16` Darum schickt Gott, der HERR der Heerscharen, / gegen seine Fetten
die Schwindsucht und statt seiner Pracht wird ein Brand brennen / wie
der Brand eines Feuers.
'''
"17" = ''':sup:`17` Israels Licht wird zum Feuer / und sein Heiliger wird zur Flamme.
Sie brennt und verzehrt seine Dornen und seine Disteln / an einem
einzigen Tag.
'''
"18" = ''':sup:`18` Und die Herrlichkeit seines Waldes und seines Baumgartens /
vernichtet er, von der Seele bis zum Fleisch; / es wird sein, wie wenn
ein Kranker dahinsiecht.
'''
"19" = ''':sup:`19` Dann wird der Rest von den Bäumen seines Waldes zu zählen sein; /
ein Junge kann sie aufschreiben.
'''
"20" = ''':sup:`20` An jenem Tag wird der Rest Israels - und wer vom Haus Jakob
entronnen ist - sich nicht mehr auf den stützen, der ihn schlägt,
sondern er stützt sich in Treue auf den HERRN, den Heiligen Israels.
'''
"21" = ''':sup:`21` Ein Rest kehrt um zum starken Gott, / der Rest Jakobs.
'''
"22" = ''':sup:`22` Israel, wenn auch dein Volk so zahlreich ist / wie der Sand am Meer
- / nur ein Rest davon kehrt um. Vernichtung ist beschlossen, /
Gerechtigkeit flutet heran.
'''
"23" = ''':sup:`23` Denn fest beschlossene Vernichtung vollstreckt der Herr, der GOTT
der Heerscharen, inmitten der ganzen Erde.
'''
"24" = ''':sup:`24` Darum - so spricht der Herr, der GOTT der Heerscharen: Fürchte dich
nicht, mein Volk, das auf dem Berg Zion wohnt, vor Assur, das dich mit
dem Stock schlägt und das seinen Knüppel gegen dich erhebt nach der Art
Ägyptens.
'''
"25" = ''':sup:`25` Denn nur noch wenig, kurze Zeit, dann wird die Wut zu Ende sein und
mein Zorn macht sie zunichte.
'''
"26" = ''':sup:`26` Dann schwingt der HERR der Heerscharen über ihn die Peitsche, wie
er Midian schlug am Rabenfels. Er erhebt seinen Stab über das Meer nach
der Art Ägyptens.
'''
"27" = ''':sup:`27` An jenem Tag weicht seine Last von deiner Schulter, / sein Joch von
deinem Hals und weggerissen ist das Joch vom Nacken.
'''
"28" = ''':sup:`28` Assur zog von Rimmon herauf, / rückte gegen Aja vor, marschierte
durch Migron / und ließ seinen Tross in Michmas zurück.
'''
"29" = ''':sup:`29` Sie zogen durch die Schlucht: Geba war unser Nachtquartier. / Rama
erbebte, Gibea-Saul floh.
'''
"30" = ''':sup:`30` Lass deine Stimme gellen, Tochter Gallim! / Lausche, Lajescha!
Anatot, antworte ihr!
'''
"31" = ''':sup:`31` Madmena flüchtete, / die Bewohner von Gebim brachten sich in
Sicherheit.
'''
"32" = ''':sup:`32` Heute noch bezieht er Stellung in Nob. / Er schwingt seine Hand
gegen den Berg der Tochter Zion, / den Hügel Jerusalems.
'''
"33" = ''':sup:`33` Siehe, Gott, der HERR der Heerscharen, / schlägt mit schrecklicher
Gewalt die Zweige ab. Die Hochgewachsenen werden gefällt / und die
Emporragenden sinken nieder.
'''
"34" = ''':sup:`34` Er rodet das Dickicht des Waldes mit dem Eisen / und der Libanon
fällt durch einen Mächtigen.
'''
