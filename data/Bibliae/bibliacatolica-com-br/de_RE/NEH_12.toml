[12]
"1" = ''':sup:`1` Folgende Priester und Leviten kamen herauf, zusammen mit Serubbabel,
dem Sohn Schealtiëls, und Jeschua: Seraja, Jirmeja, Esra,
'''
"2" = ''':sup:`2` Amarja, Malluch, Hattusch,
'''
"3" = ''':sup:`3` Schechanja, Rechum, Meremot,
'''
"4" = ''':sup:`4` Iddo, Ginneton, Abija,
'''
"5" = ''':sup:`5` Mijamin, Maadja, Bilga,
'''
"6" = ''':sup:`6` Schemaja, Jojarib, Jedaja,
'''
"7" = ''':sup:`7` Sallu, Amok, Hilkija und Jedaja. Das waren die Oberhäupter der
Priester und ihre Brüder zur Zeit Jeschuas.
'''
"8" = ''':sup:`8` Und die Leviten: Jeschua, Binnui, Kadmiël, Scherebja, Juda und
Mattanja; ihm und seinen Brüdern oblag der Lobgesang.
'''
"9" = ''':sup:`9` Ihnen gegenüber standen Bakbukja und Unni und ihre Brüder, so wie
sie für den Dienst eingeteilt waren.
'''
"10" = ''':sup:`10` Jeschua zeugte Jojakim, Jojakim zeugte Eljaschib und Eljaschib
Jojada;
'''
"11" = ''':sup:`11` Jojada zeugte Jonatan und Jonatan zeugte Jaddua.
'''
"12" = ''':sup:`12` In der Zeit Jojakims waren folgende Priester die Oberhäupter ihrer
Familien: Meraja in der Familie Seraja, Hananja in der Familie Jirmeja,
'''
"13" = ''':sup:`13` Meschullam in der Familie Esra, Johanan in der Familie Amarja,
'''
"14" = ''':sup:`14` Jonatan in der Familie Malluch, Josef in der Familie Schebanja,
'''
"15" = ''':sup:`15` Adna in der Familie Harim, Helkai in der Familie Meremot,
'''
"16" = ''':sup:`16` Secharja in der Familie Iddo, Meschullam in der Familie Ginneton,
'''
"17" = ''':sup:`17` Sichri in der Familie Abija, in der Familie Minjamin, Piltai in der
Familie Maadja,
'''
"18" = ''':sup:`18` Schammua in der Familie Bilga, Jonatan in der Familie Schemaja,
'''
"19" = ''':sup:`19` Mattenai in der Familie Jojarib, Usi in der Familie Jedaja,
'''
"20" = ''':sup:`20` Kallai in der Familie Sallu, Eber in der Familie Amok,
'''
"21" = ''':sup:`21` Haschabja in der Familie Hilkija, Netanel in der Familie Jedaja.
'''
"22" = ''':sup:`22` Die Oberhäupter der Familien der Leviten in der Zeit Eljaschibs,
Jojadas, Johanans und Jadduas sowie die Priester sind verzeichnet bis
zur Regierung des Persers Darius.
'''
"23" = ''':sup:`23` Von den Leviten sind die Oberhäupter der Familien in der Chronik
verzeichnet bis zur Zeit Johanans, des Sohnes Eljaschibs.
'''
"24" = ''':sup:`24` Die Oberhäupter der Leviten waren: Haschabja, Scherebja, Jeschua,
der Sohn des Kadmiël und ihre Brüder, die ihnen beim Lob- und
Dankgesang gegenüberstanden, Abteilung für Abteilung, nach dem Gebot
des Gottesmannes David,
'''
"25" = ''':sup:`25` nämlich Mattanja, Bakbukja und Obadja. Meschullam, Talmon und Akkub
hielten als Torwächter die Wache an den Vorratskammern der Tore.
'''
"26" = ''':sup:`26` Diese lebten zur Zeit Jojakims, des Sohnes Jeschuas, des Sohnes
Jozadaks, und zur Zeit des Statthalters Nehemia und des Priesters und
Schriftgelehrten Esra.
'''
"27" = ''':sup:`27` Bei der Einweihung der Mauer Jerusalems holte man die Leviten aus
allen ihren Wohnsitzen nach Jerusalem, um mit frohen Lobgesängen und
mit der Musik von Zimbeln, Harfen und Zithern die Einweihung zu
vollziehen.
'''
"28" = ''':sup:`28` Da fanden sich die Sänger aus dem Umkreis von Jerusalem ein und aus
den Gehöften der Leute von Netofa,
'''
"29" = ''':sup:`29` aus Bet-Gilgal und den Gemarkungen von Geba und Asmawet; die Sänger
hatten sich nämlich rings um Jerusalem Gehöfte gebaut.
'''
"30" = ''':sup:`30` Die Priester und Leviten reinigten sich selbst; sie reinigten auch
das Volk, die Tore und die Mauer.
'''
"31" = ''':sup:`31` Dann ließ ich die Vorsteher von Juda auf die Mauer steigen und
stellte zwei große Festchöre auf; zunächst Prozessionsreihen nach
rechts oben auf der Mauer dem Aschentor zu.
'''
"32" = ''':sup:`32` Ihnen folgte Hoschaja mit der einen Hälfte der Vorsteher von Juda.
'''
"33" = ''':sup:`33` Dann kamen Asarja, Esra, Meschullam,
'''
"34" = ''':sup:`34` Juda, Benjamin, Schemaja und Jirmeja;
'''
"35" = ''':sup:`35` und die Priester mit den Trompeten: Secharja, der Sohn Jonatans,
des Sohnes Schemajas, des Sohnes Mattanjas, des Sohnes Michajas, des
Sohnes Sakkurs, des Sohnes Asafs,
'''
"36" = ''':sup:`36` und seine Brüder Schemaja und Asarel, Milalai, Gilalai, Maai,
Netanel und Juda, Hanani mit den Musikinstrumenten des Gottesmannes
David. Vor ihnen her schritt Esra, der Schriftgelehrte.
'''
"37" = ''':sup:`37` Und am Quelltor, und zwar geradeaus, stiegen sie dann die Stufen
zur Davidstadt und den Aufgang zur Mauer hinauf und kamen am Palast
Davids entlang zum Wassertor im Osten.
'''
"38" = ''':sup:`38` Der zweite Festchor ging in Gegenrichtung - ihm folgte ich mit der
andern Hälfte des Volkes -, oben auf der Mauer am Ofenturm vorbei zur
Breiten Mauer,
'''
"39" = ''':sup:`39` dann über das Efraimtor, das Jeschanator und das Fischtor, am Turm
Hananel und am Turm der Hundert vorbei zum Schaftor; er machte halt am
Wachtor.
'''
"40" = ''':sup:`40` Dann stellten sich die beiden Festchöre beim Haus Gottes auf, auch
ich und die Hälfte der Beamten, die bei mir waren,
'''
"41" = ''':sup:`41` sowie die Priester Eljakim, Maaseja, Minjamin, Michaja, Eljoënai,
Secharja und Hananja mit den Trompeten
'''
"42" = ''':sup:`42` und Maaseja, Schemaja, Eleasar, Usi, Johanan, Malkija, Elam und
Eser. Nun ließen sich die Sänger hören; ihr Leiter war Jisrachja.
'''
"43" = ''':sup:`43` An diesem Tag brachte man große Schlachtopfer dar und alle freuten
sich; denn Gott hatte ihnen eine große Freude bereitet. Auch die Frauen
und Kinder waren fröhlich und der Jubel in Jerusalem war weithin zu
hören.
'''
"44" = ''':sup:`44` In jener Zeit wurden Männer bestellt zur Aufsicht über die Kammern,
die für die Vorräte, Abgaben, Erstlingsfrüchte und Zehnten bestimmt
waren. In diesen Kammern sammelte man von den Feldern der einzelnen
Städte die Anteile, die den Priestern und Leviten nach der Weisung
zukamen. Denn Juda hatte Freude an den Priestern und Leviten, die im
Dienst standen.
'''
"45" = ''':sup:`45` Sie versahen den Dienst für ihren Gott und vollzogen die
Reinigungsriten; auch die Sänger und Torwächter taten Dienst nach dem
Gebot Davids und seines Sohnes Salomo.
'''
"46" = ''':sup:`46` Denn schon früher, in der Zeit Davids und Asafs, gab es Vorsteher
der Sänger, die zur Ehre Gottes Lob- und Danklieder vortrugen.
'''
"47" = ''':sup:`47` Zur Zeit Serubbabels und zur Zeit Nehemias lieferte ganz Israel die
Anteile für die Sänger und Torwächter ab, je nachdem es der tägliche
Bedarf erforderte. Man gab den Leviten einen heiligen Anteil und die
Leviten gaben davon den Söhnen Aarons einen heiligen Anteil.
'''
"Notes" = '''
Notas de rodapé:
12:27-30 - Die Einweihung der Mauer Jerusalems wird mit großer Freude
und Lobpreis gefeiert. Das Volk reinigt sich und den Tempel und zeigt
damit, dass Heiligkeit für die Anbetung und den Dienst Gottes
12:31-37 - Zwei Chöre schreiten an der Mauer entlang und preisen Gott
in einem großen öffentlichen Fest. Dies spiegelt die zentrale Bedeutung
des gemeinschaftlichen Lobpreises im Leben Israels wider und zeigt, wie
wichtig es ist, Gottes Treue anzuerkennen (siehe auch 2. Chronik
12:43 - Die Menschen bringen Opfer dar und preisen Gott voller Freude.
Schon von weitem ist der Klang der Feierlichkeiten zu hören.
Öffentlicher Gottesdienst drückt Dankbarkeit gegenüber Gott und
Anerkennung seiner Gegenwart unter den Menschen aus (siehe auch
12:44-47 - Die Organisation der Zehnten und Opfergaben für Leviten und
Priester wird wiederhergestellt, wodurch die Kontinuität des
Tempeldienstes gewährleistet wird. Treue in der Fürsorge für die
Priester ist ein Zeichen der Hingabe an Gottes Werk (siehe auch
12:47 - Das Volk unterstützt die Sänger und Torhüter, wie es David und
Salomon geboten haben. Dies stärkt die Tradition und Kontinuität des
Lobpreises und der Anbetung im Haus Gottes (siehe auch 1. Chronik
16:4-6 und 2. Chronik 8:14-15).
'''
