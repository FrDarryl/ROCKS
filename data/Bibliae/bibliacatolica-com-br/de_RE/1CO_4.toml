[4]
"1" = ''':sup:`1` So soll man uns betrachten: als Diener Christi und als Verwalter von
Geheimnissen Gottes.
'''
"2" = ''':sup:`2` Von Verwaltern aber verlangt man, dass sie sich als treu erweisen.
'''
"3" = ''':sup:`3` Mir macht es allerdings gar nichts aus, wenn ihr oder ein
menschliches Gericht über mich urteilt; ich urteile auch nicht über
mich selbst.
'''
"4" = ''':sup:`4` Ich bin mir zwar keiner Schuld bewusst, doch bin ich dadurch noch
nicht gerecht gesprochen; der Herr ist es, der über mich urteilt.
'''
"5" = ''':sup:`5` Richtet also nicht vor der Zeit; wartet, bis der Herr kommt, der das
im Dunkeln Verborgene ans Licht bringen und die Absichten der Herzen
aufdecken wird! Dann wird jeder sein Lob von Gott erhalten.
'''
"6" = ''':sup:`6` Brüder und Schwestern, ich habe das auf mich und Apollos bezogen,
und zwar euretwegen, damit ihr an uns lernt: Nicht über das hinaus, was
in der Schrift steht, dass also keiner zugunsten des einen und zum
Nachteil des andern sich wichtig machen darf.
'''
"7" = ''':sup:`7` Denn wer räumt dir einen Vorrang ein? Und was hast du, das du nicht
empfangen hättest? Wenn du es aber empfangen hast, warum rühmst du
dich, als hättest du es nicht empfangen?
'''
"8" = ''':sup:`8` Ihr seid schon satt, ihr seid schon reich geworden, ohne uns seid
ihr zur Herrschaft gelangt. Wäret ihr doch nur zur Herrschaft gelangt!
Dann könnten auch wir mit euch zusammen herrschen.
'''
"9" = ''':sup:`9` Ich glaube nämlich, Gott hat uns Apostel auf den letzten Platz
gestellt, wie Todgeweihte; denn wir sind zum Schauspiel geworden für
die Welt, für Engel und Menschen.
'''
"10" = ''':sup:`10` Wir stehen als Toren da um Christi willen, ihr dagegen seid kluge
Leute in Christus. Wir sind schwach, ihr seid stark; ihr seid
angesehen, wir sind verachtet.
'''
"11" = ''':sup:`11` Bis zur Stunde leiden wir Hunger und Durst und Blöße und werden mit
Fäusten geschlagen und sind heimatlos.
'''
"12" = ''':sup:`12` Wir mühen uns ab, indem wir mit eigenen Händen arbeiten; wir werden
beschimpft und segnen; wir werden verfolgt und halten stand;
'''
"13" = ''':sup:`13` wir werden geschmäht und reden gut zu. Wir sind sozusagen der Unrat
der Welt geworden, der Abschaum von allen bis heute.
'''
"14" = ''':sup:`14` Nicht um euch zu beschämen, schreibe ich das, sondern um euch als
meine geliebten Kinder zu ermahnen.
'''
"15" = ''':sup:`15` Hättet ihr nämlich auch unzählige Erzieher in Christus, so doch
nicht viele Väter. Denn in Christus Jesus habe ich euch durch das
Evangelium gezeugt.
'''
"16" = ''':sup:`16` Darum ermahne ich euch: Haltet euch an mein Vorbild!
'''
"17" = ''':sup:`17` Deswegen habe ich Timotheus zu euch geschickt, mein geliebtes und
treues Kind im Herrn. Er wird euch erinnern an meine Wege in Christus
Jesus, wie ich sie überall in jeder Gemeinde lehre.
'''
"18" = ''':sup:`18` In der Annahme, dass ich nicht selber zu euch komme, haben sich
einige wichtig gemacht.
'''
"19" = ''':sup:`19` Ich werde aber bald zu euch kommen, wenn der Herr will. Dann werde
ich diese Wichtigtuer nicht auf ihre Worte prüfen, sondern auf ihre
Kraft.
'''
"20" = ''':sup:`20` Denn nicht in Worten erweist sich die Herrschaft Gottes, sondern in
der Kraft.
'''
"21" = ''':sup:`21` Was zieht ihr vor: Soll ich mit dem Stock zu euch kommen oder mit
Liebe und im Geist der Sanftmut?
'''
