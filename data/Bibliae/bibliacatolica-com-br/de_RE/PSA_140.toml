'''
"10" = ''':sup:`10` Das Haupt derer, die mich umzingeln, * sei bedeckt vom Unheil ihrer
Lippen.
'''
"11" = ''':sup:`11` Man häufe auf sie glühende Kohlen. / Er stürze sie hinab in den
Abgrund, * sie sollen nie wieder aufstehn!
'''
"12" = ''':sup:`12` Der Verleumder soll nicht bestehn auf der Erde! * Den Mann der
Gewalttat: Böses treffe ihn Schlag auf Schlag!
'''
"13" = ''':sup:`13` Ich weiß, der HERR führt die Sache des Elenden, * Recht schafft er
den Armen.
'''
"14" = ''':sup:`14` Ja, die Gerechten werden deinen Namen preisen, * die Redlichen
werden vor deinem Angesicht wohnen.
'''
