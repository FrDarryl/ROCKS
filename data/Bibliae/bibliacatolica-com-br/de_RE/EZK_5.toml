[5]
"1" = ''':sup:`1` Du, Menschensohn, nimm ein scharfes Schwert, als Schermesser nimm es
her und führe es über dein Haupt und deinen Bart! Dann nimm eine Waage
und teile die Haare!
'''
"2" = ''':sup:`2` Ein Drittel verbrenne mitten in der Stadt, wenn die Tage der
Belagerung zu Ende sind! Ein Drittel nimm und zerhau es mit dem Schwert
rings um die Stadt! Ein Drittel streu in den Wind! Ich will hinter
ihnen das Schwert zücken.
'''
"3" = ''':sup:`3` Dann nimm einen kleinen Teil davon und binde sie in einen Zipfel
deines Mantels!
'''
"4" = ''':sup:`4` Aber auch von diesen nimm noch, wirf sie mitten ins Feuer und
verbrenn sie im Feuer! Von dort wird Feuer ausgehen auf das ganze Haus
Israel.
'''
"5" = ''':sup:`5` So spricht GOTT, der Herr: Das ist Jerusalem. Ich habe es mitten
unter die Völker und die Länder ringsum gesetzt.
'''
"6" = ''':sup:`6` Aber es war widerspenstig gegen meine Rechtsentscheide, frevelhaft,
mehr als die Völker, und gegen meine Satzungen, mehr als die Länder
ringsum; denn meine Rechtsentscheide haben sie verachtet und in meinen
Satzungen sind sie nicht gegangen.
'''
"7" = ''':sup:`7` Darum - so spricht GOTT, der Herr: Weil ihr noch aufsässiger gewesen
seid als die Völker rings um euch, weil ihr nicht in meinen Satzungen
gegangen seid und meine Rechtsentscheide nicht befolgt habt, ja, weil
ihr nicht einmal nach den Bräuchen der Völker rings um euch gehandelt
habt,
'''
"8" = ''':sup:`8` darum - so spricht GOTT, der Herr: Siehe, ich gehe gegen dich vor,
ja ich. Vor den Augen der Völker werde ich mitten in dir Gericht
halten.
'''
"9" = ''':sup:`9` Und ich werde an dir tun, was ich nie getan habe und auch nie wieder
tun werde, wegen all deiner Gräueltaten.
'''
"10" = ''':sup:`10` Darum werden Väter mitten in dir ihre Kinder essen und Kinder
werden ihre Väter essen. Ich werde in dir Gericht halten und deinen
Rest werde ich ganz und gar in alle Winde zerstreuen.
'''
"11" = ''':sup:`11` Darum, so wahr ich lebe - Spruch GOTTES, des Herrn -, weil du mein
Heiligtum mit all deinen Götzen und mit all deinen Gräueltaten unrein
gemacht hast, will ich dich kahlscheren. Mein Auge wird kein Mitleid
zeigen und ich - ja ich - werde keine Schonung üben.
'''
"12" = ''':sup:`12` Ein Drittel von dir wird an der Pest sterben und am Hunger in
deiner Mitte zugrunde gehen. Ein Drittel wird rings um dich her durch
das Schwert fallen. Ein Drittel werde ich in alle Winde zerstreuen und
ich werde hinter ihnen das Schwert zücken.
'''
"13" = ''':sup:`13` So vollendet sich mein Zorn und ich stille meinen Grimm an ihnen
und ich komme zur Ruhe. Wenn ich meinen Zorn an ihnen vollendet habe,
dann erkennen sie, dass ich, der HERR, in meinem Eifer gesprochen habe.
'''
"14" = ''':sup:`14` Ich mache dich zum Trümmerhaufen und zum Gespött bei den Nationen
rings um dich her, vor den Augen eines jeden, der vorübergeht.
'''
"15" = ''':sup:`15` So wirst du zum Gespött und zum Hohn, zur Warnung und zum
Schreckbild für die Nationen rings um dich her, wenn ich in dir Gericht
halte mit Zorn und Grimm und mit grimmiger Züchtigung. Ich, der HERR,
habe gesprochen.
'''
"16" = ''':sup:`16` Wenn ich die bösen Pfeile des Hungers abschicke, die Verderben
bringen, schicke ich sie ab, um euch zu verderben. Um euren Hunger zu
vergrößern, zerbreche ich euch den Brotstab.
'''
"17" = ''':sup:`17` Ich schicke Hungersnot und wilde Tiere gegen euch, damit sie dir
deine Kinder rauben. Und Pest und Blut werden durch dich
hindurchziehen. Ich bringe das Schwert über dich. Ich, der HERR, habe
gesprochen.
'''
