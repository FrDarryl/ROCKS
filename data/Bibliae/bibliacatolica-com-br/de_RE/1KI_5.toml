[5]
"1" = ''':sup:`1` Salomo war Herrscher über alle Reiche vom Eufrat bis zum Land der
Philister und bis an die Grenze Ägyptens. Sie entrichteten Abgaben und
waren Salomo untertan, solange er lebte.
'''
"2" = ''':sup:`2` Der tägliche Unterhalt Salomos belief sich auf dreißig Kor Feinmehl,
sechzig Kor gewöhnliches Mehl,
'''
"3" = ''':sup:`3` zehn Mastrinder, zwanzig Weiderinder, hundert Schafe, nicht
gerechnet die Hirsche, Gazellen, Rehe und das gemästete Geflügel.
'''
"4" = ''':sup:`4` Denn er herrschte über das ganze Gebiet diesseits des Stromes, von
Tifsach bis Gaza, über alle Könige diesseits des Stromes. Er hatte
Frieden ringsum nach allen Seiten.
'''
"5" = ''':sup:`5` Juda und Israel lebten in Sicherheit von Dan bis Beerscheba; ein
jeder saß unter seinem Weinstock und seinem Feigenbaum, solange Salomo
lebte.
'''
"6" = ''':sup:`6` Salomo hatte vierzigtausend Stallplätze für die Pferde seiner Wagen
und zwölftausend Berittene.
'''
"7" = ''':sup:`7` Jene Statthalter, jeder in seinem Monat, versorgten den König Salomo
und alle, die zu seinem Tisch Zutritt hatten. Sie ließen es an nichts
fehlen.
'''
"8" = ''':sup:`8` Die Gerste und das Stroh für die Pferde und Zugtiere brachten sie
jeweils an den Ort, für den jeder zuständig war.
'''
"9" = ''':sup:`9` Gott gab Salomo Weisheit und Einsicht in hohem Maß und Weite des
Herzens - wie Sand am Strand des Meeres.
'''
"10" = ''':sup:`10` Die Weisheit Salomos war größer als die Weisheit aller Söhne des
Ostens und alle Weisheit Ägyptens.
'''
"11" = ''':sup:`11` Er war weiser als alle Menschen, weiser als Etan, der Esrachiter,
als Heman, Kalkol und Darda, die Söhne Mahols. Sein Name war bekannt
bei allen Völkern ringsum.
'''
"12" = ''':sup:`12` Er verfasste dreitausend Sprichwörter und die Zahl seiner Lieder
betrug tausendundfünf.
'''
"13" = ''':sup:`13` Er redete über die Bäume, von der Zeder auf dem Libanon bis zum
Ysop, der an der Mauer wächst. Er redete über das Vieh, die Vögel, das
Gewürm und die Fische.
'''
"14" = ''':sup:`14` Von allen Völkern kamen Leute, um die Weisheit Salomos zu hören,
Abgesandte von allen Königen der Erde, die von seiner Weisheit
vernommen hatten.
'''
"15" = ''':sup:`15` Hiram, der König von Tyrus, sandte seine Diener zu Salomo; denn er
hatte gehört, dass man ihn anstelle seines Vaters zum König gesalbt
habe. Hiram war nämlich zeitlebens ein Freund Davids gewesen.
'''
"16" = ''':sup:`16` Und Salomo ließ Hiram sagen:
'''
"17" = ''':sup:`17` Du weißt selbst, dass mein Vater David durch Kriege verhindert war,
dem Namen des HERRN, seines Gottes, ein Haus zu bauen, da seine Feinde
ihn bedrängten, bis der HERR sie ihm unter die Füße legte.
'''
"18" = ''':sup:`18` Jetzt aber hat mir der HERR, mein Gott, ringsum Ruhe verschafft. Es
gibt keinen Widersacher mehr und keine Gefahr.
'''
"19" = ''':sup:`19` Darum gedenke ich, dem Namen des HERRN, meines Gottes, ein Haus zu
bauen; denn er hat meinem Vater David zugesagt: Dein Sohn, den ich an
deiner Stelle auf deinen Thron setzen werde, wird meinem Namen das Haus
bauen.
'''
"20" = ''':sup:`20` Befiehl nun, dass man auf dem Libanon Zedern für mich fällt! Meine
Knechte sollen mit deinen Knechten arbeiten. Den Lohn für deine Knechte
werde ich dir geben, ganz wie du bestimmst. Du weißt ja selbst, dass
wir niemand haben, der so gut Holz fällen kann wie die Leute von Sidon.
'''
"21" = ''':sup:`21` Als Hiram die Botschaft Salomos vernahm, freute er sich sehr und
rief aus: Gepriesen sei heute der HERR, der David einen weisen Sohn als
Herrscher über dieses große Volk gegeben hat.
'''
"22" = ''':sup:`22` Er ließ Salomo sagen: Ich habe die Botschaft vernommen, die du an
mich gesandt hast, und werde deinen Wunsch nach Zedern- und
Zypressenholz erfüllen.
'''
"23" = ''':sup:`23` Meine Leute werden es vom Libanon an das Meer schaffen. Ich lasse
es dann auf dem Meer an den Ort flößen, den du mir nennen wirst. Dort
lasse ich es wieder auseinandernehmen, sodass du es abholen kannst. Du
aber erfülle meinen Wunsch und sende Lebensmittel für mein Haus!
'''
"24" = ''':sup:`24` Also lieferte Hiram so viel Zedern- und Zypressenholz, wie Salomo
wollte,
'''
"25" = ''':sup:`25` und Salomo gab Hiram zwanzigtausend Kor Weizen zum Unterhalt seines
Hofes und zwanzig Kor feinstes Öl. Diese Menge lieferte Salomo Jahr für
Jahr an Hiram.
'''
"26" = ''':sup:`26` Der HERR schenkte Salomo Weisheit, wie er es ihm versprochen hatte.
Zwischen Salomo und Hiram herrschte Friede und sie schlossen
miteinander ein Bündnis.
'''
"27" = ''':sup:`27` König Salomo ließ Leute aus ganz Israel zum Frondienst ausheben.
Libanon. Einen Monat waren sie auf dem Libanon und zwei Monate zu
Hause. Adoniram leitete den Frondienst.
Gebirge,
Leitung der Arbeit oblag. Sie führten die Aufsicht über die Arbeiter.
'''
"31" = ''':sup:`31` Der König ließ mächtige, kostbare Steine brechen, um mit Quadern
das Fundament des Tempels zu legen.
'''
"32" = ''':sup:`32` Die Bauleute Salomos bearbeiteten mit den Bauleuten Hirams und den
Gebalitern das Holz und die Steine und richteten sie her für den Bau
des Tempels.
'''
