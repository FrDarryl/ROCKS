[3]
"1" = ''':sup:`1` Die Bewohner der Heiligen Stadt lebten in tiefem Frieden und hielten
die Gesetze aufs Schönste; denn der Hohepriester Onias war ein frommer
Mann und hasste alles Böse.
'''
"2" = ''':sup:`2` Es kam sogar vor, dass selbst die Könige den Ort ehrten und den
Tempel durch kostbarste Weihegaben berühmt machten.
'''
"3" = ''':sup:`3` So bestritt auch Seleukus, der König von Asien, aus seinen eigenen
Einkünften alle Aufwendungen, die für den Opferdienst entstanden.
'''
"4" = ''':sup:`4` Ein gewisser Simeon aus dem Stamm Benjamin war als Tempelvorsteher
eingesetzt worden. Er überwarf sich mit dem Hohepriester wegen der
Marktordnung in der Stadt.
'''
"5" = ''':sup:`5` Weil er sich gegen Onias nicht durchsetzen konnte, ging er zu
Apollonius, dem Sohn des Tharseas, der damals Befehlshaber in
Koilesyrien und Phönizien war.
'''
"6" = ''':sup:`6` Er erzählte ihm, der Tempelschatz in Jerusalem sei voll von
unvorstellbaren Reichtümern; unzählbar sei die Menge des Geldes. Sie
stehe in keinem Verhältnis zu dem, was man für die Opfer aufwenden
müsse, und lasse sich leicht für den König beschlagnahmen.
'''
"7" = ''':sup:`7` Als Apollonius mit dem König zusammentraf, berichtete er, was man
ihm über die Gelder hinterbracht hatte. Der aber bestimmte seinen
Kanzler Heliodor und sandte ihn mit dem Auftrag, sich die erwähnten
Gelder ausliefern zu lassen.
'''
"8" = ''':sup:`8` Heliodor machte sich sofort auf die Reise, angeblich um die Städte
in Koilesyrien und Phönizien zu besuchen, in Wirklichkeit jedoch, um
das Vorhaben des Königs auszuführen.
'''
"9" = ''':sup:`9` Als er nach Jerusalem kam, wurde er vom Hohepriester der Stadt
freundlich empfangen. Da gab er bekannt, welche Anzeige gemacht worden
sei, und teilte den wahren Grund seiner Anwesenheit mit. Er fragte, ob
sich die Sache in Wahrheit so verhalte.
'''
"10" = ''':sup:`10` Der Hohepriester erklärte ihm, es handle sich um hinterlegtes Gut
von Witwen und Waisen;
'''
"11" = ''':sup:`11` ein Teil gehöre auch Hyrkanus, dem Sohn des Tobija, einem Mann von
höchstem Ansehen, nicht wie der ruchlose Simeon gelogen hatte. - Alles
zusammen belaufe sich nur auf vierhundert Talente Silber und
zweihundert Talente Gold.
'''
"12" = ''':sup:`12` Man dürfe aber doch denen nicht Unrecht tun, die ihr Vertrauen auf
die Heiligkeit des Ortes und auf die Würde und Unantastbarkeit des auf
der ganzen Welt verehrten Heiligtums gesetzt hätten.
'''
"13" = ''':sup:`13` Der andere aber erklärte aufgrund der königlichen Befehle, dass
dies alles für die königliche Schatzkammer zu beschlagnahmen sei.
'''
"14" = ''':sup:`14` Am festgesetzten Tag schickte er sich an hineinzugehen, um eine
Untersuchung der Schätze anzustellen. Da geriet die ganze Stadt in
nicht geringe Bestürzung.
'''
"15" = ''':sup:`15` Die Priester warfen sich in ihren heiligen Gewändern vor dem Altar
nieder und riefen den Himmel an: Er habe die Hinterlegung von Geld
durch Gesetze geordnet; so solle er es jetzt denen, die es hinterlegt
hatten, unversehrt bewahren.
'''
"16" = ''':sup:`16` Wer aber die Gestalt des Hohepriesters sah, dem blutete das Herz.
Wie er aussah und wie sein Gesicht sich verfärbt hatte, verriet seine
innere Qual.
'''
"17" = ''':sup:`17` Denn Furcht und Zittern hatten den Mann befallen und er bebte am
ganzen Leib. Allen, die ihn sahen, wurde der Schmerz seines Herzens
offenbar.
'''
"18" = ''':sup:`18` Die Leute stürzten in Scharen aus den Häusern heraus zum
öffentlichen Gebet, da dem heiligen Ort Schande drohte.
'''
"19" = ''':sup:`19` Die Frauen zogen Trauerkleider an, die die Brüste freiließen, und
drängten sich auf die Straßen. Von den jungen Mädchen aber, die man
sonst eingeschlossen hielt, liefen die einen an die Tore, andere auf
die Mauern, einige aber beugten sich aus den Fenstern heraus.
'''
"20" = ''':sup:`20` Sie alle streckten die Hände zum Himmel empor in inständigem
Bittgebet.
'''
"21" = ''':sup:`21` Es war zum Erbarmen, wie die Menge sich in heillosem Durcheinander
zu Boden warf und wie der Hohepriester sich in Erwartung des Kommenden
furchtbar ängstigte.
'''
"22" = ''':sup:`22` So riefen sie den allmächtigen Herrn an, er möge das anvertraute
Gut denen, die es anvertraut hatten, unversehrt und ganz sicher
bewahren.
'''
"23" = ''':sup:`23` Heliodor jedoch machte sich daran, seinen Entschluss auszuführen.
'''
"24" = ''':sup:`24` Schon stand er mit der Leibwache an der Schatzkammer. Da ließ der
Herr der Geister und aller Macht eine gewaltige Erscheinung sichtbar
werden. Alle, die ihn frech begleitet hatten, erschraken vor Gottes
Macht; vor Angst verließen sie ihre Kräfte.
'''
"25" = ''':sup:`25` Denn es erschien ihnen ein Pferd mit einem schrecklichen Reiter
darauf; das Pferd war mit prächtigstem Geschirr geschmückt. Es stürmte
wild auf Heliodor ein und traf ihn mit den Vorderhufen. Sein Reiter
aber erschien in goldener Rüstung.
'''
"26" = ''':sup:`26` Noch zwei andere junge Männer erschienen, voll gewaltiger Kraft, in
strahlender Schönheit und herrlich gekleidet. Sie traten auf Heliodor
zu und peitschten von beiden Seiten auf ihn ein; pausenlos schlugen sie
mit vielen Hieben auf ihn ein.
'''
"27" = ''':sup:`27` Da stürzte er zu Boden und es wurde ihm schwarz vor den Augen. Man
hob ihn auf und legte ihn auf eine Bahre.
'''
"28" = ''':sup:`28` Eben noch war er mit großem Gefolge und der ganzen Leibwache in die
genannte Schatzkammer eingetreten; nun trug man ihn hilflos hinaus.
Deutlich hatte man Gottes Herrschermacht erkannt.
'''
"29" = ''':sup:`29` So lag er da, durch Gottes Macht gestürzt, der Sprache beraubt,
ohne jede Hoffnung auf Rettung.
'''
"30" = ''':sup:`30` Die Juden aber priesen den Herrn, der an seinem Ort so wunderbar
seine Herrlichkeit gezeigt hatte; und das Heiligtum, eben noch voll von
Angst und Verwirrung, war erfüllt von Freude und Jubel; denn der
allmächtige Herr hatte sich offenbart.
'''
"31" = ''':sup:`31` Sehr bald aber baten einige Vertraute Heliodors den Onias, er möge
doch den Höchsten anrufen und so dem das Leben schenken, der in den
letzten Zügen lag.
'''
"32" = ''':sup:`32` Aus Sorge, der König könne der Meinung verfallen, Heliodor sei
einem hinterhältigen Anschlag der Juden zum Opfer gefallen, brachte der
Hohepriester ein Opfer dar, damit der Mann wieder gesund würde.
'''
"33" = ''':sup:`33` Während der Hohepriester noch mit dem Versöhnungsopfer beschäftigt
war, erschienen dem Heliodor dieselben jungen Männer wie zuvor, in der
gleichen Kleidung. Sie traten zu ihm und sagten: Danke dem Hohepriester
Onias vielmals; denn seinetwegen schenkt der Herr dir gnädig das Leben.
'''
"34" = ''':sup:`34` Der Himmel hat dich gezüchtigt. Nun verkünde du allen die gewaltige
Kraft Gottes! Nach diesen Worten entschwanden sie.
'''
"35" = ''':sup:`35` Da ließ Heliodor dem Herrn ein Opfer darbringen und machte ihm sehr
große Gelübde, weil er ihn am Leben gelassen hatte. Er empfing Onias
und zog mit seinen Truppen zum König zurück.
'''
"36" = ''':sup:`36` Allen aber bezeugte er die Werke des größten Gottes, die er mit
eigenen Augen gesehen hatte.
'''
"37" = ''':sup:`37` Als aber der König den Heliodor fragte, wer geeignet sei, noch
einmal nach Jerusalem geschickt zu werden, sagte er:
'''
"38" = ''':sup:`38` Wenn du einen Feind oder einen Hochverräter weißt, dann schick ihn
dorthin! Du wirst ihn mit Geißeln gezüchtigt zurückempfangen, wenn er
überhaupt am Leben bleibt; denn an dem Ort wirkt wahrhaftig eine
göttliche Kraft.
'''
"39" = ''':sup:`39` Denn er, der im Himmel wohnt, ist selbst der Wächter und Schützer
jenes Ortes; und wer in böser Absicht dorthin kommt, den richtet er
zugrunde.
'''
"40" = ''':sup:`40` Das waren die Ereignisse um Heliodor und um die Rettung des
Tempels.
'''
