[13]
"1" = ''':sup:`1` Als Jesus den Tempel verließ, sagte einer von seinen Jüngern zu ihm:
Meister, sieh, was für Steine und was für Bauten!
'''
"2" = ''':sup:`2` Jesus sagte zu ihm: Siehst du diese großen Bauten? Kein Stein wird
hier auf dem andern bleiben, der nicht niedergerissen wird.
'''
"3" = ''':sup:`3` Und als er auf dem Ölberg saß, dem Tempel gegenüber, fragten ihn
Petrus, Jakobus, Johannes und Andreas, die mit ihm allein waren:
'''
"4" = ''':sup:`4` Sag uns, wann wird das geschehen und was ist das Zeichen, dass dies
alles sich vollenden soll?
'''
"5" = ''':sup:`5` Jesus sagte zu ihnen: Gebt Acht, dass euch niemand irreführt!
'''
"6" = ''':sup:`6` Viele werden unter meinem Namen auftreten und sagen: Ich bin es! Und
sie werden viele irreführen.
'''
"7" = ''':sup:`7` Wenn ihr von Kriegen hört und von Kriegsgerüchten, lasst euch nicht
erschrecken! Das muss geschehen. Es ist aber noch nicht das Ende.
'''
"8" = ''':sup:`8` Denn Volk wird sich gegen Volk und Reich gegen Reich erheben. Und an
vielen Orten wird es Erdbeben und Hungersnöte geben. Doch das ist erst
der Anfang der Wehen.
'''
"9" = ''':sup:`9` Ihr aber, gebt Acht auf euch selbst: Man wird euch um meinetwillen
an die Gerichte ausliefern, in den Synagogen misshandeln und vor
Statthalter und Könige stellen - ihnen zum Zeugnis.
'''
"10" = ''':sup:`10` Allen Völkern muss zuerst das Evangelium verkündet werden.
'''
"11" = ''':sup:`11` Und wenn man euch abführt und ausliefert, macht euch nicht im
Voraus Sorgen, was ihr reden sollt; sondern was euch in jener Stunde
eingegeben wird, das sagt! Denn nicht ihr werdet dann reden, sondern
der Heilige Geist.
'''
"12" = ''':sup:`12` Brüder werden einander dem Tod ausliefern und Väter ihre Kinder und
die Kinder werden sich gegen ihre Eltern auflehnen und sie in den Tod
schicken.
'''
"13" = ''':sup:`13` Und ihr werdet um meines Namens willen von allen gehasst werden;
wer aber bis zum Ende standhaft bleibt, der wird gerettet werden.
'''
"14" = ''':sup:`14` Wenn ihr aber den Gräuel der Verwüstung an dem Ort seht, wo er
nicht stehen darf - der Leser begreife -, dann sollen die Bewohner von
Judäa in die Berge fliehen;
'''
"15" = ''':sup:`15` wer gerade auf dem Dach ist, soll nicht hinabsteigen und
hineingehen, um etwas aus seinem Haus zu holen;
'''
"16" = ''':sup:`16` und wer auf dem Feld ist, soll nicht zurückkehren, um seinen Mantel
zu holen.
'''
"17" = ''':sup:`17` Weh aber den Frauen, die in jenen Tagen schwanger sind oder ein
Kind stillen!
'''
"18" = ''':sup:`18` Betet darum, dass es nicht im Winter geschieht!
'''
"19" = ''':sup:`19` Denn jene Tage werden eine Drangsal sein, wie es sie nie gegeben
hat, von Anfang der Schöpfung, die Gott geschaffen hat, bis heute, und
wie es auch keine mehr geben wird.
'''
"20" = ''':sup:`20` Und wenn der Herr die Tage nicht verkürzt hätte, dann würde kein
Mensch gerettet; aber um seiner Auserwählten willen hat er die Tage
verkürzt.
'''
"21" = ''':sup:`21` Wenn dann jemand zu euch sagt: Seht, hier ist der Christus! oder:
Seht, dort ist er!, so glaubt es nicht!
'''
"22" = ''':sup:`22` Denn es wird mancher falsche Christus und mancher falsche Prophet
auftreten und sie werden Zeichen und Wunder wirken, um, wenn möglich,
die Auserwählten irrezuführen.
'''
"23" = ''':sup:`23` Ihr aber, gebt Acht! Ich habe euch alles vorausgesagt.
'''
"24" = ''':sup:`24` Aber in jenen Tagen, nach jener Drangsal, wird die Sonne
verfinstert werden und der Mond wird nicht mehr scheinen;
'''
"25" = ''':sup:`25` die Sterne werden vom Himmel fallen und die Kräfte des Himmels
werden erschüttert werden.
'''
"26" = ''':sup:`26` Dann wird man den Menschensohn in Wolken kommen sehen, mit großer
Kraft und Herrlichkeit.
'''
"27" = ''':sup:`27` Und er wird die Engel aussenden und die von ihm Auserwählten aus
allen vier Windrichtungen zusammenführen, vom Ende der Erde bis zum
Ende des Himmels.
'''
"28" = ''':sup:`28` Lernt etwas aus dem Vergleich mit dem Feigenbaum! Sobald seine
Zweige saftig werden und Blätter treiben, erkennt ihr, dass der Sommer
nahe ist.
'''
"29" = ''':sup:`29` So erkennt auch ihr, wenn ihr das geschehen seht, dass er nahe vor
der Tür ist.
'''
"30" = ''':sup:`30` Amen, ich sage euch: Diese Generation wird nicht vergehen, bis das
alles geschieht.
'''
"31" = ''':sup:`31` Himmel und Erde werden vergehen, aber meine Worte werden nicht
vergehen.
'''
"32" = ''':sup:`32` Doch jenen Tag und jene Stunde kennt niemand, auch nicht die Engel
im Himmel, nicht einmal der Sohn, sondern nur der Vater.
'''
"33" = ''':sup:`33` Gebt Acht und bleibt wach! Denn ihr wisst nicht, wann die Zeit da
ist.
'''
"34" = ''':sup:`34` Es ist wie mit einem Mann, der sein Haus verließ, um auf Reisen zu
gehen: Er übertrug die Vollmacht seinen Knechten, jedem eine bestimmte
Aufgabe; dem Türhüter befahl er, wachsam zu sein.
'''
"35" = ''':sup:`35` Seid also wachsam! Denn ihr wisst nicht, wann der Hausherr kommt,
ob am Abend oder um Mitternacht, ob beim Hahnenschrei oder erst am
Morgen.
'''
"36" = ''':sup:`36` Er soll euch, wenn er plötzlich kommt, nicht schlafend antreffen.
'''
"37" = ''':sup:`37` Was ich aber euch sage, das sage ich allen: Seid wachsam!
'''
