[110]
"1" = ''':sup:`1` Ein Psalm Davids. So spricht der HERR zu meinem Herrn: / Setze dich
zu meiner Rechten * und ich lege deine Feinde als Schemel unter deine
Füße.
'''
"2" = ''':sup:`2` Das Zepter deiner Macht streckt der HERR aus vom Zion her: *
Herrsche inmitten deiner Feinde!
'''
"3" = ''':sup:`3` Dich umgibt Herrschaft am Tag deiner Macht, / im Glanz des
Heiligtums. * Ich habe dich aus dem Schoß gezeugt vor dem Morgenstern.
'''
"4" = ''':sup:`4` Der HERR hat geschworen und nie wird es ihn reuen: * Du bist
Priester auf ewig nach der Ordnung Melchisedeks.
'''
"5" = ''':sup:`5` Der HERR steht dir zur Rechten; * er zerschmettert Könige am Tag
seines Zorns.
'''
"6" = ''':sup:`6` Er hält Gericht unter den Völkern, er häuft die Toten, * die Häupter
zerschmettert er weithin auf Erden.
'''
"7" = ''':sup:`7` Er trinkt auf dem Weg aus dem Bach; * so kann er das Haupt erheben.
'''
