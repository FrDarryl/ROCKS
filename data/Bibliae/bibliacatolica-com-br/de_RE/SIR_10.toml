[10]
"1" = ''':sup:`1` Ein weiser Richter wird sein Volk erziehen / und die Herrschaft
eines Verständigen wird wohl geordnet sein.
'''
"2" = ''':sup:`2` Wie der Richter des Volkes, so seine Beamten, / und wie das
Oberhaupt einer Stadt, so alle ihre Bewohner.
'''
"3" = ''':sup:`3` Ein ungebildeter König wird sein Volk zugrunde richten, / aber durch
den Verstand von Mächtigen wird eine Stadt bewohnbar.
'''
"4" = ''':sup:`4` In der Hand des Herrn liegt die Macht über die Erde, / er wird zur
rechten Zeit den geeigneten Menschen auf ihr erwecken.
'''
"5" = ''':sup:`5` In der Hand des Herrn liegt der Erfolg eines Mannes, / auf den
Schriftgelehrten legt er seinen Ruhm.
'''
"6" = ''':sup:`6` Zürne nicht dem Nächsten wegen irgendeines Unrechts! / Vollbringe
nie Taten des Hochmuts!
'''
"7" = ''':sup:`7` Vor dem Herrn und den Menschen ist Stolz verhasst, / Unrecht gilt
beiden als Verfehlung.
'''
"8" = ''':sup:`8` Königsherrschaft wechselt von Volk zu Volk / wegen
Ungerechtigkeiten, Überheblichkeiten und Reichtümern; denn es gibt
nichts Gesetzloseres als den Geldgierigen, / dieser macht sogar seine
eigene Seele käuflich.
'''
"9" = ''':sup:`9` Was überhebt sich Erde und Staub? / Noch während seines Lebens werfe
ich seine Eingeweide heraus.
'''
"10" = ''':sup:`10` Eine lang andauernde Krankheit verspottet den Arzt: / Heute König
und morgen wird er sterben.
'''
"11" = ''':sup:`11` Wenn der Mensch stirbt, wird ihm sein Los zuteil: / Maden, wilde
Tiere und Würmer.
'''
"12" = ''':sup:`12` Des Stolzes Anfang beim Menschen ist es, sich zu entfernen vom
Herrn, / und sein Herz hat sich von seinem Schöpfer abgewandt.
'''
"13" = ''':sup:`13` Denn des Stolzes Anfang ist Sünde, / und wer sich an ihr festhält,
wird Gräuel ausgießen. Deswegen hat der Herr für sie unvorstellbare
Schläge bereit / und er hat sie am Ende vernichtet:
'''
"14" = ''':sup:`14` Der Herr hat Throne von Herrschern umgestürzt / und hat die
Sanftmütigen an ihre Stelle gesetzt.
'''
"15" = ''':sup:`15` Wurzeln von Völkern hat der Herr ausgerissen / und hat statt ihrer
Demütige eingepflanzt.
'''
"16" = ''':sup:`16` Lebensräume der Völker hat der Herr vernichtet, / er hat sie bis zu
den Fundamenten der Erde zerstört.
'''
"17" = ''':sup:`17` Er hat manche von ihnen weggeführt und vernichtet, / ihr Andenken
hat er von der Erde ausgelöscht.
'''
"18" = ''':sup:`18` Stolz ist nicht geschaffen worden für Menschen, / aber ebenso wenig
wütender Zorn für die von Frauen Geborenen.
'''
"19" = ''':sup:`19` Welche Nachkommen sind geachtet? Die Nachkommen des Menschen. /
Welche Nachkommen sind geachtet? Die den Herrn fürchten. Welche
Nachkommen sind verachtet? Die Nachkommen des Menschen. / Welche
Nachkommen sind verachtet? Die die Gebote übertreten.
'''
"20" = ''':sup:`20` Inmitten von Brüdern ist ihr Anführer geehrt / und die den Herrn
fürchten in dessen Augen.
'''
"21" = ''':sup:`21` Anfang der Annahme ist die Furcht des Herrn, / Anfang der
Verstoßung aber sind Verhärtung und Stolz.
'''
"22" = ''':sup:`22` Reicher, Angesehener und Armer - / ihr Ruhm ist die Furcht des
Herrn.
'''
"23" = ''':sup:`23` Es ist nicht recht, einen verständigen Armen zu verachten, / und es
ist nicht angebracht, einen sündigen Mann zu ehren.
'''
"24" = ''':sup:`24` Ein Vornehmer, ein Richter und ein Machthaber werden geehrt, / doch
keiner von ihnen ist größer als der, der den Herrn fürchtet.
'''
"25" = ''':sup:`25` Einem weisen Sklaven werden Freie zu Diensten sein / und ein kluger
Mann wird nicht murren.
'''
"26" = ''':sup:`26` Gebärde dich nicht weise bei deiner Arbeit / und rühme dich nicht,
auch wenn du in Bedrängnis bist!
'''
"27" = ''':sup:`27` Besser einer, der arbeitet und an allem Überfluss hat, / als einer,
der herumstolziert, sich rühmt und kein Brot zu essen hat.
'''
"28" = ''':sup:`28` Kind! Bring dich in Bescheidenheit zu Ehren! / Teil dir
entsprechend deines Wertes Ehre zu!
'''
"29" = ''':sup:`29` Wer wird den rechtfertigen, der gegen sich selbst sündigt? / Wer
wird den rühmen, der sein eigenes Leben nicht in Ehren hält?
'''
"30" = ''':sup:`30` Ein Armer wird gerühmt wegen seines Wissens, / ein Reicher wird
gerühmt wegen seines Reichtums.
'''
"31" = ''':sup:`31` Der eine ist in Armut gerühmt worden - um wie viel mehr im
Reichtum? / Der andere ist ruhmlos im Reichtum - um wie viel mehr in
Armut?
'''
