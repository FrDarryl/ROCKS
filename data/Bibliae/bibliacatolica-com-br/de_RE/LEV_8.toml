[8]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Nimm Aaron und seine Söhne, die Gewänder, das Salböl, den Stier für
das Sündopfer, die beiden Widder und den Korb mit den ungesäuerten
Broten!
'''
"3" = ''':sup:`3` Dann ruf die ganze Gemeinde am Eingang des Offenbarungszeltes
zusammen!
'''
"4" = ''':sup:`4` Mose tat, was ihm der HERR befohlen hatte, und die Gemeinde
versammelte sich am Eingang des Offenbarungszeltes.
'''
"5" = ''':sup:`5` Mose sagte zur Gemeinde: Der HERR hat angeordnet, das Folgende zu
tun.
'''
"6" = ''':sup:`6` Mose ließ Aaron und seine Söhne nähertreten und wusch sie mit
Wasser.
'''
"7" = ''':sup:`7` Er legte ihm das Gewand an, gürtete ihn mit dem Gürtel, bekleidete
ihn mit dem Obergewand und legte ihm das Efod an. Dann band er ihm die
Schärpe um, an der er das Efod befestigte.
'''
"8" = ''':sup:`8` Er übergab ihm das Brustschild, in das er die Urim und Tummim
steckte.
'''
"9" = ''':sup:`9` Dann setzte er ihm den Turban auf und befestigte an der Vorderseite
des Turbans die goldene Rosette, das heilige Diadem, wie der HERR dem
Mose geboten hatte.
'''
"10" = ''':sup:`10` Darauf nahm Mose das Salböl und salbte die Wohnung und alles, was
darin war, um sie zu weihen.
'''
"11" = ''':sup:`11` Mit dem Öl spritzte er siebenmal gegen den Altar, salbte ihn und
alle seine Geräte, das Becken und sein Gestell, um sie zu weihen.
'''
"12" = ''':sup:`12` Vom Salböl goss er etwas auf das Haupt Aarons und salbte ihn, um
ihn zu weihen.
'''
"13" = ''':sup:`13` Dann ließ Mose die Söhne Aarons nähertreten, bekleidete sie mit
Gewändern und legte ihnen den Gürtel an; er setzte ihnen den Kopfbund
auf, wie es der HERR dem Mose geboten hatte.
'''
"14" = ''':sup:`14` Dann ließ er den Sündopferstier heranbringen. Auf seinen Kopf
legten Aaron und seine Söhne ihre Hände
'''
"15" = ''':sup:`15` und Mose schlachtete ihn. Dann nahm Mose das Blut und tat etwas
davon mit seinem Finger ringsum auf die Hörner des Altars, um für ihn
Sühne zu erwirken. Nachher goss er das Blut am Sockel des Altars aus
und weihte ihn; so entsühnte er ihn.
'''
"16" = ''':sup:`16` Danach nahm er das ganze Fett, das die Eingeweide bedeckt, die
Fettmasse über der Leber, die beiden Nieren und ihr Fett und ließ diese
Stücke auf dem Altar in Rauch aufgehen.
'''
"17" = ''':sup:`17` Was vom Stier noch übrig war, sein Fell und Fleisch sowie seinen
Mageninhalt verbrannte er außerhalb des Lagers, wie es der HERR dem
Mose geboten hatte.
'''
"18" = ''':sup:`18` Dann ließ er den Widder für das Brandopfer herbeibringen. Aaron und
seine Söhne legten ihre Hände auf den Kopf des Widders
'''
"19" = ''':sup:`19` und Mose schlachtete ihn. Er sprengte das Blut ringsum an den
Altar.
'''
"20" = ''':sup:`20` Dann zerteilte er den Widder und ließ den Kopf, die Teile und das
Fett in Rauch aufgehen.
'''
"21" = ''':sup:`21` Er wusch die Eingeweide und die Beine mit Wasser und ließ den
ganzen Widder auf dem Altar in Rauch aufgehen. Es war ein Brandopfer
zum beruhigenden Duft, ein Feueropfer für den HERRN, wie es der HERR
dem Mose geboten hatte.
'''
"22" = ''':sup:`22` Dann ließ er den zweiten Widder, den Widder für das Opfer der
Priestereinsetzung, herbeibringen. Aaron und seine Söhne legten ihre
Hände auf den Kopf des Widders
'''
"23" = ''':sup:`23` und Mose schlachtete ihn. Er nahm etwas von dessen Blut und tat es
auf das rechte Ohrläppchen Aarons, auf den Daumen seiner rechten Hand
und auf die große Zehe seines rechten Fußes.
'''
"24" = ''':sup:`24` Dann ließ er die Söhne Aarons nähertreten und tat etwas von dem
Blut auf ihr rechtes Ohrläppchen, auf den Daumen ihrer rechten Hand und
auf die große Zehe ihres rechten Fußes. Danach sprengte Mose das Blut
ringsum an den Altar.
'''
"25" = ''':sup:`25` Er nahm auch das Fett, den Fettschwanz, das ganze Fett, das sich
über den Eingeweiden befindet, die Fettmasse über der Leber, die beiden
Nieren und ihr Fett und die rechte Schenkelkeule.
'''
"26" = ''':sup:`26` Aus dem Korb mit den ungesäuerten Broten, der vor dem HERRN stand,
nahm er einen ungesäuerten Kuchen, einen Ölbrotkuchen und einen
Brotfladen, die er auf die Fettstücke und die rechte Schenkelkeule
legte.
'''
"27" = ''':sup:`27` Das alles gab er in die Hände Aarons und seiner Söhne und hob es
dann vor dem HERRN als Erhebungsopfer empor.
'''
"28" = ''':sup:`28` Dann nahm es Mose aus ihren Händen und ließ es auf dem Altar mit
dem Brandopfer in Rauch aufgehen. Das war das Opfer der
Priestereinsetzung zum beruhigenden Duft, ein Feueropfer für den HERRN.
'''
"29" = ''':sup:`29` Mose nahm auch das Bruststück und erhob es als Erhebungsopfer vor
dem HERRN. Dieser Teil des Opferwidders bei der Weihe der Priester
gehörte Mose als Anteil, wie es der HERR dem Mose geboten hatte.
'''
"30" = ''':sup:`30` Danach nahm Mose etwas Salböl und etwas von dem Blut, das auf dem
Altar war, und spritzte es auf Aaron und dessen Gewänder sowie auf
seine Söhne und deren Gewänder. So weihte er Aaron und dessen Gewänder
sowie seine Söhne und deren Gewänder.
'''
"31" = ''':sup:`31` Mose sagte zu Aaron und seinen Söhnen: Kocht das Fleisch am Eingang
des Offenbarungszeltes! Ihr sollt es dort essen, ebenso wie das Brot
aus dem Korb des Priestereinsetzungsopfers, wie ich es geboten habe:
Aaron und seine Söhne sollen es essen.
'''
"32" = ''':sup:`32` Was vom Fleisch und vom Brot übrig bleibt, sollt ihr im Feuer
verbrennen.
'''
"33" = ''':sup:`33` Sieben Tage lang sollt ihr den Eingang des Offenbarungszeltes nicht
verlassen, bis die Zeit eurer Einsetzung um ist; denn sieben Tage
dauert eure Einsetzung.
'''
"34" = ''':sup:`34` Wie man es am heutigen Tag getan hat, so hat der HERR angeordnet,
soll man es auch weiter tun, um für euch Versöhnung zu erwirken.
'''
"35" = ''':sup:`35` Sieben Tage lang, Tag und Nacht, sollt ihr am Eingang des
Offenbarungszeltes bleiben und auf die Anordnungen des HERRN achten;
dann werdet ihr nicht sterben. Denn so ist es mir geboten worden.
'''
"36" = ''':sup:`36` Aaron und seine Söhne taten alles, was der HERR durch Mose geboten
hatte.
'''
