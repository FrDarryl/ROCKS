[2]
"1" = ''':sup:`1` Hanna betete. Sie sagte: Mein Herz ist voll Freude über den HERRN, /
erhöht ist meine Macht durch den HERRN. / Weit öffnet sich mein Mund
gegen meine Feinde; / denn ich freue mich über deine Hilfe.
'''
"2" = ''':sup:`2` Keiner ist heilig wie der HERR; / denn außer dir ist keiner; /
keiner ist ein Fels wie unser Gott.
'''
"3" = ''':sup:`3` Redet nicht immer vermessen, / kein freches Wort komme aus eurem
Mund; / denn der HERR ist ein wissender Gott / und bei ihm werden die
Taten geprüft.
'''
"4" = ''':sup:`4` Der Bogen der Helden wird zerbrochen, / die Wankenden aber gürten
sich mit Kraft.
'''
"5" = ''':sup:`5` Die Satten verdingen sich um Brot / und die Hungrigen gibt es nicht
mehr. / Die Unfruchtbare bekommt sieben Kinder / und die Kinderreiche
welkt dahin.
'''
"6" = ''':sup:`6` Der HERR macht tot und lebendig, / er führt zum Totenreich hinab und
führt auch herauf.
'''
"7" = ''':sup:`7` Der HERR macht arm und macht reich, / er erniedrigt und er erhöht.
'''
"8" = ''':sup:`8` Den Schwachen hebt er empor aus dem Staub / und erhöht den Armen,
der im Schmutz liegt; / er gibt ihm einen Sitz bei den Edlen, / einen
Ehrenplatz weist er ihm zu. / Ja, dem HERRN gehören die Pfeiler der
Erde; / auf sie hat er den Erdkreis gegründet.
'''
"9" = ''':sup:`9` Er behütet die Schritte seiner Frommen, / doch die Frevler
verstummen in der Finsternis; / denn der Mensch ist nicht stark aus
eigener Kraft.
'''
"10" = ''':sup:`10` Wer gegen den HERRN streitet, wird zerbrechen; / über ihn lässt er
es am Himmel donnern. / Der HERR hält Gericht bis an die Grenzen der
Erde. / Seinem König gebe er Kraft / und erhöhe die Macht seines
Gesalbten.
'''
"11" = ''':sup:`11` Darauf kehrte Elkana in sein Haus nach Rama zurück, der Knabe aber
stand von da an im Dienst des HERRN unter der Aufsicht des Priesters
Eli.
'''
"12" = ''':sup:`12` Die Söhne Elis waren nichtsnutzige Menschen. Sie kannten weder den
HERRN
'''
"13" = ''':sup:`13` noch das Recht der Priester gegenüber dem Volk: Sooft jemand ein
Schlachtopfer darbrachte und das Fleisch kochte, kam ein Diener des
Priesters mit einer dreizinkigen Gabel in der Hand.
'''
"14" = ''':sup:`14` Er stach in den Kessel oder den Topf, in das Becken oder die
Schüssel und alles, was die Gabel heraufholte, nahm der Priester für
sich. So machten sie es bei allen Israeliten, die dorthin, nach Schilo,
kamen.
'''
"15" = ''':sup:`15` Noch bevor man das Fett in Rauch aufgehen ließ, kam der Diener des
Priesters und sagte zu dem Mann, der opferte: Gib mir Fleisch zum
Braten für den Priester; er nimmt von dir aber kein gekochtes Fleisch
an, sondern nur rohes.
'''
"16" = ''':sup:`16` Wenn ihm der Mann erwiderte: Zuerst muss man doch das Fett in Rauch
aufgehen lassen, dann nimm dir, was dein Herz begehrt!, sagte ihm der
Diener: Nein, gib es sofort her, sonst nehme ich es mit Gewalt.
'''
"17" = ''':sup:`17` Die Sünde der jungen Männer war sehr schwer in den Augen des HERRN;
denn sie behandelten das Opfer des HERRN mit Verachtung.
'''
"18" = ''':sup:`18` Der junge Samuel aber versah den Dienst vor dem Angesicht des
HERRN, bekleidet mit dem leinenen Efod.
'''
"19" = ''':sup:`19` Seine Mutter machte ihm immer wieder ein kleines Obergewand und
brachte es ihm jedes Jahr mit, wenn sie zusammen mit ihrem Mann
hinaufzog, um das jährliche Opfer darzubringen.
'''
"20" = ''':sup:`20` Dann segnete Eli Elkana und seine Frau und sagte: Der HERR gebe dir
für den, den er von dir erbeten hat, andere Nachkommenschaft von dieser
Frau. Darauf gingen sie wieder in ihren Heimatort zurück.
'''
"21" = ''':sup:`21` Der HERR aber nahm sich Hannas an; sie wurde schwanger und bekam
noch drei Söhne und zwei Töchter. Der Knabe Samuel aber wuchs beim
HERRN heran.
'''
"22" = ''':sup:`22` Eli war sehr alt geworden. Er hörte von allem, was seine Söhne
allen Israeliten antaten, auch, dass sie mit den Frauen schliefen, die
sich vor dem Eingang des Offenbarungszeltes aufhielten.
'''
"23" = ''':sup:`23` Er sagte zu ihnen: Warum tut ihr so etwas? Warum muss ich von allen
Leuten solch schlimme Dinge über euch hören?
'''
"24" = ''':sup:`24` Nein, meine Söhne, was man, wie ich höre, im Volk des HERRN über
euch verbreitet, ist nicht gut.
'''
"25" = ''':sup:`25` Wenn ein Mensch gegen einen Menschen sündigt, kann Gott
Schiedsrichter sein. Wenn aber ein Mensch gegen den HERRN sündigt, wer
kann dann für ihn eintreten? Aber sie hörten nicht auf die Stimme ihres
Vaters; denn der HERR war entschlossen, sie umkommen zu lassen.
'''
"26" = ''':sup:`26` Der Knabe Samuel aber wuchs heran und gewann immer mehr an Gunst
beim HERRN und auch bei den Menschen.
'''
"27" = ''':sup:`27` Da kam ein Gottesmann zu Eli und sagte zu ihm: So spricht der HERR:
Habe ich mich dem Haus deines Vaters nicht deutlich offenbart, als
deine Vorfahren in Ägypten dem Haus des Pharao gehörten?
'''
"28" = ''':sup:`28` Ich habe sie aus allen Stämmen Israels für mich als Priester
erwählt, damit sie zu meinem Altar hinaufgehen, das Räucheropfer
darbringen und vor meinen Augen das Efod tragen. Auch habe ich dem Haus
deines Vaters alle Feueropfer der Israeliten überlassen.
'''
"29" = ''':sup:`29` Warum missachtet ihr Schlachtopfer und Speiseopfer, die ich für die
Wohnung angeordnet habe? Warum ehrst du deine Söhne mehr als mich und
warum mästet ihr euch mit dem Besten aller Gaben meines Volkes Israel?
'''
"30" = ''':sup:`30` Darum - Spruch des HERRN, des Gottes Israels: Ich hatte fest
zugesagt: Dein Haus und das Haus deines Vaters sollen für ewig vor
meinem Angesicht ein- und ausgehen. Nun aber - Spruch des HERRN: Das
sei fern von mir; denn nur die, die mich ehren, werde ich ehren, die
aber, die mich verachten, geraten in Schande.
'''
"31" = ''':sup:`31` Es werden Tage kommen, da werde ich deinen Arm abhauen und die
Macht deines Vaterhauses vernichten; in deinem Haus wird es keinen
alten Mann mehr geben.
'''
"32" = ''':sup:`32` Du wirst einen Gegner in der Wohnung erblicken bei all dem Guten,
das der HERR für Israel tun wird. Nie mehr wird es in deinem Haus einen
alten Mann geben.
'''
"33" = ''':sup:`33` Nur einen werde ich nicht wegreißen von meinem Altar, wenn ich
deine Augen brechen und deine Seele verschmachten lasse; aber der ganze
Nachwuchs deines Hauses wird im besten Mannesalter sterben.
'''
"34" = ''':sup:`34` Und das soll das Zeichen sein, das sich an deinen beiden Söhnen
Hofni und Pinhas verwirklichen wird: Beide werden an einem Tag sterben.
'''
"35" = ''':sup:`35` Ich aber werde mir einen zuverlässigen Priester einsetzen, der nach
meinem Herzen und nach meinem Sinn handeln wird. Ich will ihm ein Haus
bauen, das Bestand hat, und er wird allezeit vor den Augen meines
Gesalbten seinen Dienst versehen.
'''
"36" = ''':sup:`36` Wer dann von deinem Haus noch übrig ist, wird kommen und sich um
ein Geldstück oder einen Laib Brot vor ihm niederwerfen und sagen: Nimm
mich doch in eine der Priestergruppen auf, damit ich ein Stück Brot zu
essen habe!
'''
