[14]
"1" = ''':sup:`1` Der König Astyages ging zu seinen Vätern heim und sein Reich
übernahm der Perser Kyrus.
'''
"2" = ''':sup:`2` Daniel war der Vertraute des Königs, der ihn höher schätzte als alle
seine Freunde.
'''
"3" = ''':sup:`3` Nun hatten die Babylonier ein Bild des Gottes Bel. Sie wendeten
dafür täglich zwölf Scheffel Feinmehl auf, dazu vierzig Schafe und
sechs Krüge Wein.
'''
"4" = ''':sup:`4` Auch der König verehrte es und kam jeden Tag, um vor ihm
niederzufallen. Daniel aber fiel vor seinem eigenen Gott nieder. Der
König sagte zu ihm: Warum fällst du nicht vor Bel nieder?
'''
"5" = ''':sup:`5` Er erwiderte: Weil ich keine Kultbilder verehre, die von
Menschenhand gemacht sind, sondern den lebendigen Gott, den Schöpfer
des Himmels und der Erde, der die Herrschaft hat über alles Fleisch.
'''
"6" = ''':sup:`6` Der König entgegnete ihm: Du meinst also, Bel sei kein lebendiger
Gott? Siehst du nicht, welche Mengen er Tag für Tag isst und trinkt?
'''
"7" = ''':sup:`7` Da lachte Daniel und sagte: Lass dich nicht täuschen, König! Dieser
Bel ist innen von Lehm und außen von Bronze; er hat niemals gegessen
oder getrunken.
'''
"8" = ''':sup:`8` Da wurde der König zornig; er rief seine Priester herbei und sagte
zu ihnen: Wenn ihr mir nicht sagt, wer all diese Mengen verzehrt,
werdet ihr sterben.
'''
"9" = ''':sup:`9` Beweist ihr aber, dass Bel das alles verzehrt, dann muss Daniel
sterben, weil er über Bel gelästert hat. Daniel sagte zum König: Es
soll geschehen, was du gesagt hast.
'''
"10" = ''':sup:`10` Es waren aber siebzig Belpriester, nicht gerechnet die Frauen und
Kinder. Der König ging nun mit Daniel in den Tempel Bels.
'''
"11" = ''':sup:`11` Die Belpriester sagten: Wir gehen jetzt hinaus. Trag du, König,
selbst die Speisen auf, mische den Wein und stell ihn hin! Verschließ
dann die Tür und versiegle sie mit deinem Ring!
'''
"12" = ''':sup:`12` Wenn du morgen früh kommst und findest, dass Bel nicht alles
gegessen hat, dann werden wir sterben oder Daniel, der gegen uns lügt.
'''
"13" = ''':sup:`13` Sie waren unbesorgt; denn sie hatten sich zum Opfertisch einen
verborgenen Zugang gemacht, durch den sie jeweils hereinkamen, um alles
zu verzehren.
'''
"14" = ''':sup:`14` Als die Priester hinausgegangen waren, trug der König die Speisen
für Bel auf. Daniel aber ließ durch seine Diener Asche holen und damit
den ganzen Boden des Tempels bestreuen, wobei nur der König zusah. Dann
gingen sie hinaus, verschlossen die Tür, versiegelten sie mit dem Ring
des Königs und entfernten sich.
'''
"15" = ''':sup:`15` In der Nacht kamen wie gewöhnlich die Priester mit ihren Frauen und
Kindern; sie aßen alles auf und tranken den Wein.
'''
"16" = ''':sup:`16` Früh am Morgen aber ging der König mit Daniel zum Tempel.
'''
"17" = ''':sup:`17` Der König fragte: Sind die Siegel unversehrt, Daniel? Er
antwortete: Sie sind unversehrt, mein König.
'''
"18" = ''':sup:`18` Kaum war das Portal geöffnet, da blickte der König auf den
Opfertisch und rief laut: Groß bist du, Bel! Bei dir gibt es nie einen
Betrug.
'''
"19" = ''':sup:`19` Doch Daniel lachte; er hinderte den König, das Innere zu betreten,
und sagte: Sieh dir doch den Fußboden an und prüfe, von wem diese
Fußspuren sind!
'''
"20" = ''':sup:`20` Der König sagte: Ich sehe Fußspuren von Männern, Frauen und
Kindern.
'''
"21" = ''':sup:`21` Und er wurde zornig und ließ die Priester mit ihren Frauen und
Kindern festnehmen. Sie mussten ihm die geheime Tür zeigen, durch die
sie hereingekommen waren, um das, was auf dem Tisch stand, zu
verzehren.
'''
"22" = ''':sup:`22` Darauf ließ sie der König töten. Den Bel aber übergab er Daniel,
der ihn und sein Heiligtum zerstörte.
'''
"23" = ''':sup:`23` Es gab auch einen großen Drachen, den die Babylonier verehrten.
'''
"24" = ''':sup:`24` Der König sagte zu Daniel: Von diesem Drachen kannst du nicht
sagen, er sei kein lebender Gott. Also falle vor ihm nieder!
'''
"25" = ''':sup:`25` Daniel erwiderte: Vor dem Herrn, meinem Gott, falle ich nieder,
denn dieser ist ein lebender Gott.
'''
"26" = ''':sup:`26` Du aber, König, gib mir die Erlaubnis, den Drachen zu töten, ohne
Schwert und Keule! Der König sagte: Ich gebe sie dir.
'''
"27" = ''':sup:`27` Da nahm Daniel Pech, Talg und Haare, schmolz alles zusammen, formte
Kuchen daraus und warf sie dem Drachen ins Maul. Der Drache fraß sie
und zerbarst. Da sagte Daniel: Seht, was ihr für Götter verehrt!
'''
"28" = ''':sup:`28` Als die Babylonier davon hörten, waren sie empört und taten sich
gegen den König zusammen. Sie sagten: Der König ist Jude geworden. Den
Bel hat er zertrümmert, den Drachen getötet und die Priester
hingeschlachtet.
'''
"29" = ''':sup:`29` Sie gingen zum König und verlangten: Liefere uns Daniel aus! Sonst
töten wir dich und deine Familie.
'''
"30" = ''':sup:`30` Da sich der König aufs Äußerste bedroht sah, lieferte er ihnen
Daniel notgedrungen aus.
'''
"31" = ''':sup:`31` Sie aber warfen ihn in die Löwengrube. Dort blieb er sechs Tage
lang.
'''
"32" = ''':sup:`32` In der Grube waren sieben Löwen; man gab ihnen täglich zwei
Menschen und zwei Schafe zu fressen. Jetzt aber gab man ihnen nichts,
damit sie Daniel fressen sollten.
'''
"33" = ''':sup:`33` In Judäa lebte damals der Prophet Habakuk. Er hatte sich eine
Mahlzeit gekocht und Brot in einen Napf gebrockt und ging gerade auf
das Feld, um das Essen den Arbeitern zu bringen.
'''
"34" = ''':sup:`34` Da sagte der Engel des HERRN zu Habakuk: Bring das Essen, das du in
der Hand hast, dem Daniel nach Babylon in die Löwengrube!
'''
"35" = ''':sup:`35` Habakuk antwortete: HERR, ich habe Babylon nie gesehen und die
Grube kenne ich nicht.
'''
"36" = ''':sup:`36` Da fasste ihn der Engel des HERRN am Schopf, trug ihn an seinen
Haaren fort und versetzte ihn mit der Gewalt seines Geistes nach
Babylon an den Rand der Grube.
'''
"37" = ''':sup:`37` Habakuk rief: Daniel, Daniel, nimm das Essen, das Gott dir
geschickt hat!
'''
"38" = ''':sup:`38` Da sagte Daniel: Gott, du hast also an mich gedacht; du lässt die
nicht im Stich, die dich lieben.
'''
"39" = ''':sup:`39` Dann stand Daniel auf und aß. Habakuk aber versetzte der Engel
Gottes sogleich an seinen früheren Ort zurück.
'''
"40" = ''':sup:`40` Am siebten Tag kam der König, um Daniel zu betrauern. Er trat an
die Grube und schaute hinein. Da sah er Daniel sitzen
'''
"41" = ''':sup:`41` und er rief laut: Groß bist du, HERR, du Gott Daniels. Außer dir
gibt es keinen anderen Gott.
'''
"42" = ''':sup:`42` Dann ließ er Daniel herausziehen und statt seiner die Männer in die
Grube werfen, die ihn hatten vernichten wollen. Und vor seinen Augen
wurden sie sofort aufgefressen.
'''
