"1" = ''':sup:`1` Schon viele haben es unternommen, eine Erzählung über die Ereignisse
abzufassen, die sich unter uns erfüllt haben.
'''
"2" = ''':sup:`2` Dabei hielten sie sich an die Überlieferung derer, die von Anfang an
Augenzeugen und Diener des Wortes waren.
'''
"3" = ''':sup:`3` Nun habe auch ich mich entschlossen, nachdem ich allem von Beginn an
sorgfältig nachgegangen bin, es für dich, hochverehrter Theophilus, der
Reihe nach aufzuschreiben.
'''
"4" = ''':sup:`4` So kannst du dich von der Zuverlässigkeit der Lehre überzeugen, in
der du unterwiesen wurdest.
'''
"5" = ''':sup:`5` Es gab in den Tagen des Herodes, des Königs von Judäa, einen
Priester namens Zacharias, der zur Abteilung des Abija gehörte. Seine
Frau stammte aus dem Geschlecht Aarons; ihr Name war Elisabet.
'''
"6" = ''':sup:`6` Beide lebten gerecht vor Gott und wandelten untadelig nach allen
Geboten und Vorschriften des Herrn.
'''
"7" = ''':sup:`7` Sie hatten keine Kinder, denn Elisabet war unfruchtbar und beide
waren schon in vorgerücktem Alter.
'''
"8" = ''':sup:`8` Es geschah aber, als seine Abteilung wieder an der Reihe war und er
den priesterlichen Dienst vor Gott verrichtete,
'''
"9" = ''':sup:`9` da traf ihn, wie nach der Priesterordnung üblich, das Los, in den
Tempel des Herrn hineinzugehen und das Rauchopfer darzubringen.
'''
"10" = ''':sup:`10` Während er nun zur festgelegten Zeit das Rauchopfer darbrachte,
stand das ganze Volk draußen und betete.
'''
"11" = ''':sup:`11` Da erschien dem Zacharias ein Engel des Herrn; er stand auf der
rechten Seite des Rauchopferaltars.
'''
"12" = ''':sup:`12` Als Zacharias ihn sah, erschrak er und es befiel ihn Furcht.
'''
"13" = ''':sup:`13` Der Engel aber sagte zu ihm: Fürchte dich nicht, Zacharias! Dein
Gebet ist erhört worden. Deine Frau Elisabet wird dir einen Sohn
gebären; dem sollst du den Namen Johannes geben.
'''
"14" = ''':sup:`14` Du wirst dich freuen und jubeln und viele werden sich über seine
Geburt freuen.
'''
"15" = ''':sup:`15` Denn er wird groß sein vor dem Herrn. Wein und berauschende
Getränke wird er nicht trinken und schon vom Mutterleib an wird er vom
Heiligen Geist erfüllt sein.
'''
"16" = ''':sup:`16` Viele Kinder Israels wird er zum Herrn, ihrem Gott, hinwenden.
'''
"17" = ''':sup:`17` Er wird ihm mit dem Geist und mit der Kraft des Elija vorangehen,
um die Herzen der Väter den Kindern zuzuwenden und die Ungehorsamen zu
gerechter Gesinnung zu führen und so das Volk für den Herrn bereit zu
machen.
'''
"18" = ''':sup:`18` Zacharias sagte zu dem Engel: Woran soll ich das erkennen? Denn ich
bin ein alter Mann und auch meine Frau ist in vorgerücktem Alter.
'''
"19" = ''':sup:`19` Der Engel erwiderte ihm: Ich bin Gabriel, der vor Gott steht, und
ich bin gesandt worden, um mit dir zu reden und dir diese frohe
Botschaft zu bringen.
'''
"20" = ''':sup:`20` Und siehe, du sollst stumm sein und nicht mehr reden können bis zu
dem Tag, an dem dies geschieht, weil du meinen Worten nicht geglaubt
hast, die in Erfüllung gehen, wenn die Zeit dafür da ist.
'''
"21" = ''':sup:`21` Inzwischen wartete das Volk auf Zacharias und wunderte sich, dass
er so lange im Tempel blieb.
'''
"22" = ''':sup:`22` Als er dann herauskam, konnte er nicht mit ihnen sprechen. Da
merkten sie, dass er im Tempel eine Erscheinung gehabt hatte. Er gab
ihnen nur Zeichen und blieb stumm.
'''
"23" = ''':sup:`23` Als die Tage seines Dienstes zu Ende waren, kehrte er nach Hause
zurück.
'''
"24" = ''':sup:`24` Bald darauf wurde seine Frau Elisabet schwanger und lebte fünf
Monate lang zurückgezogen. Sie sagte:
'''
"25" = ''':sup:`25` Der Herr hat mir geholfen; er hat in diesen Tagen gnädig auf mich
geschaut und mich von der Schmach befreit, mit der ich unter den
Menschen beladen war.
'''
"26" = ''':sup:`26` Im sechsten Monat wurde der Engel Gabriel von Gott in eine Stadt in
Galiläa namens Nazaret
'''
"27" = ''':sup:`27` zu einer Jungfrau gesandt. Sie war mit einem Mann namens Josef
verlobt, der aus dem Haus David stammte. Der Name der Jungfrau war
Maria.
'''
"28" = ''':sup:`28` Der Engel trat bei ihr ein und sagte: Sei gegrüßt, du Begnadete,
der Herr ist mit dir.
'''
"29" = ''':sup:`29` Sie erschrak über die Anrede und überlegte, was dieser Gruß zu
bedeuten habe.
'''
"30" = ''':sup:`30` Da sagte der Engel zu ihr: Fürchte dich nicht, Maria; denn du hast
bei Gott Gnade gefunden.
'''
"31" = ''':sup:`31` Siehe, du wirst schwanger werden und einen Sohn wirst du gebären;
dem sollst du den Namen Jesus geben.
'''
"32" = ''':sup:`32` Er wird groß sein und Sohn des Höchsten genannt werden. Gott, der
Herr, wird ihm den Thron seines Vaters David geben.
'''
"33" = ''':sup:`33` Er wird über das Haus Jakob in Ewigkeit herrschen und seine
Herrschaft wird kein Ende haben.
'''
"34" = ''':sup:`34` Maria sagte zu dem Engel: Wie soll das geschehen, da ich keinen
Mann erkenne?
'''
"35" = ''':sup:`35` Der Engel antwortete ihr: Heiliger Geist wird über dich kommen und
Kraft des Höchsten wird dich überschatten. Deshalb wird auch das Kind
heilig und Sohn Gottes genannt werden.
'''
"36" = ''':sup:`36` Siehe, auch Elisabet, deine Verwandte, hat noch in ihrem Alter
einen Sohn empfangen; obwohl sie als unfruchtbar gilt, ist sie schon im
sechsten Monat.
'''
"37" = ''':sup:`37` Denn für Gott ist nichts unmöglich.
'''
"38" = ''':sup:`38` Da sagte Maria: Siehe, ich bin die Magd des Herrn; mir geschehe,
wie du es gesagt hast. Danach verließ sie der Engel.
'''
"39" = ''':sup:`39` In diesen Tagen machte sich Maria auf den Weg und eilte in eine
Stadt im Bergland von Judäa.
'''
"40" = ''':sup:`40` Sie ging in das Haus des Zacharias und begrüßte Elisabet.
'''
"41" = ''':sup:`41` Und es geschah, als Elisabet den Gruß Marias hörte, hüpfte das Kind
in ihrem Leib. Da wurde Elisabet vom Heiligen Geist erfüllt
'''
"42" = ''':sup:`42` und rief mit lauter Stimme: Gesegnet bist du unter den Frauen und
gesegnet ist die Frucht deines Leibes.
'''
"43" = ''':sup:`43` Wer bin ich, dass die Mutter meines Herrn zu mir kommt?
'''
"44" = ''':sup:`44` Denn siehe, in dem Augenblick, als ich deinen Gruß hörte, hüpfte
das Kind vor Freude in meinem Leib.
'''
"45" = ''':sup:`45` Und selig, die geglaubt hat, dass sich erfüllt, was der Herr ihr
sagen ließ.
'''
"46" = ''':sup:`46` Da sagte Maria: Meine Seele preist die Größe des Herrn /
'''
"47" = ''':sup:`47` und mein Geist jubelt über Gott, meinen Retter.
'''
"48" = ''':sup:`48` Denn auf die Niedrigkeit seiner Magd hat er geschaut. / Siehe, von
nun an preisen mich selig alle Geschlechter.
'''
"49" = ''':sup:`49` Denn der Mächtige hat Großes an mir getan / und sein Name ist
heilig.
'''
"50" = ''':sup:`50` Er erbarmt sich von Geschlecht zu Geschlecht / über alle, die ihn
fürchten.
'''
"51" = ''':sup:`51` Er vollbringt mit seinem Arm machtvolle Taten: / Er zerstreut, die
im Herzen voll Hochmut sind;
'''
"52" = ''':sup:`52` er stürzt die Mächtigen vom Thron / und erhöht die Niedrigen.
'''
"53" = ''':sup:`53` Die Hungernden beschenkt er mit seinen Gaben / und lässt die
Reichen leer ausgehen.
'''
"54" = ''':sup:`54` Er nimmt sich seines Knechtes Israel an / und denkt an sein
Erbarmen,
'''
"55" = ''':sup:`55` das er unsern Vätern verheißen hat, / Abraham und seinen Nachkommen
auf ewig.
'''
"56" = ''':sup:`56` Und Maria blieb etwa drei Monate bei ihr; dann kehrte sie nach
Hause zurück.
'''
"57" = ''':sup:`57` Für Elisabet aber erfüllte sich die Zeit, dass sie gebären sollte,
und sie brachte einen Sohn zur Welt.
'''
"58" = ''':sup:`58` Ihre Nachbarn und Verwandten hörten, welch großes Erbarmen der Herr
ihr erwiesen hatte, und freuten sich mit ihr.
'''
"59" = ''':sup:`59` Und es geschah: Am achten Tag kamen sie zur Beschneidung des Kindes
und sie wollten ihm den Namen seines Vaters Zacharias geben.
'''
"60" = ''':sup:`60` Seine Mutter aber widersprach und sagte: Nein, sondern er soll
Johannes heißen.
'''
"61" = ''':sup:`61` Sie antworteten ihr: Es gibt doch niemanden in deiner
Verwandtschaft, der so heißt.
'''
"62" = ''':sup:`62` Da fragten sie seinen Vater durch Zeichen, welchen Namen das Kind
haben solle.
'''
"63" = ''':sup:`63` Er verlangte ein Schreibtäfelchen und schrieb darauf: Johannes ist
sein Name. Und alle staunten.
'''
"64" = ''':sup:`64` Im gleichen Augenblick konnte er Mund und Zunge wieder gebrauchen
und er redete und pries Gott.
'''
"65" = ''':sup:`65` Und alle ihre Nachbarn gerieten in Furcht und man sprach von all
diesen Dingen im ganzen Bergland von Judäa.
'''
"66" = ''':sup:`66` Alle, die davon hörten, nahmen es sich zu Herzen und sagten: Was
wird wohl aus diesem Kind werden? Denn die Hand des Herrn war mit ihm.
'''
"67" = ''':sup:`67` Sein Vater Zacharias wurde vom Heiligen Geist erfüllt und begann
prophetisch zu reden:
'''
"68" = ''':sup:`68` Gepriesen sei der Herr, der Gott Israels! / Denn er hat sein Volk
besucht und ihm Erlösung geschaffen;
'''
"69" = ''':sup:`69` er hat uns einen starken Retter erweckt / im Hause seines Knechtes
David.
'''
"70" = ''':sup:`70` So hat er verheißen von alters her / durch den Mund seiner heiligen
Propheten.
'''
"71" = ''':sup:`71` Er hat uns errettet vor unseren Feinden / und aus der Hand aller,
die uns hassen;
'''
"72" = ''':sup:`72` er hat das Erbarmen mit den Vätern an uns vollendet / und an seinen
heiligen Bund gedacht,
'''
"73" = ''':sup:`73` an den Eid, den er unserm Vater Abraham geschworen hat;
'''
"74" = ''':sup:`74` er hat uns geschenkt, dass wir, aus Feindeshand befreit, / ihm
furchtlos dienen
'''
"75" = ''':sup:`75` in Heiligkeit und Gerechtigkeit vor seinem Angesicht all unsre
Tage.
'''
"76" = ''':sup:`76` Und du, Kind, wirst Prophet des Höchsten heißen; / denn du wirst
dem Herrn vorangehen und ihm den Weg bereiten.
'''
"77" = ''':sup:`77` Du wirst sein Volk mit der Erfahrung des Heils beschenken / in der
Vergebung seiner Sünden.
'''
"78" = ''':sup:`78` Durch die barmherzige Liebe unseres Gottes / wird uns besuchen das
aufstrahlende Licht aus der Höhe,
'''
"79" = ''':sup:`79` um allen zu leuchten, / die in Finsternis sitzen und im Schatten
des Todes, / und unsre Schritte zu lenken auf den Weg des Friedens.
'''
"80" = ''':sup:`80` Das Kind wuchs heran und wurde stark im Geist. Und es lebte in der
Wüste bis zu dem Tag, an dem es seinen Auftrag für Israel erhielt.
'''
