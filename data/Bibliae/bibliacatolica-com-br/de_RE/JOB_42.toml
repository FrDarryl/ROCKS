[42]
"1" = ''':sup:`1` Da antwortete Ijob dem HERRN und sprach:
'''
"2" = ''':sup:`2` Ich habe erkannt, dass du alles vermagst. / Kein Vorhaben ist dir
verwehrt.
'''
"3" = ''':sup:`3` Wer ist es, der ohne Einsicht den Rat verdunkelt? - / Fürwahr, ich
habe geredet, ohne zu verstehen, über Dinge, / die zu wunderbar für
mich und unbegreiflich sind.
'''
"4" = ''':sup:`4` Hör doch, ich will nun reden, / ich will dich fragen, du belehre
mich!
'''
"5" = ''':sup:`5` Vom Hörensagen nur hatte ich von dir gehört, / jetzt aber hat mein
Auge dich geschaut.
'''
"6" = ''':sup:`6` Darum widerrufe ich. / Ich bereue in Staub und Asche.
'''
"7" = ''':sup:`7` Als der HERR diese Worte zu Ijob gesprochen hatte, sagte der HERR zu
Elifas von Teman: Mein Zorn ist entbrannt gegen dich und deine beiden
Freunde, denn ihr habt nicht recht von mir geredet wie mein Knecht
Ijob.
'''
"8" = ''':sup:`8` So nehmt nun sieben Jungstiere und sieben Widder, geht hin zu meinem
Knecht Ijob und bringt ein Brandopfer für euch dar! Mein Knecht Ijob
aber soll für euch Fürbitte einlegen, denn auf ihn nehme ich Rücksicht,
sodass ich euch nichts Schlimmes antue, denn ihr habt nicht recht von
mir geredet wie mein Knecht Ijob.
'''
"9" = ''':sup:`9` Da gingen Elifas von Teman, Bildad von Schuach und Zofar von Naama
hin und taten, was der HERR ihnen gesagt hatte. Und der HERR nahm
Rücksicht auf Ijob.
'''
"10" = ''':sup:`10` Der HERR wendete das Geschick Ijobs, als er für seinen Freund
Fürbitte einlegte, und der HERR mehrte den Besitz Ijobs auf das
Doppelte.
'''
"11" = ''':sup:`11` Da kamen zu ihm alle seine Brüder, alle seine Schwestern und alle
seine früheren Bekannten und speisten mit ihm in seinem Haus. Sie
bezeigten ihm ihr Mitleid und trösteten ihn wegen all des Unglücks, das
der HERR über ihn gebracht hatte. Ein jeder schenkte ihm eine Kesita
und einen goldenen Ring.
'''
"12" = ''':sup:`12` Der HERR aber segnete die spätere Lebenszeit Ijobs mehr als seine
frühere. Er besaß vierzehntausend Schafe, sechstausend Kamele, tausend
Joch Rinder und tausend Eselinnen.
'''
"13" = ''':sup:`13` Auch bekam er sieben Söhne und drei Töchter.
'''
"14" = ''':sup:`14` Die erste nannte er Jemima, Turteltaube, die zweite Kezia,
Zimtblüte, und die dritte Keren-Happuch, Schminkhörnchen.
'''
"15" = ''':sup:`15` Man fand im ganzen Land keine schöneren Frauen als die Töchter
Ijobs. Ihr Vater gab ihnen Erbbesitz unter ihren Brüdern.
'''
"16" = ''':sup:`16` Ijob lebte danach noch hundertvierzig Jahre und er sah seine Kinder
und Kindeskinder, vier Generationen.
'''
"17" = ''':sup:`17` Dann starb Ijob, hochbetagt und satt an Lebenstagen.
'''
