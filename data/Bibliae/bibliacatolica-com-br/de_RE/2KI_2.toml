[2]
"1" = ''':sup:`1` An dem Tag, da der HERR Elija im Wirbelsturm in den Himmel aufnehmen
wollte, ging Elija mit Elischa von Gilgal weg.
'''
"2" = ''':sup:`2` Er sagte zu Elischa: Bleib hier; denn der HERR hat mich nach Bet-El
gesandt. Doch Elischa erwiderte: So wahr der HERR lebt und so wahr du
lebst: Ich verlasse dich nicht. So gingen sie nach Bet-El.
'''
"3" = ''':sup:`3` Dort kamen die Prophetenjünger, die in Bet-El waren, zu Elischa
heraus und sagten zu ihm: Weißt du, dass der HERR heute deinen Meister
über dein Haupt hinweg aufnehmen wird? Er antwortete: Auch ich weiß es.
Seid still!
'''
"4" = ''':sup:`4` Elija aber sagte zu ihm: Bleib hier, Elischa; denn der HERR hat mich
nach Jericho gesandt. Elischa erwiderte: So wahr der HERR lebt und so
wahr du lebst: Ich verlasse dich nicht. So kamen sie nach Jericho.
'''
"5" = ''':sup:`5` Dort traten die Prophetenjünger, die in Jericho waren, an Elischa
heran und sagten zu ihm: Weißt du, dass der HERR heute deinen Meister
über dein Haupt hinweg aufnehmen wird? Er antwortete ihnen: Auch ich
weiß es. Seid still!
'''
"6" = ''':sup:`6` Elija aber bat ihn: Bleib hier; denn der HERR hat mich an den Jordan
gesandt. Elischa erwiderte: So wahr der HERR lebt und so wahr du lebst:
Ich verlasse dich nicht. So gingen beide miteinander.
'''
"7" = ''':sup:`7` Fünfzig Prophetenjünger folgten ihnen und blieben dann seitwärts in
einiger Entfernung stehen. Die beiden traten an den Jordan.
'''
"8" = ''':sup:`8` Hier nahm Elija seinen Mantel, rollte ihn zusammen und schlug mit
ihm auf das Wasser. Dieses teilte sich nach beiden Seiten und sie
schritten trockenen Fußes hindurch.
'''
"9" = ''':sup:`9` Als sie drüben angekommen waren, sagte Elija zu Elischa: Sprich eine
Bitte aus, die ich dir erfüllen soll, bevor ich von dir weggenommen
werde! Elischa antwortete: Möchten mir doch zwei Anteile deines Geistes
zufallen.
'''
"10" = ''':sup:`10` Elija entgegnete: Du hast etwas Schweres erbeten. Wenn du siehst,
wie ich von dir weggenommen werde, wird es dir zuteilwerden. Sonst aber
wird es nicht geschehen.
'''
"11" = ''':sup:`11` Während sie miteinander gingen und redeten, erschien ein feuriger
Wagen mit feurigen Pferden und trennte beide voneinander. Elija fuhr im
Wirbelsturm zum Himmel empor.
'''
"12" = ''':sup:`12` Elischa sah es und rief laut: Mein Vater, mein Vater! Wagen Israels
und seine Reiter! Als er ihn nicht mehr sah, fasste er sein Gewand und
riss es mitten entzwei.
'''
"13" = ''':sup:`13` Dann hob er den Mantel auf, der Elija entfallen war, kehrte um und
trat an das Ufer des Jordan.
'''
"14" = ''':sup:`14` Er nahm den Mantel, der Elija entfallen war, schlug mit ihm auf das
Wasser und rief: Wo ist der HERR, der Gott des Elija? Als er auf das
Wasser schlug, teilte es sich nach beiden Seiten und Elischa ging
hinüber.
'''
"15" = ''':sup:`15` Die Prophetenjünger von Jericho, die in der Nähe standen, sahen ihn
und sagten: Der Geist des Elija ruht auf Elischa. Sie kamen ihm
entgegen und warfen sich vor ihm zur Erde nieder.
'''
"16" = ''':sup:`16` Dann sagten sie zu ihm: Unter deinen Knechten sind fünfzig starke
Männer. Sie sollen auf die Suche nach deinem Meister gehen. Der Geist
des HERRN könnte ihn fortgetragen und auf einem der Berge oder in einem
der Täler niedergesetzt haben. Doch Elischa entgegnete: Schickt
niemand!
'''
"17" = ''':sup:`17` Als sie aber heftig darauf bestanden, sagte er: Schickt sie also
hin! Sie schickten fünfzig Mann aus und diese suchten drei Tage lang.
Da sie ihn nicht fanden,
'''
"18" = ''':sup:`18` kehrten sie zu Elischa zurück. Er hielt sich noch in Jericho auf
und sagte zu ihnen: Habe ich euch nicht gesagt: Ihr sollt nicht
hingehen?
'''
"19" = ''':sup:`19` Die Männer der Stadt sagten zu Elischa: Unser Herr sieht, dass man
in dieser Stadt gut wohnen kann; nur das Wasser ist ungesund und in der
Gegend gibt es viele Fehlgeburten.
'''
"20" = ''':sup:`20` Elischa befahl: Bringt mir eine neue Schüssel und schüttet Salz
hinein! Man brachte sie ihm
'''
"21" = ''':sup:`21` und er ging zur Wasserquelle und warf das Salz hinein mit den
Worten: So spricht der HERR: Ich mache dieses Wasser gesund. Es wird
keinen Tod und keine Fehlgeburt mehr verursachen.
'''
"22" = ''':sup:`22` Daher ist das Wasser bis zum heutigen Tag gesund, wie es Elischa
vorausgesagt hatte.
'''
"23" = ''':sup:`23` Von dort ging er nach Bet-El. Während er den Weg hinaufstieg, kamen
junge Burschen aus der Stadt und verspotteten ihn: Sie riefen ihm zu:
Kahlkopf, komm herauf! Kahlkopf, komm herauf!
'''
"24" = ''':sup:`24` Er wandte sich um, sah sie an und verfluchte sie im Namen des
HERRN. Da kamen zwei Bären aus dem Wald und zerrissen zweiundvierzig
junge Leute.
'''
"25" = ''':sup:`25` Von dort ging er zum Berg Karmel und kehrte dann nach Samaria
zurück.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Elia weiß, dass seine Abreise in den Himmel nahe ist, und sein
Jünger Elisa besteht darauf, ihn zu begleiten. Dies spiegelt Elisas
Loyalität und seinen Wunsch wider, die prophetische Mission
2:8-10 - Elia teilt mit seinem Mantel das Wasser des Jordan und
demonstriert damit Gottes Kraft, die durch ihn wirkt. Elisa bittet um
eine doppelte Portion von Elias Geist, um das Werk mit derselben Kraft
4:29).
2:11-12 - Elia wird in einem Wirbelsturm in einem feurigen Wagen in den
Himmel emporgehoben, ein einzigartiges Ereignis, das die Heiligkeit
seiner Mission und Gottes Nähe zu seinen Propheten bekräftigt (siehe
2:13-14 - Elisa erhält Elias Mantel und vollbringt sein erstes Wunder,
indem er den Jordan teilt und damit zeigt, dass Gottes Macht nun auf
ihm ruht. Dies bestätigt seine Nachfolge als Prophet Israels (siehe
2:23-25 - Junge Männer verspotten Elisa, woraufhin er sie im Namen des
Herrn verflucht. Zwei Bärinnen reißen ihn daraufhin um. Dieser Vorfall
lehrt uns, wie viel Respekt man Gottes Dienern entgegenbringen sollte
'''
"2" = ''':sup:`2` Chronik 36:16).
