[1]
"1" = ''':sup:`1` Offenbarung Jesu Christi, die Gott ihm gegeben hat, damit er seinen
Knechten zeigt, was bald geschehen muss; und er hat es durch seinen
Engel, den er sandte, seinem Knecht Johannes gezeigt.
'''
"2" = ''':sup:`2` Dieser hat das Wort Gottes und das Zeugnis Jesu Christi bezeugt:
alles, was er geschaut hat.
'''
"3" = ''':sup:`3` Selig, wer die Worte der Prophetie vorliest, und jene, die sie hören
und das halten, was in ihr geschrieben ist; denn die Zeit ist nahe.
'''
"4" = ''':sup:`4` Johannes an die sieben Gemeinden in der Provinz Asien: Gnade sei mit
euch und Friede von Ihm, der ist und der war und der kommt, und von den
sieben Geistern vor seinem Thron
'''
"5" = ''':sup:`5` und von Jesus Christus; er ist der treue Zeuge, der Erstgeborene der
Toten, der Herrscher über die Könige der Erde. Ihm, der uns liebt und
uns von unseren Sünden erlöst hat durch sein Blut,
'''
"6" = ''':sup:`6` der uns zu einem Königreich gemacht hat und zu Priestern vor Gott,
seinem Vater: Ihm sei die Herrlichkeit und die Macht in alle Ewigkeit.
Amen.
'''
"7" = ''':sup:`7` Siehe, er kommt mit den Wolken und jedes Auge wird ihn sehen, auch
alle, die ihn durchbohrt haben; und alle Völker der Erde werden
seinetwegen jammern und klagen. Ja, Amen.
'''
"8" = ''':sup:`8` Ich bin das Alpha und das Omega, spricht Gott, der Herr, der ist und
der war und der kommt, der Herrscher über die ganze Schöpfung.
'''
"9" = ''':sup:`9` Ich, Johannes, euer Bruder und Gefährte in der Bedrängnis, in der
Königsherrschaft und im standhaften Ausharren in Jesus, war auf der
Insel, die Patmos heißt, um des Wortes Gottes willen und des Zeugnisses
für Jesus.
'''
"10" = ''':sup:`10` Am Tag des Herrn wurde ich vom Geist ergriffen und hörte hinter mir
eine Stimme, laut wie eine Posaune.
'''
"11" = ''':sup:`11` Sie sprach: Schreib das, was du siehst, in ein Buch und schick es
an die sieben Gemeinden: nach Ephesus, nach Smyrna, nach Pergamon, nach
Thyatira, nach Sardes, nach Philadelphia und nach Laodizea!
'''
"12" = ''':sup:`12` Da wandte ich mich um, weil ich die Stimme erblicken wollte, die zu
mir sprach. Als ich mich umwandte, sah ich sieben goldene Leuchter
'''
"13" = ''':sup:`13` und mitten unter den Leuchtern einen gleich einem Menschensohn; er
war bekleidet mit einem Gewand bis auf die Füße und um die Brust trug
er einen Gürtel aus Gold.
'''
"14" = ''':sup:`14` Sein Haupt und seine Haare waren weiß wie weiße Wolle, wie Schnee,
und seine Augen wie Feuerflammen;
'''
"15" = ''':sup:`15` seine Beine glänzten wie Golderz, das im Schmelzofen glüht, und
seine Stimme war wie das Rauschen von Wassermassen.
'''
"16" = ''':sup:`16` In seiner Rechten hielt er sieben Sterne und aus seinem Mund kam
ein scharfes, zweischneidiges Schwert und sein Gesicht leuchtete wie
die machtvoll strahlende Sonne.
'''
"17" = ''':sup:`17` Als ich ihn sah, fiel ich wie tot vor seinen Füßen nieder. Er aber
legte seine rechte Hand auf mich und sagte: Fürchte dich nicht! Ich bin
der Erste und der Letzte
'''
"18" = ''':sup:`18` und der Lebendige. Ich war tot, doch siehe, ich lebe in alle
Ewigkeit und ich habe die Schlüssel zum Tod und zur Unterwelt.
'''
"19" = ''':sup:`19` Schreib auf, was du gesehen hast: was ist und was danach geschehen
wird.
'''
"20" = ''':sup:`20` Das Geheimnis der sieben Sterne, die du auf meiner rechten Hand
gesehen hast, und der sieben goldenen Leuchter ist: Die sieben Sterne
sind die Engel der sieben Gemeinden und die sieben Leuchter sind die
sieben Gemeinden.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Das Buch der Offenbarung wird als eine Offenbarung Jesu Christi
an Johannes eingeführt, die er mit der Kirche teilen sollte. Die
Seligpreisung in Vers 3 unterstreicht, wie wichtig es ist, prophetische
1:4-6 - Johannes‘ Gruß an die sieben Gemeinden offenbart die Bedeutung
der örtlichen Gemeinden und die Gegenwart Christi in ihrer Mitte. Vers
6 betont die königliche Stellung Christi als ewigen König, dessen Blut
uns reinigt und uns zu einem Königreich macht (siehe auch 1. Petrus 2,9
1:7-8 - Die Ankunft Christi in Herrlichkeit und Macht ist prophezeit,
und jedes Auge wird ihn sehen. Dieses Ereignis markiert die Erfüllung
von Gottes Versprechen an die Menschheit. Vers 8 unterstreicht Gottes
1:9-18 - Johannes hat eine Vision des verherrlichten Christus und
beschreibt dessen Majestät und Macht anschaulich. Die Vision von
Christus als ewig lebendem Alpha und Omega unterstreicht seine
1:19-20 - Jesus beauftragt Johannes, aufzuschreiben, was er gesehen
hat, was es ist und was danach geschehen wird. Die sieben Sterne stehen
für die Engel der sieben Gemeinden, und die sieben Lampen symbolisieren
die Gemeinden und unterstreichen die Wachsamkeit und Gegenwart Christi
'''
