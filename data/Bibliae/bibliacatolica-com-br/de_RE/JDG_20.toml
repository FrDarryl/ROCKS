[20]
"1" = ''':sup:`1` Alle Israeliten zogen aus. Die Volksgemeinde versammelte sich wie
ein Mann von Dan bis Beerscheba, dazu das Land Gilead beim HERRN in
Mizpa.
'''
"2" = ''':sup:`2` Die Häupter des ganzen Volkes, alle Stämme Israels, traten zu einer
Versammlung des Volkes Gottes zusammen, vierhunderttausend Mann zu Fuß,
mit Schwertern bewaffnet.
'''
"3" = ''':sup:`3` Die Benjaminiter erfuhren, dass die Israeliten nach Mizpa
hinaufgezogen waren. Die Israeliten sagten: Berichtet, wie dieses
Verbrechen geschehen ist!
'''
"4" = ''':sup:`4` Der Levit, der Mann der ermordeten Frau, antwortete: Ich bin mit
meiner Nebenfrau nach Gibea, das in Benjamin liegt, gekommen, um zu
übernachten.
'''
"5" = ''':sup:`5` Da rotteten sich die Herren von Gibea gegen mich zusammen und
umringten nachts in feindlicher Absicht das Haus. Sie wollten mich
umbringen und meine Nebenfrau vergewaltigten sie, sodass sie gestorben
ist.
'''
"6" = ''':sup:`6` Da ergriff ich meine Nebenfrau, schnitt sie in Stücke und schickte
sie in alle Gebiete des Erbbesitzes der Israeliten; denn sie haben ein
Verbrechen und eine Schandtat in Israel begangen.
'''
"7" = ''':sup:`7` Siehe, ihr alle seid Israeliten; also besprecht euch auf der Stelle
miteinander und beratet!
'''
"8" = ''':sup:`8` Da erhob sich das ganze Volk wie ein Mann und sagte: Keiner von uns
darf in sein Zelt gehen und keiner von uns darf in sein Haus
zurückkehren.
'''
"9" = ''':sup:`9` Und jetzt ist das der Beschluss, was wir Gibea tun wollen: Wir
wollen gegen die Stadt ziehen nach dem Los.
'''
"10" = ''':sup:`10` Und zwar nehmen wir aus allen Stämmen Israels jeweils zehn Männer
von hundert und hundert von tausend und tausend von zehntausend. Sie
sollen Verpflegung für das Volk holen, damit sie mit Geba in Benjamin,
wenn sie dorthin kommen, machen, was es nach der Schandtat verdient,
die es mitten in Israel begangen hat.
'''
"11" = ''':sup:`11` So versammelten sich alle Männer Israels, geschlossen wie ein Mann,
bei der Stadt.
'''
"12" = ''':sup:`12` Und die Stämme Israels schickten Boten durch das ganze Gebiet des
Stammes Benjamin und ließen sagen: Was ist das für eine üble Tat, die
bei euch geschehen ist?
'''
"13" = ''':sup:`13` Gebt uns also das üble Gesindel von Gibea heraus, wir wollen es
töten und wollen das Böse aus Israel austilgen. Doch die Benjaminiter
wollten nicht auf die Stimme ihrer Brüder, der Israeliten, hören.
'''
"14" = ''':sup:`14` Sie kamen vielmehr aus ihren Städten bei Gibea zusammen, um gegen
die Israeliten in den Kampf zu ziehen.
'''
"15" = ''':sup:`15` Als man an jenem Tag die Benjaminiter aus den Städten musterte,
zählte man sechsundzwanzigtausend mit Schwertern bewaffnete Männer,
ohne die Einwohner von Gibea, von denen siebenhundert auserlesene
Männer gemustert wurden.
'''
"16" = ''':sup:`16` Unter diesem ganzen Volk befanden sich siebenhundert besonders
auserlesene Männer; sie waren alle Linkshänder und konnten einen Stein
haargenau schleudern, ohne je das Ziel zu verfehlen.
'''
"17" = ''':sup:`17` Auch die Männer Israels ließen sich mustern. Es waren ohne die
Benjaminiter vierhunderttausend mit dem Schwert bewaffnete Männer,
alles tüchtige Krieger.
'''
"18" = ''':sup:`18` Sie brachen auf, zogen nach Bet-El hinauf und befragten Gott. Die
Israeliten sagten: Wer von uns soll zuerst gegen die Benjaminiter in
den Kampf ziehen? Der HERR antwortete: Zuerst Juda.
'''
"19" = ''':sup:`19` Die Israeliten brachen am Morgen auf und bezogen ihr Lager
gegenüber Gibea.
'''
"20" = ''':sup:`20` Dann rückten die Männer Israels zum Kampf gegen die Benjaminiter
aus und stellten sich ihnen gegenüber vor Gibea zum Kampf auf.
'''
"21" = ''':sup:`21` Die Benjaminiter rückten von Gibea aus und streckten an diesem Tag
zweiundzwanzigtausend Israeliten zu Boden.
'''
"22" = ''':sup:`22` Doch das Volk, die Männer Israels, fassten wieder Mut und stellten
sich noch einmal zum Kampf auf, am gleichen Ort, wo sie sich am ersten
Tag aufgestellt hatten.
'''
"23" = ''':sup:`23` Die Israeliten zogen hinauf und weinten bis zum Abend vor dem
HERRN. Sie fragten den HERRN: Soll ich noch einmal zum Kampf gegen die
Söhne meines Bruders Benjamin antreten? Der HERR antwortete: Zieht
hinauf gegen ihn!
'''
"24" = ''':sup:`24` Als nun die Israeliten am zweiten Tag gegen die Benjaminiter
vorrückten,
'''
"25" = ''':sup:`25` zogen ihnen die Benjaminiter am zweiten Tag von Gibea aus entgegen
und streckten noch einmal achtzehntausend Männer aus Israel zu Boden,
die alle mit Schwertern bewaffnet waren.
'''
"26" = ''':sup:`26` Darauf zogen alle Israeliten, das ganze Volk, hinauf und kamen nach
Bet-El. Dort saßen sie klagend vor dem HERRN; sie fasteten an jenem Tag
bis zum Abend und brachten dem HERRN Brandopfer und Heilsopfer dar.
'''
"27" = ''':sup:`27` Dann befragten die Israeliten den HERRN. In Bet-El stand nämlich in
jenen Tagen die Bundeslade Gottes
'''
"28" = ''':sup:`28` und Pinhas, der Sohn Eleasars, des Sohnes Aarons, stand in jenen
Tagen vor ihm. Die Israeliten sagten: Soll ich noch einmal ausrücken
zum Kampf mit den Söhnen meines Bruders Benjamin oder soll ich es sein
lassen? Der HERR antwortete: Zieht hinauf! Denn morgen gebe ich ihn in
deine Hand.
'''
"29" = ''':sup:`29` Darauf legten die Israeliten rings um Gibea Leute in den
Hinterhalt.
'''
"30" = ''':sup:`30` Am dritten Tag zogen die Israeliten gegen die Benjaminiter hinauf
und stellten sich, wie die beiden vorigen Male, bei Gibea auf.
'''
"31" = ''':sup:`31` Die Benjaminiter rückten gegen das Volk aus, wurden aber so von der
Stadt fortgelockt; sie begannen, wie die beiden vorigen Male, auf
freiem Feld einige vom Volk zu erschlagen, an den Straßen, von denen
die eine nach Bet-El, die andere nach Gibea hinaufführt, im Ganzen etwa
dreißig Mann.
'''
"32" = ''':sup:`32` Die Benjaminiter dachten: Sie werden von uns geschlagen wie beim
ersten Mal. Die Israeliten aber hatten gesagt: Wir wollen fliehen und
ihn von der Stadt weg zu den Straßen hinlocken.
'''
"33" = ''':sup:`33` Alle Männer Israels zogen sich also von ihrem Platz zurück und
stellten sich bei Baal-Tamar wieder auf, während die Israeliten, die im
Hinterhalt lagen, von ihrer Stellung aus der Lichtung von Geba
hervorbrachen.
'''
"34" = ''':sup:`34` Zehntausend ausgewählte Männer aus ganz Israel rückten gegenüber
Gibea heran. Es gab einen schweren Kampf; die Benjaminiter erkannten
nicht, dass das Unheil sie ereilte.
'''
"35" = ''':sup:`35` Der HERR schlug die Benjaminiter vor Israel und die Israeliten
machten an jenem Tag fünfundzwanzigtausendundeinhundert Mann aus
Benjamin nieder, alles mit Schwertern bewaffnete Krieger.
'''
"36" = ''':sup:`36` Die Benjaminiter sahen, dass sie geschlagen waren. Die Israeliten
gaben also Benjamin Gelände preis; denn sie vertrauten auf den
Hinterhalt, den sie bei Gibea gelegt hatten.
'''
"37" = ''':sup:`37` Die Leute im Hinterhalt stürmten nun schnell auf Gibea los. Sie
kamen aus dem Hinterhalt hervor und erschlugen alles in der Stadt mit
scharfem Schwert.
'''
"38" = ''':sup:`38` Die Männer Israels hatten mit den Männern im Hinterhalt verabredet,
dass sie eine Rauchwolke aus der Stadt aufsteigen lassen sollten.
'''
"39" = ''':sup:`39` Die Männer Israels machten kehrt im Kampf. Benjamin hatte begonnen,
etwa dreißig Israeliten zu erschlagen, denn sie sagten: Sicher wird
Israel von uns völlig geschlagen wie beim ersten Kampf!
'''
"40" = ''':sup:`40` Da begann das Signal aus der Stadt aufzusteigen, eine Rauchsäule.
Die Benjaminiter wandten sich um und siehe, der Brand der ganzen Stadt
war wie ein Opfer zum Himmel emporgestiegen!
'''
"41" = ''':sup:`41` Die Männer Israels hatten kehrtgemacht, da gerieten die
Benjaminiter in Verwirrung; denn sie erkannten, dass das Unglück sie
ereilt hatte.
'''
"42" = ''':sup:`42` Sie wandten sich von den Männern Israels ab auf die Wüste zu. Da
konnten sie aber dem Kampf nicht entrinnen. Denn die Israeliten brachen
aus der Stadt hervor und machten die Benjaminiter in ihrer Mitte
nieder.
'''
"43" = ''':sup:`43` Sie umzingelten Benjamin, sie ließen ihn bis Menuha verfolgen, sie
warfen sie bei Gibea von Osten her nieder.
'''
"44" = ''':sup:`44` Achtzehntausend Mann aus Benjamin fielen, alles kampferprobte
Männer.
'''
"45" = ''':sup:`45` Sie wandten sich also um und flohen auf die Wüste zu, nach
Sela-Rimmon. Die Israeliten hielten Nachlese und vernichteten auf den
Straßen noch einmal fünftausend Mann. Bei der Verfolgung, die sich bis
nach Gidom hinzog, erschlugen sie nochmals zweitausend von ihnen.
'''
"46" = ''':sup:`46` Die Gesamtzahl der Gefallenen aus Benjamin betrug an diesem Tag
fünfundzwanzigtausend, lauter mit dem Schwert bewaffnete Krieger.
'''
"47" = ''':sup:`47` Nur sechshundert Mann konnten sich absetzen und in die Wüste nach
Sela-Rimmon fliehen; sie blieben vier Monate in Sela-Rimmon.
'''
"48" = ''':sup:`48` Die Männer Israels aber kehrten zu den Benjaminitern zurück und
erschlugen alles, was zu finden war, mit scharfem Schwert, von der
männlichen Stadtbevölkerung bis zum Vieh. Ebenso steckten sie alle
Städte, die sie finden konnten, in Brand.
'''
