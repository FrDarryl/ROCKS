[4]
"1" = ''':sup:`1` Als aber Sanballat und Tobija sowie die Araber, die Ammoniter und
die Leute von Aschdod hörten, dass der Wiederaufbau der Mauer von
Jerusalem voranging - denn die Breschen schlossen sich allmählich -,
wurden sie wütend
'''
"2" = ''':sup:`2` und alle zusammen verschworen sich, gegen Jerusalem in den Krieg zu
ziehen und dort Unruhe zu stiften.
'''
"3" = ''':sup:`3` Wir aber beteten zu unserem Gott und stellten Tag und Nacht eine
Wache auf, um uns vor ihnen zu schützen.
'''
"4" = ''':sup:`4` Doch dann sagten die Juden: Den Trägern geht die Kraft aus; denn es
liegt zu viel Schutt da; es wird uns nie gelingen, die Mauer
aufzubauen.
'''
"5" = ''':sup:`5` Unsere Feinde aber sagten: Sie sollen nichts merken und nichts von
uns sehen, bis wir mitten unter ihnen stehen; dann metzeln wir sie
nieder und machen dem Unternehmen ein Ende.
'''
"6" = ''':sup:`6` Als nun die Juden, die bei ihnen lebten, kamen und uns mindestens
zehnmal sagten, und zwar aus allen Orten: Ihr werdet zu uns
zurückkehren!,
'''
"7" = ''':sup:`7` da stellte ich unterhalb der Mauer auf dem freien Gelände das Volk
nach Sippen geordnet auf, mit Schwertern, Lanzen und Bogen bewaffnet.
'''
"8" = ''':sup:`8` Ich musterte sie, dann erhob ich mich und sagte zu den Vornehmen,
den Beamten und dem übrigen Volk: Fürchtet euch nicht vor ihnen! Denkt
an den Herrn; er ist groß und Furcht gebietend. Kämpft für eure Brüder
und Söhne, für eure Töchter und Frauen und für eure Häuser!
'''
"9" = ''':sup:`9` Unsere Feinde erfuhren, dass uns ihr Vorhaben bekannt geworden war.
So vereitelte Gott ihren Plan und wir alle kehrten zu der Mauer zurück,
jeder zu seiner Arbeit.
'''
"10" = ''':sup:`10` Seit jenem Tag arbeitete nur die Hälfte meiner Leute am Bau; die
andere Hälfte hielt Lanzen, Schilde, Bogen und Panzer bereit und die
Obersten standen hinter dem ganzen Haus Juda.
'''
"11" = ''':sup:`11` Die an der Mauer bauten und die Träger, die Lasten trugen, taten
mit der einen Hand ihre Arbeit, in der andern hielten sie den
Wurfspieß.
'''
"12" = ''':sup:`12` Von den Bauleuten hatte jeder sein Schwert um die Hüften gegürtet
und so bauten sie. Ständig hatte ich den Hornbläser bei mir
'''
"13" = ''':sup:`13` und ich sagte zu den Vornehmen, den Beamten und dem übrigen Volk:
Die Arbeit ist vielfältig und weit ausgedehnt. Wir stehen auf der Mauer
zerstreut und weit voneinander entfernt.
'''
"14" = ''':sup:`14` Wo ihr also das Horn ertönen hört, dort sammelt euch um uns! Unser
Gott wird für uns streiten.
'''
"15" = ''':sup:`15` So arbeiteten wir am Bau, während die Hälfte die Lanzen
bereithielt, vom Anbruch der Morgenröte bis zum Aufgang der Sterne.
'''
"16" = ''':sup:`16` Damals sagte ich dem Volk noch: Jeder soll mit seinen Leuten auch
nachts in Jerusalem bleiben; dann stehen sie uns in der Nacht als Wache
zur Verfügung und am Tag zur Arbeit.
'''
"17" = ''':sup:`17` Weder ich noch meine Brüder, weder meine Leute noch die
Wachmannschaft, die mich begleitete, keiner von uns zog seine Kleider
aus; jeder legte seines nur am Wasser ab.
'''
