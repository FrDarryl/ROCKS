[2]
"1" = ''':sup:`1` Weh denen, die Unheil planen / und böse Taten auf ihren Lagern! Wenn
es Tag wird, führen sie es aus; / denn sie haben die Macht dazu.
'''
"2" = ''':sup:`2` Sie wollen Felder haben und reißen sie an sich, / sie wollen Häuser
haben und bringen sie in ihren Besitz. Sie wenden Gewalt an gegen den
Mann und sein Haus, / gegen den Besitzer und sein Eigentum.
'''
"3" = ''':sup:`3` Darum - so spricht der HERR: Seht, ich plane Unheil gegen diese
Sippe, aus dem ihr nicht mehr herausziehen könnt / eure Hälse; und ihr
werdet den Kopf nicht mehr so hoch tragen; / denn es wird eine böse
Zeit sein.
'''
"4" = ''':sup:`4` An jenem Tag macht man über euch ein Sprichwort und man wird eine
bittere Klage klagen. Man sagt: Vernichtet sind wir, vernichtet! / Der
Anteil meines Volkes wird veräußert. Ach, wie entzieht man ihn mir! /
Treulosen teilt man unsere Felder zu.
'''
"5" = ''':sup:`5` Darum wird es keinen mehr für dich geben, der die Messschnur auf den
Losanteil wirft in der Versammlung des HERRN.
'''
"6" = ''':sup:`6` Weissagt nicht!, weissagen sie. / So soll man nicht weissagen: Diese
Schmach wird nicht enden.
'''
"7" = ''':sup:`7` Darf man das sagen, Haus Jakob? Hat der Geist des HERRN die Geduld
verloren? / Sind das seine Taten? Tun meine Worte nicht gut dem, / der
rechtschaffen wandelt?
'''
"8" = ''':sup:`8` Gestern noch war es mein Volk, / jetzt steht es da als Feind.
Friedlichen Menschen reißt ihr den Mantel herunter, arglos
Vorübergehende / nehmt ihr gefangen, als wäre Krieg.
'''
"9" = ''':sup:`9` Die Frauen meines Volkes vertreibt ihr / aus dem Haus, in dem sie
glücklich sind, ihren Kindern nehmt ihr / für immer mein prächtiges
Land.
'''
"10" = ''':sup:`10` Erhebt euch und geht! / Denn dies ist kein Ort der Ruhe. Wegen der
Unreinheit stürzt du ins Verderben; / und dieses Verderben ist
schmerzhaft.
'''
"11" = ''':sup:`11` Wenn doch einer herkommen, / Wind und Trug lügen würde: Ich
weissage dir / Wein und Bier! Genau das wäre ein Weissager für dieses
Volk.
'''
"12" = ''':sup:`12` Sammeln, ja sammeln werde ich dich, Jakob, insgesamt. /
Zusammenbringen, ja zusammenbringen werde ich den Rest von Israel. Ich
führe sie zusammen wie die Schafe im Pferch, / wie die Herde mitten auf
der Weide - eine tosende Menschenmenge.
'''
"13" = ''':sup:`13` Der vor ihnen durchbricht, zieht vor ihnen hinauf, / sie brechen
durch, sie durchschreiten das Tor und ziehen durch dasselbe wieder
hinaus. Ihr König schreitet vor ihnen her, / der HERR schreitet an
ihrer Spitze.
'''
