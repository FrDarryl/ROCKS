[34]
"1" = ''':sup:`1` Naht euch, Nationen, um zu hören, / Völker, merkt auf! Es höre die
Erde und alles, was sie erfüllt, / der Erdkreis und alles, was auf ihm
sprosst.
'''
"2" = ''':sup:`2` Denn der HERR ist zornig über alle Nationen, / ergrimmt über ihr
ganzes Heer. Er hat sie dem Bann bestimmt, / zur Schlachtung
freigegeben.
'''
"3" = ''':sup:`3` Ihre Erschlagenen werden hingeworfen und deren Leichname - / ihr
Gestank steigt auf und die Berge zerfließen von ihrem Blut. /
'''
"4" = ''':sup:`4` Das ganze Heer des Himmels verfault, wie eine Buchrolle rollt sich
der Himmel zusammen, / sein ganzes Heer welkt dahin, wie das Blatt vom
Weinstock verwelkt, / wie welke Früchte vom Feigenbaum.
'''
"5" = ''':sup:`5` Denn mein Schwert hat sich im Himmel gelabt. / Siehe, es wird zum
Gericht herabsteigen auf Edom, / auf das Volk meines Bannes.
'''
"6" = ''':sup:`6` Ein Schwert hat der HERR, es ist voll Blut, triefend von Fett, vom
Blut der Lämmer und Böcke, / vom Nierenfett der Widder. Denn ein
Opferfest hält der HERR in Bozra ab, / ein großes Schlachtfest im Land
Edom.
'''
"7" = ''':sup:`7` Dann stürzen Wildochsen mit ihnen, / junge Bullen gemeinsam mit
Stieren. Ihr Land wird sich laben am Blut / und ihr staubiger Boden
wird triefen von Fett.
'''
"8" = ''':sup:`8` Denn ein Tag der Vergeltung ist es für den HERRN, / ein Jahr der
Wiedergutmachung im Rechtsstreit um Zion.
'''
"9" = ''':sup:`9` Edoms Bäche verwandeln sich in Pech / und sein staubiger Boden zu
Schwefel. / Sein Land wird zu brennendem Pech.
'''
"10" = ''':sup:`10` Bei Nacht und bei Tag erlischt es nicht, / auf ewig steigt sein
Rauch empor. Von Geschlecht zu Geschlecht liegt es in Trümmern, / auf
endlose Zeit gibt es keinen, der es durchzieht.
'''
"11" = ''':sup:`11` Eule und Igel nehmen es in Besitz, / Ibis und Rabe wohnen darin. Er
spannt darüber die Messschnur der Öde / und das Senkblei der Leere.
'''
"12" = ''':sup:`12` Seine Edlen - / aber niemand ist da, der das Königtum ausruft. /
Alle seine Fürsten sind ein Nichts.
'''
"13" = ''':sup:`13` In seinen Palästen steigen Dornen auf, Nesseln und Disteln in
seinen Festungen. Es wird eine Aue für Schakale sein, / eine Wiese für
junge Strauße.
'''
"14" = ''':sup:`14` Wüstentiere treffen auf Hyänen, / Bocksgeister begegnen einander.
Ja, Lilit macht dort Rast / und findet für sich einen Ruheplatz.
'''
"15" = ''':sup:`15` Dort nistet die Pfeilschlange, / legt Eier, macht einen Spalt und
brütet sie aus / in ihrem Schatten. Ja, dort versammeln sich die Geier,
/ einer neben dem anderen.
'''
"16" = ''':sup:`16` Forscht nach im Buch des HERRN / und lest: Nicht eines von diesen
Tieren fehlt, / keines vermisst das andere! Denn der Mund des HERRN, er
hat es befohlen / und sein Geist, er hat sie versammelt.
'''
"17" = ''':sup:`17` Er selbst hat für sie das Los geworfen / und ihnen mit eigener Hand
das Land mit der Messschnur zugeteilt: Für immer werden sie es
besitzen, / von Geschlecht zu Geschlecht darin wohnen.
'''
