[32]
"1" = ''':sup:`1` Es geschah im zwölften Jahr, im zwölften Monat, am ersten Tag des
Monats, da erging das Wort des HERRN an mich:
'''
"2" = ''':sup:`2` Menschensohn, stimm eine Totenklage an über den Pharao, den König
von Ägypten, und sag zu ihm: Einem Löwen unter den Nationen bist du
gleich gewesen. Du jedoch warst wie das Ungeheuer in den Meeren, hast
deine Flüsse aufgepeitscht, / die Wasser mit deinen Füßen verschmutzt /
und ihre Fluten aufgewühlt.
'''
"3" = ''':sup:`3` So spricht GOTT, der Herr: / Ich spanne aus über dich mein Netz
durch ein Heer von vielen Völkern, / die ziehen dich herauf in meinem
Schleppnetz.
'''
"4" = ''':sup:`4` Dann werfe ich dich aufs Land, / schleudere dich aufs freie Feld.
Ich sorge dafür, dass alle Vögel des Himmels sich auf dir niederlassen,
/ und ich sättige mit dir die Tiere der ganzen Erde.
'''
"5" = ''':sup:`5` Ich lege dein Fleisch auf den Bergen aus / und fülle die Täler mit
deinem Aas.
'''
"6" = ''':sup:`6` Ich tränke das Land bis hin zu den Bergen / mit der Flut deines
Blutes; die Schluchten sollen sich damit füllen.
'''
"7" = ''':sup:`7` Wenn dein Leben erlischt, / will ich den Himmel bedecken und seine
Sterne verdüstern. Die Sonne decke ich zu mit Wolken, / der Mond lässt
sein Licht nicht mehr leuchten.
'''
"8" = ''':sup:`8` Deinetwegen verdunkle ich / alle die strahlenden Lichter am Himmel
und lege Finsternis über dein Land - / Spruch GOTTES, des Herrn.
'''
"9" = ''':sup:`9` Ich versetze das Herz vieler Völker in Kummer, / wenn ich ihnen und
all den Ländern, die du nicht kanntest, / deinen Zusammenbruch unter
den Nationen melde.
'''
"10" = ''':sup:`10` Über dich lasse ich viele Völker entsetzt sein, / ihren Königen
sträuben sich deinetwegen die Haare, wenn ich mein Schwert gegen sie
schwinge. Sie zittern erregt am Tag deines Sturzes, / jeder hat Angst
um sein Leben.
'''
"11" = ''':sup:`11` Denn so spricht GOTT, der Herr: / Das Schwert des Königs von Babel
kommt über dich.
'''
"12" = ''':sup:`12` Durch Schwerter von Kriegern / bringe ich dein Gefolge zu Fall. Sie
alle sind die gewalttätigsten unter den Völkern. / Sie verwüsten den
Stolz von Ägypten, all seine Pracht wird zerstört.
'''
"13" = ''':sup:`13` All sein Vieh lasse ich verschwinden / aus den großen Gewässern.
Keines Menschen Fuß wird sie mehr trüben / noch werden die Hufe der
Tiere sie trüben.
'''
"14" = ''':sup:`14` Dann mache ich ihre Gewässer klar / und ihre Ströme lasse ich
dahingleiten wie Öl - / Spruch GOTTES, des Herrn.
'''
"15" = ''':sup:`15` Wenn ich das Land Ägypten zum Ödland mache / und wenn das Land,
seiner Fülle beraubt, verödet ist, wenn ich alle seine Bewohner darin
erschlage, dann werden sie erkennen, dass ich der HERR bin.
'''
"16" = ''':sup:`16` Eine Totenklage ist dies, die Totenklage, sie soll man anstimmen;
die Töchter der Nationen sollen die Totenklage anstimmen. Über Ägypten
und all seine Pracht sollen sie die Totenklage anstimmen - Spruch
GOTTES, des Herrn.
'''
"17" = ''':sup:`17` Es geschah im zwölften Jahr, am fünfzehnten Tag des ersten Monats,
da erging das Wort des HERRN an mich:
'''
"18" = ''':sup:`18` Menschensohn, jammre über die Pracht Ägyptens und geleite sie hinab
in das Land der Tiefe, sie und die Töchter mächtiger Nationen, bring
sie zu denen, die in die Grube hinabgestiegen sind!
'''
"19" = ''':sup:`19` Wen hast du an Schönheit übertroffen? / Steige hinab und lieg bei
den unbeschnittenen Männern!
'''
"20" = ''':sup:`20` Mitten unter jene, die das Schwert erschlug, / werden sie fallen.
Dem Schwert wurde es übergeben. / Rafft es weg mit all seiner Pracht!
'''
"21" = ''':sup:`21` Dann sagen die mächtigen Helden mitten aus der Unterwelt / über ihn
samt seinen Helfern: Sie sind hinabgestiegen, liegen da, / die
Unbeschnittenen, die vom Schwert Erschlagenen.
'''
"22" = ''':sup:`22` Dort ist Assur und sein ganzes Heer, / rings um ihn sind ihre
Gräber. Sie alle hat man erschlagen, / sie fielen unter dem Schwert.
'''
"23" = ''':sup:`23` Im tiefsten Grund einer Grube / gab man ihm sein Grab. Sein Heer
liegt rings um sein Grab. / Sie alle hat man erschlagen, sie fielen
unter dem Schwert, / sie, die einst im Land der Lebenden Schrecken
verbreitet haben.
'''
"24" = ''':sup:`24` Dort liegt Elam und all sein Gefolge / rings um sein Grab. Sie alle
hat man erschlagen, / sie fielen unter dem Schwert, in das Land der
Tiefe sind sie hinabgestiegen, / Unbeschnittene, sie, die einst im Land
der Lebenden / ihren Schrecken verbreitet haben. Sie aber haben ihre
Schande zu tragen / mit denen, die in die Grube hinabgestiegen sind.
'''
"25" = ''':sup:`25` Mitten unter denen, die man erschlug, / hat man ihm mit seinem
ganzen Gefolge ein Lager bereitet. Rings um ihn her sind seine Gräber,
/ sie alle sind Unbeschnittene, die man mit dem Schwert erschlug. Denn
im Land der Lebenden / hatte sich der Schrecken vor ihnen verbreitet,
sie aber haben ihre Schande zu tragen, / mit denen, die in die Grube
hinabgestiegen sind. Mitten unter Erschlagene legte man sie.
'''
"26" = ''':sup:`26` Dort ist Meschech-Tubal und all sein Gefolge. / Rings um ihn her
sind ihre Gräber. Sie alle sind Unbeschnittene, / mit dem Schwert
Erschlagene; denn sie haben im Land der Lebenden ihren Schrecken
verbreitet.
'''
"27" = ''':sup:`27` Aber sie liegen nicht bei den gefallenen Kriegern aus früheren
Zeiten, / die mit ihrer Rüstung in die Unterwelt hinabgestiegen sind,
denen man das Schwert unter den Kopf gelegt hat. Doch ihre Sünden
lasten auf ihren Gebeinen; / denn der Schrecken der Krieger war im Land
der Lebenden.
'''
"28" = ''':sup:`28` Auch du wirst inmitten der Unbeschnittenen zerbrochen / und liegst
bei denen, die das Schwert erschlug.
'''
"29" = ''':sup:`29` Dort liegen Edom, seine Könige / und all seine Fürsten, die man
trotz ihrer Stärke zu denen gelegt hat, / die das Schwert erschlug.
Sie, ja sie liegen da bei den unbeschnittenen Männern, / bei denen, die
in die Grube hinabgestiegen sind.
'''
"30" = ''':sup:`30` Dort sind Fürsten des Nordens, / sie alle und alle Sidonier; sie
stiegen hinab mit denen, die man erschlug. Trotz ihrer
schreckenerregenden Stärke / sind sie zuschanden geworden; bei den
Unbeschnittenen liegen sie, / bei denen, die das Schwert erschlug. Sie
haben ihre Schande zu tragen / mit denen, die in die Grube
hinabgestiegen sind.
'''
"31" = ''':sup:`31` Der Pharao wird sie sehen / und er tröstet sich über den Verlust
seines ganzen Gefolges. Jetzt sind sie vom Schwert erschlagen, / der
Pharao und seine ganze Streitmacht - / Spruch GOTTES, des Herrn.
'''
"32" = ''':sup:`32` Denn ich habe meinen Schrecken verbreitet / im Land der Lebenden.
Doch jetzt liegt der Pharao da / mit seinem ganzen Gefolge inmitten der
unbeschnittenen Männer, / bei denen, die das Schwert erschlug - Spruch
GOTTES, des Herrn.
'''
