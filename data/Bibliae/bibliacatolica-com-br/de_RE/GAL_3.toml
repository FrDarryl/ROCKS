[3]
"1" = ''':sup:`1` Ihr unvernünftigen Galater, wer hat euch verblendet? Ist euch Jesus
Christus nicht deutlich als der Gekreuzigte vor Augen gestellt worden?
'''
"2" = ''':sup:`2` Dies eine möchte ich von euch erfahren: Habt ihr den Geist durch die
Werke des Gesetzes oder durch das Hören der Glaubensbotschaft
empfangen?
'''
"3" = ''':sup:`3` Seid ihr so unvernünftig? Im Geist habt ihr angefangen und jetzt
wollt ihr im Fleisch enden?
'''
"4" = ''':sup:`4` Habt ihr denn so Großes vergeblich erfahren? Wenn es denn vergeblich
war!
'''
"5" = ''':sup:`5` Warum gibt euch denn Gott den Geist und bewirkt Machttaten unter
euch? Aus Werken des Gesetzes oder aus dem Hören der Glaubensbotschaft?
'''
"6" = ''':sup:`6` So auch bei Abraham: Er glaubte Gott und das wurde ihm als
Gerechtigkeit angerechnet.
'''
"7" = ''':sup:`7` Erkennt also: Die aus dem Glauben leben, sind Söhne Abrahams.
'''
"8" = ''':sup:`8` Und da die Schrift vorhersah, dass Gott die Völker aufgrund des
Glaubens gerecht macht, hat sie dem Abraham im Voraus verkündet: In dir
sollen alle Völker gesegnet werden.
'''
"9" = ''':sup:`9` Also werden sie, die glauben, gesegnet mit dem glaubenden Abraham.
'''
"10" = ''':sup:`10` Diejenigen aber, die aus den Werken des Gesetzes leben, stehen
unter einem Fluch. Denn geschrieben steht: Verflucht ist jeder, der
sich nicht an alles hält, was das Buch des Gesetzes zu tun vorschreibt.
'''
"11" = ''':sup:`11` Dass aber durch das Gesetz niemand vor Gott gerecht gemacht wird,
ist offenkundig; denn: Der aus Glauben Gerechte wird leben.
'''
"12" = ''':sup:`12` Für das Gesetz aber gilt nicht: aus Glauben, sondern es gilt: Wer
die Gebote erfüllt, wird durch sie leben.
'''
"13" = ''':sup:`13` Christus hat uns vom Fluch des Gesetzes freigekauft, indem er für
uns zum Fluch geworden ist; denn es steht geschrieben: Verflucht ist
jeder, der am Holz hängt.
'''
"14" = ''':sup:`14` Jesus Christus hat uns freigekauft, damit den Völkern durch ihn der
Segen Abrahams zuteilwird und wir so durch den Glauben den verheißenen
Geist empfangen.
'''
"15" = ''':sup:`15` Brüder und Schwestern, ich nehme einen Vergleich aus dem
menschlichen Leben: Niemand setzt das rechtsgültig festgelegte
Testament eines Menschen außer Kraft oder versieht es mit einem Zusatz.
'''
"16" = ''':sup:`16` Abraham wurden die Verheißungen zugesprochen und seinem Nachkommen.
Es heißt nicht: und den Nachkommen, als wären viele gemeint, sondern es
wird nur von einem gesprochen: und deinem Nachkommen; das aber ist
Christus.
'''
"17" = ''':sup:`17` Damit sage ich: Das Testament, dem Gott zuvor Gültigkeit verliehen
hat, wird durch das vierhundertdreißig Jahre später erlassene Gesetz
nicht ungültig, sodass die Verheißung aufgehoben wäre.
'''
"18" = ''':sup:`18` Würde sich das Erbe nämlich aus dem Gesetz herleiten, dann eben
nicht mehr aus der Verheißung. Gott hat aber durch die Verheißung
Abraham Gnade erwiesen.
'''
"19" = ''':sup:`19` Warum gibt es dann das Gesetz? Wegen der Übertretungen wurde es
hinzugefügt, bis der Nachkomme käme, dem die Verheißung gilt. Es wurde
durch Engel erlassen und durch einen Mittler bekannt gegeben.
'''
"20" = ''':sup:`20` Der Mittler jedoch ist nicht der Mittler eines Einzigen; Gott aber
ist der Eine.
'''
"21" = ''':sup:`21` Steht also das Gesetz gegen die Verheißungen Gottes? Keineswegs!
Wäre ein Gesetz gegeben worden, das die Kraft hat, lebendig zu machen,
dann käme in der Tat die Gerechtigkeit aus dem Gesetz;
'''
"22" = ''':sup:`22` aber die Schrift hat alles unter der Sünde eingeschlossen, damit
die Verheißung aus dem Glauben an Jesus Christus denen gegeben wird,
die glauben.
'''
"23" = ''':sup:`23` Ehe der Glaube kam, waren wir vom Gesetz behütet, verwahrt, bis der
Glaube offenbar werden sollte.
'''
"24" = ''':sup:`24` So ist das Gesetz unser Erzieher auf Christus hin geworden, damit
wir aus dem Glauben gerecht gemacht werden.
'''
"25" = ''':sup:`25` Nachdem aber der Glaube gekommen ist, stehen wir nicht mehr unter
dem Erzieher.
'''
"26" = ''':sup:`26` Denn alle seid ihr durch den Glauben Söhne Gottes in Christus
Jesus.
'''
"27" = ''':sup:`27` Denn ihr alle, die ihr auf Christus getauft seid, habt Christus
angezogen.
'''
"28" = ''':sup:`28` Es gibt nicht mehr Juden und Griechen, nicht Sklaven und Freie,
nicht männlich und weiblich; denn ihr alle seid einer in Christus
Jesus.
'''
"29" = ''':sup:`29` Wenn ihr aber Christus gehört, dann seid ihr Abrahams Nachkommen,
Erben gemäß der Verheißung.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Paulus tadelt die Galater, weil sie vom wahren Evangelium
abgewichen sind und sich auf das Fleisch verlassen, anstatt nach dem
Geist zu leben. Dies unterstreicht, wie wichtig es ist, in der Freiheit
3:6-9 - Paulus vergleicht Abrahams Glauben mit dem christlichen Glauben
und zeigt, dass die Gläubigen Abrahams Kinder sind. Die Rechtfertigung
durch den Glauben ist eine Fortsetzung der Verheißung an Abraham und
3:10-12 - Paulus erklärt, dass diejenigen, die sich auf die Einhaltung
des Gesetzes verlassen, unter einem Fluch stehen, weil das Gesetz
vollkommenen Gehorsam verlangt. Rechtfertigung kommt durch Glauben,
nicht durch Einhaltung der Werke des Gesetzes (siehe auch
3:13-14 - Christus wurde für uns zum Fluch, um uns vom Fluch des
Gesetzes zu erlösen, und durch ihn empfangen wir die Verheißung des
Geistes. Dieser Vers betont den erlösenden Charakter des Werkes Christi
3:23-25 - Paulus bezeichnet das Gesetz als einen Lehrer, der uns zu
Christus führt. Das Gesetz hatte einen vorübergehenden Zweck, bis
Christus offenbart wurde, und jetzt leben wir im Glauben an ihn, ohne
10,1).
'''
