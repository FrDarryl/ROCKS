[10]
"1" = ''':sup:`1` Der Makkabäer aber und seine Leute konnten unter der Führung des
Herrn das Heiligtum und die Stadt wieder in Besitz nehmen.
'''
"2" = ''':sup:`2` Sie rissen die Altäre ein, die die Fremden auf dem Tempelplatz
errichtet hatten, und legten die Umfriedungsmauern nieder.
'''
"3" = ''':sup:`3` Den Tempel selbst reinigten sie und bauten einen neuen Altar. Sie
schlugen Feuer aus Steinen, nahmen es und brachten nach zweijähriger
Unterbrechung wieder Opfer dar. Auch sorgten sie für Räucherwerk,
Leuchter und Schaubrote.
'''
"4" = ''':sup:`4` Dann warfen sie sich auf die Erde nieder und flehten zum Herrn, dass
sie nie wieder in solches Unglück gerieten. Für den Fall, dass sie noch
einmal sündigen sollten, wollten sie lieber von ihm selbst in Güte
gezüchtigt werden als in die Hände gotteslästerlicher und barbarischer
Völker fallen.
'''
"5" = ''':sup:`5` Es traf sich, dass die Reinigung des Tempels auf den gleichen Tag
fiel, an dem ihn die Fremden entweiht hatten, nämlich auf den
fünfundzwanzigsten Kislew.
'''
"6" = ''':sup:`6` Sie feierten acht Tage lang ein fröhliches Fest nach Art des
Laubhüttenfestes; dabei dachten sie daran, dass sie noch vor Kurzem das
Laubhüttenfest wie wilde Tiere auf Bergen und in Höhlen verbracht
hatten.
'''
"7" = ''':sup:`7` Sie nahmen Stäbe, die sie mit Efeu und Weinlaub umwunden hatten, in
die Hand und schöne Laubzweige - auch Palmzweige - und ließen Loblieder
zu dem hinaufsteigen, der den Weg zur Reinigung des Ortes bereitet
hatte, der sein Eigentum ist.
'''
"8" = ''':sup:`8` Sie setzten durch eine öffentliche Entschließung und Abstimmung
fest, dass das ganze jüdische Volk jedes Jahr diese Tage festlich zu
begehen habe.
'''
"9" = ''':sup:`9` So starb Antiochus, den man Epiphanes nannte.
'''
"10" = ''':sup:`10` Jetzt wollen wir noch berichten, was unter Antiochus Eupator
geschah, dem Sohn dieses ruchlosen Menschen. Dabei fassen wir kurz
zusammen, welches Unheil aus den kriegerischen Verwicklungen entstand.
'''
"11" = ''':sup:`11` Als Eupator seine Herrschaft antrat, ernannte er einen Mann namens
Lysias zum Reichsverweser; außerdem machte er ihn zum obersten
Befehlshaber über Koilesyrien und Phönizien.
'''
"12" = ''':sup:`12` Ptolemäus, mit dem Zunamen Makron, hatte als Erster den Juden
Gerechtigkeit widerfahren lassen, weil ihnen so viel Unrecht geschehen
war; er hatte versucht, die Angelegenheiten mit ihnen friedlich
beizulegen.
'''
"13" = ''':sup:`13` Die Freunde des Königs verklagten ihn deswegen bei Eupator. Schon
vorher hatte er allerorten als Verräter gegolten; denn er hatte Zypern,
das ihm von Philometor anvertraut worden war, verlassen und war zu
Antiochus Epiphanes übergelaufen. Da er seine ehrenvolle Stellung nicht
mehr in Ehren verwalten konnte, machte er seinem Leben durch Gift ein
Ende.
'''
"14" = ''':sup:`14` Gorgias wurde Befehlshaber in dieser Gegend; er warb Söldner an und
führte Krieg gegen die Juden, wo er nur konnte.
'''
"15" = ''':sup:`15` Außer ihm machten auch die Idumäer, die eine Reihe gut gelegener
Festungen besaßen, den Juden zu schaffen. Sie hatten Flüchtlinge aus
Jerusalem bei sich aufgenommen und begannen, Krieg zu führen.
'''
"16" = ''':sup:`16` Die Männer um den Makkabäer hielten einen Bittgottesdienst ab und
baten Gott, ihr Bundesgenosse zu werden. Dann berannten sie die
Festungen der Idumäer.
'''
"17" = ''':sup:`17` Sie griffen sie mit Macht an und eroberten sie, schlugen die
Verteidiger auf den Mauern zurück und machten jeden nieder, der ihnen
in die Hände fiel. Dabei töteten sie nicht weniger als zwanzigtausend
Mann.
'''
"18" = ''':sup:`18` Nicht weniger als neuntausend Mann konnten sich in zwei stark
befestigte Burgen flüchten, die für eine Belagerung mit allem aufs
Beste ausgerüstet waren.
'''
"19" = ''':sup:`19` Der Makkabäer zog ab, da seine Anwesenheit an einem anderen Ort
dringend notwendig war. Doch ließ er Simeon und Josef zurück, ferner
Zachäus mit seinen Leuten; sie reichten aus, um die Burgen zu belagern.
'''
"20" = ''':sup:`20` Simeons Soldaten nahmen jedoch aus Habgier Bestechungsgelder von
einigen Leuten in den Burgen an und ließen für siebzigtausend Drachmen
einige entweichen.
'''
"21" = ''':sup:`21` Sobald der Makkabäer davon erfuhr, rief er die Führer des Volkes
zusammen und erhob Anklage: Man habe die Brüder um Geld verkauft, da
man zu deren Schaden die Feinde freigelassen habe.
'''
"22" = ''':sup:`22` Er ließ die Verräter hinrichten und eroberte die beiden Burgen auf
der Stelle.
'''
"23" = ''':sup:`23` Mit seinen Waffen hatte er überall Erfolg und so vernichtete er in
den beiden Festungen über zwanzigtausend Mann.
'''
"24" = ''':sup:`24` Timotheus - derselbe, den die Juden schon einmal geschlagen hatten
- sammelte ein großes Söldnerheer und brachte auch ziemlich viel
Reiterei aus der Provinz Asien zusammen. Damit rückte er an, um Judäa
mit Waffengewalt zu nehmen.
'''
"25" = ''':sup:`25` Als er schon in der Nähe war, riefen die Männer des Makkabäers Gott
um Hilfe an, streuten sich Erde auf das Haupt und gürteten sich mit
Sacktuch.
'''
"26" = ''':sup:`26` Sie warfen sich vor den Stufen des Altars nieder und baten den, der
ihnen wieder gnädig war, ihrer Feinde Feind zu sein und ihren
Widersachern zu widerstehen, wie das Gesetz sagt.
'''
"27" = ''':sup:`27` Nach diesem Gebet nahmen sie ihre Waffen, verließen die Stadt und
rückten Timotheus ein gutes Stück entgegen. Als sie sich den Feinden
näherten, hielten sie sich zunächst zurück.
'''
"28" = ''':sup:`28` Sobald aber die Sonne aufging und es hell wurde, stießen die beiden
Heere aufeinander. Die einen hatten als Bürgschaft für einen
glücklichen Sieg neben ihrer Tapferkeit nur die Zuflucht beim Herrn;
die anderen ließen sich im Kampf durch ihre wilde Wut treiben.
'''
"29" = ''':sup:`29` Schon war die Schlacht heftig entbrannt, da erschienen den
Kämpfenden vom Himmel her fünf herrliche Reiter auf Gold gezäumten
Pferden und stellten sich an die Spitze der Juden.
'''
"30" = ''':sup:`30` Zwei von ihnen nahmen den Makkabäer in ihre Mitte, deckten ihn mit
ihren Rüstungen und schützten ihn vor jeder Verwundung; auf die Feinde
aber schossen sie Pfeile und Blitze. Dadurch wurden diese geblendet und
flohen in heller Verwirrung nach allen Seiten.
'''
"31" = ''':sup:`31` So kamen zwanzigtausendfünfhundert Mann und sechshundert Reiter um.
'''
"32" = ''':sup:`32` Timotheus selbst flüchtete sich mit anderen in eine Festung namens
Geser, die sehr stark befestigt war; ihr Kommandant war Chäreas.
'''
"33" = ''':sup:`33` Die Truppen des Makkabäers belagerten vier Tage lang voll Eifer die
Festung.
'''
"34" = ''':sup:`34` Die Verteidiger, die sich in ihren Befestigungen sicher fühlten,
führten furchtbar gotteslästerliche Reden und schrien gottlose Worte
herunter.
'''
"35" = ''':sup:`35` Am Morgen des fünften Tages packte zwanzig junge Männer aus dem
Heer des Makkabäers der Zorn, als sie die Lästerreden hörten. Sie
stürmten mutig auf die Mauer los und schlugen in wilder Wut jeden
nieder, der sich ihnen in den Weg stellte.
'''
"36" = ''':sup:`36` Andere umgingen die Stadt und erzwangen sich mit demselben Mut den
Zugang zu den Verteidigern; sie legten Feuer an die Türme und steckten
sie in Brand und verbrannten so die Lästerer bei lebendigem Leib.
Wieder andere brachen die Tore auf, ließen die übrigen Truppen ein und
eroberten die Stadt im Handstreich.
'''
"37" = ''':sup:`37` Timotheus, der sich in einer Zisterne versteckt hatte, stachen sie
nieder, ebenso seinen Bruder Chäreas und den Apollophanes.
'''
"38" = ''':sup:`38` Darauf priesen sie mit Lob- und Dankliedern den Herrn, der so
Großes für Israel getan und ihnen den Sieg geschenkt hatte.
'''
