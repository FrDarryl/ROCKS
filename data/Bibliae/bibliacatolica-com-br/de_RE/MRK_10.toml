[10]
"1" = ''':sup:`1` Von dort brach Jesus auf und kam nach Judäa und in das Gebiet
jenseits des Jordan. Wieder versammelten sich viele Leute bei ihm und
er lehrte sie, wie er es gewohnt war.
'''
"2" = ''':sup:`2` Da kamen Pharisäer zu ihm und fragten: Ist es einem Mann erlaubt,
seine Frau aus der Ehe zu entlassen? Damit wollten sie ihn versuchen.
'''
"3" = ''':sup:`3` Er antwortete ihnen: Was hat euch Mose vorgeschrieben?
'''
"4" = ''':sup:`4` Sie sagten: Mose hat gestattet, eine Scheidungsurkunde auszustellen
und die Frau aus der Ehe zu entlassen.
'''
"5" = ''':sup:`5` Jesus entgegnete ihnen: Nur weil ihr so hartherzig seid, hat er euch
dieses Gebot gegeben.
'''
"6" = ''':sup:`6` Am Anfang der Schöpfung aber hat Gott sie männlich und weiblich
erschaffen.
'''
"7" = ''':sup:`7` Darum wird der Mann Vater und Mutter verlassen
'''
"8" = ''':sup:`8` und die zwei werden ein Fleisch sein. Sie sind also nicht mehr zwei,
sondern ein Fleisch.
'''
"9" = ''':sup:`9` Was aber Gott verbunden hat, das darf der Mensch nicht trennen.
'''
"10" = ''':sup:`10` Zu Hause befragten ihn die Jünger noch einmal darüber.
'''
"11" = ''':sup:`11` Er antwortete ihnen: Wer seine Frau aus der Ehe entlässt und eine
andere heiratet, begeht ihr gegenüber Ehebruch.
'''
"12" = ''':sup:`12` Und wenn sie ihren Mann aus der Ehe entlässt und einen anderen
heiratet, begeht sie Ehebruch.
'''
"13" = ''':sup:`13` Da brachte man Kinder zu ihm, damit er sie berühre. Die Jünger aber
wiesen die Leute zurecht.
'''
"14" = ''':sup:`14` Als Jesus das sah, wurde er unwillig und sagte zu ihnen: Lasst die
Kinder zu mir kommen; hindert sie nicht daran! Denn solchen wie ihnen
gehört das Reich Gottes.
'''
"15" = ''':sup:`15` Amen, ich sage euch: Wer das Reich Gottes nicht so annimmt wie ein
Kind, der wird nicht hineinkommen.
'''
"16" = ''':sup:`16` Und er nahm die Kinder in seine Arme; dann legte er ihnen die Hände
auf und segnete sie.
'''
"17" = ''':sup:`17` Als sich Jesus wieder auf den Weg machte, lief ein Mann auf ihn zu,
fiel vor ihm auf die Knie und fragte ihn: Guter Meister, was muss ich
tun, um das ewige Leben zu erben?
'''
"18" = ''':sup:`18` Jesus antwortete: Warum nennst du mich gut? Niemand ist gut außer
der eine Gott.
'''
"19" = ''':sup:`19` Du kennst doch die Gebote: Du sollst nicht töten, du sollst nicht
die Ehe brechen, du sollst nicht stehlen, du sollst nicht falsch
aussagen, du sollst keinen Raub begehen; ehre deinen Vater und deine
Mutter!
'''
"20" = ''':sup:`20` Er erwiderte ihm: Meister, alle diese Gebote habe ich von Jugend an
befolgt.
'''
"21" = ''':sup:`21` Da sah ihn Jesus an, umarmte ihn und sagte: Eines fehlt dir noch:
Geh, verkaufe, was du hast, gib es den Armen und du wirst einen Schatz
im Himmel haben; dann komm und folge mir nach!
'''
"22" = ''':sup:`22` Der Mann aber war betrübt, als er das hörte, und ging traurig weg;
denn er hatte ein großes Vermögen.
'''
"23" = ''':sup:`23` Da sah Jesus seine Jünger an und sagte zu ihnen: Wie schwer ist es
für Menschen, die viel besitzen, in das Reich Gottes zu kommen!
'''
"24" = ''':sup:`24` Die Jünger waren über seine Worte bestürzt. Jesus aber sagte noch
einmal zu ihnen: Meine Kinder, wie schwer ist es, in das Reich Gottes
zu kommen!
'''
"25" = ''':sup:`25` Leichter geht ein Kamel durch ein Nadelöhr, als dass ein Reicher in
das Reich Gottes gelangt.
'''
"26" = ''':sup:`26` Sie aber gerieten über alle Maßen außer sich vor Schrecken und
sagten zueinander: Wer kann dann noch gerettet werden?
'''
"27" = ''':sup:`27` Jesus sah sie an und sagte: Für Menschen ist das unmöglich, aber
nicht für Gott; denn für Gott ist alles möglich.
'''
"28" = ''':sup:`28` Da sagte Petrus zu ihm: Siehe, wir haben alles verlassen und sind
dir nachgefolgt.
'''
"29" = ''':sup:`29` Jesus antwortete: Amen, ich sage euch: Jeder, der um meinetwillen
und um des Evangeliums willen Haus oder Brüder, Schwestern, Mutter,
Vater, Kinder oder Äcker verlassen hat,
'''
"30" = ''':sup:`30` wird das Hundertfache dafür empfangen. Jetzt in dieser Zeit wird er
Häuser und Brüder, Schwestern und Mütter, Kinder und Äcker erhalten,
wenn auch unter Verfolgungen, und in der kommenden Welt das ewige
Leben.
'''
"31" = ''':sup:`31` Viele Erste werden Letzte sein und die Letzten Erste.
'''
"32" = ''':sup:`32` Während sie auf dem Weg hinauf nach Jerusalem waren, ging Jesus
voraus. Die Leute wunderten sich über ihn, die ihm nachfolgten aber
hatten Angst. Da versammelte er die Zwölf wieder um sich und kündigte
ihnen an, was ihm bevorstand.
'''
"33" = ''':sup:`33` Er sagte: Siehe, wir gehen nach Jerusalem hinauf; und der
Menschensohn wird den Hohepriestern und den Schriftgelehrten
ausgeliefert; sie werden ihn zum Tod verurteilen und den Heiden
ausliefern;
'''
"34" = ''':sup:`34` sie werden ihn verspotten, anspucken, geißeln und töten. Und nach
drei Tagen wird er auferstehen.
'''
"35" = ''':sup:`35` Da traten Jakobus und Johannes, die Söhne des Zebedäus, zu ihm und
sagten: Meister, wir möchten, dass du uns eine Bitte erfüllst.
'''
"36" = ''':sup:`36` Er antwortete: Was soll ich für euch tun?
'''
"37" = ''':sup:`37` Sie sagten zu ihm: Lass in deiner Herrlichkeit einen von uns rechts
und den andern links neben dir sitzen!
'''
"38" = ''':sup:`38` Jesus erwiderte: Ihr wisst nicht, um was ihr bittet. Könnt ihr den
Kelch trinken, den ich trinke, oder die Taufe auf euch nehmen, mit der
ich getauft werde?
'''
"39" = ''':sup:`39` Sie antworteten: Wir können es. Da sagte Jesus zu ihnen: Ihr werdet
den Kelch trinken, den ich trinke, und die Taufe empfangen, mit der ich
getauft werde.
'''
"40" = ''':sup:`40` Doch den Platz zu meiner Rechten und zu meiner Linken habe nicht
ich zu vergeben; dort werden die sitzen, für die es bestimmt ist.
'''
"41" = ''':sup:`41` Als die zehn anderen Jünger das hörten, wurden sie sehr ärgerlich
über Jakobus und Johannes.
'''
"42" = ''':sup:`42` Da rief Jesus sie zu sich und sagte: Ihr wisst, dass die, die als
Herrscher gelten, ihre Völker unterdrücken und ihre Großen ihre Macht
gegen sie gebrauchen.
'''
"43" = ''':sup:`43` Bei euch aber soll es nicht so sein, sondern wer bei euch groß sein
will, der soll euer Diener sein,
'''
"44" = ''':sup:`44` und wer bei euch der Erste sein will, soll der Sklave aller sein.
'''
"45" = ''':sup:`45` Denn auch der Menschensohn ist nicht gekommen, um sich dienen zu
lassen, sondern um zu dienen und sein Leben hinzugeben als Lösegeld für
viele.
'''
"46" = ''':sup:`46` Sie kamen nach Jericho. Als er mit seinen Jüngern und einer großen
Menschenmenge Jericho wieder verließ, saß am Weg ein blinder Bettler,
Bartimäus, der Sohn des Timäus.
'''
"47" = ''':sup:`47` Sobald er hörte, dass es Jesus von Nazaret war, rief er laut: Sohn
Davids, Jesus, hab Erbarmen mit mir!
'''
"48" = ''':sup:`48` Viele befahlen ihm zu schweigen. Er aber schrie noch viel lauter:
Sohn Davids, hab Erbarmen mit mir!
'''
"49" = ''':sup:`49` Jesus blieb stehen und sagte: Ruft ihn her! Sie riefen den Blinden
und sagten zu ihm: Hab nur Mut, steh auf, er ruft dich.
'''
"50" = ''':sup:`50` Da warf er seinen Mantel weg, sprang auf und lief auf Jesus zu.
'''
"51" = ''':sup:`51` Und Jesus fragte ihn: Was willst du, dass ich dir tue? Der Blinde
antwortete: Rabbuni, ich möchte sehen können.
'''
"52" = ''':sup:`52` Da sagte Jesus zu ihm: Geh! Dein Glaube hat dich gerettet. Im
gleichen Augenblick konnte er sehen und er folgte Jesus auf seinem Weg
nach.
'''
