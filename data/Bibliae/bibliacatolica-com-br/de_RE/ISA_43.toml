[43]
"1" = ''':sup:`1` Jetzt aber - so spricht der HERR, / der dich erschaffen hat, Jakob,
/ und der dich geformt hat, Israel: Fürchte dich nicht, denn ich habe
dich ausgelöst, / ich habe dich beim Namen gerufen, du gehörst mir!
'''
"2" = ''':sup:`2` Wenn du durchs Wasser schreitest, bin ich bei dir, / wenn durch
Ströme, dann reißen sie dich nicht fort. Wenn du durchs Feuer gehst,
wirst du nicht versengt, / keine Flamme wird dich verbrennen.
'''
"3" = ''':sup:`3` Denn ich, der HERR, bin dein Gott, / ich, der Heilige Israels, bin
dein Retter. Ich habe Ägypten als Kaufpreis für dich gegeben, / Kusch
und Seba an deiner Stelle.
'''
"4" = ''':sup:`4` Weil du in meinen Augen teuer und wertvoll bist / und weil ich dich
liebe, gebe ich Menschen für dich / und für dein Leben ganze Völker.
'''
"5" = ''':sup:`5` Fürchte dich nicht, denn ich bin mit dir! / Vom Aufgang der Sonne
bringe ich deine Kinder herbei / und vom Untergang her sammle ich dich.
'''
"6" = ''':sup:`6` Ich sage zum Norden: Gib her! / und zum Süden: Halt nicht zurück!
Führe meine Söhne heim aus der Ferne, / meine Töchter vom Ende der
Erde!
'''
"7" = ''':sup:`7` Denn jeden, der nach meinem Namen benannt ist, / habe ich zu meiner
Ehre erschaffen, geformt und gemacht.
'''
"8" = ''':sup:`8` Bring das Volk heraus, das blind ist, obwohl es Augen hat, / und
taub, obwohl es Ohren hat!
'''
"9" = ''':sup:`9` Alle Völker sind versammelt / und die Nationen sind
zusammengekommen. Wer von ihnen kündigt dies an / und wer kann uns
sagen, was früher war? Sie sollen ihre Zeugen stellen, / damit sie
Recht bekommen, / damit man sie hört und sagt: Es ist wahr.
'''
"10" = ''':sup:`10` Ihr seid meine Zeugen - Spruch des HERRN - / und mein Knecht, den
ich erwählt habe, damit ihr erkennt und mir glaubt / und einseht, dass
ich es bin. Vor mir wurde kein Gott erschaffen / und auch nach mir wird
es keinen geben.
'''
"11" = ''':sup:`11` Ich, ich bin der HERR / und außer mir gibt es keinen Retter.
'''
"12" = ''':sup:`12` Ich selbst habe es angekündigt und habe gerettet, / ich habe es zu
Gehör gebracht. Kein fremder Gott ist bei euch gewesen. / Ihr seid
meine Zeugen - Spruch des HERRN. Ich allein bin Gott; /
'''
"13" = ''':sup:`13` auch künftig bin ich es. Niemand kann mir etwas entreißen. / Ich
handle. Wer kann es rückgängig machen?
'''
"14" = ''':sup:`14` So spricht der HERR, euer Erlöser, / der Heilige Israels: Um
euretwillen habe ich nach Babel gesandt / und lasse alle Flüchtenden
untergehen, / die Chaldäer in ihren festlichen Schiffen.
'''
"15" = ''':sup:`15` Ich bin der HERR, euer Heiliger, / Israels Schöpfer, euer König.
'''
"16" = ''':sup:`16` So spricht der HERR, der einen Weg durchs Meer bahnt, / einen Pfad
durch gewaltige Wasser,
'''
"17" = ''':sup:`17` der Wagen und Rosse ausziehen lässt, / zusammen mit einem mächtigen
Heer; doch sie liegen am Boden und stehen nicht mehr auf, / sie sind
erloschen und verglüht wie ein Docht.
'''
"18" = ''':sup:`18` Denkt nicht mehr an das, was früher war; / auf das, was vergangen
ist, achtet nicht mehr!
'''
"19" = ''':sup:`19` Siehe, nun mache ich etwas Neues. / Schon sprießt es, merkt ihr es
nicht? Ja, ich lege einen Weg an durch die Wüste / und Flüsse durchs
Ödland.
'''
"20" = ''':sup:`20` Die wilden Tiere werden mich preisen, / die Schakale und Strauße,
denn ich lasse in der Wüste Wasser fließen / und Flüsse im Ödland, / um
mein Volk, mein erwähltes, zu tränken.
'''
"21" = ''':sup:`21` Das Volk, das ich mir geformt habe, / wird meinen Ruhm verkünden.
'''
"22" = ''':sup:`22` Jakob, du hast mich nicht gerufen, / Israel, du hast dir mit mir
keine Mühe gemacht.
'''
"23" = ''':sup:`23` Du brachtest mir keine Lämmer als Brandopfer dar / und mit
Schlachtopfern hast du mich nicht geehrt. Ich habe dich nicht mit
Speiseopfern geknechtet / und habe dir mit Rauchopfern keine Mühe
gemacht.
'''
"24" = ''':sup:`24` Du hast mir für dein Geld kein Gewürzrohr gekauft / und hast mich
nicht gelabt mit dem Fett deiner Opfer. Nein, du hast mich mit deinen
Sünden geknechtet, / mir Mühe gemacht mit deinen Vergehen.
'''
"25" = ''':sup:`25` Ich, ich bin es, der deine Vergehen wegwischt um meinetwillen, /
deiner Sünden gedenke ich nicht mehr.
'''
"26" = ''':sup:`26` Lade mich vor, gehen wir miteinander vor Gericht; / zähl auf, du,
damit du Recht bekommst!
'''
"27" = ''':sup:`27` Schon dein Urahn hat gesündigt; / deine Anführer haben sich gegen
mich aufgelehnt.
'''
"28" = ''':sup:`28` Da entweihte ich die Fürsten des Heiligtums, / gab Jakob dem Bann
preis / und Israel den Schmähungen.
'''
