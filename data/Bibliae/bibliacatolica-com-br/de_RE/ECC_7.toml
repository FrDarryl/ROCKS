[7]
"1" = ''':sup:`1` Besser ein guter Name als Parfüm - und der Tag eines Todes als der
Tag einer Geburt;
'''
"2" = ''':sup:`2` besser der Gang in ein Haus, wo man trauert, / als der Gang in ein
Haus, wo man trinkt, weil dies das Ende eines jeden Menschen ist. / Wer
lebt, möge sich das zu Herzen nehmen!
'''
"3" = ''':sup:`3` Besser sich ärgern als lachen; / denn bei einem vergrämten Gesicht
wird das Herz heiter.
'''
"4" = ''':sup:`4` Das Herz der Gebildeten ist im Haus, wo man trauert, / das Herz der
Ungebildeten im Haus, wo man sich freut.
'''
"5" = ''':sup:`5` Besser, die Mahnrede eines Gebildeten anhören, / als dem Gesang der
Ungebildeten lauschen;
'''
"6" = ''':sup:`6` denn wie das Prasseln der Dornen unter dem Kessel, / so ist das
Lachen des Ungebildeten. - Aber auch das ist Windhauch, denn:
'''
"7" = ''':sup:`7` Erpressung verblendet den Gebildeten / und Bestechung verdirbt den
Verstand.
'''
"8" = ''':sup:`8` Besser der Ausgang einer Sache als ihr Anfang, / besser Langmut als
Hochmut.
'''
"9" = ''':sup:`9` Hab keinen Missmut, sodass du dich ärgerst, / denn Ärger steckt in
den Ungebildeten. -
'''
"10" = ''':sup:`10` Doch frag nicht: Wie kommt es, dass die früheren Zeiten besser
waren als unsere? Denn deine Frage zeugt nicht von Wissen.
'''
"11" = ''':sup:`11` Wissen ist so viel wert wie Erbbesitz, / es ist von Vorteil für
die, welche die Sonne sehen;
'''
"12" = ''':sup:`12` denn wer sich im Schatten des Wissens birgt, der ist auch im
Schatten des Geldes; / und der Vorteil des Könnens: Das Wissen erhält
seinen Besitzer am Leben. -
'''
"13" = ''':sup:`13` Sieh das Tun Gottes! Denn: Wer kann geradebiegen, was er gekrümmt
hat?
'''
"14" = ''':sup:`14` Am Glückstag erfreue dich deines Glücks und am Unglückstag sieh
ein: Auch diesen hat Gott geschaffen, genau wie jenen, sodass der
Mensch von dem, was nach ihm kommt, gar nichts herausfinden kann.
'''
"15" = ''':sup:`15` In meinen Tagen voll Windhauch habe ich beides beobachtet: Es kommt
vor, dass ein gesetzestreuer Mensch trotz seiner Gesetzestreue elend
endet, und es kommt vor, dass einer, der sich nicht um das Gesetz
kümmert, trotz seines bösen Tuns ein langes Leben hat.
'''
"16" = ''':sup:`16` Halte dich nicht zu streng an das Gesetz und sei nicht maßlos im
Erwerb von Wissen! Warum solltest du dich selbst ruinieren?
'''
"17" = ''':sup:`17` Entfern dich nicht zu weit vom Gesetz und verharre nicht im
Unwissen: Warum solltest du vor der Zeit sterben?
'''
"18" = ''':sup:`18` Es ist am besten, wenn du an dem einen festhältst, aber auch das
andere nicht loslässt. Wer Gott fürchtet, wird sich in jedem Fall
richtig verhalten.
'''
"19" = ''':sup:`19` Das Wissen ist für den Gebildeten ein stärkerer Schutz / als zehn
Machthaber zusammen, / die in der Stadt geherrscht haben. -
'''
"20" = ''':sup:`20` Doch gibt es auf der Erde keinen einzigen Menschen, der so
gesetzestreu wäre, dass er stets richtig handelt, ohne je einen Fehler
zu begehen.
'''
"21" = ''':sup:`21` Hör auch nicht auf all die Worte, die man so sagt! Denn niemals
wirst du einen Untergebenen über dich schimpfen hören
'''
"22" = ''':sup:`22` und doch bist du dir bewusst, dass auch du sehr oft über andere
geschimpft hast.
'''
"23" = ''':sup:`23` Auf allen Wegen habe ich es mit dem Wissen versucht. Ich habe
gesagt: Ich will lernen und dadurch gebildet werden. Aber das Wissen
blieb für mich in der Ferne.
'''
"24" = ''':sup:`24` Fern ist alles, was geschehen ist, / und tief, tief versunken - wer
könnte es wiederfinden?
'''
"25" = ''':sup:`25` So habe ich, genauer: mein Verstand, mich umgestellt. Ich wollte
forschend und suchend erkennen, was dasjenige Wissen wirklich ist, das
Einzelbeobachtungen zusammenrechnet. Ferner wollte ich erkennen, ob
Gesetzesübertretung mit mangelnder Bildung und Unwissen mit Verblendung
zusammenhängt.
'''
"26" = ''':sup:`26` Immer wieder finde ich die Ansicht, stärker als der Tod sei die
Frau. Denn: Sie ist ein Ring von Belagerungstürmen / und ihr Herz ist
ein Fangnetz, / Fesseln sind ihre Arme. Wem Gott wohlwill, der kann
sich vor ihr retten, / wessen Leben verfehlt ist, wird von ihr
eingefangen.
'''
"27" = ''':sup:`27` Aber sieh dir an, was ich, Beobachtung um Beobachtung,
herausgefunden habe, sagte Kohelet, bis ich schließlich das
Rechenergebnis fand.
'''
"28" = ''':sup:`28` Was ich immer wieder suchte, aber nicht bestätigt gefunden habe:
Unter Tausenden habe ich nur einen einzigen Menschen gefunden, / eine
Frau habe ich unter ihnen allen nicht gefunden.
'''
"29" = ''':sup:`29` Sieh nur, was ich gefunden habe: Gott hat die Menschen recht
gemacht, / sie aber haben sich in allen möglichen Berechnungen
versucht.
'''
