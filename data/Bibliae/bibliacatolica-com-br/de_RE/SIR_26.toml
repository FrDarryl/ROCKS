[26]
"1" = ''':sup:`1` Selig der Mann einer guten Frau! / Die Zahl seiner Tage verdoppelt
sich.
'''
"2" = ''':sup:`2` Eine mutige Frau macht ihren Mann froh, / seine Jahre wird er in
Frieden vollenden.
'''
"3" = ''':sup:`3` Eine gute Frau ist ein guter Anteil, / sie wird denen gegeben, die
den Herrn fürchten.
'''
"4" = ''':sup:`4` Das Herz des Reichen und des Armen ist gut gestimmt, / zu jeder Zeit
ist das Gesicht fröhlich.
'''
"5" = ''':sup:`5` Vor dreierlei nimmt sich mein Herz in Acht / und wegen des vierten
fürchte ich mich: Verleumdung in der Stadt, Versammlung der Masse und
Lüge; / schlimmer als der Tod sind sie alle.
'''
"6" = ''':sup:`6` Leid des Herzens und Trauer ist eine Frau, die eifersüchtig ist auf
eine andere, / aber ein Peitschenhieb der Zunge ist allen gemeinsam.
'''
"7" = ''':sup:`7` Ein scheuerndes Ochsenjoch ist eine böse Frau; / wer sie nimmt,
fasst einen Skorpion an.
'''
"8" = ''':sup:`8` Großer Zorn ist eine trunksüchtige Frau; / sie kann ihre Schande
nicht verbergen.
'''
"9" = ''':sup:`9` Eine unzüchtige Frau wird am Augenaufschlag erkannt, / an ihren
Wimpern erkennt man sie.
'''
"10" = ''':sup:`10` Gegen eine starrsinnige Tochter verstärke die Wache, / damit sie
keine Gelegenheit findet, die sie für sich ausnützt.
'''
"11" = ''':sup:`11` Vor einem unverschämten Blick hüte dich! / Sei nicht überrascht,
wenn er sich an dir vergeht!
'''
"12" = ''':sup:`12` Wie ein durstiger Wanderer den Mund auftut / und vom nächstbesten
Wasser trinkt, so lässt sie sich vor jedem Pfahl nieder / und öffnet
den Köcher vor dem Pfeil.
'''
"13" = ''':sup:`13` Die Anmut der Frau entzückt ihren Mann, / ihr Wissen stärkt seine
Glieder.
'''
"14" = ''':sup:`14` Eine Gabe des Herrn ist eine schweigsame Frau, / unbezahlbar ist
eine mit guter Bildung.
'''
"15" = ''':sup:`15` Anmut über Anmut ist eine schamhafte Frau; / nichts kommt einer
gleich, die sich selbst beherrscht.
'''
"16" = ''':sup:`16` Wie die Sonne aufstrahlt in den Höhen des Herrn / so die Schönheit
einer guten Frau als Schmuck ihres Hauses.
'''
"17" = ''':sup:`17` Wie ein Licht, das auf dem heiligen Leuchter aufstrahlt, / so ist
ein schönes Gesicht auf einer edlen Gestalt.
'''
"18" = ''':sup:`18` Wie goldene Säulen auf silbernem Sockel, / so sind wohlgeformte
Beine auf festen Fersen.
'''
"19" = ''':sup:`19` Kind, erhalte die Blüte deiner Jugend gesund, / gib deine Kraft
nicht Fremden hin!
'''
"20" = ''':sup:`20` Hast du auf dem ganzen Feld einen fruchtbaren Anteil ausgesucht, /
säe getrost deine Saat aus im Vertrauen auf deine vornehme Herkunft!
'''
"21" = ''':sup:`21` Dann werden deine Nachkommen dich umgeben, / sie werden groß werden
im Vertrauen auf die vornehme Herkunft.
'''
"22" = ''':sup:`22` Eine käufliche Frau wird wie Auswurf geachtet, / eine Verheiratete
ist für ihre Liebhaber ein Turm des Todes.
'''
"23" = ''':sup:`23` Eine gottlose Frau wird dem Gesetzlosen zuteil, / eine fromme wird
dem gegeben, der den Herrn fürchtet.
'''
"24" = ''':sup:`24` Eine schamlose Frau schöpft die Schande aus, / eine anständige
Tochter hat Scheu auch vor dem eigenen Mann.
'''
"25" = ''':sup:`25` Eine starrsinnige Frau wird wie ein Hund geachtet, / eine
schamhafte fürchtet den Herrn.
'''
"26" = ''':sup:`26` Eine Frau, die den eigenen Mann ehrt, erscheint allen als weise, /
eine Frau, die ihn hochmütig verachtet, wird von allen als gottlos
erkannt. Eine gute Frau - selig der Mann, / denn die Zahl seiner Jahre
wird sich verdoppeln!
'''
"27" = ''':sup:`27` Eine großsprecherische und geschwätzige Frau / betrachtet man wie
eine Kriegstrompete, die zur Flucht treibt. / Ein Mensch, dem es so
ergeht, verbringt sein Leben in Kriegsunruhen.
'''
"28" = ''':sup:`28` Über zwei Dinge ist mein Herz betrübt, / über das dritte packt mich
die Wut: Ein Krieger, der Mangel leidet, / kluge Männer, wenn sie
unredlich behandelt werden; einer, der von der Gerechtigkeit zur Sünde
abweicht, / den bestimmt der Herr für das Schwert.
'''
"29" = ''':sup:`29` Schwerlich bleibt ein Händler frei von Schuld; / ein Kaufmann hält
sich nicht rein von Sünde.
'''
