[3]
"1" = ''':sup:`1` Das Wort des HERRN erging zum zweiten Mal an Jona:
'''
"2" = ''':sup:`2` Mach dich auf den Weg und geh nach Ninive, der großen Stadt, und
rufe ihr all das zu, was ich dir sagen werde!
'''
"3" = ''':sup:`3` Jona machte sich auf den Weg und ging nach Ninive, wie der HERR es
ihm befohlen hatte. Ninive war eine große Stadt vor Gott; man brauchte
drei Tage, um sie zu durchqueren.
'''
"4" = ''':sup:`4` Jona begann, in die Stadt hineinzugehen; er ging einen Tag lang und
rief: Noch vierzig Tage und Ninive ist zerstört!
'''
"5" = ''':sup:`5` Und die Leute von Ninive glaubten Gott. Sie riefen ein Fasten aus
und alle, Groß und Klein, zogen Bußgewänder an.
'''
"6" = ''':sup:`6` Als die Nachricht davon den König von Ninive erreichte, stand er von
seinem Thron auf, legte seinen Königsmantel ab, hüllte sich in ein
Bußgewand und setzte sich in die Asche.
'''
"7" = ''':sup:`7` Er ließ in Ninive ausrufen: Befehl des Königs und seiner Großen:
Alle Menschen und Tiere, Rinder, Schafe und Ziegen, sollen nichts
essen, nicht weiden und kein Wasser trinken.
'''
"8" = ''':sup:`8` Sie sollen sich in Bußgewänder hüllen, Menschen und Tiere. Sie
sollen mit aller Kraft zu Gott rufen und jeder soll umkehren von seinem
bösen Weg und von der Gewalt, die an seinen Händen klebt.
'''
"9" = ''':sup:`9` Wer weiß, vielleicht kehrt er um und es reut Gott und er lässt ab
von seinem glühenden Zorn, sodass wir nicht zugrunde gehen.
'''
"10" = ''':sup:`10` Und Gott sah ihr Verhalten; er sah, dass sie umkehrten und sich von
ihren bösen Taten abwandten. Da reute Gott das Unheil, das er ihnen
angedroht hatte, und er tat es nicht.
'''
