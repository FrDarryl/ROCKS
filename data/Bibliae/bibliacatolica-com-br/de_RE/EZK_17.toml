[17]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Menschensohn, trag dem Haus Israel ein Rätsel vor, erzähl ihm ein
Gleichnis!
'''
"3" = ''':sup:`3` Sag: So spricht GOTT, der Herr: Der große Adler mit großen Flügeln,
/ mit weiter Schwinge, mit dichtem, buntem Gefieder kam zum Libanon /
und nahm den Wipfel der Zeder weg.
'''
"4" = ''':sup:`4` Ihren obersten Zweig riss er ab. / Ins Land der Krämer brachte er
ihn, / in die Stadt der Händler setzte er ihn.
'''
"5" = ''':sup:`5` Dann nahm er vom Samen des Landes / und gab ihn in ein Saatfeld, als
Schößling an reichliche Wasser, / als Uferpflanze setzte er ihn
'''
"6" = ''':sup:`6` und er spross / und wurde zum üppigen Weinstock / von niedrigem
Wuchs. Seine Ranken wandten sich ihm zu / und seine Wurzeln blieben ihm
untertan. Und er wurde zum Weinstock, / bildete Triebe, entfaltete
Zweige.
'''
"7" = ''':sup:`7` Doch da war noch ein anderer großer Adler / mit großen Flügeln und
reichlich Gefieder. Und siehe, da drehte dieser Weinstock seine Wurzeln
zu ihm hin, / trieb ihm seine Ranken entgegen, damit er ihm zu trinken
gab, / mehr als das Beet, in das er gepflanzt war.
'''
"8" = ''':sup:`8` Er war doch auf gutes Feld gepflanzt, / an reichliche Wasser, um
Zweige zu treiben und Frucht zu tragen / und ein herrlicher Weinstock
zu werden.
'''
"9" = ''':sup:`9` Sag: So spricht GOTT, der Herr: / Wird das gelingen? Wird nicht
einer seine Wurzeln ausreißen / und seine Frucht verderben, sodass all
seine grünenden Triebe verdorren? / Er wird verdorren. Man braucht
keinen starken Arm und nicht viel Volk, / um ihn aus den Wurzeln zu
heben.
'''
"10" = ''':sup:`10` Siehe, er ist gepflanzt, / doch wird es gelingen? Wird er nicht
völlig verdorren, / wenn der Ostwind ihn trifft? Auf dem Beet, in dem
er spross, / wird er verdorren.
'''
"11" = ''':sup:`11` Und das Wort des HERRN erging an mich:
'''
"12" = ''':sup:`12` Sag doch zum Haus der Widerspenstigkeit: Erkennt ihr denn nicht,
was all das bedeutet? Sag: Siehe, nach Jerusalem kam der König von
Babel; er nahm ihren König und ihre Beamten gefangen und führte sie mit
sich nach Babel.
'''
"13" = ''':sup:`13` Und er nahm einen aus dem königlichen Stamm und schloss mit ihm
einen Bund und er ließ ihn schwören. Die Mächtigen des Landes nahm er
gefangen,
'''
"14" = ''':sup:`14` damit das Königtum niedrig bleibe und sich nicht erhebe, damit es
seinen Bund hielt, sodass es Bestand haben konnte.
'''
"15" = ''':sup:`15` Doch er wurde von ihm abtrünnig, weil er seine Boten nach Ägypten
sandte, damit man ihm Pferde und viel Volk gab. Wird es gelingen? Wird
davonkommen, der das unternimmt? Wenn er den Bund bricht, wird er
davonkommen?
'''
"16" = ''':sup:`16` So wahr ich lebe - Spruch GOTTES, des Herrn: Am Ort des Königs, der
ihn zum König gemacht hat, dessen Eid er missachtet und dessen Bund er
gebrochen hat, bei ihm, mitten in Babel, wird er sterben.
'''
"17" = ''':sup:`17` Denn der Pharao wird ihn im Kampf nicht mit großer Streitmacht und
zahlreichem Aufgebot unterstützen, wenn man einen Damm aufschüttet und
einen Belagerungswall baut, um viele Menschenleben auszumerzen.
'''
"18" = ''':sup:`18` Er hat den Eid missachtet, da er den Bund brach. Siehe, er hat
seinen Handschlag gegeben und hat doch all das getan. Er wird nicht
davonkommen.
'''
"19" = ''':sup:`19` Darum - so spricht GOTT, der Herr: So wahr ich lebe - meinen Eid,
den er missachtet, und meinen Bund, den er gebrochen hat, ich lasse sie
auf sein Haupt zurückfallen.
'''
"20" = ''':sup:`20` Ich werfe mein Netz über ihn, er wird gefangen in meinem Garn. Nach
Babel führe ich ihn und gehe dort mit ihm ins Gericht wegen des
Treubruchs, mit dem er mir die Treue gebrochen hat.
'''
"21" = ''':sup:`21` Die Flüchtigen aus allen seinen Truppen fallen unter dem Schwert.
Die Übriggebliebenen aber werden in alle Winde zerstreut. Dann werdet
ihr erkennen, dass ich, der HERR, gesprochen habe.
'''
"22" = ''':sup:`22` So spricht GOTT, der Herr: Ich selbst nehme vom hohen Wipfel der
Zeder und setze ihn ein. Einen zarten Zweig aus ihren obersten Ästen
breche ich ab, ich selbst pflanze ihn auf einen hohen und aufragenden
Berg.
'''
"23" = ''':sup:`23` Auf dem hohen Berg Israels pflanze ich ihn. Dort treibt er dann
Zweige, er trägt Früchte und wird zur prächtigen Zeder. Alle Vögel
wohnen darin; alles, was Flügel hat, wohnt im Schatten ihrer Zweige.
'''
"24" = ''':sup:`24` Dann werden alle Bäume des Feldes erkennen, dass ich der HERR bin.
Ich mache den hohen Baum niedrig, den niedrigen Baum mache ich hoch.
Ich lasse den grünenden Baum verdorren, den verdorrten Baum lasse ich
erblühen. Ich, der HERR, habe gesprochen und ich führe es aus.
'''
