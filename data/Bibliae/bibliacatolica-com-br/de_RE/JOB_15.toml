[15]
"1" = ''':sup:`1` Da antwortete Elifas von Teman und sprach:
'''
"2" = ''':sup:`2` Gibt ein Weiser windige Kunde zur Antwort, / füllt er sein Inneres
mit Ostwind an,
'''
"3" = ''':sup:`3` um zurechtzuweisen mit Gerede, das nichts taugt, / mit Worten, in
denen kein Nutzen liegt?
'''
"4" = ''':sup:`4` Du brichst sogar die Gottesfurcht, / zerstörst das Besinnen vor
Gott.
'''
"5" = ''':sup:`5` Denn deine Schuld belehrt deinen Mund, / die Sprache der Listigen
hast du gewählt.
'''
"6" = ''':sup:`6` Dein eigener Mund verurteilt dich, nicht ich, / deine Lippen zeugen
gegen dich.
'''
"7" = ''':sup:`7` Bist du als erster Mensch geboren, / kamst du zur Welt noch vor den
Hügeln?
'''
"8" = ''':sup:`8` Hast du gelauscht im Rate Gottes / und die Weisheit an dich
gerissen?
'''
"9" = ''':sup:`9` Was weißt du, das wir nicht wissen, / was verstehst du, das uns
nicht bekannt ist?
'''
"10" = ''':sup:`10` Auch unter uns sind Alte, sind Ergraute, / die älter sind an Tagen
als dein Vater.
'''
"11" = ''':sup:`11` Ist zu gering dir Gottes Tröstung, / ein Wort, das sanft mit dir
verfährt?
'''
"12" = ''':sup:`12` Wie reißt doch dein Herz dich fort, / wie überheben sich deine
Augen,
'''
"13" = ''':sup:`13` dass gegen Gott deinen Zorn du wendest / und solche Worte aus
deinem Munde stößt?
'''
"14" = ''':sup:`14` Was ist der Mensch, dass rein er wäre, / der vom Weib Geborene,
dass er im Recht sein könnte?
'''
"15" = ''':sup:`15` Sieh doch, selbst seinen Heiligen traut er nicht / und der Himmel
ist nicht rein in seinen Augen.
'''
"16" = ''':sup:`16` Geschweige denn ein Unreiner und Verderbter, / ein Mann, der
Verkehrtes trinkt wie Wasser.
'''
"17" = ''':sup:`17` Verkünden will ich dir, hör mir zu! / Was ich geschaut, will ich
erzählen,
'''
"18" = ''':sup:`18` was Weise zu berichten wissen, / was ihre Väter ihnen nicht
verhehlten.
'''
"19" = ''':sup:`19` Ihnen allein war das Land gegeben, / kein Fremder ging unter ihnen
einher.
'''
"20" = ''':sup:`20` Der Frevler bebt in Ängsten all seine Tage, / nur wenige Jahre sind
dem Tyrannen bestimmt.
'''
"21" = ''':sup:`21` In seinen Ohren hallen Schreckensrufe, / mitten im Frieden kommt
der Verwüster über ihn.
'''
"22" = ''':sup:`22` Er kann nicht hoffen, der Finsternis zu entfliehen, / aufgespart
ist er für das Schwert.
'''
"23" = ''':sup:`23` Er irrt umher nach Brot, wo er es finde, / er weiß, dass ihn ein
schwarzer Tag bedroht.
'''
"24" = ''':sup:`24` Not und Drangsal erschrecken ihn, / sie packen ihn wie ein
kampfbereiter König.
'''
"25" = ''':sup:`25` Denn gegen Gott erhebt er seine Hand, / gegen den Allmächtigen
erkühnt er sich.
'''
"26" = ''':sup:`26` Halsstarrig rennt er gegen ihn an / mit den dicken Buckeln seiner
Schilde.
'''
"27" = ''':sup:`27` Sein Gesicht ist bedeckt mit Fett, / an der Hüfte hat er Speck
angesetzt.
'''
"28" = ''':sup:`28` Er wohnt in zerstörten Städten, / in Häusern, darin niemand mehr
wohnt, / die man zu Trümmerstätten bestimmt.
'''
"29" = ''':sup:`29` Er bleibt nicht reich, sein Besitz hat keinen Bestand; / zur Erde
neigt sich seine Ähre nicht.
'''
"30" = ''':sup:`30` Der Finsternis entrinnt er nicht, / die Flammenglut dörrt seinen
Schößling aus, / er schwindet dahin beim Hauch seines Mundes.
'''
"31" = ''':sup:`31` Er baue nicht auf eitlen Trug; / denn sein Erwerb wird nur
Enttäuschung sein.
'''
"32" = ''':sup:`32` Bevor sein Tag kommt, welkt er hin / und sein Palmzweig grünt nicht
mehr.
'''
"33" = ''':sup:`33` Er stößt ihn ab wie der Weinstock saure Trauben, / wie der Ölbaum
wirft er seine Blüten fort.
'''
"34" = ''':sup:`34` Unfruchtbar ist der Ruchlosen Rotte / und Feuer verzehrt die Zelte
der Bestechung.
'''
"35" = ''':sup:`35` Von Mühsal schwanger, gebären sie nur Unheil; / Trug ist, was ihr
Schoß hervorbringt.
'''
