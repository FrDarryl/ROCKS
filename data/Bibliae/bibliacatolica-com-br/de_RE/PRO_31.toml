[31]
"1" = ''':sup:`1` Worte an Lemuël, den König, prophetisches Wort. / Mit ihnen hat
seine Mutter ihn erzogen:
'''
"2" = ''':sup:`2` Was soll ich dir sagen, mein Sohn, was, / du Sohn meines Schoßes, /
was, du Sohn meiner Gelübde?
'''
"3" = ''':sup:`3` Gib deine Kraft nicht den Frauen hin, / dein Tun und Treiben nicht
denen, die Könige verderben!
'''
"4" = ''':sup:`4` Könige sollen sich nicht, Lemuël, / Könige sollen sich nicht mit
Wein betrinken, / Fürsten nicht berauschenden Trank begehren.
'''
"5" = ''':sup:`5` Er könnte beim Trinken seine Pflicht vergessen / und das Recht aller
Notleidenden verdrehen.
'''
"6" = ''':sup:`6` Gebt berauschenden Trank dem, der zusammenbricht, / und Wein denen,
die im Herzen verbittert sind!
'''
"7" = ''':sup:`7` Ein solcher möge trinken und seine Armut vergessen / und nicht mehr
an seine Mühsal denken.
'''
"8" = ''':sup:`8` Öffne deinen Mund für den Stummen, / für das Recht aller Schwachen!
'''
"9" = ''':sup:`9` Öffne deinen Mund, richte gerecht, / verschaff dem Bedürftigen und
Armen Recht!
'''
"10" = ''':sup:`10` Eine tüchtige Frau, wer findet sie? / Sie übertrifft alle Perlen an
Wert.
'''
"11" = ''':sup:`11` Das Herz ihres Mannes vertraut auf sie / und es fehlt ihm nicht an
Gewinn.
'''
"12" = ''':sup:`12` Sie tut ihm Gutes und nichts Böses / alle Tage ihres Lebens.
'''
"13" = ''':sup:`13` Sie sorgt für Wolle und Flachs / und arbeitet voll Lust mit ihren
Händen.
'''
"14" = ''':sup:`14` Sie gleicht den Schiffen des Kaufmanns: / Aus der Ferne holt sie
ihre Nahrung.
'''
"15" = ''':sup:`15` Noch bei Nacht steht sie auf, / um ihrem Haus Speise zu geben / und
den Mägden, was ihnen zusteht.
'''
"16" = ''':sup:`16` Sie überlegt es und kauft einen Acker, / vom Ertrag ihrer Hände
pflanzt sie einen Weinberg.
'''
"17" = ''':sup:`17` Sie gürtet ihre Hüften mit Kraft / und macht ihre Arme stark.
'''
"18" = ''':sup:`18` Sie spürt den Erfolg ihrer Arbeit, / auch des Nachts erlischt ihre
Lampe nicht.
'''
"19" = ''':sup:`19` Nach dem Spinnrocken greift ihre Hand, / ihre Finger fassen die
Spindel.
'''
"20" = ''':sup:`20` Sie öffnet ihre Hand für den Bedürftigen / und reicht ihre Hände
dem Armen.
'''
"21" = ''':sup:`21` Ihr bangt nicht für ihr Haus vor dem Schnee; / denn ihr ganzes Haus
ist in prächtigem Rot gekleidet.
'''
"22" = ''':sup:`22` Sie hat sich Decken gefertigt, / Leinen und Purpur sind ihr Gewand.
'''
"23" = ''':sup:`23` Ihr Mann ist in den Torhallen geachtet, / wenn er zu Rat sitzt mit
den Ältesten des Landes.
'''
"24" = ''':sup:`24` Sie webt Tücher und verkauft sie, / Gürtel liefert sie dem Händler.
'''
"25" = ''':sup:`25` Kraft und Würde sind ihr Gewand, / sie spottet der drohenden
Zukunft.
'''
"26" = ''':sup:`26` Sie öffnet ihren Mund in Weisheit / und Unterweisung in Güte ist
auf ihrer Zunge.
'''
"27" = ''':sup:`27` Sie achtet auf das, was in ihrem Haus vorgeht, / Brot der Faulheit
isst sie nicht.
'''
"28" = ''':sup:`28` Ihre Kinder stehen auf und preisen sie glücklich, / auch ihr Mann
erhebt sich und rühmt sie:
'''
"29" = ''':sup:`29` Viele Frauen erwiesen sich tüchtig, / doch du übertriffst sie alle.
'''
"30" = ''':sup:`30` Trügerisch ist Anmut, vergänglich die Schönheit, / eine Frau, die
den HERRN fürchtet, sie allein soll man rühmen.
'''
"31" = ''':sup:`31` Gebt ihr vom Ertrag ihrer Hände, / denn im Stadttor rühmen sie ihre
Werke!
'''
