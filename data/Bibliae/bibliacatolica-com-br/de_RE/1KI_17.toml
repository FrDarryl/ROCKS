[17]
"1" = ''':sup:`1` Elija aus Tischbe in Gilead sprach zu Ahab: So wahr der HERR, der
Gott Israels, lebt, in dessen Dienst ich stehe: in diesen Jahren sollen
weder Tau noch Regen fallen, es sei denn auf mein Wort hin.
'''
"2" = ''':sup:`2` Danach erging das Wort des HERRN an Elija:
'''
"3" = ''':sup:`3` Geh weg von hier, wende dich nach Osten und verbirg dich am Bach
Kerit östlich des Jordan!
'''
"4" = ''':sup:`4` Aus dem Bach sollst du trinken und den Raben habe ich befohlen, dass
sie dich dort ernähren.
'''
"5" = ''':sup:`5` Elija ging weg und tat, was der HERR befohlen hatte; er begab sich
zum Bach Kerit östlich des Jordan und ließ sich dort nieder.
'''
"6" = ''':sup:`6` Die Raben brachten ihm Brot und Fleisch am Morgen und ebenso Brot
und Fleisch am Abend und er trank aus dem Bach.
'''
"7" = ''':sup:`7` Nach einiger Zeit aber vertrocknete der Bach; denn es fiel kein
Regen im Land.
'''
"8" = ''':sup:`8` Da erging das Wort des HERRN an Elija:
'''
"9" = ''':sup:`9` Mach dich auf und geh nach Sarepta, das zu Sidon gehört, und bleib
dort! Ich habe dort einer Witwe befohlen, dich zu versorgen.
'''
"10" = ''':sup:`10` Er machte sich auf und ging nach Sarepta. Als er an das Stadttor
kam, traf er dort eine Witwe, die Holz auflas. Er bat sie: Bring mir in
einem Gefäß ein wenig Wasser zum Trinken!
'''
"11" = ''':sup:`11` Als sie wegging, um es zu holen, rief er ihr nach: Bring mir auch
einen Bissen Brot mit!
'''
"12" = ''':sup:`12` Doch sie sagte: So wahr der HERR, dein Gott, lebt: Ich habe nichts
mehr vorrätig als eine Handvoll Mehl im Topf und ein wenig Öl im Krug.
Ich lese hier ein paar Stücke Holz auf und gehe dann heim, um für mich
und meinen Sohn etwas zuzubereiten. Das wollen wir noch essen und dann
sterben.
'''
"13" = ''':sup:`13` Elija entgegnete ihr: Fürchte dich nicht! Geh heim und tu, was du
gesagt hast! Nur mache zuerst für mich ein kleines Gebäck und bring es
zu mir heraus! Danach kannst du für dich und deinen Sohn etwas
zubereiten;
'''
"14" = ''':sup:`14` denn so spricht der HERR, der Gott Israels: Der Mehltopf wird nicht
leer werden und der Ölkrug nicht versiegen bis zu dem Tag, an dem der
HERR wieder Regen auf den Erdboden sendet.
'''
"15" = ''':sup:`15` Sie ging und tat, was Elija gesagt hatte. So hatte sie mit ihm und
ihrem Haus viele Tage zu essen.
'''
"16" = ''':sup:`16` Der Mehltopf wurde nicht leer und der Ölkrug versiegte nicht, wie
der HERR durch Elija versprochen hatte.
'''
"17" = ''':sup:`17` Nach einiger Zeit erkrankte der Sohn der Frau, der das Haus
gehörte. Die Krankheit verschlimmerte sich so, dass zuletzt kein Atem
mehr in ihm war.
'''
"18" = ''':sup:`18` Da sagte sie zu Elija: Was habe ich mit dir zu schaffen, Mann
Gottes? Du bist nur zu mir gekommen, um an meine Sünde zu erinnern und
meinem Sohn den Tod zu bringen.
'''
"19" = ''':sup:`19` Er antwortete ihr: Gib mir deinen Sohn! Und er nahm ihn von ihrem
Schoß, trug ihn in das Obergemach hinauf, in dem er wohnte, und legte
ihn auf sein Bett.
'''
"20" = ''':sup:`20` Dann rief er zum HERRN und sagte: HERR, mein Gott, willst du denn
auch über die Witwe, in deren Haus ich wohne, Unheil bringen und ihren
Sohn sterben lassen?
'''
"21" = ''':sup:`21` Hierauf streckte er sich dreimal über den Knaben hin, rief zum
HERRN und flehte: HERR, mein Gott, es kehre doch Leben in diesen Knaben
zurück!
'''
"22" = ''':sup:`22` Der HERR erhörte das Gebet Elijas. Das Leben kehrte in den Knaben
zurück und er lebte wieder auf.
'''
"23" = ''':sup:`23` Elija nahm ihn, brachte ihn vom Obergemach in das Haus hinab und
gab ihn seiner Mutter zurück mit den Worten: Sieh, dein Sohn lebt.
'''
"24" = ''':sup:`24` Da sagte die Frau zu Elija: Jetzt weiß ich, dass du ein Mann Gottes
bist und dass das Wort des HERRN wirklich in deinem Mund ist.
'''
