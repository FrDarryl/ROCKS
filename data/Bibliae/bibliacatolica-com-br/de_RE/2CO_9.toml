[9]
"1" = ''':sup:`1` Eigentlich ist es unnötig, euch über das Hilfswerk für die Heiligen
zu schreiben.
'''
"2" = ''':sup:`2` Denn ich kenne euren guten Willen und rühme euch vor den
Mazedoniern, indem ich ihnen sage: Achaia ist seit einem Jahr gerüstet.
Und euer Eifer hat viele andere angespornt.
'''
"3" = ''':sup:`3` Trotzdem habe ich die Brüder zu euch geschickt; denn unser Lob für
euch könnte in dieser Hinsicht verfrüht gewesen sein. Ihr solltet also
jetzt wirklich, wie ich sagte, gerüstet sein.
'''
"4" = ''':sup:`4` Wenn nämlich Mazedonier mit mir kämen und euch noch nicht gerüstet
fänden, dann könnte es geschehen, dass wir uns zu schämen hätten - um
nicht zu sagen, ihr hättet euch in dieser Lage zu schämen.
'''
"5" = ''':sup:`5` Ich hielt es also für notwendig, die Brüder zu bitten, sie möchten
zu euch vorausreisen und eure in Aussicht gestellte Segensgabe schon
jetzt einsammeln, damit sie dann verfügbar ist, und zwar als
Segensgabe, nicht als Gabe des Geizes.
'''
"6" = ''':sup:`6` Denkt daran: Wer kärglich sät, wird auch kärglich ernten; wer mit
Segen sät, wird mit Segen ernten.
'''
"7" = ''':sup:`7` Jeder gebe, wie er es sich in seinem Herzen vorgenommen hat, nicht
verdrossen und nicht unter Zwang; denn Gott liebt einen fröhlichen
Geber.
'''
"8" = ''':sup:`8` In seiner Macht kann Gott alle Gaben über euch ausschütten, sodass
euch allezeit in allem alles Nötige ausreichend zur Verfügung steht und
ihr noch genug habt, um allen Gutes zu tun,
'''
"9" = ''':sup:`9` wie es in der Schrift heißt: Er teilte aus, er gab den Armen; /
seine Gerechtigkeit hat Bestand für immer.
'''
"10" = ''':sup:`10` Gott, der Samen gibt für die Aussaat und Brot zur Nahrung, wird
auch euch das Saatgut geben und die Saat aufgehen lassen; er wird die
Früchte eurer Gerechtigkeit wachsen lassen.
'''
"11" = ''':sup:`11` In allem werdet ihr reich genug sein zu jeder selbstlosen Güte; sie
wird durch uns Dank an Gott hervorrufen.
'''
"12" = ''':sup:`12` Denn dieser heilige Dienst füllt nicht nur die leeren Hände der
Heiligen, sondern wird weiterwirken als vielfältiger Dank an Gott.
'''
"13" = ''':sup:`13` Vom Zeugnis eines solchen Dienstes bewegt, werden sie Gott dafür
preisen, dass ihr euch gehorsam zum Evangelium Christi bekannt und dass
ihr ihnen und allen selbstlos geholfen habt.
'''
"14" = ''':sup:`14` In ihrem Gebet für euch werden sie sich angesichts der übergroßen
Gnade, die Gott euch geschenkt hat, eng mit euch verbunden fühlen.
'''
"15" = ''':sup:`15` Dank sei Gott für sein unfassbares Geschenk!
'''
"Notes" = '''
Notas de rodapé:
9:6-7 - Paulus lehrt Großzügigkeit und betont: „Gott liebt einen
fröhlichen Geber.“ Das Prinzip des freiwilligen Gebens ist für Christen
von grundlegender Bedeutung. Großzügigkeit sollte nicht erzwungen
9:8-11 - Paulus bekräftigt, dass Gott im Überfluss sorgt, sodass
Christen jederzeit großzügig sein können. Der Segen des Überflusses ist
4,19 und Maleachi 3,10).
9:12-14 - Ein Akt der Großzügigkeit befriedigt nicht nur die
Bedürfnisse der Heiligen, sondern bewirkt auch Dankbarkeit gegenüber
Gott. Christlicher Dienst ist ein Zeugnis für das Evangelium und
09:15 - Paulus dankt Gott für das unbeschreibliche Geschenk der Gnade
und erinnert uns daran, dass jedes großzügige Geschenk Gottes größeres
Geschenk in Christus widerspiegelt. Menschliche Großzügigkeit spiegelt
8,32).
'''
