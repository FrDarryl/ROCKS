[35]
"1" = ''':sup:`1` Gott sprach zu Jakob: Steh auf, zieh nach Bet-El hinauf und lass
dich dort nieder! Errichte dort einen Altar dem Gott, der dir auf der
Flucht vor deinem Bruder Esau erschienen ist!
'''
"2" = ''':sup:`2` Dann sagte Jakob zu seinem Haus und zu allen, die bei ihm waren:
Entfernt die fremden Götter aus eurer Mitte, reinigt euch und wechselt
eure Kleider!
'''
"3" = ''':sup:`3` Wir wollen uns aufmachen und nach Bet-El hinaufziehen. Dort will ich
einen Altar für den Gott errichten, der mich am Tag meiner Bedrängnis
erhört hat und der auf dem Weg, den ich gegangen bin, mit mir war.
'''
"4" = ''':sup:`4` Sie übergaben Jakob alle fremden Götter, die sie in ihren Händen
hatten, und die Ringe an ihren Ohren. Jakob vergrub sie unter der
Terebinthe bei Sichem.
'''
"5" = ''':sup:`5` Dann brachen sie auf. Da überkam ein Gottesschrecken die Städte
ringsum und sie verfolgten die Söhne Jakobs nicht.
'''
"6" = ''':sup:`6` Jakob kam nach Lus, das im Land Kanaan liegt und jetzt Bet-El heißt,
er und alles Volk, das bei ihm war.
'''
"7" = ''':sup:`7` Er baute dort einen Altar und nannte die Stätte Gott von Bet-El;
denn auf der Flucht vor seinem Bruder hatte Gott sich ihm dort
offenbart.
'''
"8" = ''':sup:`8` Debora, die Amme Rebekkas, starb. Man begrub sie unterhalb von
Bet-El unter der Eiche. Er gab ihr den Namen Träneneiche.
'''
"9" = ''':sup:`9` Gott erschien Jakob noch einmal, als er aus Paddan-Aram kam, und
segnete ihn.
'''
"10" = ''':sup:`10` Gott sprach zu ihm: Dein Name ist Jakob. Dein Name soll jedoch
nicht mehr Jakob lauten, sondern Israel soll dein Name sein. Er gab ihm
also den Namen Israel.
'''
"11" = ''':sup:`11` Und Gott sprach zu ihm: Ich bin El-Schaddai. Sei fruchtbar und
vermehre dich! Ein Volk, eine Schar von Völkern soll aus dir werden,
Könige sollen aus deinen Lenden hervorgehen.
'''
"12" = ''':sup:`12` Das Land, das ich Abraham und Isaak gegeben habe, will ich dir
geben und auch deinen Nachkommen will ich es geben.
'''
"13" = ''':sup:`13` An dem Ort, an dem er mit ihm geredet hatte, fuhr Gott von ihm
empor.
'''
"14" = ''':sup:`14` Jakob richtete an dem Ort, wo Gott mit ihm geredet hatte, ein
Steinmal, einen Gedenkstein, auf. Darüber schüttete er ein Trankopfer
und goss Öl darauf.
'''
"15" = ''':sup:`15` Jakob gab dem Ort, an dem Gott mit ihm geredet hatte, den Namen
Bet-El.
'''
"16" = ''':sup:`16` Sie brachen von Bet-El auf. Es war nur noch eine kurze Strecke bis
Efrata, als Rahel gebar. Sie hatte eine schwere Geburt.
'''
"17" = ''':sup:`17` Da sie eine so schwere Geburt hatte, sagte ihr die Hebamme: Fürchte
dich nicht, auch diesmal hast du einen Sohn.
'''
"18" = ''':sup:`18` Während die Lebenskraft sie verließ - denn sie lag im Sterben -,
gab sie ihm den Namen Ben-Oni - Sohn meiner Not -; sein Vater aber
nannte ihn Benjamin - Sohn der Rechten -.
'''
"19" = ''':sup:`19` Als Rahel gestorben war, begrub man sie an der Straße nach Efrata,
das jetzt Betlehem heißt.
'''
"20" = ''':sup:`20` Jakob errichtete ein Steinmal über ihrem Grab. Das ist bis heute
das Grabmal Rahels.
'''
"21" = ''':sup:`21` Israel brach auf und schlug sein Zelt jenseits von Migdal-Eder auf.
'''
"22" = ''':sup:`22` Während Israel in jenem Land wohnte, ging Ruben hin und schlief mit
Bilha, der Nebenfrau seines Vaters. Israel hörte davon. Jakob hatte
zwölf Söhne.
'''
"23" = ''':sup:`23` Die Söhne Leas waren: Ruben, der Erstgeborene Jakobs, und Simeon,
Levi, Juda, Issachar und Sebulon.
'''
"24" = ''':sup:`24` Die Söhne Rahels waren: Josef und Benjamin.
'''
"25" = ''':sup:`25` Die Söhne Bilhas, der Magd Rahels, waren: Dan und Naftali.
'''
"26" = ''':sup:`26` Die Söhne Silpas, der Magd Leas, waren: Gad und Ascher. Das waren
die Söhne Jakobs, die ihm in Paddan-Aram geboren wurden.
'''
"27" = ''':sup:`27` Jakob kam zu seinem Vater Isaak nach Mamre, nach Kirjat-Arba, das
jetzt Hebron heißt, wo sich Abraham und Isaak als Fremde aufgehalten
hatten.
'''
"28" = ''':sup:`28` Isaak wurde hundertachtzig Jahre alt,
'''
"29" = ''':sup:`29` dann verschied er. Er starb und wurde mit seinen Vorfahren vereint,
betagt und satt an Jahren. Seine Söhne Esau und Jakob begruben ihn.
'''
"Notes" = '''
Notas de rodapé:
35:1-4 - Gott befiehlt Jakob, nach Bethel zurückzukehren und einen
Altar zu errichten. Damit bekräftigt er Gottes Ruf und Gegenwart in
seinem Leben. Dies symbolisiert die Bedeutung der Anbetung und des
35:5-7 - Gottes Schutz für Jakob während seiner Reise unterstreicht,
dass Gott auch in schwierigen Zeiten gegenwärtig ist. Der Bau des
Altars in Bethel symbolisiert Jakobs erneute Hingabe an Gott und die
35:8 - Der Tod von Debora, Rebekkas Amme, erinnert uns an die
Zerbrechlichkeit des Lebens und den Einfluss geliebter Menschen. Trauer
ist ein natürlicher Teil des menschlichen Lebens und sollte respektiert
35:9-15 - Gott erneuert den Bund mit Jakob und bekräftigt seine
Versprechen. Dieser Moment erinnert uns daran, wie wichtig es ist, sich
an Gottes Versprechen zu erinnern und wie er stets sein Wort hält
35:16-20 - Die Geburt Benjamins und der Tod Rahels spiegeln die Höhen
und Tiefen des Lebens wider. Dieser Bericht beleuchtet die Rolle der
Frauen in der Genealogie Israels und den Kummer, der oft mit der Freude
'''
