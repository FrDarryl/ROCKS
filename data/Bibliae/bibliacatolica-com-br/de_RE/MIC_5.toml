[5]
"1" = ''':sup:`1` Aber du, Betlehem-Efrata, / bist zwar klein unter den Sippen Judas,
aus dir wird mir einer hervorgehen, / der über Israel herrschen soll.
Seine Ursprünge liegen in ferner Vorzeit, / in längst vergangenen
Tagen.
'''
"2" = ''':sup:`2` Darum gibt er sie preis, bis zu der Zeit, / da die Gebärende geboren
hat. Dann wird der Rest seiner Brüder zurückkehren / zu den Söhnen
Israels.
'''
"3" = ''':sup:`3` Er wird auftreten und ihr Hirt sein in der Kraft des HERRN, / in der
Hoheit des Namens des HERRN, seines Gottes. Sie werden in Sicherheit
wohnen; denn nun wird er groß sein / bis an die Grenzen der Erde.
'''
"4" = ''':sup:`4` Und er wird der Friede sein. Wenn Assur in unser Land einfällt / und
in unsere Paläste eindringt, dann stellen wir ihm sieben Hirten
entgegen / und acht fürstliche Männer.
'''
"5" = ''':sup:`5` Sie werden das Land Assur mit dem Schwert weiden, / Nimrods Land an
seinen Zugängen. Er wird uns vor Assur retten, / wenn es in unser Land
kommt / und in unser Gebiet eindringt.
'''
"6" = ''':sup:`6` Und der Rest Jakobs wird sein / inmitten vieler Völker wie Tau, der
vom HERRN kommt, / wie Regen, der auf die Pflanzen fällt, der auf
niemand angewiesen ist / und auf keinen Menschen zu warten braucht.
'''
"7" = ''':sup:`7` Und der Rest Jakobs wird sein unter den Nationen, / inmitten vieler
Völker, wie ein Löwe unter den Tieren des Waldes, / wie ein junger Löwe
inmitten von Schafherden: Wenn er vorübergeht, tritt er nieder / und
zerreißt und niemand ist da, der rettet.
'''
"8" = ''':sup:`8` Du wirst die Hand gegen deine Feinde erheben / und alle deine Gegner
werden ausgerottet.
'''
"9" = ''':sup:`9` An jenem Tag / - Spruch des HERRN - werde ich deine Pferde in deiner
Mitte vernichten / und deine Kriegswagen zerstören.
'''
"10" = ''':sup:`10` Ich vernichte die Städte in deinem Land / und reiße alle deine
Festungen nieder.
'''
"11" = ''':sup:`11` Ich vernichte die Zaubermittel in deiner Hand / und es wird bei dir
keine Zeichendeuter mehr geben.
'''
"12" = ''':sup:`12` Ich vernichte deine Götterbilder / und deine Steinmale aus deiner
Mitte und du wirst dich nicht mehr niederwerfen / vor dem Werk deiner
Hände.
'''
"13" = ''':sup:`13` Ich reiße aus die Kultpfähle aus deiner Mitte / und zerstöre deine
Städte.
'''
"14" = ''':sup:`14` Ich übe Vergeltung in Zorn und Grimm / an den Nationen, die nicht
gehört haben.
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Micha prophezeit die Ankunft des Messias aus Bethlehem, eines
Herrschers, der das Volk Israel weiden wird. Dieser Vers unterstreicht
die Demut und Größe Christi, der aus einer unbedeutenden Position
hervorgehen, aber Frieden und Erlösung bringen wird (siehe auch
5:4-6 - Der Messias wird mit göttlicher Autorität herrschen und dem
Volk Frieden bringen. Seine Führung wird von Gerechtigkeit geprägt
sein, im Gegensatz zu den schrecklichen Herrschern, die das Volk erlebt
5:7-9 - Micha beschreibt den Rest Israels als Licht für die Völker und
stellt ihn den Weltmächten gegenüber, die besiegt werden. Dies bestärkt
die Menschen in ihrer Hoffnung, dass die Wiederherstellung durch
5:10-15 - Gott verspricht, Israel zu reinigen und feindliche Nationen
zu vernichten. Die Botschaft betont die Reinigung, die der Messias
bringen wird, indem er Götzenbilder beseitigt und Treue zu Gott bringt
'''
