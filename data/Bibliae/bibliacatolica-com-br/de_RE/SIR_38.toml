[38]
"1" = ''':sup:`1` Ehre einen Arzt wegen seiner nützlichen Dienste mit gebührenden
Ehren, / denn auch ihn hat der Herr erschaffen!
'''
"2" = ''':sup:`2` Denn vom Höchsten stammt die Heilung / und vom König erhält er ein
Geschenk.
'''
"3" = ''':sup:`3` Das Wissen des Arztes erhöht sein Haupt / und bei Großen wird er
bewundert.
'''
"4" = ''':sup:`4` Der Herr hat aus Erde Heilmittel erschaffen, / ein kluger Mann wird
sie nicht ablehnen.
'''
"5" = ''':sup:`5` Ist nicht Wasser durch Holz süß geworden, / um seine Kraft erfahrbar
zu machen?
'''
"6" = ''':sup:`6` Er selbst gab den Menschen Wissen, / um durch seine Wundertaten
gerühmt zu werden.
'''
"7" = ''':sup:`7` Durch sie hat er geheilt und ihr Leiden weggenommen. /
'''
"8" = ''':sup:`8` Mit diesen wird der Salbenmischer eine Mischung anfertigen. Seine
Werke sind nicht abgeschlossen / und sein Friede liegt auf dem
Angesicht der Erde.
'''
"9" = ''':sup:`9` Kind, in deiner Krankheit sei nicht unachtsam, / sondern bete zum
Herrn und er selbst wird dich heilen!
'''
"10" = ''':sup:`10` Beseitige einen Fehler und bereite die Hände! / Reinige das Herz
von allen Sünden!
'''
"11" = ''':sup:`11` Bring Räucherwerk und ein Gedächtnisopfer aus feinstem Weizenmehl
dar! / Mache eine Gabe so reichlich, wie es möglich ist!
'''
"12" = ''':sup:`12` Gib dem Arzt seinen Platz, denn auch ihn hat der Herr erschaffen! /
Er bleibe dir nicht fern, denn er ist notwendig!
'''
"13" = ''':sup:`13` Zur rechten Zeit liegt in ihren Händen das Gelingen, /
'''
"14" = ''':sup:`14` denn auch sie werden zum Herrn beten, dass er ihnen Genesung
gelingen lasse / und Heilung um des Lebens willen.
'''
"15" = ''':sup:`15` Wer gegen seinen Schöpfer sündigt, der ihn gemacht hat, / möge in
die Hände des Arztes fallen.
'''
"16" = ''':sup:`16` Kind, um einen Toten vergieß Tränen / und wie einer, der
schreckliches Leid empfindet, beginn mit der Totenklage! Bahre seinen
Leib auf gemäß seiner Entscheidung / und übersieh nicht sein Begräbnis!
'''
"17" = ''':sup:`17` Mach bitter die Klage und schlag heftig auf die Brust, / halte
Trauer, wie er es verdient, einen Tag oder zwei wegen der Nachrede! /
Dann lass dich trösten über die Trauer!
'''
"18" = ''':sup:`18` Denn aus Trauer entsteht Tod, / Trauer des Herzens wird die
Lebenskraft brechen.
'''
"19" = ''':sup:`19` Im Elend bleibt auch die Trauer / und das Leben eines Armen
widerspricht dem Herzen.
'''
"20" = ''':sup:`20` Gib dein Herz nicht der Trauer hin, / stell sie beiseite, wenn du
an die letzten Dinge denkst!
'''
"21" = ''':sup:`21` Vergiss nicht: Es gibt keine Rückkehr; / ihm wirst du nicht mehr
helfen und dir selbst wirst du schaden!
'''
"22" = ''':sup:`22` Denk an meine Bestimmung! So ist auch die deine: / für mich gestern
und für dich heute.
'''
"23" = ''':sup:`23` Mit der Ruhe des Toten ruhe deine Erinnerung an ihn! / Sei über ihn
getröstet beim Erlöschen seines Atems!
'''
"24" = ''':sup:`24` Die Weisheit eines Schriftgelehrten liegt in der guten Zeit der
Muße, / und wer wenig Arbeit hat, wird weise werden.
'''
"25" = ''':sup:`25` Wie wird weise werden, wer den Pflug hält, / wer sich des
Treibersteckens rühmt, der Rinder treibt und sich mit ihrer Arbeit
abgibt / und sich mit jungen Stieren unterhält?
'''
"26" = ''':sup:`26` Sein Herz wird er darauf richten, Furchen zu ziehen, / und seine
Wachsamkeit gilt dem Futter für die Kälber.
'''
"27" = ''':sup:`27` Ebenso jeder Handwerker und Baumeister, / wer immer nachts wie tags
beschäftigt ist; diejenigen, die Gravuren in Siegel einritzen,/ oder
der dabei verweilt, eine Verzierung zu verändern; er richtet sein Herz
darauf, ein treffendes Bild zu gestalten, / und seine Wachsamkeit gilt
der Vollendung des Werks.
'''
"28" = ''':sup:`28` So auch ein Schmied, der nahe am Amboss sitzt / und auf die Werke
aus Eisen achtet. Der Hauch des Feuers bringt sein Fleisch zum
Schmelzen / und mit der Hitze des Schmelzofens kämpft er, der Klang des
Hammers dringt immer wieder ans Ohr / und vor seinen Augen ist das
Modell des Werkstücks. Sein Herz richtet er auf die Vollendung der
Werke / und seine Wachsamkeit gilt der Vollendung der Verzierung.
'''
"29" = ''':sup:`29` So auch der Töpfer, der bei seiner Arbeit sitzt / und mit seinen
Füßen die Töpferscheibe dreht, der ständig in Sorge um seine Werke ist,
/ und jedes seiner Werke wird gezählt.
'''
"30" = ''':sup:`30` Mit seinem Arm formt er den Ton / und mit den Füßen nimmt er ihm
die Zähigkeit. Das Herz richtet er darauf, die Glasur zu vollenden, /
und seine Wachsamkeit gilt der Reinigung des Brennofens.
'''
"31" = ''':sup:`31` All diese haben auf ihre Hände vertraut / und jeder erweist sich
als weise in seinem Tun.
'''
"32" = ''':sup:`32` Ohne sie wird keine Stadt gegründet, / sie sind nicht Zugewanderte
und ziehen nicht umher. Doch für den Rat des Volkes werden sie nicht
gesucht /
'''
"33" = ''':sup:`33` und in der Versammlung ragen sie nicht hervor, auf einen
Richterstuhl setzen sie sich nicht / und über die Entscheidung eines
Urteils denken sie nicht nach. Nie tun sie Bildung und Urteil kund /
und bei der Beschäftigung mit Sprüchen sind sie nicht zu finden.
'''
"34" = ''':sup:`34` Aber sie festigen das Geschaffene auf Dauer / und ihr Flehen
besteht in der Ausübung des Handwerks. Anders, wer seine Seele hingibt
/ und über das Gesetz des Höchsten nachdenkt:
'''
