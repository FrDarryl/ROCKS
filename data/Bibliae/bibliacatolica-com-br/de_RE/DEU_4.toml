[4]
"1" = ''':sup:`1` Und nun, Israel, hör auf die Gesetze und Rechtsentscheide, die ich
euch zu halten lehre! Hört und ihr werdet leben, ihr werdet in das
Land, das der HERR, der Gott eurer Väter, euch gibt, hineinziehen und
es in Besitz nehmen.
'''
"2" = ''':sup:`2` Ihr sollt dem Wortlaut dessen, worauf ich euch verpflichte, nichts
hinzufügen und nichts davon wegnehmen; ihr sollt die Gebote des HERRN,
eures Gottes, bewahren, auf die ich euch verpflichte.
'''
"3" = ''':sup:`3` Ihr habt mit eigenen Augen gesehen, was der HERR wegen des
Baal-Pegor getan hat: Jeden, der dem Baal-Pegor nachfolgte, hat der
HERR, dein Gott, in deiner Mitte vernichtet.
'''
"4" = ''':sup:`4` Ihr aber habt euch am HERRN, eurem Gott, festgehalten und darum seid
ihr alle heute noch am Leben.
'''
"5" = ''':sup:`5` Siehe, hiermit lehre ich euch, wie es mir der HERR, mein Gott,
aufgetragen hat, Gesetze und Rechtsentscheide. Ihr sollt sie innerhalb
des Landes halten, in das ihr hineinzieht, um es in Besitz zu nehmen.
'''
"6" = ''':sup:`6` Ihr sollt sie bewahren und sollt sie halten. Denn darin besteht eure
Weisheit und eure Bildung in den Augen der Völker. Wenn sie dieses
Gesetzeswerk kennenlernen, müssen sie sagen: In der Tat, diese große
Nation ist ein weises und gebildetes Volk.
'''
"7" = ''':sup:`7` Denn welche große Nation hätte Götter, die ihr so nah sind, wie der
HERR, unser Gott, uns nah ist, wo immer wir ihn anrufen?
'''
"8" = ''':sup:`8` Oder welche große Nation besäße Gesetze und Rechtsentscheide, die so
gerecht sind wie alles in dieser Weisung, die ich euch heute vorlege?
'''
"9" = ''':sup:`9` Jedoch, nimm dich in Acht, achte gut auf dich! Vergiss nicht die
Ereignisse, die du mit eigenen Augen gesehen, und die Worte, die du
gehört hast! Lass sie dein ganzes Leben lang nicht aus dem Sinn! Präge
sie deinen Kindern und Kindeskindern ein!
'''
"10" = ''':sup:`10` Vergiss nicht den Tag, als du am Horeb vor dem HERRN, deinem Gott,
standest! Der HERR hatte zu mir gesagt: Ruf mir das Volk zusammen! Ich
will sie meine Worte hören lassen. Sie sollen lernen, mich zu fürchten,
so lange, wie sie im Land leben, und sie sollen es auch ihre Kinder
lehren.
'''
"11" = ''':sup:`11` Ihr wart herangekommen und standet unten am Berg und der Berg
brannte: Feuer, hoch bis in den Himmel hinauf, Finsternis, Wolken und
Dunkel.
'''
"12" = ''':sup:`12` Der HERR sprach zu euch mitten aus dem Feuer. Eine Stimme, Worte
habt ihr gehört, eine Gestalt habt ihr nicht gesehen, nur Donnerstimme
war da.
'''
"13" = ''':sup:`13` Der HERR verkündete euch seinen Bund: Er verpflichtete euch, die
Zehn Worte zu halten, und schrieb sie auf zwei Steintafeln.
'''
"14" = ''':sup:`14` Mir befahl damals der HERR, euch Gesetze und Rechtsentscheide zu
lehren, die ihr in dem Land halten sollt, in das ihr hinüberzieht, um
es in Besitz zu nehmen.
'''
"15" = ''':sup:`15` Nehmt euch um eures Lebens willen gut in Acht! Denn ihr habt
keinerlei Gestalt gesehen an dem Tag, als der HERR am Horeb mitten aus
dem Feuer zu euch sprach.
'''
"16" = ''':sup:`16` Lauft nicht in euer Verderben und macht euch kein Kultbild, das
irgendetwas darstellt, keine Statue, kein Abbild eines männlichen oder
weiblichen Wesens,
'''
"17" = ''':sup:`17` kein Abbild irgendeines Tiers, das auf der Erde lebt, kein Abbild
irgendeines gefiederten Vogels, der am Himmel fliegt,
'''
"18" = ''':sup:`18` kein Abbild irgendeines Tiers, das am Boden kriecht, und kein
Abbild irgendeines Meerestieres im Wasser unter der Erde!
'''
"19" = ''':sup:`19` Wenn du die Augen zum Himmel erhebst und das ganze Himmelsheer
siehst, die Sonne, den Mond und die Sterne, dann lass dich nicht
verführen! Du sollst dich nicht vor ihnen niederwerfen und ihnen nicht
dienen. Der HERR, dein Gott, hat sie allen Völkern unter dem ganzen
Himmel zugewiesen.
'''
"20" = ''':sup:`20` Euch aber hat der HERR genommen und aus dem Schmelzofen, aus
Ägypten, herausgeführt, damit ihr sein Volk, sein Erbbesitz werdet -
wie ihr es heute seid.
'''
"21" = ''':sup:`21` Zwar hat der HERR mir wegen eures Murrens gegrollt und mir
geschworen, ich dürfe nicht über den Jordan ziehen und das prächtige
Land betreten, das der HERR, dein Gott, dir als Erbbesitz gibt.
'''
"22" = ''':sup:`22` Ich muss in diesem Land hier sterben und werde nicht über den
Jordan ziehen. Aber ihr werdet hinüberziehen und dieses prächtige Land
in Besitz nehmen.
'''
"23" = ''':sup:`23` Nehmt euch in Acht! Vergesst nicht den Bund, den der HERR, euer
Gott, mit euch geschlossen hat! Ihr sollt euch kein Kultbild machen,
das irgendetwas darstellt, was der HERR, dein Gott, dir verboten hat.
'''
"24" = ''':sup:`24` Denn der HERR, dein Gott, ist verzehrendes Feuer. Er ist ein
eifersüchtiger Gott.
'''
"25" = ''':sup:`25` Wenn du Kinder und Kindeskinder zeugst und ihr im Land heimisch
seid, wenn ihr dann ins Verderben lauft und ein Kultbild macht, das
irgendetwas darstellt, wenn ihr also tut, was in den Augen des HERRN,
deines Gottes, böse ist und wenn ihr ihn erzürnt -
'''
"26" = ''':sup:`26` den Himmel und die Erde rufe ich heute als Zeugen gegen euch an -,
dann werdet ihr unverzüglich aus dem Land ausgetilgt sein, in das ihr
jetzt über den Jordan zieht, um es in Besitz zu nehmen. Nicht lange
werdet ihr darin leben. Ihr werdet vernichtet werden.
'''
"27" = ''':sup:`27` Der HERR wird euch unter die Völker verstreuen. Nur einige von euch
werden übrig bleiben in den Nationen, zu denen der HERR euch führt.
'''
"28" = ''':sup:`28` Dort müsst ihr Göttern dienen, Machwerken von Menschenhand, aus
Holz und Stein. Sie können nicht sehen und nicht hören, nicht essen und
nicht riechen.
'''
"29" = ''':sup:`29` Dort werdet ihr den HERRN, deinen Gott, wieder suchen. Du wirst ihn
auch finden, wenn du dich mit ganzem Herzen und mit ganzer Seele um ihn
bemühst.
'''
"30" = ''':sup:`30` Wenn du in Not bist, werden alle diese Worte dich finden. In
späteren Tagen wirst du zum HERRN, deinem Gott, zurückkehren und auf
seine Stimme hören.
'''
"31" = ''':sup:`31` Denn der HERR, dein Gott, ist ein barmherziger Gott. Er lässt dich
nicht fallen und gibt dich nicht dem Verderben preis und vergisst nicht
den Bund mit deinen Vätern, den er ihnen beschworen hat.
'''
"32" = ''':sup:`32` Denn forsche doch einmal in früheren Zeiten nach, die vor dir
gewesen sind, seit dem Tag, als Gott den Menschen auf der Erde erschuf;
forsche nach vom einen Ende des Himmels bis zum andern Ende: Hat sich
je etwas so Großes ereignet wie dieses und hat man je solches gehört?
'''
"33" = ''':sup:`33` Hat je ein Volk mitten aus dem Feuer die donnernde Stimme eines
Gottes reden gehört, wie du sie gehört hast, und ist am Leben
geblieben?
'''
"34" = ''':sup:`34` Oder hat je ein Gott es ebenso versucht, zu einer Nation zu kommen
und sie sich mitten aus einer anderen herauszuholen unter Prüfungen,
unter Zeichen, Wundern und Krieg, mit starker Hand und hoch erhobenem
Arm und unter großen Schrecken, wie alles, was der HERR, euer Gott, in
Ägypten mit euch getan hat, vor deinen Augen?
'''
"35" = ''':sup:`35` Du bist es, der das hat sehen dürfen, damit du erkennst: Der HERR
ist der Gott, kein anderer ist außer ihm.
'''
"36" = ''':sup:`36` Vom Himmel herab ließ er dich seine donnernde Stimme hören, um dich
zu erziehen. Auf der Erde ließ er dich sein großes Feuer sehen und
mitten aus dem Feuer hast du seine Worte gehört.
'''
"37" = ''':sup:`37` Weil er deine Väter lieb gewonnen hatte, hat er alle Nachkommen
eines jeden von ihnen erwählt und dich dann in eigener Person durch
seine große Kraft aus Ägypten geführt,
'''
"38" = ''':sup:`38` um bei deinem Angriff Völker auszurotten, die größer und mächtiger
sind als du, um dich in ihr Land zu führen und es dir als Erbbesitz zu
geben, wie es jetzt geschieht.
'''
"39" = ''':sup:`39` Heute sollst du erkennen und zuinnerst begreifen: Der HERR ist der
Gott im Himmel droben und auf der Erde unten, keiner sonst.
'''
"40" = ''':sup:`40` Daher sollst du seine Gesetze und seine Gebote, auf die ich dich
heute verpflichte, bewahren, damit es dir und später deinen Nachkommen
gut geht und du lange lebst in dem Land, das der HERR, dein Gott, dir
gibt für alle Zeit.
'''
"41" = ''':sup:`41` Damals hat Mose jenseits des Jordan, nach Osten hin, drei Städten
eine Sonderstellung zugewiesen.
'''
"42" = ''':sup:`42` Dorthin soll jeder, der einen Menschen getötet hat, fliehen können,
falls er den andern ohne Vorsatz getötet hat und nicht schon früher mit
ihm verfeindet gewesen ist. Wenn er in eine dieser Städte flieht, darf
er am Leben bleiben.
'''
"43" = ''':sup:`43` Es sind Bezer im Wüstengebiet der Hochebene für die Rubeniter,
Ramot in Gilead für die Gaditer und Golan im Baschan für die
Manassiter.
'''
"44" = ''':sup:`44` Und das ist die Weisung, die Mose den Israeliten vorgelegt hat.
'''
"45" = ''':sup:`45` Das sind die Eidesbestimmungen und die Gesetze und die
Rechtsentscheide, die Mose den Israeliten verkündet hat, als sie aus
Ägypten zogen.
'''
"46" = ''':sup:`46` Es geschah jenseits des Jordan, in der Talschlucht gegenüber
Bet-Pegor, im Land Sihons, des Königs der Amoriter, der in Heschbon
seinen Sitz hatte. Ihn hatten Mose und die Israeliten geschlagen, als
sie aus Ägypten zogen.
'''
"47" = ''':sup:`47` Sie hatten sein Land und das Land Ogs, des Königs des Baschan, in
Besitz genommen, das Land der beiden Amoriterkönige jenseits des
Jordan, im Osten,
'''
"48" = ''':sup:`48` von Aroër am Rand des Arnontals bis zum Gebirge Sion - das ist der
Hermon -
'''
"49" = ''':sup:`49` und die ganze Araba jenseits des Jordan nach Osten hin, bis zum
Meer der Araba unterhalb der Steilhänge des Pisga.
'''
