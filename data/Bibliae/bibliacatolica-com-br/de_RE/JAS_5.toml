[5]
"1" = ''':sup:`1` Ihr aber, ihr Reichen, weint nur und klagt über das Elend, das über
euch kommen wird!
'''
"2" = ''':sup:`2` Euer Reichtum verfault und eure Kleider sind von Motten zerfressen,
'''
"3" = ''':sup:`3` euer Gold und Silber verrostet. Ihr Rost wird als Zeuge gegen euch
auftreten und euer Fleisch fressen wie Feuer. Noch in den letzten Tagen
habt ihr Schätze gesammelt.
'''
"4" = ''':sup:`4` Siehe, der Lohn der Arbeiter, die eure Felder abgemäht haben, der
Lohn, den ihr ihnen vorenthalten habt, schreit zum Himmel; die
Klagerufe derer, die eure Ernte eingebracht haben, sind bis zu den
Ohren des Herrn Zebaoth gedrungen.
'''
"5" = ''':sup:`5` Ihr habt auf Erden geschwelgt und geprasst und noch am Schlachttag
habt ihr eure Herzen gemästet.
'''
"6" = ''':sup:`6` Verurteilt und umgebracht habt ihr den Gerechten, er aber leistete
euch keinen Widerstand.
'''
"7" = ''':sup:`7` Darum, Brüder und Schwestern, haltet geduldig aus bis zur Ankunft
des Herrn! Siehe, auch der Bauer wartet auf die kostbare Frucht der
Erde, er wartet geduldig auf sie, bis Frühregen oder Spätregen fällt.
'''
"8" = ''':sup:`8` Ebenso geduldig sollt auch ihr sein; macht eure Herzen stark, denn
die Ankunft des Herrn steht nahe bevor.
'''
"9" = ''':sup:`9` Klagt nicht übereinander, Brüder und Schwestern, damit ihr nicht
gerichtet werdet! Seht, der Richter steht schon vor der Tür.
'''
"10" = ''':sup:`10` Brüder und Schwestern, im Leiden und in der Geduld nehmt euch die
Propheten zum Vorbild, die im Namen des Herrn gesprochen haben!
'''
"11" = ''':sup:`11` Siehe, wir preisen selig, die geduldig alles ertragen haben. Ihr
habt von der Ausdauer des Ijob gehört und das Ende gesehen, das der
Herr herbeigeführt hat. Denn der Herr ist voll Erbarmen und Mitleid.
'''
"12" = ''':sup:`12` Vor allem aber, meine Brüder und Schwestern, schwört nicht, weder
beim Himmel noch bei der Erde noch irgendeinen anderen Eid! Euer Ja
soll ein Ja sein und euer Nein ein Nein, damit ihr nicht dem Gericht
verfallt.
'''
"13" = ''':sup:`13` Ist einer von euch bedrückt? Dann soll er beten. Ist jemand guten
Mutes? Dann soll er ein Loblied singen.
'''
"14" = ''':sup:`14` Ist einer unter euch krank, dann rufe er die Ältesten der Gemeinde
zu sich; sie sollen Gebete über ihn sprechen und ihn im Namen des Herrn
mit Öl salben.
'''
"15" = ''':sup:`15` Das gläubige Gebet wird den Kranken retten und der Herr wird ihn
aufrichten; und wenn er Sünden begangen hat, werden sie ihm vergeben.
'''
"16" = ''':sup:`16` Darum bekennt einander eure Sünden und betet füreinander, damit ihr
geheilt werdet! Viel vermag das inständige Gebet eines Gerechten.
'''
"17" = ''':sup:`17` Elija war ein Mensch wie wir; er betete inständig, es solle nicht
regnen, und es regnete drei Jahre und sechs Monate nicht auf der Erde.
'''
"18" = ''':sup:`18` Und wiederum betete er; da gab der Himmel Regen und die Erde
brachte ihre Früchte hervor.
'''
"19" = ''':sup:`19` Meine Brüder und Schwestern, wenn einer unter euch von der Wahrheit
abirrt und jemand ihn zur Umkehr bewegt,
'''
"20" = ''':sup:`20` dann soll er wissen: Wer einen Sünder, der auf einem Irrweg ist,
zur Umkehr bewegt, rettet ihn vor dem Tod und deckt viele Sünden zu.
'''
"Notes" = '''
Notas de rodapé:
