eine schwere Sünde, und Gott verteidigt die Unterdrückten (siehe auch
5:7-11 - Jakobus ermahnt Christen, geduldig und standhaft im Glauben zu
sein und zuversichtlich auf die Wiederkunft Christi zu warten. Das
Beispiel der Propheten und Hiobs zeigt, dass Geduld und Ausdauer
5:13-18 - Gebete haben heilende und stärkende Wirkung. Jakobus betont,
wie wichtig es ist, füreinander zu beten, unsere Sünden zu bekennen und
5:19-20 - Jakobus schließt den Brief mit der Aufforderung an die
Christen, diejenigen, die vom Glauben abgekommen sind, zum Glauben
zurückzuführen. Die Wiederherstellung der Gläubigen ist ein Werk von
großem Wert, denn es deckt eine Vielzahl von Sünden zu (siehe auch
5:14-15 - Die Salbung mit Öl und das Gebet der Ältesten sind
