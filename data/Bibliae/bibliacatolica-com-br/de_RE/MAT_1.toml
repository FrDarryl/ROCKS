"1" = ''':sup:`1` Buch des Ursprungs Jesu Christi, des Sohnes Davids, des Sohnes
Abrahams:
'''
"2" = ''':sup:`2` Abraham zeugte den Isaak, / Isaak zeugte den Jakob, / Jakob zeugte
den Juda und seine Brüder.
'''
"3" = ''':sup:`3` Juda zeugte den Perez und den Serach mit der Tamar. / Perez zeugte
den Hezron, / Hezron zeugte den Aram,
'''
"4" = ''':sup:`4` Aram zeugte den Amminadab, / Amminadab zeugte den Nachschon, /
Nachschon zeugte den Salmon.
'''
"5" = ''':sup:`5` Salmon zeugte den Boas mit der Rahab. / Boas zeugte den Obed mit der
Rut. / Obed zeugte den Isai,
'''
"6" = ''':sup:`6` Isai zeugte David, den König. / David zeugte den Salomo mit der Frau
des Urija.
'''
"7" = ''':sup:`7` Salomo zeugte den Rehabeam, / Rehabeam zeugte den Abija, / Abija
zeugte den Asa,
'''
"8" = ''':sup:`8` Asa zeugte den Joschafat, / Joschafat zeugte den Joram, / Joram
zeugte den Usija.
'''
"9" = ''':sup:`9` Usija zeugte den Jotam, / Jotam zeugte den Ahas, / Ahas zeugte den
Hiskija,
'''
"10" = ''':sup:`10` Hiskija zeugte den Manasse, / Manasse zeugte den Amos, / Amos
zeugte den Joschija.
'''
"11" = ''':sup:`11` Joschija zeugte den Jojachin und seine Brüder; das war zur Zeit der
Babylonischen Gefangenschaft.
'''
"12" = ''':sup:`12` Nach der Babylonischen Gefangenschaft zeugte Jojachin den
Schealtiël, / Schealtiël zeugte den Serubbabel,
'''
"13" = ''':sup:`13` Serubbabel zeugte den Abihud, / Abihud zeugte den Eljakim, /
Eljakim zeugte den Azor.
'''
"14" = ''':sup:`14` Azor zeugte den Zadok, / Zadok zeugte den Achim, / Achim zeugte den
Eliud,
'''
"15" = ''':sup:`15` Eliud zeugte den Eleasar, / Eleasar zeugte den Mattan, / Mattan
zeugte den Jakob.
'''
"16" = ''':sup:`16` Jakob zeugte den Josef, den Mann Marias; / von ihr wurde Jesus
geboren, / der der Christus genannt wird.
'''
"17" = ''':sup:`17` Im Ganzen sind es also von Abraham bis David vierzehn Generationen,
von David bis zur Babylonischen Gefangenschaft vierzehn Generationen
und von der Babylonischen Gefangenschaft bis zu Christus vierzehn
Generationen.
'''
"18" = ''':sup:`18` Mit der Geburt Jesu Christi war es so: Maria, seine Mutter, war mit
Josef verlobt; noch bevor sie zusammengekommen waren, zeigte sich, dass
sie ein Kind erwartete - durch das Wirken des Heiligen Geistes.
'''
"19" = ''':sup:`19` Josef, ihr Mann, der gerecht war und sie nicht bloßstellen wollte,
beschloss, sich in aller Stille von ihr zu trennen.
'''
"20" = ''':sup:`20` Während er noch darüber nachdachte, siehe, da erschien ihm ein
Engel des Herrn im Traum und sagte: Josef, Sohn Davids, fürchte dich
nicht, Maria als deine Frau zu dir zu nehmen; denn das Kind, das sie
erwartet, ist vom Heiligen Geist.
'''
"21" = ''':sup:`21` Sie wird einen Sohn gebären; ihm sollst du den Namen Jesus geben;
denn er wird sein Volk von seinen Sünden erlösen.
'''
"22" = ''':sup:`22` Dies alles ist geschehen, damit sich erfüllte, was der Herr durch
den Propheten gesagt hat:
'''
"23" = ''':sup:`23` Siehe: Die Jungfrau wird empfangen / und einen Sohn gebären / und
sie werden ihm den Namen Immanuel geben, / das heißt übersetzt: Gott
mit uns.
'''
"24" = ''':sup:`24` Als Josef erwachte, tat er, was der Engel des Herrn ihm befohlen
hatte, und nahm seine Frau zu sich.
'''
"25" = ''':sup:`25` Er erkannte sie aber nicht, bis sie ihren Sohn gebar. Und er gab
ihm den Namen Jesus.
'''
"Notes" = '''
Notas de rodapé:
1:1-17 - Jesu Stammbaum, der von Abraham über David bis zu Josef
reicht, unterstreicht seine Verbindung zu den Verheißungen an Israel.
Jesu Abstammung bestätigt, dass er der verheißene Messias ist, ein
Nachkomme Abrahams und Davids, und die messianische Erwartung des Alten
23,5-6).
1:18-21 - Die Geburt Jesu wird als Erfüllung alttestamentlicher
Prophezeiungen geschildert. Marias Jungfräulichkeit und Jesu
jungfräuliche Geburt sind Zeichen für die Erfüllung von Gottes
Versprechen, einen Erlöser zu senden, der kommen würde, um sein Volk
1,14).
1:22-23 - Jesu Name „Emmanuel“, was „Gott mit uns“ bedeutet, spiegelt
Gottes göttlichen Charakter und seine Präsenz in der
Menschheitsgeschichte wider. Jesus ist die Manifestation Gottes unter
den Menschen, die Erlösung bringt und seinen Erlösungsplan offenbart
1:24-25 - Josefs Gehorsam, Maria zur Frau zu nehmen und sie erst bei
der Geburt Jesu kennenzulernen, ist ein Beispiel für Glauben und
Gehorsam im Vertrauen auf Gottes Plan. Sein Handeln ist ein Beispiel
'''
