[6]
"1" = ''':sup:`1` Was sollen wir nun sagen? Sollen wir an der Sünde festhalten, damit
die Gnade umso mächtiger werde?
'''
"2" = ''':sup:`2` Keineswegs! Wie können wir, die wir für die Sünde tot sind, noch in
ihr leben?
'''
"3" = ''':sup:`3` Wisst ihr denn nicht, dass wir, die wir auf Christus Jesus getauft
wurden, auf seinen Tod getauft worden sind?
'''
"4" = ''':sup:`4` Wir wurden ja mit ihm begraben durch die Taufe auf den Tod, damit
auch wir, so wie Christus durch die Herrlichkeit des Vaters von den
Toten auferweckt wurde, in der Wirklichkeit des neuen Lebens wandeln.
'''
"5" = ''':sup:`5` Wenn wir nämlich mit der Gestalt seines Todes verbunden wurden, dann
werden wir es auch mit der seiner Auferstehung sein.
'''
"6" = ''':sup:`6` Wir wissen doch: Unser alter Mensch wurde mitgekreuzigt, damit der
von der Sünde beherrschte Leib vernichtet werde, sodass wir nicht mehr
Sklaven der Sünde sind.
'''
"7" = ''':sup:`7` Denn wer gestorben ist, der ist frei geworden von der Sünde.
'''
"8" = ''':sup:`8` Sind wir nun mit Christus gestorben, so glauben wir, dass wir auch
mit ihm leben werden.
'''
"9" = ''':sup:`9` Wir wissen, dass Christus, von den Toten auferweckt, nicht mehr
stirbt; der Tod hat keine Macht mehr über ihn.
'''
"10" = ''':sup:`10` Denn durch sein Sterben ist er ein für alle Mal gestorben für die
Sünde, sein Leben aber lebt er für Gott.
'''
"11" = ''':sup:`11` So begreift auch ihr euch als Menschen, die für die Sünde tot sind,
aber für Gott leben in Christus Jesus.
'''
"12" = ''':sup:`12` Daher soll die Sünde nicht mehr in eurem sterblichen Leib
herrschen, sodass ihr seinen Begierden gehorcht.
'''
"13" = ''':sup:`13` Stellt eure Glieder nicht der Sünde zur Verfügung als Waffen der
Ungerechtigkeit, sondern stellt euch Gott zur Verfügung als Menschen,
die aus Toten zu Lebenden geworden sind, und stellt eure Glieder als
Waffen der Gerechtigkeit in den Dienst Gottes!
'''
"14" = ''':sup:`14` Denn die Sünde wird nicht mehr über euch herrschen; denn ihr steht
nicht unter dem Gesetz, sondern unter der Gnade.
'''
"15" = ''':sup:`15` Was heißt das nun? Sollen wir sündigen, weil wir nicht unter dem
Gesetz stehen, sondern unter der Gnade? Keineswegs!
'''
"16" = ''':sup:`16` Wisst ihr nicht: Wenn ihr euch als Sklaven zum Gehorsam
verpflichtet, dann seid ihr Sklaven dessen, dem ihr gehorchen müsst;
ihr seid entweder Sklaven der Sünde, die zum Tod führt, oder des
Gehorsams, der zur Gerechtigkeit führt.
'''
"17" = ''':sup:`17` Gott aber sei Dank; denn ihr wart Sklaven der Sünde, seid jedoch
von Herzen der Gestalt der Lehre gehorsam geworden, an die ihr
übergeben wurdet.
'''
"18" = ''':sup:`18` Ihr wurdet aus der Macht der Sünde befreit und seid zu Sklaven der
Gerechtigkeit geworden.
'''
"19" = ''':sup:`19` Wegen eures schwachen Fleisches rede ich nach Menschenweise: Wie
ihr eure Glieder in den Dienst der Unreinheit und der Gesetzlosigkeit
gestellt habt, sodass ihr gesetzlos wurdet, so stellt jetzt eure
Glieder in den Dienst der Gerechtigkeit, sodass ihr heilig werdet!
'''
"20" = ''':sup:`20` Denn als ihr Sklaven der Sünde wart, da wart ihr der Gerechtigkeit
gegenüber frei.
'''
"21" = ''':sup:`21` Welche Frucht hattet ihr damals? Es waren Dinge, deren ihr euch
jetzt schämt; denn sie bringen den Tod.
'''
"22" = ''':sup:`22` Jetzt aber, da ihr aus der Macht der Sünde befreit und zu Sklaven
Gottes geworden seid, habt ihr eine Frucht, die zu eurer Heiligung
führt und das ewige Leben bringt.
'''
"23" = ''':sup:`23` Denn der Lohn der Sünde ist der Tod, die Gabe Gottes aber ist das
ewige Leben in Christus Jesus, unserem Herrn.
'''
"Notes" = '''
Notas de rodapé:
6:1-2 - Gottes Gnade darf nicht als Entschuldigung für Sünde dienen,
denn als Christen sind wir der Sünde gestorben. Die Veränderung unseres
6:3-4 - Die Taufe symbolisiert die Vereinigung mit Christus in seinem
Tod und seiner Auferstehung und ist ein Akt der Wiedergeburt zu einem
2:12).
6:6-7 - Die alte menschliche Natur wurde mit Christus gekreuzigt,
sodass wir nun von der Herrschaft der Sünde befreit sind. Die
Rechtfertigung bringt die Freiheit, ein neues Leben zu leben (siehe
6:12-14 - Der Christ darf nicht zulassen, dass die Sünde in seinem
