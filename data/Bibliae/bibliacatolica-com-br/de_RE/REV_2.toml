[2]
"1" = ''':sup:`1` An den Engel der Gemeinde in Ephesus schreibe: So spricht Er, der
die sieben Sterne in seiner Rechten hält und mitten unter den sieben
goldenen Leuchtern einhergeht:
'''
"2" = ''':sup:`2` Ich kenne deine Taten und deine Mühe und deine Geduld und weiß, dass
du die Bösen nicht ertragen kannst. Du hast die auf die Probe gestellt,
die sich Apostel nennen und es nicht sind, und hast sie als Lügner
befunden.
'''
"3" = ''':sup:`3` Du legst Geduld an den Tag und hast um meines Namens willen Schweres
ertragen und bist nicht müde geworden.
'''
"4" = ''':sup:`4` Aber ich habe gegen dich: Du hast deine erste Liebe verlassen.
'''
"5" = ''':sup:`5` Bedenke, aus welcher Höhe du gefallen bist! Kehr zurück zu deinen
ersten Taten! Wenn du nicht umkehrst, werde ich zu dir kommen und
deinen Leuchter von seiner Stelle wegrücken.
'''
"6" = ''':sup:`6` Doch für dich spricht: Du verabscheust das Treiben der Nikolaiten,
das auch ich verabscheue.
'''
"7" = ''':sup:`7` Wer Ohren hat, der höre, was der Geist den Gemeinden sagt: Wer
siegt, dem werde ich zu essen geben vom Baum des Lebens, der im
Paradies Gottes steht.
'''
"8" = ''':sup:`8` An den Engel der Gemeinde in Smyrna schreibe: So spricht Er, der
Erste und der Letzte, der tot war und wieder lebendig wurde:
'''
"9" = ''':sup:`9` Ich kenne deine Bedrängnis und deine Armut; und doch bist du reich.
Und ich kenne die Lästerung von denen, die sagen, sie seien Juden; sie
sind es aber nicht, sondern sind eine Synagoge des Satans.
'''
"10" = ''':sup:`10` Fürchte dich nicht vor dem, was du noch erleiden musst! Siehe, der
Teufel wird einige von euch ins Gefängnis werfen, um euch auf die Probe
zu stellen, und ihr werdet in Bedrängnis sein, zehn Tage lang. Sei treu
bis in den Tod; dann werde ich dir den Kranz des Lebens geben.
'''
"11" = ''':sup:`11` Wer Ohren hat, der höre, was der Geist den Gemeinden sagt: Wer
siegt, dem kann der zweite Tod nichts anhaben.
'''
"12" = ''':sup:`12` An den Engel der Gemeinde in Pergamon schreibe: So spricht Er, der
das scharfe, zweischneidige Schwert trägt:
'''
"13" = ''':sup:`13` Ich weiß, wo du wohnst: dort, wo der Thron des Satans steht. Und
doch hältst du an meinem Namen fest und hast den Glauben an mich nicht
verleugnet, auch nicht in den Tagen, als Antipas, mein treuer Zeuge,
bei euch getötet wurde, dort, wo der Satan wohnt.
'''
"14" = ''':sup:`14` Aber etwas habe ich gegen dich: Bei dir gibt es Leute, die an der
Lehre Bileams festhalten, der Balak lehrte, den Söhnen Israels eine
Falle zu stellen, sodass sie Götzenopferfleisch aßen und Unzucht
trieben.
'''
"15" = ''':sup:`15` So gibt es auch bei dir Leute, die in gleicher Weise an der Lehre
der Nikolaiten festhalten.
'''
"16" = ''':sup:`16` Kehr also um! Sonst komme ich bald und werde sie mit dem Schwert in
meinem Mund bekämpfen.
'''
"17" = ''':sup:`17` Wer Ohren hat, der höre, was der Geist den Gemeinden sagt: Wer
siegt, dem werde ich von dem verborgenen Manna geben. Ich werde ihm
einen weißen Stein geben und auf dem Stein steht ein neuer Name
geschrieben, den nur der kennt, der ihn empfängt.
'''
"18" = ''':sup:`18` An den Engel der Gemeinde in Thyatira schreibe: So spricht der Sohn
Gottes, der Augen hat wie Feuerflammen und Beine wie Golderz:
'''
"19" = ''':sup:`19` Ich kenne deine Taten, deine Liebe und deinen Glauben, dein Dienen
und deine Geduld und ich weiß, dass du in letzter Zeit mehr getan hast
als am Anfang.
'''
"20" = ''':sup:`20` Aber ich habe gegen dich, dass du Isebel, eine Frau, gewähren
lässt; sie gibt sich als Prophetin aus und lehrt meine Knechte und
verführt sie, Unzucht zu treiben und Götzenopferfleisch zu essen.
'''
"21" = ''':sup:`21` Ich habe ihr Zeit gelassen umzukehren; sie aber will nicht umkehren
und von ihrer Unzucht ablassen.
'''
"22" = ''':sup:`22` Siehe, ich werfe sie auf das Krankenbett und alle, die mit ihr
Ehebruch treiben, bringe ich in große Bedrängnis, wenn sie sich nicht
abkehren vom Treiben dieser Frau.
'''
"23" = ''':sup:`23` Ihre Kinder werde ich töten, der Tod wird sie treffen und alle
Gemeinden werden erkennen, dass ich es bin, der Herz und Nieren prüft,
und ich werde jedem von euch vergelten gemäß seinen Taten.
'''
"24" = ''':sup:`24` Aber euch Übrigen in Thyatira, denen, die dieser Lehre nicht folgen
und die Tiefen des Satans, wie sie es nennen, nicht erkannt haben, euch
sage ich: Ich lege euch keine andere Last auf.
'''
"25" = ''':sup:`25` Aber was ihr habt, das haltet fest, bis ich komme!
'''
"26" = ''':sup:`26` Wer siegt und bis zum Ende an den Werken festhält, die ich gebiete,
dem werde ich Macht über die Völker geben.
'''
"27" = ''':sup:`27` Er wird sie weiden mit eisernem Zepter und sie zerschlagen wie
Tongeschirr;
'''
"28" = ''':sup:`28` wie auch ich solche Macht von meinem Vater empfangen habe, und ich
werde ihm den Morgenstern geben.
'''
"29" = ''':sup:`29` Wer Ohren hat, der höre, was der Geist den Gemeinden sagt.
'''
