[49]
"1" = ''':sup:`1` Die Erinnerung an Joschija gleicht einer Mischung aus Räucherwerk, /
zubereitet durch die Arbeit eines Salbenmischers; in aller Munde wird
sie süß werden wie Honig / und wie Musik beim Weingelage.
'''
"2" = ''':sup:`2` Er wurde bei der Umkehr des Volkes richtig geleitet / und beendete
die Gräuel der Gesetzlosigkeit.
'''
"3" = ''':sup:`3` Er richtete sein Herz auf den Herrn aus / und verhalf in den Tagen
der Gesetzlosen der Frömmigkeit zum Sieg.
'''
"4" = ''':sup:`4` Außer David, Hiskija und Joschija / haben alle Verfehlungen
begangen, denn sie haben das Gesetz des Höchsten verlassen, / die
Könige von Juda sind verschwunden.
'''
"5" = ''':sup:`5` Denn sie gaben ihre Macht anderen / und ihre Ehre einem fremden
Volk.
'''
"6" = ''':sup:`6` Sie zündeten die auserwählte Stadt des Heiligtums an / und
verwüsteten ihre Straßen
'''
"7" = ''':sup:`7` wegen des Jeremia; denn sie haben ihm Schlimmes angetan. / Er wurde
schon im Mutterleib als Prophet geheiligt, um zu entwurzeln, Schlimmes
zu tun und zu vernichten,/ ebenso um aufzubauen und einzupflanzen.
'''
"8" = ''':sup:`8` Ezechiel - er schaute eine Vision der Herrlichkeit, / die er ihm
gezeigt hatte auf dem Thronwagen der Kerubim;
'''
"9" = ''':sup:`9` denn man erinnerte sich auch der Feinde bei heftigem Regen / und tat
denen Gutes, die gerade Wege gehen.
'''
"10" = ''':sup:`10` Weiters die Gebeine der Zwölf Propheten - / mögen sie emporsprossen
von ihrer Stätte; denn sie haben Jakob ermutigt / und sie befreit durch
zuversichtliche Hoffnung.
'''
"11" = ''':sup:`11` Wie können wir Serubbabel rühmen? / Er war wie ein Siegelring an
der rechten Hand,
'''
"12" = ''':sup:`12` so auch Jeschua, der Sohn des Jozadak, / die in ihren Tagen ein
Haus bauten und dem Herrn den heiligen Tempel aufgerichtet haben, / der
zu ewiger Herrlichkeit bestimmt ist.
'''
"13" = ''':sup:`13` Auch von Nehemia betrifft die Erinnerung vieles: / Er war es, der
unsere zusammengestürzten Mauern aufgerichtet, der Tore und Riegel
eingesetzt / und unsere Gebäude wieder aufgebaut hat.
'''
"14" = ''':sup:`14` Niemand wurde auf Erden erschaffen so wie Henoch, / denn er wurde
von der Erde hinweggenommen.
'''
"15" = ''':sup:`15` Und kein Mann war wie Josef, / ein Anführer der Brüder, eine Stütze
des Volkes, / auch seine Gebeine haben sie aufbewahrt.
'''
"16" = ''':sup:`16` Sem und Set wurden unter den Menschen gerühmt / und über allen
anderen Lebewesen in der Schöpfung steht Adam.
'''
