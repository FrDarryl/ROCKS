[8]
"1" = ''':sup:`1` In jener Zeit - Spruch des HERRN - wird man die Gebeine der Könige
von Juda, die Gebeine seiner Beamten, die Gebeine der Priester, die
Gebeine der Propheten und die Gebeine der Einwohner Jerusalems aus
ihren Gräbern holen.
'''
"2" = ''':sup:`2` Man wird sie hinstreuen vor die Sonne, den Mond und das ganze
Himmelsheer, denen ihre Liebe galt, denen sie dienten und nachliefen,
die sie befragten und vor denen sie sich niederwarfen. Sie werden weder
gesammelt noch bestattet werden. Dünger auf dem Acker werden sie sein.
'''
"3" = ''':sup:`3` Besser als das Leben wäre der Tod auch für den Rest, für alle, die
übrig bleiben von diesem bösen Geschlecht an allen Orten, überall,
wohin immer ich sie verstoße - Spruch des HERRN der Heerscharen.
'''
"4" = ''':sup:`4` Du sollst zu ihnen sagen: So spricht der HERR: / Wer hinfällt, steht
der nicht wieder auf? Wer vom Weg abkommt, / kehrt der nicht wieder
zurück?
'''
"5" = ''':sup:`5` Warum wendet dieses Volk sich ab, / verharrt Jerusalem in der
Abkehr? Warum halten sie am Irrtum fest, / weigern sich umzukehren?
'''
"6" = ''':sup:`6` Ich horche hin und höre: / Schlechtes reden sie, / keiner bereut
sein böses Tun und sagt: / Was habe ich getan? Jeder wendet sich ab und
läuft weg, / schnell wie ein Ross, das im Kampf dahinstürmt.
'''
"7" = ''':sup:`7` Selbst der Storch am Himmel kennt seine Zeiten; / Turteltaube,
Schwalbe und Drossel halten die Frist ihrer Rückkehr ein; / mein Volk
aber kennt nicht die Rechtsordnung des HERRN.
'''
"8" = ''':sup:`8` Wie könnt ihr sagen: Weise sind wir / und die Weisung des HERRN ist
bei uns? Fürwahr, siehe: Der Lügengriffel der Schreiber / hat es zur
Lüge gemacht.
'''
"9" = ''':sup:`9` Zuschanden werden die Weisen, / sie sind bestürzt und werden
gefangen. Siehe, das Wort des HERRN haben sie verworfen / und wessen
Weisheit haben sie noch?
'''
"10" = ''':sup:`10` Darum gebe ich ihre Frauen an Fremde, / ihre Felder an Eroberer,
denn vom Kleinsten bis zum Größten sind sie alle nur auf Gewinn aus; /
vom Propheten bis zum Priester betrügen sie alle.
'''
"11" = ''':sup:`11` Den Zusammenbruch der Tochter, meines Volkes, / möchten sie
leichthin heilen, indem sie sagen: / Friede, Friede! - Doch da ist kein
Friede.
'''
"12" = ''':sup:`12` Schämen müssten sie sich, weil sie Gräuel verüben. / Doch sie
schämen sich nicht; / Scham ist ihnen unbekannt. Deshalb müssen sie mit
denen fallen, / die fallen, sobald ich sie zur Verantwortung ziehe, /
werden sie stürzen, spricht der HERR.
'''
"13" = ''':sup:`13` Ich will sie ernten und ihnen ein Ende machen - Spruch des HERRN. /
Keine Trauben sind am Weinstock, keine Feigen am Feigenbaum / und das
Laub ist verwelkt. / Darum habe ich für sie Verwüster bestellt.
'''
"14" = ''':sup:`14` Warum sitzen wir da? Sammelt euch! / Hinein in die befestigten
Städte! Dort werden wir umkommen; / denn der HERR, unser Gott, lässt
uns umkommen. Er lässt uns Giftwasser trinken, / weil wir gesündigt
haben gegen den HERRN.
'''
"15" = ''':sup:`15` Wir hofften auf Frieden, / doch es gibt nichts Gutes; auf die Zeit
der Heilung, / doch siehe: Schrecken!
'''
"16" = ''':sup:`16` Man hört von Dan her das Schnauben seiner Rosse, / vom lauten
Wiehern seiner Hengste bebt das ganze Land. Sie kommen und fressen das
Land und seine Fülle, / die Stadt und ihre Bewohner.
'''
"17" = ''':sup:`17` Denn siehe, ich sende giftige Schlangen unter euch, / gegen die es
keine Beschwörung gibt, sie werden euch beißen - / Spruch des HERRN.
'''
"18" = ''':sup:`18` Meine einzige Freude ist der Kummer; / mein Herz ist krank.
'''
"19" = ''':sup:`19` Siehe, die Tochter, mein Volk, / schreit um Hilfe aus einem fernen
Land: Ist denn der HERR nicht in Zion / oder ist sein König nicht dort?
Warum haben sie mir wehgetan / mit ihren Götterbildern, mit den fremden
Götzen?
'''
"20" = ''':sup:`20` Die Ernte ist vorüber, der Sommer ist zu Ende, / wir aber, wir sind
nicht gerettet worden.
'''
"21" = ''':sup:`21` Wegen des Zusammenbruchs der Tochter, meines Volkes, / bin ich
zerbrochen, / traurig bin ich, Entsetzen hat mich gepackt.
'''
"22" = ''':sup:`22` Gibt es denn keinen Balsam in Gilead, / ist dort kein Wundarzt?
Warum schließt sich denn nicht / die Wunde der Tochter, meines Volkes?
'''
"23" = ''':sup:`23` Ach, wäre mein Haupt doch Wasser, / mein Auge ein Tränenquell: Tag
und Nacht beweinte ich / die Erschlagenen der Tochter, meines Volkes.
'''
