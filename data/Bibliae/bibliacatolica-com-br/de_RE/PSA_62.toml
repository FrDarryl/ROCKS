[62]
"1" = ''':sup:`1` Für den Chormeister. Nach Jedutun. Ein Psalm Davids.
'''
"2" = ''':sup:`2` Bei Gott allein wird ruhig meine Seele, * von ihm kommt mir Rettung.
'''
"3" = ''':sup:`3` Er allein ist mein Fels und meine Rettung, * meine Burg, ich werde
niemals wanken.
'''
"4" = ''':sup:`4` Wie lange stürmt ihr heran gegen einen Einzelnen, / ihr alle, um ihn
zu morden, * wie gegen eine Wand, die sich neigt, eine Mauer, die
einstürzt?
'''
"5" = ''':sup:`5` Ja, sie planen, ihn von seiner Höhe zu stürzen; * Lügen ist ihre
Lust. Mit dem Mund segnen sie, * in ihrem Inneren aber verfluchen sie.
'''
"6" = ''':sup:`6` Bei Gott allein werde ruhig meine Seele, * denn von ihm kommt meine
Hoffnung.
'''
"7" = ''':sup:`7` Er allein ist mein Fels und meine Rettung, * meine Burg, ich werde
nicht wanken.
'''
"8" = ''':sup:`8` Bei Gott ist meine Rettung und meine Ehre, * mein starker Fels, in
Gott ist meine Zuflucht.
'''
"9" = ''':sup:`9` Vertraut ihm, Volk, zu jeder Zeit! / Schüttet euer Herz vor ihm aus!
'''
"10" = ''':sup:`10` Nur Windhauch sind die Menschen, * nur Trug die Menschenkinder. Sie
schnellen empor auf der Waage, * leichter als Windhauch sind sie alle.
'''
"11" = ''':sup:`11` Vertraut nicht auf Unterdrückung, * verlasst euch nicht auf Raub!
Wenn der Reichtum wächst, * verliert nicht euer Herz an ihn!
'''
"12" = ''':sup:`12` Eines hat Gott gesprochen, * zweierlei hab ich gehört: Ja, die
Macht ist bei Gott *
'''
"13" = ''':sup:`13` und bei dir, mein Herr, ist die Huld. Denn du wirst vergelten *
einem jeden nach seinem Tun.
'''
"Notes" = '''
Notas de rodapé:
62:1-2 - Der Psalmist erklärt, dass seine Seele in Gott Ruhe findet.
Diese Aussage unterstreicht den Frieden, der aus dem völligen Vertrauen
62:3-4 - Der Psalmist denkt über seine Feinde und ihre bösen Absichten
nach, bekräftigt aber gleichzeitig sein Vertrauen in Gott. Dies zeigt,
dass der Glaube an Gott auch inmitten von Widerstand unerschütterlich
62:5-7 - Die Seele des Psalmisten wird durch die Hoffnung auf Gott
genährt. Er erkennt, dass Erlösung und Ehre vom Herrn kommen, und
betont, wie wichtig es ist, jederzeit geduldig auf Gott zu warten
62:8-10 - Der Psalmist ermutigt die Menschen, Gott in allen Lebenslagen
zu vertrauen. Diese Ermahnung betont die gemeinsame Verantwortung, den
Herrn zu suchen und unabhängig von der Situation an ihn zu glauben
62:11-12 - Der Psalmist schließt mit der Aussage, dass Gott gerecht ist
und dass jeder Mensch für seine Taten belohnt wird. Diese Aussage
unterstreicht Gottes Gerechtigkeit und die Bedeutung eines ethischen
22,12).
'''
