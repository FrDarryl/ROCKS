"1" = ''':sup:`1` Paulus, Silvanus und Timotheus an die Kirche der Thessalonicher, die
in Gott, unserem Vater, und in Jesus Christus, dem Herrn, ist:
'''
"2" = ''':sup:`2` Gnade sei mit euch und Friede von Gott, dem Vater, und dem Herrn
Jesus Christus!
'''
"3" = ''':sup:`3` Wir müssen Gott euretwegen immer danken, Brüder und Schwestern, wie
es recht ist, denn euer Glaube wächst kräftig und die gegenseitige
Liebe nimmt bei einem jeden von euch allen zu.
'''
"4" = ''':sup:`4` So können wir in den Gemeinden Gottes mit Stolz auf euch hinweisen,
weil ihr Standhaftigkeit und Glauben zeigt in allen euren Verfolgungen
und Bedrängnissen, die ihr aushaltet.
'''
"5" = ''':sup:`5` Dies ist ein Anzeichen des gerechten Gerichtes Gottes; ihr sollt ja
des Reiches Gottes teilhaftig werden, für das ihr leidet.
'''
"6" = ''':sup:`6` Denn es ist gerecht von Gott, denen mit Bedrängnis zu vergelten, die
euch bedrängen,
'''
"7" = ''':sup:`7` euch aber, den Bedrängten, zusammen mit uns Ruhe zu schenken, wenn
Jesus, der Herr, sich vom Himmel her offenbart mit seinen mächtigen
Engeln
'''
"8" = ''':sup:`8` in loderndem Feuer. Dann übt er Vergeltung an denen, die Gott nicht
kennen und dem Evangelium Jesu, unseres Herrn, nicht gehorchen.
'''
"9" = ''':sup:`9` Sie werden mit ewigem Verderben bestraft. Sie sind fern vom
Angesicht des Herrn und seiner Macht und Herrlichkeit,
'''
"10" = ''':sup:`10` wenn er an jenem Tag kommt, um inmitten seiner Heiligen
verherrlicht und inmitten der Glaubenden bewundert zu werden; auch bei
euch hat ja unser Zeugnis Glauben gefunden.
'''
"11" = ''':sup:`11` Darum beten wir auch immer für euch, dass unser Gott euch eurer
Berufung würdig mache und in seiner Macht allen Willen zum Guten und
das Werk des Glaubens vollende.
'''
"12" = ''':sup:`12` So soll der Name Jesu, unseres Herrn, in euch verherrlicht werden
und ihr in ihm, durch die Gnade unseres Gottes und Jesu Christi, des
Herrn.
'''
