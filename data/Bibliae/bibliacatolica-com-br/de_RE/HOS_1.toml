"1" = ''':sup:`1` Das Wort des HERRN, das an Hosea, den Sohn Beeris, erging in den
Tagen des Usija, des Jotam, des Ahas und des Hiskija, der Könige von
Juda, und in den Tagen des Jerobeam, des Sohnes des Joasch, des Königs
von Israel.
'''
"2" = ''':sup:`2` So begann der HERR durch Hosea zu reden: Der HERR sagte zu Hosea:
Geh, nimm dir eine unzüchtige Frau und Kinder der Unzucht! Denn das
Land treibt Unzucht und hat den HERRN verlassen.
'''
"3" = ''':sup:`3` Da ging er und nahm Gomer, die Tochter Diblajims; sie wurde
schwanger und gebar ihm einen Sohn.
'''
"4" = ''':sup:`4` Der HERR sagte zu ihm: Gib ihm den Namen Jesreel! Denn es dauert
nicht mehr lange, dann werde ich das Haus Jehu für die Blutschuld von
Jesreel heimsuchen und dem Königtum des Hauses Israel ein Ende machen.
'''
"5" = ''':sup:`5` An jenem Tag werde ich den Bogen Israels in der Ebene Jesreel
zerbrechen.
'''
"6" = ''':sup:`6` Sie wurde wieder schwanger und gebar eine Tochter. Da sagte er zu
ihm: Gib ihr den Namen Lo-Ruhama - Kein Erbarmen - ! Denn kein Erbarmen
werde ich mehr mit dem Haus Israel haben, nein, ich entziehe es ihnen.
'''
"7" = ''':sup:`7` Mit dem Haus Juda jedoch werde ich Erbarmen haben. Ich werde sie
retten als der HERR, ihr Gott - aber nicht werde ich sie retten mit
Bogen, Schwert, Krieg, Rossen und Reitern.
'''
"8" = ''':sup:`8` Sie entwöhnte Lo-Ruhama und wurde wieder schwanger und gebar einen
Sohn.
'''
"9" = ''':sup:`9` Da sagte er: Gib ihm den Namen Lo-Ammi - Nicht-mein-Volk -, denn ihr
seid nicht mein Volk und ich bin nicht der Ich-bin-da für euch.
'''
