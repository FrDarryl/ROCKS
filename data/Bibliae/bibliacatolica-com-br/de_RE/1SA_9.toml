[9]
"1" = ''':sup:`1` Damals lebte in Benjamin ein Mann namens Kisch, ein Sohn Abiëls, des
Sohnes Zerors, des Sohnes Bechorats, des Sohnes Afiachs, ein
wohlhabender Benjaminiter.
'''
"2" = ''':sup:`2` Er hatte einen Sohn namens Saul, der jung und schön war; kein
anderer unter den Israeliten war so schön wie er; er überragte alle um
Haupteslänge.
'''
"3" = ''':sup:`3` Eines Tages verliefen sich die Eselinnen von Sauls Vater Kisch. Da
sagte Kisch zu seinem Sohn Saul: Nimm einen von den Knechten, mach dich
mit ihm auf den Weg und such die Eselinnen!
'''
"4" = ''':sup:`4` Sie durchquerten das Gebirge Efraim und durchstreiften das Gebiet
von Schalischa, fanden sie aber nicht. Sie zogen durch das Gebiet von
Schaalim - ohne Erfolg; dann durchwanderten sie das Land Jemini, fanden
sie aber wieder nicht.
'''
"5" = ''':sup:`5` Als sie in das Gebiet von Zuf gekommen waren, sagte Saul zu seinem
Knecht, der ihn begleitete: Komm, wir wollen umkehren, sonst macht sich
mein Vater um uns noch mehr Sorgen als um die Eselinnen.
'''
"6" = ''':sup:`6` Der Knecht erwiderte ihm: In dieser Stadt wohnt doch ein Gottesmann.
Er ist sehr angesehen; alles, was er sagt, trifft mit Sicherheit ein.
Lasst uns jetzt zu ihm gehen; vielleicht kann er uns sagen, welchen Weg
wir hätten gehen sollen.
'''
"7" = ''':sup:`7` Saul antwortete dem Knecht: Was sollen wir dem Mann mitbringen, wenn
wir hingehen? Das Brot in unseren Taschen ist zu Ende. Wir haben
nichts, was wir dem Gottesmann als Geschenk bringen könnten. Oder haben
wir sonst etwas?
'''
"8" = ''':sup:`8` Darauf antwortete ihm der Knecht: Sieh her, ich habe noch einen
Viertel-Silberschekel bei mir. Den will ich dem Gottesmann geben, damit
er uns Auskunft über den Weg gibt.
'''
"9" = ''':sup:`9` - Früher sagte man in Israel, wenn man hinging, um Gott zu befragen:
Wir wollen zum Seher gehen. Denn wer heute Prophet genannt wird, hieß
früher Seher. -
'''
"10" = ''':sup:`10` Saul sagte zu seinem Knecht: Dein Vorschlag ist gut. Komm, wir
wollen hingehen. Sie gingen also in die Stadt, wo der Gottesmann
wohnte.
'''
"11" = ''':sup:`11` Als sie die Steige zur Stadt hinaufgingen, trafen sie einige
Mädchen, die herauskamen, um Wasser zu schöpfen. Sie fragten sie: Ist
der Seher hier?
'''
"12" = ''':sup:`12` Sie antworteten ihnen: Ja, er ist da, da vorn. Beeilt euch aber,
denn er ist gerade in die Stadt gekommen, weil das Volk heute auf der
Kulthöhe ein Opferfest feiert.
'''
"13" = ''':sup:`13` Wenn ihr in die Stadt kommt, werdet ihr ihn gerade noch treffen,
bevor er zur Kulthöhe hinaufsteigt, um am Mahl teilzunehmen. Denn das
Volk isst nicht, ehe er kommt, weil er das Opfer segnet; erst dann
essen die Eingeladenen. Geht also hinauf; denn jetzt könnt ihr ihn
treffen.
'''
"14" = ''':sup:`14` Da gingen sie weiter zur Stadt hinauf. Und als sie zur Mitte der
Stadt gekommen waren, kam ihnen gerade Samuel entgegen, der zur
Kulthöhe hinaufgehen wollte.
'''
"15" = ''':sup:`15` Der HERR aber hatte Samuel, einen Tag bevor Saul kam, das Ohr für
eine Offenbarung geöffnet und gesagt:
'''
"16" = ''':sup:`16` Morgen um diese Zeit schicke ich einen Mann aus dem Gebiet
Benjamins zu dir. Ihn sollst du zum Fürsten meines Volkes Israel
salben. Er wird mein Volk aus der Hand der Philister befreien; denn ich
habe mein Volk Israel gesehen und sein Hilfeschrei ist zu mir
gedrungen.
'''
"17" = ''':sup:`17` Als Samuel Saul sah, sagte der HERR zu ihm: Das ist der Mann, von
dem ich dir gesagt habe: Der wird über mein Volk herrschen.
'''
"18" = ''':sup:`18` Saul trat mitten im Tor zu Samuel und fragte: Sag mir doch, wo das
Haus des Sehers ist!
'''
"19" = ''':sup:`19` Samuel antwortete Saul: Ich bin der Seher. Geh vor mir her zur
Kulthöhe hinauf! Ihr sollt heute mit mir essen. Morgen früh will ich
dich dann weiterziehen lassen. Ich werde dir Auskunft über alles geben,
was du auf dem Herzen hast.
'''
"20" = ''':sup:`20` Über die Eselinnen, die dir vor drei Tagen abhandengekommen sind,
brauchst du dir keine Gedanken zu machen. Sie wurden gefunden. Wem
gehört, was in Israel kostbar ist? Gehört es nicht dir und dem ganzen
Haus deines Vaters?
'''
"21" = ''':sup:`21` Da antwortete Saul: Bin ich nicht ein Benjaminiter, also aus dem
kleinsten Stamm Israels? Ist meine Sippe nicht die geringste von allen
Sippen des Stammes Benjamin? Warum sagst du so etwas zu mir?
'''
"22" = ''':sup:`22` Samuel nahm Saul und seinen Knecht mit, führte sie in das Haus und
wies ihnen Ehrenplätze unter den Eingeladenen an; es waren etwa dreißig
Männer.
'''
"23" = ''':sup:`23` Samuel sagte zum Koch: Bring das Stück her, das ich dir gegeben
habe, das, von dem ich dir gesagt habe: Halt es bei dir zurück!
'''
"24" = ''':sup:`24` Da trug der Koch die Keule auf und setzte sie Saul vor; er sagte:
Das ist das, was übrig blieb. Greif zu und iss! Als ich das Volk
eingeladen hatte, ist dieses Stück für dich und für diese Stunde
aufgehoben worden. An jenem Tag aß Saul zusammen mit Samuel.
'''
"25" = ''':sup:`25` Dann stiegen sie von der Kulthöhe in die Stadt hinab und Samuel
hatte mit Saul auf dem Flachdach eine Unterredung.
'''
"26" = ''':sup:`26` Früh am Morgen, als die Dämmerung anbrach, rief Samuel zu Saul aufs
Dach hinauf: Steh auf! Ich will dir das Geleit geben. Saul stand auf
und beide gingen zusammen hinaus.
'''
"27" = ''':sup:`27` Als sie zur Grenze des Stadtgebietes gekommen waren, sagte Samuel
zu Saul: Sag dem Knecht, er soll vorausgehen; du aber bleib nun hier
stehen! Ich will dir ein Gotteswort verkünden. Da ging der Knecht
voraus.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Saul, ein Mann von großer Statur und stattlichem Aussehen, wird
zum ersten König Israels erwählt. Seine Wahl spiegelt die menschliche
Vorliebe für Führer mit körperlichen Qualitäten wider, während Gott auf
13:21).
9:3-6 - Sauls Suche nach den verlorenen Eseln führt ihn zu Samuel und
zeigt, wie Gott alltägliche Ereignisse lenkt, um seinen Plan zu
erfüllen. Göttliche Vorsehung zeigt sich darin, wie Gott menschliches
9:15-17 - Gott offenbart Samuel, dass Saul zum Herrscher Israels
auserwählt wird. Dies unterstreicht die Rolle der Propheten als
Vermittler des Willens Gottes. Dieses Ereignis demonstriert Gottes
Souveränität bei der Wahl der Führer seines Volkes (siehe auch
9:18-20 - Samuel versichert Saul, dass die Eselinnen gefunden wurden,
und offenbart ihm dann, dass Gott ihn zum Anführer Israels auserwählt
hat. Dies ist der Beginn von Gottes Offenbarung über Sauls Schicksal
9:25-27 - Samuel spricht privat mit Saul und erklärt ihm die Bedeutung
seiner neuen Mission. Diese vertrauliche Begegnung markiert den Beginn
von Sauls Wandlung vom einfachen Mann zum gesalbten König Israels
(siehe auch 1. Samuel 10,1 und 16,13).
'''
