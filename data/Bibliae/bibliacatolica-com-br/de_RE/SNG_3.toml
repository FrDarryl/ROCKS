[3]
"1" = ''':sup:`1` Des Nachts auf meinem Lager suchte ich ihn, / den meine Seele liebt.
/ Ich suchte ihn und fand ihn nicht.
'''
"2" = ''':sup:`2` Aufstehen will ich, die Stadt durchstreifen, / die Gassen und
Plätze, ihn suchen, den meine Seele liebt. Ich suchte ihn und fand ihn
nicht.
'''
"3" = ''':sup:`3` Mich fanden die Wächter / bei ihrer Runde durch die Stadt. Habt ihr
ihn gesehen, / den meine Seele liebt?
'''
"4" = ''':sup:`4` Kaum war ich an ihnen vorüber, / fand ich ihn, den meine Seele
liebt. Ich packte ihn, ließ ihn nicht mehr los, / bis ich ihn ins Haus
meiner Mutter brachte, / in die Kammer derer, die mich geboren hat.
'''
"5" = ''':sup:`5` Bei den Gazellen und Hinden der Flur / beschwöre ich euch,
Jerusalems Töchter: Stört die Liebe nicht auf, / weckt sie nicht, / bis
es ihr selbst gefällt!
'''
"6" = ''':sup:`6` Wer ist sie, / die heraufsteigt aus der Wüste / in Säulen von Rauch,
umwölkt von Myrrhe und Weihrauch, / von allen Wohlgerüchen des
Händlers?
'''
"7" = ''':sup:`7` Sieh da, Salomos Sänfte! Sechzig Helden geleiten sie / von Israels
Helden,
'''
"8" = ''':sup:`8` alle vertraut mit dem Schwert, / geschult für den Kampf. Jeder trägt
sein Schwert an der Hüfte / gegen die Schrecken der Nacht.
'''
"9" = ''':sup:`9` Einen Tragsessel ließ sich König Salomo zimmern / aus Holz vom
Libanon.
'''
"10" = ''':sup:`10` Seine Pfosten hat er aus Silber gemacht, / seine Lehne aus Gold,
seinen Sitz aus Purpur, / sein Inneres ausgekleidet mit Liebe von den
Töchtern Jerusalems.
'''
"11" = ''':sup:`11` Kommt heraus und schaut, ihr Töchter Zions, / König Salomo mit der
Krone! Damit hat ihn seine Mutter gekrönt / am Tag seiner Hochzeit, /
am Tag seiner Herzensfreude.
'''
