[25]
"1" = ''':sup:`1` HERR, du bist mein Gott, / ich will dich erheben, deinen Namen
preisen, denn du hast Wunder getan, Pläne von fern her verwirklicht, /
zuverlässig und sicher.
'''
"2" = ''':sup:`2` Du hast die Stadt zu einem Steinhaufen gemacht, / die befestigte
Stätte zu einem Trümmerfeld, den Palast der Fremden, dass er keine
Stadt mehr ist, / auf ewig wird er nicht mehr aufgebaut.
'''
"3" = ''':sup:`3` Darum ehrt dich das starke Volk, / die Stätte gewalttätiger Nationen
fürchtet dich.
'''
"4" = ''':sup:`4` Denn du bist der Schutz für den Schwachen gewesen, / der Schutz für
den Armen in seiner Not, eine Zuflucht vor Unwetter, / ein Schatten vor
glühender Hitze. / Denn der Sturm der Gewalttätigen ist wie Unwetter
gegen eine Mauer,
'''
"5" = ''':sup:`5` wie Hitze im Trockenland. / Den Lärm der Fremden trittst du nieder.
Durch den Schatten einer Wolke die Hitze - / er macht schwach den
Gesang der Gewalttätigen.
'''
"6" = ''':sup:`6` Der HERR der Heerscharen wird auf diesem Berg / für alle Völker ein
Festmahl geben mit den feinsten Speisen, / ein Gelage mit erlesenen
Weinen, mit den feinsten, fetten Speisen, / mit erlesenen, reinen
Weinen.
'''
"7" = ''':sup:`7` Er verschlingt auf diesem Berg die Hülle, die alle Völker verhüllt,
/ und die Decke, die alle Nationen bedeckt.
'''
"8" = ''':sup:`8` Er hat den Tod für immer verschlungen / und GOTT, der Herr, wird die
Tränen von jedem Gesicht abwischen und die Schande seines Volkes
entfernt er von der ganzen Erde, / denn der HERR hat gesprochen.
'''
"9" = ''':sup:`9` An jenem Tag wird man sagen: / Siehe, das ist unser Gott, auf ihn
haben wir gehofft, / dass er uns rettet. Das ist der HERR, auf ihn
haben wir gehofft. / Wir wollen jubeln und uns freuen über seine
rettende Tat.
'''
"10" = ''':sup:`10` Denn die Hand des HERRN ruht auf diesem Berg. / Moab aber wird an
seiner Stätte zerstampft, / wie Stroh in der Jauche zerstampft wird.
'''
"11" = ''':sup:`11` Wenn Moab darin auch mit den Händen rudert / wie der Schwimmer beim
Schwimmen, so erniedrigt er seinen Hochmut / samt den Machenschaften
seiner Hände.
'''
"12" = ''':sup:`12` Deine befestigten, hoch aufragenden Mauern beugt er nieder; / er
erniedrigt, stößt zu Boden, bis in den Staub.
'''
