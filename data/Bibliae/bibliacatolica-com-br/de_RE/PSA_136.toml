[136]
"1" = ''':sup:`1` Dankt dem HERRN, denn er ist gut, * denn seine Huld währt ewig!
'''
"2" = ''':sup:`2` Dankt dem Gott der Götter, * denn seine Huld währt ewig!
'''
"3" = ''':sup:`3` Dankt dem Herrn der Herren, * denn seine Huld währt ewig!
'''
"4" = ''':sup:`4` Ihm, der allein große Wunder tut, * denn seine Huld währt ewig,
'''
"5" = ''':sup:`5` der den Himmel gemacht hat in Weisheit, * denn seine Huld währt
ewig,
'''
"6" = ''':sup:`6` der die Erde gefestigt hat über den Wassern, * denn seine Huld währt
ewig,
'''
"7" = ''':sup:`7` der die großen Leuchten gemacht hat, * denn seine Huld währt ewig,
'''
"8" = ''':sup:`8` die Sonne zur Herrschaft über den Tag, * denn seine Huld währt ewig,
'''
"9" = ''':sup:`9` den Mond und die Sterne zur Herrschaft über die Nacht, * denn seine
Huld währt ewig.
'''
"10" = ''':sup:`10` Ihm, der die Ägypter schlug in ihrer Erstgeburt, * denn seine Huld
währt ewig,
'''
"11" = ''':sup:`11` und der Israel herausführte aus ihrer Mitte, * denn seine Huld
währt ewig,
'''
"12" = ''':sup:`12` mit starker Hand und ausgestrecktem Arm, * denn seine Huld währt
ewig.
'''
"13" = ''':sup:`13` Ihm, der das Rote Meer zerschnitt in zwei Teile, * denn seine Huld
währt ewig,
'''
"14" = ''':sup:`14` und Israel hindurchziehen ließ in seiner Mitte, * denn seine Huld
währt ewig,
'''
"15" = ''':sup:`15` und den Pharao und sein Heer schüttelte ins Rote Meer, * denn seine
Huld währt ewig.
'''
"16" = ''':sup:`16` Ihm, der sein Volk durch die Wüste führte, * denn seine Huld währt
ewig.
'''
"17" = ''':sup:`17` Ihm, der große Könige schlug, * denn seine Huld währt ewig,
'''
"18" = ''':sup:`18` und mächtige Könige tötete, * denn seine Huld währt ewig,
'''
"19" = ''':sup:`19` Sihon, den König der Amoriter, * denn seine Huld währt ewig,
'''
"20" = ''':sup:`20` Og, den König von Baschan, * denn seine Huld währt ewig,
'''
"21" = ''':sup:`21` und der ihr Land zum Erbe gab, * denn seine Huld währt ewig,
'''
"22" = ''':sup:`22` zum Erbe Israel, seinem Knecht, * denn seine Huld währt ewig.
'''
"23" = ''':sup:`23` Der unser gedachte in unserer Erniedrigung, * denn seine Huld währt
ewig,
'''
"24" = ''':sup:`24` und uns unseren Feinden entriss, * denn seine Huld währt ewig.
'''
"25" = ''':sup:`25` Der allem Fleisch Nahrung gibt, * denn seine Huld währt ewig.
'''
"26" = ''':sup:`26` Dankt dem Gott des Himmels, * denn seine Huld währt ewig!
'''
"Notes" = '''
Notas de rodapé:
136:1-3 - Der Psalm beginnt mit dem immer wiederkehrenden Refrain:
„Denn seine Güte währt ewig.“ Damit wird Gottes unerschütterliche und
beständige Liebe hervorgehoben. Dies ist eine ständige Erinnerung an
Gottes Treue zu allen Zeiten (siehe auch Klagelieder 3:22-23 und
136:4-9 - Gott wird für seine Wunder in der Schöpfung gepriesen, vom
Himmel bis zu den Sternen. Der Psalm betont, dass die Ordnung des
Universums die Frucht göttlicher Güte und Weisheit ist (siehe auch
136:10-15 - Der Psalmist feiert die Befreiung Israels aus Ägypten und
erinnert an die Plagen und die Befreiung am Roten Meer. Jede Tat Gottes
ist ein Akt der Barmherzigkeit und Rettung für sein Volk (siehe auch
136:16-22 - Israels Wanderung durch die Wüste und die Eroberung des
Gelobten Landes werden als Zeugnisse der Treue Gottes gefeiert. Er
136:23-26 - Der Psalm endet mit einem Lobpreis Gottes, der seines
Volkes in seiner Not gedenkt und jedem Geschöpf Nahrung gibt. Seine
Barmherzigkeit erstreckt sich auf alle Generationen und zeigt Gottes
6,26).
'''
