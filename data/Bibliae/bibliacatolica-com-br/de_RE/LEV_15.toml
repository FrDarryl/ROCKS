[15]
"1" = ''':sup:`1` Der HERR sprach zu Mose und Aaron:
'''
"2" = ''':sup:`2` Redet zu den Israeliten und sagt zu ihnen: Wenn ein Mann einen
Ausfluss aus seinem Körper hat, so ist dieser Ausfluss unrein.
'''
"3" = ''':sup:`3` Hat er diesen Ausfluss, so besteht seine Unreinheit, ob sein Körper
den Ausfluss fließen lässt oder ihn zurückhält; bei ihm liegt
Unreinheit vor.
'''
"4" = ''':sup:`4` Jedes Lager, auf das sich der mit Ausfluss Behaftete legt, und jeder
Gegenstand, auf den er sich setzt, ist unrein.
'''
"5" = ''':sup:`5` Wer sein Lager berührt, muss seine Kleider waschen, sich in Wasser
baden und ist unrein bis zum Abend.
'''
"6" = ''':sup:`6` Wer sich auf einen Gegenstand setzt, auf dem der mit Ausfluss
Behaftete saß, muss seine Kleider waschen, sich in Wasser baden und ist
unrein bis zum Abend.
'''
"7" = ''':sup:`7` Wer den Körper des mit Ausfluss Behafteten berührt, muss seine
Kleider waschen, sich in Wasser baden und ist unrein bis zum Abend.
'''
"8" = ''':sup:`8` Wenn der mit Ausfluss Behaftete eine reine Person anspuckt, muss sie
ihre Kleider waschen, sich in Wasser baden und ist unrein bis zum
Abend.
'''
"9" = ''':sup:`9` Jeder Sattel, den der mit Ausfluss Behaftete benutzt, ist unrein.
'''
"10" = ''':sup:`10` Jeder, der irgendeinen Gegenstand berührt, der unter dem Kranken
war, ist unrein bis zum Abend. Wer einen solchen Gegenstand trägt, muss
seine Kleider waschen, sich in Wasser baden und ist unrein bis zum
Abend.
'''
"11" = ''':sup:`11` Jeder, den der mit Ausfluss Behaftete berührt, ohne zuvor seine
Hände mit Wasser abzuspülen, muss seine Kleider waschen, sich in Wasser
baden und ist unrein bis zum Abend.
'''
"12" = ''':sup:`12` Ein Tongefäß, das der mit Ausfluss Behaftete berührt, muss
zerbrochen und jedes Holzgerät mit Wasser abgespült werden.
'''
"13" = ''':sup:`13` Wird der mit Ausfluss Behaftete von seinem Ausfluss rein, soll er
sieben Tage bis zu seiner Reinigung zählen. Danach muss er seine
Kleider waschen, seinen Körper in Quellwasser baden und ist dann rein.
'''
"14" = ''':sup:`14` Am achten Tag soll er für sich zwei Turteltauben oder zwei
Felsentauben nehmen, vor den HERRN zum Eingang des Offenbarungszeltes
kommen und sie dem Priester geben.
'''
"15" = ''':sup:`15` Mit der einen soll der Priester ein Sündopfer und mit der andern
ein Brandopfer darbringen. Der Priester soll für ihn so vor dem HERRN
wegen seines Ausflusses Versöhnung erwirken.
'''
"16" = ''':sup:`16` Hat ein Mann Samenerguss, soll er seinen ganzen Körper in Wasser
baden und ist unrein bis zum Abend.
'''
"17" = ''':sup:`17` Jedes Kleid und jedes Lederstück, auf das Samen gekommen ist, muss
mit Wasser gesäubert werden und ist unrein bis zum Abend.
'''
"18" = ''':sup:`18` Folgendes gilt für eine Frau, bei der ein Mann schläft mit
Samenerguss: Sie müssen sich beide in Wasser baden und sind unrein bis
zum Abend.
'''
"19" = ''':sup:`19` Wenn eine Frau einen Ausfluss hat und der Ausfluss aus ihrem Körper
Blut ist, soll sie sieben Tage lang in ihrer Regel verbleiben. Wer sie
berührt, ist unrein bis zum Abend.
'''
"20" = ''':sup:`20` Alles, worauf sie sich während ihrer Regel legt, ist unrein; alles,
worauf sie sich setzt, ist unrein.
'''
"21" = ''':sup:`21` Wer ihr Lager berührt, muss seine Kleider waschen, sich in Wasser
baden und ist unrein bis zum Abend.
'''
"22" = ''':sup:`22` Wer irgendeinen Gegenstand berührt, auf dem sie saß, muss seine
Kleider waschen, sich in Wasser baden und ist unrein bis zum Abend.
'''
"23" = ''':sup:`23` Befindet sich etwas auf dem Bett oder auf dem Gegenstand, auf dem
sie saß, wird derjenige, der es berührt, unrein bis zum Abend.
'''
"24" = ''':sup:`24` Schläft ein Mann mit ihr, so kommt die Unreinheit ihrer Regel auf
ihn. Er wird für sieben Tage unrein. Jedes Lager, auf das er sich legt,
wird unrein.
'''
"25" = ''':sup:`25` Hat eine Frau mehrere Tage außerhalb der Zeit ihrer Regel einen
Blutfluss oder hält ihre Regel länger an, ist sie für die ganze Dauer
dieses Ausflusses im gleichen Zustand der Unreinheit wie während der
Zeit ihrer Regel. Sie ist unrein.
'''
"26" = ''':sup:`26` Jedes Lager, auf das sie sich während der ganzen Dauer ihres
Ausflusses legt, ist so wie ihr Lager, auf dem sie während ihrer Regel
liegt. Jeder Gegenstand, auf den sie sich setzt, wird unrein wie bei
der Unreinheit ihrer Regel.
'''
"27" = ''':sup:`27` Jeder, der diese Gegenstände berührt, wird unrein; er muss seine
Kleider waschen, sich in Wasser baden und ist unrein bis zum Abend.
'''
"28" = ''':sup:`28` Ist sie von ihrem Ausfluss rein, soll sie sieben Tage zählen und
dann rein sein.
'''
"29" = ''':sup:`29` Am achten Tag soll sie für sich zwei Turteltauben oder zwei
Felsentauben nehmen und sie dem Priester zum Eingang des
Offenbarungszeltes bringen.
'''
"30" = ''':sup:`30` Der Priester soll die eine als Sündopfer und die andere als
Brandopfer verwenden. Er soll für sie so vor dem HERRN wegen ihres
verunreinigenden Ausflusses Versöhnung erwirken.
'''
"31" = ''':sup:`31` Ihr sollt die Israeliten vor ihrer Unreinheit warnen, damit sie
nicht in ihr sterben müssen, weil sie meine Wohnung in ihrer Mitte
verunreinigen.
'''
"32" = ''':sup:`32` Das ist die Weisung für einen Mann, der einen Ausfluss hat, für
einen, den ein Samenerguss unrein gemacht hat,
'''
"33" = ''':sup:`33` und für die Frau in ihrer Regel und für diejenigen, die an Ausfluss
leiden, sei es ein Mann oder eine Frau, und für den Mann, der mit einer
unreinen Frau schläft.
'''
