[26]
"1" = ''':sup:`1` An jenem Tag wird dieses Lied im Land Juda gesungen: Wir haben eine
starke Stadt. / Zum Heil setzt er Mauern und Wall.
'''
"2" = ''':sup:`2` Öffnet die Tore, / damit eine gerechte Nation einzieht, / die Treue
bewahrt.
'''
"3" = ''':sup:`3` Festem Sinn gewährst du Frieden, ja Frieden, / denn auf dich
verlässt er sich.
'''
"4" = ''':sup:`4` Verlasst euch stets auf den HERRN; / denn GOTT, der Herr, ist ein
ewiger Fels.
'''
"5" = ''':sup:`5` Denn die Bewohner der Höhe hat er niedergebeugt, / die hoch
aufragende Stadt erniedrigt; er hat sie erniedrigt bis zur Erde, / sie
bis in den Staub gestoßen.
'''
"6" = ''':sup:`6` Füße zertreten sie, die Füße der Armen, / die Tritte der Schwachen.
'''
"7" = ''':sup:`7` Der Pfad des Gerechten ist Geradheit, / gerade ist die Bahn des
Gerechten, die du ebnest.
'''
"8" = ''':sup:`8` Fürwahr, auf dem Pfad deiner Gerichte, HERR, / haben wir auf dich
gehofft. Deinen Namen anzurufen und deiner zu gedenken, / ist der Seele
Verlangen.
'''
"9" = ''':sup:`9` Meine Seele verlangt nach dir in der Nacht, / auch mein Geist in
meinem Innern ist voll Sehnsucht nach dir. Denn wann immer deine
Gerichte die Erde treffen, / lernten die Bewohner des Erdkreises
Gerechtigkeit.
'''
"10" = ''':sup:`10` Wird dem Frevler Gnade gewährt, / so lernt er keine Gerechtigkeit.
Im Land des Rechts tut er Unrecht / und sieht nicht die Hoheit des
HERRN.
'''
"11" = ''':sup:`11` HERR, deine Hand ist erhoben / und sie schauen es nicht. Doch sie
werden schauen / und beschämt dastehen vor dem leidenschaftlichen Eifer
für das Volk. / Ja, Feuer wird deine Gegner fressen.
'''
"12" = ''':sup:`12` HERR, du wirst uns Frieden schaffen; / denn auch all unsere Taten
hast du für uns gemacht.
'''
"13" = ''':sup:`13` HERR, unser Gott, es beherrschten uns andere Herren als du. /
Allein durch dich bringen wir deinen Namen in Erinnerung.
'''
"14" = ''':sup:`14` Tote werden nicht lebendig, / Schatten stehen nicht auf; denn du
hast sie heimgesucht und vernichtet, / jede Erinnerung an sie hast du
getilgt.
'''
"15" = ''':sup:`15` Du hast die Nation vermehrt, o HERR, / du hast die Nation vermehrt,
hast dich verherrlicht, / hast alle Grenzen des Landes erweitert.
'''
"16" = ''':sup:`16` HERR, in der Not haben sie nach dir Ausschau gehalten; / sie
schrien in der Bedrängnis, als deine Züchtigung sie traf.
'''
"17" = ''':sup:`17` Wie eine Schwangere, / die kurz davor ist, zu gebären, sich windet
und schreit in ihren Wehen, / so waren wir, HERR, vor deinem Angesicht.
'''
"18" = ''':sup:`18` Wir waren schwanger und lagen in Wehen, / doch als wir gebaren, war
es Wind. Heil verschaffen wir nicht dem Land / und Erdenbewohner sind
keine geboren.
'''
"19" = ''':sup:`19` Deine Toten werden leben, / meine Leichen stehen auf. / Wacht auf
und jubelt, ihr Bewohner des Staubes! Denn ein Tau von Lichtern / ist
dein Tau / und die Erde gebiert die Schatten.
'''
"20" = ''':sup:`20` Geh, mein Volk, tritt ein in deine Kammern / und verschließe deine
Türen hinter dir! Verbirg dich für einen kurzen Augenblick, / bis die
Wut vorüber ist.
'''
"21" = ''':sup:`21` Denn siehe, der HERR zieht aus von seinem Ort, / um die Schuld der
Erdenbewohner an ihnen heimzusuchen. Dann wird die Erde das Blut in ihr
aufdecken / und die Getöteten nicht mehr bedecken.
'''
