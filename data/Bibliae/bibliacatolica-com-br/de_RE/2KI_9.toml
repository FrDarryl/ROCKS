[9]
"1" = ''':sup:`1` Der Prophet Elischa rief einen von den Prophetenjüngern und trug ihm
auf: Gürte dich, nimm diesen Ölkrug und geh nach Ramot-Gilead!
'''
"2" = ''':sup:`2` Wenn du dorthin kommst, such Jehu, den Sohn Joschafats, des Sohnes
Nimschis! Geh zu ihm, ruf ihn aus dem Kreis seiner Brüder und begib
dich mit ihm in das innerste Gemach!
'''
"3" = ''':sup:`3` Dann nimm den Ölkrug, gieß ihn über seinem Haupt aus und sag: So
spricht der HERR: Ich salbe dich zum König über Israel. Dann öffne die
Tür und eile unverzüglich fort!
'''
"4" = ''':sup:`4` Der junge Mann - der junge Mann war Prophet - ging nach
Ramot-Gilead.
'''
"5" = ''':sup:`5` Als er hinkam, saßen die Obersten des Heeres gerade beisammen. Er
sagte: Ich habe einen Auftrag an dich, Oberst. Jehu fragte: An wen von
uns? Der junge Mann antwortete: An dich, Oberst.
'''
"6" = ''':sup:`6` Da stand Jehu auf und ging in das Haus. Der Prophetenjünger goss ihm
das Öl über das Haupt mit den Worten: So spricht der HERR, der Gott
Israels: Ich salbe dich zum König über das Volk des HERRN, über Israel.
'''
"7" = ''':sup:`7` Du wirst dem Haus Ahabs, deines Herrn, schwere Schläge versetzen und
ich werde Rache nehmen für das Blut meiner Knechte, der Propheten, und
für das Blut aller Diener des HERRN, das Isebel vergossen hat.
'''
"8" = ''':sup:`8` Das ganze Haus Ahab wird zugrunde gehen. Ich werde vom Haus Ahab
alles, was männlich ist, bis zum letzten Mann in Israel ausrotten
'''
"9" = ''':sup:`9` und es dem Haus Ahab ergehen lassen wie dem Haus Jerobeams, des
Sohnes Nebats, und dem Haus Baschas, des Sohnes Ahijas.
'''
"10" = ''':sup:`10` Isebel werden auf der Flur von Jesreel die Hunde fressen und
niemand wird sie begraben. Dann öffnete er die Tür und eilte davon.
'''
"11" = ''':sup:`11` Als Jehu zu den Leuten seines Herrn herauskam, fragten sie ihn:
Steht es gut? Warum ist denn dieser Verrückte zu dir gekommen? Er
antwortete: Ihr kennt doch den Mann und sein Gerede.
'''
"12" = ''':sup:`12` Doch sie sagten: Das sind Ausflüchte. Teil uns nur alles mit! Da
gab er zu: So und so hat er zu mir gesagt: So spricht der HERR: Ich
salbe dich zum König über Israel.
'''
"13" = ''':sup:`13` Sogleich nahmen alle ihre Kleider, legten sie ihm zu Füßen auf die
bloßen Stufen, stießen in das Horn und riefen: Jehu ist König.
'''
"14" = ''':sup:`14` So verschwor sich Jehu, der Sohn Joschafats, des Sohnes Nimschis,
gegen Joram. - Joram hatte mit ganz Israel vor Ramot-Gilead im
Abwehrkampf gegen Hasaël, den König von Aram, gestanden.
'''
"15" = ''':sup:`15` Er war dann heimgekehrt, um in Jesreel Heilung von den Wunden zu
suchen, die ihm die Aramäer geschlagen hatten, als er gegen ihren König
Hasaël kämpfte. Jehu sagte nun: Wenn ihr einverstanden seid, lassen wir
keinen aus der Stadt entkommen, der nach Jesreel gehen und dort Meldung
machen könnte.
'''
"16" = ''':sup:`16` Dann bestieg er seinen Wagen, um selbst nach Jesreel zu fahren;
denn dort lag Joram danieder. Auch Ahasja, der König von Juda, war
dorthin gekommen, um Joram zu besuchen.
'''
"17" = ''':sup:`17` Der Wächter, der in Jesreel auf dem Turm stand, sah die Schar Jehus
herankommen und meldete: Ich sehe eine Schar. Da befahl Joram: Hol
einen Reiter und schick ihn der Schar entgegen! Er soll fragen, ob er
in friedlicher Absicht kommt.
'''
"18" = ''':sup:`18` Als der Reiter sie erreichte, sagte er: Der König lässt fragen, ob
ihr in friedlicher Absicht kommt. Doch Jehu antwortete: Was geht es
dich an, ob wir in friedlicher Absicht kommen? Reih dich hinter mir
ein! Der Wächter meldete: Der Bote hat sie erreicht, kehrt aber nicht
mehr zurück.
'''
"19" = ''':sup:`19` Nun schickte der König einen zweiten Reiter. Dieser kam zu ihnen
und sagte: Der König lässt fragen, ob ihr in friedlicher Absicht kommt.
Doch Jehu antwortete: Was geht es dich an, ob wir in friedlicher
Absicht kommen? Reih dich hinter mir ein!
'''
"20" = ''':sup:`20` Der Wächter meldete wieder: Er hat sie erreicht, kehrt aber nicht
mehr zurück. Die Art, wie ihr Anführer fährt, ist die Art Jehus, des
Enkels Nimschis; denn er fährt wie ein Rasender.
'''
"21" = ''':sup:`21` Da ließ Joram selbst anspannen. Man machte seinen Wagen bereit und
Joram, der König von Israel, und Ahasja, der König von Juda, fuhren,
jeder auf seinem Wagen, Jehu entgegen. Sie trafen ihn beim Acker Nabots
aus Jesreel.
'''
"22" = ''':sup:`22` Als Joram Jehu sah, fragte er: Kommst du in friedlicher Absicht,
Jehu? Doch dieser erwiderte: Wie sollte ich in friedlicher Absicht
kommen, solange die Unzucht deiner Mutter Isebel und ihre vielen
Zaubereien andauern?
'''
"23" = ''':sup:`23` Da lenkte Joram um und wollte fliehen, während er Ahasja zurief:
Verrat, Ahasja!
'''
"24" = ''':sup:`24` Doch Jehu ergriff den Bogen und traf Joram zwischen die Schultern,
sodass der Pfeil sein Herz durchbohrte und er in seinem Wagen
niedersank.
'''
"25" = ''':sup:`25` Dann befahl Jehu seinem Vorkämpfer Bidkar: Nimm ihn und wirf ihn
auf den Acker Nabots aus Jesreel. Denk daran: Ich und du fuhren auf
unseren Gespannen hinter seinem Vater Ahab her, als der HERR dieses
Wort über ihn verkünden ließ:
'''
"26" = ''':sup:`26` Fürwahr, ich habe gestern das Blut Nabots und seiner Söhne gesehen
- Spruch des HERRN. Ich werde an dir auf diesem Acker Vergeltung üben -
Spruch des HERRN. Nimm ihn also und wirf ihn auf den Acker, wie es der
HERR gesagt hat!
'''
"27" = ''':sup:`27` Als Ahasja, der König von Juda, dies sah, floh er in Richtung
Bet-Gan. Doch Jehu verfolgte ihn und rief: Schlagt auch diesen nieder!
Man schlug ihn beim Anstieg nach Gur, das bei Jibleam liegt, im Wagen
nieder. Er kam noch bis Megiddo, wo er starb.
'''
"28" = ''':sup:`28` Seine Diener brachten ihn nach Jerusalem und begruben ihn bei
seinen Vätern in seinem Grab in der Davidstadt.
'''
"29" = ''':sup:`29` Im elften Jahr Jorams, des Sohnes Ahabs, war Ahasja König von Juda
geworden.
'''
"30" = ''':sup:`30` Als Jehu nach Jesreel kam und Isebel dies erfuhr, legte sie
Schminke auf ihre Augen, schmückte ihr Haupt und schaute durch das
Fenster hinab.
'''
"31" = ''':sup:`31` Während dann Jehu an das Tor trat, rief sie ihm zu: Geht es Simri,
dem Mörder seines Herrn, gut?
'''
"32" = ''':sup:`32` Jehu schaute zum Fenster empor und fragte: Ist jemand da, der zu
mir hält? Zwei oder drei Hofleute sahen zu ihm herab
'''
"33" = ''':sup:`33` und er befahl ihnen: Werft sie herunter! Sie warfen sie herunter
und Isebels Blut bespritzte die Wand und die Pferde, die sie zertraten.
'''
"34" = ''':sup:`34` Dann ging Jehu hinein, um zu essen und zu trinken. Schließlich
befahl er: Seht nach dieser Verfluchten und begrabt sie; denn sie ist
eine Königstochter.
'''
"35" = ''':sup:`35` Doch als sie hinkamen, um sie zu begraben, fanden sie von ihr nur
noch den Schädel, die Füße und die Hände.
'''
"36" = ''':sup:`36` Und sie kamen zurück, um es ihm zu melden. Er aber sagte: Das ist
das Wort, das der HERR durch seinen Knecht Elija aus Tischbe verkündet
hat: Auf der Flur von Jesreel werden die Hunde das Fleisch Isebels
fressen.
'''
"37" = ''':sup:`37` Die Leiche Isebels soll wie Mist auf dem Feld in der Flur Jesreels
liegen, sodass man nicht mehr sagen kann: Das ist Isebel.
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - Elisa schickt einen seiner Jünger, um Jehu zum König von Israel
zu salben, wie Gott es befohlen hat. Jehus Salbung markiert den Beginn
seiner Mission, Ahabs Dynastie auszulöschen und Gottes Urteil zu
vollstrecken (siehe auch 1. Könige 19:16 und 2. Könige 10:10).
9:6-10 - Jehu wird zum König gesalbt und erhält den Auftrag, das Haus
Ahabs und Isebels zu vernichten. Dies offenbart die Erfüllung der
göttlichen Gerechtigkeit gegenüber der Korruption und dem Götzendienst,
die Israel verdorben hatten (siehe auch 1. Könige 21:23-24 und 2.
Könige 10:17).
9:14-16 - Jehu verschwört sich gegen Joram, den König von Israel. Seine
Verschwörung wird als göttliche Antwort auf die Sünde und den Abfall
des Hauses Ahab gesehen und zeigt, dass Gott sogar menschliches Handeln
9:21-26 - Jehu tötet Joram, den König von Israel. Damit erfüllt sich
Elias Prophezeiung über das Gericht über das Haus Ahab. Jorams Tod ist
ein Zeichen für Gottes unausweichliche Gerechtigkeit gegenüber der
9:30-37 - Isebel wird getötet und ihr Leichnam von Hunden gefressen.
Damit erfüllt sich Elias Prophezeiung. Ihr Tod symbolisiert das Ende
des Götzendienstes und der durch ihren Einfluss geförderten
Ungerechtigkeit und unterstreicht, dass Gottes Urteil niemals scheitert
'''
