"1" = ''':sup:`1` Denn ich entschloss mich, nicht noch einmal zu euch zu kommen und
euch zu betrüben.
'''
"2" = ''':sup:`2` Wenn ich euch nämlich betrübe, wer wird mich dann erfreuen? Etwa
der, den ich selbst betrübt habe?
'''
"3" = ''':sup:`3` Und eben dies habe ich geschrieben, um nicht bei meinem Kommen von
denen betrübt zu werden, die mich erfreuen sollten; ich bin sicher,
dass meine Freude auch die Freude von euch allen ist.
'''
"4" = ''':sup:`4` Denn ich schrieb euch aus großer Bedrängnis und Herzensnot, unter
vielen Tränen, nicht um euch zu betrüben, nein, um euch meine übergroße
Liebe spüren zu lassen.
'''
"5" = ''':sup:`5` Wenn aber einer Betrübnis verursacht hat, hat er nicht mich betrübt,
sondern mehr oder weniger - um nicht zu übertreiben - euch alle.
'''
"6" = ''':sup:`6` Die Strafe, die dem Schuldigen von der Mehrheit auferlegt wurde,
soll genügen.
'''
"7" = ''':sup:`7` Deshalb sollt ihr jetzt lieber verzeihen und trösten, damit ein
solcher nicht von allzu großer Traurigkeit überwältigt wird.
'''
"8" = ''':sup:`8` Darum bitte ich euch, ihm gegenüber Liebe walten zu lassen.
'''
"9" = ''':sup:`9` Gerade deswegen habe ich euch ja auch geschrieben, weil ich wissen
wollte, ob ihr wirklich in allen Stücken gehorsam seid.
'''
"10" = ''':sup:`10` Wem ihr aber verzeiht, dem verzeihe auch ich. Denn auch ich habe,
wenn hier etwas zu verzeihen war, im Angesicht Christi um euretwillen
verziehen,
'''
"11" = ''':sup:`11` damit wir nicht vom Satan überlistet werden; wir kennen seine
Absichten nur zu gut.
'''
"12" = ''':sup:`12` Als ich dann nach Troas kam, um das Evangelium Christi zu
verkünden, und mir der Herr eine Tür öffnete,
'''
"13" = ''':sup:`13` hatte mein Geist dennoch keine Ruhe, weil ich meinen Bruder Titus
nicht fand. So nahm ich Abschied von ihnen und reiste nach Mazedonien.
'''
"14" = ''':sup:`14` Dank sei Gott, der uns stets im Triumphzug Christi mitführt und
durch uns den Geruch seiner Erkenntnis an allen Orten verbreitet!
'''
"15" = ''':sup:`15` Denn wir sind Christi Wohlgeruch für Gott unter denen, die gerettet
werden, wie unter denen, die verloren gehen.
'''
"16" = ''':sup:`16` Den einen sind wir Todesgeruch, der Tod bringt; den anderen
Lebensgeruch, der Leben bringt. Wer aber ist dazu fähig?
'''
"17" = ''':sup:`17` Denn wir sind nicht wie die vielen anderen, die mit dem Wort Gottes
Geschäfte machen. Wir verkünden es aufrichtig, von Gott her und vor
Gott in Christus.
'''
