[12]
"1" = ''':sup:`1` Nach dem Abschluss dieser Verträge kehrte Lysias zum König zurück.
Die Juden begannen, wieder ihre Felder zu bestellen.
'''
"2" = ''':sup:`2` Die Befehlshaber in jener Gegend aber, Timotheus, Apollonius, der
Sohn des Gennäus, ferner Hieronymus, Demophon und auch Nikanor, der
Statthalter von Zypern, ließen die Juden nicht in Ruhe und Frieden
leben.
'''
"3" = ''':sup:`3` Die Einwohner von Jafo begingen folgendes entsetzliche Verbrechen:
Sie luden die Juden, die unter ihnen wohnten, ein, mit ihren Frauen und
Kindern in Schiffe, die sie zur Verfügung stellten, einzusteigen. Sie
taten, als ob sie nichts Böses gegen sie im Schild führten,
'''
"4" = ''':sup:`4` sondern aufgrund eines öffentlichen Beschlusses der Stadt handelten.
Die Juden nahmen das Angebot an, da sie den Frieden wollten und keinen
bösen Verdacht hegten. Aber als sie auf dem offenen Meer waren, wurden
die Boote versenkt; mindestens zweihundert Menschen ertranken.
'''
"5" = ''':sup:`5` Als Judas von der schrecklichen Tat gegen die Angehörigen seines
Volkes erfuhr, gab er seinen Männern Befehle,
'''
"6" = ''':sup:`6` rief Gott, den gerechten Richter, an und überfiel die Mörder, die
sich mit dem Blut seiner Brüder befleckt hatten. In der Nacht zündete
er den Hafen an, verbrannte die Schiffe und stach alle nieder, die sich
dorthin geflüchtet hatten.
'''
"7" = ''':sup:`7` Die Stadt selbst hatte ihre Tore verrammelt. So musste er abziehen,
aber er nahm sich vor, wiederzukommen und die ganze Bürgerschaft von
Jafo auszurotten.
'''
"8" = ''':sup:`8` Als er erfuhr, dass die Bürger von Jamnia mit den Juden, die bei
ihnen lebten, dasselbe tun wollten,
'''
"9" = ''':sup:`9` überfiel er auch die Leute von Jamnia bei Nacht und steckte den
Hafen samt der Flotte in Brand. Der Feuerschein war zweihundertvierzig
Stadien weit bis nach Jerusalem zu sehen.
'''
"10" = ''':sup:`10` Von dort zogen sie weiter gegen Timotheus. Sie waren gerade neun
Stadien weit marschiert, da griffen fünftausend Araber mit fünfhundert
Reitern Judas an.
'''
"11" = ''':sup:`11` Nach hitzigem Kampf gewannen die Männer des Judas die Oberhand;
denn Gott half ihnen. Die bedrängten Nomaden baten Judas um Frieden,
versprachen, ihm und seinen Leuten Vieh zu liefern und ihnen auch sonst
gute Dienste zu erweisen.
'''
"12" = ''':sup:`12` Da Judas der Ansicht war, ihre Hilfe könne ihnen tatsächlich bei
vielen Gelegenheiten von Nutzen sein, war er damit einverstanden, mit
ihnen Frieden zu schließen. Die Araber verpflichteten sich durch
Handschlag und zogen sich zu ihren Zelten zurück.
'''
"13" = ''':sup:`13` Judas griff auch eine Stadt namens Kaspin an; sie war ringsum mit
Wällen und Mauern befestigt. Ihre Bevölkerung setzte sich aus Menschen
verschiedenster Völker zusammen.
'''
"14" = ''':sup:`14` Weil sie sich auf ihre hohen Mauern und auf ihre
Lebensmittelvorräte verließen, wurden sie immer unverschämter gegen die
Leute des Judas, beschimpften sie, lästerten Gott und schrien unflätige
Worte.
'''
"15" = ''':sup:`15` Die Männer des Judas riefen den großen Herrn der Welt an, der
Jericho zur Zeit Josuas ohne Rammböcke und Belagerungsmaschinen zu
Boden geschmettert hatte. Dann stürmten sie mit dem Mut von Löwen gegen
die Mauern an,
'''
"16" = ''':sup:`16` und weil Gott es so wollte, konnten sie die Stadt einnehmen. Sie
richteten in ihr ein unbeschreibliches Blutbad an, sodass ein zwei
Stadien breiter See, der neben der Stadt lag, von dem Blut, das in ihn
geflossen war, angefüllt zu sein schien.
'''
"17" = ''':sup:`17` Von dort zogen sie siebenhundertfünfzig Stadien weiter, bis sie zum
Charax gelangten, wo die sogenannten Tubianer-Juden wohnten.
'''
"18" = ''':sup:`18` Timotheus trafen sie in der Gegend nicht an; denn er war, ohne
etwas unternommen zu haben, von dort abgezogen. Aber er hatte in einem
stark befestigten Ort eine Garnison zurückgelassen.
'''
"19" = ''':sup:`19` Dositheus und Sosipater, zwei Offiziere aus dem Stab des
Makkabäers, rückten aus und töteten die über zehntausend Mann starke
Besatzung, die Timotheus in der Festung zurückgelassen hatte.
'''
"20" = ''':sup:`20` Dann teilte der Makkabäer sein Heer in mehrere Gruppen auf, stellte
sie gruppenweise auf und zog in Eilmärschen gegen Timotheus, der über
hundertzwanzigtausend Mann an Fußtruppen und zweitausendfünfhundert
Reiter verfügte.
'''
"21" = ''':sup:`21` Als Timotheus vom Anmarsch des Judas erfuhr, schickte er Frauen,
Kinder und den übrigen Tross in eine Stadt namens Karnajim voraus.
Diesen Ort konnte man kaum belagern, da er wegen zahlreicher Engpässe
fast unzugänglich war.
'''
"22" = ''':sup:`22` Kaum zeigte sich die erste Abteilung des Judas, da gerieten die
Feinde in Furcht und Schrecken, denn der, der alles überschaut, ließ
eine Erscheinung sichtbar werden. Sie rannten in wilder Flucht davon,
jeder in eine andere Richtung. Dabei fügten sie vielfach einander
selbst Schaden zu, ja, sie durchbohrten sich gegenseitig mit den
Spitzen ihrer Schwerter.
'''
"23" = ''':sup:`23` Doch Judas setzte ihnen stürmisch nach und stach die Verruchten
nieder und tötete an die dreißigtausend Mann.
'''
"24" = ''':sup:`24` Timotheus selbst fiel den Leuten des Dositheus und des Sosipater in
die Hände. Er flehte mit schönen Worten, ihn unbehelligt freizulassen;
die Eltern und Brüder sehr vieler Juden seien in der Gewalt seiner
Leute und es könne sein, dass man auf sie keine Rücksicht nehme.
'''
"25" = ''':sup:`25` Mit vielen Worten brachte er sie dazu, seinen Versprechungen, er
werde diese Menschen unversehrt zurückgeben, zu glauben. Um die Brüder
zu retten, ließen sie ihn laufen.
'''
"26" = ''':sup:`26` Darauf zog Judas gegen Karnajim und das Heiligtum der Atargatis und
erschlug fünfundzwanzigtausend Menschen.
'''
"27" = ''':sup:`27` Als sie geschlagen und vernichtet waren, rückte Judas vor das stark
befestigte Efron, dessen große Einwohnerschaft sich aus vielen Völkern
zusammensetzte. Junge und kräftige Männer standen vor den Mauern und
wehrten sich tapfer. In der Stadt selbst war eine große Anzahl von
Wurfmaschinen mit Geschossen aufgestellt.
'''
"28" = ''':sup:`28` Da riefen die Juden zum Herrn, der den Ansturm der Feinde mit Macht
zermalmt; sie brachten die Stadt in ihre Gewalt und töteten in ihr etwa
fünfundzwanzigtausend Menschen.
'''
"29" = ''':sup:`29` Dann brachen sie auf und zogen in Eilmärschen von dort nach
Skythopolis, das sechshundert Stadien von Jerusalem entfernt liegt.
'''
"30" = ''':sup:`30` Die Juden, die dort wohnten, stellten jedoch den Einwohnern von
Skythopolis das Zeugnis aus, sie seien freundlich zu ihnen und hätten
ihnen in der bösen Zeit ihr Mitgefühl bewiesen.
'''
"31" = ''':sup:`31` Da bedankten sie sich und forderten sie auf, auch in Zukunft dem
jüdischen Volk wohlgesinnt zu bleiben. Darauf begaben sie sich nach
Jerusalem, da das Wochenfest unmittelbar bevorstand.
'''
"32" = ''':sup:`32` Nach dem sogenannten Pfingstfest zogen sie in Eilmärschen gegen
Gorgias, den Befehlshaber der Idumäer.
'''
"33" = ''':sup:`33` Er rückte mit dreitausend Fußsoldaten und vierhundert Reitern aus.
'''
"34" = ''':sup:`34` Als sie zum Kampf antraten, fielen einige von den Juden.
'''
"35" = ''':sup:`35` Dositheus, ein Reiter von den Leuten Bakenors, ein sehr starker
Mann, packte Gorgias fest am Mantel und zog mit allen Kräften an ihm.
Aber als er den Verfluchten lebendig gefangen nehmen wollte, preschte
ein thrakischer Reiter heran und schlug ihm den Arm ab. Gorgias konnte
sich nach Marescha flüchten.
'''
"36" = ''':sup:`36` Die Leute Esris kämpften weiter bis zur Erschöpfung. Da rief Judas
zum Herrn, er solle als ihr Bundesgenosse und Bahnbrecher im Kampf
erscheinen.
'''
"37" = ''':sup:`37` In der Sprache seiner Väter erhob er das Kriegsgeschrei und stimmte
Preislieder an, drang unversehens auf die Leute des Gorgias ein und
fügte ihnen eine Niederlage zu.
'''
"38" = ''':sup:`38` Daraufhin führte Judas das Heer in die Stadt Adullam. Als der
siebte Tag der Woche anbrach, reinigten sie sich nach hergebrachter
Weise und begingen dort den Sabbat.
'''
"39" = ''':sup:`39` Am nächsten Tag kamen die Leute des Judas, um die Leichen der
Gefallenen zu überführen - es war inzwischen höchste Zeit geworden -
und sie inmitten ihrer Angehörigen in den Familiengräbern zu bestatten.
'''
"40" = ''':sup:`40` Da entdeckten sie, dass alle Toten unter ihren Kleidern Amulette
der Götter von Jamnia trugen, obwohl das den Juden vom Gesetz her
verboten ist. Da wurde allen klar, dass die Männer deswegen gefallen
waren,
'''
"41" = ''':sup:`41` und sie priesen nun alle das Wirken des Herrn, des gerechten
Richters, der das Verborgene ans Licht bringt.
'''
"42" = ''':sup:`42` Anschließend hielten sie einen Bittgottesdienst ab und beteten,
dass die begangene Sünde wieder völlig ausgelöscht werde. Der edle
Judas aber ermahnte die Leute, sich von Sünden rein zu halten; sie
hätten ja mit eigenen Augen gesehen, welche Folgen das Vergehen der
Gefallenen gehabt habe.
'''
"43" = ''':sup:`43` Er veranstaltete eine Sammlung, an der sich alle beteiligten, und
schickte etwa zweitausend Silberdrachmen nach Jerusalem, damit man dort
ein Sündopfer darbringe. Damit handelte er sehr schön und edel; denn er
dachte an die Auferstehung.
'''
"44" = ''':sup:`44` Denn hätte er nicht erwartet, dass die Gefallenen auferstehen
werden, wäre es überflüssig und sinnlos gewesen, für die Toten zu
beten.
'''
"45" = ''':sup:`45` Auch hielt er sich den herrlichen Lohn vor Augen, der für die
hinterlegt ist, die in Frömmigkeit entschlafen. Ein heiliger und
frommer Gedanke! Darum ließ er die Toten entsühnen, damit sie von der
Sünde befreit werden.
'''
