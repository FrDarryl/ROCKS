[19]
"1" = ''':sup:`1` Danach hörte ich etwas wie den lauten Ruf einer großen Schar im
Himmel, sie sprachen: Halleluja! / Das Heil und die Herrlichkeit und
die Macht ist bei unserm Gott.
'''
"2" = ''':sup:`2` Seine Urteile sind wahr und gerecht. / Er hat die große Hure
gerichtet, / die mit ihrer Unzucht die Erde verdorben hat. Er hat Rache
genommen für das Blut seiner Knechte, / das an ihren Händen klebte.
'''
"3" = ''':sup:`3` Noch einmal riefen sie: Halleluja! / Der Rauch der Stadt steigt auf
in alle Ewigkeit.
'''
"4" = ''':sup:`4` Und die vierundzwanzig Ältesten und die vier Lebewesen fielen nieder
vor Gott, der auf dem Thron sitzt, beteten ihn an und riefen: Amen,
halleluja!
'''
"5" = ''':sup:`5` Und eine Stimme kam vom Thron her; sie sagte: Preist unsern Gott,
all seine Knechte / und alle, die ihn fürchten, Kleine und Große!
'''
"6" = ''':sup:`6` Da hörte ich etwas wie den Ruf einer großen Schar und wie das
Rauschen gewaltiger Wassermassen und wie das Rollen mächtiger Donner;
die Worte waren: Halleluja! / Denn König geworden ist der Herr, unser
Gott, / der Herrscher über die ganze Schöpfung.
'''
"7" = ''':sup:`7` Wir wollen uns freuen und jubeln / und ihm die Ehre erweisen. Denn
gekommen ist die Hochzeit des Lammes / und seine Frau hat sich bereit
gemacht.
'''
"8" = ''':sup:`8` Sie durfte sich kleiden in strahlend reines Leinen. / Das Leinen
bedeutet die gerechten Taten der Heiligen.
'''
"9" = ''':sup:`9` Jemand sagte zu mir: Schreib auf: Selig, wer zum Hochzeitsmahl des
Lammes eingeladen ist! Dann sagte er zu mir: Das sind zuverlässige
Worte Gottes.
'''
"10" = ''':sup:`10` Und ich fiel ihm zu Füßen, um ihn anzubeten. Er aber sagte zu mir:
Tu das nicht! Ich bin ein Mitknecht wie du und deine Brüder, die das
Zeugnis Jesu festhalten. Gott bete an! Das Zeugnis Jesu ist der Geist
prophetischer Rede.
'''
"11" = ''':sup:`11` Dann sah ich den Himmel offen und siehe, da war ein weißes Pferd
und der, der auf ihm saß, heißt: Der Treue und Wahrhaftige; gerecht
richtet er und führt er Krieg.
'''
"12" = ''':sup:`12` Seine Augen waren wie Feuerflammen und auf dem Haupt trug er viele
Diademe; und auf ihm stand ein Name geschrieben, den er allein kennt.
'''
"13" = ''':sup:`13` Bekleidet war er mit einem blutgetränkten Gewand; und sein Name
heißt: Das Wort Gottes.
'''
"14" = ''':sup:`14` Die Heere des Himmels folgten ihm auf weißen Pferden; sie waren in
reines, weißes Leinen gekleidet.
'''
"15" = ''':sup:`15` Aus seinem Mund kam ein scharfes Schwert; mit ihm wird er die
Völker schlagen. Und er weidet sie mit eisernem Zepter und er tritt die
Kelter des Weines, des rächenden Zornes Gottes, des Herrschers über die
ganze Schöpfung.
'''
"16" = ''':sup:`16` Auf seinem Gewand und auf seiner Hüfte trägt er den Namen
geschrieben: König der Könige und Herr der Herren.
'''
"17" = ''':sup:`17` Dann sah ich einen Engel, der in der Sonne stand. Er rief mit
lauter Stimme allen Vögeln zu, die hoch am Himmel flogen: Kommt her!
Versammelt euch zum großen Mahl Gottes!
'''
"18" = ''':sup:`18` Fresst Fleisch von Königen, von Heerführern und von Helden, Fleisch
von Pferden und ihren Reitern, Fleisch von allen, von Freien und
Sklaven, von Großen und Kleinen!
'''
"19" = ''':sup:`19` Dann sah ich das Tier und die Könige der Erde und ihre Heere
versammelt, um mit dem, der auf dem Pferd saß, und seinem Heer Krieg zu
führen.
'''
"20" = ''':sup:`20` Aber das Tier wurde gepackt und mit ihm der falsche Prophet; er
hatte vor seinen Augen Zeichen getan und dadurch alle verführt, die das
Kennzeichen des Tieres angenommen und sein Standbild angebetet hatten.
Bei lebendigem Leib wurden beide in den See von brennendem Schwefel
geworfen.
'''
"21" = ''':sup:`21` Die Übrigen wurden getötet mit dem Schwert, das aus dem Mund des
Reiters kam; und alle Vögel fraßen sich satt an ihrem Fleisch.
'''
