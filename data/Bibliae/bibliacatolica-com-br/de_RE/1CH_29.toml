[29]
"1" = ''':sup:`1` Darauf wandte sich König David an die ganze Versammlung: Mein Sohn
Salomo, den allein Gott erwählt hat, ist noch jung und unerfahren. Das
Werk aber ist groß; denn nicht für Menschen ist das Gebäude bestimmt,
sondern für Gott, den HERRN.
'''
"2" = ''':sup:`2` Nach meinen besten Kräften habe ich nun für das Haus meines Gottes
Gold beschafft für die goldenen, Silber für die silbernen, Bronze für
die bronzenen, Eisen für die eisernen und Holz für die hölzernen
Gegenstände, dazu Schohamsteine mit Einfassungen, Malachit und
buntfarbige Steine sowie allerlei Edelsteine und Alabaster in Menge.
'''
"3" = ''':sup:`3` Aus Liebe zum Haus meines Gottes spende ich aus meinem Besitz,
meinem Gold und Silber, über all das hinaus, was ich für das Haus des
Heiligtums schon bereitgestellt habe,
'''
"4" = ''':sup:`4` noch weitere 3000 Talente Gold vom Ofirgold und 7000 Talente
geläutertes Silber. Man soll damit die Wände der Räume verkleiden
'''
"5" = ''':sup:`5` und Gold zur Verfügung haben für die goldenen und Silber für die
silbernen Gegenstände und für jede Arbeit von Künstlerhand. Wer ist nun
bereit, seine Hand ebenso für den HERRN zu füllen?
'''
"6" = ''':sup:`6` Da zeigten die Häupter der Großfamilien, die Vorsteher der
israelitischen Stämme, die Obersten der Tausend- und Hundertschaften
und die obersten Beamten des königlichen Dienstes ihre Freigebigkeit.
'''
"7" = ''':sup:`7` Sie spendeten für den Bau des Hauses Gottes 5000 Talente Gold, 10000
Golddariken, 10000 Talente Silber, 18000 Talente Bronze, 100000 Talente
Eisen.
'''
"8" = ''':sup:`8` Wer Edelsteine besaß, gab sie zum Schatz des Hauses des HERRN in die
Hände Jehiëls, eines Nachkommen Gerschons.
'''
"9" = ''':sup:`9` Das Volk freute sich über diese Freigebigkeit; denn sie hatten mit
ungeteiltem Herzen willig für den HERRN gespendet. Auch König David
hatte eine große Freude.
'''
"10" = ''':sup:`10` Da pries David den HERRN vor der ganzen Versammlung und rief:
Gepriesen bist du, HERR, Gott unseres Vaters Israel, von Ewigkeit zu
Ewigkeit.
'''
"11" = ''':sup:`11` Dein, HERR, sind Größe und Kraft, Ruhm und Glanz und Hoheit; dein
ist alles im Himmel und auf Erden. HERR, dein ist das Königtum. Du
erhebst dich als Haupt über alles.
'''
"12" = ''':sup:`12` Reichtum und Ehre kommen von dir; du bist der Herrscher über das
All. In deiner Hand liegen Kraft und Stärke; es steht in deiner Hand,
alles groß und stark zu machen.
'''
"13" = ''':sup:`13` Darum danken wir dir, unser Gott, und rühmen deinen herrlichen
Namen.
'''
"14" = ''':sup:`14` Doch wer bin ich und was ist mein Volk, dass wir die Kraft besaßen,
diese Gaben zu spenden? Von dir kommt ja alles; und was wir dir gegeben
haben, stammt aus deiner Hand.
'''
"15" = ''':sup:`15` Denn wir sind nur Fremde bei dir, Beisassen, wie alle unsere Väter.
Wie ein Schatten sind unsere Tage auf Erden und ohne Hoffnung.
'''
"16" = ''':sup:`16` HERR, unser Gott, diese ganze Fülle, die wir bereitgestellt haben,
um dir, deinem heiligen Namen, ein Haus zu bauen, kam aus deiner Hand;
dir gehört alles.
'''
"17" = ''':sup:`17` Ich weiß, mein Gott, dass du die Herzen prüfst und an
Aufrichtigkeit Gefallen hast. Mit aufrichtigem Herzen habe ich dies
alles gegeben und ich habe mit Freuden gesehen, wie auch dein Volk, das
sich hier eingefunden hat, dir willig spendet.
'''
"18" = ''':sup:`18` HERR, Gott unserer Väter Abraham, Isaak und Israel, erhalte diese
Gesinnung für immer im Herzen deines Volkes! Lenke sein Herz auf dich!
'''
"19" = ''':sup:`19` Gib auch meinem Sohn Salomo ein ungeteiltes Herz, damit er deine
Gebote, Bundeszeugnisse und Gesetze bewahrt und alles tut, um das
Gebäude zu errichten, das ich vorbereitet habe!
'''
"20" = ''':sup:`20` Dann befahl David der ganzen Versammlung: Preist den HERRN, euren
Gott! Und die ganze Versammlung lobte den HERRN, den Gott ihrer Väter.
Sie verneigten sich und warfen sich nieder vor dem HERRN und dem König.
'''
"21" = ''':sup:`21` Am folgenden Tag brachten sie dem HERRN Opfer dar. Sie spendeten zu
Brandopfern tausend Stiere, tausend Widder, tausend Lämmer sowie die
dazugehörenden Trankopfer. Dazu kam eine Menge Schlachtopfer für ganz
Israel.
'''
"22" = ''':sup:`22` Voller Freude aßen und tranken sie an jenem Tag vor dem HERRN und
machten Salomo, den Sohn Davids, zum zweiten Mal zum König. Sie salbten
ihn zum Fürsten des HERRN und Zadok salbten sie zum Priester.
'''
"23" = ''':sup:`23` Salomo setzte sich nun anstelle seines Vaters David als König auf
den Thron des HERRN. Er hatte Glück und ganz Israel leistete ihm
Gehorsam.
'''
"24" = ''':sup:`24` Alle hohen Beamten und Helden, auch alle Söhne des Königs David,
unterwarfen sich Salomo.
'''
"25" = ''':sup:`25` Der HERR ließ Salomo überaus mächtig werden vor den Augen Israels.
Er verlieh seinem Königtum einen Glanz, wie ihn kein König in Israel
vor ihm besessen hatte.
'''
"26" = ''':sup:`26` David, der Sohn Isais, war König von ganz Israel.
'''
"27" = ''':sup:`27` Die Zeit, die er in Israel regierte, betrug vierzig Jahre. In
Hebron regierte er sieben und in Jerusalem dreiunddreißig Jahre.
'''
"28" = ''':sup:`28` Er starb in hohem Alter, satt an Tagen, Reichtum und Ehre. Sein
Sohn Salomo wurde König an seiner Stelle.
'''
"29" = ''':sup:`29` Die frühere und die spätere Geschichte des Königs David ist
aufgezeichnet in der Geschichte des Sehers Samuel, in der Geschichte
des Propheten Natan und in der Geschichte des Sehers Gad.
'''
"30" = ''':sup:`30` Sie berichten von seiner ganzen Regierung, seiner Machtentfaltung
und von den Zeiten, die über ihn, über Israel und alle Reiche der
Länder hinweggegangen sind.
'''
