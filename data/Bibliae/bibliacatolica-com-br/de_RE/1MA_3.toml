[3]
"1" = ''':sup:`1` An seine Stelle trat sein Sohn Judas mit dem Beinamen der Makkabäer.
'''
"2" = ''':sup:`2` Alle seine Brüder unterstützten ihn, wie auch alle, die sich seinem
Vater angeschlossen hatten. Freudig kämpften sie den Kampf für Israel.
'''
"3" = ''':sup:`3` Er machte sein Volk weithin berühmt. / Als Kriegsheld zog er seinen
Panzer an, / legte seine Waffen um und führte Krieg; / sein Schwert war
der Schutz seines Heeres.
'''
"4" = ''':sup:`4` Er glich in seinen Taten einem Löwen, / einem jungen Löwen, der sich
brüllend auf die Beute stürzt.
'''
"5" = ''':sup:`5` Er verfolgte die Gesetzlosen und spürte sie auf; / er verbrannte
alle, die sein Volk verwirrten.
'''
"6" = ''':sup:`6` Aus Furcht vor ihm verloren die Gesetzlosen den Mut, / alle
Übeltäter vergingen vor Angst. / Seiner Hand gelang die Befreiung.
'''
"7" = ''':sup:`7` Vielen Königen setzte er arg zu, / doch Jakob erfreute er mit seinen
Taten. / Sein Andenken sei ewig gepriesen.
'''
"8" = ''':sup:`8` Er zog durch die Städte Judäas, / vernichtete die Frevler im Land /
und wandte Gottes Zorn von Israel ab.
'''
"9" = ''':sup:`9` Man sprach von ihm bis ans Ende der Welt; / er sammelte wieder, was
verloren war.
'''
"10" = ''':sup:`10` Da sammelte Apollonius Truppen aus den fremden Völkern und dazu ein
großes Heer aus Samarien, um gegen Israel Krieg zu führen.
'''
"11" = ''':sup:`11` Als Judas davon erfuhr, zog er ihm entgegen und besiegte und tötete
ihn. Viele kamen in diesem Kampf um; die Übrigen flohen.
'''
"12" = ''':sup:`12` Große Beute fiel ihnen zu. Judas nahm das Schwert des Apollonius an
sich; er gebrauchte es in jedem Kampf, solange er lebte.
'''
"13" = ''':sup:`13` Seron, der Befehlshaber der Streitkräfte in Syrien, hörte, dass
Judas eine Schar gesammelt und eine Gemeinschaft von Getreuen um sich
geschart hatte, die mit ihm in den Kampf auszogen.
'''
"14" = ''':sup:`14` Er sagte: Ich will mir einen Namen machen und im Reich berühmt
werden: Ich werde Krieg führen gegen Judas und seine Leute, die das
Wort des Königs verachten.
'''
"15" = ''':sup:`15` Ein großes Heer ruchloser Männer schloss sich ihm an und zog zu
seiner Unterstützung mit ihm hinauf, um an den Israeliten Rache zu
nehmen.
'''
"16" = ''':sup:`16` Er kam bis zur Steige von Bet-Horon. Judas zog ihm mit ganz wenigen
Männern entgegen.
'''
"17" = ''':sup:`17` Als diese das Heer sahen, das gegen sie ausgerückt war, sagten sie
zu Judas: Wie können wir mit so wenigen Leuten gegen eine solche
Übermacht kämpfen? Außerdem sind wir ganz erschöpft; denn wir haben
heute noch nichts gegessen.
'''
"18" = ''':sup:`18` Judas antwortete: Es kann leicht sein, dass viele wenigen in die
Hände fallen; für den Himmel macht es keinen Unterschied, ob er durch
viele oder wenige Rettung bringt.
'''
"19" = ''':sup:`19` Denn der Sieg im Kampf liegt nicht an der Größe des Heeres, sondern
an der Kraft, die vom Himmel kommt.
'''
"20" = ''':sup:`20` Diese Leute da ziehen voll gottlosem Hochmut gegen uns in den
Kampf, um uns mit unseren Frauen und Kindern auszurotten und als Beute
wegzuführen.
'''
"21" = ''':sup:`21` Wir aber kämpfen für unser Leben und für unsere Gesetze.
'''
"22" = ''':sup:`22` Der Himmel wird sie vor unseren Augen aufreiben. Darum habt keine
Angst vor ihnen!
'''
"23" = ''':sup:`23` Kaum hatte er das gesagt, da stürzte er sich überraschend auf die
Feinde und Seron und sein Heer wurden vor seinen Augen aufgerieben.
'''
"24" = ''':sup:`24` Sie verfolgten ihn von der Steige von Bet-Horon bis in die Ebene
hinab und es fielen gegen achthundert Mann von ihnen; die Übrigen
flohen ins Land der Philister.
'''
"25" = ''':sup:`25` Da begann man, sich vor Judas und seinen Brüdern zu fürchten, /
Schrecken befiel die Völker ringsum.
'''
"26" = ''':sup:`26` Und es drang sein Name bis zum König. / Die ganze Welt erzählte von
den Kämpfen des Judas.
'''
"27" = ''':sup:`27` Als König Antiochus diese Nachrichten hörte, ergriff ihn heftiger
Zorn. Er schickte Boten aus und zog alle Streitkräfte seines Reiches
zusammen: ein gewaltig großes Heer.
'''
"28" = ''':sup:`28` Dann öffnete er seine Schatzkammer, gab seinen Truppen Sold für ein
Jahr und befahl ihnen, sich für jeden Fall bereitzuhalten.
'''
"29" = ''':sup:`29` Doch merkte er, dass das Geld im Staatsschatz ausging. Auch kamen
nur noch wenig Steuern aus dem Land ein, weil er Aufruhr und Unheil
über das Land gebracht hatte, als er die uralten Bräuche aufhob.
'''
"30" = ''':sup:`30` Er war also besorgt, dass er, wie es schon einige Male vorgekommen
war, nicht mehr so aufwendig wie früher leben und keine Geschenke mehr
verteilen könnte. Er war nämlich bisher besonders freigebig gewesen,
mehr als die Könige vor ihm.
'''
"31" = ''':sup:`31` In seiner tiefen Ratlosigkeit beschloss er, nach Persien zu ziehen,
um in jenen Provinzen die Steuern einzutreiben und auf diese Weise viel
Geld zusammenzubringen.
'''
"32" = ''':sup:`32` Als seinen Statthalter über das Gebiet zwischen dem Eufrat und der
Grenze Ägyptens ließ er Lysias zurück, einen Mann, der sehr angesehen
war und aus königlicher Familie stammte.
'''
"33" = ''':sup:`33` Ihm übertrug er auch bis zu seiner Rückkehr die Erziehung seines
Sohnes Antiochus.
'''
"34" = ''':sup:`34` Ferner überließ er ihm die Hälfte der Truppen und die
Kriegselefanten und gab ihm Anweisungen über alle anstehenden
Maßnahmen, auch gegen die Bewohner von Judäa und Jerusalem.
'''
"35" = ''':sup:`35` Er sagte, er solle ein Heer gegen Israel schicken, um seine Macht
zu brechen und um alles zu vernichten, was von Jerusalem noch übrig
sei, und solle die Erinnerung an die Juden auslöschen.
'''
"36" = ''':sup:`36` Er solle Menschen aus fremden Völkern in ihrem ganzen Gebiet
ansiedeln und das Land an sie verlosen.
'''
"37" = ''':sup:`37` Die andere Hälfte der Truppen nahm der König mit sich; er brach im
Jahr 147 von seiner Hauptstadt Antiochia auf, überquerte den Eufrat und
marschierte in die östlichen Provinzen.
'''
"38" = ''':sup:`38` Lysias aber wählte Ptolemäus aus, den Sohn des Dorymenes, außerdem
Nikanor und Gorgias, tapfere Männer, die zu den Freunden des Königs
gehörten,
'''
"39" = ''':sup:`39` und schickte sie mit vierzigtausend Mann und siebentausend Reitern
auf den Weg. Sie sollten in das Land Juda einmarschieren und es
verwüsten, wie es der König befohlen hatte.
'''
"40" = ''':sup:`40` Sie brachen also mit ihrer ganzen Streitmacht auf, zogen bis in die
Nähe von Emmaus und schlugen dort in der Ebene ihr Heerlager auf.
'''
"41" = ''':sup:`41` Als die Händler in jener Gegend von ihnen hörten, kamen sie mit
viel Silber und Gold und mit Fußfesseln zum Lager, um die Israeliten
als Sklaven aufzukaufen. Dem Heer schlossen sich auch noch Truppen aus
Syrien und aus dem Land der Philister an.
'''
"42" = ''':sup:`42` Als Judas und seine Brüder sahen, dass das Unheil anschwoll und die
feindlichen Truppen schon auf ihrem Gebiet ihr Lager aufschlugen, und
als sie erfuhren, welche Befehle der König gegeben hatte, um das Volk
völlig zu vernichten,
'''
"43" = ''':sup:`43` sagten sie zueinander: Wir wollen die Trümmer unseres Volkes wieder
aufbauen und für unser Volk und das Heiligtum kämpfen.
'''
"44" = ''':sup:`44` Und sie kamen zusammen, um sich zum Kampf zu rüsten, aber auch, um
zu beten und Erbarmen und Mitleid zu erflehen.
'''
"45" = ''':sup:`45` Jerusalem war menschenleer wie eine Wüste, / von den Kindern der
Stadt / ging keines mehr ein oder aus. / Die heilige Stätte war
niedergetreten. / Ausländer hausten in der Burg, / sie war ein Gasthaus
für fremde Völker. / Die Freude war aus Jakob verschwunden, / Flöte und
Harfe waren verstummt.
'''
"46" = ''':sup:`46` Sie versammelten sich also und gingen nach Mizpa. Das ist ein Ort,
der Jerusalem gegenüberliegt und an dem die Israeliten früher eine
Gebetsstätte hatten.
'''
"47" = ''':sup:`47` Sie fasteten an jenem Tag, zogen Bußkleider an, streuten sich Staub
auf das Haupt und zerrissen ihre Gewänder.
'''
"48" = ''':sup:`48` Sie breiteten die Gesetzesrolle aus, um eine Entscheidung zu
erhalten, so wie die fremden Völker ihre Götterbilder befragen.
'''
"49" = ''':sup:`49` Auch brachten sie die priesterlichen Gewänder, die Erstlingsfrüchte
und den Zehnten herbei, boten die Nasiräer auf, deren Zeit abgelaufen
war,
'''
"50" = ''':sup:`50` und schrien laut zum Himmel: Was sollen wir mit diesen Dingen und
diesen Menschen tun, wo sollen wir sie hinbringen?
'''
"51" = ''':sup:`51` Man zertritt und entweiht dein Heiligtum; deine Priester leben in
Trauer und Elend.
'''
"52" = ''':sup:`52` Sieh her: Man führt gegen uns fremde Völker zusammen, um uns
auszurotten. Du weißt, was sie mit uns vorhaben.
'''
"53" = ''':sup:`53` Wie können wir ihrem Angriff standhalten, wenn du uns nicht hilfst?
'''
"54" = ''':sup:`54` Dabei ließen sie die Trompeten blasen und schrien mit lauter
Stimme.
'''
"55" = ''':sup:`55` Danach setzte Judas Heerführer ein, jeweils über tausend, hundert,
fünfzig und zehn.
'''
"56" = ''':sup:`56` Alle, die ein Haus gebaut, eine Frau geheiratet oder Weinberge
angelegt hatten, und solche, die Angst hatten, ließ er nach Hause
zurückkehren, wie es das Gesetz vorschreibt.
'''
"57" = ''':sup:`57` Danach brach das Heer auf und schlug südlich von Emmaus sein Lager
auf.
'''
"58" = ''':sup:`58` Judas sagte: Legt eure Waffen an und seid tapfer! Macht euch
bereit, morgen früh mit diesen fremden Völkern zu kämpfen, die man
zusammengeführt hat, um uns und unser Heiligtum zu vernichten!
'''
"59" = ''':sup:`59` Denn wir wollen lieber im Kampf fallen als zusehen, wie Unglück
über unser Volk und über das Heiligtum kommt.
'''
"60" = ''':sup:`60` Doch wie der Himmel will, so soll es geschehen.
'''
