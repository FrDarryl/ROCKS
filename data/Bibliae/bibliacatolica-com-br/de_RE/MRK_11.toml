[11]
"1" = ''':sup:`1` Als sie in die Nähe von Jerusalem kamen, nach Betfage und Betanien
am Ölberg, schickte er zwei seiner Jünger aus.
'''
"2" = ''':sup:`2` Er sagte zu ihnen: Geht in das Dorf, das vor euch liegt; gleich wenn
ihr hineinkommt, werdet ihr ein Fohlen angebunden finden, auf dem noch
nie ein Mensch gesessen hat. Bindet es los und bringt es her!
'''
"3" = ''':sup:`3` Und wenn jemand zu euch sagt: Was tut ihr da?, dann antwortet: Der
Herr braucht es; er lässt es bald wieder zurückbringen.
'''
"4" = ''':sup:`4` Da machten sie sich auf den Weg und fanden außen an einer Tür an der
Straße ein Fohlen angebunden und sie banden es los.
'''
"5" = ''':sup:`5` Einige, die dabeistanden, sagten zu ihnen: Wie kommt ihr dazu, das
Fohlen loszubinden?
'''
"6" = ''':sup:`6` Sie gaben ihnen zur Antwort, was Jesus gesagt hatte, und man ließ
sie gewähren.
'''
"7" = ''':sup:`7` Sie brachten das Fohlen zu Jesus, legten ihre Kleider auf das Tier
und er setzte sich darauf.
'''
"8" = ''':sup:`8` Und viele breiteten ihre Kleider auf den Weg aus, andere aber
Büschel, die sie von den Feldern abgerissen hatten.
'''
"9" = ''':sup:`9` Die Leute, die vor ihm hergingen und die ihm nachfolgten, riefen:
Hosanna! Gesegnet sei er, der kommt im Namen des Herrn!
'''
"10" = ''':sup:`10` Gesegnet sei das Reich unseres Vaters David, das nun kommt. Hosanna
in der Höhe!
'''
"11" = ''':sup:`11` Und er zog nach Jerusalem hinein, in den Tempel; nachdem er sich
alles angesehen hatte, ging er spät am Abend mit den Zwölf nach
Betanien hinaus.
'''
"12" = ''':sup:`12` Als sie am nächsten Tag Betanien verließen, hatte er Hunger.
'''
"13" = ''':sup:`13` Da sah er von Weitem einen Feigenbaum mit Blättern und ging hin, um
nach Früchten zu suchen. Aber er fand nichts als Blätter; denn es war
nicht die Zeit der Feigenernte.
'''
"14" = ''':sup:`14` Da sagte er zu ihm: In Ewigkeit soll niemand mehr eine Frucht von
dir essen. Und seine Jünger hörten es.
'''
"15" = ''':sup:`15` Dann kamen sie nach Jerusalem. Jesus ging in den Tempel und begann,
die Händler und Käufer aus dem Tempel hinauszutreiben; er stieß die
Tische der Geldwechsler und die Stände der Taubenhändler um
'''
"16" = ''':sup:`16` und ließ nicht zu, dass jemand irgendetwas durch den Tempelbezirk
trug.
'''
"17" = ''':sup:`17` Er belehrte sie und sagte: Heißt es nicht in der Schrift: Mein Haus
soll ein Haus des Gebetes für alle Völker genannt werden? Ihr aber habt
daraus eine Räuberhöhle gemacht.
'''
"18" = ''':sup:`18` Die Hohepriester und die Schriftgelehrten hörten davon und suchten
nach einer Möglichkeit, ihn umzubringen. Denn sie fürchteten ihn, weil
das Volk außer sich war vor Staunen über seine Lehre.
'''
"19" = ''':sup:`19` Als es Abend wurde, verließ Jesus mit seinen Jüngern die Stadt.
'''
"20" = ''':sup:`20` Als sie am nächsten Morgen an dem Feigenbaum vorbeikamen, sahen
sie, dass er bis zu den Wurzeln verdorrt war.
'''
"21" = ''':sup:`21` Da erinnerte sich Petrus und sagte zu Jesus: Rabbi, sieh doch, der
Feigenbaum, den du verflucht hast, ist verdorrt.
'''
"22" = ''':sup:`22` Jesus sagte zu ihnen: Habt Glauben an Gott!
'''
"23" = ''':sup:`23` Amen, ich sage euch: Wenn jemand zu diesem Berg sagt: Heb dich
empor und stürz dich ins Meer! und wenn er in seinem Herzen nicht
zweifelt, sondern glaubt, dass geschieht, was er sagt, dann wird es
geschehen.
'''
"24" = ''':sup:`24` Darum sage ich euch: Alles, worum ihr betet und bittet - glaubt
nur, dass ihr es schon erhalten habt, dann wird es euch zuteil.
'''
"25" = ''':sup:`25` Und wenn ihr beten wollt und ihr habt einem anderen etwas
vorzuwerfen, dann vergebt ihm, damit auch euer Vater im Himmel euch
eure Verfehlungen vergibt.
dann wird euch euer Vater im Himmel eure Verfehlungen auch nicht
'''
"27" = ''':sup:`27` Sie kamen wieder nach Jerusalem. Als er im Tempel umherging, kamen
die Hohepriester, die Schriftgelehrten und die Ältesten zu ihm
'''
"28" = ''':sup:`28` und fragten ihn: In welcher Vollmacht tust du das? Wer hat dir
diese Vollmacht gegeben, das zu tun?
'''
"29" = ''':sup:`29` Jesus sagte zu ihnen: Ich will euch eine Frage stellen. Antwortet
mir, dann werde ich euch sagen, in welcher Vollmacht ich das tue.
'''
"30" = ''':sup:`30` Stammte die Taufe des Johannes vom Himmel oder von den Menschen?
Antwortet mir!
'''
"31" = ''':sup:`31` Da überlegten sie und sagten zueinander: Wenn wir antworten: Vom
Himmel, so wird er sagen: Warum habt ihr ihm dann nicht geglaubt?
'''
"32" = ''':sup:`32` Sollen wir also antworten: Von den Menschen? Sie fürchteten sich
aber vor den Leuten; denn alle hielten Johannes wirklich für einen
Propheten.
'''
"33" = ''':sup:`33` Darum antworteten sie Jesus: Wir wissen es nicht. Jesus erwiderte:
Dann sage auch ich euch nicht, in welcher Vollmacht ich das tue.
'''
