[28]
"1" = ''':sup:`1` In jenen Tagen sammelten die Philister ihre Truppen, um gegen Israel
in den Kampf zu ziehen. Da sagte Achisch zu David: Du weißt sehr wohl,
dass du samt deinen Männern mit mir ins Feldlager ziehen musst.
'''
"2" = ''':sup:`2` David antwortete Achisch: Auf diese Weise wirst du selbst erfahren,
was dein Knecht tun wird. Achisch sagte zu David: Gut, ich mache dich
für diese ganze Zeit zu meinem Leibwächter.
'''
"3" = ''':sup:`3` Samuel war gestorben und ganz Israel hatte die Totenklage für ihn
gehalten und ihn in seiner Stadt Rama begraben. Saul aber hatte die
Totenbeschwörer und die Wahrsager aus dem Land vertrieben.
'''
"4" = ''':sup:`4` Als sich die Philister gesammelt hatten, rückten sie heran und
schlugen bei Schunem ihr Lager auf. Saul versammelte ganz Israel und
sie schlugen ihr Lager auf dem Gilboa auf.
'''
"5" = ''':sup:`5` Als Saul das Lager der Philister sah, bekam er große Angst und sein
Herz begann zu zittern.
'''
"6" = ''':sup:`6` Da befragte Saul den HERRN, aber der HERR gab ihm keine Antwort,
weder durch Träume noch durch die Losorakel noch durch die Propheten.
'''
"7" = ''':sup:`7` Daher sagte Saul zu seinen Dienern: Sucht mir eine Frau, die Gewalt
über einen Totengeist hat; ich will zu ihr gehen und sie befragen.
Seine Diener antworteten ihm: In En-Dor gibt es eine Frau, die über
einen Totengeist Gewalt hat.
'''
"8" = ''':sup:`8` Da machte sich Saul unkenntlich, zog andere Kleider an und ging mit
zwei Männern zu der Frau. Sie kamen in der Nacht bei der Frau an und er
sagte zu ihr: Wahrsage mir durch den Totengeist! Lass für mich den
heraufsteigen, den ich dir nenne.
'''
"9" = ''':sup:`9` Die Frau antwortete ihm: Du weißt doch selbst, was Saul getan hat:
Er hat die Totenbeschwörer und die Wahrsager im Land ausgerottet. Warum
stellst du mir eine Falle, um mich zu töten?
'''
"10" = ''':sup:`10` Saul aber schwor ihr beim HERRN und sagte: So wahr der HERR lebt:
Es soll dich in dieser Sache keine Schuld treffen.
'''
"11" = ''':sup:`11` Die Frau sagte: Wen soll ich für dich heraufsteigen lassen? Er
antwortete: Lass Samuel für mich heraufsteigen!
'''
"12" = ''':sup:`12` Als die Frau Samuel erblickte, schrie sie laut auf und sagte zu
Saul: Warum hast du mich getäuscht? Du bist ja Saul!
'''
"13" = ''':sup:`13` Der König sagte zu ihr: Hab keine Angst! Was siehst du denn? Die
Frau antwortete Saul: Ich sehe einen Gott aus der Erde heraufsteigen.
'''
"14" = ''':sup:`14` Er fragte sie: Wie sieht er aus? Sie antwortete: Ein alter Mann
steigt herauf; er ist in einen Mantel gehüllt. Da erkannte Saul, dass
es Samuel war. Er verneigte sich mit dem Gesicht zur Erde und warf sich
zu Boden.
'''
"15" = ''':sup:`15` Und Samuel sagte zu Saul: Warum hast du mich aufgestört und mich
heraufsteigen lassen? Saul antwortete: Ich bin in großer Bedrängnis.
Die Philister führen Krieg gegen mich und Gott ist von mir gewichen und
hat mir keine Antwort mehr gegeben, weder durch die Propheten noch
durch die Träume. Darum habe ich dich gerufen, damit du mir sagst, was
ich tun soll.
'''
"16" = ''':sup:`16` Samuel erwiderte: Warum fragst du mich? Der HERR ist doch von dir
gewichen und ist dein Feind geworden.
'''
"17" = ''':sup:`17` Er hat getan, was er durch mich angekündigt hatte: Der HERR hat dir
das Königtum aus der Hand gerissen und hat es einem anderen, nämlich
David, gegeben.
'''
"18" = ''':sup:`18` Weil du nicht auf die Stimme des HERRN gehört und seinen glühenden
Zorn an Amalek nicht vollstreckt hast, darum hat dir der HERR heute das
getan.
'''
"19" = ''':sup:`19` Der HERR wird auch Israel zusammen mit dir in die Hand der
Philister geben und morgen wirst du samt deinen Söhnen bei mir sein;
auch das Heerlager Israels wird der HERR in die Hand der Philister
geben.
'''
"20" = ''':sup:`20` Da fiel Saul der Länge nach jäh zu Boden; so sehr war er über die
Worte Samuels erschrocken. Es war auch keine Kraft mehr in ihm, weil er
den ganzen Tag und die ganze Nacht keinen Bissen gegessen hatte.
'''
"21" = ''':sup:`21` Die Frau ging zu Saul hin und sah, dass er ganz verstört war; sie
sagte zu ihm: Deine Magd hat auf deine Stimme gehört; ich habe mein
Leben aufs Spiel gesetzt, als ich auf das hörte, was du zu mir gesagt
hast.
'''
"22" = ''':sup:`22` Jetzt aber höre auch du auf die Stimme deiner Magd! Ich will dir
ein Stück Brot zum Essen geben. Dann wirst du wieder zu Kräften kommen
und kannst deines Weges gehen.
'''
"23" = ''':sup:`23` Er aber weigerte sich und sagte: Ich esse nichts. Doch seine Diener
und die Frau drängten ihn, bis er auf ihre Stimme hörte. Er erhob sich
vom Boden und setzte sich aufs Bett.
'''
"24" = ''':sup:`24` Die Frau hatte ein Mastkalb im Haus. Sie schlachtete es in aller
Eile, nahm Mehl, knetete Teig und backte ungesäuerte Brote.
'''
"25" = ''':sup:`25` Das alles setzte sie Saul und seinen Knechten vor; sie aßen,
standen auf und gingen noch in der gleichen Nacht zurück.
'''
"Notes" = '''
Notas de rodapé:
28:3-5 - Saul vertreibt die Totenbeschwörer aus Israel, doch angesichts
des drohenden Krieges mit den Philistern und des Schweigens Gottes
sucht er ein Medium auf. Dies offenbart Sauls Verzweiflung und seine
8:19).
28:6-7 - Gott antwortet Saul nicht durch Träume, Propheten oder den
Urim, sondern führt ihn dazu, Führung aus verbotenen Quellen zu suchen.
Diese Situation spiegelt Sauls geistlichen Niedergang und sein
28:11-14 - Das Medium von Endor ruft den Geist Samuels herbei, der Saul
für seinen Ungehorsam tadelt. Samuels Botschaft bekräftigt das
bevorstehende Gericht über Saul und seine Dynastie und bestätigt Davids
28:16-19 - Samuel prophezeit die Niederlage Sauls und Israels sowie den
Tod Sauls und seiner Söhne. Diese Prophezeiung spiegelt Gottes
Souveränität wider, seine Gebote auch angesichts menschlicher Rebellion
28:20-25 - Saul verfällt in Verzweiflung, nachdem er Samuels
Prophezeiung gehört hat, die seine Hoffnungslosigkeit und seine
Trennung von Gott deutlich macht. Das vom Medium zubereitete Abendessen
ist ein letzter Versuch, seine körperliche Stärke wiederherzustellen,
Korinther 7:10).
'''
