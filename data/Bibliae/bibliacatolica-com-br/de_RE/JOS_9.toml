[9]
"1" = ''':sup:`1` Davon hörten alle Könige jenseits des Jordan, auf dem Gebirge, in
der Schefela und an der ganzen Küste des großen Meeres bis hin zum
Libanon: die Hetiter, die Amoriter, die Kanaaniter, die Perisiter, die
Hiwiter und die Jebusiter.
'''
"2" = ''':sup:`2` Sie taten sich zusammen, um gemeinsam gegen Josua und Israel den
Kampf aufzunehmen.
'''
"3" = ''':sup:`3` Die Bewohner von Gibeon hatten gehört, was Josua mit Jericho und Ai
gemacht hatte.
'''
"4" = ''':sup:`4` Da griffen auch sie zu einer List. Sie gingen und versahen sich mit
Verpflegung und packten alte Säcke und alte, brüchige und geflickte
Weinschläuche auf ihre Esel.
'''
"5" = ''':sup:`5` Sie zogen alte, geflickte Schuhe und alte Mäntel an. Das ganze Brot
in ihrem Vorrat war trocken und krümelig.
'''
"6" = ''':sup:`6` So zogen sie zu Josua ins Lager nach Gilgal und sagten zu ihm und zu
den Israeliten: Wir kommen aus einem fernen Land. Schließt doch einen
Bund mit uns!
'''
"7" = ''':sup:`7` Da antworteten die Israeliten den Hiwitern: Vielleicht wohnt ihr
mitten in unserem Gebiet. Wie können wir da einen Bund mit euch
schließen?
'''
"8" = ''':sup:`8` Sie aber sagten zu Josua: Wir sind deine Knechte. Josua fragte sie:
Wer seid ihr und woher kommt ihr?
'''
"9" = ''':sup:`9` Sie antworteten ihm: Deine Knechte kommen aus einem sehr weit
entfernten Land, wegen des Namens des HERRN, deines Gottes. Wir haben
von seinem Ruhm und von allem gehört, was er in Ägypten getan hat,
'''
"10" = ''':sup:`10` und auch von allem, was er mit den beiden Königen der Amoriter
jenseits des Jordan gemacht hat, mit Sihon, dem König von Heschbon, und
mit Og, dem König des Baschan in Aschtarot.
'''
"11" = ''':sup:`11` Da sagten unsere Ältesten und alle Bewohner unseres Landes zu uns:
Nehmt Verpflegung für unterwegs mit euch, zieht ihnen entgegen und sagt
zu ihnen: Wir sind eure Knechte. Nun schließt mit uns einen Bund!
'''
"12" = ''':sup:`12` Unser Brot hier war noch warm, als wir es aus unseren Häusern als
Vorrat mitnahmen an dem Tag, als wir uns auf den Weg zu euch machten.
Jetzt aber, seht her: Es ist trocken und krümelig.
'''
"13" = ''':sup:`13` Auch diese Weinschläuche waren neu, als wir sie füllten; und jetzt,
seht her: Sie sind brüchig. Und hier, unsere Mäntel und unsere Schuhe,
sie sind durch den weiten Weg ganz abgenützt.
'''
"14" = ''':sup:`14` Da nahmen die Männer etwas von ihrer Verpflegung; aber den Mund des
HERRN befragten sie nicht.
'''
"15" = ''':sup:`15` So gewährte ihnen Josua Frieden und schloss mit ihnen einen Bund,
sie am Leben zu lassen. Auch die Vorsteher der Gemeinde leisteten ihnen
einen Eid.
'''
"16" = ''':sup:`16` Drei Tage aber, nachdem sie mit ihnen den Bund geschlossen hatten,
erfuhren sie, dass die Männer aus der Nähe waren und mitten in ihrem
Gebiet wohnten.
'''
"17" = ''':sup:`17` Die Israeliten brachen auf und kamen am dritten Tag zu ihren
Städten: nach Gibeon, Kefira, Beerot und Kirjat-Jearim.
'''
"18" = ''':sup:`18` Aber die Israeliten erschlugen die Einwohner nicht, weil die
Vorsteher der Gemeinde ihnen beim HERRN, dem Gott Israels, einen Eid
geleistet hatten. Doch die ganze Gemeinde war empört über die
Vorsteher.
'''
"19" = ''':sup:`19` Da sagten alle Vorsteher zu der ganzen Gemeinde: Wir haben ihnen
beim HERRN, dem Gott Israels, einen Eid geleistet. Darum können wir
ihnen nichts tun.
'''
"20" = ''':sup:`20` Wir wollen es so mit ihnen machen: Wir werden sie am Leben lassen,
damit nicht wegen des Eides, den wir ihnen geschworen haben, ein
Zorngericht über uns kommt.
'''
"21" = ''':sup:`21` Die Vorsteher sagten also zu ihnen: Sie sollen am Leben bleiben. So
wurden sie Holzfäller und Wasserträger für die ganze Gemeinde, wie es
ihnen die Vorsteher sagten.
'''
"22" = ''':sup:`22` Darauf rief Josua die Gibeoniter und sagte zu ihnen: Warum habt ihr
uns getäuscht und gesagt: Wir wohnen sehr weit entfernt von euch,
obwohl ihr mitten in unserem Gebiet wohnt?
'''
"23" = ''':sup:`23` Nun seid ihr verflucht; ihr müsst für immer Sklaven, Holzfäller und
Wasserträger für das Haus meines Gottes sein.
'''
"24" = ''':sup:`24` Sie antworteten Josua: Deinen Knechten wurde genau berichtet, was
der HERR, dein Gott, seinem Knecht Mose befohlen hat: euch das ganze
Land zu geben und alle Bewohner des Landes vor euren Augen zu
vernichten. Darum hatten wir große Angst vor euch und fürchteten um
unser Leben. Deshalb haben wir das getan.
'''
"25" = ''':sup:`25` Jetzt sind wir in deiner Hand. Mach mit uns, was dir gut und recht
erscheint!
'''
"26" = ''':sup:`26` Daraufhin tat er Folgendes: Er rettete sie zwar aus der Hand der
Israeliten, sodass sie sie nicht töteten;
'''
"27" = ''':sup:`27` doch er machte sie an jenem Tag zu Holzfällern und Wasserträgern
für die Gemeinde und für den Altar des HERRN an dem Ort, den er
erwählen würde. Das sind sie bis zum heutigen Tag geblieben.
'''
