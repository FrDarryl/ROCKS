[4]
"1" = ''':sup:`1` Danach sah ich und siehe, eine Tür war geöffnet am Himmel; und die
erste Stimme, die ich gleich einer Posaune mit mir reden gehört hatte,
sagte: Komm herauf und ich werde dir zeigen, was dann geschehen muss.
'''
"2" = ''':sup:`2` Sogleich wurde ich vom Geist ergriffen. Und siehe, ein Thron stand
im Himmel; auf dem Thron saß einer,
'''
"3" = ''':sup:`3` der wie ein Jaspis und ein Karneol aussah. Und über dem Thron wölbte
sich ein Regenbogen, der wie ein Smaragd aussah.
'''
"4" = ''':sup:`4` Und rings um den Thron standen vierundzwanzig Throne und auf den
Thronen saßen vierundzwanzig Älteste, in weiße Gewänder gekleidet und
mit goldenen Kränzen auf dem Haupt.
'''
"5" = ''':sup:`5` Von dem Thron gingen Blitze, Stimmen und Donner aus. Und sieben
lodernde Fackeln brannten vor dem Thron; das sind die sieben Geister
Gottes.
'''
"6" = ''':sup:`6` Und vor dem Thron war etwas wie ein gläsernes Meer, gleich Kristall.
Und in der Mitte des Thrones und rings um den Thron waren vier
Lebewesen voller Augen, vorn und hinten.
'''
"7" = ''':sup:`7` Das erste Lebewesen glich einem Löwen, das zweite einem Stier, das
dritte sah aus wie ein Mensch, das vierte glich einem fliegenden Adler.
'''
"8" = ''':sup:`8` Und jedes der vier Lebewesen hatte sechs Flügel, außen und innen
voller Augen. Sie ruhen nicht, bei Tag und Nacht, und rufen: Heilig,
heilig, heilig / ist der Herr, der Gott, der Herrscher über die ganze
Schöpfung; / er war und er ist und er kommt.
'''
"9" = ''':sup:`9` Und wenn die Lebewesen dem, der auf dem Thron sitzt und in alle
Ewigkeit lebt, Herrlichkeit und Ehre und Dank erweisen,
'''
"10" = ''':sup:`10` dann werfen sich die vierundzwanzig Ältesten vor dem, der auf dem
Thron sitzt, nieder und beten ihn an, der in alle Ewigkeit lebt. Und
sie legen ihre goldenen Kränze vor seinem Thron nieder und sprechen:
'''
"11" = ''':sup:`11` Würdig bist du, Herr, unser Gott, / Herrlichkeit zu empfangen und
Ehre und Macht. Denn du bist es, der die Welt erschaffen hat, / durch
deinen Willen war sie und wurde sie erschaffen.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Die Vision von Gottes Thron im Himmel ist ein Bild seiner
ewigen Souveränität. Der Apostel Johannes sieht Gott als
anbetungswürdig und verehrungswürdig an. Dieser Blick auf die
himmlische Herrlichkeit ruft uns dazu auf, Gottes Majestät anzuerkennen
