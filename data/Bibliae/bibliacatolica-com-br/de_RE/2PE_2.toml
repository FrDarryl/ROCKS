"1" = ''':sup:`1` Es gab aber auch falsche Propheten im Volk, wie es auch unter euch
falsche Lehrer geben wird. Sie werden Verderben bringende Irrlehren
einschleusen und den Herrn, der sie freigekauft hat, verleugnen. Doch
dadurch bringen sie über sich selbst rasches Verderben.
'''
"2" = ''':sup:`2` Und ihren Ausschweifungen werden sich viele anschließen und
ihretwegen wird der Weg der Wahrheit in Verruf kommen.
'''
"3" = ''':sup:`3` In ihrer Habgier werden sie euch mit erdichteten Worten zu kaufen
versuchen; aber das Gericht über sie bereitet sich schon seit Langem
vor und das Verderben, das ihnen droht, schläft nicht.
'''
"4" = ''':sup:`4` Gott hat auch die Engel, die gesündigt haben, nicht verschont,
sondern sie mit Ketten in der Finsternis der Unterwelt verwahrt und sie
als Gefangene dem Gericht übergeben.
'''
"5" = ''':sup:`5` Er hat auch die Welt am Anfang nicht verschont, sondern mit sieben
anderen Noach, den Künder der Gerechtigkeit, bewahrt, als er die Flut
über die Welt der Gottlosen brachte.
'''
"6" = ''':sup:`6` Auch die Städte Sodom und Gomorra hat er eingeäschert und zum
Untergang verurteilt, als ein Beispiel für die Gottlosen in späteren
Zeiten.
'''
"7" = ''':sup:`7` Den gerechten Lot aber, der unter dem ausschweifenden Lebenswandel
der Frevler litt, hat er gerettet;
'''
"8" = ''':sup:`8` denn dieser Gerechte, der mitten unter ihnen wohnte, musste Tag für
Tag ihr gesetzwidriges Tun sehen und hören und das quälte diesen
Gerechten.
'''
"9" = ''':sup:`9` Der Herr kann die Frommen aus der Versuchung retten; die Ungerechten
aber kann er für den Tag des Gerichts aufsparen, um sie zu bestrafen,
'''
"10" = ''':sup:`10` besonders jene, die sich von der schmutzigen Begierde ihres Körpers
beherrschen lassen und die Macht des Herrn verachten. Diese frechen und
anmaßenden Menschen schrecken nicht davor zurück, die überirdischen
Mächte zu lästern,
'''
"11" = ''':sup:`11` während Engel, die ihnen an Stärke und Macht überlegen sind, beim
Herrn nicht über sie urteilen und lästern.
'''
"12" = ''':sup:`12` Diese Menschen aber sind wie unvernünftige Tiere, die von Natur aus
dazu geboren sind, gefangen zu werden und umzukommen. Sie lästern über
Dinge, die sie nicht verstehen. In ihrer Verderbtheit werden auch sie
verderben
'''
"13" = ''':sup:`13` und als Lohn für ihr Unrecht werden sie Unrecht erleiden. Sie
halten es für ein Vergnügen, bei Tag ein üppiges Leben zu führen;
Schandflecke und Makel sind sie, die in ihren Betrügereien schwelgen,
wenn sie zusammen mit euch prassen.
'''
"14" = ''':sup:`14` Sie haben nur Augen für die Ehebrecherin und sind unersättlich in
der Sünde. Sie ködern ungefestigte Seelen; ihr Herz ist in der Habgier
geübt, sie sind Kinder des Fluches.
'''
"15" = ''':sup:`15` Sie haben den geraden Weg verlassen und sind in die Irre gegangen.
Sie folgten dem Weg Bileams, des Sohnes Bosors, der den Lohn der
Ungerechtigkeit liebte,
'''
"16" = ''':sup:`16` aber er wurde wegen seines eigenen Vergehens zurechtgewiesen: Ein
stummes Lasttier redete mit menschlicher Stimme und verhinderte das
wahnwitzige Vorhaben des Propheten.
'''
"17" = ''':sup:`17` Diese Menschen sind Quellen ohne Wasser, sie sind Wolken, die der
Sturm vor sich herjagt; für sie ist die dunkelste Finsternis bestimmt.
'''
"18" = ''':sup:`18` Sie führen geschwollene und nichtssagende Reden; in ihren
fleischlichen Begierden ködern sie durch Ausschweifungen die Menschen,
die sich wirklich von denen getrennt haben, die im Irrtum leben.
'''
"19" = ''':sup:`19` Freiheit versprechen sie ihnen und sind doch selbst Sklaven des
Verderbens; denn wem jemand unterliegt, dessen Sklave ist er.
'''
"20" = ''':sup:`20` Denn wenn sie den Schandtaten der Welt durch die Erkenntnis des
Herrn und Retters Jesus Christus entkommen sind, in diese sich aber
wieder verstricken und ihnen unterliegen, dann steht es mit ihnen am
Ende schlimmer als vorher.
'''
"21" = ''':sup:`21` Denn es wäre besser für sie, den Weg der Gerechtigkeit nicht
erkannt zu haben, als ihn erkannt zu haben und sich danach wieder von
dem heiligen Gebot abzuwenden, das ihnen überliefert worden ist.
'''
"22" = ''':sup:`22` Auf sie trifft das wahre Sprichwort zu: Der Hund kehrt zurück zu
dem, was er erbrochen hat, und: Die gewaschene Sau wälzt sich wieder im
Dreck.
'''
"Notes" = '''
Notas de rodapé:
2:1-3 - Falsche Lehrer sind eine Bedrohung für die Kirche, da sie die
Wahrheit verdrehen und Zerstörung bringen. Gier ist oft ein Motiv für
Falschheit, und ihre Taten bleiben von Gott nicht unbemerkt (siehe auch
2:4-9 - Petrus hebt Beispiele aus dem Alten Testament hervor, in denen
Gott die Gerechten verschonte und die Bösen bestrafte, und bekräftigt
damit, dass er weiß, wie er die Frommen von der Versuchung erlösen und
Korinther 10:13).
2:10-12 - Falsche Lehrer leben arrogant, missachten Gottes Autorität
und verfälschen die Wahrheit. Ihr Verhalten wird mit dem unvernünftiger
Tiere verglichen, die göttliche Prinzipien ignorieren (siehe auch
2:13-14 - Falsche Lehrer führen ein Leben im Luxus, täuschen die
Unvorsichtigen und sind in böse Praktiken verstrickt. Sie streben nach
2:19-22 - Falsche Lehrer versprechen Freiheit, sind aber Sklaven der
Verderbtheit. Ihre Befreiung von Gott ist schwieriger als die von
jemandem, der die Wahrheit nie gekannt hat, denn sie kehren zur Sünde
'''
