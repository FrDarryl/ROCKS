[19]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Rede zur ganzen Gemeinde der Israeliten und sag zu ihnen: Seid
heilig, denn ich, der HERR, euer Gott, bin heilig.
'''
"3" = ''':sup:`3` Jeder von euch soll Mutter und Vater fürchten und auf meine Sabbate
achten; ich bin der HERR, euer Gott.
'''
"4" = ''':sup:`4` Ihr sollt euch nicht anderen Göttern zuwenden und euch nicht
Götterbilder aus Metall gießen; ich bin der HERR, euer Gott.
'''
"5" = ''':sup:`5` Wenn ihr für den HERRN ein Heilsopfer schlachtet, opfert es so, dass
ihr Wohlgefallen vor Gott findet.
'''
"6" = ''':sup:`6` An dem Tag, an dem ihr es schlachtet, und am folgenden Tag soll es
gegessen werden; was davon am dritten Tag noch übrig ist, soll im Feuer
verbrannt werden.
'''
"7" = ''':sup:`7` Isst man davon am dritten Tag, so ist es verfallen und findet kein
Wohlgefallen mehr.
'''
"8" = ''':sup:`8` Wer davon isst, muss die Folgen seiner Schuld tragen; denn er hat
die Heiligkeit des HERRN entweiht. Diese Person wird aus ihrer
Geschlechterfolge ausgemerzt werden.
'''
"9" = ''':sup:`9` Wenn ihr die Ernte eures Landes einbringt, sollst du das Feld nicht
bis zum äußersten Rand abernten. Du sollst keine Nachlese von deiner
Ernte halten.
'''
"10" = ''':sup:`10` In deinem Weinberg sollst du keine Nachlese halten und die
abgefallenen Beeren nicht einsammeln. Du sollst sie dem Armen und dem
Fremden überlassen. Ich bin der HERR, euer Gott.
'''
"11" = ''':sup:`11` Ihr sollt nicht stehlen, nicht täuschen und einander nicht
betrügen.
'''
"12" = ''':sup:`12` Ihr sollt nicht falsch bei meinem Namen schwören; du würdest sonst
den Namen deines Gottes entweihen. Ich bin der HERR.
'''
"13" = ''':sup:`13` Du sollst deinen Nächsten nicht ausbeuten und ihn nicht um das
Seine bringen. Der Lohn des Tagelöhners soll nicht über Nacht bis zum
Morgen bei dir bleiben.
'''
"14" = ''':sup:`14` Du sollst einen Tauben nicht verfluchen und einem Blinden kein
Hindernis in den Weg stellen; vielmehr sollst du deinen Gott fürchten.
Ich bin der HERR.
'''
"15" = ''':sup:`15` Ihr sollt beim Rechtsentscheid kein Unrecht begehen. Du sollst
weder für einen Geringen noch für einen Großen Partei nehmen; gerecht
sollst du deinen Mitbürger richten.
'''
"16" = ''':sup:`16` Du sollst deinen Mitbürger nicht verleumden und dich nicht
hinstellen und das Blut deines Nächsten fordern. Ich bin der HERR.
'''
"17" = ''':sup:`17` Du sollst in deinem Herzen keinen Hass gegen deinen Bruder tragen.
Weise deinen Mitbürger zurecht, so wirst du seinetwegen keine Sünde auf
dich laden.
'''
"18" = ''':sup:`18` An den Kindern deines Volkes sollst du dich nicht rächen und ihnen
nichts nachtragen. Du sollst deinen Nächsten lieben wie dich selbst.
Ich bin der HERR.
'''
"19" = ''':sup:`19` Ihr sollt meine Satzungen bewahren: Unter deinem Vieh sollst du
nicht zwei Tiere verschiedener Art sich begatten lassen. Dein Feld
sollst du nicht mit zweierlei Arten besäen. Du sollst kein aus
zweierlei Fäden gewebtes Kleid anlegen.
'''
"20" = ''':sup:`20` Wohnt ein Mann einer Frau bei, die einem andern Mann als Sklavin
zur Nebenfrau bestimmt ist und die weder losgekauft noch freigelassen
ist, dann sollen die Ansprüche untersucht werden; sterben sollen sie
nicht, da sie nicht freigelassen war.
'''
"21" = ''':sup:`21` Er soll als sein Schuldopfer für den HERRN einen Widder zum Eingang
des Offenbarungszeltes bringen.
'''
"22" = ''':sup:`22` Mit diesem Widder soll der Priester für ihn vor dem HERRN von der
begangenen Sünde Versöhnung erwirken; so wird ihm die Sünde, die er
begangen hat, vergeben.
'''
"23" = ''':sup:`23` Wenn ihr in das Land kommt und einen Fruchtbaum pflanzt, sollt ihr
seine Früchte behandeln, als ob sie seine Vorhaut wären. Drei Jahre
lang sollen sie für euch etwas Unbeschnittenes sein. Sie sind nicht zum
Essen bestimmt.
'''
"24" = ''':sup:`24` Im vierten Jahr sollen alle Früchte als Festgabe für den HERRN
geheiligt sein.
'''
"25" = ''':sup:`25` Erst im fünften Jahr dürft ihr die Früchte essen und den Ertrag für
euch ernten. Ich bin der HERR, euer Gott.
'''
"26" = ''':sup:`26` Ihr sollt nichts mit Blut essen. Wahrsagerei und Hellseherei sollt
ihr nicht treiben.
'''
"27" = ''':sup:`27` Ihr sollt euer Kopfhaar nicht rundum abschneiden. Du sollst deinen
Bart nicht stutzen.
'''
"28" = ''':sup:`28` Für einen Toten dürft ihr keine Einschnitte auf eurem Körper
anbringen und ihr dürft euch keine Zeichen einritzen lassen. Ich bin
der HERR.
'''
"29" = ''':sup:`29` Entweih nicht deine Tochter, indem du sie als Hure preisgibst,
damit das Land nicht der Hurerei verfällt und voller Blutschande wird!
'''
"30" = ''':sup:`30` Ihr sollt auf meine Sabbate achten und mein Heiligtum fürchten. Ich
bin der HERR.
'''
"31" = ''':sup:`31` Wendet euch nicht an die Totenbeschwörer und sucht nicht die
Wahrsager auf; sie verunreinigen euch. Ich bin der HERR, euer Gott.
'''
"32" = ''':sup:`32` Du sollst vor grauem Haar aufstehen, das Ansehen eines Greises
ehren und deinen Gott fürchten. Ich bin der HERR.
'''
"33" = ''':sup:`33` Wenn bei dir ein Fremder in eurem Land lebt, sollt ihr ihn nicht
unterdrücken.
'''
"34" = ''':sup:`34` Der Fremde, der sich bei euch aufhält, soll euch wie ein
Einheimischer gelten und du sollst ihn lieben wie dich selbst; denn ihr
seid selbst Fremde in Ägypten gewesen. Ich bin der HERR, euer Gott.
'''
"35" = ''':sup:`35` Ihr sollt kein Unrecht begehen beim Rechtsentscheid, mit Längenmaß,
Gewicht und Hohlmaß.
'''
"36" = ''':sup:`36` Eure Waagen müssen stimmen, eure Gewichtsteine, euer Efa und euer
Hin müssen stimmen. Ich bin der HERR, euer Gott, der euch aus Ägypten
geführt hat.
'''
"37" = ''':sup:`37` Ihr sollt alle meine Satzungen und alle meine Rechtsentscheide
bewahren und sie befolgen. Ich bin der HERR.
'''
