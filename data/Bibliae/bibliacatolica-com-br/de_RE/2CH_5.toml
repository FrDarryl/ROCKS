[5]
"1" = ''':sup:`1` So wurden alle Arbeiten, die Salomo für das Haus des HERRN ausführen
ließ, vollendet. Dann brachte er die Weihegaben seines Vaters David
hinein und legte das Silber, das Gold und alle Geräte in die
Schatzkammern des Hauses Gottes.
'''
"2" = ''':sup:`2` Damals versammelte Salomo die Ältesten Israels, alle Stammesführer
und die Anführer der israelitischen Großfamilien in Jerusalem, um die
Bundeslade des HERRN aus der Stadt Davids, das ist Zion, heraufzuholen.
'''
"3" = ''':sup:`3` Am Fest, das ist im siebten Monat, kamen alle Männer Israels beim
König zusammen.
'''
"4" = ''':sup:`4` Nachdem alle Ältesten gekommen waren, nahmen die Leviten die Lade
'''
"5" = ''':sup:`5` und brachten sie zugleich mit dem Offenbarungszelt und den heiligen
Geräten, die im Zelt waren, hinauf. Die levitischen Priester übernahmen
den Trägerdienst.
'''
"6" = ''':sup:`6` König Salomo aber und die ganze Gemeinde Israels, die bei ihm vor
der Lade versammelt war, schlachteten Schafe und Rinder, die man wegen
ihrer Menge nicht zählen und nicht berechnen konnte.
'''
"7" = ''':sup:`7` Darauf stellten die Priester die Bundeslade des HERRN an ihren
Platz, an den hochheiligen Ort des Hauses, in das Allerheiligste, unter
die Flügel der Kerubim.
'''
"8" = ''':sup:`8` Denn die Kerubim breiteten ihre Flügel über den Ort, wo die Lade
stand, und bedeckten sie und ihre Stangen von oben her.
'''
"9" = ''':sup:`9` Die Stangen waren so lang, dass man ihre Spitzen an der Lade vor dem
hochheiligen Ort sehen konnte; draußen aber waren sie nicht zu sehen.
Sie blieben dort bis zum heutigen Tag.
'''
"10" = ''':sup:`10` In der Lade befanden sich nur die zwei Tafeln, die Mose am Horeb
hineingelegt hatte, die Tafeln des Bundes, den der HERR mit den
Israeliten beim Auszug aus Ägypten geschlossen hatte.
'''
"11" = ''':sup:`11` Darauf traten die Priester aus dem Heiligtum. Alle, die gekommen
waren, unabhängig davon, zu welcher Abteilung sie gehörten, hatten sich
geheiligt.
'''
"12" = ''':sup:`12` Die levitischen Sänger, Asaf, Heman, Jedutun, ihre Söhne und
Brüder, standen alle, in Byssus gekleidet, mit Zimbeln, Harfen und
Zithern an der Ostseite des Altars. Bei ihnen waren hundertzwanzig
Priester, die auf Trompeten bliesen.
'''
"13" = ''':sup:`13` Es kam wie aus einem Mund, wenn die Trompeter und Sänger
gleichzeitig zum Lob und Preis des HERRN sich vernehmen ließen. Als sie
mit ihren Trompeten, Zimbeln und Musikinstrumenten einsetzten und den
HERRN priesen - Denn er ist gütig, denn seine Huld währt ewig -,
erfüllte eine Wolke den Tempel, das Haus des HERRN.
'''
"14" = ''':sup:`14` Die Priester konnten wegen der Wolke ihren Dienst nicht verrichten;
denn die Herrlichkeit des HERRN erfüllte das Haus Gottes.
'''
