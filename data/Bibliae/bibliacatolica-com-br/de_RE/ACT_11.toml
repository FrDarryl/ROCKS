[11]
"1" = ''':sup:`1` Die Apostel und die Brüder in Judäa hörten, dass auch die Heiden das
Wort Gottes angenommen hatten.
'''
"2" = ''':sup:`2` Als nun Petrus nach Jerusalem hinaufkam, hielten ihm die gläubig
gewordenen Juden vor:
'''
"3" = ''':sup:`3` Du bist bei Unbeschnittenen eingekehrt und hast mit ihnen gegessen.
'''
"4" = ''':sup:`4` Da begann Petrus, ihnen der Reihe nach zu berichten:
'''
"5" = ''':sup:`5` Ich war in der Stadt Joppe und betete; da hatte ich in einer
Verzückung eine Vision: Eine Art Gefäß, das aussah wie ein großes
Leinentuch, das, an den vier Ecken gehalten, auf die Erde
heruntergelassen wurde, senkte sich aus dem Himmel und es kam bis zu
mir herab.
'''
"6" = ''':sup:`6` Als ich genauer hinschaute, sah und betrachtete ich darin die
Vierfüßler der Erde, die wilden Tiere, die Kriechtiere und die Vögel
des Himmels.
'''
"7" = ''':sup:`7` Ich hörte auch eine Stimme, die zu mir sagte: Steh auf, Petrus,
schlachte und iss!
'''
"8" = ''':sup:`8` Ich antwortete: Niemals, Herr! Noch nie ist etwas Unheiliges oder
Unreines in meinen Mund gekommen.
'''
"9" = ''':sup:`9` Doch zum zweiten Mal kam eine Stimme vom Himmel; sie sagte: Was Gott
für rein erklärt hat, nenne du nicht unrein!
'''
"10" = ''':sup:`10` Das geschah dreimal, dann wurde alles wieder in den Himmel
hinaufgezogen.
'''
"11" = ''':sup:`11` Und siehe, gleich darauf standen drei Männer vor dem Haus, in dem
wir wohnten; sie waren aus Cäsarea zu mir geschickt worden.
'''
"12" = ''':sup:`12` Der Geist aber sagte mir, ich solle ohne Bedenken mit ihnen gehen.
Auch diese sechs Brüder zogen mit mir und wir kamen in das Haus jenes
Mannes.
'''
"13" = ''':sup:`13` Er erzählte uns, wie er in seinem Haus den Engel stehen sah, der zu
ihm sagte: Schick jemanden nach Joppe und lass Simon, der Petrus
genannt wird, holen!
'''
"14" = ''':sup:`14` Er wird dir Worte sagen, durch die du mit deinem ganzen Haus
gerettet werden wirst.
'''
"15" = ''':sup:`15` Als ich zu reden begann, kam der Heilige Geist auf sie herab, wie
am Anfang auf uns.
'''
"16" = ''':sup:`16` Da erinnerte ich mich an das Wort des Herrn: Johannes hat mit
Wasser getauft, ihr aber werdet mit dem Heiligen Geist getauft werden.
'''
"17" = ''':sup:`17` Wenn nun Gott ihnen die gleiche Gabe verliehen hat wie uns, als wir
zum Glauben an Jesus Christus, den Herrn, gekommen sind: Wer bin ich,
dass ich Gott hindern könnte?
'''
"18" = ''':sup:`18` Als sie das hörten, beruhigten sie sich, priesen Gott und sagten:
Gott hat also auch den Heiden die Umkehr zum Leben geschenkt.
'''
"19" = ''':sup:`19` Bei der Verfolgung, die wegen Stephanus entstanden war, kamen die
Versprengten bis nach Phönizien, Zypern und Antiochia; doch verkündeten
sie das Wort nur den Juden.
'''
"20" = ''':sup:`20` Einige aber von ihnen, die aus Zypern und Kyrene stammten,
verkündeten, als sie nach Antiochia kamen, auch den Griechen das
Evangelium von Jesus, dem Herrn.
'''
"21" = ''':sup:`21` Die Hand des Herrn war mit ihnen und viele wurden gläubig und
bekehrten sich zum Herrn.
'''
"22" = ''':sup:`22` Die Nachricht davon kam der Gemeinde von Jerusalem zu Ohren und sie
schickten Barnabas nach Antiochia.
'''
"23" = ''':sup:`23` Als er ankam und die Gnade Gottes sah, freute er sich und ermahnte
alle, dem Herrn treu zu bleiben, wie sie es sich im Herzen vorgenommen
hatten.
'''
"24" = ''':sup:`24` Denn er war ein trefflicher Mann, erfüllt vom Heiligen Geist und
von Glauben. So wurde für den Herrn viel Volk hinzugewonnen.
'''
"25" = ''':sup:`25` Barnabas aber zog nach Tarsus, um Saulus aufzusuchen.
'''
"26" = ''':sup:`26` Er fand ihn und nahm ihn nach Antiochia mit. Dort wirkten sie
miteinander ein volles Jahr in der Gemeinde und lehrten eine große Zahl
von Menschen. In Antiochia nannte man die Jünger zum ersten Mal
Christen.
'''
"27" = ''':sup:`27` In jenen Tagen kamen von Jerusalem Propheten nach Antiochia hinab.
'''
"28" = ''':sup:`28` Einer von ihnen namens Agabus trat auf und weissagte durch den
Geist, eine große Hungersnot werde über die ganze Erde kommen. Sie
brach dann unter Claudius aus.
'''
"29" = ''':sup:`29` Sie beschlossen, jeder von den Jüngern solle nach seinem Vermögen
den Brüdern, die in Judäa wohnen, etwas zur Unterstützung senden.
'''
"30" = ''':sup:`30` Das taten sie auch und schickten ihre Gaben durch Barnabas und
Saulus an die Ältesten.
'''
