[16]
"1" = ''':sup:`1` Wünsch dir nicht eine Menge nichtsnutziger Kinder / und freu dich
nicht über gottlose Söhne!
'''
"2" = ''':sup:`2` Auch wenn sie zahlreich sind, freu dich nicht an ihnen, / wenn die
Furcht des Herrn nicht mit ihnen ist!
'''
"3" = ''':sup:`3` Vertrau nicht auf ihr Leben / und achte nicht auf ihre Menge! Denn
du wirst stöhnen vor Leid zur Unzeit / und plötzlich wirst du ihr Ende
erkennen. Denn besser ist einer als tausend, / besser kinderlos
sterben, als gottlose Kinder haben.
'''
"4" = ''':sup:`4` Denn durch einen einzigen Verständigen wird eine Stadt bevölkert, /
aber eine Sippe von Gesetzlosen vereinsamt.
'''
"5" = ''':sup:`5` Viel von dem hat mein Auge gesehen / und Wichtigeres als dies hat
mein Ohr gehört.
'''
"6" = ''':sup:`6` In der Versammlung der Sünder wird Feuer angefacht / und in einem
aufsässigen Volk wurde Zorn angefacht.
'''
"7" = ''':sup:`7` Er vergab nicht den Riesen der Vorzeit, / die abtrünnig wurden in
ihrer Stärke.
'''
"8" = ''':sup:`8` Er hat die Umgebung Lots nicht verschont, / die er wegen ihres
Hochmuts verabscheut hat.
'''
"9" = ''':sup:`9` Er hatte kein Mitleid mit einem Volk des Verderbens, / mit denen,
die in ihren Sünden hinweggerafft wurden. Dies alles tat er den
hartherzigen Fremdvölkern an, / selbst durch die Menge seiner Heiligen
war er nicht umzustimmen.
'''
"10" = ''':sup:`10` Auch die sechshunderttausend Mann Fußvolk, / die sich in ihrer
Hartherzigkeit versammelt hatten, geißelte der Herr; er hatte Mitleid
mit ihnen, schlug sie und heilte sie; / mit Erbarmen und Erziehung hat
er sie bewahrt.
'''
"11" = ''':sup:`11` Wenn einer halsstarrig ist, / wäre es verwunderlich, wenn er nicht
bestraft würde. Denn Erbarmen und Zorn sind bei ihm, / er ist mächtig
im Verzeihen, aber auch im Ausgießen seines Zorns.
'''
"12" = ''':sup:`12` Sein Erbarmen ist so groß wie seine Zurechtweisung, / einen Mann
richtet er nach seinen Taten.
'''
"13" = ''':sup:`13` Ein Sünder entkommt nicht mit der Beute, / aber die Standhaftigkeit
des Frommen wird nicht enttäuscht.
'''
"14" = ''':sup:`14` Für jede Wohltat schafft er Raum, / jeder empfängt nach seinen
Taten.
'''
"15" = ''':sup:`15` Der Herr hat den Pharao verstockt gemacht, dass er ihn nicht
erkannte, / damit sein Wirken unter dem Himmel erkannt wird.
'''
"16" = ''':sup:`16` In der ganzen Schöpfung ist sein Erbarmen sichtbar, / sein Licht
und die Finsternis hat er Adam zugeteilt.
'''
"17" = ''':sup:`17` Sag nicht: Ich werde mich vor dem Herrn verbergen, / wer wird dort
oben meiner gedenken? In einer großen Volksmenge wird man mich nicht
erkennen. / Wer bin ich schon in einer unermesslichen Schöpfung?
'''
"18" = ''':sup:`18` Siehe! Der Himmel und der Himmel des Himmels, / Abgrund und Erde
werden bei seiner Heimsuchung erschüttert werden. / Die ganze Welt ist
entstanden und entsteht durch seinen Willen.
'''
"19" = ''':sup:`19` Die Berge samt den Fundamenten der Erde / werden von einem Beben
erschüttert, wenn er sie anblickt.
'''
"20" = ''':sup:`20` Doch darüber wird das Herz nicht nachdenken / und wer wird seine
Wege bedenken?
'''
"21" = ''':sup:`21` Ein Sturmwind, den ein Mensch nicht kommen sieht, / und die meisten
seiner Werke sind im Verborgenen.
'''
"22" = ''':sup:`22` Taten der Gerechtigkeit - wer wird sie bekannt machen oder wer wird
sie erwarten?/ Denn weit weg ist die Verfügung, / aber eine Prüfung
aller steht am Ende.
'''
"23" = ''':sup:`23` Einer, der wenig Verständnis hat, denkt solches, / ein
unverständiger Mann und einer, der in die Irre geht, denkt Törichtes.
'''
"24" = ''':sup:`24` Höre auf mich, Kind, und lerne Erkenntnis! / Auf meine Worte richte
dein Herz aus!
'''
"25" = ''':sup:`25` Ich werde in Ausgewogenheit Bildung kundtun / und mit Gründlichkeit
werde ich Erfahrung kundtun.
'''
"26" = ''':sup:`26` Durch die Entscheidung des Herrn bestehen seine Werke von Anbeginn
/ und von ihrer Erschaffung an hat er ihre Bereiche zugeteilt.
'''
"27" = ''':sup:`27` Er ordnete ihre Werke auf ewig / und ihre Herrschaftsbereiche auf
Generationen. Weder hungerten sie noch wurden sie erschöpft, / sie
ließen nicht ab von ihren Werken.
'''
"28" = ''':sup:`28` Keiner verdrängte seinen Nächsten / und bis in Ewigkeit werden sie
seinem Wort nicht ungehorsam sein.
'''
"29" = ''':sup:`29` Und danach blickte der Herr auf die Erde / und er füllte sie an mit
seinen Gütern;
'''
"30" = ''':sup:`30` mit dem Atem aller Lebewesen bedeckte er ihre Oberfläche / und zu
ihr kehren sie wieder zurück.
'''
