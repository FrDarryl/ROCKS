[7]
"1" = ''':sup:`1` Danach sah ich: Vier Engel standen an den vier Ecken der Erde. Sie
hielten die vier Winde der Erde fest, damit der Wind weder über das
Land noch über das Meer wehte, noch gegen irgendeinen Baum.
'''
"2" = ''':sup:`2` Dann sah ich vom Aufgang der Sonne her einen anderen Engel
emporsteigen; er hatte das Siegel des lebendigen Gottes und rief den
vier Engeln, denen die Macht gegeben war, dem Land und dem Meer Schaden
zuzufügen, mit lauter Stimme zu
'''
"3" = ''':sup:`3` und sprach: Fügt dem Land, dem Meer und den Bäumen keinen Schaden
zu, bis wir den Knechten unseres Gottes das Siegel auf die Stirn
gedrückt haben!
'''
"4" = ''':sup:`4` Und ich erfuhr die Zahl derer, die mit dem Siegel gekennzeichnet
waren. Es waren hundertvierundvierzigtausend aus allen Stämmen der
Söhne Israels, die das Siegel trugen:
'''
"5" = ''':sup:`5` Aus dem Stamm Juda trugen zwölftausend das Siegel, aus dem Stamm
Ruben zwölftausend, aus dem Stamm Gad zwölftausend,
'''
"6" = ''':sup:`6` aus dem Stamm Ascher zwölftausend, aus dem Stamm Naftali
zwölftausend, aus dem Stamm Manasse zwölftausend,
'''
"7" = ''':sup:`7` aus dem Stamm Simeon zwölftausend, aus dem Stamm Levi zwölftausend,
aus dem Stamm Issachar zwölftausend,
'''
"8" = ''':sup:`8` aus dem Stamm Sebulon zwölftausend, aus dem Stamm Josef
zwölftausend, aus dem Stamm Benjamin trugen zwölftausend das Siegel.
'''
"9" = ''':sup:`9` Danach sah ich und siehe, eine große Schar aus allen Nationen und
Stämmen, Völkern und Sprachen; niemand konnte sie zählen. Sie standen
vor dem Thron und vor dem Lamm, gekleidet in weiße Gewänder, und trugen
Palmzweige in den Händen.
'''
"10" = ''':sup:`10` Sie riefen mit lauter Stimme und sprachen: Die Rettung kommt von
unserem Gott, der auf dem Thron sitzt, und von dem Lamm.
'''
"11" = ''':sup:`11` Und alle Engel standen rings um den Thron, um die Ältesten und die
vier Lebewesen. Sie warfen sich vor dem Thron auf ihr Angesicht nieder,
beteten Gott an
'''
"12" = ''':sup:`12` und sprachen: Amen, Lob und Herrlichkeit, Weisheit und Dank, Ehre
und Macht und Stärke unserem Gott in alle Ewigkeit. Amen
'''
"13" = ''':sup:`13` Da nahm einer der Ältesten das Wort und sagte zu mir: Wer sind
diese, die weiße Gewänder tragen, und woher sind sie gekommen?
'''
"14" = ''':sup:`14` Ich erwiderte ihm: Mein Herr, du weißt das. Und er sagte zu mir:
Dies sind jene, die aus der großen Bedrängnis kommen; sie haben ihre
Gewänder gewaschen und im Blut des Lammes weiß gemacht.
'''
"15" = ''':sup:`15` Deshalb stehen sie vor dem Thron Gottes und dienen ihm bei Tag und
Nacht in seinem Tempel; und der, der auf dem Thron sitzt, wird sein
Zelt über ihnen aufschlagen.
'''
"16" = ''':sup:`16` Sie werden keinen Hunger und keinen Durst mehr leiden und weder
Sonnenglut noch irgendeine sengende Hitze wird auf ihnen lasten.
'''
"17" = ''':sup:`17` Denn das Lamm in der Mitte vor dem Thron wird sie weiden und zu den
Quellen führen, aus denen das Wasser des Lebens strömt, und Gott wird
alle Tränen von ihren Augen abwischen.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Vier Engel halten die Winde zurück, um die Zerstörung zu
verhindern, bis Gottes Diener versiegelt sind. Dies symbolisiert den
göttlichen Schutz der Gläubigen, die als zu Gott gehörend
7:9-10 - Johannes sieht eine große Menschenmenge aus allen Nationen,
die vor dem Thron Gottes anbetet. Die Universalität der Erlösung wird
betont und zeigt, dass das Werk Christi alle Völker und Nationen
7:13-17 - Die Ältesten erklären, dass die in Weiß gekleidete Menge
diejenigen sind, die die große Trübsal durchlebt haben und durch das
Blut des Lammes gereinigt wurden. Diese Reinigung symbolisiert den Sieg
'''
