"1" = ''':sup:`1` Kind, wenn du herantrittst, um dem Herrn zu dienen, / mach dich
bereit für die Erprobung!
'''
"2" = ''':sup:`2` Richte dein Herz aus und sei standhaft! / Und überstürze nichts zur
Zeit der Bedrängnis!
'''
"3" = ''':sup:`3` Binde dich an den Herrn und lass nicht von ihm, / damit du am Ende
erhöht wirst!
'''
"4" = ''':sup:`4` Nimm alles an, was über dich kommen mag, / und in den Wechselfällen
deiner Erniedrigung halt aus!
'''
"5" = ''':sup:`5` Denn im Feuer wird Gold geprüft / und die anerkannten Menschen im
Schmelzofen der Erniedrigung. / In Krankheiten und Armut setze auf ihn
dein Vertrauen!
'''
"6" = ''':sup:`6` Vertrau ihm und er wird sich deiner annehmen! / Richte deine Wege
aus und hoffe auf ihn!
'''
"7" = ''':sup:`7` Die ihr den Herrn fürchtet, wartet auf sein Erbarmen! / Weicht nicht
ab, damit ihr nicht zu Fall kommt!
'''
"8" = ''':sup:`8` Die ihr den Herrn fürchtet, vertraut ihm! / Und euer Lohn wird
gewiss nicht ausbleiben!
'''
"9" = ''':sup:`9` Die ihr den Herrn fürchtet, hofft auf Gutes, / auf dauernde Freude
und Erbarmen, / denn eine ewige Gabe mit Freude ist sein Lohn!
'''
"10" = ''':sup:`10` Schaut auf die früheren Generationen und seht: / Wer hat auf den
Herrn vertraut und wurde zuschanden? Oder wer verharrte in Furcht vor
ihm und wurde im Stich gelassen? / Oder wer rief ihn an und er übersah
ihn?
'''
"11" = ''':sup:`11` Denn gnädig und barmherzig ist der Herr, / er vergibt Sünden und
rettet zur Zeit der Bedrängnis.
'''
"12" = ''':sup:`12` Wehe den furchtsamen Herzen und den schlaffen Händen / und dem
Sünder, der auf zwei Wegen geht!
'''
"13" = ''':sup:`13` Wehe dem schlaffen Herzen, weil es nicht vertraut, / darum wird es
keinen Schutz haben!
'''
"14" = ''':sup:`14` Wehe euch, die ihr die Ausdauer verloren habt! / Was werdet ihr
tun, wenn euch der Herr zur Rechenschaft zieht?
'''
"15" = ''':sup:`15` Die den Herrn fürchten, sind seinen Worten nicht ungehorsam, / und
die ihn lieben, halten seine Wege ein.
'''
"16" = ''':sup:`16` Die den Herrn fürchten, suchen sein Wohlgefallen, / und die ihn
lieben, sind vom Gesetz erfüllt.
'''
"17" = ''':sup:`17` Die den Herrn fürchten, machen ihre Herzen bereit / und demütigen
sich vor ihm.
'''
"18" = ''':sup:`18` Wir wollen in die Hände des Herrn fallen / und nicht in die Hände
von Menschen. Denn wie seine Größe, / so auch sein Erbarmen.
'''
