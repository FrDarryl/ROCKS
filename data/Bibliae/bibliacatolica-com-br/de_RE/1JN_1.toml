"1" = ''':sup:`1` Was von Anfang an war, was wir gehört, was wir mit unseren Augen
gesehen, was wir geschaut und was unsere Hände angefasst haben vom Wort
des Lebens -
'''
"2" = ''':sup:`2` das Leben ist erschienen und wir haben gesehen und bezeugen und
verkünden euch das ewige Leben, das beim Vater war und uns erschienen
ist -,
'''
"3" = ''':sup:`3` was wir gesehen und gehört haben, das verkünden wir auch euch, damit
auch ihr Gemeinschaft mit uns habt. Wir aber haben Gemeinschaft mit dem
Vater und mit seinem Sohn Jesus Christus.
'''
"4" = ''':sup:`4` Dies schreiben wir, damit unsere Freude vollkommen ist.
'''
"5" = ''':sup:`5` Das ist die Botschaft, die wir von ihm gehört haben und euch
verkünden: Gott ist Licht und keine Finsternis ist in ihm.
'''
"6" = ''':sup:`6` Wenn wir sagen, dass wir Gemeinschaft mit ihm haben und doch in der
Finsternis wandeln, lügen wir und tun nicht die Wahrheit.
'''
"7" = ''':sup:`7` Wenn wir im Licht wandeln, wie er im Licht ist, haben wir
Gemeinschaft miteinander und das Blut seines Sohnes Jesus reinigt uns
von aller Sünde.
'''
"8" = ''':sup:`8` Wenn wir sagen, dass wir keine Sünde haben, führen wir uns selbst in
die Irre und die Wahrheit ist nicht in uns.
'''
"9" = ''':sup:`9` Wenn wir unsere Sünden bekennen, ist er treu und gerecht; er vergibt
uns die Sünden und reinigt uns von allem Unrecht.
'''
"10" = ''':sup:`10` Wenn wir sagen, dass wir nicht gesündigt haben, machen wir ihn zum
Lügner und sein Wort ist nicht in uns.
'''
