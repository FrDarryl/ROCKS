[4]
"1" = ''':sup:`1` Während sie zum Volk redeten, traten die Priester, der
Tempelhauptmann und die Sadduzäer zu ihnen.
'''
"2" = ''':sup:`2` Sie waren aufgebracht, weil die Apostel das Volk lehrten und in
Jesus die Auferstehung von den Toten verkündeten.
'''
"3" = ''':sup:`3` Und sie legten Hand an sie und hielten sie bis zum nächsten Morgen
in Haft. Es war nämlich schon Abend.
'''
"4" = ''':sup:`4` Viele aber von denen, die das Wort gehört hatten, wurden gläubig;
und die Zahl der Männer stieg auf etwa fünftausend.
'''
"5" = ''':sup:`5` Es geschah: Am anderen Morgen versammelten sich ihre Oberen sowie
die Ältesten und die Schriftgelehrten in Jerusalem,
'''
"6" = ''':sup:`6` dazu Hannas, der Hohepriester, Kajaphas, Johannes, Alexander und
alle, die aus dem Geschlecht der Hohepriester stammten.
'''
"7" = ''':sup:`7` Sie stellten die beiden in die Mitte und forschten sie aus: Mit
welcher Kraft oder in wessen Namen habt ihr das getan?
'''
"8" = ''':sup:`8` Da sagte Petrus, erfüllt vom Heiligen Geist, zu ihnen: Ihr Führer
des Volkes und ihr Ältesten!
'''
"9" = ''':sup:`9` Wenn wir heute wegen einer guten Tat an einem kranken Menschen
darüber vernommen werden, durch wen er geheilt worden ist,
'''
"10" = ''':sup:`10` so sollt ihr alle und das ganze Volk Israel wissen: im Namen Jesu
Christi, des Nazoräers, den ihr gekreuzigt habt und den Gott von den
Toten auferweckt hat. Durch ihn steht dieser Mann gesund vor euch.
'''
"11" = ''':sup:`11` Dieser Jesus ist der Stein, der von euch Bauleuten verworfen wurde,
der aber zum Eckstein geworden ist.
'''
"12" = ''':sup:`12` Und in keinem anderen ist das Heil zu finden. Denn es ist uns
Menschen kein anderer Name unter dem Himmel gegeben, durch den wir
gerettet werden sollen.
'''
"13" = ''':sup:`13` Als sie den Freimut des Petrus und des Johannes sahen und merkten,
dass es ungebildete und einfache Leute waren, wunderten sie sich. Sie
erkannten sie als Jünger Jesu,
'''
"14" = ''':sup:`14` sahen aber auch, dass der Geheilte bei ihnen stand; so konnten sie
nichts dagegen sagen.
'''
"15" = ''':sup:`15` Sie befahlen ihnen, den Hohen Rat zu verlassen; dann berieten sie
miteinander
'''
"16" = ''':sup:`16` und sagten: Was sollen wir mit diesen Leuten anfangen? Dass ein
offenkundiges Zeichen durch sie geschehen ist, das ist allen Einwohnern
von Jerusalem bekannt; wir können es nicht abstreiten.
'''
"17" = ''':sup:`17` Damit aber die Sache nicht weiter im Volk verbreitet wird, wollen
wir ihnen unter Drohungen verbieten, je wieder in diesem Namen zu
irgendeinem Menschen zu sprechen.
'''
"18" = ''':sup:`18` Und sie riefen sie herein und verboten ihnen, jemals wieder im
Namen Jesu zu verkünden und zu lehren.
'''
"19" = ''':sup:`19` Doch Petrus und Johannes antworteten ihnen: Ob es vor Gott recht
ist, mehr auf euch zu hören als auf Gott, das entscheidet selbst.
'''
"20" = ''':sup:`20` Wir können unmöglich schweigen über das, was wir gesehen und gehört
haben.
'''
"21" = ''':sup:`21` Jene aber drohten ihnen noch mehr und ließen sie dann gehen; denn
sie sahen keine Möglichkeit, sie zu bestrafen, mit Rücksicht auf das
Volk, da alle Gott wegen des Geschehenen priesen.
'''
"22" = ''':sup:`22` Denn der Mann, an dem das Zeichen der Heilung geschah, war über
vierzig Jahre alt.
'''
"23" = ''':sup:`23` Nach ihrer Freilassung gingen sie zu den Ihren und berichteten
alles, was die Hohepriester und die Ältesten zu ihnen gesagt hatten.
'''
"24" = ''':sup:`24` Als sie das hörten, erhoben sie einmütig ihre Stimme zu Gott und
sprachen: Herr, du hast den Himmel, die Erde und das Meer geschaffen
und alles, was sie erfüllt;
'''
"25" = ''':sup:`25` du hast durch den Mund unseres Vaters David, deines Knechtes, durch
den Heiligen Geist gesagt: Warum tobten die Völker, / warum machten die
Nationen nichtige Pläne?
'''
"26" = ''':sup:`26` Die Könige der Erde standen auf / und die Herrscher haben sich
verbündet / gegen den Herrn und seinen Christus.
'''
"27" = ''':sup:`27` Wahrhaftig, verbündet haben sich in dieser Stadt gegen deinen
heiligen Knecht Jesus, den du gesalbt hast, Herodes und Pontius Pilatus
mit den Heiden und den Stämmen Israels,
'''
"28" = ''':sup:`28` um alles auszuführen, was deine Hand und dein Wille im Voraus
bestimmt haben, dass es geschehe.
'''
"29" = ''':sup:`29` Doch jetzt, Herr, sieh auf ihre Drohungen und gib deinen Knechten,
mit allem Freimut dein Wort zu verkünden!
'''
"30" = ''':sup:`30` Streck deine Hand aus, damit Heilungen und Zeichen und Wunder
geschehen durch den Namen deines heiligen Knechtes Jesus!
'''
"31" = ''':sup:`31` Als sie gebetet hatten, bebte der Ort, an dem sie versammelt waren,
und alle wurden mit dem Heiligen Geist erfüllt und sie verkündeten
freimütig das Wort Gottes.
'''
"32" = ''':sup:`32` Die Menge derer, die gläubig geworden waren, war ein Herz und eine
Seele. Keiner nannte etwas von dem, was er hatte, sein Eigentum,
sondern sie hatten alles gemeinsam.
'''
"33" = ''':sup:`33` Mit großer Kraft legten die Apostel Zeugnis ab von der Auferstehung
Jesu, des Herrn, und reiche Gnade ruhte auf ihnen allen.
'''
"34" = ''':sup:`34` Es gab auch keinen unter ihnen, der Not litt. Denn alle, die
Grundstücke oder Häuser besaßen, verkauften ihren Besitz, brachten den
Erlös
'''
"35" = ''':sup:`35` und legten ihn den Aposteln zu Füßen. Jedem wurde davon so viel
zugeteilt, wie er nötig hatte.
'''
"36" = ''':sup:`36` Auch Josef, ein Levit, gebürtig aus Zypern, der von den Aposteln
Barnabas, das heißt übersetzt: Sohn des Trostes, genannt wurde,
'''
"37" = ''':sup:`37` verkaufte einen Acker, der ihm gehörte, brachte das Geld und legte
es den Aposteln zu Füßen.
'''
