[5]
"1" = ''':sup:`1` Es geschah aber: Als die Volksmenge Jesus bedrängte und das Wort
Gottes hören wollte, da stand er am See Gennesaret
'''
"2" = ''':sup:`2` und sah zwei Boote am See liegen. Die Fischer waren aus ihnen
ausgestiegen und wuschen ihre Netze.
'''
"3" = ''':sup:`3` Jesus stieg in eines der Boote, das dem Simon gehörte, und bat ihn,
ein Stück weit vom Land wegzufahren. Dann setzte er sich und lehrte das
Volk vom Boot aus.
'''
"4" = ''':sup:`4` Als er seine Rede beendet hatte, sagte er zu Simon: Fahr hinaus, wo
es tief ist, und werft eure Netze zum Fang aus!
'''
"5" = ''':sup:`5` Simon antwortete ihm: Meister, wir haben die ganze Nacht gearbeitet
und nichts gefangen. Doch auf dein Wort hin werde ich die Netze
auswerfen.
'''
"6" = ''':sup:`6` Das taten sie und sie fingen eine große Menge Fische; ihre Netze
aber drohten zu reißen.
'''
"7" = ''':sup:`7` Und sie gaben ihren Gefährten im anderen Boot ein Zeichen, sie
sollten kommen und ihnen helfen. Sie kamen und füllten beide Boote,
sodass sie fast versanken.
'''
"8" = ''':sup:`8` Als Simon Petrus das sah, fiel er Jesus zu Füßen und sagte: Geh weg
von mir; denn ich bin ein sündiger Mensch, Herr!
'''
"9" = ''':sup:`9` Denn Schrecken hatte ihn und alle seine Begleiter ergriffen über den
Fang der Fische, den sie gemacht hatten;
'''
"10" = ''':sup:`10` ebenso auch Jakobus und Johannes, die Söhne des Zebedäus, die mit
Simon zusammenarbeiteten. Da sagte Jesus zu Simon: Fürchte dich nicht!
Von jetzt an wirst du Menschen fangen.
'''
"11" = ''':sup:`11` Und sie zogen die Boote an Land, verließen alles und folgten ihm
nach.
'''
"12" = ''':sup:`12` Und es geschah, als sich Jesus in einer der Städte aufhielt: Siehe,
da war ein Mann voller Aussatz. Als er Jesus sah, warf er sich auf sein
Angesicht und bat ihn: Herr, wenn du willst, kannst du mich rein
machen.
'''
"13" = ''':sup:`13` Da streckte Jesus die Hand aus, berührte ihn und sagte: Ich will -
werde rein! Im gleichen Augenblick wich der Aussatz von ihm.
'''
"14" = ''':sup:`14` Jesus befahl ihm: Erzähl niemandem davon, sondern geh, zeig dich
dem Priester und bring das Reinigungsopfer dar, wie es Mose angeordnet
hat, zum Zeugnis für sie!
'''
"15" = ''':sup:`15` Sein Ruf aber verbreitete sich immer mehr und große Volksmengen
kamen zusammen, um zu hören und von ihren Krankheiten geheilt zu
werden.
'''
"16" = ''':sup:`16` Doch er zog sich an einen einsamen Ort zurück, um zu beten.
'''
"17" = ''':sup:`17` Und es geschah eines Tages, als Jesus lehrte, saßen Pharisäer und
Gesetzeslehrer dabei; sie waren aus allen Dörfern Galiläas und Judäas
und aus Jerusalem gekommen. Und die Kraft des Herrn war mit ihm, sodass
er heilen konnte.
'''
"18" = ''':sup:`18` Und siehe, Männer brachten auf seinem Bett einen Menschen, der
gelähmt war. Sie wollten ihn ins Haus bringen und vor Jesus hinlegen.
'''
"19" = ''':sup:`19` Weil es ihnen aber wegen der Volksmenge nicht möglich war, ihn
hineinzubringen, stiegen sie aufs Dach und ließen ihn durch die Ziegel
auf dem Bett hinunter in die Mitte vor Jesus hin.
'''
"20" = ''':sup:`20` Als er ihren Glauben sah, sagte er: Mensch, deine Sünden sind dir
vergeben.
'''
"21" = ''':sup:`21` Und die Schriftgelehrten und die Pharisäer fingen an zu überlegen:
Wer ist dieser, der Lästerungen ausspricht? Wer kann Sünden vergeben
außer Gott allein?
'''
"22" = ''':sup:`22` Jesus aber erkannte ihre Gedanken und erwiderte ihnen: Was überlegt
ihr in euren Herzen?
'''
"23" = ''':sup:`23` Was ist leichter, zu sagen: Deine Sünden sind dir vergeben! oder zu
sagen: Steh auf und geh umher?
'''
"24" = ''':sup:`24` Damit ihr aber erkennt, dass der Menschensohn die Vollmacht hat,
auf der Erde Sünden zu vergeben - sprach er zu dem Gelähmten: Ich sage
dir: Steh auf, nimm dein Bett und geh in dein Haus!
'''
"25" = ''':sup:`25` Und sogleich stand er vor ihren Augen auf, nahm das Bett, auf dem
er gelegen hatte, und ging Gott preisend in sein Haus.
'''
"26" = ''':sup:`26` Da gerieten alle außer sich; sie priesen Gott und sagten voller
Furcht: Heute haben wir Unglaubliches gesehen.
'''
"27" = ''':sup:`27` Danach ging Jesus hinaus und sah einen Zöllner namens Levi am Zoll
sitzen und sagte zu ihm: Folge mir nach!
'''
"28" = ''':sup:`28` Da verließ Levi alles, stand auf und folgte ihm nach.
'''
"29" = ''':sup:`29` Und Levi gab für Jesus in seinem Haus ein großes Gastmahl. Viele
Zöllner und andere waren mit ihnen zu Tisch.
'''
"30" = ''':sup:`30` Da murrten die Pharisäer und ihre Schriftgelehrten und sagten zu
seinen Jüngern: Wie könnt ihr zusammen mit Zöllnern und Sündern essen
und trinken?
'''
"31" = ''':sup:`31` Jesus antwortete ihnen: Nicht die Gesunden bedürfen des Arztes,
sondern die Kranken.
'''
"32" = ''':sup:`32` Ich bin nicht gekommen, um Gerechte, sondern Sünder zur Umkehr zu
rufen.
'''
"33" = ''':sup:`33` Sie sagten zu ihm: Die Jünger des Johannes fasten und beten viel,
ebenso die der Pharisäer; deine Jünger aber essen und trinken.
'''
"34" = ''':sup:`34` Jesus erwiderte ihnen: Könnt ihr denn die Hochzeitsgäste fasten
lassen, solange der Bräutigam bei ihnen ist?
'''
"35" = ''':sup:`35` Es werden aber Tage kommen, da wird ihnen der Bräutigam weggenommen
sein; dann, in jenen Tagen, werden sie fasten.
'''
"36" = ''':sup:`36` Er erzählte ihnen aber auch ein Gleichnis: Niemand schneidet ein
Stück von einem neuen Gewand ab und setzt es auf ein altes Gewand.
Sonst würde ja das neue Gewand zerschnitten und zu dem alten würde das
Stück von dem neuen nicht passen.
'''
"37" = ''':sup:`37` Auch füllt niemand jungen Wein in alte Schläuche. Sonst würde ja
der junge Wein die Schläuche zerreißen; er läuft aus und die Schläuche
sind unbrauchbar.
'''
"38" = ''':sup:`38` Sondern: Jungen Wein muss man in neue Schläuche füllen.
'''
"39" = ''':sup:`39` Und niemand, der alten Wein trinkt, will jungen; denn er sagt: Der
alte ist bekömmlich.
'''
