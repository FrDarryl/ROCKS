[18]
"1" = ''':sup:`1` Der in Ewigkeit lebt, hat alles insgesamt geschaffen. /
'''
"2" = ''':sup:`2` Der Herr allein wird sich als gerecht erweisen. / Es gibt keinen
anderen außer ihm.
'''
"3" = ''':sup:`3` Er lenkt die Welt mit der Spanne seiner Hand / und alles gehorcht
seinem Willen, denn er ist König über alles in seiner Kraft. / Er
trennt in allem das Heilige vom Profanen.
'''
"4" = ''':sup:`4` Niemandem gestattet er, seine Werke zu verkünden. / Wer wird seine
Großtaten ergründen?
'''
"5" = ''':sup:`5` Wer wird die Macht seiner Größe ermessen? / Und wer wird noch mehr
von seinem Erbarmen erzählen?
'''
"6" = ''':sup:`6` Man kann nichts wegnehmen und nichts hinzufügen; / und die Wunder
des Herrn sind nicht zu ergründen.
'''
"7" = ''':sup:`7` Sobald der Mensch ans Ziel kommt, steht er am Anfang, / und wenn er
aufhört, dann weiß er nicht weiter.
'''
"8" = ''':sup:`8` Was ist ein Mensch und was ist sein Nutzen? / Was ist gut an ihm und
was ist schlecht an ihm?
'''
"9" = ''':sup:`9` Die Zahl der Tage eines Menschen beträgt höchstens hundert Jahre, /
aber unberechenbar ist für einen jeden der Schlaf.
'''
"10" = ''':sup:`10` Wie ein Wassertropfen aus dem Meer und wie ein Sandkorn, / so
gleichen wenige Jahre einem Tag der Ewigkeit.
'''
"11" = ''':sup:`11` Deswegen war der Herr mit ihnen geduldig / und goss über sie sein
Erbarmen aus.
'''
"12" = ''':sup:`12` Er sah ihren Untergang und erkannte, dass er schlimm ist, /
deswegen vermehrte er seine Bereitschaft zur Versöhnung.
'''
"13" = ''':sup:`13` Das Erbarmen eines Menschen gilt seinem Nächsten, / das Erbarmen
des Herrn aber gilt allen Lebewesen. Er weist zurecht, erzieht und
lehrt / und führt wie ein Hirt seine Herde zurück.
'''
"14" = ''':sup:`14` Er zeigt Erbarmen mit denen, die Erziehung annehmen, / und mit
denen, die sich um seine Entscheidungen mühen.
'''
"15" = ''':sup:`15` Kind, im Guten tadle nicht / und kränke nicht mit Worten bei jeder
Gabe!
'''
"16" = ''':sup:`16` Wird nicht Tau die Hitze beenden? / So ist ein Wort besser als eine
Gabe.
'''
"17" = ''':sup:`17` Siehe! Ist ein Wort nicht besser als ein Geschenk? / Beides findet
sich bei einem Mann voll Güte.
'''
"18" = ''':sup:`18` Ein Tor wird gnadenlos Vorwürfe machen / und eine Gabe des Neiders
bringt die Augen zum Weinen.
'''
"19" = ''':sup:`19` Vor dem Reden lerne! / Vor einer Krankheit lass dich behandeln!
'''
"20" = ''':sup:`20` Vor einer Entscheidung prüfe dich selbst! / Und in der Stunde der
Heimsuchung wirst du Versöhnung finden.
'''
"21" = ''':sup:`21` Bevor du krank wirst, werde demütig! / Zur Zeit der Sünden zeige
Umkehr!
'''
"22" = ''':sup:`22` Säume nicht, ein Gelübde rechtzeitig einzulösen! / Und warte nicht
bis zum Tod, gerechtfertigt zu werden!
'''
"23" = ''':sup:`23` Bevor du etwas gelobst, bereite dich vor!/ Und werde nicht wie ein
Mensch, der den Herrn versucht!
'''
"24" = ''':sup:`24` Denk an den Zorn am Tag des Endes / und an die Zeit der Vergeltung,
wenn er das Gesicht abwendet!
'''
"25" = ''':sup:`25` Denk an die Zeit des Hungers in der Zeit der Fülle, / an Armut und
Bedürftigkeit in den Tagen des Reichtums!
'''
"26" = ''':sup:`26` Vom Morgen bis zum Abend wechselt die Zeit / und alles eilt dahin
in der Gegenwart des Herrn.
'''
"27" = ''':sup:`27` Ein weiser Mensch wird in allem bedächtig sein / und in Tagen der
Sünden wird er sich vor einem Vergehen hüten.
'''
"28" = ''':sup:`28` Jeder Kluge hat Weisheit erkannt, / und wer sie findet, dem wird
Anerkennung zuteil.
'''
"29" = ''':sup:`29` Die klug reden, sind auch selbst weise geworden / und quellen über
vor treffenden Sprüchen. Besser ist Vertrauen einem einzigen Herrscher
gegenüber, / als mit totem Herzen bei einem Toten ausharren.
'''
"30" = ''':sup:`30` Selbstbeherrschung Folge nicht deinen Begierden! / Von deinen
Gelüsten halte Abstand!
'''
"31" = ''':sup:`31` Wenn du deiner Seele das Begehrte gewährst, / macht dich das zum
Gespött deiner Feinde.
'''
"32" = ''':sup:`32` Freu dich nicht über großen Genuss! / Verlange nicht nach Umgang
mit ihm!
'''
"33" = ''':sup:`33` Werde nicht arm durch Gelage aus geliehenem Geld! / Dann hast du
nichts mehr im Beutel, / denn du setzt dein eigenes Leben aufs Spiel.
'''
