[26]
"1" = ''':sup:`1` Bei den Abteilungen der Torwächter gehörte Meschelemjahu, der Sohn
Kores, ein Nachkomme Abiasafs, zu den Korachitern.
'''
"2" = ''':sup:`2` Von den Söhnen Meschelemjahus war Secharja der Erstgeborene, Jediaël
der zweite, Sebadja der dritte, Jatniël der vierte,
'''
"3" = ''':sup:`3` Elam der fünfte, Johanan der sechste, Eljoënai der siebte.
'''
"4" = ''':sup:`4` Von den Söhnen Obed-Edoms war Schemaja der Erstgeborene, Josabad der
zweite, Joach der dritte, Sachar der vierte, Netanel der fünfte,
'''
"5" = ''':sup:`5` Ammiël der sechste, Issachar der siebte, Pëulletai der achte. Gott
hatte ihn nämlich gesegnet.
'''
"6" = ''':sup:`6` Auch seinem Sohn Schemaja wurden Söhne geboren. Sie wurden
Oberhäupter in ihren Großfamilien; denn sie waren tüchtige Männer.
'''
"7" = ''':sup:`7` Die Söhne Schemajas waren Otni, Refaël und Obed. Die Söhne seines
Bruders Elsabad waren Elihu und Semachja, ebenfalls tüchtige Männer.
'''
"8" = ''':sup:`8` Diese alle waren Nachkommen Obed-Edoms. Sie selbst, ihre Söhne und
Brüder, waren tüchtige Leute und zu ihrem Dienst befähigt:
zweiundsechzig Angehörige Obed-Edoms.
'''
"9" = ''':sup:`9` Auch Meschelemjahu hatte Söhne und Brüder, achtzehn tüchtige Männer.
'''
"10" = ''':sup:`10` Ebenso wurden Hosa, einem Nachkommen Meraris, Söhne geboren.
Schimri war ihr Oberhaupt. Sein Vater hatte ihn dazu gemacht, obwohl er
nicht der Erstgeborene war.
'''
"11" = ''':sup:`11` Sein zweiter Sohn war Hilkija, der dritte Tebalja, der vierte
Secharja. Insgesamt hatte Hosa dreizehn Söhne und Brüder.
'''
"12" = ''':sup:`12` Diese Abteilungen der Torwächter besorgten die Wache mit der
Gesamtheit ihrer Männer. Wie ihre Brüder taten sie Dienst im Haus des
HERRN.
'''
"13" = ''':sup:`13` Sie warfen für jedes einzelne Tor das Los in ihren Großfamilien,
der Geringste wie der Größte.
'''
"14" = ''':sup:`14` Das Los für das Osttor fiel auf Schelemjahu; für seinen Sohn
Secharja, einen klugen Berater, warf man das Los und es traf auf das
Nordtor.
'''
"15" = ''':sup:`15` Obed-Edom fiel das Südtor zu und seinen Söhnen das Vorratshaus.
'''
"16" = ''':sup:`16` Auf Schuppim und Hosa traf das Westtor mit dem Schallechettor an
der aufsteigenden Straße. Eine Wache entsprach der andern.
'''
"17" = ''':sup:`17` Im Osten standen täglich sechs Posten, im Norden täglich vier, im
Süden täglich vier, an den Vorratskammern je zwei.
'''
"18" = ''':sup:`18` Am Parbar im Westen waren vier für die Straße und zwei für den
Parbar bestimmt.
'''
"19" = ''':sup:`19` Das waren die Abteilungen der Torwächter aus den Nachkommen der
Korachiter und den Nachkommen Meraris.
'''
"20" = ''':sup:`20` Einige von den Leviten, ihren Stammesbrüdern, wachten über die
Schätze des Hauses Gottes und über die Schätze aus den Weihegaben.
'''
"21" = ''':sup:`21` Es waren dies die Söhne Ladans, eines Nachkommen Gerschons, die
Familienhäupter Ladans. Zu Ladan gehörte Jehiël, der Sohn Gerschons.
'''
"22" = ''':sup:`22` Die Söhne Jehiëls waren Setam und sein Bruder Joël. Sie wachten
über die Schätze im Haus des HERRN.
'''
"23" = ''':sup:`23` Zu ihnen kamen Nachkommen Amrams, Jizhars, Hebrons und Usiëls.
'''
"24" = ''':sup:`24` Schubaël, der Sohn Gerschoms und Enkel des Mose, war Oberaufseher
über die Schätze gewesen.
'''
"25" = ''':sup:`25` Sein Stammesbruder aus der Linie Eliësers war dessen Sohn Rehabja;
dessen Sohn war Jeschaja, dessen Sohn Joram, dessen Sohn Sichri und
dessen Sohn Schelomit.
'''
"26" = ''':sup:`26` Schelomit und seine Brüder hatten die Aufsicht über alle Schätze
aus den Weihegaben, die König David, die Häupter der Großfamilien, die
Obersten der Tausend- und Hundertschaften und die Obersten des Heeres
gespendet hatten.
'''
"27" = ''':sup:`27` Diese hatten aus der Kriegsbeute Weihegaben gestiftet, um das Haus
des HERRN gut auszustatten.
'''
"28" = ''':sup:`28` Sie überwachten auch alles, was der Seher Samuel, Saul, der Sohn
des Kisch, Abner, der Sohn Ners, und Joab, der Sohn der Zeruja,
gespendet hatten. Jeder, der eine Weihegabe darbrachte, legte sie in
die Hand Schelomits und seiner Brüder.
'''
"29" = ''':sup:`29` Von den Nachkommen Jizhars waren Kenanja und seine Söhne als Beamte
und Richter für die äußeren Angelegenheiten in Israel bestellt.
'''
"30" = ''':sup:`30` Von den Nachkommen Hebrons hatten Haschabja und seine Brüder,
siebzehnhundert tüchtige Männer, die Aufsicht über Israel westlich des
Jordan in allen Angelegenheiten des HERRN und im Dienst des Königs.
'''
"31" = ''':sup:`31` Haupt der Hebroniter war Jerija. Im vierzigsten Jahr der Regierung
Davids suchte man anhand der Geschlechterlisten die Großfamilien der
Hebroniter ab und fand unter ihnen tüchtige Männer in Jaser in Gilead.
'''
"32" = ''':sup:`32` König David setzte Jerija und seine Stammesbrüder,
zweitausendsiebenhundert tüchtige Männer, Häupter ihrer Familien, über
die Rubeniter, Gaditer und den halben Stamm Manasse in allen
Angelegenheiten Gottes und des Königs.
'''
"Notes" = '''
Notas de rodapé:
26:1-5 - Die Familien der Torwächter werden ausführlich erwähnt. Dabei
wird betont, dass der Tempeldienst, auch wenn er oft stillschweigend
oder ungehört abgehalten wurde, wichtig und wertvoll war. Dies
unterstreicht, dass jede Arbeit für Gott, ob groß oder klein, wertvoll
26:6-8 - Die Nachkommen Obed-Edoms sind für ihre Stärke und Zahl
bekannt. Gottes Segen für seine Familie und ihre Treue ist eine
Erinnerung daran, dass Gott diejenigen belohnt, die ihm mit Hingabe
26:12-19 - Die Einteilung der Torwächterfamilien in bestimmte Schichten
veranschaulicht die Ordnung und Disziplin im Tempeldienst, wo
Wachsamkeit und Sicherheit des heiligen Ortes von wesentlicher
16:13).
26:20-28 - Schatzmeister werden ernannt, um sich um die Gott geweihten
Gaben und Schätze zu kümmern. Dies unterstreicht die Bedeutung einer
guten Verwaltung der für den Herrn bestimmten Mittel und unterstreicht
die Notwendigkeit von Rechenschaftspflicht und Integrität (siehe auch
26:29-32 - Beamte und Richter werden als Verantwortliche für die
Verwaltung ziviler und religiöser Angelegenheiten ausgewählt, was die
Verbindung zwischen Gerechtigkeit und Anbetung im Leben des Volkes
13:1-2).
'''
