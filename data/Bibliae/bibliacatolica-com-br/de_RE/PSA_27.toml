[27]
"1" = ''':sup:`1` Von David. Der HERR ist mein Licht und mein Heil: * Vor wem sollte
ich mich fürchten? Der HERR ist die Zuflucht meines Lebens: * Vor wem
sollte mir bangen?
'''
"2" = ''':sup:`2` Dringen Böse auf mich ein, * um mein Fleisch zu verschlingen, meine
Bedränger und Feinde; * sie sind gestrauchelt und gefallen.
'''
"3" = ''':sup:`3` Mag ein Heer mich belagern: * Mein Herz wird nicht verzagen. Mag
Krieg gegen mich toben: * Ich bleibe dennoch voll Zuversicht.
'''
"4" = ''':sup:`4` Eines habe ich vom HERRN erfragt, * dieses erbitte ich: im Haus des
HERRN zu wohnen * alle Tage meines Lebens; die Freundlichkeit des HERRN
zu schauen * und nachzusinnen in seinem Tempel.
'''
"5" = ''':sup:`5` Denn er birgt mich in seiner Hütte am Tag des Unheils; / er
beschirmt mich im Versteck seines Zeltes, * er hebt mich empor auf
einen Felsen.
'''
"6" = ''':sup:`6` Nun kann sich mein Haupt erheben * über die Feinde, die mich
umringen. So will ich Opfer darbringen in seinem Zelt, / Opfer mit
Jubel, * dem HERRN will ich singen und spielen.
'''
"7" = ''':sup:`7` Höre, HERR, meine Stimme, wenn ich rufe; * sei mir gnädig und gib
mir Antwort!
'''
"8" = ''':sup:`8` Mein Herz denkt an dich: / Suchet mein Angesicht! * Dein Angesicht,
HERR, will ich suchen.
'''
"9" = ''':sup:`9` Verbirg nicht dein Angesicht vor mir; / weise deinen Knecht im Zorn
nicht ab! * Du wurdest meine Hilfe. Verstoß mich nicht, verlass mich
nicht, * du Gott meines Heils!
'''
"10" = ''':sup:`10` Wenn mich auch Vater und Mutter verlassen, * der HERR nimmt mich
auf.
'''
"11" = ''':sup:`11` Weise mir, HERR, deinen Weg, * leite mich auf ebener Bahn wegen
meiner Feinde!
'''
"12" = ''':sup:`12` Gib mich nicht meinen gierigen Gegnern preis; * denn falsche Zeugen
standen gegen mich auf und wüten!
'''
"13" = ''':sup:`13` Ich aber bin gewiss, zu schauen * die Güte des HERRN im Land der
Lebenden.
'''
"14" = ''':sup:`14` Hoffe auf den HERRN, / sei stark und fest sei dein Herz! * Und
hoffe auf den HERRN!
'''
