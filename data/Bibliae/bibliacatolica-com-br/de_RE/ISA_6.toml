[6]
"1" = ''':sup:`1` Im Todesjahr des Königs Usija, da sah ich den Herrn auf einem hohen
und erhabenen Thron sitzen und die Säume seines Gewandes füllten den
Tempel aus.
'''
"2" = ''':sup:`2` Serafim standen über ihm. Sechs Flügel hatte jeder: Mit zwei Flügeln
bedeckte er sein Gesicht, mit zwei bedeckte er seine Füße und mit zwei
flog er.
'''
"3" = ''':sup:`3` Und einer rief dem anderen zu und sagte: Heilig, heilig, heilig ist
der HERR der Heerscharen. / Erfüllt ist die ganze Erde von seiner
Herrlichkeit.
'''
"4" = ''':sup:`4` Und es erbebten die Türzapfen in den Schwellen vor der Stimme des
Rufenden und das Haus füllte sich mit Rauch.
'''
"5" = ''':sup:`5` Da sagte ich: Weh mir, denn ich bin verloren. Denn ein Mann unreiner
Lippen bin ich und mitten in einem Volk unreiner Lippen wohne ich, denn
den König, den HERRN der Heerscharen, haben meine Augen gesehen.
'''
"6" = ''':sup:`6` Da flog einer der Serafim zu mir und in seiner Hand war eine
glühende Kohle, die er mit einer Zange vom Altar genommen hatte.
'''
"7" = ''':sup:`7` Er berührte damit meinen Mund und sagte: Siehe, dies hat deine
Lippen berührt, so ist deine Schuld gewichen / und deine Sünde gesühnt.
'''
"8" = ''':sup:`8` Da hörte ich die Stimme des Herrn, der sagte: Wen soll ich senden?
Wer wird für uns gehen? Ich sagte: Hier bin ich, sende mich!
'''
"9" = ''':sup:`9` Da sagte er: Geh und sag diesem Volk: / Hören sollt ihr, hören, aber
nicht verstehen. / Sehen sollt ihr, sehen, aber nicht erkennen.
'''
"10" = ''':sup:`10` Verfette das Herz dieses Volkes, / mach schwer seine Ohren, /
verkleb seine Augen, damit es mit seinen Augen nicht sieht, / mit
seinen Ohren nicht hört, damit sein Herz nicht zur Einsicht kommt / und
es sich nicht bekehrt und sich so Heilung verschafft.
'''
"11" = ''':sup:`11` Da sagte ich: Wie lange, Herr? / Er sagte: Bis die Städte verödet
sind und unbewohnt, / die Häuser menschenleer, / bis das Ackerland zur
Wüste verödet ist.
'''
"12" = ''':sup:`12` Der HERR wird / die Menschen entfernen, / sodass die Verlassenheit
groß ist inmitten des Landes.
'''
"13" = ''':sup:`13` Bleibt darin noch ein Zehntel, / so soll es erneut abgeweidet
werden, wie bei einer Eiche oder Terebinthe, / von denen beim Fällen
nur ein Stumpf bleibt. Heiliger Same ist sein Stumpf.
'''
