[40]
"1" = ''':sup:`1` Tröstet, tröstet mein Volk, / spricht euer Gott.
'''
"2" = ''':sup:`2` Redet Jerusalem zu Herzen und ruft ihr zu, dass sie vollendet hat
ihren Frondienst, / dass gesühnt ist ihre Schuld, dass sie empfangen
hat aus der Hand des HERRN Doppeltes / für all ihre Sünden!
'''
"3" = ''':sup:`3` Eine Stimme ruft: / In der Wüste bahnt den Weg des HERRN, ebnet in
der Steppe eine Straße / für unseren Gott!
'''
"4" = ''':sup:`4` Jedes Tal soll sich heben, / jeder Berg und Hügel sich senken. Was
krumm ist, soll gerade werden, / und was hüglig ist, werde eben.
'''
"5" = ''':sup:`5` Dann offenbart sich die Herrlichkeit des HERRN, / alles Fleisch wird
sie sehen. / Ja, der Mund des HERRN hat gesprochen.
'''
"6" = ''':sup:`6` Eine Stimme sagt: Rufe! / Und jemand sagt: Was soll ich rufen? Alles
Fleisch ist wie das Gras / und all seine Treue ist wie die Blume auf
dem Feld.
'''
"7" = ''':sup:`7` Das Gras verdorrt, die Blume verwelkt, / wenn der Atem des HERRN
darüber weht. / Wahrhaftig, Gras ist das Volk.
'''
"8" = ''':sup:`8` Das Gras verdorrt, die Blume verwelkt, / doch das Wort unseres
Gottes bleibt in Ewigkeit.
'''
"9" = ''':sup:`9` Steig auf einen hohen Berg, / Zion, du Botin der Freude! Erheb deine
Stimme mit Macht, / Jerusalem, du Botin der Freude! Erheb deine Stimme,
fürchte dich nicht! / Sag den Städten in Juda: / Siehe, da ist euer
Gott.
'''
"10" = ''':sup:`10` Siehe, GOTT, der Herr, kommt mit Macht, / er herrscht mit starkem
Arm. Siehe, sein Lohn ist mit ihm / und sein Ertrag geht vor ihm her.
'''
"11" = ''':sup:`11` Wie ein Hirt weidet er seine Herde, / auf seinem Arm sammelt er die
Lämmer, an seiner Brust trägt er sie, / die Mutterschafe führt er
behutsam.
'''
"12" = ''':sup:`12` Wer misst das Meer mit der hohlen Hand? / Wer kann mit der
ausgespannten Hand den Himmel vermessen? / Wer misst den Staub der Erde
mit einem Scheffel? Wer wiegt die Berge mit einer Waage / und mit
Gewichten die Hügel?
'''
"13" = ''':sup:`13` Wer bestimmt den Geist des HERRN? / Wer kann sein Berater sein und
ihn unterrichten?
'''
"14" = ''':sup:`14` Wen fragt er um Rat / und wer vermittelt ihm Einsicht? Wer kann ihn
über die Pfade des Rechts belehren? / Wer lehrt ihn das Wissen / und
zeigt ihm den Weg der Erkenntnis?
'''
"15" = ''':sup:`15` Siehe, die Nationen sind wie ein Tropfen am Eimer, / sie gelten so
viel wie ein Stäubchen auf der Waage. / Ganze Inseln wiegen nicht mehr
als ein Sandkorn.
'''
"16" = ''':sup:`16` Der Libanon reicht nicht aus für das Feuer, / sein Wild genügt
nicht für das Brandopfer.
'''
"17" = ''':sup:`17` Alle Nationen sind vor Gott wie ein Nichts, / für ihn sind sie
wertlos und nichtig.
'''
"18" = ''':sup:`18` Mit wem wollt ihr Gott vergleichen / und welches Bild ihm
gegenüberstellen?
'''
"19" = ''':sup:`19` Der Handwerker gießt ein Götterbild, / der Goldschmied überzieht es
mit Gold / und fertigt silberne Kettchen dazu.
'''
"20" = ''':sup:`20` Wertvolles Holz als Weihegabe, / Holz, das nicht fault, / wählt man
aus; einen fähigen Handwerker sucht man sich, / um ein Götterbild
aufzustellen, / das nicht wackelt.
'''
"21" = ''':sup:`21` Wisst ihr nicht, hört ihr nicht? / Wurde euch nicht kundgetan von
Anbeginn? Habt ihr nicht begriffen / die Fundamente der Erde?
'''
"22" = ''':sup:`22` Er thront über dem Erdenrund, / dessen Bewohner sind wie
Heuschrecken. Er breitet wie einen Schleier den Himmel aus / und spannt
ihn wie ein Zelt zum Wohnen.
'''
"23" = ''':sup:`23` Er übergibt die Fürsten dem Nichts, / die Richter der Erde hat er
dem Nichtigen gleichgemacht.
'''
"24" = ''':sup:`24` Kaum sind sie gepflanzt, kaum sind sie gesät, / kaum wurzelt ihr
Setzling in der Erde, da bläst er sie an und sie verdorren; / der Sturm
trägt sie fort wie Spreu.
'''
"25" = ''':sup:`25` Mit wem wollt ihr mich vergleichen, / dass ich ihm gleich wäre,
spricht der Heilige.
'''
"26" = ''':sup:`26` Hebt eure Augen in die Höhe und seht: / Wer hat diese Gestirne
erschaffen? Der vollzählig herausführt ihr Heer, / er ruft sie alle
beim Namen. Wegen seiner Fülle an Kraft und mächtiger Stärke / fehlt
kein einziges.
'''
"27" = ''':sup:`27` Warum sagst du, Jakob, / warum sprichst du, Israel: Verborgen ist
mein Weg vor dem HERRN, / meinem Gott entgeht mein Recht?
'''
"28" = ''':sup:`28` Weißt du es nicht, hörst du es nicht? / Der HERR ist ein ewiger
Gott, / der die Enden der Erde erschuf. Er wird nicht müde und matt, /
unergründlich ist seine Einsicht.
'''
"29" = ''':sup:`29` Er gibt dem Müden Kraft, / dem Kraftlosen verleiht er große Stärke.
'''
"30" = ''':sup:`30` Die Jungen werden müde und matt, / junge Männer stolpern und
stürzen.
'''
"31" = ''':sup:`31` Die aber auf den HERRN hoffen, / empfangen neue Kraft, / wie Adlern
wachsen ihnen Flügel. Sie laufen und werden nicht müde, / sie gehen und
werden nicht matt.
'''
