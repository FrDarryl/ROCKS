Verlassenheit durch Gott zum Ausdruck. Diese Offenheit der Gefühle lädt
Gläubige dazu ein, in ihren spirituellen Kämpfen ehrlich zu sein und
anzuerkennen, dass Gott auch in Zeiten des Schmerzes gegenwärtig ist
13:3-4 - Der Psalmist bittet Gott, sein Leiden zu sehen und zu
erwidern, und betont die Notwendigkeit göttlichen Eingreifens. Die
Bitte spiegelt die Hoffnung wider, dass Gott sein Volk nicht nur
