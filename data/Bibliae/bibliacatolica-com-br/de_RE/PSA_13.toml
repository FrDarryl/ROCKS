[13]
"1" = ''':sup:`1` Für den Chormeister. Ein Psalm Davids.
'''
"2" = ''':sup:`2` Wie lange noch, HERR, vergisst du mich ganz? * Wie lange noch
verbirgst du dein Angesicht vor mir?
'''
"3" = ''':sup:`3` Wie lange noch muss ich Sorgen tragen in meiner Seele, / Kummer in
meinem Herzen Tag für Tag? * Wie lange noch darf mein Feind sich über
mich erheben?
'''
"4" = ''':sup:`4` Blick doch her, gib mir Antwort, HERR, mein Gott, * erleuchte meine
Augen, damit ich nicht im Tod entschlafe,
'''
"5" = ''':sup:`5` damit mein Feind nicht sagen kann: / Ich habe ihn überwältigt, *
damit meine Gegner nicht jubeln, weil ich wanke!
'''
"6" = ''':sup:`6` Ich aber habe auf deine Güte vertraut, * mein Herz soll über deine
Hilfe jubeln. Singen will ich dem HERRN, * weil er mir Gutes getan hat.
'''
"Notes" = '''
Notas de rodapé:
