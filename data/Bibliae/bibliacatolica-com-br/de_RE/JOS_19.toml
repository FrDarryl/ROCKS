[19]
"1" = ''':sup:`1` Das zweite Los fiel auf Simeon, auf den Stamm der Simeoniter und
ihre Sippen. Ihr Erbbesitz lag mitten im Erbbesitz der Judäer.
'''
"2" = ''':sup:`2` Sie erhielten als Erbbesitz: Beerscheba, Scheba, Molada,
'''
"3" = ''':sup:`3` Hazar-Schual, Baala, Ezem,
'''
"4" = ''':sup:`4` Eltolad, Betul, Horma,
'''
"5" = ''':sup:`5` Ziklag, Bet-Markabot, Hazar-Susa,
'''
"6" = ''':sup:`6` Bet-Lebaot und Scharuhen: dreizehn Städte mit den dazugehörenden
Gehöften;
'''
"7" = ''':sup:`7` ferner Ajin, Rimmon, Atar und Aschan: vier Städte mit den
dazugehörenden Gehöften,
'''
"8" = ''':sup:`8` dazu alle Gehöfte rings um diese Städte bis hin nach Baalat-Beer und
Ramat- Negeb. Das ist der Erbbesitz des Stamms der Simeoniter,
entsprechend ihren Sippen.
'''
"9" = ''':sup:`9` Der Erbbesitz der Simeoniter war ein Stück vom Anteil der Judäer;
denn der Anteil der Judäer war für diese zu groß. So erhielten die
Simeoniter Erbbesitz mitten in deren Erbbesitz.
'''
"10" = ''':sup:`10` Das dritte Los fiel auf die Sebuloniter und ihre Sippen. Das Gebiet
ihres Erbbesitzes erstreckt sich bis nach Sarid.
'''
"11" = ''':sup:`11` Ihre Grenze steigt westwärts nach Marala hinauf, berührt Dabbeschet
und stößt an das Bachtal gegenüber von Jokneam.
'''
"12" = ''':sup:`12` Von Sarid aus wendet sie sich nach Osten dem Sonnenaufgang zu zum
Gebiet von Kislot-Tabor, läuft weiter nach Daberat und hinauf nach
Jafia.
'''
"13" = ''':sup:`13` Von dort geht sie wieder ostwärts dem Sonnenaufgang zu nach
Gat-Hefer und Et-Kazin und weiter nach Rimmon und biegt dann ab nach
Nea,
'''
"14" = ''':sup:`14` die Grenze zieht sich darum herum, von Norden nach Hannaton und
läuft im Tal Jiftach-El aus,
'''
"15" = ''':sup:`15` bei Kattat, Nahalal, Schimron, Jidala und Betlehem: zwölf Städte
mit den dazugehörenden Gehöften.
'''
"16" = ''':sup:`16` Das ist der Erbbesitz der Sebuloniter, entsprechend ihren Sippen:
diese Städte mit ihren Gehöften.
'''
"17" = ''':sup:`17` Auf Issachar fiel das vierte Los, auf die Issachariter und ihre
Sippen.
'''
"18" = ''':sup:`18` Ihre Grenze erstreckt sich bis Jesreel und Kesullot und Schunem,
'''
"19" = ''':sup:`19` Hafarajim, Schion, Anahara,
'''
"20" = ''':sup:`20` Rabbit, Kischjon, Ebez,
'''
"21" = ''':sup:`21` Remet, En-Gannim, En- Hadda und Bet-Pazzez.
'''
"22" = ''':sup:`22` Die Grenze berührt Tabor, Schahazajim und Bet-Schemesch. Dann läuft
sie am Jordan aus: Im Ganzen sind es sechzehn Städte mit den
dazugehörenden Gehöften.
'''
"23" = ''':sup:`23` Das ist der Erbbesitz der Issachariter, entsprechend ihren Sippen:
die Städte mit den dazugehörenden Gehöften.
'''
"24" = ''':sup:`24` Das fünfte Los fiel auf den Stamm der Ascheriter und ihre Sippen.
'''
"25" = ''':sup:`25` Ihr Gebiet umfasst Helkat, Hali, Beten, Achschaf,
'''
"26" = ''':sup:`26` Alammelech, Amad und Mischal und stößt im Westen an den Karmel und
an den Schichor-Libnat.
'''
"27" = ''':sup:`27` Sie wendet sich gegen Sonnenaufgang nach Bet-Dagon, stößt an
Sebulon und berührt im Norden das Tal Jiftach-El, ferner Bet-Emek und
Negiël und geht dann nordwärts nach Kabul
'''
"28" = ''':sup:`28` - Abdon, Rehob, Hammon und Kana gehören dazu - und bis nach
Groß-Sidon.
'''
"29" = ''':sup:`29` Dann wendet sich die Grenze nach Rama und geht bis zur Festung
Tyrus. Von dort wendet sie sich nach Hosa und läuft meerwärts aus nach
Mahaleb, Achsib,
'''
"30" = ''':sup:`30` Umma, Afek und Rehob: im Ganzen zweiundzwanzig Städte mit ihren
Gehöften.
'''
"31" = ''':sup:`31` Das ist der Erbbesitz des Stammes der Ascheriter, entsprechend
ihren Sippen: diese Städte mit ihren Gehöften.
'''
"32" = ''':sup:`32` Das sechste Los fiel auf die Naftaliter und ihre Sippen.
'''
"33" = ''':sup:`33` Ihre Grenze geht von Helef, von der Terebinthe bei Zaanannim aus
über Adami-Nekeb und Jabneel bis nach Lakkum und läuft am Jordan aus.
'''
"34" = ''':sup:`34` Die Grenze wendet sich westwärts nach Asnot-Tabor und von dort
hinaus nach Hukkok. Sie stößt im Süden an Sebulon; im Westen stößt sie
an Ascher und an Juda beim Jordan gegen Sonnenaufgang,
'''
"35" = ''':sup:`35` bei den befestigten Städte Ziddim, Zer, Hammat, Rakkat, Kinneret,
'''
"36" = ''':sup:`36` Adama, Rama, Hazor,
'''
"37" = ''':sup:`37` Kedesch, Edreï, En-Hazor,
'''
"38" = ''':sup:`38` Jiron, Migdal-El, Horem, Bet-Anat und Bet-Schemesch: neunzehn
Städte mit den dazugehörenden Gehöften.
'''
"39" = ''':sup:`39` Das ist der Erbbesitz der Naftaliter entsprechend ihren Sippen: die
Städte mit den dazugehörenden Gehöften.
'''
"40" = ''':sup:`40` Das siebte Los fiel auf den Stamm der Daniter und ihre Sippen.
'''
"41" = ''':sup:`41` Das Gebiet ihres Erbbesitzes umfasste Zora, Eschtaol, Ir-
Schemesch,
'''
"42" = ''':sup:`42` Schaalbim, Ajalon, Jitla,
'''
"43" = ''':sup:`43` Elon, Timna, Ekron,
'''
"44" = ''':sup:`44` Elteke, Gibbeton, Baalat,
'''
"45" = ''':sup:`45` Jehud, Bene-Berak, Gat-Rimmon,
'''
"46" = ''':sup:`46` Me-Jarkon, Rakkon samt dem Gebiet gegenüber Jafo.
'''
"47" = ''':sup:`47` Doch das Gebiet ging den Danitern verloren. Da zogen die Daniter
nach Leschem hinauf, eröffneten den Kampf gegen Leschem, nahmen es ein
und erschlugen seine Einwohner mit scharfem Schwert. Sie nahmen die
Stadt in Besitz und blieben dort. Sie nannten Leschem von nun an Dan,
nach dem Namen ihres Stammvaters Dan.
'''
"48" = ''':sup:`48` Das ist der Erbbesitz des Stammes der Daniter, entsprechend ihren
Sippen: diese Städte mit ihren Gehöften.
'''
"49" = ''':sup:`49` So vollendeten die Israeliten die Verteilung der Gebiete des
Landes. Die Israeliten gaben auch Josua, dem Sohn Nuns, Erbbesitz in
ihrer Mitte.
'''
"50" = ''':sup:`50` Auf Befehl des HERRN gaben sie ihm die Stadt, die er sich erbeten
hatte: Timnat-Serach im Gebirge Efraim. Er baute die Stadt wieder auf
und wohnte dort.
'''
"51" = ''':sup:`51` Das sind die erblichen Anteile, die der Priester Eleasar und Josua,
der Sohn Nuns, und die Häupter der Großfamilien der Israeliten in
Schilo vor den Augen des HERRN, am Eingang des Offenbarungszeltes, den
Stämmen der Israeliten durch das Los zuteilten. Dann waren sie mit der
Verteilung des Landes fertig.
'''
