"1" = ''':sup:`1` So hat denn der Herr sein Wort in Kraft gesetzt, das er über uns
gesprochen hat, über unsere Richter, die in Israel Recht sprachen, über
unsere Könige und Beamten und über die Leute von Israel und Juda.
'''
"2" = ''':sup:`2` Unter dem ganzen Himmel ist noch nie so etwas geschehen, wie der
Herr es jetzt in Jerusalem geschehen ließ, ganz wie es im Gesetz des
Mose geschrieben steht:
'''
"3" = ''':sup:`3` dass der eine von uns das Fleisch des eigenen Sohnes, der andere das
Fleisch der eigenen Tochter essen werde.
'''
"4" = ''':sup:`4` Der Herr übergab sie allen Königreichen rings um uns und machte sie
zum Gespött und zum Fluch bei allen Völkern im Umkreis, unter die er
sie zerstreute.
'''
"5" = ''':sup:`5` Sie wurden niedergedrückt und kamen nicht hoch; denn wir haben gegen
den Herrn, unseren Gott, gesündigt und nicht auf seine Stimme gehört.
'''
"6" = ''':sup:`6` Der Herr, unser Gott, ist im Recht; uns aber und unseren Vorfahren
treibt es bis heute die Schamröte ins Gesicht.
'''
"7" = ''':sup:`7` Alles Unheil, das der Herr uns angedroht hat, ist über uns gekommen.
'''
"8" = ''':sup:`8` Wir haben den Herrn nicht dadurch besänftigt, dass jeder sich von
den Wünschen seines bösen Herzens abgewandt hätte.
'''
"9" = ''':sup:`9` Der Herr aber wachte und brachte das Unheil über uns; denn der Herr
ist gerecht in all seinen Fügungen, die er über uns verhängt hat.
'''
"10" = ''':sup:`10` Wir aber hörten nicht auf seine Stimme und befolgten nicht die
Gebote, die der Herr uns vorgelegt hat.
'''
"11" = ''':sup:`11` Nun aber, Herr, Gott Israels! Du hast dein Volk aus Ägypten
herausgeführt mit starker Hand, mit Zeichen und Wundern, mit großer
Macht und erhobenem Arm und hast dir einen Namen gemacht bis auf den
heutigen Tag.
'''
"12" = ''':sup:`12` Herr, unser Gott, wir haben gesündigt, gefrevelt, Unrecht getan
trotz all deiner Satzungen.
'''
"13" = ''':sup:`13` Nun wende sich dein Grimm von uns. Denn nur wenige von uns sind
noch übrig unter den Völkern, wohin du uns zerstreut hast.
'''
"14" = ''':sup:`14` Erhöre, Herr, unser Gebet und unsere Bitte! Rette uns um
deinetwillen! Lass uns Gnade finden bei denen, die uns aus der Heimat
weggeführt haben!
'''
"15" = ''':sup:`15` So soll die ganze Welt erkennen, dass du der Herr, unser Gott,
bist. Dein Name ist ja über Israel und seinem Stamm ausgerufen.
'''
"16" = ''':sup:`16` Herr, schau herab von deiner heiligen Wohnung und achte auf uns!
Neige, Herr, dein Ohr und höre!
'''
"17" = ''':sup:`17` Öffne deine Augen und schau! Denn nicht die Toten in der Unterwelt,
aus deren Leib der Atem weggenommen ist, preisen die Ehre und
Gerechtigkeit des Herrn,
'''
"18" = ''':sup:`18` sondern die Menschen, das über die Maßen mit Kummer beladene
Menschenwesen, das gebeugt und kraftlos einhergeht, die verlöschenden
Augen, die hungernde Kehle, sie preisen deine Ehre und Gerechtigkeit,
Herr.
'''
"19" = ''':sup:`19` Denn nicht im Vertrauen auf die gerechten Taten unserer Vorfahren
und unserer Könige tragen wir dir unsere Bitte um Erbarmen vor, Herr,
unser Gott.
'''
"20" = ''':sup:`20` Du hast ja deinen Grimm und Zorn gegen uns gerichtet, wie du durch
deine Diener, die Propheten, gesprochen hast:
'''
"21" = ''':sup:`21` So spricht der Herr: Beugt euren Nacken und seid dem König von
Babel untertan und bleibt in dem Land, das ich euren Vorfahren gegeben
habe!
'''
"22" = ''':sup:`22` Hört ihr aber nicht auf die Weisung des Herrn, dem König von Babel
untertan zu sein,
'''
"23" = ''':sup:`23` dann lasse ich in den Städten Judas und außerhalb von Jerusalem
Jubelruf und Freudenruf verstummen, den Ruf des Bräutigams und den Ruf
der Braut, und das ganze Land wird zur menschenleeren Wüste werden.
'''
"24" = ''':sup:`24` Doch wir hörten nicht auf deine Weisung, dem König von Babel
untertan zu sein. Da hast du deine Worte in Kraft gesetzt, die du durch
deine Diener, die Propheten, gesprochen hast, dass man die Gebeine
unserer Könige und die Gebeine unserer Vorfahren aus ihrer Grabstätte
holen werde.
'''
"25" = ''':sup:`25` Und wirklich wurden sie herausgeworfen und liegen in der Hitze des
Tages und in der Kälte der Nacht. Auch waren sie unter schrecklichen
Qualen umgekommen durch Hunger, Schwert und Ausweisung.
'''
"26" = ''':sup:`26` Wegen der Verruchtheit des Hauses Israel und des Hauses Juda hast
du das Haus, über dem dein Name ausgerufen ist, zu dem gemacht, was es
heute ist.
'''
"27" = ''':sup:`27` Doch hast du, Herr, unser Gott, an uns nach deiner ganzen Güte
gehandelt und nach all deinem großen Erbarmen,
'''
"28" = ''':sup:`28` so wie du durch deinen Diener Mose gesprochen hast an dem Tag, als
du ihm auftrugst, deine Weisung für die Israeliten aufzuzeichnen:
'''
"29" = ''':sup:`29` Hört ihr nicht auf meine Stimme, dann wird diese unzählbar große
Volksmenge zu einer kleinen Minderheit werden unter den Völkern, wohin
ich sie zerstreue.
'''
"30" = ''':sup:`30` Denn ich weiß, dass sie nicht auf mich hören werden; sie sind ja
ein halsstarriges Volk. Doch im Land ihrer Verbannung werden sie es
sich zu Herzen nehmen.
'''
"31" = ''':sup:`31` Sie werden erkennen, dass ich der Herr, ihr Gott, bin. Dann gebe
ich ihnen ein verständiges Herz und Ohren, die hören.
'''
"32" = ''':sup:`32` Im Land ihrer Verbannung werden sie mich preisen und meines Namens
gedenken.
'''
"33" = ''':sup:`33` Sie werden sich abwenden von ihrer Hartnäckigkeit und von ihren
bösen Taten; denn sie werden sich erinnern, wie es ihren Vorfahren
erging, die gegen den Herrn gesündigt haben.
'''
"34" = ''':sup:`34` Dann werde ich sie in das Land zurückführen, das ich ihren Vätern
Abraham, Isaak und Jakob unter Eid versprochen habe, und sie werden
seine Besitzer sein. Ich mache sie zahlreich und sie werden nie mehr
vermindert.
'''
"35" = ''':sup:`35` Dann schließe ich mit ihnen einen ewigen Bund: Ich will ihr Gott
sein und sie sollen mein Volk sein; und nie wieder werde ich mein Volk
Israel aus dem Land verstoßen, das ich ihnen gegeben habe.
'''
