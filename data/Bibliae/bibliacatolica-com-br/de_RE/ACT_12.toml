[12]
"1" = ''':sup:`1` Um jene Zeit ließ der König Herodes einige aus der Gemeinde
verhaften und misshandeln.
'''
"2" = ''':sup:`2` Jakobus, den Bruder des Johannes, ließ er mit dem Schwert
hinrichten.
'''
"3" = ''':sup:`3` Als er sah, dass es den Juden gefiel, ließ er auch Petrus
festnehmen. Das geschah in den Tagen der Ungesäuerten Brote.
'''
"4" = ''':sup:`4` Er nahm ihn also fest und warf ihn ins Gefängnis. Die Bewachung
übertrug er vier Abteilungen von je vier Soldaten. Er beabsichtigte,
ihn nach dem Paschafest dem Volk vorführen zu lassen.
'''
"5" = ''':sup:`5` Petrus wurde also im Gefängnis bewacht. Die Gemeinde aber betete
inständig für ihn zu Gott.
'''
"6" = ''':sup:`6` In der Nacht, ehe Herodes ihn vorführen lassen wollte, schlief
Petrus, mit zwei Ketten gefesselt, zwischen zwei Soldaten; vor der Tür
aber bewachten Posten den Kerker.
'''
"7" = ''':sup:`7` Und siehe, ein Engel des Herrn trat hinzu und ein Licht strahlte in
dem Raum. Er stieß Petrus in die Seite, weckte ihn und sagte: Schnell,
steh auf! Da fielen die Ketten von seinen Händen.
'''
"8" = ''':sup:`8` Der Engel aber sagte zu ihm: Gürte dich und zieh deine Sandalen an!
Er tat es. Und der Engel sagte zu ihm: Wirf deinen Mantel um und folge
mir!
'''
"9" = ''':sup:`9` Und Petrus ging hinaus und folgte ihm, ohne zu wissen, dass es
Wirklichkeit war, was durch den Engel geschah; es kam ihm vor, als habe
er eine Vision.
'''
"10" = ''':sup:`10` Sie gingen an der ersten und an der zweiten Wache vorbei und kamen
an das eiserne Tor, das in die Stadt führt; es öffnete sich ihnen von
selbst. Sie traten hinaus und gingen eine Gasse weit; und sogleich
verließ ihn der Engel.
'''
"11" = ''':sup:`11` Da kam Petrus zu sich und sagte: Nun weiß ich wahrhaftig, dass der
Herr seinen Engel gesandt und mich der Hand des Herodes entrissen hat
und alldem, was das Volk der Juden erwartet hat.
'''
"12" = ''':sup:`12` Als er sich darüber klar geworden war, ging er zum Haus der Maria,
der Mutter des Johannes, mit dem Beinamen Markus, wo nicht wenige
versammelt waren und beteten.
'''
"13" = ''':sup:`13` Als er am Außentor klopfte, kam eine Magd namens Rhode, um zu
hören, wer es sei.
'''
"14" = ''':sup:`14` Sie erkannte die Stimme des Petrus, doch vor Freude machte sie das
Tor nicht auf, sondern lief hinein und berichtete: Petrus steht vor dem
Tor.
'''
"15" = ''':sup:`15` Da sagten sie zu ihr: Du bist nicht bei Sinnen. Doch sie bestand
darauf, es sei so. Da sagten sie: Es ist sein Engel.
'''
"16" = ''':sup:`16` Petrus aber klopfte noch immer. Als sie öffneten und ihn sahen,
waren sie fassungslos.
'''
"17" = ''':sup:`17` Er gab ihnen mit der Hand ein Zeichen zu schweigen und erzählte
ihnen, wie der Herr ihn aus dem Gefängnis herausgeführt hatte. Er
sagte: Berichtet das dem Jakobus und den Brüdern! Dann verließ er sie
und ging an einen anderen Ort.
'''
"18" = ''':sup:`18` Als es Tag wurde, herrschte bei den Soldaten keine geringe
Aufregung darüber, was wohl mit Petrus geschehen sei.
'''
"19" = ''':sup:`19` Herodes aber ließ ihn suchen, und da man ihn nicht fand, verhörte
er die Wachen und befahl, sie abzuführen. Dann zog Herodes von Judäa
nach Cäsarea hinab und blieb dort.
'''
"20" = ''':sup:`20` Er war über die Bewohner von Tyrus und Sidon sehr aufgebracht. Sie
kamen gemeinsam zu ihm, gewannen Blastus, den Kämmerer des Königs, für
sich und baten um Frieden, weil sie ihre Nahrung aus dem Land des
Königs bezogen.
'''
"21" = ''':sup:`21` Am festgesetzten Tag nahm Herodes im Königsgewand auf der Tribüne
Platz und hielt vor ihnen eine feierliche Ansprache.
'''
"22" = ''':sup:`22` Das Volk aber schrie: Die Stimme eines Gottes, nicht eines
Menschen!
'''
"23" = ''':sup:`23` Im selben Augenblick schlug ihn ein Engel des Herrn, weil er nicht
Gott die Ehre gegeben hatte. Und von Würmern zerfressen, starb er.
'''
"24" = ''':sup:`24` Das Wort Gottes aber wuchs und breitete sich aus.
'''
"25" = ''':sup:`25` Nachdem Barnabas und Saulus in Jerusalem den Dienst erfüllt hatten,
kehrten sie zurück; Johannes, mit dem Beinamen Markus, nahmen sie mit.
'''
