[19]
"1" = ''':sup:`1` Der HERR sprach zu Mose und Aaron:
'''
"2" = ''':sup:`2` Das ist die Satzung in der Weisung, die der HERR hiermit gebietet:
Sag den Israeliten, sie sollen dir eine fehlerlose, einwandfreie rote
Kuh bringen, die noch nie ein Joch getragen hat.
'''
"3" = ''':sup:`3` Übergebt die Kuh dem Priester Eleasar! Dann soll man sie vor das
Lager hinausführen und sie vor seinen Augen schlachten.
'''
"4" = ''':sup:`4` Der Priester Eleasar nimmt mit seinem Finger etwas von ihrem Blut
und spritzt damit siebenmal gegen die Vorderseite des
Offenbarungszeltes.
'''
"5" = ''':sup:`5` Darauf verbrennt man die Kuh vor seinen Augen. Ihr Fell, ihr Fleisch
und ihr Blut, alles soll man verbrennen, samt ihrem Mageninhalt.
'''
"6" = ''':sup:`6` Der Priester nimmt Zedernholz, Ysop und Karmesin und wirft alles in
das Feuer, in dem die Kuh verbrannt wird.
'''
"7" = ''':sup:`7` Dann wäscht der Priester seine Kleider, badet seinen Körper in
Wasser und kehrt nachher ins Lager zurück; der Priester bleibt aber bis
zum Abend unrein.
'''
"8" = ''':sup:`8` Derjenige, der die Kuh verbrannt hat, wäscht seine Kleider und badet
seinen Körper in Wasser; er bleibt aber bis zum Abend unrein.
'''
"9" = ''':sup:`9` Ein reiner Mann sammelt die Asche der Kuh und legt sie an einen
reinen Ort außerhalb des Lagers. Sie wird für die Gemeinde der
Israeliten zur Zubereitung des Reinigungswassers aufbewahrt. Es ist ein
Sündopfer.
'''
"10" = ''':sup:`10` Derjenige, der die Asche der Kuh gesammelt hat, wäscht dann seine
Kleider, bleibt aber bis zum Abend unrein. Für die Israeliten und für
die Fremden, die bei ihnen leben, soll es als ewige Satzung gelten:
'''
"11" = ''':sup:`11` Wer einen toten Menschen berührt, ist sieben Tage lang unrein.
'''
"12" = ''':sup:`12` Am dritten Tag und am siebten Tag entsündigt er sich mit dem
Reinigungswasser, dann wird er rein. Wenn er sich am dritten Tag und am
siebten Tag nicht entsündigt, dann wird er nicht rein.
'''
"13" = ''':sup:`13` Jeder, der einen toten Menschen, einen Verstorbenen, anrührt und
sich nicht entsündigt, hat die Wohnung des HERRN verunreinigt. Ein
solcher Mensch muss aus Israel ausgemerzt werden, weil er sich nicht
hat mit dem Reinigungswasser besprengen lassen. Er ist unrein; seine
Unreinheit haftet ihm immer noch an.
'''
"14" = ''':sup:`14` Folgende Weisung gilt, wenn ein Mensch in einem Zelt stirbt: Jeder,
der ins Zelt kommt oder der schon im Zelt ist, wird für sieben Tage
unrein;
'''
"15" = ''':sup:`15` auch jedes offene Gefäß, das keinen verschnürten Deckel hat, wird
unrein.
'''
"16" = ''':sup:`16` Jeder, der auf freiem Feld einen mit dem Schwert Erschlagenen,
einen Toten, menschliche Gebeine oder ein Grab berührt, wird für sieben
Tage unrein.
'''
"17" = ''':sup:`17` Für den Unreinen nimmt man etwas Brandasche vom Sündopfer, schüttet
sie in ein Gefäß und gießt Quellwasser darüber.
'''
"18" = ''':sup:`18` Ein reiner Mann nimmt Ysop, taucht ihn in das Wasser und bespritzt
damit das Zelt sowie die Gefäße und die Menschen, die dort waren, oder
den, der Gebeine, einen Erschlagenen, einen Toten oder ein Grab berührt
hat.
'''
"19" = ''':sup:`19` Der Reine bespritzt den Unreinen am dritten und am siebten Tag und
entsündigt ihn am siebten Tag. Dann wäscht der Betreffende seine
Kleider und badet seinen Körper in Wasser; am Abend ist er dann rein.
'''
"20" = ''':sup:`20` Wer aber unrein geworden ist und sich nicht entsündigt, ein solcher
Mensch ist aus der Mitte der Versammlung auszumerzen; denn er hat das
Heiligtum des HERRN verunreinigt. Er hat sich nicht mit dem
Reinigungswasser besprengen lassen; er ist unrein.
'''
"21" = ''':sup:`21` Das soll bei den Israeliten als ewige Satzung gelten. Auch wer das
Reinigungswasser verspritzt hat, wäscht seine Kleider; wer mit dem
Reinigungswasser in Berührung kommt, ist bis zum Abend unrein.
'''
"22" = ''':sup:`22` Alles, was der Unreine berührt, ist unrein. Jeder, der ihn berührt,
ist bis zum Abend unrein.
'''
