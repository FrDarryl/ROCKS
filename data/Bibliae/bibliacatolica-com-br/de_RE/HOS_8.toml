[8]
"1" = ''':sup:`1` An deinen Mund das Horn! Wie der Geier über dem Haus des HERRN! Weil
sie meinen Bund übertreten haben / und meiner Weisung untreu geworden
sind.
'''
"2" = ''':sup:`2` Sie schreien zwar zu mir: Mein Gott! / Wir, Israel, kennen dich
doch.
'''
"3" = ''':sup:`3` Aber Israel hat das Gute verworfen. / Darum soll der Feind es
verfolgen.
'''
"4" = ''':sup:`4` Sie setzen Könige ein, aber gegen meinen Willen; / sie wählen
Regierende aus, doch ich erkenne sie nicht an. Sie machen sich Götzen
aus ihrem Silber und Gold - / damit es vernichtet wird.
'''
"5" = ''':sup:`5` Samaria, dein Kalb ist verworfen. / Mein Zorn ist entbrannt gegen
sie; / wie lange noch sind sie unfähig zur Reinheit?
'''
"6" = ''':sup:`6` Denn von Israel kommt es: / Ein Handwerker hat es gemacht - / ein
Gott ist es nicht. Ja, zu Splittern soll es werden, / das Kalb von
Samaria.
'''
"7" = ''':sup:`7` Denn Wind säen sie / und ernten Sturm. Ein Halm ohne Ähren bringt
kein Mehl. / Und wenn er es brächte - / verschlingen würden es Fremde.
'''
"8" = ''':sup:`8` Israel ist schon verschlungen. / Jetzt ist es unter den Völkern /
wie ein Ding, an dem niemand Gefallen hat.
'''
"9" = ''':sup:`9` Denn sie sind nach Assur hinaufgezogen. - / Ein Wildesel bleibt für
sich allein; Efraim aber kaufte sich Liebesdienste.
'''
"10" = ''':sup:`10` Auch wenn sie unter den Völkern noch so werben, / treibe ich sie
jetzt zusammen; schon haben sie angefangen, / unter der Last des Königs
der Fürsten Verluste zu erleiden.
'''
"11" = ''':sup:`11` Efraim hat viele Altäre gebaut, / um zu sündigen, / ja, Altäre zum
Sündigen sind sie ihm geworden.
'''
"12" = ''':sup:`12` Wieder und wieder schreibe ich meine Weisung auf für ihn - /
angesehen wird sie wie die eines Fremden.
'''
"13" = ''':sup:`13` Schlachtopfer, die mir dargebracht werden sollen, / schlachten sie
und essen das Fleisch selbst. / Der HERR hat kein Gefallen an ihnen.
Jetzt wird er ihrer Schuld gedenken / und sie heimsuchen wegen ihrer
Sünden: / Sie müssen nach Ägypten zurückkehren.
'''
"14" = ''':sup:`14` Israel hat seinen Schöpfer vergessen / und Paläste gebaut, / Juda
hat viele befestigte Städte errichtet. Doch ich sende Feuer in seine
Städte; / es soll seine Prachtbauten verzehren.
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Der Herr befiehlt, die Posaune zu blasen, um die bevorstehende
Invasion und Zerstörung anzukündigen. Israel hat Gottes Gesetz
verworfen und steht deshalb vor dem Gericht Gottes. Die Sünde des
Volkes ist offensichtlich, und die Folgen sind unausweichlich (siehe
8:4-6 - Israel war untreu, indem es ohne Gottes Führung Könige und
Fürsten einsetzte und damit den Bund brach. Götzendienst breitete sich
aus, und Bilder aus Metall und Gold wurden zu Objekten der Anbetung.
Dies stellt eine direkte Ablehnung des Herrn als des einzigen Gottes
8:7-10 - Die Aussaat Israels wird als wirkungslos beschrieben, weil sie
Hilfe von fremden Nationen suchten und Gottes Gnade ablehnten. Das
Gericht wird die Konsequenz ihrer Abhängigkeit von äußeren Kräften
8:11-14 - Israels Götzendienst und Altäre sind eine Beleidigung Gottes.
Ihr Vertrauen auf leere, äußerliche religiöse Praktiken führt sie von
der wahren Anbetung weg. Die Zerstörung ihrer Städte und Tempel
symbolisiert die Strafe für ihren Verrat am Bund (siehe auch 1. Könige
08:14 - Israel hat seinen Schöpfer vergessen und sucht Sicherheit und
Wohlstand in seinen eigenen Händen, ohne Gottes Souveränität
anzuerkennen. Dieses Vertrauen in den Menschen statt in Gott steht der
2:32).
'''
