[10]
"1" = ''':sup:`1` Da nahm Samuel den Ölkrug und goss Saul das Öl auf das Haupt, küsste
ihn und sagte: Hiermit hat der HERR dich zum Fürsten über sein Erbe
gesalbt.
'''
"2" = ''':sup:`2` Wenn du jetzt von mir weggehst, wirst du beim Grab der Rahel in
Zelzach im Gebiet von Benjamin zwei Männer treffen und sie werden zu
dir sagen: Die Eselinnen, nach denen du auf der Suche bist, sind
gefunden worden. Doch denkt dein Vater nicht mehr an die Sache mit den
Eselinnen, sondern macht sich Sorgen um euch und sagt: Was kann ich nur
wegen meines Sohnes unternehmen?
'''
"3" = ''':sup:`3` Wenn du dann von dort weiterziehst und zur Tabor-Terebinthe kommst,
werden dir dort drei Männer begegnen, die zu Gott nach Bet-El
hinaufziehen. Einer trägt ein Böckchen, einer trägt drei Laib Brot und
einer trägt einen Schlauch Wein.
'''
"4" = ''':sup:`4` Sie werden dich grüßen und dir zwei Brote geben; die sollst du von
ihnen annehmen.
'''
"5" = ''':sup:`5` Danach wirst du nach Gibeat-Elohim kommen, wo die Vorposten der
Philister stehen. Wenn du dort in die Stadt hineingehst, wirst du eine
Schar von Propheten treffen, die von der Kulthöhe herabkommen, und vor
ihnen wird Harfe, Handpauke, Flöte und Leier gespielt. Sie selbst sind
in prophetischer Verzückung.
'''
"6" = ''':sup:`6` Dann wird der Geist des HERRN über dich kommen und du wirst wie sie
in Verzückung geraten und in einen anderen Menschen verwandelt werden.
'''
"7" = ''':sup:`7` Wenn du aber all diese Zeichen erlebst, dann tu, was sich gerade
ergibt; denn Gott ist mit dir.
'''
"8" = ''':sup:`8` Hernach geh mir voraus nach Gilgal hinab! Ich werde dann bereits auf
dem Weg zu dir sein, um Brandopfer darzubringen und Heilsopfer zu
schlachten. Sieben Tage musst du warten, bis ich zu dir komme. Dann
werde ich dir verkünden, was du tun sollst.
'''
"9" = ''':sup:`9` Als sich Saul nun umwandte, um von Samuel wegzugehen, verwandelte
Gott sein Herz. Und noch am gleichen Tag trafen alle diese Zeichen ein.
'''
"10" = ''':sup:`10` Als sie nach Gibea gelangten, kam ihnen tatsächlich eine Schar von
Propheten entgegen. Der Geist Gottes kam über Saul und Saul geriet
mitten unter ihnen in prophetische Verzückung.
'''
"11" = ''':sup:`11` Alle, die ihn von früher kannten, sahen, wie er zusammen mit den
Propheten in Verzückung war. Die Leute sagten zueinander: Was ist denn
nur mit dem Sohn des Kisch geschehen? Ist auch Saul unter den
Propheten?
'''
"12" = ''':sup:`12` Einer von dort erwiderte: Wer ist denn schon deren Vater? So ist
das Sprichwort entstanden: Ist denn auch Saul unter den Propheten?
'''
"13" = ''':sup:`13` Als die Verzückung zu Ende war, kam er zur Kulthöhe.
'''
"14" = ''':sup:`14` Der Onkel Sauls fragte ihn und seinen Knecht: Wo seid ihr denn
gewesen? Er antwortete: Wir waren weg, um die Eselinnen zu suchen. Als
wir aber sahen, dass sie nirgends waren, gingen wir zu Samuel.
'''
"15" = ''':sup:`15` Sauls Onkel sagte: Erzähl mir doch, was Samuel euch gesagt hat!
'''
"16" = ''':sup:`16` Saul antwortete seinem Onkel: Er hat uns mit Bestimmtheit gesagt,
dass die Eselinnen gefunden worden sind. Die Sache mit dem Königtum
aber, von der Samuel gesprochen hatte, erzählte er ihm nicht.
'''
"17" = ''':sup:`17` Samuel rief das Volk zum HERRN nach Mizpa zusammen.
'''
"18" = ''':sup:`18` Er sagte zu den Israeliten: So spricht der HERR, der Gott Israels:
Ich habe Israel aus Ägypten heraufgeführt, ich habe euch aus der Hand
der Ägypter befreit und aus der Hand all der Königreiche, die euch
bedrängt haben.
'''
"19" = ''':sup:`19` Ihr aber habt heute euren Gott verworfen, der euer Retter in allen
Nöten und Bedrängnissen war, und ihr habt gesagt: Nein, du sollst einen
König bei uns einsetzen. Stellt euch jetzt also vor dem HERRN auf nach
euren Stämmen und Tausendschaften.
'''
"20" = ''':sup:`20` Und Samuel ließ alle Stämme Israels antreten. Das Los fiel auf den
Stamm Benjamin.
'''
"21" = ''':sup:`21` Darauf ließ er den Stamm Benjamin nach seinen Sippen antreten und
das Los fiel auf die Sippe Matri. Und schließlich fiel das Los auf
Saul, den Sohn des Kisch. Man suchte ihn, fand ihn aber nicht.
'''
"22" = ''':sup:`22` Sie befragten noch einmal den HERRN: Ist noch jemand
hierhergekommen? Der HERR antwortete: Ja, aber er hat sich beim Tross
versteckt.
'''
"23" = ''':sup:`23` Sie liefen hin und holten ihn von dort. Als er mitten unter das
Volk trat, überragte er alle anderen um Haupteslänge.
'''
"24" = ''':sup:`24` Und Samuel sagte zum ganzen Volk: Habt ihr gesehen, wen der HERR
erwählt hat? Keiner ist ihm gleich im ganzen Volk. Da jubelte das ganze
Volk und sagte: Es lebe der König!
'''
"25" = ''':sup:`25` Samuel machte dem Volk das Königsrecht bekannt, schrieb es in ein
Buch und legte das Buch vor dem HERRN nieder. Dann entließ Samuel das
ganze Volk, jeden in sein Haus.
'''
"26" = ''':sup:`26` Auch Saul ging in sein Haus nach Gibea. Und mit ihm zog eine Schar
von Männern, deren Herz Gott berührt hatte.
'''
"27" = ''':sup:`27` Niederträchtige Menschen aber sagten: Was kann uns der schon
helfen? Sie verachteten ihn und brachten ihm kein Geschenk. Er aber
tat, als merkte er es nicht.
'''
