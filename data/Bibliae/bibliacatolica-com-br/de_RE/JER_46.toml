[46]
"1" = ''':sup:`1` Das war das Wort des HERRN, das an den Propheten Jeremia erging
gegen die Völker:
'''
"2" = ''':sup:`2` Über Ägypten: Gegen das Heer des Pharao Necho, des Königs von
Ägypten, das bei Karkemisch am Eufratstrom stand und das Nebukadnezzar,
der König von Babel, im vierten Jahr Jojakims, des Sohnes Joschijas,
des Königs von Juda, geschlagen hat.
'''
"3" = ''':sup:`3` Rüstet Rundschild und Langschild, / rückt aus zum Kampf!
'''
"4" = ''':sup:`4` Schirrt die Rosse an, besteigt die Pferde! / Tretet an im Helm,
macht die Speere blank, / legt die Panzer an!
'''
"5" = ''':sup:`5` Warum sehe ich: Sie sind bestürzt, / sie weichen zurück. Ihre Helden
sind zersprengt, sie ergreifen die Flucht / und wenden sich nicht mehr
um - / Grauen ringsum! - Spruch des HERRN.
'''
"6" = ''':sup:`6` Der Schnelle kann nicht entfliehen / und der Held nicht entrinnen.
Im Norden, am Ufer des Eufratstromes, / stürzen sie hin und fallen.
'''
"7" = ''':sup:`7` Wer ist es, der anschwoll gleich dem Nil, / dessen Wasser wie Ströme
tosen?
'''
"8" = ''':sup:`8` Ägypten schwoll an gleich dem Nil, / dessen Wasser wie Ströme tosen.
Es sagte: Ich schwelle an, überschwemme das Land, / vernichte die
Städte und ihre Einwohner.
'''
"9" = ''':sup:`9` Bäumt euch, ihr Rosse, stürmt los, ihr Wagen! / Rückt aus, ihr
Helden: Kusch und Put, ihr Schildbewehrten, / ihr von Lud, ihr
Bogenschützen!
'''
"10" = ''':sup:`10` Doch jener Tag ist ein Tag der Vergeltung / für den Herrn, den GOTT
der Heerscharen, / um seinen Gegnern zu vergelten. Da frisst das
Schwert, / wird satt und trunken von ihrem Blut. Denn ein Schlachtfest
hält der Herr, der GOTT der Heerscharen, / im Land des Nordens am
Eufratstrom.
'''
"11" = ''':sup:`11` Zieh hinauf nach Gilead und hole Balsam, / Jungfrau, Tochter
Ägypten! Umsonst verbrauchst du viele Arzneien, / du findest keine
Genesung.
'''
"12" = ''':sup:`12` Von deiner Schande hören die Völker, / dein Wehgeschrei erfüllt die
Erde. Denn Held an Held ist gestürzt, / miteinander sind beide
gefallen.
'''
"13" = ''':sup:`13` Das Wort, das der HERR zum Propheten Jeremia sprach, als
Nebukadnezzar, der König von Babel, heranrückte, um das Land Ägypten zu
erobern:
'''
"14" = ''':sup:`14` Meldet es in Ägypten, verkündet es in Migdol, / verkündet es in
Memfis und Tachpanhes! Sagt: Stell dich auf und mach dich bereit; /
denn schon frisst das Schwert rings um dich her.
'''
"15" = ''':sup:`15` Warum wurden fortgeschwemmt deine Starken? - / Keiner hielt stand,
weil der HERR sie stieß.
'''
"16" = ''':sup:`16` Viele kamen durch ihn zu Fall, / sie stürzten, einer über den
anderen. Da sagten sie: / Auf, wir wollen zurückkehren zu unsrem Volk,
ins Land unsrer Sippe, / vor dem gewalttätigen Schwert!
'''
"17" = ''':sup:`17` Sie haben dort dem Pharao, dem König von Ägypten, den Namen
gegeben: / Getöse, das die Zeit verpasste.
'''
"18" = ''':sup:`18` So wahr ich lebe - Spruch des Königs, / HERR der Heerscharen ist
sein Name: Wie der Tabor unter den Bergen / und wie der Karmel am Meer
wird er kommen.
'''
"19" = ''':sup:`19` Rüste dein Gepäck für die Verbannung, / du sesshafte Tochter
Ägypten! Denn Memfis wird zur Wüste, / wird niedergebrannt und
menschenleer.
'''
"20" = ''':sup:`20` Eine stattliche Jungkuh ist Ägypten, / eine Bremse von Norden
stürzt sich auf sie.
'''
"21" = ''':sup:`21` Auch seine Söldnertruppen mitten im Land / sind wie gemästete
Kälber. Aber auch sie machen kehrt, / sie fliehen allesamt und halten
nicht stand. Denn der Tag ihres Verderbens kommt über sie, / die Zeit
ihrer Heimsuchung.
'''
"22" = ''':sup:`22` Ägyptens Stimme gleicht dem Zischen der Schlange, / denn jene
rücken mit Macht heran, sie fallen mit Äxten über das Land her / wie
Holzfäller.
'''
"23" = ''':sup:`23` Sie fällen seinen Wald - Spruch des HERRN -, / der doch
undurchdringlich ist. Zahlreicher als Heuschrecken sind sie, / man kann
sie nicht zählen.
'''
"24" = ''':sup:`24` Zuschanden wird die Tochter Ägypten, / preisgegeben dem Volk aus
dem Norden.
'''
"25" = ''':sup:`25` Der HERR der Heerscharen, der Gott Israels, hat gesprochen: Siehe,
ich suche heim den Amon von No, den Pharao, Ägypten und seine Götter,
seine Könige - den Pharao samt allen, die sich auf ihn verlassen.
'''
"26" = ''':sup:`26` Ich gebe sie in die Hand derer, die nach ihrem Leben trachten, in
die Hand Nebukadnezzars, des Königs von Babel, und in die Hand seiner
Diener. Aber danach wird das Land wieder bewohnt sein wie in früheren
Zeiten - Spruch des HERRN.
'''
"27" = ''':sup:`27` Du aber, fürchte dich nicht, mein Knecht Jakob, / verzage nicht,
Israel! Denn siehe: Ich errette dich aus der Ferne, / deine Nachkommen
aus dem Land ihrer Gefangenschaft. Jakob wird heimkehren und Ruhe
haben; / er wird in Sicherheit leben / und niemand wird ihn
erschrecken.
'''
"28" = ''':sup:`28` Du aber, fürchte dich nicht, / mein Knecht Jakob - Spruch des
HERRN; / denn ich bin mit dir. Ja, ich bereite allen Völkern, / unter
die ich dich vertrieben habe, ein Ende. Dir aber mache ich kein Ende. /
Ich werde dich züchtigen, wie es recht ist; / ganz ungestraft werde ich
dich nicht lassen.
'''
