[5]
"1" = ''':sup:`1` Als aber die Völker ringsum hörten, dass die Juden den Altar neu
errichtet und das Heiligtum wieder geweiht hatten, sodass alles war wie
früher, gerieten sie in heftigen Zorn.
'''
"2" = ''':sup:`2` Sie beschlossen, alle aus dem Stamm Jakobs, die bei ihnen wohnten,
auszurotten, und begannen, im Volk Tod und Verderben zu verbreiten.
'''
"3" = ''':sup:`3` Da griff Judas die Nachkommen Esaus an, die jenen Teil Idumäas
bewohnten, der Akrabattene heißt; sie hatten nämlich die Grenze nach
Israel abgeriegelt. Er brachte ihnen eine schwere Niederlage bei, ließ
sie seine Macht fühlen und ihren Besitz plündern.
'''
"4" = ''':sup:`4` Auch dachte er daran, welche Untaten die Beoniter begangen hatten;
sie hatten nämlich den Juden an den Wegen aufgelauert und waren für das
Volk wie ein Netz und eine Falle gewesen.
'''
"5" = ''':sup:`5` Daher schloss er sie jetzt in ihre Fliehtürme ein und belagerte sie;
er weihte sie dem Untergang und verbrannte die Türme mit allen, die
darin waren.
'''
"6" = ''':sup:`6` Dann zog er hinüber gegen die Ammoniter. Er traf auf eine starke
Streitmacht mit vielen Kriegern; ihr Anführer war Timotheus.
'''
"7" = ''':sup:`7` Judas verwickelte sie in zahlreiche Gefechte und sie wurden vor ihm
aufgerieben und besiegt.
'''
"8" = ''':sup:`8` Er eroberte auch Jaser und seine Tochterstädte. Dann kehrte er nach
Judäa zurück.
'''
"9" = ''':sup:`9` Da rotteten sich die Völker des Landes Gilead gegen die Israeliten,
die in ihrem Gebiet lebten, zusammen, um sie zu töten. Doch diese
flüchteten sich in die Festung Datema.
'''
"10" = ''':sup:`10` Sie schickten Judas und seinen Brüdern einen Brief mit folgendem
Inhalt: Die Völker ringsum haben sich gegen uns zusammengerottet, um
uns zu vernichten.
'''
"11" = ''':sup:`11` Sie stehen bereit, um zu kommen und die Festung zu erobern, in die
wir geflohen sind. Timotheus führt ihre Streitkräfte an.
'''
"12" = ''':sup:`12` Darum komm her und rette uns aus ihrer Hand, denn viele von uns
sind schon gefallen!
'''
"13" = ''':sup:`13` Auch unsere Brüder, die unter den Leuten von Tubi lebten, hat man
umgebracht, ihre Frauen gefangen genommen, ihre Kinder und ihren Besitz
geraubt. Etwa tausend Männer sind dort umgekommen.
'''
"14" = ''':sup:`14` Judas und seine Brüder hatten den Brief noch nicht zu Ende gelesen,
da kamen andere Boten aus Galiläa in zerrissenen Kleidern und brachten
ihnen die Nachricht:
'''
"15" = ''':sup:`15` Die Einwohner von Ptolemaïs, Tyrus und Sidon und das ganze Galiläa
der Völker haben sich zusammengetan, um uns auszurotten.
'''
"16" = ''':sup:`16` Als Judas und das Volk das hörten, beriefen sie eine große
Versammlung ein, um zu beraten, was sie für ihre bedrängten Brüder tun
sollten, die von ihnen angegriffen wurden.
'''
"17" = ''':sup:`17` Judas sagte zu seinem Bruder Simeon: Such dir geeignete Männer aus,
mach dich auf und befreie deine Brüder in Galiläa; ich und mein Bruder
Jonatan wollen nach Gilead ziehen.
'''
"18" = ''':sup:`18` Als Anführer des Volkes ließ er Josef, den Sohn Secharjas, und
Asarja mit dem Rest des Heeres zur Bewachung Judäas zurück.
'''
"19" = ''':sup:`19` Er gab ihnen den Befehl: Übernehmt die Führung dieser Leute, aber
lasst euch auf keinen Kampf mit fremden Völkern ein, bevor wir
zurückgekehrt sind!
'''
"20" = ''':sup:`20` Simeon erhielt dreitausend Mann zugeteilt, mit denen er nach
Galiläa ziehen sollte, Judas dagegen achttausend Mann für Gilead.
'''
"21" = ''':sup:`21` Simeon zog nach Galiläa. Dort lieferte er den fremden Völkern
zahlreiche Gefechte und sie wurden vor seinen Augen aufgerieben.
'''
"22" = ''':sup:`22` Er verfolgte sie bis zum Tor von Ptolemaïs. Von den fremden Völkern
fielen ungefähr dreitausend Mann und Simeon erbeutete, was sie hatten.
'''
"23" = ''':sup:`23` Dann führte er die Juden aus Galiläa und Arbatta mit ihren Frauen
und Kindern und ihrem ganzen Besitz unter großem Jubel nach Judäa
zurück.
'''
"24" = ''':sup:`24` Judas, der Makkabäer, und sein Bruder Jonatan hatten indessen den
Jordan überschritten und waren drei Tagesmärsche durch die Wüste
gezogen.
'''
"25" = ''':sup:`25` Dort trafen sie auf die Nabatäer, die ihnen freundlich begegneten
und ihnen alles erzählten, was ihren Brüdern in Gilead zugestoßen war.
'''
"26" = ''':sup:`26` Viele von ihnen würden in Bosora, Bosor, Alema, Kaspin, Maked und
Karnajim festgehalten, lauter großen, befestigten Städten.
'''
"27" = ''':sup:`27` Auch in den übrigen Städten Gileads halte man sie fest und morgen
wolle man sich anschicken, die Festungen zu belagern und zu erstürmen.
Alle sollten an einem einzigen Tag umgebracht werden.
'''
"28" = ''':sup:`28` Da kehrte Judas mit seinem Heer überraschend um. Er nahm den Weg
durch die Steppe von Bosora, eroberte die Stadt, erschlug mit scharfem
Schwert die gesamte männliche Bevölkerung, plünderte die Stadt völlig
aus und brannte sie nieder.
'''
"29" = ''':sup:`29` Noch in der gleichen Nacht brach er wieder auf und sie zogen bis
vor die Festung Datema.
'''
"30" = ''':sup:`30` Als sie gegen Morgen Ausschau hielten, da sahen sie ein unzählbar
großes Heer; die Soldaten schleppten Sturmleitern und
Belagerungsmaschinen heran, um die Festung zu erstürmen, und gingen
schon zum Angriff gegen die Juden über.
'''
"31" = ''':sup:`31` Judas sah, dass der Kampf begonnen hatte: Der Lärm aus der Stadt,
Trompetengeschmetter und lautes Geschrei drangen bis zum Himmel empor.
'''
"32" = ''':sup:`32` Da rief er den Männern in seinem Heer zu: Kämpft heute für unsere
Brüder!
'''
"33" = ''':sup:`33` Dann griff er die Feinde mit drei Abteilungen von hinten an; seine
Leute bliesen die Trompeten und beteten laut.
'''
"34" = ''':sup:`34` Sobald das Heer des Timotheus merkte, dass es der Makkabäer war,
liefen sie vor ihm davon. Er brachte ihnen eine schwere Niederlage bei;
etwa achttausend Mann von ihnen fielen an diesem Tag.
'''
"35" = ''':sup:`35` Danach wandte er sich gegen Alema. Er griff die Stadt an und
eroberte sie, erschlug die gesamte männliche Bevölkerung, ließ die
Stadt plündern und brannte sie nieder.
'''
"36" = ''':sup:`36` Von dort brach er auf und eroberte Kaspin, Maked, Bosor und die
übrigen Städte Gileads.
'''
"37" = ''':sup:`37` Nach diesen Ereignissen sammelte Timotheus ein neues Heer und
schlug gegenüber von Rafon, jenseits der Schlucht, sein Lager auf.
'''
"38" = ''':sup:`38` Judas schickte Späher aus, die das Lager erkunden sollten. Sie
meldeten ihm: Alle Völker, die rings um uns wohnen, sind zu ihm
gestoßen; es ist ein gewaltiges Heer.
'''
"39" = ''':sup:`39` Auch arabische Hilfstruppen hat er angeworben. Sie haben auf der
anderen Seite der Schlucht ihr Lager bezogen und stehen bereit, gegen
dich zum Kampf auszurücken. Da zog Judas ihnen entgegen.
'''
"40" = ''':sup:`40` Als Judas und sein Heer sich dem Bach, der durch die Schlucht
führte, näherten, sagte Timotheus zu seinen Heerführern: Wenn er zuerst
über den Bach zu uns herüberkommt, können wir ihm nicht standhalten;
dann wird er uns sicherlich überwältigen.
'''
"41" = ''':sup:`41` Wenn er aber Angst hat und sein Lager jenseits des Baches
aufschlägt, dann gehen wir zu ihm hinüber und werden ihn überwältigen.
'''
"42" = ''':sup:`42` Als Judas sich dem Gebirgsbach genähert hatte, ließ er
Heeresschreiber in der Schlucht antreten und gab ihnen den Befehl:
Niemand darf hier Halt machen, sondern alle sollen zum Kampf vorrücken.
'''
"43" = ''':sup:`43` Er selbst ging als Erster hinüber, den Feinden entgegen, und alle
seine Krieger folgten ihm. Und die fremden Völker wurden vor ihm
vernichtend geschlagen; sie warfen ihre Waffen weg und flüchteten sich
in das Heiligtum von Karnajim.
'''
"44" = ''':sup:`44` Aber die Juden eroberten die Stadt und verbrannten das Heiligtum
mit allen, die darin waren. So wurde Karnajim besiegt und niemand
konnte Judas mehr Widerstand leisten.
'''
"45" = ''':sup:`45` Nun sammelte Judas alle Israeliten, die in Gilead lebten, Klein und
Groß, mit ihren Frauen und Kindern und ihrem Besitz, eine gewaltige
Menschenmenge, um mit ihnen nach Judäa zu ziehen.
'''
"46" = ''':sup:`46` Sie kamen bis Efron. Diese große und stark befestigte Stadt lag auf
ihrem Weg. Man konnte sie weder links noch rechts umgehen, sondern
musste mitten durch sie hindurchziehen.
'''
"47" = ''':sup:`47` Aber die Einwohner der Stadt schlossen vor ihnen die Tore und
versperrten sie mit Steinen.
'''
"48" = ''':sup:`48` Da schickte Judas Unterhändler zu ihnen mit dem friedlichen
Vorschlag: Wir wollen durch euer Land ziehen, um in unser Land zu
kommen. Keiner wird euch etwas Böses tun; wir wollen nur
durchmarschieren. Aber die Einwohner wollten ihnen die Tore nicht
öffnen.
'''
"49" = ''':sup:`49` Nun ließ Judas im Heer den Befehl ausrufen, jeder solle dort
Stellung beziehen, wo er gerade sei.
'''
"50" = ''':sup:`50` Da stellten sich die Krieger auf und Judas ließ die Stadt den
ganzen Tag und die ganze Nacht hindurch angreifen, bis sie in seine
Hand fiel.
'''
"51" = ''':sup:`51` Er erschlug ihre gesamte männliche Bevölkerung mit scharfem
Schwert, zerstörte die Stadt völlig und ließ sie plündern. Dann
marschierte er über die Leichen der Erschlagenen hinweg durch die
Stadt.
'''
"52" = ''':sup:`52` Sie überquerten den Jordan in der großen Ebene gegenüber von
Bet-Schean.
'''
"53" = ''':sup:`53` Judas sorgte dafür, dass die Nachzügler zusammenblieben, und auf
dem ganzen Weg sprach er den Leuten Mut zu, bis sie Judäa erreichten.
'''
"54" = ''':sup:`54` Dann zogen sie mit Jubel und Freude zum Berg Zion hinauf und
brachten Brandopfer dar; denn keiner von ihnen war gefallen, alle waren
wohlbehalten heimgekehrt.
'''
"55" = ''':sup:`55` In den Tagen, in denen Judas und Jonatan im Land Gilead und sein
Bruder Simeon in Galiläa vor Ptolemaïs waren,
'''
"56" = ''':sup:`56` hörten die Heerführer Josef, der Sohn Secharjas, und Asarja von den
kühnen Taten und vom Krieg, den sie führten.
'''
"57" = ''':sup:`57` Da sagten sie: Auch wir wollen uns einen Namen machen und einen
Feldzug gegen die fremden Völker ringsum führen.
'''
"58" = ''':sup:`58` Sie gaben also den Soldaten, die sie bei sich hatten, den Befehl,
gegen Jamnia zu ziehen.
'''
"59" = ''':sup:`59` Aber Gorgias und seine Männer rückten ihnen aus der Stadt zum Kampf
entgegen.
'''
"60" = ''':sup:`60` Josef und Asarja wurden geschlagen und bis an die Grenze von Judäa
verfolgt. An jenem Tag fielen fast zweitausend aus dem Volk Israel.
'''
"61" = ''':sup:`61` Das Volk hatte eine schwere Niederlage erlitten, weil sie nicht auf
Judas und seine Brüder gehört hatten, sondern sich einbildeten, auch
sie könnten durch Tapferkeit glänzen.
'''
"62" = ''':sup:`62` Doch sie waren nicht aus dem Geschlecht der Männer, durch deren
Hand Israel Rettung geschenkt wurde.
'''
"63" = ''':sup:`63` Der große Judas und seine Brüder dagegen erwarben sich hohen Ruhm
bei ganz Israel und bei allen Völkern, überall, wo ihr Name bekannt
wurde.
'''
"64" = ''':sup:`64` Die Leute kamen herbei, um sie zu beglückwünschen.
'''
"65" = ''':sup:`65` Judas und seine Brüder zogen auch zum Kampf gegen die Nachkommen
Esaus im Süden. Er schlug Hebron und seine Tochterstädte, eroberte ihre
Festungen und brannte ihre Türme ringsum nieder.
'''
"66" = ''':sup:`66` Dann zog er gegen das Philisterland. Als das Heer dabei durch
Marescha kam,
'''
"67" = ''':sup:`67` fielen an jenem Tag einige Priester im Kampf. Sie waren schlecht
beraten gewesen, in den Krieg zu ziehen, um Heldentaten zu vollbringen.
'''
"68" = ''':sup:`68` Dann machte Judas eine Ausweichbewegung und zog nach Aschdod im
Land der Philister. Dort zerstörte er ihre Altäre, verbrannte ihre
Götterbilder, plünderte die Städte und kehrte dann nach Judäa zurück.
'''
