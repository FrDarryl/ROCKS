[8]
"1" = ''':sup:`1` Das sind die Familienoberhäupter und die bei ihnen Eingetragenen,
die unter der Herrschaft des Königs Artaxerxes mit mir aus Babel
hinaufgezogen sind:
'''
"2" = ''':sup:`2` Von den Nachkommen des Pinhas: Gerschom; von den Nachkommen Itamars:
Daniel; von den Nachkommen Davids: Hattusch,
'''
"3" = ''':sup:`3` der Sohn Schechanjas. Von den Nachkommen des Parosch: Secharja und
mit ihm 150 eingetragene Männer.
'''
"4" = ''':sup:`4` Von den Nachkommen des Pahat-Moab: Eljoënai, der Sohn Serachjas, und
mit ihm 200 Männer.
'''
"5" = ''':sup:`5` Von den Nachkommen Sattus: Schechanja, der Sohn Jahasiëls, und mit
ihm 300 Männer.
'''
"6" = ''':sup:`6` Von den Nachkommen Adins: Ebed, der Sohn Jonatans, und mit ihm 50
Männer.
'''
"7" = ''':sup:`7` Von den Nachkommen Elams: Jeschaja, der Sohn Ataljas, und mit ihm 70
Männer.
'''
"8" = ''':sup:`8` Von den Nachkommen Schefatjas: Sebadja, der Sohn Michaels, und mit
ihm 80 Männer.
'''
"9" = ''':sup:`9` Von den Nachkommen Joabs: Obadja, der Sohn Jehiëls, und mit ihm 218
Männer.
'''
"10" = ''':sup:`10` Von den Nachkommen Banis: Schelomit, der Sohn Josifjas, und mit ihm
160 Männer.
'''
"11" = ''':sup:`11` Von den Nachkommen Bebais: Secharja, der Sohn Bebais, und mit ihm
28 Männer.
'''
"12" = ''':sup:`12` Von den Nachkommen Asgads: Johanan, der Sohn Katans, und mit ihm
110 Männer.
'''
"13" = ''':sup:`13` Von den Nachkommen Adonikams: die Letzten; sie heißen: Elifelet,
Jëiël und Schemaja und mit ihnen 60 Männer.
'''
"14" = ''':sup:`14` Und von den Nachkommen Bigwais: Utai und Sakkur und mit ihm 70
Männer.
'''
"15" = ''':sup:`15` Ich ließ alle an dem Fluss zusammenkommen, der an Ahawa
vorbeifließt. Dort blieben wir drei Tage. Ich stellte fest, dass zwar
Laienvolk und Priester da waren; doch fand ich dort keine Leviten.
'''
"16" = ''':sup:`16` Da schickte ich zu Eliëser, Ariël, Schemaja, Elnatan, Jarib,
Elnatan, Natan, Secharja und Meschullam, führenden Leuten, und zu
Jojarib und Elnatan, verständigen Männern,
'''
"17" = ''':sup:`17` und gab ihnen Anweisung für Iddo, den Vorsteher der Ortschaft
Kasifja; ich sagte ihnen, was sie zu Iddo und zu seinen Brüdern, die in
der Ortschaft Kasifja ansässig waren, sagen sollten, damit sie uns
Diener für das Haus unseres Gottes überließen.
'''
"18" = ''':sup:`18` Da die gütige Hand unseres Gottes über uns war, schickten sie uns
einen einsichtigen Mann, einen von den Nachkommen Machlis, des Sohnes
Levis, des Sohnes Israels, nämlich Scherebja, mit seinen Söhnen und
Brüdern, zusammen 18 Männer;
'''
"19" = ''':sup:`19` ferner von den Nachkommen Meraris den Haschabja und mit ihm
Jeschaja, seine Brüder und ihre Söhne, 20 Männer;
'''
"20" = ''':sup:`20` dazu eine Anzahl von Tempeldienern, die David und die Obersten
geschenkt hatten, damit sie den Leviten dienten, im Ganzen 220
Tempeldiener. Sie alle sind namentlich aufgezeichnet.
'''
"21" = ''':sup:`21` Dann rief ich dort am Fluss bei Ahawa ein Fasten aus; so wollten
wir uns vor unserem Gott beugen und von ihm eine glückliche Reise
erbitten für uns, unsere Kleinen und unsere ganze Habe.
'''
"22" = ''':sup:`22` Denn ich schämte mich, vom König Soldaten und Reiter zu fordern,
die uns gegen Feinde auf dem Weg beistehen sollten. Vielmehr hatten wir
dem König gesagt: Die Hand unseres Gottes ist zum Guten über allen, die
ihn suchen; doch seine Macht und sein Zorn kommen über alle, die ihn
verlassen.
'''
"23" = ''':sup:`23` Wir fasteten also und suchten in dieser Sache Hilfe bei unserem
Gott und er erhörte uns.
'''
"24" = ''':sup:`24` Dann wählte ich von den Obersten der Priester zwölf aus, dazu
Scherebja und Haschabja und mit ihnen noch zehn ihrer Brüder.
'''
"25" = ''':sup:`25` Ich wog vor ihnen das Silber, das Gold und die Geräte, die
Weihegaben, die der König, seine Räte und Großen sowie alle Israeliten,
die dort lebten, für das Haus unseres Gottes gestiftet hatten.
'''
"26" = ''':sup:`26` Ich wog es ab in ihre Hand: sechshundertfünfzig Talente Silber und
silberne Geräte für hundert Talente; ferner hundert Talente Gold
'''
"27" = ''':sup:`27` und zwanzig goldene Becher im Wert von tausend Golddariken sowie
zwei Geräte aus feinster, glänzender Bronze, kostbar wie Gold.
'''
"28" = ''':sup:`28` Und ich sagte zu ihnen: Ihr seid dem HERRN heilig, auch die Geräte
sind heilig; das Silber und das Gold sind Weihegaben für den HERRN, den
Gott eurer Väter.
'''
"29" = ''':sup:`29` Seid wachsam und behütet es, bis ihr es vor den Obersten der
Priester und Leviten sowie den Oberhäuptern der Familien Israels in
Jerusalem wägt, in den Räumen des Hauses des HERRN.
'''
"30" = ''':sup:`30` Die Priester und Leviten nahmen das Silber, das Gold und die Geräte
abgewogen in Empfang, um sie nach Jerusalem in das Haus unseres Gottes
zu bringen.
'''
"31" = ''':sup:`31` Am zwölften Tag des ersten Monats brachen wir von dem Fluss bei
Ahawa auf, um nach Jerusalem zu ziehen. Die Hand unseres Gottes war
über uns und er entriss uns dem Griff von Feinden und Wegelagerern.
'''
"32" = ''':sup:`32` Als wir nach Jerusalem kamen, ruhten wir dort drei Tage aus.
'''
"33" = ''':sup:`33` Am vierten Tag wog man im Haus unseres Gottes das Silber und das
Gold sowie die Geräte in die Hand des Priesters Meremot, des Sohnes
Urijas; bei ihm waren Eleasar, der Sohn des Pinhas, sowie die Leviten
Josabad, der Sohn Jeschuas, und Noadja, der Sohn Binnuis.
'''
"34" = ''':sup:`34` Man übergab alles, gezählt und gewogen, und verzeichnete
gleichzeitig das genaue Gewicht.
'''
"35" = ''':sup:`35` Die Verschleppten, die jetzt aus der Gefangenschaft heimgekehrt
waren, brachten dem Gott Israels Brandopfer dar: zwölf Stiere für ganz
Israel, sechsundneunzig Widder und siebenundsiebzig Lämmer, ferner
zwölf Ziegenböcke für ein Sündopfer - all das als Brandopfer für den
HERRN.
'''
"36" = ''':sup:`36` Man übergab die Anordnungen des Königs den königlichen Satrapen und
den Statthaltern im Gebiet jenseits des Stroms. Diese unterstützten
Volk und Haus Gottes.
'''
"Notes" = '''
Notas de rodapé:
8:1-14 - Die Liste der Führer und Familien, die mit Esra zurückkehrten,
spiegelt die Bedeutung von Abstammung und Kontinuität in Gottes Volk
wider. Die Bewahrung der Genealogie ist ein Symbol für Gottes Treue,
seine Versprechen über Generationen hinweg zu halten (siehe auch
8:15-20 - Esra bemerkte, dass unter den Rückkehrern keine Leviten
waren, und schickte Boten, um Tempeldiener anzuwerben. Die Bedeutung
der Leviten für den Tempeldienst zeigt, dass Gott unterschiedliche
Menschen für unterschiedliche Aufgaben in seinem Dienst beruft (siehe
8:21-23 - Esra ruft ein Fasten aus, um auf der Reise nach Jerusalem
Gottes Schutz zu suchen. Seine völlige Abhängigkeit von Gott in Bezug
auf Sicherheit und Versorgung ist ein eindrucksvolles Beispiel für
6:33).
8:24-30 - Esra vertraut die Tempelschätze vertrauenswürdigen Männern
zur sicheren Aufbewahrung an. Die treue Verwaltung heiliger Güter
zeigt, wie wichtig Integrität und Verantwortung im Dienst Gottes sind
8:31-36 - Unter Gottes Schutz erreichen Esra und seine Gruppe Jerusalem
sicher, und die Schätze werden zum Tempel gebracht. Diese erfolgreiche
Reise ist ein Beweis für Gottes Treue und seine Erhörung von Gebeten
'''
