[12]
"1" = ''':sup:`1` Als Jonatan sah, dass die Zeit für ihn günstig war, wählte er einige
Männer aus und sandte sie nach Rom, um den Freundschaftsvertrag mit den
Römern zu bestätigen und zu erneuern.
'''
"2" = ''':sup:`2` Auch nach Sparta und nach anderen Orten schickte er Briefe gleicher
Art.
'''
"3" = ''':sup:`3` Die Abgesandten reisten nach Rom, traten vor den Senat und sagten:
Der Hohepriester Jonatan und das Volk der Juden haben uns gesandt, um
die Freundschaft mit ihnen und das Beistandsbündnis von damals zu
erneuern.
'''
"4" = ''':sup:`4` Man gab ihnen Briefe mit an die Behörden der Orte unterwegs mit der
Anweisung, sie sicher ins Land Juda weiterzuleiten.
'''
"5" = ''':sup:`5` Hier ist eine Abschrift des Briefes, den Jonatan an die Spartaner
schrieb:
'''
"6" = ''':sup:`6` Der Hohepriester Jonatan, der Ältestenrat des Volkes, die Priester
und die weitere Bürgerschaft der Juden grüßen ihre Brüder, die
Spartaner.
'''
"7" = ''':sup:`7` Schon vor längerer Zeit hat euer König Arëus an den Hohepriester
Onias einen Brief gerichtet, in dem steht, dass ihr unsere Brüder seid,
wie aus der Abschrift hervorgeht.
'''
"8" = ''':sup:`8` Onias empfing den Abgesandten ehrenvoll und nahm den Brief entgegen,
in dem ausdrücklich vom Beistands- und Freundschaftsbündnis die Rede
war.
'''
"9" = ''':sup:`9` So etwas haben wir zwar nicht nötig; denn unser Trost sind die
heiligen Bücher, die wir besitzen.
'''
"10" = ''':sup:`10` Dennoch wollten wir diese Botschaft an euch senden und die
brüderliche Gemeinschaft und Freundschaft mit euch erneuern, damit wir
euch nicht fremd werden. Viel Zeit ist nämlich verflossen, seit ihr
Gesandte zu uns geschickt hattet.
'''
"11" = ''':sup:`11` Wir haben seither an allen Festen und an allen Tagen, die dafür
vorgesehen sind, bei unseren Opfern und Gebeten ständig an euch
gedacht. Denn so gehört es sich und es entspricht ja auch der Sitte, an
die Brüder zu denken.
'''
"12" = ''':sup:`12` Wir freuen uns über euren Ruhm.
'''
"13" = ''':sup:`13` Wir selbst waren in großer Not und sind in viele Kämpfe verwickelt
worden; denn die Könige ringsum führten Krieg gegen uns.
'''
"14" = ''':sup:`14` Dennoch wollten wir wegen dieser Kriege weder euch noch unseren
anderen Verbündeten und Freunden zur Last fallen.
'''
"15" = ''':sup:`15` Denn wir haben den Himmel selbst als Helfer und Beistand. Darum
sind wir vor unseren Feinden gerettet worden und unsere Feinde liegen
gedemütigt am Boden.
'''
"16" = ''':sup:`16` Jetzt haben wir Numenius, den Sohn des Antiochus, und Antipater,
den Sohn Jasons, als Gesandte bestimmt und zu den Römern gesandt, um
das alte Freundschafts- und Beistandsbündnis mit ihnen zu erneuern.
'''
"17" = ''':sup:`17` Wir haben ihnen aufgetragen, auf ihrer Reise auch euch zu besuchen,
euch Grüße zu bestellen und unseren Brief zu überreichen, in dem wir
euch anbieten, die brüderliche Gemeinschaft mit uns zu erneuern.
'''
"18" = ''':sup:`18` Es wäre freundlich von euch, uns darauf Antwort zu geben.
'''
"19" = ''':sup:`19` Und hier ist die Abschrift des Briefes, den die Spartaner an Onias
gesandt hatten:
'''
"20" = ''':sup:`20` Arëus, König der Spartaner, grüßt den Großpriester Onias.
'''
"21" = ''':sup:`21` In einer Schrift über die Spartaner und Juden fand sich die
Nachricht, dass sie Brüder sind und beide von Abraham abstammen.
'''
"22" = ''':sup:`22` Da wir dies erfahren haben, wäre es freundlich von euch, uns zu
schreiben, wie es euch geht.
'''
"23" = ''':sup:`23` Wir schreiben euch wieder. Eure Herden und eure Habe gehören uns
und unsere euch. Wir geben den Auftrag, dass man euch darüber Auskunft
gibt.
'''
"24" = ''':sup:`24` Jonatan erfuhr, dass die Feldherren des Demetrius mit einem noch
größeren Heer als zuvor zurückgekehrt waren, um gegen ihn zu kämpfen.
'''
"25" = ''':sup:`25` Er brach von Jerusalem auf und traf in der Gegend von Hamat auf
sie. Er wollte ihnen nämlich keine Zeit lassen, in sein Land
einzudringen.
'''
"26" = ''':sup:`26` Späher, die er in ihr Lager geschickt hatte, meldeten ihm bei ihrer
Rückkehr, dass die Feinde sich zu einem nächtlichen Überfall
vorbereitet hatten.
'''
"27" = ''':sup:`27` Bei Sonnenuntergang befahl daher Jonatan seinen Leuten, wach zu
bleiben und die ganze Nacht kampfbereit unter Waffen zu stehen. Rings
um das Lager stellte er Posten auf.
'''
"28" = ''':sup:`28` Als die Gegner merkten, dass Jonatan mit seinen Leuten kampfbereit
war, packte sie Furcht und Schrecken. Sie zündeten in ihrem Lager
Wachfeuer an.
'''
"29" = ''':sup:`29` Jonatan und seine Leute bemerkten bis zum Morgen nichts; denn sie
sahen die Feuer brennen.
'''
"30" = ''':sup:`30` Jonatan nahm zwar die Verfolgung auf, konnte die Feinde aber nicht
mehr einholen; denn sie hatten den Fluss Eleutherus bereits
überschritten.
'''
"31" = ''':sup:`31` Jonatan wandte sich nun gegen die sabadäischen Araber, schlug sie
und plünderte sie aus.
'''
"32" = ''':sup:`32` Dann brach er nach Damaskus auf und zog durch das ganze dazwischen
liegende Gebiet.
'''
"33" = ''':sup:`33` Auch Simeon war aufgebrochen. Er marschierte auf Aschkelon und auf
die Festungen in jenem Gebiet zu; dann wandte er sich gegen Jafo und
besetzte es.
'''
"34" = ''':sup:`34` Er hatte nämlich gehört, dass die Einwohner vorhatten, die Festung
den Leuten des Demetrius zu übergeben. Daher legte er eine Besatzung
hinein, um die Stadt zu bewachen.
'''
"35" = ''':sup:`35` Als Jonatan zurückgekehrt war, ließ er die Ältesten des Volkes
zusammenkommen und beriet mit ihnen über die Anlage von Festungen in
Judäa.
'''
"36" = ''':sup:`36` Auch sollten die Mauern von Jerusalem erhöht werden; ferner sei
zwischen der Burg und der Stadt eine hohe Mauer zu errichten, um die
Burg völlig von der Stadt abzuschneiden, damit sie abgeriegelt werde
und niemand etwas kaufen oder verkaufen könne.
'''
"37" = ''':sup:`37` So kam man zum Ausbau der Stadt zusammen. Ein Teil der Mauer
oberhalb des Tales im Osten war eingestürzt. Man besserte ein Viertel
mit Namen Kafnata wieder aus.
'''
"38" = ''':sup:`38` Simeon erbaute Hadid in der Schefela, befestigte es und versah es
mit Toren und Querbalken zum Verriegeln.
'''
"39" = ''':sup:`39` Tryphon strebte nach der Herrschaft über Asien und wollte sich
selbst das Königsdiadem aufsetzen; deshalb trachtete er König Antiochus
nach dem Leben.
'''
"40" = ''':sup:`40` Doch er fürchtete, dass Jonatan das nicht zulassen und Krieg gegen
ihn führen werde. So suchte er nach Mitteln und Wegen, ihn in seine
Gewalt zu bekommen und umzubringen. Darum zog er nach Bet-Schean.
'''
"41" = ''':sup:`41` Jonatan rückte ihm mit vierzigtausend kampferprobten Männern nach
Bet-Schean entgegen.
'''
"42" = ''':sup:`42` Als Tryphon sah, dass er mit einem großen Heer anrückte, fürchtete
er sich, etwas gegen ihn zu unternehmen.
'''
"43" = ''':sup:`43` Er bereitete ihm einen glänzenden Empfang, stellte ihn all seinen
Freunden vor, machte ihm Geschenke und befahl seinen Freunden und
Soldaten: Gehorcht ihm wie mir selbst!
'''
"44" = ''':sup:`44` Dann sagte er zu Jonatan: Warum hast du dieses ganze Heer bemüht?
Es droht doch kein Krieg.
'''
"45" = ''':sup:`45` Lass sie nach Hause gehen, wähl dir einige Männer als Begleitung
aus und geh mit mir nach Ptolemaïs! Ich werde dir die Stadt und die
übrigen Festungen übergeben und auch alle anderen Truppen und alle
Behörden. Nur deswegen bin ich gekommen, dann ziehe ich wieder ab.
'''
"46" = ''':sup:`46` Jonatan vertraute ihm und tat, was Tryphon ihm vorgeschlagen hatte.
Er entließ seine Truppen und sie zogen ins Land Juda ab.
'''
"47" = ''':sup:`47` Dreitausend Mann behielt er bei sich, von denen er zweitausend in
Galiläa ließ; nur tausend begleiteten ihn.
'''
"48" = ''':sup:`48` Sobald Jonatan Ptolemaïs betreten hatte, schlossen die Einwohner
die Tore, nahmen ihn fest und erschlugen alle, die mit ihm gekommen
waren, mit dem Schwert.
'''
"49" = ''':sup:`49` Tryphon entsandte außerdem Fußvolk und Reiterei nach Galiläa und in
die Große Ebene, um alle Truppen Jonatans niederzumachen.
'''
"50" = ''':sup:`50` Als diese merkten, dass Jonatan mit seinen Begleitern den Feinden
in die Hände gefallen und umgekommen war, machten sie einander Mut und
marschierten kampfbereit in bester Ordnung weiter.
'''
"51" = ''':sup:`51` Als die Verfolger sahen, dass Jonatans Männer um ihr Leben kämpfen
würden, kehrten sie um.
'''
"52" = ''':sup:`52` Die jüdischen Truppen kamen unversehrt im Land Juda an. Sie
trauerten um Jonatan und seine Begleiter und waren voller Angst; auch
ganz Israel war in großer Trauer.
'''
"53" = ''':sup:`53` Alle Völker ringsum versuchten, Israel zu vernichten. Denn sie
sagten sich: Sie haben keinen Führer und Helfer mehr. Nun wollen wir
gegen sie kämpfen und die Erinnerung an sie austilgen.
'''
