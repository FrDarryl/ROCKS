[7]
"1" = ''':sup:`1` Das sind die Verheißungen, Geliebte, die wir haben. Reinigen wir uns
also von aller Unreinheit des Leibes und des Geistes und streben wir in
Gottesfurcht nach vollkommener Heiligung.
'''
"2" = ''':sup:`2` Gebt uns doch Raum! Niemanden haben wir geschädigt, niemanden
zugrunde gerichtet, niemanden übervorteilt.
'''
"3" = ''':sup:`3` Ich sage das nicht, um euch zu verurteilen; denn eben habe ich
gesagt, dass ihr in unserem Herzen wohnt, verbunden mit uns zum Sterben
und zum Leben.
'''
"4" = ''':sup:`4` Ich bin ganz offen zu euch; ich bin sehr stolz auf euch. Trotz all
unserer Not bin ich von Trost erfüllt und ströme über von Freude.
'''
"5" = ''':sup:`5` Als wir nach Mazedonien gekommen waren, fanden wir in unserer
Schwachheit keine Ruhe. Überall bedrängten uns Schwierigkeiten: von
außen Kämpfe, von innen Ängste.
'''
"6" = ''':sup:`6` Aber Gott, der die Niedergeschlagenen tröstet, hat auch uns
getröstet, und zwar durch die Ankunft des Titus -
'''
"7" = ''':sup:`7` nicht nur durch seine Ankunft, sondern auch durch den Trost, den er
bei euch erfahren hatte. Er erzählte uns von eurer Sehnsucht, eurer
Klage, eurem Eifer für mich, sodass ich mich noch mehr freute.
'''
"8" = ''':sup:`8` Dass ich euch aber mit meinem Brief traurig gemacht habe, tut mir
nicht leid. Wenn es mir auch eine Weile leid tat - ich sehe ja, dass
dieser Brief euch, wenn auch nur für kurze Zeit, traurig gemacht hat -
:
'''
"9" = ''':sup:`9` jetzt freue ich mich, nicht weil ihr traurig geworden seid, sondern
weil die Traurigkeit euch zur Sinnesänderung geführt hat. Denn es war
eine gottgewollte Traurigkeit; so ist euch durch uns kein Nachteil
erwachsen.
'''
"10" = ''':sup:`10` Die gottgewollte Traurigkeit verursacht nämlich Sinnesänderung zum
Heil, die nicht bereut zu werden braucht; die weltliche Traurigkeit
aber führt zum Tod.
'''
"11" = ''':sup:`11` Siehe, wie groß war doch der Eifer, zu dem euch diese gottgewollte
Traurigkeit geführt hat, wie aufrichtig eure Entschuldigung, euer
Bedauern, eure Furcht, eure Sehnsucht, wie wirksam eure Anstrengung und
am Ende die Bestrafung! In jeder Hinsicht habt ihr gezeigt, dass ihr in
dieser Sache unschuldig seid.
'''
"12" = ''':sup:`12` Wenn ich euch also geschrieben habe, so tat ich es nicht, um den zu
treffen, der Unrecht getan hatte, auch nicht, um dem Recht zu
verschaffen, der Unrecht erlitten hatte, sondern ich tat es, damit euer
Eifer für uns sichtbar werde vor euch und vor Gott.
'''
"13" = ''':sup:`13` Deswegen sind wir jetzt getröstet. Wir wurden aber nicht nur
getröstet, sondern darüber hinaus erfreut durch die Freude des Titus,
dessen Geist neue Kraft gefunden hat durch euch alle.
'''
"14" = ''':sup:`14` Wenn ich euch vor ihm gerühmt hatte, so brauchte ich mich jetzt
nicht zu schämen. Im Gegenteil, wie alles Wahrheit ist, was wir euch
verkündet haben, so erwies sich unser Lob vor Titus als volle Wahrheit.
'''
"15" = ''':sup:`15` Er ist euch von Herzen zugetan, wenn er daran denkt, wie ihr euch
alle gehorsam gezeigt und ihn mit Furcht und Zittern aufgenommen habt.
'''
"16" = ''':sup:`16` Ich freue mich, dass ich in jeder Hinsicht auf euch vertrauen kann.
'''
"Notes" = '''
Notas de rodapé:
7:8-10 - Paulus räumt ein, dass sein vorheriger Brief Kummer verursacht
hat, dieser Kummer aber zur Reue geführt hat. Gottesfürchtiger Kummer
führt zur Reue, die Erlösung bringt, im Gegensatz zu Kummer, der zum
07:11 - Echte Reue führt zu einer völligen Wandlung, die sich in
veränderten Einstellungen und Verhaltensweisen äußert. Dies spiegelt
das wahre Wirken des Heiligen Geistes im Herzen des Gläubigen wider
07:14 - Paulus‘ Vertrauen in die Korinther gründet sich auf ihre
Beziehung zu Gott und ihre wahre Treue zum Evangelium. Gegenseitiges
Vertrauen zwischen Leitern und Gottes Volk ist für das Wachstum der
1,5).
07:16 - Paulus freut sich, dass die Korinther Buße getan haben und nun
bereit sind, rechtschaffen zu leben. Buße bringt Erneuerung und ist ein
7:2-3 - Paulus bittet sie, sich ihm zu öffnen und seine Aufrichtigkeit
und Sorge um das geistliche Wohl der Korinther anzuerkennen.
Aufrichtigkeit und Ehrlichkeit in den Beziehungen zwischen Christen
'''
