[17]
"1" = ''':sup:`1` Die ganze Gemeinde der Israeliten zog von der Wüste Sin weiter,
einen Tagesmarsch nach dem anderen, wie es der HERR jeweils bestimmte.
In Refidim schlugen sie ihr Lager auf, aber das Volk hatte kein Wasser
zu trinken.
'''
"2" = ''':sup:`2` Da geriet es mit Mose in Streit und sagte: Gebt uns Wasser zu
trinken! Mose antwortete ihnen: Was streitet ihr mit mir? Warum stellt
ihr den HERRN auf die Probe?
'''
"3" = ''':sup:`3` Das Volk dürstete dort nach Wasser und murrte gegen Mose. Sie
sagten: Wozu hast du uns überhaupt aus Ägypten heraufgeführt, um mich
und meine Söhne und mein Vieh vor Durst sterben zu lassen?
'''
"4" = ''':sup:`4` Mose schrie zum HERRN: Was soll ich mit diesem Volk anfangen? Es
fehlt nur wenig und sie steinigen mich.
'''
"5" = ''':sup:`5` Der HERR antwortete Mose: Geh am Volk vorbei und nimm einige von den
Ältesten Israels mit; nimm auch den Stab in die Hand, mit dem du auf
den Nil geschlagen hast, und geh!
'''
"6" = ''':sup:`6` Siehe, dort drüben auf dem Felsen am Horeb werde ich vor dir stehen.
Dann schlag an den Felsen! Es wird Wasser herauskommen und das Volk
kann trinken. Das tat Mose vor den Augen der Ältesten Israels.
'''
"7" = ''':sup:`7` Den Ort nannte er Massa und Meriba, Probe und Streit, weil die
Israeliten gehadert und den HERRN auf die Probe gestellt hatten, indem
sie sagten: Ist der HERR in unserer Mitte oder nicht?
'''
"8" = ''':sup:`8` Und Amalek kam und suchte in Refidim den Kampf mit Israel.
'''
"9" = ''':sup:`9` Da sagte Mose zu Josua: Wähl uns Männer aus und zieh in den Kampf
gegen Amalek! Ich selbst werde mich morgen mit dem Gottesstab in meiner
Hand auf den Gipfel des Hügels stellen.
'''
"10" = ''':sup:`10` Josua tat, was ihm Mose aufgetragen hatte, und kämpfte gegen
Amalek, während Mose, Aaron und Hur auf den Gipfel des Hügels stiegen.
'''
"11" = ''':sup:`11` Solange Mose seine Hand erhoben hielt, war Israel stärker; sooft er
aber die Hand sinken ließ, war Amalek stärker.
'''
"12" = ''':sup:`12` Als dem Mose die Hände schwer wurden, holten sie einen
Steinbrocken, schoben den unter ihn und er setzte sich darauf. Aaron
und Hur stützten seine Arme, der eine rechts, der andere links, sodass
seine Hände erhoben blieben, bis die Sonne unterging.
'''
"13" = ''':sup:`13` So schwächte Josua Amalek und sein Heer mit scharfem Schwert.
'''
"14" = ''':sup:`14` Da sprach der HERR zu Mose: Schreibe das zum Gedächtnis in ein Buch
und präge es Josua ein! Denn ich will die Erinnerung an Amalek unter
dem Himmel austilgen.
'''
"15" = ''':sup:`15` Mose baute einen Altar und gab ihm den Namen: Der HERR ist mein
Feldzeichen.
'''
"16" = ''':sup:`16` Er sagte: Die Hand an des HERRN Feldzeichen! Krieg ist zwischen dem
HERRN und Amalek von Generation zu Generation.
'''
