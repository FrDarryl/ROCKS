[34]
"1" = ''':sup:`1` Von David. Als er sich vor Abimelech wahnsinnig stellte und dieser
ihn wegtrieb und er ging.
'''
"2" = ''':sup:`2` Ich will den HERRN allezeit preisen; * immer sei sein Lob in meinem
Mund.
'''
"3" = ''':sup:`3` Meine Seele rühme sich des HERRN; * die Armen sollen es hören und
sich freuen.
'''
"4" = ''':sup:`4` Preist mit mir die Größe des HERRN, * lasst uns gemeinsam seinen
Namen erheben!
'''
"5" = ''':sup:`5` Ich suchte den HERRN und er gab mir Antwort, * er hat mich all
meinen Ängsten entrissen.
'''
"6" = ''':sup:`6` Die auf ihn blickten, werden strahlen, * nie soll ihr Angesicht vor
Scham erröten.
'''
"7" = ''':sup:`7` Da rief ein Armer und der HERR erhörte ihn * und half ihm aus all
seinen Nöten.
'''
"8" = ''':sup:`8` Der Engel des HERRN umschirmt, die ihn fürchten, * und er befreit
sie.
'''
"9" = ''':sup:`9` Kostet und seht, wie gut der HERR ist! * Selig der Mensch, der zu
ihm sich flüchtet!
'''
"10" = ''':sup:`10` Fürchtet den HERRN, ihr seine Heiligen; * denn die ihn fürchten,
leiden keinen Mangel.
'''
"11" = ''':sup:`11` Junglöwen darbten und hungerten; * aber die den HERRN suchen,
leiden keinen Mangel an allem Guten.
'''
"12" = ''':sup:`12` Kommt, ihr Kinder, hört mir zu! * Die Furcht des HERRN will ich
euch lehren!
'''
"13" = ''':sup:`13` Wer ist der Mensch, der das Leben liebt, * der Tage ersehnt, um
Gutes zu sehen?
'''
"14" = ''':sup:`14` Bewahre deine Zunge vor Bösem; * deine Lippen vor falscher Rede!
'''
"15" = ''':sup:`15` Meide das Böse und tu das Gute, * suche Frieden und jage ihm nach!
'''
"16" = ''':sup:`16` Die Augen des HERRN sind den Gerechten zugewandt, * seine Ohren
ihrem Hilfeschrei.
'''
"17" = ''':sup:`17` Das Angesicht des HERRN richtet sich gegen die Bösen, * ihr
Andenken von der Erde zu tilgen.
'''
"18" = ''':sup:`18` Die aufschrien, hat der HERR erhört, * er hat sie all ihren Nöten
entrissen.
'''
"19" = ''':sup:`19` Nahe ist der HERR den zerbrochenen Herzen * und dem zerschlagenen
Geist bringt er Hilfe.
'''
"20" = ''':sup:`20` Viel Böses erleidet der Gerechte, * doch allem wird der HERR ihn
entreißen.
'''
"21" = ''':sup:`21` Er behütet all seine Glieder, * nicht eins von ihnen wird
zerbrochen.
'''
"22" = ''':sup:`22` Den Frevler wird die Bosheit töten, * die den Gerechten hassen,
werden es büßen.
'''
"23" = ''':sup:`23` Der HERR erlöst das Leben seiner Knechte, * niemals müssen büßen,
die bei ihm sich bergen.
'''
