[7]
"1" = ''':sup:`1` Nachdem Jesus alle seine Worte dem Volk zu Gehör gebracht hatte,
ging er nach Kafarnaum.
'''
"2" = ''':sup:`2` Ein Hauptmann hatte einen Diener, den er sehr schätzte, der war
krank und lag im Sterben.
'''
"3" = ''':sup:`3` Als der Hauptmann aber von Jesus hörte, schickte er jüdische Älteste
zu ihm mit der Bitte, zu kommen und seinen Diener zu retten.
'''
"4" = ''':sup:`4` Sie gingen zu Jesus und baten ihn inständig. Sie sagten: Er verdient
es, dass du seine Bitte erfüllst;
'''
"5" = ''':sup:`5` denn er liebt unser Volk und hat uns die Synagoge gebaut.
'''
"6" = ''':sup:`6` Da ging Jesus mit ihnen. Als er nicht mehr weit von dem Haus
entfernt war, schickte der Hauptmann Freunde und ließ ihm sagen: Herr,
bemüh dich nicht! Denn ich bin es nicht wert, dass du unter mein Dach
einkehrst.
'''
"7" = ''':sup:`7` Deshalb habe ich mich selbst auch nicht für würdig gehalten, zu dir
zu kommen. Aber sprich nur ein Wort, dann wird mein Diener gesund.
'''
"8" = ''':sup:`8` Denn auch ich muss Befehlen gehorchen und ich habe selbst Soldaten
unter mir; sage ich nun zu einem: Geh!, so geht er, und zu einem
andern: Komm!, so kommt er, und zu meinem Diener: Tu das!, so tut er
es.
'''
"9" = ''':sup:`9` Jesus war erstaunt über ihn, als er das hörte. Und er wandte sich um
und sagte zu den Leuten, die ihm folgten: Ich sage euch: Einen solchen
Glauben habe ich in Israel nicht gefunden.
'''
"10" = ''':sup:`10` Und als jene, die der Hauptmann geschickt hatte, in das Haus
zurückkehrten, stellten sie fest, dass der Diener gesund war.
'''
"11" = ''':sup:`11` Und es geschah danach, dass er in eine Stadt namens Naïn kam; seine
Jünger und eine große Volksmenge folgten ihm.
'''
"12" = ''':sup:`12` Als er in die Nähe des Stadttors kam, siehe, da trug man einen
Toten heraus. Es war der einzige Sohn seiner Mutter, einer Witwe. Und
viele Leute aus der Stadt begleiteten sie.
'''
"13" = ''':sup:`13` Als der Herr die Frau sah, hatte er Mitleid mit ihr und sagte zu
ihr: Weine nicht!
'''
"14" = ''':sup:`14` Und er trat heran und berührte die Bahre. Die Träger blieben stehen
und er sagte: Jüngling, ich sage dir: Steh auf!
'''
"15" = ''':sup:`15` Da setzte sich der Tote auf und begann zu sprechen und Jesus gab
ihn seiner Mutter zurück.
'''
"16" = ''':sup:`16` Alle wurden von Furcht ergriffen; sie priesen Gott und sagten: Ein
großer Prophet ist unter uns erweckt worden: Gott hat sein Volk
heimgesucht.
'''
"17" = ''':sup:`17` Und diese Kunde über ihn verbreitete sich überall in Judäa und im
ganzen Gebiet ringsum.
'''
"18" = ''':sup:`18` Johannes erfuhr das alles von seinen Jüngern. Da rief Johannes zwei
seiner Jünger zu sich,
'''
"19" = ''':sup:`19` schickte sie zum Herrn und ließ ihn fragen: Bist du der, der kommen
soll, oder sollen wir auf einen andern warten?
'''
"20" = ''':sup:`20` Als die Männer zu Jesus kamen, sagten sie: Johannes der Täufer hat
uns zu dir geschickt und lässt dich fragen: Bist du der, der kommen
soll, oder müssen wir auf einen andern warten?
'''
"21" = ''':sup:`21` Zu jener Stunde heilte Jesus viele Menschen von Krankheiten und
Leiden und bösen Geistern und schenkte vielen Blinden das Augenlicht.
'''
"22" = ''':sup:`22` Er antwortete ihnen: Geht und berichtet Johannes, was ihr gesehen
und gehört habt: Blinde sehen wieder, Lahme gehen und Aussätzige werden
rein; Taube hören, Tote stehen auf und Armen wird das Evangelium
verkündet.
'''
"23" = ''':sup:`23` Selig ist, wer an mir keinen Anstoß nimmt.
'''
"24" = ''':sup:`24` Als die Boten des Johannes weggegangen waren, begann Jesus zu der
Menge über Johannes zu reden: Was habt ihr denn sehen wollen, als ihr
in die Wüste hinausgegangen seid? Ein Schilfrohr, das im Wind schwankt?
'''
"25" = ''':sup:`25` Oder was habt ihr sehen wollen, als ihr hinausgegangen seid? Einen
Mann in feiner Kleidung? Siehe, Leute, die sich prächtig kleiden und
üppig leben, findet man in den Palästen der Könige.
'''
"26" = ''':sup:`26` Oder wozu seid ihr hinausgegangen? Um einen Propheten zu sehen? Ja,
ich sage euch: Sogar mehr als einen Propheten.
'''
"27" = ''':sup:`27` Dieser ist es, von dem geschrieben steht: Siehe, ich sende meinen
Boten vor dir her, / der deinen Weg vor dir bahnen wird.
'''
"28" = ''':sup:`28` Ich sage euch: Unter den von einer Frau Geborenen gibt es keinen
größeren als Johannes; doch der Kleinste im Reich Gottes ist größer als
er.
'''
"29" = ''':sup:`29` Das ganze Volk, das Johannes hörte, und selbst die Zöllner gaben
Gott Recht und ließen sich mit der Taufe des Johannes taufen.
'''
"30" = ''':sup:`30` Doch die Pharisäer und die Gesetzeslehrer haben den Willen Gottes
für sich selbst abgelehnt und sich von Johannes nicht taufen lassen.
'''
"31" = ''':sup:`31` Mit wem soll ich also die Menschen dieser Generation vergleichen?
Wem gleichen sie?
'''
"32" = ''':sup:`32` Sie gleichen Kindern, die auf dem Marktplatz sitzen und einander
zurufen: Wir haben für euch auf der Flöte gespielt und ihr habt nicht
getanzt; wir haben die Totenklage angestimmt und ihr habt nicht
geweint.
'''
"33" = ''':sup:`33` Denn Johannes der Täufer ist gekommen, er isst kein Brot und trinkt
keinen Wein und ihr sagt: Er hat einen Dämon.
'''
"34" = ''':sup:`34` Der Menschensohn ist gekommen, er isst und trinkt und ihr sagt:
Siehe, ein Fresser und Säufer, ein Freund der Zöllner und Sünder!
'''
"35" = ''':sup:`35` Und doch hat die Weisheit durch alle ihre Kinder Recht bekommen.
'''
"36" = ''':sup:`36` Einer der Pharisäer hatte ihn zum Essen eingeladen. Und er ging in
das Haus des Pharisäers und begab sich zu Tisch.
'''
"37" = ''':sup:`37` Und siehe, eine Frau, die in der Stadt lebte, eine Sünderin,
erfuhr, dass er im Haus des Pharisäers zu Tisch war; da kam sie mit
einem Alabastergefäß voll wohlriechendem Öl
'''
"38" = ''':sup:`38` und trat von hinten an ihn heran zu seinen Füßen. Dabei weinte sie
und begann mit ihren Tränen seine Füße zu benetzen. Sie trocknete seine
Füße mit den Haaren ihres Hauptes, küsste sie und salbte sie mit dem
Öl.
'''
"39" = ''':sup:`39` Als der Pharisäer, der ihn eingeladen hatte, das sah, sagte er zu
sich selbst: Wenn dieser wirklich ein Prophet wäre, müsste er wissen,
was das für eine Frau ist, die ihn berührt: dass sie eine Sünderin ist.
'''
"40" = ''':sup:`40` Da antwortete ihm Jesus und sagte: Simon, ich möchte dir etwas
sagen. Er erwiderte: Sprich, Meister!
'''
"41" = ''':sup:`41` Ein Geldverleiher hatte zwei Schuldner; der eine war ihm
fünfhundert Denare schuldig, der andere fünfzig.
'''
"42" = ''':sup:`42` Als sie ihre Schulden nicht bezahlen konnten, schenkte er sie
beiden. Wer von ihnen wird ihn nun mehr lieben?
'''
"43" = ''':sup:`43` Simon antwortete: Ich nehme an, der, dem er mehr geschenkt hat.
Jesus sagte zu ihm: Du hast recht geurteilt.
'''
"44" = ''':sup:`44` Dann wandte er sich der Frau zu und sagte zu Simon: Siehst du diese
Frau? Als ich in dein Haus kam, hast du mir kein Wasser für die Füße
gegeben; sie aber hat meine Füße mit ihren Tränen benetzt und sie mit
ihren Haaren abgetrocknet.
'''
"45" = ''':sup:`45` Du hast mir keinen Kuss gegeben; sie aber hat, seit ich hier bin,
unaufhörlich meine Füße geküsst.
'''
"46" = ''':sup:`46` Du hast mir nicht das Haupt mit Öl gesalbt; sie aber hat mit Balsam
meine Füße gesalbt.
'''
"47" = ''':sup:`47` Deshalb sage ich dir: Ihr sind ihre vielen Sünden vergeben, weil
sie viel geliebt hat. Wem aber nur wenig vergeben wird, der liebt
wenig.
'''
"48" = ''':sup:`48` Dann sagte er zu ihr: Deine Sünden sind dir vergeben.
'''
"49" = ''':sup:`49` Da begannen die anderen Gäste bei sich selbst zu sagen: Wer ist
das, dass er sogar Sünden vergibt?
'''
"50" = ''':sup:`50` Er aber sagte zu der Frau: Dein Glaube hat dich gerettet. Geh in
Frieden!
'''
"Notes" = '''
Notas de rodapé:
7:1-10 - Die Heilung des Dieners des Hauptmanns zeugt vom
außergewöhnlichen Glauben dieses Mannes, der an Jesu Kraft glaubte, aus
der Ferne heilen zu können. Die Demut des Hauptmanns ist ein Beispiel
dafür, wie sich wahrer Glaube im Vertrauen auf Christus manifestiert
7:11-17 - Die Auferstehung des Sohnes der Witwe von Nain ist ein Beweis
für Jesu Macht über den Tod. Jesu Mitgefühl angesichts menschlichen
Leids offenbart sein barmherziges Herz und seine göttliche Autorität
7:18-23 - Johannes der Täufer hinterfragt die Identität Jesu und
offenbart damit das Dilemma, den Messias zu verstehen. Jesus antwortet
mit Taten, die seine Mission bestätigen, zu heilen und die Frohe
Botschaft zu verkünden. Damit erfüllen sich die messianischen
7:36-50 - Die sündige Frau, die Jesu Füße salbte, ist ein Beispiel
echter Reue. Jesus vergibt denen, die aufrichtig bereuen. Dies zeigt,
dass Gottes Liebe und Gnade die Sünde überwinden (siehe auch
7:54-8:3 - Die Unterstützung der Frauen für Jesus und sein Wirken
unterstreicht ihre wichtige Rolle im Reich Gottes. Sie verkörpern Treue
und Unterstützung für den Herrn, selbst angesichts von Ablehnung und
16:14-15).
'''
