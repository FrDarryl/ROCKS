[47]
"1" = ''':sup:`1` Dann führte er mich zum Eingang des Tempels zurück und siehe, Wasser
strömte unter der Tempelschwelle hervor nach Osten hin; denn die
vordere Seite des Tempels schaute nach Osten. Das Wasser floss
unterhalb der rechten Seite des Tempels herab, südlich vom Altar.
'''
"2" = ''':sup:`2` Dann führte er mich durch das Nordtor hinaus und ließ mich außen
herum zum äußeren Osttor gehen. Und siehe, das Wasser rieselte an der
Südseite hervor.
'''
"3" = ''':sup:`3` Der Mann ging nach Osten hinaus, mit der Messschnur in der Hand, maß
tausend Ellen ab und ließ mich durch das Wasser gehen; das Wasser
reichte mir bis an die Knöchel.
'''
"4" = ''':sup:`4` Dann maß er wieder tausend Ellen ab und ließ mich durch das Wasser
gehen; das Wasser reichte mir bis zu den Knien. Darauf maß er wieder
tausend Ellen ab und ließ mich hindurchgehen; das Wasser ging mir bis
an die Hüften.
'''
"5" = ''':sup:`5` Und er maß noch einmal tausend Ellen ab. Da war es ein Fluss, den
ich nicht mehr durchschreiten konnte; denn das Wasser war tief, ein
Wasser, durch das man schwimmen musste, ein Fluss, den man nicht mehr
durchschreiten konnte.
'''
"6" = ''':sup:`6` Dann fragte er mich: Hast du es gesehen, Menschensohn? Darauf führte
er mich zurück, am Ufer des Flusses entlang.
'''
"7" = ''':sup:`7` Als ich zurückging, siehe, da waren an beiden Ufern des Flusses sehr
viele Bäume.
'''
"8" = ''':sup:`8` Er sagte zu mir: Diese Wasser fließen hinaus in den östlichen
Bezirk, sie strömen in die Araba hinab und münden in das Meer. Sobald
sie aber in das Meer gelangt sind, werden die Wasser gesund.
'''
"9" = ''':sup:`9` Wohin der Fluss gelangt, da werden alle Lebewesen, alles, was sich
regt, leben können und sehr viele Fische wird es geben. Weil dieses
Wasser dort hinkommt, werden sie gesund; wohin der Fluss kommt, dort
bleibt alles am Leben.
'''
"10" = ''':sup:`10` Von En-Gedi bis En-Eglajim werden Fischer an ihm stehen und ihre
Netze zum Trocknen ausbreiten. Alle Arten von Fischen wird es geben, so
zahlreich wie die Fische im großen Meer.
'''
"11" = ''':sup:`11` Seine Lachen und seine Tümpel aber sollen nicht gesund werden; sie
sind für die Salzgewinnung bestimmt.
'''
"12" = ''':sup:`12` An beiden Ufern des Flusses wachsen alle Arten von Obstbäumen. Ihr
Laub wird nicht welken und sie werden nie ohne Frucht sein. Jeden Monat
tragen sie frische Früchte; denn ihre Wasser kommen aus dem Heiligtum.
Die Früchte werden als Speise und die Blätter als Heilmittel dienen.
'''
"13" = ''':sup:`13` So spricht GOTT, der Herr: Das ist die Grenze, innerhalb derer ihr
das Land als Erbbesitz an die zwölf Stämme Israels verteilen sollt.
Josef erhält das Doppelte.
'''
"14" = ''':sup:`14` Ihr sollt es als Erbbesitz erhalten, ein jeder wie sein Bruder;
denn ich habe meine Hand erhoben, es euren Vätern zu geben. Darum soll
euch dieses Land als Erbbesitz zufallen.
'''
"15" = ''':sup:`15` Das ist die Grenze des Landes im Norden: vom großen Meer in
Richtung Hetlon bis Lebo-Hamat, Zedad,
'''
"16" = ''':sup:`16` Berota, Sibrajim, das zwischen dem Gebiet von Damaskus und dem
Gebiet von Hamat liegt, und bis Hazar-Enan am Rand des Haurangebirges.
'''
"17" = ''':sup:`17` Die Grenze läuft also vom Meer nach Hazar-Enan, wobei das Gebiet
von Damaskus und Zafon und ebenso das Gebiet von Hamat im Norden liegt.
Das ist die Nordgrenze.
'''
"18" = ''':sup:`18` Im Osten bildet der Jordan die Grenze zwischen Hauran und Damaskus
und zwischen Gilead und dem Land Israel, bis hinab zum östlichen Meer
und Tamar: Das ist die Ostgrenze.
'''
"19" = ''':sup:`19` Die Südgrenze im Negeb: von Tamar bis zu den Wassern von
Meribat-Kadesch und dem Bach, der ins große Meer fließt. Das ist die
Südgrenze im Negeb.
'''
"20" = ''':sup:`20` Im Westen bildet das große Meer die Grenze bis zur Höhe von
Lebo-Hamat. Das ist die Westgrenze.
'''
"21" = ''':sup:`21` Dieses Land sollt ihr unter euch nach den Stämmen Israels
aufteilen.
'''
"22" = ''':sup:`22` Ihr sollt es als Erbbesitz unter euch und unter die Fremden
verlosen, die in eurer Mitte als Fremde leben und die in eurer Mitte
Söhne und Töchter gezeugt haben. Sie sollen für euch wie einheimische
Israeliten sein und sollen sich mit euch zusammen ihren Erbbesitz
mitten unter den Stämmen Israels erlosen.
'''
"23" = ''':sup:`23` In dem Stamm, mit dem der Fremde als Fremder lebt, sollt ihr ihm
seinen Erbbesitz zuteilen - Spruch GOTTES, des Herrn.
'''
