[38]
"1" = ''':sup:`1` Da antwortete der HERR dem Ijob aus dem Wettersturm und sprach:
'''
"2" = ''':sup:`2` Wer ist es, der den Ratschluss verdunkelt / mit Gerede ohne
Einsicht?
'''
"3" = ''':sup:`3` Auf, gürte deine Lenden wie ein Mann: / Ich will dich fragen, du
belehre mich!
'''
"4" = ''':sup:`4` Wo warst du, als ich die Erde gegründet? / Sag es denn, wenn du
Bescheid weißt!
'''
"5" = ''':sup:`5` Wer setzte ihre Maße? Du weißt es ja. / Wer hat die Messschnur über
sie gespannt?
'''
"6" = ''':sup:`6` Wohin sind ihre Pfeiler eingesenkt? / Oder wer hat ihren Eckstein
gelegt,
'''
"7" = ''':sup:`7` als alle Morgensterne jauchzten, / als jubelten alle Gottessöhne?
'''
"8" = ''':sup:`8` Wer verschloss das Meer mit Toren, / als schäumend es dem
Mutterschoß entquoll,
'''
"9" = ''':sup:`9` als Wolken ich zum Kleid ihm machte, / ihm zur Windel dunklen Dunst,
'''
"10" = ''':sup:`10` als ich ihm ausbrach meine Grenze, / ihm Tor und Riegel setzte
'''
"11" = ''':sup:`11` und sprach: Bis hierher darfst du und nicht weiter, / hier muss
sich legen deiner Wogen Stolz?
'''
"12" = ''':sup:`12` Hast du je in deinem Leben dem Morgen geboten, / der Morgenröte
ihren Ort bestimmt,
'''
"13" = ''':sup:`13` dass es der Erde Säume fasse / und die Frevler von ihr
abgeschüttelt werden?
'''
"14" = ''':sup:`14` Sie wandelt sich wie Siegelton, / steht da wie ein Gewand.
'''
"15" = ''':sup:`15` Den Frevlern wird ihr Licht entzogen, / zerschmettert der erhobene
Arm.
'''
"16" = ''':sup:`16` Bist du zu den Quellen des Meeres gekommen, / hast du des Urgrunds
Tiefe durchwandert?
'''
"17" = ''':sup:`17` Haben dir sich die Tore des Todes geöffnet, / hast du die Tore des
Todesschattens geschaut?
'''
"18" = ''':sup:`18` Hast du der Erde Weiten überblickt? / Sag es, wenn du das alles
weißt!
'''
"19" = ''':sup:`19` Wo ist der Weg zur Wohnstatt des Lichts? / Die Finsternis, wo hat
sie ihren Ort,
'''
"20" = ''':sup:`20` dass du sie einführst in ihren Bereich, / die Pfade zu ihrem Haus
kennst?
'''
"21" = ''':sup:`21` Du weißt es ja; du wurdest damals ja geboren / und deiner Tage Zahl
ist groß!
'''
"22" = ''':sup:`22` Bist du zu den Kammern des Schnees gekommen, / hast du die Kammern
des Hagels gesehen,
'''
"23" = ''':sup:`23` den ich für Zeiten der Drangsal aufgespart, / für den Tag des
Kampfes und der Schlacht?
'''
"24" = ''':sup:`24` Wo ist der Weg dorthin, wo das Licht sich verteilt, / der Ostwind
sich über die Erde zerstreut?
'''
"25" = ''':sup:`25` Wer grub der Regenflut eine Rinne, / einen Weg für das
Donnergewölk,
'''
"26" = ''':sup:`26` um Regen zu senden auf unbewohntes Land, / auf die Steppe, darin
niemand wohnt,
'''
"27" = ''':sup:`27` um zu sättigen die Wildnis und Öde / und frisches Gras sprossen zu
lassen?
'''
"28" = ''':sup:`28` Hat der Regen einen Vater / oder wer zeugte die Tropfen des Taus?
'''
"29" = ''':sup:`29` Aus wessen Schoß ging das Eis hervor, / des Himmels Reif, wer hat
ihn geboren?
'''
"30" = ''':sup:`30` Wie unter einem Stein verbergen sich die Wasser / und wird fest die
Fläche der Flut.
'''
"31" = ''':sup:`31` Knüpfst du die Bande des Siebengestirns / oder löst du des Orions
Fesseln?
'''
"32" = ''':sup:`32` Führst du heraus Sterne des Tierkreises zu seiner Zeit, / lenkst du
die Löwin samt ihren Jungen?
'''
"33" = ''':sup:`33` Kennst du die Satzungen des Himmels, / setzt du auf der Erde seine
Herrschaft durch?
'''
"34" = ''':sup:`34` Erhebst du zu den Wolken deine Stimme, / dass dich die Woge des
Wassers bedeckt?
'''
"35" = ''':sup:`35` Entsendest du die Blitze, dass sie eilen / und dir sagen: Wir sind
da?
'''
"36" = ''':sup:`36` Wer verlieh dem Ibis Weisheit / oder wer gab Einsicht dem Hahn?
'''
"37" = ''':sup:`37` Wer zählt in Weisheit die Wolken / und die Schläuche des Himmels,
wer schüttet sie aus,
'''
"38" = ''':sup:`38` wenn der Erdboden hart wird, als sei er gegossen, / und Erdschollen
zusammenkleben?
'''
"39" = ''':sup:`39` Erjagst du Beute für die Löwin, / stillst du den Hunger der jungen
Löwen,
'''
"40" = ''':sup:`40` wenn sie sich in Höhlen ducken, / im Dickicht auf der Lauer liegen?
'''
"41" = ''':sup:`41` Wer bereitet dem Raben seine Nahrung, / wenn seine Jungen schreien
zu Gott und umherirren ohne Futter?
'''
