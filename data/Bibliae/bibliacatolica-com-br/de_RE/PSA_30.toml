[30]
"1" = ''':sup:`1` Ein Psalm. Ein Lied zur Tempelweihe. Von David.
'''
"2" = ''':sup:`2` Ich will dich erheben, HERR / denn du zogst mich herauf * und
ließest nicht zu, dass meine Feinde sich über mich freuen.
'''
"3" = ''':sup:`3` HERR, mein Gott, ich habe zu dir geschrien * und du heiltest mich.
'''
"4" = ''':sup:`4` HERR, du hast meine Seele heraufsteigen lassen aus der Totenwelt, *
hast mich am Leben erhalten, sodass ich nicht in die Grube hinabstieg.
'''
"5" = ''':sup:`5` Singt und spielt dem HERRN, ihr seine Frommen, * dankt im Gedenken
seiner Heiligkeit!
'''
"6" = ''':sup:`6` Denn sein Zorn dauert nur einen Augenblick, * doch seine Güte ein
Leben lang. Wenn man am Abend auch weint, * am Morgen herrscht wieder
Jubel.
'''
"7" = ''':sup:`7` Im sicheren Glück dachte ich einst: * Ich werde niemals wanken.
'''
"8" = ''':sup:`8` HERR, in deiner Güte hast du meinen Berg gefestigt. * Du hast dein
Angesicht verborgen. Da bin ich erschrocken.
'''
"9" = ''':sup:`9` Zu dir, HERR, will ich rufen * und zu meinem Herrn um Gnade flehn:
'''
"10" = ''':sup:`10` Was nützt dir mein Blut, wenn ich zum Grab hinuntersteige? * Kann
Staub dich preisen, deine Treue verkünden?
'''
"11" = ''':sup:`11` Höre, HERR, und sei mir gnädig! * HERR, sei du mein Helfer!
'''
"12" = ''':sup:`12` Du hast mein Klagen in Tanzen verwandelt, / mein Trauergewand hast
du gelöst * und mich umgürtet mit Freude,
'''
"13" = ''':sup:`13` damit man dir Herrlichkeit singt und nicht verstummt. * HERR, mein
Gott, ich will dir danken in Ewigkeit.
'''
"Notes" = '''
Notas de rodapé:
30:1-3 - Der Psalmist feiert Gottes Rettung und drückt seine
Dankbarkeit für die Wiederherstellung nach Zeiten der Angst aus. Dieser
Akt des Lobes ist ein Beispiel dafür, wie wir Gottes Handeln in unserem
Thessalonicher 5:18).
30:4-5 - Die Freude am Morgen nach der Traurigkeit der Nacht
symbolisiert die Hoffnung auf Gottes Wiedergutmachung und Treue. Dieser
Kontrast unterstreicht die Vergänglichkeit des Leidens im Vergleich zur
30:6-7 - Der Psalmist erkennt die menschliche Schwäche und die Tendenz,
sich auf sich selbst zu verlassen. Stolz kann zum Untergang führen,
aber die Abhängigkeit von Gott bringt Sicherheit und Stabilität (siehe
30:8-10 - Die Bitte des Psalmisten unterstreicht die Bedeutung des
Gebets in Zeiten der Not. Er bittet um Gottes Barmherzigkeit und
erinnert sich daran, dass die Gemeinschaft mit dem Herrn in
30:11-12 - Klage wird zum Tanz und symbolisiert die Verwandlung, die
Gott in unserem Leben bewirken kann. Die Fähigkeit, Gott nach Schmerz
zu preisen, ist Ausdruck von Glauben und Hoffnung und spiegelt Gottes
1,3-4).
'''
