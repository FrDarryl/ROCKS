[21]
"1" = ''':sup:`1` Als der Kanaanäer, der König von Arad, der im Negeb wohnte, hörte,
dass Israel auf dem Weg von Atarim heranzog, griff er die Israeliten an
und machte Gefangene.
'''
"2" = ''':sup:`2` Da gelobte Israel dem HERRN: Wenn du mir dieses Volk in meine Hand
gibst, dann vollziehe ich den Bann an ihren Städten.
'''
"3" = ''':sup:`3` Der HERR hörte auf Israel und gab die Kanaaniter in seine Hand.
Israel vollzog an ihnen und an ihren Städten den Bann. Daher nannte man
den Ort Horma, Bannung.
'''
"4" = ''':sup:`4` Die Israeliten brachen vom Berg Hor auf und schlugen die Richtung
zum Roten Meer ein, um Edom zu umgehen. Das Volk aber verlor auf dem
Weg die Geduld,
'''
"5" = ''':sup:`5` es lehnte sich gegen Gott und gegen Mose auf und sagte: Warum habt
ihr uns aus Ägypten heraufgeführt? Etwa damit wir in der Wüste sterben?
Es gibt weder Brot noch Wasser und es ekelt uns vor dieser elenden
Nahrung.
'''
"6" = ''':sup:`6` Da schickte der HERR Feuerschlangen unter das Volk. Sie bissen das
Volk und viel Volk aus Israel starb.
'''
"7" = ''':sup:`7` Da kam das Volk zu Mose und sagte: Wir haben gesündigt, denn wir
haben uns gegen den HERRN und gegen dich aufgelehnt. Bete zum HERRN,
dass er uns von den Schlangen befreit! Da betete Mose für das Volk.
'''
"8" = ''':sup:`8` Der HERR sprach zu Mose: Mach dir eine Feuerschlange und häng sie an
einer Stange auf! Jeder, der gebissen wird, wird am Leben bleiben, wenn
er sie ansieht.
'''
"9" = ''':sup:`9` Mose machte also eine Schlange aus Kupfer und hängte sie an einer
Stange auf. Wenn nun jemand von einer Schlange gebissen wurde und zu
der Kupferschlange aufblickte, blieb er am Leben.
'''
"10" = ''':sup:`10` Die Israeliten brachen auf und schlugen ihr Lager in Obot auf.
'''
"11" = ''':sup:`11` Dann brachen sie von Obot auf und schlugen in Ije-Abarim ihr Lager
auf, in der Wüste, die östlich von Moab liegt.
'''
"12" = ''':sup:`12` Von dort brachen sie auf und schlugen ihr Lager am Bach Sered auf.
'''
"13" = ''':sup:`13` Von dort brachen sie auf und schlugen das Lager jenseits des Arnon
auf, in der Wüste, die sich vom Amoritergebiet bis zum Arnon ausdehnt.
Der Arnon bildet nämlich die Grenze zwischen Moab und den Amoritern.
'''
"14" = ''':sup:`14` Deshalb heißt es im Buch der Kriege des HERRN: Waheb in Sufa und
die Bäche des Arnon
'''
"15" = ''':sup:`15` und die Wasserscheide, die sich zum Wohngebiet von Ar hinneigt und
sich an das Gebiet von Moab anlehnt.
'''
"16" = ''':sup:`16` Von dort ging es weiter nach Beer, Brunnen; es ist der Brunnen, von
dem der HERR zu Mose gesagt hat: Versammle das Volk, damit ich ihnen
Wasser gebe!
'''
"17" = ''':sup:`17` Damals sang Israel das folgende Lied: Steig auf, Brunnen! / Singt
über ihn ein Lied! /
'''
"18" = ''':sup:`18` Brunnen, den Heerführer gruben, / den die Edlen des Volkes aushoben
/ mit dem Zepter, mit ihren Stäben. Aus der Wüste nach Mattana,
'''
"19" = ''':sup:`19` von Mattana nach Nahaliël, von Nahaliël nach Bamot,
'''
"20" = ''':sup:`20` von Bamot zum Tal im Grünland von Moab, zum Gipfel des Pisga, der
auf das Ödland herabschaut.
'''
"21" = ''':sup:`21` Israel schickte Boten zum Amoriterkönig Sihon und ließ ihm sagen:
'''
"22" = ''':sup:`22` Ich möchte durch dein Land ziehen. Wir werden nicht in die Felder
und Weinberge abbiegen und wir werden kein Wasser aus euren Brunnen
trinken. Wir wollen nur die Königsstraße benutzen, bis wir dein Gebiet
durchzogen haben.
'''
"23" = ''':sup:`23` Doch Sihon ließ Israel nicht durch sein Gebiet ziehen. Er
versammelte sein ganzes Volk und zog Israel in die Wüste entgegen. Als
er nach Jahaz gekommen war, griff er Israel an.
'''
"24" = ''':sup:`24` Aber Israel schlug ihn mit scharfem Schwert und nahm sein Land in
Besitz vom Arnon bis zum Jabbok, das heißt bis zu den Ammonitern, denn
Jaser bildete damals die Grenze zu den Ammonitern.
'''
"25" = ''':sup:`25` Die Israeliten nahmen alle jene Städte ein und ließen sich in den
Amoriterstädten nieder, in Heschbon und allen seinen Tochterstädten.
'''
"26" = ''':sup:`26` Heschbon war nämlich die Stadt Sihons, des Amoriterkönigs. Dieser
hatte aber gegen den ersten König von Moab Krieg geführt und hatte ihm
sein ganzes Land bis zum Arnon abgenommen.
'''
"27" = ''':sup:`27` Darum sagen die Spruchdichter: Kommt nach Heschbon! / Gebaut und
befestigt werde Sihons Stadt. /
'''
"28" = ''':sup:`28` Denn von Heschbon ging ein Feuer aus, / eine Flamme von Sihons
Burg, / sie hat Ar-Moab gefressen / und die Arnonhöhen verschlungen.
'''
"29" = ''':sup:`29` Weh dir, Moab, / mit dir ist es aus, Volk des Kamosch. / Seine
Söhne hat er zu Flüchtlingen gemacht, / seine Töchter zu Gefangenen des
Amoriterkönigs Sihon. /
'''
"30" = ''':sup:`30` Denn wir haben auf sie geschossen; / verloren ist Heschbon bis
Dibon, / von Naschim bis Nofach bei Medeba.
'''
"31" = ''':sup:`31` Die Israeliten ließen sich im Land der Amoriter nieder.
'''
"32" = ''':sup:`32` Mose schickte Boten aus, um Jaser auskundschaften zu lassen. Die
Israeliten eroberten Jasers Tochterstädte und vertrieben die Amoriter,
die dort wohnten.
'''
"33" = ''':sup:`33` Dann änderten sie die Richtung und zogen den Weg zum Baschan
hinauf. Og, der König des Baschan, zog ihnen mit seinem ganzen Volk
nach Edreï zum Kampf entgegen.
'''
"34" = ''':sup:`34` Der HERR sagte zu Mose: Hab keine Angst vor ihm; denn hiermit gebe
ich ihn mit seinem ganzen Volk und seinem Land in deine Hand. Mach mit
ihm, was du schon mit dem Amoriterkönig Sihon gemacht hast, der in
Heschbon wohnte!
'''
"35" = ''':sup:`35` Da erschlugen die Israeliten Og und seine Söhne und sein ganzes
Volk; keiner von ihnen konnte entrinnen. Die Israeliten aber nahmen
sein Land in Besitz.
'''
