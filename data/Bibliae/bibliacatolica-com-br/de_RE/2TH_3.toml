[3]
"1" = ''':sup:`1` Im Übrigen, Brüder und Schwestern, betet für uns, damit das Wort des
Herrn sich ausbreitet und verherrlicht wird, ebenso wie bei euch!
'''
"2" = ''':sup:`2` Betet auch darum, dass wir vor den bösen und schlechten Menschen
gerettet werden; denn nicht alle nehmen den Glauben an.
'''
"3" = ''':sup:`3` Aber der Herr ist treu; er wird euch Kraft geben und euch vor dem
Bösen bewahren.
'''
"4" = ''':sup:`4` Wir vertrauen im Herrn auf euch, dass ihr jetzt und auch in Zukunft
tut, was wir anordnen.
'''
"5" = ''':sup:`5` Der Herr richte eure Herzen auf die Liebe Gottes aus und auf die
Geduld Christi.
'''
"6" = ''':sup:`6` Im Namen Jesu Christi, des Herrn, gebieten wir euch, Brüder und
Schwestern: Haltet euch von jenen fern, die ein unordentliches Leben
führen und sich nicht an die Überlieferung halten, die sie von uns
empfangen haben!
'''
"7" = ''':sup:`7` Ihr selbst wisst, wie man uns nachahmen soll. Wir haben bei euch
kein unordentliches Leben geführt
'''
"8" = ''':sup:`8` und bei niemandem unser Brot umsonst gegessen; wir haben uns gemüht
und geplagt, Tag und Nacht haben wir gearbeitet, um keinem von euch zur
Last zu fallen.
'''
"9" = ''':sup:`9` Nicht als hätten wir keinen Anspruch auf Unterhalt; wir wollten euch
aber ein Beispiel geben, damit ihr uns nachahmen könnt.
'''
"10" = ''':sup:`10` Denn als wir bei euch waren, haben wir euch geboten: Wer nicht
arbeiten will, soll auch nicht essen.
'''
"11" = ''':sup:`11` Wir hören aber, dass einige von euch ein unordentliches Leben
führen und alles Mögliche treiben, nur nicht arbeiten.
'''
"12" = ''':sup:`12` Diesen gebieten wir und wir ermahnen sie in Jesus Christus, dem
Herrn, in Ruhe ihrer Arbeit nachzugehen und ihr eigenes Brot zu essen.
'''
"13" = ''':sup:`13` Ihr aber, Brüder und Schwestern, werdet nicht müde, Gutes zu tun!
'''
"14" = ''':sup:`14` Wenn jemand auf unsere Mahnung in diesem Brief nicht hört, dann
merkt ihn euch und meidet den Umgang mit ihm, damit er sich schämt;
'''
"15" = ''':sup:`15` doch seht ihn nicht als Feind an, sondern weist ihn als euren
Bruder zurecht!
'''
"16" = ''':sup:`16` Der Herr des Friedens aber schenke euch den Frieden zu jeder Zeit
und auf jede Weise. Der Herr sei mit euch allen.
'''
"17" = ''':sup:`17` Den Gruß schreibe ich, Paulus, eigenhändig. Das ist mein Zeichen in
jedem Brief; so schreibe ich.
'''
"18" = ''':sup:`18` Die Gnade Jesu Christi, unseres Herrn, sei mit euch allen!
'''
