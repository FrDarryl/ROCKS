[8]
"1" = ''':sup:`1` Die Hauptsache bei dem Gesagten aber ist: Wir haben einen solchen
Hohepriester, der sich zur Rechten des Thrones der Majestät im Himmel
gesetzt hat,
'''
"2" = ''':sup:`2` als Diener des Heiligtums und des wahren Zeltes, das der Herr selbst
aufgeschlagen hat, nicht ein Mensch.
'''
"3" = ''':sup:`3` Denn jeder Hohepriester wird eingesetzt, um Gaben und Opfer
darzubringen; deshalb muss auch dieser etwas haben, was er darbringt.
'''
"4" = ''':sup:`4` Wäre er nun auf Erden, so wäre er nicht einmal Priester, da es hier
schon Priester gibt, die nach dem Gesetz die Gaben darbringen.
'''
"5" = ''':sup:`5` Sie dienen einem Abbild und Schatten der himmlischen Dinge, nach der
Anweisung, die Mose erhielt, als er daranging, das Zelt zu errichten:
Sieh zu, heißt es, dass du alles nach dem Urbild ausführst, das dir auf
dem Berg gezeigt wurde.
'''
"6" = ''':sup:`6` Jetzt aber ist ihm ein umso erhabenerer Priesterdienst übertragen
worden, weil er auch Mittler eines besseren Bundes ist, der auf bessere
Verheißungen gegründet ist.
'''
"7" = ''':sup:`7` Wäre nämlich jener erste Bund ohne Tadel, so würde man nicht einen
zweiten an seine Stelle zu setzen suchen.
'''
"8" = ''':sup:`8` Denn er tadelt sie und sagt: Siehe, es werden Tage kommen - spricht
der Herr -, da werde ich mit dem Haus Israel und dem Haus Juda einen
neuen Bund schließen,
'''
"9" = ''':sup:`9` nicht wie der Bund war, den ich mit ihren Vätern geschlossen habe,
am Tag, da ich sie an der Hand nahm, um sie aus dem Land Ägypten
herauszuführen. Denn sie sind nicht bei meinem Bund geblieben und ich
habe mich auch nicht mehr um sie gekümmert - spricht der Herr.
'''
"10" = ''':sup:`10` Denn das wird der Bund sein, den ich nach diesen Tagen mit dem Haus
Israel schließe - spricht der Herr: Ich lege meine Gesetze in ihr
Denken hinein und schreibe sie ihnen in ihr Herz. Ich werde ihr Gott
sein und sie werden mein Volk sein.
'''
"11" = ''':sup:`11` Und keiner wird seinen Mitbürger belehren und keiner seinem Bruder
sagen: Erkenne den Herrn! Denn sie alle, Klein und Groß, werden mich
kennen.
'''
"12" = ''':sup:`12` Denn ich werde ihr Unrecht vergeben und an ihre Sünden nicht mehr
denken.
'''
"13" = ''':sup:`13` Indem er von einem neuen Bund spricht, hat er den ersten für
veraltet erklärt. Was aber veraltet und überlebt ist, das ist dem
Untergang nahe.
'''
"Notes" = '''
Notas de rodapé:
8:1-2 - Der Autor betont, dass Jesus der vollkommene Hohepriester ist,
der im Gegensatz zum alten irdischen Heiligtum in der wahren
himmlischen Stiftshütte dient. Er ist der Mittler des neuen Bundes
8:6-7 - Der neue Bund, vermittelt durch Christus, ist dem alten
überlegen, weil er auf besseren Versprechen beruht. Der Bund Christi
8:8-12 - Der Autor zitiert Jeremias Versprechen des neuen Bundes, in
dem Gott seine Gesetze in die Herzen seines Volkes schreiben wird,
anstatt auf Steintafeln. Der Gehorsam gegenüber Gott wird innerlich und
08:13 - Der Autor kommt zu dem Schluss, dass der alte Bund veraltet und
im Begriff ist zu verschwinden, während der neue Bund in Christus ewig
und vollkommen ist und den Gläubigen eine dauerhafte Veränderung bringt
'''
