[17]
"1" = ''':sup:`1` Dann kam einer der sieben Engel, welche die sieben Schalen trugen,
und sprach mit mir. Er sagte: Komm, ich zeige dir das Strafgericht über
die große Hure, die an den vielen Gewässern sitzt.
'''
"2" = ''':sup:`2` Denn mit ihr haben die Könige der Erde Unzucht getrieben und vom
Wein ihrer Hurerei wurden die Bewohner der Erde betrunken.
'''
"3" = ''':sup:`3` Im Geist entrückte der Engel mich in die Wüste. Dort sah ich eine
Frau auf einem scharlachroten Tier sitzen, das über und über mit
gotteslästerlichen Namen beschrieben war und sieben Köpfe und zehn
Hörner hatte.
'''
"4" = ''':sup:`4` Die Frau war in Purpur und Scharlach gekleidet und mit Gold,
Edelsteinen und Perlen geschmückt. Sie hielt einen goldenen Becher in
der Hand, der mit dem abscheulichen Schmutz ihrer Hurerei gefüllt war.
'''
"5" = ''':sup:`5` Auf ihrer Stirn stand ein Name, ein geheimnisvoller Name: Babylon,
die Große, die Mutter der Huren und aller Abscheulichkeiten der Erde.
'''
"6" = ''':sup:`6` Und ich sah, dass die Frau trunken war vom Blut der Heiligen und vom
Blut der Zeugen Jesu. Beim Anblick der Frau ergriff mich großes
Erstaunen.
'''
"7" = ''':sup:`7` Der Engel aber sagte zu mir: Warum bist du erstaunt? Ich will dir
das Geheimnis der Frau enthüllen und das Geheimnis des Tieres, das sie
trägt, mit den sieben Köpfen und zehn Hörnern.
'''
"8" = ''':sup:`8` Das Tier, das du gesehen hast, war einmal und ist jetzt nicht; es
wird aber aus dem Abgrund heraufsteigen und dann ins Verderben gehen.
Staunen werden die Bewohner der Erde, deren Namen seit der Erschaffung
der Welt nicht im Buch des Lebens verzeichnet sind, wenn sie das Tier
erblicken; denn es war einmal und ist jetzt nicht, wird aber wieder da
sein.
'''
"9" = ''':sup:`9` Hier braucht es Verstand und Weisheit. Die sieben Köpfe bedeuten
sieben Berge, auf denen die Frau sitzt. Sie bedeuten auch sieben
Könige.
'''
"10" = ''':sup:`10` Fünf sind bereits gefallen. Einer ist jetzt da, einer ist noch
nicht gekommen; wenn er dann kommt, darf er nur kurze Zeit bleiben.
'''
"11" = ''':sup:`11` Das Tier aber, das war und jetzt nicht ist, bedeutet einen achten
König und ist doch einer von den sieben und wird ins Verderben gehen.
'''
"12" = ''':sup:`12` Die zehn Hörner, die du gesehen hast, bedeuten zehn Könige, die
noch nicht zur Herrschaft gekommen sind; sie werden aber königliche
Macht für eine einzige Stunde erhalten, zusammen mit dem Tier.
'''
"13" = ''':sup:`13` Sie sind eines Sinnes und übertragen ihre Macht und Gewalt dem
Tier.
'''
"14" = ''':sup:`14` Sie werden mit dem Lamm Krieg führen, aber das Lamm wird sie
besiegen. Denn es ist der Herr der Herren und der König der Könige. Bei
ihm sind die Berufenen, Auserwählten und Treuen.
'''
"15" = ''':sup:`15` Und er sagte zu mir: Du hast die Gewässer gesehen, an denen die
Hure sitzt; sie bedeuten Völker und Menschenmassen, Nationen und
Sprachen.
'''
"16" = ''':sup:`16` Du hast die zehn Hörner und das Tier gesehen; sie werden die Hure
hassen, ihr alles wegnehmen, bis sie nackt ist, werden ihr Fleisch
fressen und sie im Feuer verbrennen.
'''
"17" = ''':sup:`17` Denn Gott lenkt ihr Herz so, dass sie seinen Plan ausführen: Sie
sollen einmütig handeln und ihre Herrschaft dem Tier übertragen, bis
die Worte Gottes erfüllt sind.
'''
"18" = ''':sup:`18` Die Frau aber, die du gesehen hast, ist die große Stadt, der die
Herrschaft gehört über die Könige der Erde.
'''
