[121]
"1" = ''':sup:`1` Ein Lied für die Wallfahrt. Ich erhebe meine Augen zu den Bergen: *
Woher kommt mir Hilfe?
'''
"2" = ''':sup:`2` Meine Hilfe kommt vom HERRN, * der Himmel und Erde erschaffen hat.
'''
"3" = ''':sup:`3` Er lässt deinen Fuß nicht wanken; * dein Hüter schlummert nicht ein.
'''
"4" = ''':sup:`4` Siehe, er schlummert nicht ein und schläft nicht, * der Hüter
Israels.
'''
"5" = ''':sup:`5` Der HERR ist dein Hüter, * der HERR gibt dir Schatten zu deiner
Rechten.
'''
"6" = ''':sup:`6` Bei Tag wird dir die Sonne nicht schaden * noch der Mond in der
Nacht.
'''
"7" = ''':sup:`7` Der HERR behütet dich vor allem Bösen, * er behütet dein Leben.
'''
"8" = ''':sup:`8` Der HERR behütet dein Gehen und dein Kommen * von nun an bis in
Ewigkeit.
'''
"Notes" = '''
Notas de rodapé:
121:1-2 - Der Psalmist erklärt, dass seine Augen auf die Berge
gerichtet sind und dort Hilfe suchen, doch er erkennt, dass die wahre
Hilfe vom Herrn, dem Schöpfer des Himmels und der Erde, kommt. Diese
Erkenntnis unterstreicht das Vertrauen in die göttliche Vorsehung in
121:3-4 - Gott wird als derjenige dargestellt, der ständig über sein
Volk wacht und wacht, ohne zu schlafen oder zu ruhen. Diese Bildsprache
unterstreicht die Vorstellung, dass Gott sich stets um die Bedürfnisse
28:20).
121:5-6 - Der Herr wird als schützender Schatten an der rechten Hand
des Psalmisten beschrieben, der ihn vor der Hitze des Tages und der
Kälte der Nacht schützt. Dieser göttliche Schutz umfasst alle
Lebensumstände und symbolisiert Sicherheit und Fürsorge (siehe auch
121:7-8 - Der Herr verspricht, den Psalmisten vor allem Übel zu
beschützen und sein Leben und seine Schritte zu behüten. Dieser
göttliche Schutz gilt jetzt und für immer und bietet ewigen Trost und
3:3).
'''
