"1" = ''':sup:`1` Seht, ich sende meinen Boten; / er soll den Weg für mich bahnen.
Dann kommt plötzlich zu seinem Tempel / der Herr, den ihr sucht, und
der Bote des Bundes, den ihr herbeiwünscht. / Seht, er kommt!, spricht
der HERR der Heerscharen.
'''
"2" = ''':sup:`2` Doch wer erträgt den Tag, an dem er kommt? / Wer kann bestehen, wenn
er erscheint? Denn er ist wie das Feuer des Schmelzers / und wie die
Lauge der Walker.
'''
"3" = ''':sup:`3` Er setzt sich, um das Silber zu schmelzen und zu reinigen: / Er
reinigt die Söhne Levis, / er läutert sie wie Gold und Silber. Dann
werden sie dem HERRN die richtigen Opfer darbringen.
'''
"4" = ''':sup:`4` Und dem HERRN wird das Opfer Judas und Jerusalems angenehm sein /
wie in den Tagen der Vorzeit, wie in längst vergangenen Jahren.
'''
"5" = ''':sup:`5` Ich komme herbei, um euch zu richten; / schnell trete ich als Zeuge
auf gegen die Zauberer und die Ehebrecher, / gegen die Meineidigen und
gegen alle, welche die Taglöhner, / Witwen und Waisen ausbeuten, den
Fremden im Land ihr Recht verweigern und mich nicht fürchten, / spricht
der HERR der Heerscharen.
'''
"6" = ''':sup:`6` Nein, ich, der HERR, habe mich nicht geändert / und ihr habt nicht
aufgehört, Söhne Jakobs zu sein.
'''
"7" = ''':sup:`7` Seit den Tagen eurer Väter seid ihr von meinen Gesetzen abgewichen /
und habt auf sie nicht geachtet. Kehrt um zu mir, dann kehre ich mich
euch zu, / spricht der HERR der Heerscharen. Doch ihr sagt: / Worin
soll denn unsere Umkehr bestehen? -
'''
"8" = ''':sup:`8` Darf der Mensch Gott berauben? / Denn ihr beraubt mich. Doch ihr
sagt: Wobei berauben wir dich? - / Bei dem Zehnten und bei der Abgabe!
'''
"9" = ''':sup:`9` Dem Fluch seid ihr verfallen, / doch ihr beraubt mich weiter, / ihr,
das ganze Volk.
'''
"10" = ''':sup:`10` Bringt den ganzen Zehnten ins Vorratshaus, / damit in meinem Haus
Nahrung vorhanden ist! Ja, stellt mich auf die Probe damit, / spricht
der HERR der Heerscharen, ob ich euch dann nicht die Schleusen des
Himmels öffne / und Segen im Übermaß auf euch herabschütte.
'''
"11" = ''':sup:`11` Den Fresser wehre ich von euch ab, / damit er euch die Frucht des
Ackers nicht vertilgt und damit euch der Weinstock auf dem Feld nicht
ohne Ertrag bleibt, / spricht der HERR der Heerscharen.
'''
"12" = ''':sup:`12` Dann werden alle Völker euch glücklich preisen; / denn ihr seid ein
glückliches Land, / spricht der HERR der Heerscharen.
'''
"13" = ''':sup:`13` Was ihr über mich sagt, ist kühn, / spricht der HERR. Doch ihr
fragt: Was sagen wir denn über dich?
'''
"14" = ''':sup:`14` Ihr sagt: Es hat keinen Sinn, Gott zu dienen. / Was haben wir
davon, wenn wir auf seine Anordnungen achten und vor dem HERRN der
Heerscharen / in Trauergewändern umhergehen?
'''
"15" = ''':sup:`15` Darum preisen wir die Überheblichen glücklich, denn die Frevler
haben Erfolg; / sie stellen Gott auf die Probe und kommen doch straflos
davon.
'''
"16" = ''':sup:`16` Darüber redeten die miteinander, die den HERRN fürchten. / Der HERR
horchte auf und hörte hin. Und man schrieb vor ihm ein Buch, das alle
in Erinnerung hält, / die den HERRN fürchten und seinen Namen achten.
'''
"17" = ''':sup:`17` Sie werden an dem Tag, den ich herbeiführe / - spricht der HERR der
Heerscharen -, mein besonderes Eigentum sein. Ich werde gut zu ihnen
sein, / wie ein Mann gut ist zu seinem Sohn, der ihm dient.
'''
"18" = ''':sup:`18` Dann werdet ihr wieder den Unterschied sehen zwischen dem Gerechten
und dem Frevler, / zwischen dem, der Gott dient, und dem, der ihm nicht
dient.
'''
"19" = ''':sup:`19` Denn seht, der Tag kommt, er brennt wie ein Ofen: / Da werden alle
Überheblichen und alle Frevler zu Spreu und der Tag, der kommt, wird
sie verbrennen, / spricht der HERR der Heerscharen. Weder Wurzel noch
Zweig wird ihnen dann bleiben.
'''
"20" = ''':sup:`20` Für euch aber, die ihr meinen Namen fürchtet, / wird die Sonne der
Gerechtigkeit aufgehen / und ihre Flügel bringen Heilung. Ihr werdet
hinausgehen und Freudensprünge machen / wie Kälber, die aus dem Stall
kommen.
'''
"21" = ''':sup:`21` Und ihr werdet die Ruchlosen zertreten, / sodass sie unter euren
Fußsohlen zu Asche werden, an dem Tag, den ich herbeiführe, / spricht
der HERR der Heerscharen.
'''
"22" = ''':sup:`22` Gedenkt der Weisung meines Knechtes Mose; / am Horeb habe ich ihm
Gesetze und Rechtsentscheide übergeben, / die für ganz Israel gelten.
'''
"23" = ''':sup:`23` Bevor aber der Tag des HERRN kommt, / der große und furchtbare Tag,
/ seht, da sende ich zu euch den Propheten Elija.
'''
"24" = ''':sup:`24` Er wird das Herz der Väter wieder den Söhnen zuwenden / und das
Herz der Söhne ihren Vätern, damit ich nicht komme / und das Land
schlage mit Bann.
'''
