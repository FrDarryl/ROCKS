[28]
"1" = ''':sup:`1` Lass aus der Mitte der Israeliten deinen Bruder Aaron und mit ihm
auch seine Söhne zu dir kommen, damit sie mir als Priester dienen,
Aaron mit Nadab, Abihu, Eleasar und Itamar, den Söhnen Aarons!
'''
"2" = ''':sup:`2` Lass für deinen Bruder Aaron heilige Gewänder der Ehre und der Würde
anfertigen!
'''
"3" = ''':sup:`3` Rede mit allen Sachkundigen, die ich mit dem Geist der Weisheit
erfüllt habe; sie sollen Aarons Gewänder anfertigen, damit er geheiligt
sei und mir als Priester dient.
'''
"4" = ''':sup:`4` Das sind die Gewänder, die sie anfertigen sollen: Brusttasche, Efod,
Obergewand, Leibrock aus gewirktem Stoff, Turban und Gürtel. Sie sollen
also für deinen Bruder Aaron und für seine Söhne heilige Gewänder
anfertigen, damit er mir als Priester dient.
'''
"5" = ''':sup:`5` Sie sollen dazu Gold, violetten und roten Purpur, Karmesin und
Byssus verwenden.
'''
"6" = ''':sup:`6` Das Efod sollen sie als Kunstweberarbeit herstellen, aus Gold,
violettem und rotem Purpur, Karmesin und gezwirntem Byssus.
'''
"7" = ''':sup:`7` Es soll zwei miteinander verbundene Schulterstücke haben, und zwar
an seinen beiden Enden sollen sie miteinander verbunden sein.
'''
"8" = ''':sup:`8` Die Schärpe am Efod soll von derselben Machart sein und mit ihm ein
einziges Stück bilden, aus Gold, violettem und rotem Purpur, Karmesin
und gezwirntem Byssus.
'''
"9" = ''':sup:`9` Nimm die beiden Karneolsteine und schneide die Namen der Söhne
Israels ein:
'''
"10" = ''':sup:`10` sechs von den Namen in den einen Stein und die übrigen sechs Namen
in den andern Stein, in der Reihenfolge, wie sie geboren wurden.
'''
"11" = ''':sup:`11` In Steinschneidearbeit wie Siegelgravierung sollst du in die beiden
Steine die Namen der Söhne Israels schneiden, in Goldfassungen
eingesetzt sollst du sie herstellen.
'''
"12" = ''':sup:`12` Befestige die beiden Steine an den Schulterstücken des Efod als
Steine, die den HERRN an die Israeliten erinnern! Aaron soll ihre Namen
auf beiden Schulterstücken vor dem HERRN zur Erinnerung tragen.
'''
"13" = ''':sup:`13` Du sollst also die Fassung aus Gold
'''
"14" = ''':sup:`14` und zwei Ketten aus purem Gold machen; dreh sie wie eine Schnur und
befestige die schnurartigen Ketten an den Fassungen!
'''
"15" = ''':sup:`15` Mach die Brusttasche des Rechtsentscheids; als Kunstweberarbeit wie
das Efod sollst du sie herstellen; aus Gold, violettem und rotem
Purpur, Karmesin und gezwirntem Byssus sollst du sie herstellen.
'''
"16" = ''':sup:`16` Sie soll quadratisch sein, zusammengefaltet, eine Spanne lang und
eine Spanne breit.
'''
"17" = ''':sup:`17` Besetze sie mit gefassten Edelsteinen in vier Reihen: die erste
Reihe mit Rubin, Topas und Smaragd;
'''
"18" = ''':sup:`18` die zweite Reihe mit Karfunkel, Saphir und Jaspis;
'''
"19" = ''':sup:`19` die dritte Reihe mit Achat, Hyazinth und Amethyst;
'''
"20" = ''':sup:`20` die vierte Reihe mit Chrysolith, Karneol und Onyx; sie sollen in
Gold gefasst und eingesetzt sein.
'''
"21" = ''':sup:`21` Die Steine sollen auf die Namen der Söhne Israels lauten, zwölf
Steine auf ihre Namen - in Siegelgravierung. Jeder laute auf einen
Namen der zwölf Stämme.
'''
"22" = ''':sup:`22` Befestige an der Brusttasche schnurartige, gedrehte Ketten aus
purem Gold!
'''
"23" = ''':sup:`23` An der Brusttasche bring zwei goldene Ringe an und befestige die
Ringe an den Enden der Brusttasche!
'''
"24" = ''':sup:`24` Sodann verbinde die beiden Goldschnüre mit den beiden Ringen an den
Enden der Brusttasche;
'''
"25" = ''':sup:`25` die zwei andern Enden der Schnüre befestige an den beiden
Einfassungen und häng sie an die Vorderseite der Schulterstücke des
Efod!
'''
"26" = ''':sup:`26` Mach noch zwei Goldringe und befestige sie an den beiden Enden der
Brusttasche, und zwar am inneren Rand, der dem Efod zugekehrt ist.
'''
"27" = ''':sup:`27` Mach zwei Goldringe und befestige sie unten an den beiden
Schulterstücken des Efod, und zwar an der Vorderseite, nahe ihrer Naht,
aber oberhalb der Efodschärpe!
'''
"28" = ''':sup:`28` Man soll die Lostasche mit ihren Ringen an die Ringe des Efod mit
einer violetten Purpurschnur binden, damit sie über der Efodschärpe
bleibt und sich die Lostasche nicht vom Efod verschiebt.
'''
"29" = ''':sup:`29` Aaron soll die Namen der Söhne Israels in der Brusttasche des
Rechtsentscheids über seinem Herzen tragen, wenn er zum Heiligtum
kommt, zur immerwährenden Erinnerung vor dem HERRN.
'''
"30" = ''':sup:`30` In die Brusttasche des Rechtsentscheids steck die Urim und die
Tummim; sie sollen sich über dem Herzen Aarons befinden, wenn er vor
den HERRN kommt; Aaron trage den Rechtsentscheid für die Israeliten
über seinem Herzen ständig vor dem HERRN.
'''
"31" = ''':sup:`31` Verfertige den Efodmantel ganz aus violettem Purpur;
'''
"32" = ''':sup:`32` in seiner Mitte soll sich eine Öffnung für den Kopf befinden; an
seiner Öffnung ringsum soll wie bei der Öffnung eines Panzerhemds ein
gewebter, unzerreißbarer Rand angebracht sein.
'''
"33" = ''':sup:`33` An seinem Saum mach Granatäpfel aus violettem und rotem Purpur und
aus Karmesin, an seinem Saum ringsum, und dazwischen goldene Glöckchen
ringsum:
'''
"34" = ''':sup:`34` ein goldenes Glöckchen und ein Granatapfel abwechselnd ringsum am
Saum des Mantels.
'''
"35" = ''':sup:`35` Aaron soll ihn beim Dienst tragen; sein Ton soll zu hören sein,
wenn er ins Heilige vor den HERRN hintritt und wenn er wieder
herauskommt; so wird er nicht sterben.
'''
"36" = ''':sup:`36` Mach eine Rosette aus purem Gold und bring darauf nach Art der
Siegelgravierung die Inschrift an: Heilig dem HERRN!
'''
"37" = ''':sup:`37` Befestige die Rosette an einer Schnur aus violettem Purpur und
bring sie am Turban an; sie soll an der Vorderseite des Turbans
angebracht werden.
'''
"38" = ''':sup:`38` Sie soll auf Aarons Stirn sein, sodass Aaron die Mängel an den
heiligen Dingen übernimmt, die die Israeliten heiligen, für alle
heiligen Abgaben; sie soll ständig auf Aarons Stirn sein, damit sie dem
HERRN wohlgefällig sind.
'''
"39" = ''':sup:`39` Web den Leibrock aus Byssus; mach einen Turban aus Byssus und einen
Gürtel in Buntwirkerarbeit!
'''
"40" = ''':sup:`40` Für die Söhne Aarons verfertige Leibröcke und mach ihnen Gürtel!
Mach für sie auch Kopfbünde der Ehre und der Würde!
'''
"41" = ''':sup:`41` Dann bekleide damit deinen Bruder Aaron und zusammen mit ihm auch
seine Söhne und salbe sie, fülle ihre Hände und weihe sie, damit sie
mir als Priester dienen!
'''
"42" = ''':sup:`42` Mach ihnen Beinkleider aus Leinen, damit sie ihre Scham bedecken;
von den Hüften bis zu den Schenkeln sollen sie reichen.
'''
"43" = ''':sup:`43` Aaron und seine Söhne sollen sie tragen, wenn sie zum
Offenbarungszelt kommen oder sich dem Altar nähern, um den Dienst im
Heiligtum zu verrichten; so werden sie keine Schuld auf sich laden und
nicht sterben. Eine beständige Satzung ist dies für ihn und seine
Nachkommen.
'''
