"1" = ''':sup:`1` Ausspruch über Ninive. / Das Buch der Vision des Nahum aus Elkosch.
'''
"2" = ''':sup:`2` Ein eifernder Gott, der Vergeltung übt, ist der HERR. / Vergeltung
übt der HERR und ist voll Zorn. Der HERR übt Rache an seinen Gegnern /
und hält fest am Zorn gegen seine Feinde.
'''
"3" = ''':sup:`3` Der HERR ist langmütig und groß an Kraft; / doch ganz sicher lässt
der HERR nicht ungestraft. In Wirbel und Sturm nimmt er seinen Weg,/
die Wolken sind der Staub seiner Füße.
'''
"4" = ''':sup:`4` Er droht dem Meer und macht es trocken, / alle Flüsse lässt er
versiegen. Verwelkt sind Baschan und Karmel, / die Blüte des Libanon
ist verwelkt.
'''
"5" = ''':sup:`5` Die Berge beben vor ihm / und die Hügel geraten ins Wanken. Es
verödet die Erde vor ihm / der Erdkreis und alle seine Bewohner.
'''
"6" = ''':sup:`6` Vor seinem Groll - wer kann da bestehen? / Wer hält stand in der
Glut seines Zorns? Sein Grimm greift um sich wie Feuer / und die Felsen
bersten vor ihm.
'''
"7" = ''':sup:`7` Gut ist der HERR, / eine feste Burg am Tag der Not. Er kennt, die
Zuflucht suchen bei ihm.
'''
"8" = ''':sup:`8` Doch in reißender Flut / macht er seinen Gegnern ein Ende / und
Finsternis verfolgt seine Feinde.
'''
"9" = ''':sup:`9` Was plant ihr gegen den HERRN? Er macht doch ein Ende. / Es soll
nicht wieder Not aufkommen.
'''
"10" = ''':sup:`10` Wie dichtes Dornengestrüpp / und wie wirres Windengerank werden sie
verbrannt, wie dürre Spreu; nichts bleibt übrig.
'''
"11" = ''':sup:`11` Von dir ist abgezogen der Mann, / der Böses plant gegen den HERRN,
/ der Widergöttliches im Schild führt.
'''
"12" = ''':sup:`12` So spricht der HERR: / Auch wenn sie unversehrt sind und zahlreich,
/ sie werden abgeschnitten, sie gehen unter. Habe ich dich auch
gedemütigt, / ich werde dich nicht weiter demütigen.
'''
"13" = ''':sup:`13` Ja, jetzt zerbreche ich sein Joch, das auf dir lastet, / und deine
Fesseln werde ich zerreißen.
'''
"14" = ''':sup:`14` Der HERR hat über dich bestimmt: / Von dir soll es keinen
Nachkommen mehr geben. Aus dem Haus deines Gottes will ich ausrotten /
Schnitzbild und Gussbild. Ich schaufle dein Grab; denn du bist
verächtlich geworden.
'''
