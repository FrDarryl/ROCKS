[8]
"1" = ''':sup:`1` Nach Ablauf von zwanzig Jahren, in denen Salomo das Haus des HERRN
und seinen Palast gebaut hatte,
'''
"2" = ''':sup:`2` baute er auch die Städte aus, die Hiram ihm gegeben hatte, und
siedelte Israeliten darin an.
'''
"3" = ''':sup:`3` Salomo zog nach Hamat-Zoba und eroberte es.
'''
"4" = ''':sup:`4` Er baute Tadmor in der Steppe aus und alle Vorratsstädte, die er in
Hamat anlegte.
'''
"5" = ''':sup:`5` Er baute auch das obere und das untere Bet-Horon zu Festungen mit
Mauern, Toren und Riegeln aus,
'''
"6" = ''':sup:`6` ebenso Baala und alle Vorratsstädte, die ihm gehörten, die Städte
für die Wagen und ihre Mannschaft und was er sonst in Jerusalem, auf
dem Libanon und im ganzen Bereich seiner Herrschaft zu bauen wünschte.
'''
"7" = ''':sup:`7` Die Reste der Hetiter, Amoriter, Perisiter, Hiwiter und Jebusiter,
die nicht zu den Israeliten gehörten
'''
"8" = ''':sup:`8` und von denen noch Nachkommen im Land lebten - die Israeliten hatten
sie nicht ausgerottet -, hob Salomo als Fronarbeiter aus und sie
blieben es bis zum heutigen Tag.
'''
"9" = ''':sup:`9` Von den Israeliten aber machte Salomo niemanden zum Sklaven für
seine Arbeit; sie waren vielmehr Krieger, Oberste seiner Vorkämpfer,
Befehlshaber über seine Wagen und deren Mannschaft.
'''
"10" = ''':sup:`10` Zweihundertfünfzig Werkführer, die unter dem Befehl der Statthalter
Salomos standen, hatten die Aufsicht über die Arbeiter.
'''
"11" = ''':sup:`11` Salomo brachte die Tochter des Pharao aus der Davidstadt in das
Haus, das er für sie gebaut hatte; denn er sagte: Eine Frau soll nicht
im Haus Davids, des Königs von Israel, wohnen; denn die Räume, in die
die Lade des HERRN gekommen ist, sind heilig.
'''
"12" = ''':sup:`12` Damals brachte Salomo auf dem Altar, den er vor der Halle für den
HERRN erbaut hatte, Brandopfer dar.
'''
"13" = ''':sup:`13` Auch an den Sabbaten und Neumondtagen ließ er die Opfer darbringen,
die nach dem Gebot des Mose für diese Tage angeordnet waren. Das
Gleiche tat er dreimal im Jahr, jeweils an den Festen, am Fest der
Ungesäuerten Brote, am Wochenfest und am Laubhüttenfest.
'''
"14" = ''':sup:`14` Dem Auftrag seines Vaters David folgend, bestellte er die
Abteilungen der Priester für ihren Dienst und die Leviten für ihre
Aufgabe, Loblieder zu singen und an der Seite der Priester Dienst zu
tun, wie es für jeden Tag vorgeschrieben war. Auch bestellte er die
Torwächter nach ihren Abteilungen für die einzelnen Tore; denn so
lautete das Gebot Davids, des Mannes Gottes.
'''
"15" = ''':sup:`15` Man wich in keinem Punkt von dem Gebot ab, das der König für die
Priester und für die Leviten erlassen hatte, auch nicht bezüglich der
Schätze.
'''
"16" = ''':sup:`16` So wurde das ganze Werk Salomos planmäßig ausgeführt, vom Tag der
Grundlegung des Hauses des HERRN bis zu seiner Fertigstellung, bis zur
Vollendung des Hauses des HERRN.
'''
"17" = ''':sup:`17` Damals begab sich Salomo nach Ezjon-Geber und Elat an der Küste des
Meeres in Edom.
'''
"18" = ''':sup:`18` Hiram schickte ihm durch seine Knechte Schiffe und geübte
Seefahrer. Sie fuhren mit den Leuten Salomos nach Ofir, holten von dort
vierhundertfünfzig Talente Gold und brachten es dem König Salomo.
'''
"Notes" = '''
Notas de rodapé:
8:1-6 - Salomo vollendet den Bau des Tempels und beginnt mit weiteren
Infrastrukturprojekten. Damit beweist er seine Weisheit und Weitsicht
als Herrscher. Dies spiegelt die Entwicklung und den Wohlstand unter
21:5).
8:7-9 - Die Erhebung von Tributen von den besiegten Völkern
unterstreicht Israels Souveränität und seinen klugen Umgang mit den
Ressourcen. Dies verdeutlicht Israels Rolle als starkes Königreich
3:1-8).
8:10-11 - Die Ernennung der Leviten zum Gottesdienst zeigt, wie wichtig
die richtige Anbetung Gottes ist. Die Organisation des Gottesdienstes
ist entscheidend für die Wahrung von Heiligkeit und Ordnung (siehe auch
8:12-14 - Salomon führte den Tempelkult gemäß den Anweisungen seines
Vaters David ein. Kontinuität im Gottesdienst spiegelt die Treue zur
Tradition und zum Willen Gottes wider (siehe auch 1. Chronik 28:11-13
8:15-18 - Salomos Handelsbeziehungen zeigen die Expansion seines
Königreichs und das Streben nach strategischen Allianzen. Dies
unterstreicht die Bedeutung von Weisheit in internationalen Beziehungen
'''
