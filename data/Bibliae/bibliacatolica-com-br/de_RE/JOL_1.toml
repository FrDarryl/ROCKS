"1" = ''':sup:`1` Das Wort des HERRN, das an Joël, den Sohn Petuëls, erging.
'''
"2" = ''':sup:`2` Hört her, ihr Ältesten, / horcht alle auf, ihr Bewohner des Landes!
Ist so etwas jemals geschehen / in euren Tagen oder in den Tagen eurer
Väter?
'''
"3" = ''':sup:`3` Erzählt euren Kindern davon / und eure Kinder sollen es ihren
Kindern erzählen / und deren Kinder dem folgenden Geschlecht.
'''
"4" = ''':sup:`4` Was der Grashüpfer übrig ließ, / hat die Wanderheuschrecke
gefressen; was die Wanderheuschrecke übrig ließ, / hat die Larve
gefressen; was die Larve übrig ließ, / hat der Nager gefressen.
'''
"5" = ''':sup:`5` Wacht auf, ihr Betrunkenen, und weint! / Jammert alle, ihr Zecher! /
Euer Mund bekommt keinen Wein mehr zu trinken.
'''
"6" = ''':sup:`6` Denn ein Volk zog heran gegen mein Land, / gewaltig groß und nicht
zu zählen; seine Zähne sind Zähne eines Löwen / und sein Gebiss ist das
einer Löwin.
'''
"7" = ''':sup:`7` Es hat meinen Weinstock verwüstet, / meinen Feigenbaum völlig
verstümmelt. Abgeschält ließ es ihn liegen, / die Zweige starren bleich
in die Luft.
'''
"8" = ''':sup:`8` Klagt wie eine Jungfrau im Trauergewand, / die den Bräutigam ihrer
Jugend beweint!
'''
"9" = ''':sup:`9` Aus ist es mit dem Speiseopfer, / mit dem Trankopfer im Haus des
HERRN. / Es trauern die Priester, die Diener des HERRN.
'''
"10" = ''':sup:`10` Vernichtet ist das Feld, der Ackerboden trauert; / denn vernichtet
ist das Korn, vertrocknet der Wein, / versiegt das Öl.
'''
"11" = ''':sup:`11` Die Bauern sind ganz geschlagen, / es jammern die Winzer; denn
Weizen und Gerste, / die Ernte des Feldes ist verloren.
'''
"12" = ''':sup:`12` Der Weinstock ist dürr, der Feigenbaum welk. / Granatbaum,
Dattelpalme und Apfelbaum, alle Bäume auf dem Feld sind verdorrt; / ja,
verdorrt ist die Freude der Menschen.
'''
"13" = ''':sup:`13` Legt Trauer an und klagt, ihr Priester! / Jammert, ihr Diener des
Altars! Kommt, verbringt die Nacht im Trauergewand, / ihr Diener meines
Gottes! Denn Speiseopfer und Trankopfer / bleiben dem Haus eures Gottes
versagt.
'''
"14" = ''':sup:`14` Ordnet ein heiliges Fasten an, / ruft einen Gottesdienst aus!
Versammelt die Ältesten / und alle Bewohner des Landes beim Haus des
HERRN, eures Gottes, / und schreit zum HERRN:
'''
"15" = ''':sup:`15` Weh, was für ein Tag! / Denn der Tag des HERRN ist nahe; / er kommt
mit der Allgewalt des Allmächtigen.
'''
"16" = ''':sup:`16` Vor unseren Augen wurde uns die Nahrung entrissen, / aus dem Haus
unseres Gottes sind Freude und Jubel verschwunden.
'''
"17" = ''':sup:`17` Die Saat liegt vertrocknet unter den Schollen; / die Scheunen sind
verödet, die Speicher zerfallen; / denn das Korn ist verdorrt.
'''
"18" = ''':sup:`18` Wie brüllt das Vieh! / Die Rinderherden irren umher, denn sie
finden kein Futter; / selbst die Schafherden leiden Not.
'''
"19" = ''':sup:`19` Zu dir rufe ich, HERR; / denn Feuer hat das Gras der Steppe
gefressen, / die Flammen haben alle Bäume auf dem Feld verbrannt.
'''
"20" = ''':sup:`20` Auch die Tiere auf dem Feld schreien lechzend zu dir; / denn die
Bäche sind vertrocknet / und Feuer hat das Gras der Steppe gefressen.
'''
