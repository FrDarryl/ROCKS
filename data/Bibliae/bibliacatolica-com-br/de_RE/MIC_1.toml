"1" = ''':sup:`1` Das Wort des HERRN, das an Micha aus Moreschet erging in den Tagen
des Jotam, des Ahas und des Hiskija, der Könige von Juda, / das er
schaute über Samaria und Jerusalem.
'''
"2" = ''':sup:`2` Hört, ihr Völker alle, / merke auf, Erde, und alles, was sie
erfüllt: GOTT, der Herr, tritt als Zeuge gegen euch auf, / der Herr von
seinem heiligen Palast aus.
'''
"3" = ''':sup:`3` Denn siehe: Der HERR geht heraus aus seinem Ort / und steigt herab
und schreitet dahin über die Höhen der Erde.
'''
"4" = ''':sup:`4` Und es zerschmelzen die Berge unter ihm / und die Täler spalten sich
wie Wachs vor dem Feuer; / wie Wasser, das einen Abhang herabgegossen
wird.
'''
"5" = ''':sup:`5` Das alles geschieht wegen Jakobs Vergehen / und wegen der Sünden des
Hauses Israel. Was ist Jakobs Vergehen? / Ist es nicht Samaria? Und was
ist die Sünde des Hauses Juda? / Ist es nicht Jerusalem?
'''
"6" = ''':sup:`6` Darum mache ich Samaria zu einem Trümmerhaufen auf dem Feld, / zu
einem Acker, auf dem man Reben pflanzt. Ich stürze seine Steine zu Tal
/ und lege seine Grundmauern bloß.
'''
"7" = ''':sup:`7` Alle seine geschnitzten Bilder werden zerschlagen, / alle seine
Weihegaben im Feuer verbrannt, / alle seine Götzenbilder verwüste ich.
Denn mit Hurenlohn hat Samaria sie angesammelt / und zu Hurenlohn
werden sie wieder.
'''
"8" = ''':sup:`8` Darüber muss ich klagen und jammern, / barfuß und nackt gehe ich
umher; ich erhebe Klage wie die Schakale, / Trauerklage wie die
Strauße.
'''
"9" = ''':sup:`9` Denn unheilbar ist seine Wunde; / denn sie reicht bis nach Juda, bis
zum Tor meines Volkes, / bis hin nach Jerusalem.
'''
"10" = ''':sup:`10` Meldet es nicht in Gat! Weint nur ja nicht! In Bet-Leafra / wälzt
euch im Staub!
'''
"11" = ''':sup:`11` Zieht hinaus, / ihr Bewohner von Schafir, in schändlicher
Entblößung! Nicht ziehen hinaus / die Bewohner von Zaanan. Es klagt
Bet-Haezel. Man nimmt euch jede Stütze weg.
'''
"12" = ''':sup:`12` Ja, um ihr Wohl bangen / die Bewohner von Marot; denn vom HERRN kam
Unheil herab / auf Jerusalems Tore.
'''
"13" = ''':sup:`13` Spannt die Pferde vor die Wagen, / ihr Bewohner von Lachisch! Das
war der Anfang der Sünde für die Tochter Zion; / denn in euch finden
sich die Vergehen Israels.
'''
"14" = ''':sup:`14` Darum werdet ihr Abschiedsgaben / an Moreschet-Gat geben. Die
Häuser von Achsib werden zum Trugbach / für Israels Könige.
'''
"15" = ''':sup:`15` Wieder wird der Eroberer über euch herfallen, / ihr Bewohner von
Marescha; bis nach Adullam bringt man / die Herrlichkeit Israels.
'''
"16" = ''':sup:`16` Schere dich kahl / wegen der Kinder deiner Wonne! Mach deine Glatze
so kahl wie die des Geiers; / denn sie ziehen in die Verbannung von dir
weg.
'''
"Notes" = '''
