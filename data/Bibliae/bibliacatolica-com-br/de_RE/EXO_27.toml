Notwendigkeit der Sühne für Sünden. Er ist eine Vorwegnahme Christi,
27:9-19 - Der Vorhof der Stiftshütte ist mit Vorhängen umschlossen, die
den heiligen Raum vom Rest des Lagers trennen. Dies symbolisiert die
Trennung zwischen dem Heiligen und dem Profanen, ein ständiges Thema in
27:20-21 - Das Öl für den Leuchter muss rein sein und die Flamme muss
