[27]
"1" = ''':sup:`1` Dann mach aus Akazienholz den Altar, fünf Ellen lang und fünf Ellen
breit - der Altar soll also quadratisch sein - und drei Ellen hoch.
'''
"2" = ''':sup:`2` Mach ihm Hörner an seinen vier Ecken - seine Hörner sollen mit ihm
ein Ganzes bilden - und überzieh ihn mit Kupfer!
'''
"3" = ''':sup:`3` Stell auch seine Gefäße für seine Fett-Asche her und seine Schaufeln
und seine Schalen, seine Gabeln und seine Feuerpfannen! Alle seine
Geräte sollst du aus Kupfer herstellen.
'''
"4" = ''':sup:`4` Mach für ihn ein Gitterwerk, ein Netzgitter aus Kupfer, und
befestige am Netzgitter vier Kupferringe, und zwar an seinen vier
Enden!
'''
"5" = ''':sup:`5` Bring das Gitterwerk unterhalb der Altareinfassung unten an! Das
Netzgitter soll bis zur Mitte des Altars reichen.
'''
"6" = ''':sup:`6` Verfertige für den Altar Stangen - Stangen aus Akazienholz - und
überzieh sie mit Kupfer!
'''
"7" = ''':sup:`7` Man soll die Stangen in die Ringe stecken, und zwar sollen die
Stangen an beiden Seiten des Altars angebracht sein, wenn man ihn
trägt.
'''
"8" = ''':sup:`8` Mach ihn hohl, aus Brettern! Wie man es dir auf dem Berg gezeigt
hat, so sollen sie es ausführen.
'''
"9" = ''':sup:`9` Dann mach den Vorhof der Wohnung: für die Südseite die Behänge des
Vorhofs aus gezwirntem Byssus, hundert Ellen lang für eine Seite,
'''
"10" = ''':sup:`10` seine zwanzig Säulen und deren zwanzig Sockel aus Kupfer, die Nägel
der Säulen und deren Querstangen aus Silber;
'''
"11" = ''':sup:`11` ebenso für die nördliche Längsseite Behänge, hundert Ellen lang,
ihre zwanzig Säulen und deren zwanzig Sockel aus Kupfer, die Nägel der
Säulen und deren Querstangen aus Silber;
'''
"12" = ''':sup:`12` für die Breitseite des Vorhofs im Westen Behänge von fünfzig Ellen,
ihre zehn Säulen und deren Sockel.
'''
"13" = ''':sup:`13` Der Vorhof an der Ostseite soll fünfzig Ellen breit sein,
'''
"14" = ''':sup:`14` und zwar fünfzehn Ellen Behänge für die eine Seitenwand mit ihren
drei Säulen und deren drei Sockel;
'''
"15" = ''':sup:`15` für die andere Seitenwand ebenso fünfzehn Ellen Behänge mit ihren
drei Säulen und deren drei Sockel;
'''
"16" = ''':sup:`16` für das Tor des Vorhofs als Buntwirkerarbeit eine Verhüllung von
zwanzig Ellen aus violettem und rotem Purpur, Karmesin und gezwirntem
Byssus, mit ihren vier Säulen und deren vier Sockeln;
'''
"17" = ''':sup:`17` alle Säulen des Vorhofs ringsum mit Querstangen aus Silber sowie
ihre Nägel aus Silber und ihre Sockel aus Kupfer.
'''
"18" = ''':sup:`18` Der Vorhof soll hundert Ellen lang, fünfzig Ellen breit und fünf
Ellen hoch sein, die Behänge aus gezwirntem Byssus, ihre Sockel aus
Kupfer.
'''
"19" = ''':sup:`19` Alle Geräte der Wohnung, die darin zu irgendeinem Dienst verwendet
werden, alle ihre Zeltpflöcke und alle Zeltpflöcke des Vorhofs sollen
aus Kupfer sein.
'''
"20" = ''':sup:`20` Du aber befiehl den Israeliten, dass sie dir reines Öl aus
gestoßenen Oliven für den Leuchter liefern, damit darauf ein
beständiges Licht brennt!
'''
"21" = ''':sup:`21` Im Offenbarungszelt außerhalb des Vorhangs vor dem Bundeszeugnis
sollen es Aaron und seine Söhne zurichten, es soll vom Abend bis zum
Morgen vor dem HERRN brennen. Für ihre Generationen ist es eine ewige
Satzung im Namen der Israeliten.
'''
"Notes" = '''
Notas de rodapé:
