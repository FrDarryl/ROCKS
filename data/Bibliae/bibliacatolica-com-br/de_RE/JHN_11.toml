[11]
"1" = ''':sup:`1` Ein Mann war krank, Lazarus aus Betanien, dem Dorf der Maria und
ihrer Schwester Marta.
'''
"2" = ''':sup:`2` Maria war jene, die den Herrn mit Öl gesalbt und seine Füße mit
ihren Haaren abgetrocknet hatte; deren Bruder Lazarus war krank.
'''
"3" = ''':sup:`3` Daher sandten die Schwestern Jesus die Nachricht: Herr, sieh: Der,
den du liebst, er ist krank.
'''
"4" = ''':sup:`4` Als Jesus das hörte, sagte er: Diese Krankheit führt nicht zum Tod,
sondern dient der Verherrlichung Gottes. Durch sie soll der Sohn Gottes
verherrlicht werden.
'''
"5" = ''':sup:`5` Jesus liebte aber Marta, ihre Schwester und Lazarus.
'''
"6" = ''':sup:`6` Als er hörte, dass Lazarus krank war, blieb er noch zwei Tage an dem
Ort, wo er sich aufhielt.
'''
"7" = ''':sup:`7` Danach sagte er zu den Jüngern: Lasst uns wieder nach Judäa gehen.
'''
"8" = ''':sup:`8` Die Jünger sagten zu ihm: Rabbi, eben noch suchten dich die Juden zu
steinigen und du gehst wieder dorthin?
'''
"9" = ''':sup:`9` Jesus antwortete: Hat der Tag nicht zwölf Stunden? Wenn jemand am
Tag umhergeht, stößt er nicht an, weil er das Licht dieser Welt sieht;
'''
"10" = ''':sup:`10` wenn aber jemand in der Nacht umhergeht, stößt er an, weil das
Licht nicht in ihm ist.
'''
"11" = ''':sup:`11` So sprach er. Dann sagte er zu ihnen: Lazarus, unser Freund,
schläft; aber ich gehe hin, um ihn aufzuwecken.
'''
"12" = ''':sup:`12` Da sagten die Jünger zu ihm: Herr, wenn er schläft, dann wird er
gesund werden.
'''
"13" = ''':sup:`13` Jesus hatte aber von seinem Tod gesprochen, während sie meinten, er
spreche von dem gewöhnlichen Schlaf.
'''
"14" = ''':sup:`14` Darauf sagte ihnen Jesus unverhüllt: Lazarus ist gestorben.
'''
"15" = ''':sup:`15` Und ich freue mich für euch, dass ich nicht dort war; denn ich
will, dass ihr glaubt. Doch wir wollen zu ihm gehen.
'''
"16" = ''':sup:`16` Da sagte Thomas, genannt Didymus, zu den anderen Jüngern: Lasst uns
mit ihm gehen, um mit ihm zu sterben!
'''
"17" = ''':sup:`17` Als Jesus ankam, fand er Lazarus schon vier Tage im Grab liegen.
'''
"18" = ''':sup:`18` Betanien war nahe bei Jerusalem, etwa fünfzehn Stadien entfernt.
'''
"19" = ''':sup:`19` Viele Juden waren zu Marta und Maria gekommen, um sie wegen ihres
Bruders zu trösten.
'''
"20" = ''':sup:`20` Als Marta hörte, dass Jesus komme, ging sie ihm entgegen, Maria
aber blieb im Haus sitzen.
'''
"21" = ''':sup:`21` Marta sagte zu Jesus: Herr, wärst du hier gewesen, dann wäre mein
Bruder nicht gestorben.
'''
"22" = ''':sup:`22` Aber auch jetzt weiß ich: Alles, worum du Gott bittest, wird Gott
dir geben.
'''
"23" = ''':sup:`23` Jesus sagte zu ihr: Dein Bruder wird auferstehen.
'''
"24" = ''':sup:`24` Marta sagte zu ihm: Ich weiß, dass er auferstehen wird bei der
Auferstehung am Jüngsten Tag.
'''
"25" = ''':sup:`25` Jesus sagte zu ihr: Ich bin die Auferstehung und das Leben. Wer an
mich glaubt, wird leben, auch wenn er stirbt,
'''
"26" = ''':sup:`26` und jeder, der lebt und an mich glaubt, wird auf ewig nicht
sterben. Glaubst du das?
'''
"27" = ''':sup:`27` Marta sagte zu ihm: Ja, Herr, ich glaube, dass du der Christus
bist, der Sohn Gottes, der in die Welt kommen soll.
'''
"28" = ''':sup:`28` Nach diesen Worten ging sie weg, rief heimlich ihre Schwester Maria
und sagte zu ihr: Der Meister ist da und lässt dich rufen.
'''
"29" = ''':sup:`29` Als Maria das hörte, stand sie sofort auf und ging zu ihm.
'''
"30" = ''':sup:`30` Denn Jesus war noch nicht in das Dorf gekommen; er war noch dort,
wo ihn Marta getroffen hatte.
'''
"31" = ''':sup:`31` Die Juden, die bei Maria im Haus waren und sie trösteten, sahen,
dass sie plötzlich aufstand und hinausging. Da folgten sie ihr, weil
sie meinten, sie gehe zum Grab, um dort zu weinen.
'''
"32" = ''':sup:`32` Als Maria dorthin kam, wo Jesus war, und ihn sah, fiel sie ihm zu
Füßen und sagte zu ihm: Herr, wärst du hier gewesen, dann wäre mein
Bruder nicht gestorben.
'''
"33" = ''':sup:`33` Als Jesus sah, wie sie weinte und wie auch die Juden weinten, die
mit ihr gekommen waren, war er im Innersten erregt und erschüttert.
'''
"34" = ''':sup:`34` Er sagte: Wo habt ihr ihn bestattet? Sie sagten zu ihm: Herr, komm
und sieh!
'''
"35" = ''':sup:`35` Da weinte Jesus.
'''
"36" = ''':sup:`36` Die Juden sagten: Seht, wie lieb er ihn hatte!
'''
"37" = ''':sup:`37` Einige aber sagten: Wenn er dem Blinden die Augen geöffnet hat,
hätte er dann nicht auch verhindern können, dass dieser hier starb?
'''
"38" = ''':sup:`38` Da wurde Jesus wiederum innerlich erregt und er ging zum Grab. Es
war eine Höhle, die mit einem Stein verschlossen war.
'''
"39" = ''':sup:`39` Jesus sagte: Nehmt den Stein weg! Marta, die Schwester des
Verstorbenen, sagte zu ihm: Herr, er riecht aber schon, denn es ist
bereits der vierte Tag.
'''
"40" = ''':sup:`40` Jesus sagte zu ihr: Habe ich dir nicht gesagt: Wenn du glaubst,
wirst du die Herrlichkeit Gottes sehen?
'''
"41" = ''':sup:`41` Da nahmen sie den Stein weg. Jesus aber erhob seine Augen und
sprach: Vater, ich danke dir, dass du mich erhört hast.
'''
"42" = ''':sup:`42` Ich wusste, dass du mich immer erhörst; aber wegen der Menge, die
um mich herumsteht, habe ich es gesagt, damit sie glauben, dass du mich
gesandt hast.
'''
"43" = ''':sup:`43` Nachdem er dies gesagt hatte, rief er mit lauter Stimme: Lazarus,
komm heraus!
'''
"44" = ''':sup:`44` Da kam der Verstorbene heraus; seine Füße und Hände waren mit
Binden umwickelt und sein Gesicht war mit einem Schweißtuch verhüllt.
Jesus sagte zu ihnen: Löst ihm die Binden und lasst ihn weggehen!
'''
"45" = ''':sup:`45` Viele der Juden, die zu Maria gekommen waren und gesehen hatten,
was Jesus getan hatte, kamen zum Glauben an ihn.
'''
"46" = ''':sup:`46` Aber einige von ihnen gingen zu den Pharisäern und sagten ihnen,
was er getan hatte.
'''
"47" = ''':sup:`47` Da beriefen die Hohepriester und die Pharisäer eine Versammlung des
Hohen Rates ein. Sie sagten: Was sollen wir tun? Dieser Mensch tut
viele Zeichen.
'''
"48" = ''':sup:`48` Wenn wir ihn gewähren lassen, werden alle an ihn glauben. Dann
werden die Römer kommen und uns die heilige Stätte und das Volk nehmen.
'''
"49" = ''':sup:`49` Einer von ihnen, Kajaphas, der Hohepriester jenes Jahres, sagte zu
ihnen: Ihr versteht nichts.
'''
"50" = ''':sup:`50` Ihr bedenkt nicht, dass es besser für euch ist, wenn ein einziger
Mensch für das Volk stirbt, als wenn das ganze Volk zugrunde geht.
'''
"51" = ''':sup:`51` Das sagte er nicht aus sich selbst; sondern weil er der
Hohepriester jenes Jahres war, sagte er aus prophetischer Eingebung,
dass Jesus für das Volk sterben werde.
'''
"52" = ''':sup:`52` Aber er sollte nicht nur für das Volk sterben, sondern auch, um die
versprengten Kinder Gottes wieder zu sammeln.
'''
"53" = ''':sup:`53` Von diesem Tag an waren sie entschlossen, ihn zu töten.
'''
"54" = ''':sup:`54` Jesus ging von nun an nicht mehr öffentlich unter den Juden umher,
sondern zog sich von dort in die Gegend nahe der Wüste zurück, zu einer
Stadt namens Efraim. Dort blieb er mit seinen Jüngern.
'''
"55" = ''':sup:`55` Das Paschafest der Juden war nahe und viele zogen schon vor dem
Paschafest aus dem ganzen Land nach Jerusalem hinauf, um sich zu
heiligen.
'''
"56" = ''':sup:`56` Sie suchten Jesus und sagten zueinander, während sie im Tempel
zusammenstanden: Was meint ihr? Er wird wohl kaum zum Fest kommen.
'''
"57" = ''':sup:`57` Die Hohepriester und die Pharisäer hatten nämlich angeordnet, wenn
jemand wisse, wo er sich aufhält, solle er es melden, damit sie ihn
festnehmen könnten.
'''
"Notes" = '''
Notas de rodapé:
11:1-4 - Jesus lässt Lazarus' Krankheit zu, damit Gottes Herrlichkeit
sichtbar wird. Dies lehrt uns, dass Schwierigkeiten einen göttlichen
Zweck haben können, auch wenn wir nicht verstehen, warum (siehe auch
11:17-27 - Jesus kommt in Bethanien an und offenbart sich Martha als
die Auferstehung und das Leben. Er lehrt, dass der Glaube an ihn den
Sieg über den Tod bringt, sowohl den geistigen als auch den
15:20-22).
11:33-35 - Jesus weint angesichts des Schmerzes des Verlustes und zeigt
damit seine Menschlichkeit und sein Mitgefühl. Jesu Weinen offenbart
seine tiefe Liebe zu den Menschen und sein Mitgefühl angesichts
19,41-44).
11:38-44 - Jesus erweckt Lazarus von den Toten und demonstriert damit
seine Macht über den Tod und seine Identität als Sohn Gottes. Dieses
Wunder ist ein Zeichen dafür, was er durch seine Auferstehung für alle
Korinther 15,51-57).
'''
