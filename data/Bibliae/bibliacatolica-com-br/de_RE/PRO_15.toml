[15]
"1" = ''':sup:`1` Eine sanfte Antwort dämpft die Erregung, / eine kränkende Rede reizt
zum Zorn.
'''
"2" = ''':sup:`2` Die Zunge der Weisen tut der Erkenntnis gut, / der Mund der Narren
sprudelt Torheit hervor.
'''
"3" = ''':sup:`3` An jedem Ort sind die Augen des HERRN, / sie wachen über Gute und
Böse.
'''
"4" = ''':sup:`4` Eine sanfte Zunge ist ein Lebensbaum, / eine falsche Zunge bricht
das Herz.
'''
"5" = ''':sup:`5` Der Tor verschmäht die Unterweisung seines Vaters, / wer auf
Zurechtweisung achtet, ist klug.
'''
"6" = ''':sup:`6` Im Haus des Gerechten gibt es reichen Vorrat, / was der Frevler
erwirbt, wird zerschlagen.
'''
"7" = ''':sup:`7` Die Lippen der Weisen streuen Erkenntnis aus, / das Herz der Toren
ist verkehrt.
'''
"8" = ''':sup:`8` Das Opfer der Frevler ist dem HERRN ein Gräuel, / am Gebet der
Rechtschaffenen aber hat er Gefallen.
'''
"9" = ''':sup:`9` Ein Gräuel ist dem HERRN der Weg des Frevlers, / wer aber der
Gerechtigkeit nachjagt, den liebt er.
'''
"10" = ''':sup:`10` Schlimme Strafe trifft den, der den Pfad verlässt, / wer
Zurechtweisung hasst, muss sterben.
'''
"11" = ''':sup:`11` Totenreich und Unterwelt liegen offen vor dem HERRN, / wie viel
mehr die Herzen der Menschen.
'''
"12" = ''':sup:`12` Ein Zuchtloser liebt es nicht, dass man ihn rügt, / zu weisen
Menschen begibt er sich nicht.
'''
"13" = ''':sup:`13` Ein fröhliches Herz macht das Gesicht heiter, / Kummer im Herzen
bedrückt das Gemüt.
'''
"14" = ''':sup:`14` Das Herz des Verständigen sucht Erkenntnis, / der Mund der Toren
ergeht sich in Torheit.
'''
"15" = ''':sup:`15` Der Bedrückte hat lauter böse Tage, / der Frohgemute hat ständig
Feiertag.
'''
"16" = ''':sup:`16` Besser wenig in der Furcht des HERRN / als reiche Schätze und keine
Ruhe.
'''
"17" = ''':sup:`17` Besser ein Gericht Gemüse, wo Liebe herrscht, / als ein gemästeter
Ochse und Hass dabei.
'''
"18" = ''':sup:`18` Ein hitziger Mensch erregt Zank, / ein langmütiger besänftigt den
Streit.
'''
"19" = ''':sup:`19` Der Weg des Faulen ist wie ein Dornengestrüpp, / der Pfad der
Redlichen aber ist gebahnt.
'''
"20" = ''':sup:`20` Ein weiser Sohn macht dem Vater Freude, / nur ein törichter Mensch
verachtet seine Mutter.
'''
"21" = ''':sup:`21` Torheit macht dem Unverständigen Freude, / der einsichtige Mann
geht den geraden Weg.
'''
"22" = ''':sup:`22` Wo es an Beratung fehlt, da scheitern die Pläne, / wo viele
Ratgeber sind, gibt es Erfolg.
'''
"23" = ''':sup:`23` Jeden freut es, wenn er Antwort geben kann, / und wie gut ist doch
ein Wort zur rechten Zeit.
'''
"24" = ''':sup:`24` Einen Lebenspfad zur Höhe gibt es für den Klugen, / damit er der
Totenwelt drunten entgeht.
'''
"25" = ''':sup:`25` Das Haus der Stolzen reißt der HERR nieder, / den Grenzstein der
Witwe aber macht er fest.
'''
"26" = ''':sup:`26` Die Pläne des Bösen sind dem HERRN ein Gräuel, / aber freundliche
Reden sind lauter.
'''
"27" = ''':sup:`27` Wer unrechten Gewinn macht, zerstört sein Haus, / wer Bestechung
von sich weist, wird lange leben.
'''
"28" = ''':sup:`28` Der Gerechte überlegt sich im Herzen jede Antwort, / aber der Mund
der Frevler sprudelt Schlechtes hervor.
'''
"29" = ''':sup:`29` Fern ist der HERR den Frevlern, / doch das Gebet der Gerechten hört
er.
'''
"30" = ''':sup:`30` Strahlende Augen erfreuen das Herz, / frohe Kunde labt den Leib.
'''
"31" = ''':sup:`31` Ein Ohr, das auf heilsame Mahnungen hört, / hält sich unter den
Weisen auf.
'''
"32" = ''':sup:`32` Wer Zucht abweist, verachtet sich selbst; / wer aber auf Mahnungen
hört, erwirbt Verstand.
'''
"33" = ''':sup:`33` Die Furcht des HERRN erzieht zur Weisheit / und Demut geht der Ehre
voran.
'''
