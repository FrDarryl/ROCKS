"1" = ''':sup:`1` Der Älteste an die auserwählte Herrin und an ihre Kinder, die ich in
Wahrheit liebe; aber nicht nur ich, sondern auch alle, die die Wahrheit
erkannt haben, lieben sie
'''
"2" = ''':sup:`2` aufgrund der Wahrheit, die in uns bleibt und die mit uns sein wird
in Ewigkeit.
'''
"3" = ''':sup:`3` Gnade wird mit uns sein, Erbarmen und Friede von Gott, dem Vater,
und von Jesus Christus, dem Sohn des Vaters, in Wahrheit und Liebe.
'''
"4" = ''':sup:`4` Ich habe mich sehr gefreut, unter deinen Kindern solche zu finden,
die in der Wahrheit wandeln, gemäß dem Gebot, das wir vom Vater
empfangen haben.
'''
"5" = ''':sup:`5` Und jetzt bitte ich dich, Herrin, nicht als wollte ich dir ein neues
Gebot schreiben, sondern nur das, das wir von Anfang an hatten: dass
wir einander lieben sollen.
'''
"6" = ''':sup:`6` Denn darin besteht die Liebe, dass wir nach seinen Geboten wandeln.
Und darin besteht das Gebot, das ihr von Anfang an gehört habt: dass
ihr in der Wahrheit wandelt.
'''
"7" = ''':sup:`7` Denn viele Verführer sind in die Welt hinausgegangen, die nicht den
im Fleisch gekommenen Jesus Christus bekennen. Das ist der Verführer
und der Antichrist.
'''
"8" = ''':sup:`8` Achtet auf euch, damit ihr nicht preisgebt, was wir erarbeitet
haben, sondern damit ihr den vollen Lohn empfangt!
'''
"9" = ''':sup:`9` Jeder, der darüber hinausgeht und nicht in der Lehre Christi bleibt,
hat Gott nicht. Wer aber in der Lehre bleibt, hat den Vater und den
Sohn.
'''
"10" = ''':sup:`10` Wenn jemand zu euch kommt und nicht diese Lehre mitbringt, dann
nehmt ihn nicht in euer Haus auf, sondern verweigert ihm den Gruß!
'''
"11" = ''':sup:`11` Denn wer ihm den Gruß bietet, macht sich mitschuldig an seinen
bösen Taten.
'''
"12" = ''':sup:`12` Vieles hätte ich euch noch zu schreiben; ich will es aber nicht mit
Papier und Tinte tun, sondern hoffe, selbst zu euch zu kommen und
persönlich mit euch zu sprechen, damit unsere Freude vollkommen wird.
'''
"13" = ''':sup:`13` Es grüßen dich die Kinder deiner auserwählten Schwester.
'''
"Notes" = '''
Notas de rodapé:
1:4-6 - Johannes freut sich sehr, wenn er sieht, wie einige Kinder in
seiner Gemeinde den Weg der Wahrheit gehen. Die christliche Wahrheit
ist die Grundlage eines authentischen und treuen christlichen Lebens
und spiegelt das Gebot der gegenseitigen Liebe wider (siehe auch
1:7-9 - Johannes warnt vor Betrügern, die nicht bekennen, dass Jesus
Christus im Fleisch gekommen ist. Die Leugnung der Menschwerdung
Christi ist eine schwere Häresie, die den wahren christlichen Glauben
11,4).
1:10-11 - Johannes weist die Gemeinde an, niemanden in ihren Häusern
aufzunehmen, der nicht die Lehre Christi mitbringt. Christliche
Gastfreundschaft muss von der Wahrheit geleitet sein, und der Umgang
mit falschen Lehren muss vermieden werden (siehe auch Titus 3:10-11 und
01:12 - Johannes äußert den Wunsch, die Empfänger persönlich zu
besuchen, um ihnen mehr über die Wahrheit zu vermitteln. Persönliche
Besuche sind Ausdruck christlicher Liebe und des Engagements für den
01:13 - Der letzte Gruß der auserwählten Schwester und ihrer Kinder ist
Ausdruck der Gemeinschaft und Einheit im christlichen Glauben. Die
Kirche ist berufen, eine in Christus vereinte Gemeinschaft ohne
1,18).
'''
