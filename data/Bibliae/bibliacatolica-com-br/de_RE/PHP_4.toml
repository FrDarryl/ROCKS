[4]
"1" = ''':sup:`1` Darum, meine geliebten Brüder und Schwestern, nach denen ich mich
sehne, meine Freude und mein Ehrenkranz, steht fest im Herrn, Geliebte!
'''
"2" = ''':sup:`2` Ich ermahne Evodia und ich ermahne Syntyche, einmütig zu sein im
Herrn.
'''
"3" = ''':sup:`3` Ja, ich bitte auch dich, treuer Gefährte, nimm dich ihrer an! Sie
haben mit mir für das Evangelium gekämpft, zusammen mit Klemens und
meinen anderen Mitarbeitern. Ihre Namen stehen im Buch des Lebens.
'''
"4" = ''':sup:`4` Freut euch im Herrn zu jeder Zeit! Noch einmal sage ich: Freut euch!
'''
"5" = ''':sup:`5` Eure Güte werde allen Menschen bekannt. Der Herr ist nahe.
'''
"6" = ''':sup:`6` Sorgt euch um nichts, sondern bringt in jeder Lage betend und
flehend eure Bitten mit Dank vor Gott!
'''
"7" = ''':sup:`7` Und der Friede Gottes, der alles Verstehen übersteigt, wird eure
Herzen und eure Gedanken in Christus Jesus bewahren.
'''
"8" = ''':sup:`8` Im Übrigen, Brüder und Schwestern: Was immer wahrhaft, edel, recht,
was lauter, liebenswert, ansprechend ist, was Tugend heißt und
lobenswert ist, darauf seid bedacht!
'''
"9" = ''':sup:`9` Und was ihr gelernt und angenommen, gehört und an mir gesehen habt,
das tut! Und der Gott des Friedens wird mit euch sein.
'''
"10" = ''':sup:`10` Ich habe mich im Herrn besonders gefreut, dass ihr eure Sorge für
mich wieder einmal entfalten konntet. Ihr hattet schon daran gedacht,
aber es fehlte euch die Gelegenheit dazu.
'''
"11" = ''':sup:`11` Ich sage das nicht, weil ich Mangel leide; denn ich habe gelernt,
mich in jeder Lage zurechtzufinden:
'''
"12" = ''':sup:`12` Ich weiß Entbehrungen zu ertragen, ich kann im Überfluss leben. In
jedes und alles bin ich eingeweiht: in Sattsein und Hungern, Überfluss
und Entbehrung.
'''
"13" = ''':sup:`13` Alles vermag ich durch den, der mich stärkt.
'''
"14" = ''':sup:`14` Doch ihr habt recht daran getan, an meiner Bedrängnis Anteil zu
nehmen.
'''
"15" = ''':sup:`15` Ihr wisst selbst, ihr Philipper, dass ich beim Beginn der
Verkündigung des Evangeliums, als ich aus Mazedonien aufbrach, mit
keiner Gemeinde durch Geben und Nehmen verbunden war außer mit euch
'''
"16" = ''':sup:`16` und dass ihr mir auch in Thessalonich und auch sonst das eine und
andere Mal etwas geschickt habt, um mir zu helfen.
'''
"17" = ''':sup:`17` Es geht mir nicht um die Gabe, es geht mir um den Gewinn, der euch
mit Zinsen gutgeschrieben wird.
'''
"18" = ''':sup:`18` Ich habe alles empfangen und habe Überfluss; ich lebe in Fülle. Mir
fehlt nichts mehr, seit ich von Epaphroditus eure Gaben erhielt, einen
Wohlgeruch, eine angenehme Opfergabe, die Gott gefällt.
'''
"19" = ''':sup:`19` Mein Gott aber wird euch durch Christus Jesus alles, was ihr nötig
habt, aus dem Reichtum seiner Herrlichkeit schenken.
'''
"20" = ''':sup:`20` Unserem Gott und Vater aber sei die Ehre in alle Ewigkeit! Amen.
'''
"21" = ''':sup:`21` Grüßt jeden Heiligen in Christus Jesus! Es grüßen euch die Brüder,
die bei mir sind.
'''
"22" = ''':sup:`22` Es grüßen euch alle Heiligen, besonders aber die aus dem Haus des
Kaisers.
'''
"23" = ''':sup:`23` Die Gnade Jesu Christi, des Herrn, sei mit eurem Geist!
'''
