[5]
"1" = ''':sup:`1` Hört dieses Wort, ihr vom Haus Israel, / hört die Totenklage, die
ich über euch anstimme:
'''
"2" = ''':sup:`2` Gefallen ist sie und steht nicht wieder auf, / die Jungfrau Israel;
sie liegt zerschmettert auf ihrem Boden, / niemand richtet sie auf.
'''
"3" = ''':sup:`3` Denn so spricht GOTT, der Herr: / Die Stadt, die mit tausend
auszieht, / behält nur hundert übrig, und die mit hundert auszieht, /
behält nur zehn übrig für das Haus Israel.
'''
"4" = ''':sup:`4` Ja, so spricht der HERR zum Haus Israel: / Sucht mich, dann werdet
ihr leben!
'''
"5" = ''':sup:`5` Doch sucht nicht Bet-El auf, / geht nicht nach Gilgal, / zieht nicht
nach Beerscheba! Denn Gilgal droht die Verbannung / und Bet-El der
Untergang.
'''
"6" = ''':sup:`6` Sucht den HERRN, dann werdet ihr leben. / Sonst dringt er in das
Haus Josef ein wie ein Feuer, das frisst, / und niemand löscht Bet-Els
Brand.
'''
"7" = ''':sup:`7` Weh denen, die das Recht in bitteren Wermut verwandeln / und die
Gerechtigkeit zu Boden schlagen!
'''
"8" = ''':sup:`8` Er hat das Siebengestirn und den Orion erschaffen; / er verwandelt
die Finsternis in den hellen Morgen, er verdunkelt den Tag zur Nacht, /
er ruft das Wasser des Meeres und gießt es aus über die Erde / - HERR
ist sein Name.
'''
"9" = ''':sup:`9` Plötzlich wird er den Starken vernichten / und über die befestigten
Städte bricht die Vernichtung herein.
'''
"10" = ''':sup:`10` Sie hassen den, der im Tor zur Gerechtigkeit mahnt, / und wer
Wahres redet, den verabscheuen sie.
'''
"11" = ''':sup:`11` Weil ihr vom Hilflosen Pachtgeld annehmt / und sein Getreide mit
Steuern belegt, darum baut ihr Häuser aus behauenen Steinen / - und
wohnt nicht darin, legt ihr euch prächtige Weinberge an / - und werdet
den Wein nicht trinken.
'''
"12" = ''':sup:`12` Denn ich kenne eure vielen Vergehen / und eure zahlreichen Sünden.
Ihr bringt den Unschuldigen in Not, / ihr lasst euch bestechen / und
weist den Armen ab im Tor.
'''
"13" = ''':sup:`13` Darum schweigt in dieser Zeit, wer klug ist; / denn es ist eine
böse Zeit.
'''
"14" = ''':sup:`14` Sucht das Gute, nicht das Böse; / dann werdet ihr leben und dann
wird, wie ihr sagt, / der HERR, der Gott der Heerscharen, bei euch
sein.
'''
"15" = ''':sup:`15` Hasst das Böse, liebt das Gute / und bringt im Tor das Recht zur
Geltung! Vielleicht ist der HERR, der Gott der Heerscharen, / dem Rest
Josefs dann gnädig.
'''
"16" = ''':sup:`16` Darum - so spricht der HERR, / der Gott der Heerscharen, mein Herr:
Auf allen Plätzen herrscht Trauer / und auf allen Gassen schreit man:
Wehe! Wehe! Den Ackerknecht holt man zur Totenklage, / den Kenner der
Totenlieder ruft man zum Klagen.
'''
"17" = ''':sup:`17` In allen Weinbergen herrscht Trauer; / denn ich schreite durch
deine Mitte, / spricht der HERR.
'''
"18" = ''':sup:`18` Weh denen, die den Tag des HERRN herbeisehnen! / Was nützt euch
denn der Tag des HERRN? / Finsternis ist er, nicht Licht.
'''
"19" = ''':sup:`19` Es ist, wie wenn jemand einem Löwen entflieht / und ihn dann ein
Bär überfällt; kommt er nach Hause / und stützt sich mit der Hand auf
die Mauer, / dann beißt ihn eine Schlange.
'''
"20" = ''':sup:`20` Ist nicht der Tag des HERRN Finsternis / und kein Licht, / Dunkel
und ohne Glanz?
'''
"21" = ''':sup:`21` Ich hasse eure Feste, ich verabscheue sie / und kann eure Feiern
nicht riechen.
'''
"22" = ''':sup:`22` Wenn ihr mir Brandopfer darbringt, / ich habe kein Gefallen an
euren Gaben / und eure fetten Heilsopfer will ich nicht sehen.
'''
"23" = ''':sup:`23` Weg mit dem Lärm deiner Lieder! / Dein Harfenspiel will ich nicht
hören,
'''
"24" = ''':sup:`24` sondern das Recht ströme wie Wasser, / die Gerechtigkeit wie ein
nie versiegender Bach.
'''
"25" = ''':sup:`25` Habt ihr mir etwa Schlachtopfer und Gaben dargebracht / während der
vierzig Jahre in der Wüste, ihr vom Haus Israel?
'''
"26" = ''':sup:`26` Ihr werdet den Sakkut als euren König vor euch hertragen müssen /
und den Kewan, euren Sterngott, / eure Götter, die ihr euch selber
gemacht habt.
'''
"27" = ''':sup:`27` Ich will euch in die Gebiete jenseits von Damaskus verbannen, /
spricht der HERR; / Gott der Heerscharen ist sein Name.
'''
"Notes" = '''
