[20]
"1" = ''':sup:`1` Dann sah ich einen Engel vom Himmel herabsteigen; auf seiner Hand
trug er den Schlüssel zum Abgrund und eine schwere Kette.
'''
"2" = ''':sup:`2` Er überwältigte den Drachen, die alte Schlange - das ist der Teufel
oder der Satan -, und er fesselte ihn für tausend Jahre.
'''
"3" = ''':sup:`3` Er warf ihn in den Abgrund, verschloss diesen und drückte ein Siegel
darauf, damit der Drache die Völker nicht mehr verführen konnte, bis
die tausend Jahre vollendet sind. Danach muss er für kurze Zeit
freigelassen werden.
'''
"4" = ''':sup:`4` Dann sah ich Throne; und denen, die darauf Platz nahmen, wurde das
Gericht übertragen. Ich sah die Seelen aller, die enthauptet worden
waren um des Zeugnisses für Jesus und des Wortes Gottes willen. Sie
hatten das Tier und sein Standbild nicht angebetet und sie hatten das
Kennzeichen nicht auf ihrer Stirn und auf ihrer Hand anbringen lassen.
Sie gelangten zum Leben und zur Herrschaft mit Christus für tausend
Jahre.
'''
"5" = ''':sup:`5` Die übrigen Toten kamen nicht zum Leben, bis die tausend Jahre
vollendet waren. Das ist die erste Auferstehung.
'''
"6" = ''':sup:`6` Selig und heilig, wer an der ersten Auferstehung teilhat! Über
solche hat der zweite Tod keine Gewalt. Sie werden Priester Gottes und
Christi sein und tausend Jahre mit ihm herrschen.
'''
"7" = ''':sup:`7` Wenn die tausend Jahre vollendet sind, wird der Satan aus seinem
Gefängnis freigelassen werden.
'''
"8" = ''':sup:`8` Er wird ausziehen, um die Völker an den vier Ecken der Erde, den Gog
und den Magog, zu verführen und sie zusammenzuholen für den Kampf; sie
sind so zahlreich wie die Sandkörner am Meer.
'''
"9" = ''':sup:`9` Sie schwärmten aus über die weite Erde und umzingelten das Lager der
Heiligen und Gottes geliebte Stadt. Aber Feuer fiel vom Himmel und
verzehrte sie.
'''
"10" = ''':sup:`10` Und der Teufel, ihr Verführer, wurde in den See von brennendem
Schwefel geworfen, wo auch das Tier und der falsche Prophet sind. Tag
und Nacht werden sie gequält, in alle Ewigkeit.
'''
"11" = ''':sup:`11` Dann sah ich einen großen weißen Thron und den, der auf ihm saß;
vor seinem Anblick flohen Erde und Himmel und es gab keinen Platz mehr
für sie.
'''
"12" = ''':sup:`12` Ich sah die Toten vor dem Thron stehen, die Großen und die Kleinen.
Und Bücher wurden aufgeschlagen; und ein anderes Buch, das Buch des
Lebens, wurde geöffnet. Die Toten wurden gerichtet, nach dem, was in
den Büchern aufgeschrieben war, nach ihren Taten.
'''
"13" = ''':sup:`13` Und das Meer gab die Toten heraus, die in ihm waren; und der Tod
und die Unterwelt gaben ihre Toten heraus, die in ihnen waren. Sie
wurden gerichtet, jeder nach seinen Taten.
'''
"14" = ''':sup:`14` Der Tod und die Unterwelt aber wurden in den Feuersee geworfen. Das
ist der zweite Tod: der Feuersee.
'''
"15" = ''':sup:`15` Wer nicht im Buch des Lebens verzeichnet war, wurde in den Feuersee
geworfen.
'''
"Notes" = '''
Notas de rodapé:
20:1-3 - Der Engel packt Satan und stürzt ihn in den Abgrund. Er
symbolisiert den Sieg Christi über das Böse. Dieser „tausendjährige“
Moment ebnet den Weg für den Frieden und die Gerechtigkeit, die das
20:4-6 - Die Heiligen regieren während des Millenniums mit Christus und
verdeutlichen damit die Belohnung der Gläubigen, die für seinen Namen
gelitten haben. Dies ist ein Symbol der Hoffnung für Christen, die
Korinther 6,2-3).
20:7-10 - Satans vorübergehende Freilassung und endgültige Niederlage
zeigen, dass Gottes Macht trotz aller Versuchungen und des Bösen
endgültig ist. Die Schlacht von Armageddon ist der letzte Kampf
Thessalonicher 2:8).
20:11-15 - Es wird das Jüngste Gericht beschrieben, bei dem die Toten
nach ihren Werken gerichtet werden. Diese Passage betont die göttliche
Gerechtigkeit und die Notwendigkeit der Erlösung durch Christus für das
20:14-15 - Tod und Hades werden in den Feuersee geworfen, was die
endgültige Vernichtung des Bösen symbolisiert. Dies ist das Ende aller
Korinther 15:24-28 und 2. Petrus 2:4).
'''
