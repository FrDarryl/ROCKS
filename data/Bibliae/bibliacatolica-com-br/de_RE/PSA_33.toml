[33]
"1" = ''':sup:`1` Jubelt im HERRN, ihr Gerechten, * den Redlichen ziemt der Lobgesang.
'''
"2" = ''':sup:`2` Preist den HERRN auf der Leier, * auf der zehnsaitigen Harfe spielt
ihm!
'''
"3" = ''':sup:`3` Singt ihm ein neues Lied, * spielt kunstvoll mit Jubelschall!
'''
"4" = ''':sup:`4` Denn das Wort des HERRN ist redlich, * all sein Tun ist verlässlich.
'''
"5" = ''':sup:`5` Er liebt Gerechtigkeit und Recht, * erfüllt von der Huld des HERRN
ist die Erde.
'''
"6" = ''':sup:`6` Durch das Wort des HERRN wurden die Himmel geschaffen, * ihr ganzes
Heer durch den Hauch seines Mundes.
'''
"7" = ''':sup:`7` Er sammelt das Wasser des Meeres und dämmt es ein, * legt die Fluten
in Kammern.
'''
"8" = ''':sup:`8` Die ganze Erde fürchte den HERRN; * vor ihm sollen alle beben, die
den Erdkreis bewohnen.
'''
"9" = ''':sup:`9` Denn er sprach und es geschah; * er gebot und da stand es.
'''
"10" = ''':sup:`10` Der HERR vereitelte den Ratschluss der Nationen, * er machte die
Pläne der Völker zunichte.
'''
"11" = ''':sup:`11` Der Ratschluss des HERRN bleibt ewig bestehen, * die Pläne seines
Herzens durch alle Geschlechter.
'''
"12" = ''':sup:`12` Selig die Nation, deren Gott der HERR ist, * das Volk, das er sich
zum Erbteil erwählt hat.
'''
"13" = ''':sup:`13` Der HERR blickt herab vom Himmel, * er sieht alle Menschen.
'''
"14" = ''':sup:`14` Von seinem Thronsitz schaut er nieder * auf alle Bewohner der Erde.
'''
"15" = ''':sup:`15` Der ihre Herzen gebildet hat, * er achtet auf all ihre Taten.
'''
"16" = ''':sup:`16` Dem König hilft nicht seine große Stärke, * der Held rettet sich
nicht durch große Kraft.
'''
"17" = ''':sup:`17` Trügerische Hilfe ist das Ross, * es rettet nicht mit seiner großen
Stärke.
'''
"18" = ''':sup:`18` Siehe, das Auge des HERRN ruht auf denen, die ihn fürchten, * die
seine Huld erwarten,
'''
"19" = ''':sup:`19` dass er ihre Seele dem Tod entreiße * und, wenn sie hungern, sie am
Leben erhalte.
'''
"20" = ''':sup:`20` Unsre Seele hofft auf den HERRN; * er ist unsere Hilfe und unser
Schild.
'''
"21" = ''':sup:`21` Ja, an ihm freut sich unser Herz, * wir haben vertraut auf seinen
heiligen Namen.
'''
"22" = ''':sup:`22` Lass deine Huld über uns walten, HERR, * wie wir auf dich hofften!
'''
