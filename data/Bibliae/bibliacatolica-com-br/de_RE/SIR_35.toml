[35]
"1" = ''':sup:`1` Wer das Gesetz hält, bringt viele Gaben dar, /
'''
"2" = ''':sup:`2` ein Heilsopfer, wer die Gebote hält.
'''
"3" = ''':sup:`3` Wer Wohlwollen vergilt, der bringt feinstes Weizenmehl dar, /
'''
"4" = ''':sup:`4` und wer ein Almosen gibt, spendet ein Lobopfer.
'''
"5" = ''':sup:`5` Abkehr vom Bösen findet das Gefallen des Herrn: / Als Sühne gilt ihm
die Abkehr vom Unrecht.
'''
"6" = ''':sup:`6` Erscheine nicht mit leeren Händen vor dem Angesicht des Herrn, /
'''
"7" = ''':sup:`7` denn dies alles geschieht um des Gebots willen!
'''
"8" = ''':sup:`8` Die Gabe eines Gerechten bereichert den Altar / und ihr Wohlgeruch
steigt auf zum Höchsten.
'''
"9" = ''':sup:`9` Das Opfer eines gerechten Mannes wird angenommen / und die
Erinnerung daran wird nicht vergessen.
'''
"10" = ''':sup:`10` Mit großzügigem Auge preise den Herrn / und schmälere nicht die
Erstlingsgabe deiner Hände!
'''
"11" = ''':sup:`11` Bei jeder Gabe mache ein heiteres Gesicht / und weihe den Zehnt mit
Freude!
'''
"12" = ''':sup:`12` Gib dem Höchsten, wie er dir gegeben hat, / und gib mit großzügigem
Auge nach dem Ertrag der Hand!
'''
"13" = ''':sup:`13` Denn der Herr ist einer, der vergilt, / und er wird dir siebenfach
vergelten.
'''
"14" = ''':sup:`14` Bestich ihn nicht, denn er wird es nicht annehmen /
'''
"15" = ''':sup:`15` und vertrau nicht auf ungerechte Opfer! Denn der Herr ist Richter /
und es gibt vor ihm kein Ansehen der Person.
'''
"16" = ''':sup:`16` Er bevorzugt niemanden gegenüber einem Armen, / die Bitte eines
ungerecht Behandelten wird er erhören.
'''
"17" = ''':sup:`17` Er missachtet nicht den Hilferuf der Waise / und die Witwe, wenn
sie ihren Jammer ausschüttet.
'''
"18" = ''':sup:`18` Fließen nicht Tränen der Witwe über die Wangen /
'''
"19" = ''':sup:`19` und richtet sich der Schrei nicht gegen den, der sie hinabfließen
ließ?
'''
"20" = ''':sup:`20` Wer Gott wohlgefällig dient, wird angenommen / und seine Bitte
dringt bis in die Wolken.
'''
"21" = ''':sup:`21` Das Gebet eines Demütigen durchdringt die Wolken, / und bevor es
nicht angekommen ist, wird er nicht getröstet / und er lässt nicht
nach, bis der Höchste daraufschaut.
'''
"22" = ''':sup:`22` Und er wird für die Gerechten entscheiden und ein Urteil fällen. /
Und der Herr wird gewiss nicht zögern und nicht langmütig sein gegen
die Unbarmherzigen, / bis er ihre Hüften zerbrochen hat.
'''
"23" = ''':sup:`23` An den Völkern wird er Vergeltung üben, / bis er die Menge der
Gewalttätigen entfernt / und die Zepter der Ungerechten zerschlagen
hat;
'''
"24" = ''':sup:`24` bis er dem Menschen nach seinen Taten vergolten hat / und die Werke
der Menschen nach ihren Absichten;
'''
"25" = ''':sup:`25` bis er das Urteil über sein Volk gesprochen hat / und sie mit
seinem Erbarmen erfreuen wird.
'''
"26" = ''':sup:`26` Köstlich ist das Erbarmen zur Zeit der Bedrängnis, / wie
Regenwolken zur Zeit der Dürre.
'''
