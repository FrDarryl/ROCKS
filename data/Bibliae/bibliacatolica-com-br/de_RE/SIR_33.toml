[33]
"1" = ''':sup:`1` Wer den Herrn fürchtet, den wird kein Unheil treffen, / selbst in
einer Prüfung wird er wieder gerettet.
'''
"2" = ''':sup:`2` Ein weiser Mann wird das Gesetz nicht verabscheuen, / wer sich aber
damit verstellt, ist wie ein Schiff bei Sturm.
'''
"3" = ''':sup:`3` Ein verständiger Mensch wird dem Gesetz vertrauen / und das Gesetz
ist ihm zuverlässig wie eine Frage nach Dingen, die klar sind.
'''
"4" = ''':sup:`4` Bereite die Rede vor, so hört man dir auch zu! / Fasse die
Unterweisung kurz und antworte!
'''
"5" = ''':sup:`5` Ein Wagenrad ist das Innere eines Toren / und wie eine sich drehende
Achse sein Denken,
'''
"6" = ''':sup:`6` ein Freund, der spottet, ist wie ein brünstiges Pferd, / es wiehert
unter jedem Reiter.
'''
"7" = ''':sup:`7` Warum unterscheidet sich ein Tag vom anderen, / kommt doch jedes
Tageslicht im Jahr von der Sonne?
'''
"8" = ''':sup:`8` Durch die Erkenntnis des Herrn wurden sie getrennt / und er hat die
Zeiten und Festtage verschieden gestaltet.
'''
"9" = ''':sup:`9` Die einen hat er erhöht und geheiligt, / die anderen hat er
festgelegt auf eine Anzahl von gewöhnlichen Tagen.
'''
"10" = ''':sup:`10` Alle Menschen kommen vom Erdboden / und Adam ist aus Erde
geschaffen worden.
'''
"11" = ''':sup:`11` In der Fülle an Wissen hat der Herr sie getrennt / und hat ihre
Wege verschieden gestaltet.
'''
"12" = ''':sup:`12` Die einen hat er gesegnet und erhöht, / sie geheiligt und in seine
Nähe gebracht, die anderen hat er verflucht und erniedrigt / und sie
aus ihrer Stellung gestürzt.
'''
"13" = ''':sup:`13` Wie der Ton des Töpfers in seiner Hand / - all seine Wege sind nach
seinem Gefallen -, so sind die Menschen in der Hand dessen, der sie
gemacht hat, / um ihnen zu vergelten nach seinem Urteil.
'''
"14" = ''':sup:`14` Gegenüber dem Bösen das Gute, / gegenüber dem Tod das Leben, / so
ist gegenüber einem Frommen ein Sünder.
'''
"15" = ''':sup:`15` So schau auf alle Werke des Höchsten, / paarweise eines gegenüber
dem anderen!
'''
"16" = ''':sup:`16` Auch ich war als Letzter aufmerksam, / wie einer, der Nachlese hält
nach den Winzern.
'''
"17" = ''':sup:`17` Mit dem Segen des Herrn bin ich schnell vorangekommen, / wie ein
Winzer habe ich die Kelter gefüllt.
'''
"18" = ''':sup:`18` Seht! Nicht für mich allein habe ich mich geplagt, / sondern für
alle, die Bildung suchen.
'''
"19" = ''':sup:`19` Hört auf mich, ihr Großen des Volkes, / ihr Vorsteher der
Versammlung, merkt auf!
'''
"20" = ''':sup:`20` Dem Sohn und der Frau, dem Bruder und Freund / gib nicht Macht über
dich zu deinen Lebzeiten! Gib keinem anderen dein Vermögen, / damit du
es nicht bereust und um es bitten musst!
'''
"21" = ''':sup:`21` Solange du noch lebst und Atem in dir ist, / tausche deinen Platz
mit keinem anderen!
'''
"22" = ''':sup:`22` Denn es ist besser, dass deine Kinder dich bitten, / als dass du
auf die Hände deiner Söhne schaust.
'''
"23" = ''':sup:`23` In all deinen Taten zeichne dich aus / und bring keinen Makel auf
deine Ehre!
'''
"24" = ''':sup:`24` Am Tag der Vollendung deiner Lebenszeit,/ zur Zeit deines Todes,
übergib das Erbe!
'''
"25" = ''':sup:`25` Futter, Stock und Lasten für einen Esel, / Brot, Zucht und Arbeit
für den Sklaven!
'''
"26" = ''':sup:`26` Lass den Knecht arbeiten und du wirst Ruhe finden! / Lass ihm freie
Hand und er wird die Freiheit suchen!
'''
"27" = ''':sup:`27` Joch und Zügel werden den Nacken beugen, / dem bösen Sklaven
gebühren Folter und Pein.
'''
"28" = ''':sup:`28` Deck ihn mit Arbeit ein, damit er nicht müßig geht, / denn
Müßiggang lehrt ihn viel Schlechtes.
'''
"29" = ''':sup:`29` Bring ihn dazu zu arbeiten, wie es für ihn angemessen ist! / Wenn
er nicht gehorcht, leg ihm schwere Fußfesseln an!
'''
"30" = ''':sup:`30` Sei nicht maßlos gegen irgendein Lebewesen! / Handle nicht ohne
überlegtes Urteil!
'''
"31" = ''':sup:`31` Wenn du einen Sklaven hast, sei er wie du,/ denn mit Blut hast du
ihn erworben!
'''
"32" = ''':sup:`32` Wenn du einen Sklaven hast, leite ihn wie einen Bruder, / denn du
brauchst ihn wie deine Seele!
'''
"33" = ''':sup:`33` Wenn du ihn misshandelt hast und er auf und davon gelaufen ist, /
auf welchem Weg willst du ihn suchen?
'''
"Notes" = '''
Notas de rodapé:
33:1-3 - Wer den Herrn fürchtet, dem wird kein Leid geschehen, und
seine Wege sind geschützt. Weisheit und Gerechtigkeit gehen für
diejenigen, die auf Gott vertrauen, Hand in Hand und spiegeln den
33:7-9 - Gott schuf die Tage unterschiedlich, und so wie er die Zeiten
für unterschiedliche Zwecke schuf, wirkt er auch im Leben jedes
Menschen individuell. Die Vielfalt der Zeiten spiegelt Gottes Weisheit
1,14).
33:13-15 - So wie der Ton in den Händen des Töpfers liegt, so liegen
die Menschen in Gottes Händen. Er formt und benutzt jeden Menschen nach
seinem Willen. Dieses Thema unterstreicht Gottes souveräne Kontrolle
über die Schöpfung und das Schicksal der Menschen (siehe auch
33:18-19 - Wer auf Gott vertraut, sollte zu Lebzeiten nicht anderen die
Kontrolle über seinen Besitz überlassen, um seine Unabhängigkeit zu
bewahren. Diese praktische Weisheit spiegelt die Sorgfalt wider, die
16:10-12).
33:29-30 - Der Arbeiter muss fleißig sein und unter Aufsicht stehen.
Faule Menschen verursachen Ärger. Dies lehrt uns, dass harte Arbeit
notwendig ist, um voranzukommen. Das gilt auch für das geistliche Leben
'''
