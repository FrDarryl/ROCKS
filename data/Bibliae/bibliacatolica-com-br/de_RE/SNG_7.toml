[7]
"1" = ''':sup:`1` Wende dich, wende dich, Schulammit! Wende dich, wende dich, / damit
wir dich anschauen! Was wollt ihr Schulammit anschauen / wie beim Tanz
der beiden Lager?
'''
"2" = ''':sup:`2` Wie schön sind deine Füße in den Sandalen, / du Fürstentochter!
Deiner Hüften Rund ist wie Geschmeide, / gefertigt von Künstlerhand.
'''
"3" = ''':sup:`3` Dein Nabel ist eine runde Schale, / Würzwein mangle ihm nicht. Dein
Leib ist ein Weizenhügel, / mit Lilien umstellt.
'''
"4" = ''':sup:`4` Deine Brüste sind wie zwei Kitzlein, / Zwillinge einer Gazelle.
'''
"5" = ''':sup:`5` Dein Hals ist wie ein Turm aus Elfenbein. / Deine Augen sind die
Teiche zu Heschbon / beim Tor von Bat-Rabbim. Deine Nase ist wie der
Libanonturm, / der gegen Damaskus schaut.
'''
"6" = ''':sup:`6` Dein Haupt auf dir ist wie der Karmel; / wie Purpur sind deine
Haare; / ein König liegt in den Locken gefangen.
'''
"7" = ''':sup:`7` Wie schön bist du und wie reizend, / Liebe, Tochter aller Wonnen!
'''
"8" = ''':sup:`8` Wie eine Palme ist dein Wuchs; / deine Brüste sind wie Trauben.
'''
"9" = ''':sup:`9` Ich sage: Ersteigen will ich die Palme, / ich greife nach ihren
Rispen. Wie Trauben am Weinstock seien mir deine Brüste, / wie
Apfelduft sei der Duft deines Atems
'''
"10" = ''':sup:`10` und dein Gaumen wie guter Wein, / der meinem Freund glatt
hinuntergeht, / der die Lippen der Schlafenden netzt.
'''
"11" = ''':sup:`11` Ich gehöre meinem Geliebten / und ihn verlangt nach mir.
'''
"12" = ''':sup:`12` Komm, mein Geliebter, wandern wir auf das Feld, / schlafen wir in
den Dörfern!
'''
"13" = ''':sup:`13` Früh wollen wir dann zu den Weinbergen gehen / und sehen, ob der
Weinstock treibt, ob die Rebenblüte sich öffnet, / ob die Granatbäume
blühen. / Dort schenke ich dir meine Liebe.
'''
"14" = ''':sup:`14` Die Liebesäpfel duften; / an unsren Türen warten alle köstlichen
Früchte, frische und solche vom Vorjahr; / für dich hab ich sie
aufgehoben, mein Geliebter.
'''
