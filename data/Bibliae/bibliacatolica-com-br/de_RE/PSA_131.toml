[131]
"1" = ''':sup:`1` Ein Wallfahrtslied. Von David. HERR, mein Herz überhebt sich nicht,
* nicht hochmütig blicken meine Augen, ich gehe nicht um mit großen
Dingen, * mit Dingen, die mir nicht begreiflich sind.
'''
"2" = ''':sup:`2` Vielmehr habe ich besänftigt, * habe zur Ruhe gebracht meine Seele.
Wie ein gestilltes Kind bei seiner Mutter, * wie das gestillte Kind, so
ist meine Seele in mir.
'''
"3" = ''':sup:`3` Israel, warte auf den HERRN * von nun an bis in Ewigkeit!
'''
