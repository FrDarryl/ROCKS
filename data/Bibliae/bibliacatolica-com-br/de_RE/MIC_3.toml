"1" = ''':sup:`1` Ich habe gesagt: Hört doch, ihr Häupter Jakobs / und ihr Anführer
des Hauses Israel! Ist es nicht eure Pflicht, / das Recht zu kennen?
'''
"2" = ''':sup:`2` Sie aber hassen das Gute / und lieben das Böse. Sie ziehen ihnen die
Haut ab / und das Fleisch von den Knochen.
'''
"3" = ''':sup:`3` Sie haben das Fleisch meines Volkes gefressen / und ihnen die Haut
abgezogen / und ihre Knochen zerhackt; sie haben sie zerstückelt wie
für den Kochtopf / und wie Fleisch mitten im Kessel.
'''
"4" = ''':sup:`4` Wenn sie dann zum HERRN schreien, / wird er ihnen nicht antworten.
Er wird sein Angesicht vor ihnen verbergen in jener Zeit, / weil sie so
böse gehandelt haben.
'''
"5" = ''':sup:`5` So spricht der HERR gegen die Propheten: / Sie verführen mein Volk.
Haben sie etwas zu beißen, / dann rufen sie: Friede! Wer ihnen aber
nichts in den Mund steckt, / dem sagen sie den Krieg an.
'''
"6" = ''':sup:`6` Darum wird es Nacht für euch, ohne Schauung, / und Finsternis für
euch, ohne Wahrsager; die Sonne geht unter über den Propheten / und es
verfinstert sich über ihnen der Tag.
'''
"7" = ''':sup:`7` Die Seher werden zuschanden, / die Wahrsager müssen sich schämen.
Sie müssen alle ihren Bart verhüllen; / denn Gottes Antwort bleibt aus.
'''
"8" = ''':sup:`8` Ich aber bin voller Kraft, / ich habe den Geist des HERRN, / Recht
und Stärke, Jakob seine Vergehen vorzuhalten / und Israel seine Sünden.
'''
"9" = ''':sup:`9` Hört doch dies, ihr Häupter des Hauses Jakob / und ihr Anführer des
Hauses Israel, die ihr das Recht verabscheut / und alles krumm macht,
was gerade ist!
'''
"10" = ''':sup:`10` Ihr erbaut Zion mit Blut / und Jerusalem mit Unrecht.
'''
"11" = ''':sup:`11` Seine Häupter sprechen Recht gegen Bestechung, / ihre Priester
lehren gegen Bezahlung. Ihre Propheten wahrsagen für Geld / und sie
berufen sich auf den HERRN und sagen: Ist nicht der HERR in unserer
Mitte? / Kein Unheil kann über uns kommen.
'''
"12" = ''':sup:`12` Darum wird um euretwegen / Zion zum Acker, den man umpflügt,
Jerusalem wird zu einem Trümmerhaufen, / der Tempelberg zu
überwucherten Höhen.
'''
