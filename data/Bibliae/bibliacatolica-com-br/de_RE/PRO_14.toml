[14]
"1" = ''':sup:`1` Die Weisheit der Frauen hat ihr Haus gebaut, / die Torheit reißt es
nieder mit eigenen Händen.
'''
"2" = ''':sup:`2` Wer geradeaus seinen Weg geht, fürchtet den HERRN, / wer krumme Wege
geht, verachtet ihn.
'''
"3" = ''':sup:`3` Im Mund des Toren sprießt der Hochmut, / den Weisen behüten seine
Lippen.
'''
"4" = ''':sup:`4` Wo keine Rinder sind, bleibt die Krippe leer, / reicher Ertrag kommt
durch die Kraft des Stieres.
'''
"5" = ''':sup:`5` Ein zuverlässiger Zeuge lügt nicht, / aber ein falscher Zeuge
flüstert Lügen zu.
'''
"6" = ''':sup:`6` Der Zuchtlose sucht Weisheit, doch vergebens, / dem Verständigen
fällt die Erkenntnis leicht.
'''
"7" = ''':sup:`7` Geh einem törichten Mann aus dem Weg, / du erfährst keine
verständigen Worte.
'''
"8" = ''':sup:`8` Die Weisheit des Klugen gibt ihm Einsicht in seinen Weg, / aber die
Dummheit der Toren führt zu Täuschung.
'''
"9" = ''':sup:`9` Schuld macht die Toren dreist, / unter Rechtschaffenen aber herrscht
Wohlwollen.
'''
"10" = ''':sup:`10` Das Herz allein kennt seinen Kummer, / auch in seine Freude mischt
sich kein Fremder.
'''
"11" = ''':sup:`11` Das Haus der Frevler wird zertrümmert, / das Zelt der Redlichen
gedeiht.
'''
"12" = ''':sup:`12` Manch einem scheint sein Weg der rechte, / aber am Ende sind es
Wege des Todes.
'''
"13" = ''':sup:`13` Auch beim Lachen kann ein Herz leiden, / das Ende der Freude ist
Gram.
'''
"14" = ''':sup:`14` Der Untreue sättigt sich von seinen Wegen, / der gute Mensch von
dem, was in ihm ist.
'''
"15" = ''':sup:`15` Der Unerfahrene traut jedem Wort, / der Kluge achtet auf seinen
Schritt.
'''
"16" = ''':sup:`16` Der Weise hat Scheu und meidet das Böse, / der Tor lässt sich gehen
und ist sorglos.
'''
"17" = ''':sup:`17` Der Zornige handelt töricht, / der Ränkeschmied ist verhasst.
'''
"18" = ''':sup:`18` Die Unerfahrenen erben Torheit, / die Klugen krönen sich mit
Erkenntnis.
'''
"19" = ''':sup:`19` Die Bösen müssen sich bücken vor den Guten / und die Frevler an der
Tür des Gerechten.
'''
"20" = ''':sup:`20` Selbst seinem Nächsten ist der Arme verhasst, / der Reiche aber hat
viele Freunde.
'''
"21" = ''':sup:`21` Wer seinen Nächsten verachtet, sündigt; / wohl dem, der Erbarmen
hat mit den Notleidenden.
'''
"22" = ''':sup:`22` Gehen nicht in die Irre, die Böses planen? / Aber Liebe und Treue
erlangen, die Gutes planen.
'''
"23" = ''':sup:`23` Jede Mühe bringt Erfolg, / leeres Geschwätz führt nur zu Mangel.
'''
"24" = ''':sup:`24` Die Krone der Weisen ist ihr Reichtum, / die Narrheit der Toren
bleibt Narrheit.
'''
"25" = ''':sup:`25` Ein verlässlicher Zeuge rettet Leben, / wer Lügen zuflüstert, der
täuscht.
'''
"26" = ''':sup:`26` In der Furcht des HERRN liegt feste Zuversicht / und seine Kinder
werden eine Zuflucht haben.
'''
"27" = ''':sup:`27` Die Furcht des HERRN ist ein Lebensquell, / um den Schlingen des
Todes zu entgehen.
'''
"28" = ''':sup:`28` Viel Volk ist der Glanz des Königs, / wenig Leute sind des Fürsten
Untergang.
'''
"29" = ''':sup:`29` Der Langmütige ist reich an Einsicht, / der Jähzornige treibt die
Torheit auf die Spitze.
'''
"30" = ''':sup:`30` Ein gelassenes Herz bedeutet Leben für den Leib, / doch Knochenfraß
ist die Leidenschaft.
'''
"31" = ''':sup:`31` Wer den Geringen bedrückt, schmäht dessen Schöpfer, / ihn ehrt, wer
Erbarmen hat mit dem Bedürftigen.
'''
"32" = ''':sup:`32` Durch seine Bosheit wird der Frevler gestürzt, / der Gerechte ist
selbst in seinem Tod geborgen.
'''
"33" = ''':sup:`33` Im Herzen des Verständigen ruht Weisheit, / im Innern der Toren ist
sie nicht bekannt.
'''
"34" = ''':sup:`34` Gerechtigkeit erhöht ein Volk, / der Völker Schmach ist die Sünde.
'''
"35" = ''':sup:`35` Die Gunst des Königs ruht auf dem klugen Diener, / den schändlichen
aber trifft sein Zorn.
'''
