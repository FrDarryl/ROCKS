[20]
"1" = ''':sup:`1` David floh aus dem Prophetenhaus in Rama, ging zu Jonatan und hielt
ihm vor: Was habe ich denn getan? Was ist meine Schuld? Was habe ich
gegen deinen Vater verbrochen, dass er mir nach dem Leben trachtet?
'''
"2" = ''':sup:`2` Jonatan antwortete ihm: Das ist undenkbar. Du wirst nicht sterben.
Du weißt doch: Mein Vater tut nichts Wichtiges oder Unwichtiges, ohne
es mir zu offenbaren. Warum sollte mein Vater gerade das vor mir
verheimlichen? Nein, das kann nicht sein.
'''
"3" = ''':sup:`3` David aber beteuerte nochmals: Dein Vater weiß genau, dass ich dein
Wohlwollen gefunden habe, und sagt sich: Jonatan soll das nicht wissen,
sonst wird er betrübt. Aber, so wahr der HERR lebt und so wahr du
selbst lebst: Zwischen mir und dem Tod liegt nur ein Schritt.
'''
"4" = ''':sup:`4` Jonatan fragte David: Was meinst du? Was könnte ich für dich tun?
'''
"5" = ''':sup:`5` David antwortete Jonatan: Du weißt doch, morgen ist Neumond. Da
müsste ich unbedingt am Mahl des Königs teilnehmen. Lass mich
fortgehen, damit ich mich bis übermorgen Abend auf dem Feld versteckt
halte!
'''
"6" = ''':sup:`6` Wenn dein Vater mich vermisst, dann sag: David hat mich dringend
gebeten, in seine Heimatstadt Betlehem gehen zu dürfen, weil dort das
jährliche Opfer für die ganze Sippe stattfindet.
'''
"7" = ''':sup:`7` Wenn er dann sagt: Gut!, dann steht es günstig für deinen Knecht.
Wenn er aber in heftigen Zorn gerät, dann kannst du daran erkennen,
dass das Unheil von ihm beschlossen ist.
'''
"8" = ''':sup:`8` Zeig deinem Knecht also deine Freundschaft; denn du hast mit deinem
Knecht einen Bund vor dem HERRN geschlossen. Wenn ich Schuld auf mich
geladen habe, dann töte mich gleich! Warum willst du mich erst zu
deinem Vater bringen?
'''
"9" = ''':sup:`9` Jonatan antwortete: Das darf nicht mit dir geschehen. Sobald ich
sicher weiß, dass mein Vater beschlossen hat, Unheil über dich zu
bringen, werde ich es dir auf jeden Fall mitteilen.
'''
"10" = ''':sup:`10` David aber fragte Jonatan: Wer wird mir die Nachricht bringen, wenn
dir dein Vater etwa eine schroffe Antwort gibt?
'''
"11" = ''':sup:`11` Jonatan sagte zu David: Komm, wir wollen aufs Feld hinausgehen.
Beide gingen aufs Feld hinaus.
'''
"12" = ''':sup:`12` Und Jonatan sagte zu David: Beim HERRN, dem Gott Israels: Wenn ich
morgen oder übermorgen um diese Zeit bei meinem Vater in Erfahrung
bringe, dass es gut für David steht, dann werde ich jemand schicken und
es dir sagen lassen.
'''
"13" = ''':sup:`13` Der HERR möge Jonatan dies und das antun: Wenn mein Vater Böses
gegen dich im Sinn hat, werde ich es dir sagen und werde dich in
Frieden gehen lassen. Der HERR möge mit dir sein, wie er mit meinem
Vater gewesen ist.
'''
"14" = ''':sup:`14` Nicht wahr, wenn ich dann noch am Leben bin, wirst du entsprechend
der Huld des HERRN an mir handeln. Wenn ich aber umkomme,
'''
"15" = ''':sup:`15` dann entzieh meinem Haus niemals deine Gunst, selbst wenn der HERR
jeden der Feinde Davids auf dem Erdboden ausrottet.
'''
"16" = ''':sup:`16` So schloss Jonatan einen Bund mit dem Haus David. - Der HERR wird
es aus der Hand von Davids Feinden einfordern.
'''
"17" = ''':sup:`17` Und Jonatan ließ auch David bei seiner Liebe zu ihm schwören; denn
er liebte ihn wie sein eigenes Leben.
'''
"18" = ''':sup:`18` Dann sagte Jonatan zu ihm: Morgen ist Neumond. Du wirst vermisst
werden, wenn dein Platz leer sein wird.
'''
"19" = ''':sup:`19` Übermorgen aber geh weit hinab, an den Ort, wo du dich am Tag der
Tat versteckt hattest, und setz dich neben den Stein dort!
'''
"20" = ''':sup:`20` Ich werde dann drei Pfeile in seine Nähe schießen, als ob ich ein
Ziel treffen wollte.
'''
"21" = ''':sup:`21` Siehe, ich schicke meinen Diener und sage: Geh, such nach den
Pfeilen! Wenn ich dem Diener ausdrücklich sage: Pass auf, die Pfeile
liegen von dir aus herwärts, hol sie!, dann komm, denn es steht günstig
für dich und es liegt nichts vor, so wahr der HERR lebt.
'''
"22" = ''':sup:`22` Wenn ich aber zu dem jungen Mann sage: Pass auf, die Pfeile liegen
von dir aus weiter draußen!, dann geh weg, denn der HERR schickt dich
fort.
'''
"23" = ''':sup:`23` Für diese Vereinbarung, die wir, ich und du, getroffen haben, soll
der HERR auf ewig zwischen mir und dir sein.
'''
"24" = ''':sup:`24` Daraufhin versteckte sich David auf dem Feld. So kam der Neumond
und der König setzte sich zu Tisch, um das Mahl zu halten.
'''
"25" = ''':sup:`25` Er setzte sich wie jedes Mal auf seinen gewohnten Platz an der
Wand; Jonatan saß ihm gegenüber und Abner saß an Sauls Seite. Davids
Platz aber blieb leer.
'''
"26" = ''':sup:`26` Saul sagte an diesem Tag nichts, denn er dachte: Es ist ihm etwas
zugestoßen, was ihn unrein sein lässt; sicher ist er nicht rein.
'''
"27" = ''':sup:`27` Als aber am zweiten Tag, dem Tag nach dem Neumond, der Platz Davids
wieder leer blieb, sagte Saul zu seinem Sohn Jonatan: Warum ist der
Sohn Isais gestern und heute nicht zum Essen gekommen?
'''
"28" = ''':sup:`28` Jonatan antwortete Saul: David hat mich dringend gebeten, nach
Betlehem gehen zu dürfen.
'''
"29" = ''':sup:`29` Er sagte: Lass mich gehen; denn in der Stadt findet ein Opfer
unserer Sippe statt. Mein Bruder selbst hat mich aufgefordert. Wenn ich
dein Wohlwollen gefunden habe, dann möchte ich jetzt fortgehen dürfen
und meine Brüder wiedersehen. Deswegen ist David nicht an den Tisch des
Königs gekommen.
'''
"30" = ''':sup:`30` Da wurde Saul zornig über Jonatan und sagte: Du Sohn eines
entarteten und aufsässigen Weibes! Ich weiß sehr gut, dass du dich zu
deiner eigenen Schande und zur Schande des Schoßes deiner Mutter für
den Sohn Isais entschieden hast.
'''
"31" = ''':sup:`31` Doch solange der Sohn Isais auf Erden lebt, wirst weder du noch
dein Königtum Bestand haben. Schick also sofort jemand hin und lass ihn
holen; denn er ist ein Kind des Todes.
'''
"32" = ''':sup:`32` Jonatan antwortete seinem Vater Saul: Warum soll er umgebracht
werden? Was hat er getan?
'''
"33" = ''':sup:`33` Da schleuderte Saul den Speer gegen ihn, um ihn zu töten. Nun
wusste Jonatan, dass sein Vater beschlossen hatte, David umzubringen.
'''
"34" = ''':sup:`34` Voll Zorn stand er vom Tisch auf und aß an diesem zweiten
Neumondtag nichts; denn er war bekümmert wegen David, weil sein Vater
ihn beschimpft hatte.
'''
"35" = ''':sup:`35` Am nächsten Morgen ging Jonatan, wie er mit David verabredet hatte,
aufs Feld hinaus und ein junger Diener war bei ihm.
'''
"36" = ''':sup:`36` Er sagte zu dem Diener: Lauf, such die Pfeile, die ich abschieße.
Der Diener lief und er schoss einen Pfeil über ihn hinaus.
'''
"37" = ''':sup:`37` Als der Diener an die Stelle kam, wohin Jonatan den Pfeil
geschossen hatte, rief Jonatan dem Diener nach: Liegt der Pfeil von dir
aus nicht noch weiter draußen?
'''
"38" = ''':sup:`38` Und er rief dem Diener nach: Beeil dich, schnell, bleib nicht
stehen! Der Diener Jonatans hob den Pfeil auf und kam zu seinem Herrn
zurück.
'''
"39" = ''':sup:`39` Der Diener aber ahnte nichts; nur Jonatan und David wussten von der
Vereinbarung.
'''
"40" = ''':sup:`40` Jonatan gab dem Diener, den er bei sich hatte, seine Waffen und
sagte zu ihm: Geh, bring sie in die Stadt!
'''
"41" = ''':sup:`41` Als der Diener heimgegangen war, verließ David sein Versteck neben
dem Stein, warf sich mit dem Gesicht zur Erde nieder und verneigte sich
dreimal. Dann küssten sie einander und beide weinten, am heftigsten
aber David.
'''
"42" = ''':sup:`42` Jonatan sagte zu ihm: Geh in Frieden! Für das, was wir beide uns im
Namen des HERRN geschworen haben, sei der HERR zwischen mir und dir,
zwischen meinen und deinen Nachkommen auf ewig.
'''
