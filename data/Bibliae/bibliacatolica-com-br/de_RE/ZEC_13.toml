[13]
"1" = ''':sup:`1` An jenem Tag wird für das Haus David und für die Einwohner
Jerusalems eine Quelle entspringen gegen Sünde und Unreinheit.
'''
"2" = ''':sup:`2` An jenem Tag wird es sein - Spruch des HERRN der Heerscharen -, da
werde ich die Namen der Götzen im Land ausrotten, sodass man sich nicht
mehr an sie erinnert. Aber auch die Propheten und den Geist der
Unreinheit werde ich aus dem Land vertreiben.
'''
"3" = ''':sup:`3` Wenn dann noch einer als Prophet auftritt, werden sein Vater und
seine Mutter, die ihn hervorgebracht haben, zu ihm sagen: Du sollst
nicht am Leben bleiben; denn du hast im Namen des HERRN Lügnerisches
geredet. Dann werden sein Vater und seine Mutter, die ihn
hervorgebracht haben, ihn durchbohren, weil er als Prophet auftrat.
'''
"4" = ''':sup:`4` An jenem Tag wird es sein, da werden sich die Propheten schämen, ein
jeder wegen seiner Vision, die er verkündet hat. Und sie werden den
härenen Mantel nicht mehr anziehen, um sich zu verleugnen.
'''
"5" = ''':sup:`5` Er wird sagen: Ich bin kein Prophet, ein Mann, der Ackerland bebaut,
bin ich; denn ein Mensch hat mich erworben von Jugend an.
'''
"6" = ''':sup:`6` Wenn man dann zu ihm sagt: Was sind denn das für Spuren der Schläge
zwischen deinen Händen?, wird er antworten: Ich wurde im Haus meiner
Freunde geschlagen.
'''
"7" = ''':sup:`7` Schwert, erheb dich gegen meinen Hirten und gegen den Mann, der mir
verbunden ist, - Spruch des HERRN der Heerscharen. Schlag den Hirten,
dann werden sich die Schafe zerstreuen! Ich richte meine Hand gegen die
Kleinen.
'''
"8" = ''':sup:`8` Im ganzen Land wird es geschehen - Spruch des HERRN: Zwei Drittel
darin werden vernichtet, sie werden umkommen. Aber ein Drittel wird
darin übrig bleiben.
'''
"9" = ''':sup:`9` Das Drittel will ich ins Feuer werfen und ich werde sie läutern, wie
man das Silber läutert, und werde sie prüfen, wie man das Gold prüft.
Ja, es wird meinen Namen anrufen und ich werde es erhören. Ich werde
sagen: Mein Volk ist es. Und das Volk wird sagen: Der HERR ist mein
Gott.
'''
