[8]
"1" = ''':sup:`1` Der HERR sprach zu Mose: Sag zu Aaron: Streck deine Hand mit dem
Stab aus über die Flüsse, über die Nilarme und die Sümpfe und lass die
Frösche über das Land Ägypten kommen!
'''
"2" = ''':sup:`2` Aaron streckte seine Hand über die Gewässer Ägyptens aus. Da stiegen
die Frösche herauf und bedeckten das Land Ägypten.
'''
"3" = ''':sup:`3` Doch die Wahrsager taten mit Hilfe ihrer Zauberkunst das Gleiche und
ließen die Frösche über das Land Ägypten kommen.
'''
"4" = ''':sup:`4` Der Pharao rief Mose und Aaron zu sich und sagte: Betet zum HERRN,
er möge mich und mein Volk von den Fröschen befreien. Dann will ich das
Volk ziehen lassen und sie können dem HERRN Schlachtopfer darbringen.
'''
"5" = ''':sup:`5` Da sagte Mose zum Pharao: Verfüg über mich! Wann soll ich für dich,
deine Diener und dein Volk um Beseitigung der Frösche von dir und aus
deinen Häusern beten? Nur im Nil sollen sie erhalten bleiben.
'''
"6" = ''':sup:`6` Er sagte: Morgen. Mose antwortete: Wie du willst; du sollst
erkennen, dass keiner dem HERRN, unserem Gott, gleichkommt.
'''
"7" = ''':sup:`7` Die Frösche werden von dir und deinen Häusern, von deinen Dienern
und deinem Volk weichen; nur im Nil werden sie bleiben.
'''
"8" = ''':sup:`8` Als Mose und Aaron vom Pharao weggegangen waren, schrie Mose zum
HERRN um Befreiung von der Froschplage, die er über den Pharao gebracht
hatte.
'''
"9" = ''':sup:`9` Der HERR erfüllte Mose die Bitte und die Frösche in den Häusern, in
den Höfen und auf den Feldern starben.
'''
"10" = ''':sup:`10` Man sammelte sie zu riesigen Haufen und das ganze Land stank davon.
'''
"11" = ''':sup:`11` Als der Pharao sah, dass die Not vorbei war, verschloss er sein
Herz wieder und hörte nicht auf sie. So hatte es der HERR vorausgesagt.
'''
"12" = ''':sup:`12` Darauf sprach der HERR zu Mose: Sag zu Aaron: Streck deinen Stab
aus und schlag damit auf den Staub der Erde! Im ganzen Land Ägypten
sollen daraus Stechmücken werden.
'''
"13" = ''':sup:`13` Sie taten es. Aaron streckte die Hand aus und schlug mit seinem
Stab auf den Staub der Erde. Da wurden Stechmücken daraus, die sich auf
Mensch und Vieh setzten. Aller Staub der Erde wurde zu Stechmücken im
ganzen Land Ägypten.
'''
"14" = ''':sup:`14` Die Wahrsager versuchten mit Hilfe ihrer Zauberkunst ebenfalls
Stechmücken hervorzubringen, konnten es aber nicht. Die Stechmücken
saßen auf Mensch und Vieh.
'''
"15" = ''':sup:`15` Da sagten die Wahrsager zum Pharao: Das ist der Finger Gottes. Doch
das Herz des Pharao blieb hart und er hörte nicht auf sie. So hatte es
der HERR vorausgesagt.
'''
"16" = ''':sup:`16` Darauf sprach der HERR zu Mose: Steh früh auf, tritt vor den
Pharao, wenn er zum Wasser hinuntergeht, und sag zu ihm: So spricht der
HERR: Lass mein Volk ziehen, damit sie mir dienen können!
'''
"17" = ''':sup:`17` Denn wenn du mein Volk nicht ziehen lässt, lasse ich Ungeziefer auf
dich los, auf deine Diener, dein Volk und deine Häuser. Die Häuser in
Ägypten werden voll Ungeziefer sein; es wird sogar den Boden, auf dem
sie stehen, bedecken.
'''
"18" = ''':sup:`18` Das Land Goschen aber, in dem mein Volk lebt, will ich an jenem Tag
auszeichnen: Dort wird es kein Ungeziefer geben. Daran wirst du
erkennen, dass ich, der HERR, mitten im Land bin.
'''
"19" = ''':sup:`19` Ich mache einen Unterschied zwischen meinem und deinem Volk. Morgen
wird das Zeichen geschehen.
'''
"20" = ''':sup:`20` Und so tat es der HERR. Ungeziefer kam in Massen über das Haus des
Pharao, über das Haus seiner Diener und über das ganze Land Ägypten.
Das Land erlitt durch das Ungeziefer schweren Schaden.
'''
"21" = ''':sup:`21` Da ließ der Pharao Mose und Aaron rufen und sagte: Geht, bringt
eurem Gott hier im Land Schlachtopfer dar!
'''
"22" = ''':sup:`22` Doch Mose erwiderte: Das können wir nicht. Denn wir müssen dem
HERRN, unserem Gott, Schlachtopfer darbringen, die bei den Ägyptern
Anstoß erregen. Wenn wir vor ihren Augen Schlachtopfer darbringen, die
bei ihnen Anstoß erregen, werden sie uns dann nicht steinigen?
'''
"23" = ''':sup:`23` Wir wollen drei Tagesmärsche weit in die Wüste ziehen und dem
HERRN, unserem Gott, Schlachtopfer darbringen, wie er es uns gesagt
hat.
'''
"24" = ''':sup:`24` Der Pharao antwortete: Ich lasse euch ziehen. Bringt also dem
HERRN, eurem Gott, in der Wüste Schlachtopfer dar! Aber zu weit dürft
ihr euch nicht entfernen. Betet auch für mich!
'''
"25" = ''':sup:`25` Darauf sagte Mose: Gut, ich gehe von dir fort und bete zum HERRN.
Dann wird morgen das Ungeziefer vom Pharao, von seinen Dienern und
seinem Volk ablassen. Nur darf der Pharao nicht wieder wortbrüchig
werden und das Volk daran hindern, wegzuziehen und dem HERRN zu opfern.
'''
"26" = ''':sup:`26` Mose verließ den Pharao und betete zum HERRN.
'''
"27" = ''':sup:`27` Der HERR erfüllte Mose die Bitte und befreite den Pharao, seine
Diener und sein Volk von dem Ungeziefer; nichts blieb übrig.
'''
"28" = ''':sup:`28` Der Pharao aber verschloss sein Herz auch diesmal und ließ das Volk
nicht ziehen.
'''
"Notes" = '''
Notas de rodapé:
8:1-4 - Gott schickt die Froschplage über Ägypten, nachdem der Pharao
sich weigert, das Volk freizulassen. Dies demonstriert Gottes Macht
über die Schöpfung und sein Gericht über die ägyptischen Götter,
8:5-7 - Die ägyptischen Zauberer ahmen das Froschwunder nach, können
die Plage jedoch nicht ungeschehen machen. Dies verdeutlicht die
Grenzen menschlicher Macht und die Überlegenheit Gottes. Dies
unterstreicht Gottes souveräne Kontrolle über alle Mächte (siehe auch
[8]
"1" = ''':sup:`1` Samuel 6,6 und 2. Timotheus 3,8-9).
8:8-10 - Der Pharao bittet Moses, Gott um die Beseitigung der Frösche
zu bitten, doch nach dem Ende der Plage verhärtet sich sein Herz. Dies
offenbart Pharaos Sturheit und die Erfüllung von Gottes Plan (siehe
8:16-19 - Gott schickt die Läuseplage, doch die Zauberer können sie
nicht nachahmen, denn sie erkennen, dass „dies der Finger Gottes ist“.
Diese Erkenntnis demonstriert die Einzigartigkeit der Macht Gottes, die
11:20).
8:20-24 - Die Fliegenplage markiert einen klaren Unterschied zwischen
Gottes Volk und den Ägyptern und zeigt Gottes Fürsorge und Schutz für
3:18).
'''
