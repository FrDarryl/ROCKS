[6]
"1" = ''':sup:`1` Alle, die das Joch der Sklaverei zu tragen haben, sollen ihren
Herren alle Ehre erweisen, damit der Name Gottes und die Lehre nicht in
Verruf kommen.
'''
"2" = ''':sup:`2` Diejenigen aber, die gläubige Herren haben, sollen diese nicht
gering achten, weil sie Brüder sind, sondern sollen noch eifriger ihren
Dienst verrichten, weil sie Glaubende und Geliebte sind, die sich
bemühen, Gutes zu tun. So sollst du lehren, dazu sollst du ermahnen.
'''
"3" = ''':sup:`3` Wenn einer etwas anderes lehrt und sich nicht an die gesunden Worte
Jesu Christi, unseres Herrn, hält und an die Lehre, die unserer
Frömmigkeit entspricht,
'''
"4" = ''':sup:`4` der ist verblendet; er versteht nichts, sondern ist krank vor lauter
Auseinandersetzungen und Wortgefechten. Diese führen zu Neid, Streit,
Verleumdungen, üblen Verdächtigungen
'''
"5" = ''':sup:`5` und Gezänk unter den Menschen, deren Denken verdorben ist; diese
Leute sind von der Wahrheit abgekommen und meinen, die Frömmigkeit sei
ein Mittel, um irdischen Gewinn zu erzielen.
'''
"6" = ''':sup:`6` Die Frömmigkeit bringt in der Tat reichen Gewinn, wenn man genügsam
ist.
'''
"7" = ''':sup:`7` Denn wir haben nichts in die Welt mitgebracht und wir können auch
nichts aus ihr mitnehmen.
'''
"8" = ''':sup:`8` Wenn wir Nahrung und Kleidung haben, soll uns das genügen.
'''
"9" = ''':sup:`9` Die aber reich sein wollen, geraten in Versuchung und Verstrickung
und in viele sinnlose und schädliche Begierden, welche die Menschen ins
Verderben und in den Untergang stürzen.
'''
"10" = ''':sup:`10` Denn die Wurzel aller Übel ist die Habsucht. Nicht wenige, die ihr
verfielen, sind vom Glauben abgeirrt und haben sich viele Qualen
bereitet.
'''
"11" = ''':sup:`11` Du aber, ein Mann Gottes, flieh vor alldem! Strebe vielmehr nach
Gerechtigkeit, Frömmigkeit, Glauben, Liebe, Standhaftigkeit und
Sanftmut!
'''
"12" = ''':sup:`12` Kämpfe den guten Kampf des Glaubens, ergreife das ewige Leben, zu
dem du berufen worden bist und für das du vor vielen Zeugen das gute
Bekenntnis abgelegt hast!
'''
"13" = ''':sup:`13` Ich gebiete dir bei Gott, von dem alles Leben kommt, und bei
Christus Jesus, der vor Pontius Pilatus das gute Bekenntnis abgelegt
hat und als Zeuge dafür eingetreten ist:
'''
"14" = ''':sup:`14` Erfülle deinen Auftrag rein und ohne Tadel, bis zum Erscheinen Jesu
Christi, unseres Herrn,
'''
"15" = ''':sup:`15` das zur vorherbestimmten Zeit herbeiführen wird der selige und
einzige Herrscher, der König der Könige und Herr der Herren,
'''
"16" = ''':sup:`16` der allein die Unsterblichkeit besitzt, der in unzugänglichem Licht
wohnt, den kein Mensch gesehen hat noch je zu sehen vermag: Ihm gebührt
Ehre und ewige Macht. Amen.
'''
"17" = ''':sup:`17` Ermahne die, die in dieser Welt reich sind, nicht überheblich zu
werden und ihre Hoffnung nicht auf den unsicheren Reichtum zu setzen,
sondern auf Gott, der uns alles reichlich gibt, was wir brauchen!
'''
"18" = ''':sup:`18` Sie sollen wohltätig sein, reich werden an guten Werken, freigebig
sein und, was sie haben, mit anderen teilen.
'''
"19" = ''':sup:`19` So sammeln sie sich einen Schatz als sichere Grundlage für die
Zukunft, um das wahre Leben zu erlangen.
'''
"20" = ''':sup:`20` Timotheus, bewahre, was dir anvertraut ist! Halte dich fern von dem
gottlosen Geschwätz und den Widersprüchen der fälschlich sogenannten
Erkenntnis!
'''
"21" = ''':sup:`21` Einige, die sich darauf eingelassen haben, sind vom Weg des
Glaubens abgekommen. Die Gnade sei mit euch!
'''
