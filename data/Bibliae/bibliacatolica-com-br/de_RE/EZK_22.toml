[22]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Du, Menschensohn, musst du nicht das Urteil sprechen, musst du nicht
das Urteil sprechen über die Blutstadt, musst du ihr nicht alle ihre
Gräueltaten bekannt machen?
'''
"3" = ''':sup:`3` Dann sag: So spricht GOTT, der Herr: Stadt, die in ihrer Mitte Blut
vergießt, sodass ihre Zeit kommt, und die sich Götzen macht, sodass sie
unrein wird:
'''
"4" = ''':sup:`4` Durch dein Blut, das du vergossen hast, bist du schuldig geworden
und durch deine Götzen, die du gemacht hast, bist du unrein geworden.
Du hast deine Tage herannahen lassen und bist ans Ende deiner Jahre
gekommen. Deshalb mache ich dich zur Schande für die Völker und zum
Spott für alle Länder.
'''
"5" = ''':sup:`5` Nah und Fern verhöhnt dich; befleckt ist der Name, groß die
Bestürzung.
'''
"6" = ''':sup:`6` Siehe, die Fürsten Israels: Ein jeder in dir war auf seine eigene
Macht aus, um Blut zu vergießen.
'''
"7" = ''':sup:`7` In dir verachtet man Vater und Mutter. In deiner Mitte beutet man
die Fremden aus. In dir unterdrückt man Waisen und Witwen.
'''
"8" = ''':sup:`8` Was mir heilig ist, hast du verachtet. Meine Sabbat-Tage hast du
entweiht.
'''
"9" = ''':sup:`9` In dir gibt es Verleumder, die Blut vergießen wollen. Man hält bei
dir auf den Bergen Opfermahlzeiten ab. Schandtat verübt man in deiner
Mitte:
'''
"10" = ''':sup:`10` In dir hat man die Scham des Vaters entblößt, in dir die
missbraucht, die verunreinigt ist während ihrer Regel.
'''
"11" = ''':sup:`11` Und ein jeder hat Abscheuliches mit der Frau seines Nächsten
getrieben; ein jeder hat durch Schandtat seine Schwiegertochter unrein
gemacht, ein jeder in dir hat seine Schwester, die Tochter seines
Vaters, missbraucht.
'''
"12" = ''':sup:`12` Bei dir hat man Bestechung angenommen, um Blut zu vergießen. Du
hast Zins und Wucher genommen und deinen Nächsten hast du durch
Erpressung geschädigt. Mich aber hast du vergessen - Spruch GOTTES, des
Herrn.
'''
"13" = ''':sup:`13` Siehe, ich schlage meine Hände zusammen wegen deines Gewinns, den
du gemacht hast, und wegen deiner Blutschuld, die in deiner Mitte
geschehen ist.
'''
"14" = ''':sup:`14` Wird dein Herz standhalten können, werden deine Hände stark bleiben
in den Tagen, in denen ich gegen dich vorgehe? Ich, der HERR, habe
gesprochen und ich führe es aus.
'''
"15" = ''':sup:`15` Ich werde dich unter die Völker zerstreuen und dich in alle Länder
vertreiben und mache deiner Unreinheit ein Ende.
'''
"16" = ''':sup:`16` Durch dich selbst wirst du entweiht vor den Augen der Völker und du
wirst erkennen, dass ich der HERR bin.
'''
"17" = ''':sup:`17` Das Wort des HERRN erging an mich:
'''
"18" = ''':sup:`18` Menschensohn, das Haus Israel ist für mich zu Schlacke geworden.
Sie alle - Kupfer und Zinn und Eisen und Blei mitten im Schmelzofen -
sind Schlacke. Silber sind sie gewesen.
'''
"19" = ''':sup:`19` Darum - so spricht GOTT, der Herr: Weil ihr alle zu Schlacke
geworden seid, darum siehe, bringe ich euch zusammen in die Mitte
Jerusalems.
'''
"20" = ''':sup:`20` Silber, Kupfer, Eisen, Blei und Zinn werden in den Schmelzofen
zusammengebracht, man zündet darunter Feuer an, um zu schmelzen. So
werde ich euch in meinem Zorn und in meinem Grimm zusammenbringen, ich
werde euch hineinwerfen und zum Schmelzen bringen.
'''
"21" = ''':sup:`21` Ich werde euch sammeln und das Feuer meines Zorns gegen euch
entfachen und ihr werdet mittendrin schmelzen.
'''
"22" = ''':sup:`22` Wie Silber im Schmelzofen geschmolzen wird, so werdet ihr darin zum
Schmelzen gebracht. Dann werdet ihr erkennen, dass ich, der HERR,
meinen Zorn über euch ausgegossen habe.
'''
"23" = ''':sup:`23` Das Wort des HERRN erging an mich:
'''
"24" = ''':sup:`24` Menschensohn, sag zu ihm: Du bist ein Land, nicht gereinigt, nicht
beregnet am Tag des Zorns.
'''
"25" = ''':sup:`25` Die Verschwörung seiner Propheten in seiner Mitte ist wie ein
brüllender Löwe, der Beute gerissen hat. Sie haben Menschen gefressen,
nehmen Schätze und Kostbarkeiten an sich und Witwen haben sie zahlreich
gemacht mittendrin.
'''
"26" = ''':sup:`26` Seine Priester haben meiner Weisung Gewalt angetan. Sie haben
entweiht, was mir heilig ist. Zwischen heilig und nicht heilig machten
sie keinen Unterschied. Sie belehrten niemanden mehr über unrein und
rein und vor meinen Sabbat-Tagen verschlossen sie die Augen. So wurde
ich mitten unter ihnen entweiht.
'''
"27" = ''':sup:`27` Mitten in ihm sind seine Beamten wie Wölfe, die Beute reißen, indem
sie Blut vergießen und Menschenleben zugrunde richten, damit sie Gewinn
machen.
'''
"28" = ''':sup:`28` Seine Propheten aber übertünchten ihnen alles. Sie haben nichtige
Visionen, verkünden ihnen falsche Orakel und sagen: So spricht GOTT,
der Herr - obwohl der HERR nicht gesprochen hat.
'''
"29" = ''':sup:`29` Das Volk des Landes hat Erpressung verübt und Raub begangen. Sie
haben den Elenden und Armen unterdrückt und den Fremden erpresst gegen
jeden Rechtsspruch.
'''
"30" = ''':sup:`30` Da suchte ich unter ihnen einen Mann, der eine Mauer baut und vor
mir für das Land in die Bresche tritt, damit ich es nicht vernichten
muss; aber ich fand keinen.
'''
"31" = ''':sup:`31` Ich schüttete meinen Groll über sie aus. Ich vernichtete sie im
Feuer meines Zorns. Ihren Weg ließ ich auf sie selbst zurückfallen -
Spruch GOTTES, des Herrn.
'''
"Notes" = '''
Notas de rodapé:
22:1-2 - Gott verurteilt die Stadt Jerusalem und bezeichnet sie als
eine Stadt des Blutvergießens und der Korruption. Dieses Urteil
offenbart die Schwere der Sünde Israels und die Notwendigkeit einer
1:21).
22:3-5 - In Jerusalem herrschen moralische Korruption und Gewalt, und
Gott erklärt, dass Strafe unvermeidlich sein wird. Der Mangel an
Gerechtigkeit und die Unterdrückung Unschuldiger sind Gründe für
göttliche Strafe und zeigen, wie wichtig es ist, nach Gottes
5,1-6).
22:6-12 - Das Kapitel beschreibt eine Reihe von Sünden, die von Führern
und Bürgern begangen wurden, wie Diebstahl, Lügen und Ausbeutung der
Armen. Gott beschuldigt die Führer der Korruption und zeigt, wie sich
der Ungehorsam einer Nation auf ihre moralische und soziale Struktur
22:13-16 - Die Sünden Jerusalems werden die Zerstreuung der Völker und
den Verlust der Gegenwart Gottes zur Folge haben. Die Läuterung wird
zwar vollzogen, aber mit großem Leid verbunden sein, was die
Notwendigkeit der Reue und Versöhnung mit Gott symbolisiert (siehe auch
Sacharja 13,9 und 1. Petrus 1,7).
22:17-22 - Gott verwendet die Metapher des geläuterten Metalls, um zu
zeigen, dass die Stadt gereinigt wird, aber nur durch ein strenges
Gericht. Das Feuer des Gerichts ist in der Bibel als Mittel der
Korinther 3,13-15).
'''
