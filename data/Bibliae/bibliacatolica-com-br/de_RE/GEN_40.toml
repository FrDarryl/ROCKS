[40]
"1" = ''':sup:`1` Einige Zeit später vergingen sich der königliche Mundschenk und der
Hofbäcker gegen ihren Herrn, den König von Ägypten.
'''
"2" = ''':sup:`2` Der Pharao war zornig über seine beiden Hofbeamten, den
Obermundschenk und den Oberbäcker.
'''
"3" = ''':sup:`3` Er gab sie in Haft in das Haus des Obersten der Leibwache, in den
Kerker, den Ort, wo Josef gefangen gehalten wurde.
'''
"4" = ''':sup:`4` Der Oberste der Leibwache betraute Josef mit ihrer Bedienung. Als
sie einige Zeit in Haft waren,
'''
"5" = ''':sup:`5` hatte jeder von ihnen in derselben Nacht einen Traum mit je eigener
Bedeutung, der Mundschenk und der Bäcker des Königs von Ägypten, die im
Kerker gefangen gehalten wurden.
'''
"6" = ''':sup:`6` Am Morgen kam Josef zu ihnen und sah ihnen an, dass sie missmutig
waren.
'''
"7" = ''':sup:`7` Da fragte er die Hofbeamten des Pharao, die mit ihm im Hause seines
Herrn in Gewahrsam gehalten wurden: Warum seht ihr heute so böse drein?
'''
"8" = ''':sup:`8` Sie antworteten ihm: Wir hatten einen Traum, aber es ist keiner da,
der ihn auslegen kann. Josef sagte zu ihnen: Ist nicht das Träumedeuten
Sache Gottes? Erzählt mir doch!
'''
"9" = ''':sup:`9` Darauf erzählte der Obermundschenk Josef seinen Traum. Er sagte zu
ihm: In meinem Traum, siehe, da war ein Weinstock vor mir.
'''
"10" = ''':sup:`10` Am Weinstock waren drei Ranken und es war mir, als triebe er
Knospen. Seine Blüten wuchsen und schon reiften die Beeren an seinen
Trauben.
'''
"11" = ''':sup:`11` Ich hatte den Becher des Pharao in meiner Hand. Ich nahm die
Beeren, drückte sie in den Becher des Pharao aus und gab dem Pharao den
Becher in die Hand.
'''
"12" = ''':sup:`12` Da sprach Josef zu ihm: Das ist seine Deutung: Die drei Ranken sind
drei Tage.
'''
"13" = ''':sup:`13` Noch drei Tage, dann wird der Pharao dein Haupt erheben und dich
wieder in dein Amt einsetzen. Du wirst dem Pharao den Becher reichen,
wie es früher deine Aufgabe war, als du noch sein Mundschenk warst.
'''
"14" = ''':sup:`14` Doch denk an mich, wenn es dir gut geht! Erweise mir dann einen
Liebesdienst: Erzähl dem Pharao von mir und hol mich aus diesem Haus
heraus!
'''
"15" = ''':sup:`15` Denn entführt hat man mich aus dem Land der Hebräer und auch hier
habe ich nichts getan, dass man mich hätte in die Grube werfen müssen.
'''
"16" = ''':sup:`16` Als der Oberbäcker merkte, dass Josef eine günstige Deutung gegeben
hatte, sagte er zu ihm: Ja, in meinem Traum, siehe, da waren drei Körbe
Feingebäck auf meinem Kopf.
'''
"17" = ''':sup:`17` Im obersten Korb war allerlei Backwerk für den Pharao. Aber die
Vögel fraßen es aus dem Korb auf meinem Kopf.
'''
"18" = ''':sup:`18` Josef antwortete: Das ist die Deutung: Die drei Körbe sind drei
Tage.
'''
"19" = ''':sup:`19` Noch drei Tage, dann wird der Pharao dein Haupt erheben, nämlich
von dir weg, und dich an einem Baum aufhängen; die Vögel werden von dir
das Fleisch abfressen.
'''
"20" = ''':sup:`20` Drei Tage darauf hatte der Pharao Geburtstag. Er veranstaltete für
alle seine Diener ein Gastmahl. Da erhob er das Haupt des
Obermundschenks und des Oberbäckers inmitten seiner Diener.
'''
"21" = ''':sup:`21` Den Obermundschenk setzte er wieder als seinen Mundschenk ein; er
durfte dem Pharao den Becher reichen.
'''
"22" = ''':sup:`22` Den Oberbäcker ließ er aufhängen, wie Josef es ihnen gedeutet
hatte.
'''
"23" = ''':sup:`23` Der Obermundschenk aber dachte nicht mehr an Josef und vergaß ihn.
'''
"Notes" = '''
Notas de rodapé:
40:1-4 - Josef wird inhaftiert und übernimmt die Verantwortung für die
Gefangenen. Seine Führung, selbst unter widrigen Umständen, zeigt
Gottes Souveränität in seinem Leben. Josef ist ein Beispiel für
Integrität und Verantwortungsbewusstsein, selbst in Zeiten der Prüfung
40:5-8 - Die Träume des Mundschenks und des Bäckers des Pharaos zeigen
die Bedeutung der Traumdeutung in der ägyptischen Kultur. Josef, der
auf Gott vertraute, gab Erklärungen ab, die seine Gabe und seinen
40:9-15 - Die Deutung des Traums des Mundschenks, der zu seiner
Wiederherstellung führt, zeigt, wie Gott schwierige Situationen nutzen
kann, um seinen Willen durchzusetzen. Josef bittet den Mundschenk auch,
seiner zu gedenken, wenn er in den Dienst des Pharaos zurückkehrt
40:16-19 - Die Deutung des Traums des Bäckers, der seinen Tod
vorhersagt, unterstreicht die Ernsthaftigkeit der göttlichen
Offenbarung. Dies verdeutlicht, dass nicht alle Ergebnisse der
Verheißungen Gottes positiv sind, sondern die Realität des Gerichts
40:20-23 - Der Mundschenk vergisst Josef und veranschaulicht damit die
Zerbrechlichkeit menschlicher Versprechen. Diese Passage lehrt Geduld
und Vertrauen in Gott, auch wenn die Umstände ungünstig erscheinen
'''
