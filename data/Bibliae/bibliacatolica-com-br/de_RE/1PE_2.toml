"1" = ''':sup:`1` Legt also alle Bosheit ab, alle Falschheit und Heuchelei, allen Neid
und alle Verleumdung!
'''
"2" = ''':sup:`2` Verlangt wie neugeborene Kinder nach der unverfälschten, geistigen
Milch, damit ihr durch sie heranwachst und Rettung erlangt!
'''
"3" = ''':sup:`3` Denn ihr habt gekostet, wie gütig der Herr ist.
'''
"4" = ''':sup:`4` Kommt zu ihm, dem lebendigen Stein, der von den Menschen verworfen,
aber von Gott auserwählt und geehrt worden ist!
'''
"5" = ''':sup:`5` Lasst euch als lebendige Steine zu einem geistigen Haus aufbauen, zu
einer heiligen Priesterschaft, um durch Jesus Christus geistige Opfer
darzubringen, die Gott gefallen!
'''
"6" = ''':sup:`6` Denn es heißt in der Schrift: Siehe, ich lege in Zion einen
auserwählten Stein, einen Eckstein, den ich in Ehren halte;wer an ihn
glaubt, der geht nicht zugrunde.
'''
"7" = ''':sup:`7` Euch, die ihr glaubt, gilt diese Ehre. Für jene aber, die nicht
glauben, ist dieser Stein, den die Bauleute verworfen haben, zum
Eckstein geworden,
'''
"8" = ''':sup:`8` zum Stein, an den man anstößt, und zum Felsen, an dem man zu Fall
kommt. Sie stoßen sich an ihm, weil sie dem Wort nicht gehorchen; doch
dazu sind sie bestimmt.
'''
"9" = ''':sup:`9` Ihr aber seid ein auserwähltes Geschlecht, eine königliche
Priesterschaft, ein heiliger Stamm, ein Volk, das sein besonderes
Eigentum wurde, damit ihr die großen Taten dessen verkündet, der euch
aus der Finsternis in sein wunderbares Licht gerufen hat.
'''
"10" = ''':sup:`10` Einst wart ihr kein Volk, jetzt aber seid ihr Gottes Volk; einst
gab es für euch kein Erbarmen, jetzt aber habt ihr Erbarmen gefunden.
'''
"11" = ''':sup:`11` Geliebte, da ihr Fremde und Gäste seid in dieser Welt, ermahne ich
euch: Gebt den irdischen Begierden nicht nach, die gegen die Seele
kämpfen!
'''
"12" = ''':sup:`12` Führt unter den Heiden ein rechtschaffenes Leben, damit sie, die
euch jetzt als Übeltäter verleumden, durch eure guten Taten, die sie
sehen, Gott verherrlichen am Tag der Heimsuchung
'''
"13" = ''':sup:`13` Unterwerft euch um des Herrn willen jeder menschlichen Ordnung: dem
Kaiser, weil er über allen steht,
'''
"14" = ''':sup:`14` den Statthaltern, weil sie von ihm entsandt sind, um die zu
bestrafen, die Böses tun, und die auszuzeichnen, die Gutes tun!
'''
"15" = ''':sup:`15` Denn es ist der Wille Gottes, dass ihr durch eure guten Taten die
Unwissenheit unverständiger Menschen zum Schweigen bringt.
'''
"16" = ''':sup:`16` Handelt als Freie, ohne die Freiheit als Deckmantel der Bosheit zu
benutzen, sondern als Knechte Gottes!
'''
"17" = ''':sup:`17` Erweist allen Menschen Ehre, liebt die Brüder und Schwestern,
fürchtet Gott und ehrt den Kaiser!
'''
"18" = ''':sup:`18` Ihr Sklaven, ordnet euch in aller Ehrfurcht euren Herren unter,
nicht nur den guten und freundlichen, sondern auch den launenhaften!
'''
"19" = ''':sup:`19` Denn es ist eine Gnade, wenn jemand deswegen Kränkungen erträgt und
zu Unrecht leidet, weil er sich in seinem Gewissen nach Gott richtet.
'''
"20" = ''':sup:`20` Ist es vielleicht etwas Besonderes, wenn ihr wegen einer Verfehlung
Schläge erduldet? Wenn ihr aber recht handelt und trotzdem Leiden
erduldet, das ist eine Gnade in den Augen Gottes.
'''
"21" = ''':sup:`21` Dazu seid ihr berufen worden; denn auch Christus hat für euch
gelitten und euch ein Beispiel gegeben, damit ihr seinen Spuren folgt.
'''
"22" = ''':sup:`22` Er hat keine Sünde begangen und in seinem Mund war keine
Falschheit.
'''
"23" = ''':sup:`23` Als er geschmäht wurde, schmähte er nicht; als er litt, drohte er
nicht, sondern überließ seine Sache dem gerechten Richter.
'''
"24" = ''':sup:`24` Er hat unsere Sünden mit seinem eigenen Leib auf das Holz des
Kreuzes getragen, damit wir tot sind für die Sünden und leben für die
Gerechtigkeit. Durch seine Wunden seid ihr geheilt.
'''
"25" = ''':sup:`25` Denn ihr hattet euch verirrt wie Schafe, jetzt aber habt ihr euch
hingewandt zum Hirten und Hüter eurer Seelen.
'''
