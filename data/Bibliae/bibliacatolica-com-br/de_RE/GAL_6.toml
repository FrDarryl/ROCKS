[6]
"1" = ''':sup:`1` Brüder und Schwestern, wenn ein Mensch sich zu einer Verfehlung
hinreißen lässt, so sollt ihr, die ihr vom Geist erfüllt seid, ihn im
Geist der Sanftmut zurechtweisen. Doch gib Acht, dass du nicht selbst
in Versuchung gerätst!
'''
"2" = ''':sup:`2` Einer trage des anderen Last; so werdet ihr das Gesetz Christi
erfüllen.
'''
"3" = ''':sup:`3` Denn wer sich einbildet, etwas zu sein, obwohl er nichts ist,
betrügt sich selbst.
'''
"4" = ''':sup:`4` Jeder prüfe sein eigenes Werk. Dann wird er sich nur im Blick auf
sich selbst rühmen können, nicht aber im Vergleich mit anderen.
'''
"5" = ''':sup:`5` Denn jeder wird seine eigene Bürde zu tragen haben.
'''
"6" = ''':sup:`6` Wer im Wort des Evangeliums unterwiesen wird, lasse den, der ihn
unterweist, an allen Gütern teilhaben.
'''
"7" = ''':sup:`7` Täuscht euch nicht: Gott lässt seiner nicht spotten; denn was der
Mensch sät, wird er auch ernten.
'''
"8" = ''':sup:`8` Denn wer auf sein eigenes Fleisch sät, wird vom Fleisch Verderben
ernten; wer aber auf den Geist sät, wird vom Geist ewiges Leben ernten.
'''
"9" = ''':sup:`9` Lasst uns nicht müde werden, das Gute zu tun; denn wenn wir darin
nicht nachlassen, werden wir ernten, sobald die Zeit dafür gekommen
ist.
'''
"10" = ''':sup:`10` Deshalb lasst uns, solange wir Zeit haben, allen Menschen Gutes
tun, besonders aber den Glaubensgenossen!
'''
"11" = ''':sup:`11` Seht, mit welch großen Buchstaben ich euch schreibe, mit eigener
Hand.
'''
"12" = ''':sup:`12` Jene Leute, die im Fleisch nach Anerkennung streben, nötigen euch
nur deshalb zur Beschneidung, damit sie wegen des Kreuzes Christi nicht
verfolgt werden.
'''
"13" = ''':sup:`13` Denn obwohl sie beschnitten sind, halten sie selbst das Gesetz
nicht; dennoch dringen sie auf eure Beschneidung, damit sie sich eures
Fleisches rühmen können.
'''
"14" = ''':sup:`14` Ich aber will mich allein des Kreuzes Jesu Christi, unseres Herrn,
rühmen, durch das mir die Welt gekreuzigt ist und ich der Welt.
'''
"15" = ''':sup:`15` Denn es gilt weder die Beschneidung etwas noch das
Unbeschnittensein, sondern: neue Schöpfung.
'''
"16" = ''':sup:`16` Friede und Erbarmen komme über alle, die diesem Grundsatz folgen,
und über das Israel Gottes.
'''
"17" = ''':sup:`17` In Zukunft soll mir niemand mehr solche Schwierigkeiten bereiten.
Denn ich trage die Leidenszeichen Jesu an meinem Leib.
'''
"18" = ''':sup:`18` Die Gnade Jesu Christi, unseres Herrn, sei mit eurem Geist, meine
Brüder und Schwestern! Amen.
'''
"Notes" = '''
Notas de rodapé:
