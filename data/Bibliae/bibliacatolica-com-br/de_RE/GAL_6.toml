Eigenverantwortung sind für das christliche Leben unerlässlich (siehe
6:7-10 - Paulus warnt vor dem Gesetz der Aussaat: Was wir säen, werden
wir ernten. Er ermahnt Christen, Gutes zu tun, insbesondere gegenüber
denen, die im Glauben leben, da sich dadurch die Früchte des Geistes in
6:11-13 - Paulus bekräftigt, dass die wahre Beschneidung nicht eine
Beschneidung des Fleisches, sondern des Herzens ist und dass die
