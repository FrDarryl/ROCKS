[10]
"1" = ''':sup:`1` Nach Abimelech trat Tola auf, der Sohn Puwas, des Sohnes Dodos, um
Israel zu retten, ein Mann aus Issachar. Er wohnte in Schamir auf dem
Gebirge Efraim.
'''
"2" = ''':sup:`2` Er richtete Israel dreiundzwanzig Jahre lang. Dann starb er und
wurde in Schamir begraben.
'''
"3" = ''':sup:`3` Nach ihm trat Jaïr aus Gilead auf; er richtete Israel zweiundzwanzig
Jahre lang.
'''
"4" = ''':sup:`4` Er hatte dreißig Söhne, die auf dreißig Eseln ritten und dreißig
Städte besaßen. Man nennt sie bis auf den heutigen Tag die Zeltdörfer
Jaïrs; sie liegen im Land Gilead.
'''
"5" = ''':sup:`5` Jaïr starb und wurde in Kamon begraben.
'''
"6" = ''':sup:`6` Die Israeliten taten wieder, was in den Augen des HERRN böse ist.
Sie dienten den Baalen und Astarten, den Göttern Arams, den Göttern
Sidons, den Göttern Moabs, den Göttern der Ammoniter und den Göttern
der Philister. Sie verließen den HERRN und dienten ihm nicht.
'''
"7" = ''':sup:`7` Deshalb entbrannte der Zorn des HERRN gegen Israel und er lieferte
sie in die Hand der Philister und der Ammoniter aus.
'''
"8" = ''':sup:`8` Sie zerschlugen und misshandelten die Israeliten in jener Zeit
achtzehn Jahre lang, alle Israeliten jenseits des Jordan im Land der
Amoriter, in Gilead.
'''
"9" = ''':sup:`9` Dann kamen die Ammoniter über den Jordan, um auch gegen Juda,
Benjamin und das Haus Efraim Krieg zu führen. Israel geriet in große
Bedrängnis,
'''
"10" = ''':sup:`10` und die Israeliten schrien zum HERRN: Wir haben gegen dich
gesündigt; denn wir haben unseren Gott verlassen und den Baalen
gedient.
'''
"11" = ''':sup:`11` Der HERR erwiderte den Israeliten: Nicht wahr, von Ägypten an, auch
von den Amoritern, Ammonitern und Philistern her,
'''
"12" = ''':sup:`12` und als die Sidonier, Amalek und Maon euch unterdrückt haben und
ihr zu mir geschrien habt, da habe ich euch aus ihrer Hand gerettet.
'''
"13" = ''':sup:`13` Ihr aber habt mich verlassen und anderen Göttern gedient. Darum
werde ich euch nicht mehr retten.
'''
"14" = ''':sup:`14` Geht und schreit doch zu den Göttern, die ihr euch erwählt habt;
sollen doch die euch retten in der Zeit eurer Not.
'''
"15" = ''':sup:`15` Die Israeliten sagten zum HERRN: Wir haben gesündigt. Handle du an
uns ganz so, wie es gut ist in deinen Augen, nur rette uns heute!
'''
"16" = ''':sup:`16` Und sie entfernten die fremden Götter aus ihrer Mitte und dienten
dem HERRN. Da wurde ihm die Mühsal Israels unerträglich.
'''
"17" = ''':sup:`17` Die Ammoniter wurden aufgeboten und schlugen ihr Lager in Gilead
auf. Auch die Israeliten versammelten sich; sie bezogen ihr Lager in
Mizpa.
'''
"18" = ''':sup:`18` Das Volk, die Obersten Gileads, sagten zueinander: Wer ist der
Mann, der den Kampf gegen die Ammoniter aufnimmt? Er soll das Haupt
aller Bewohner Gileads werden.
'''
