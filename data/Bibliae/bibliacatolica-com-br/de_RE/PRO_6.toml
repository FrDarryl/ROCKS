[6]
"1" = ''':sup:`1` Mein Sohn, hast du deinem Nächsten Bürgschaft geleistet, / hast du
einem Fremden den Handschlag gegeben,
'''
"2" = ''':sup:`2` hast du dich durch deine Worte gebunden, / bist du gefangen durch
deine Worte,
'''
"3" = ''':sup:`3` dann tu doch dies, mein Sohn: Reiß dich los; / denn du bist in die
Hand deines Nächsten geraten. / Geh eilends hin und bestürm deinen
Nächsten!
'''
"4" = ''':sup:`4` Gönne deinen Augen keinen Schlaf, / keinen Schlummer deinen Wimpern,
'''
"5" = ''':sup:`5` entreiß dich seiner Hand wie eine Gazelle, / wie ein Vogel der Hand
des Jägers!
'''
"6" = ''':sup:`6` Geh zur Ameise, du Fauler, / betrachte ihr Verhalten und werde
weise!
'''
"7" = ''':sup:`7` Sie hat keinen Anführer, / keinen Aufseher und Herrscher
'''
"8" = ''':sup:`8` und doch sorgt sie im Sommer für Futter, / sammelt sich zur
Erntezeit Vorrat.
'''
"9" = ''':sup:`9` Wie lang, du Fauler, willst du noch daliegen, / wann willst du
aufstehen von deinem Schlaf?
'''
"10" = ''':sup:`10` Noch ein wenig schlafen, noch ein wenig schlummern, / noch ein
wenig die Arme verschränken, um auszuruhen.
'''
"11" = ''':sup:`11` Da kommt schnell die Armut über dich, / die Not wie ein bewaffneter
Mann.
'''
"12" = ''':sup:`12` Ein Nichtsnutz, ja ein Gauner, / wer daherkommt mit Lügen im Mund,
'''
"13" = ''':sup:`13` wer mit den Augen zwinkert, mit den Füßen deutet, / Zeichen gibt
mit den Fingern.
'''
"14" = ''':sup:`14` Tücke im Herzen, stets voll böser Ränke, / zettelt er jederzeit
Händel an.
'''
"15" = ''':sup:`15` Darum wird plötzlich das Verderben über ihn kommen, / im Nu, ohne
Rettung, wird er zerschmettert.
'''
"16" = ''':sup:`16` Sechs Dinge sind dem HERRN verhasst, / sieben sind ihm ein Gräuel:
'''
"17" = ''':sup:`17` Stolze Augen, eine falsche Zunge, / Hände, die unschuldiges Blut
vergießen,
'''
"18" = ''':sup:`18` ein Herz, das finstere Pläne hegt, / Füße, die schnell dem Bösen
nachlaufen,
'''
"19" = ''':sup:`19` ein falscher Zeuge, der Lügen zuflüstert, / und wer Streit entfacht
unter Brüdern.
'''
"20" = ''':sup:`20` Achte, mein Sohn, auf das Gebot deines Vaters, / missachte nicht
die Unterweisung deiner Mutter!
'''
"21" = ''':sup:`21` Binde sie dir für immer aufs Herz / und winde sie dir um den Hals!
'''
"22" = ''':sup:`22` Wenn du gehst, geleitet sie dich, / wenn du ruhst, behütet sie
dich, / beim Erwachen redet sie mit dir.
'''
"23" = ''':sup:`23` Denn eine Leuchte ist das Gebot und die Unterweisung ein Licht, /
ein Weg zum Leben sind die Mahnungen der Erziehung.
'''
"24" = ''':sup:`24` Sie bewahren dich vor der bösen Frau, / vor der glatten Zunge der
Fremden.
'''
"25" = ''':sup:`25` Begehre nicht in deinem Herzen ihre Schönheit, / lass dich nicht
fangen durch ihre Wimpern!
'''
"26" = ''':sup:`26` Einer Dirne zahlt man bis zu einem Laib Brot, / die Frau eines
andern jagt dir das kostbare Leben ab.
'''
"27" = ''':sup:`27` Trägt man denn Feuer in seinem Gewand, / ohne dass die Kleider in
Brand geraten?
'''
"28" = ''':sup:`28` Kann man über glühende Kohlen schreiten, / ohne sich die Füße zu
verbrennen?
'''
"29" = ''':sup:`29` So ist es mit dem, der zur Frau seines Nächsten geht. / Keiner
bleibt ungestraft, der sie berührt.
'''
"30" = ''':sup:`30` Verachtet man nicht den Dieb, auch wenn er nur stiehlt, / um sein
Verlangen zu stillen, weil er Hunger hat?
'''
"31" = ''':sup:`31` Wird er ertappt, so muss er siebenfach zahlen, / den ganzen Besitz
seines Hauses geben.
'''
"32" = ''':sup:`32` Wer Ehebruch treibt mit einer Frau, ist ohne Verstand, / nur wer
sich selbst vernichten will, / tut das.
'''
"33" = ''':sup:`33` Schläge und Schande bringt es ihm ein, / unaustilgbar ist seine
Schmach.
'''
"34" = ''':sup:`34` Denn Eifersucht bringt den Mann in Wut, / er kennt keine Schonung
am Tag der Rache.
'''
"35" = ''':sup:`35` Kein Sühnegeld nimmt er an; / magst du auch Geschenke häufen, er
willigt nicht ein.
'''
