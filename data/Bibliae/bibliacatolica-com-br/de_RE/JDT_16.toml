[16]
"1" = ''':sup:`1` Judit sang: Stimmt ein Lied an für meinen Gott unter Paukenschall, /
singt für den Herrn unter Zimbelklang! / Preist ihn und singt sein Lob,
/ rühmt seinen Namen und ruft ihn an!
'''
"2" = ''':sup:`2` Denn der Herr ist ein Gott, / der den Kriegen ein Ende setzt; / er
führte mich heim in sein Lager inmitten des Volkes / und rettete mich
aus der Hand der Feinde.
'''
"3" = ''':sup:`3` Assur kam von den Bergen des Nordens / mit seiner unzählbaren
Streitmacht; / die Masse der Truppen verstopfte die Täler, / sein
Reiterheer bedeckte die Hügel.
'''
"4" = ''':sup:`4` Brandschatzen wollten sie mein Gebiet, / die Jugend morden mit
scharfem Schwert, / den zarten Säugling am Boden zerschmettern, / die
Kinder als Beute verschleppen, / als billigen Raub die Mädchen
entführen.
'''
"5" = ''':sup:`5` Doch der Herr, der Allmächtige, gab sie preis, / er gab sie der
Vernichtung preis / durch die Hand einer Frau.
'''
"6" = ''':sup:`6` Ihr Held fiel nicht durch die Kraft junger Männer, / nicht Söhne von
Riesen erschlugen ihn, / noch traten ihm hohe Recken entgegen. / Nein,
Judit, Meraris Tochter, / bannte seine Macht mit dem Reiz ihrer
Schönheit.
'''
"7" = ''':sup:`7` Sie legte ihr Witwengewand ab, / um den Bedrängten in Israel zu
helfen. / Sie salbte ihr Gesicht mit duftendem Öl,
'''
"8" = ''':sup:`8` sie schmückte ihre Haare mit einem Diadem / und zog ein Leinenkleid
an, um ihn zu verführen.
'''
"9" = ''':sup:`9` Ihre Sandalen bezauberten sein Auge. / So schlug ihre Schönheit sein
Herz in Bann. / Das Schwert traf seinen Nacken mit Wucht.
'''
"10" = ''':sup:`10` Die Perser erschraken vor ihrer Kühnheit, / die Meder erstarrten
vor ihrem Mut.
'''
"11" = ''':sup:`11` Jubel erfüllte mein armes Volk - / sie aber gerieten in Schrecken.
/ Die Meinen waren schwach - / sie aber packte Entsetzen. / Die einen
stimmten den Schlachtruf an - / die anderen ergriffen die Flucht.
'''
"12" = ''':sup:`12` Erbärmliches Volk! Söhne von Mädchen stachen sie nieder / und wie
Überläufer verwundeten sie sie. / Sie gingen zugrunde durch die
Schlachtreihe des Herrn.
'''
"13" = ''':sup:`13` Ich singe meinem Gott ein neues Lied; / Herr, du bist groß und voll
Herrlichkeit. / Wunderbar bist du in deiner Stärke, / keiner kann dich
übertreffen.
'''
"14" = ''':sup:`14` Dienen muss dir deine ganze Schöpfung. / Denn du hast gesprochen
und alles entstand. / Du sandtest deinen Geist, um den Bau zu
vollenden. / Kein Mensch kann deinem Wort widerstehen.
'''
"15" = ''':sup:`15` Meere und Berge erbeben in ihrem Grund, / vor dir zerschmelzen die
Felsen wie Wachs. / Doch wer dich fürchtet, der erfährt deine Gnade.
'''
"16" = ''':sup:`16` Zu gering ist jedes Opfer, um dich zu erfreuen, / alle Fettstücke
sind nichts beim Opfer für dich. / Wer den Herrn fürchtet, der ist groß
für immer.
'''
"17" = ''':sup:`17` Doch weh den Völkern, die mein Volk bekämpfen. / Am Tag des
Gerichts straft sie der allmächtige Herr, / er schickt Feuer und Würmer
in ihr Gebein; / in Ewigkeit sollen sie heulen vor Schmerz.
'''
"18" = ''':sup:`18` Als sie nach Jerusalem gekommen waren, warfen sie sich vor Gott zum
Gebet nieder. Die Leute reinigten sich und brachten ihre Brandopfer,
ihre freiwilligen Opfer und ihre sonstigen Gaben dar.
'''
"19" = ''':sup:`19` Judit stiftete dem Heiligtum alles, was ihr das Volk aus der Beute
des Holofernes überlassen hatte. Auch das Mückennetz, das sie aus
seinem Schlafgemach mitgenommen hatte, schenkte sie Gott als Weihegabe.
'''
"20" = ''':sup:`20` Drei Monate lang feierte das Volk vor dem Heiligtum in Jerusalem
ein Freudenfest und Judit blieb bei ihnen.
'''
"21" = ''':sup:`21` Nach Ablauf dieser Zeit kehrte jeder in seinen Erbbesitz zurück.
Judit ging nach Betulia und blieb auf ihrem Anwesen. Solange sie lebte,
war sie im ganzen Land hoch gerühmt.
'''
"22" = ''':sup:`22` Viele hätten sie gern zur Frau gehabt; aber seit ihr Gatte Manasse
gestorben und seinem Volk hinzugefügt worden war, wollte sie sich nicht
wieder in ihrem Leben verheiraten.
'''
"23" = ''':sup:`23` Sie erlebte ein sehr hohes Alter und wurde im Haus ihres Mannes
hundertfünf Jahre alt. Ihrer Dienerin schenkte sie die Freiheit. Sie
starb in Betulia und man bestattete sie in der Grabhöhle ihres Gatten
Manasse.
'''
"24" = ''':sup:`24` Das Haus Israel betrauerte sie sieben Tage lang. Vor ihrem Tod
hatte sie noch ihren Besitz an alle Verwandten ihres Gatten Manasse und
an die Angehörigen ihrer eigenen Familie verteilt.
'''
"25" = ''':sup:`25` Niemand aber wagte mehr, die Israeliten zu beunruhigen, solange
Judit lebte, und auch noch lange Zeit nach ihrem Tod.
'''
