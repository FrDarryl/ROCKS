"1" = ''':sup:`1` am einundzwanzigsten Tag des siebten Monats, erging das Wort des
HERRN durch den Propheten Haggai:
'''
"2" = ''':sup:`2` Sag zu Serubbabel, dem Sohn Schealtiëls, dem Statthalter von Juda,
und zum Hohepriester Jehoschua, dem Sohn des Jozadak, und zu denen, die
vom Volk übrig sind:
'''
"3" = ''':sup:`3` Wer ist unter euch noch übrig, / der diesen Tempel in seiner
früheren Herrlichkeit gesehen hat? / Und wie seht ihr ihn jetzt? /
Erscheint er euch nicht wie ein Nichts?
'''
"4" = ''':sup:`4` Aber nun fasse Mut, Serubbabel - Spruch des HERRN -, / fasse Mut,
Hohepriester Jehoschua, Sohn des Jozadak, / fass Mut, alles Volk des
Landes - Spruch des HERRN -, / und macht euch an die Arbeit! Denn ich
bin bei euch - / Spruch des HERRN der Heerscharen,
'''
"5" = ''':sup:`5` - wie ich im Bund mit euch bei eurem Auszug aus Ägypten versprochen
habe - und mein Geist bleibt in eurer Mitte. Fürchtet euch nicht!
'''
"6" = ''':sup:`6` Denn so spricht der HERR der Heerscharen: Nur noch kurze Zeit, /
dann lasse ich den Himmel und die Erde, / das Meer und das Festland
erbeben
'''
"7" = ''':sup:`7` und ich lasse alle Völker erzittern. / Dann strömen die Schätze
aller Völker herbei / und ich erfülle dieses Haus mit Herrlichkeit, /
spricht der HERR der Heerscharen.
'''
"8" = ''':sup:`8` Mir gehört das Silber und mir das Gold - / Spruch des HERRN der
Heerscharen.
'''
"9" = ''':sup:`9` Die künftige Herrlichkeit dieses Hauses wird größer sein als die
frühere, spricht der HERR der Heerscharen. / Und an diesem Ort schenke
ich Frieden - Spruch des HERRN der Heerscharen.
'''
"10" = ''':sup:`10` Im zweiten Jahr des Darius erging am vierundzwanzigsten Tag des
neunten Monats dieses Wort des HERRN an den Propheten Haggai:
'''
"11" = ''':sup:`11` So spricht der HERR der Heerscharen: Erbitte von den Priestern eine
Weisung in folgender Frage:
'''
"12" = ''':sup:`12` Wenn jemand heiliges Opferfleisch im Bausch seines Gewandes trägt
und mit seinem Bausch Brot oder etwas Gekochtes berührt oder Wein oder
Öl oder sonst etwas Essbares, wird dieses dadurch geheiligt? Die
Priester antworteten: Nein.
'''
"13" = ''':sup:`13` Da fragte Haggai: Wenn jemand, der durch eine Leiche unrein
geworden ist, das alles berührt, wird es dann unrein? Die Priester
antworteten: Es wird unrein.
'''
"14" = ''':sup:`14` Darauf erwiderte Haggai: Ebenso sind in meinen Augen dieses Volk
und diese Leute - Spruch des HERRN - / und ebenso alle Arbeit ihrer
Hände und was sie dort als Opfer darbringen: Unrein ist es.
'''
"15" = ''':sup:`15` Nun aber gebt Acht von heute an und weiterhin! / Bevor man am
Tempel des HERRN Stein auf Stein legte,
'''
"16" = ''':sup:`16` wie ist es euch da ergangen? / Kam man zu einem Kornhaufen, der
zwanzig Maß haben sollte, so waren es nur zehn; / kam man zur Kelter,
um fünfzig Maß zu schöpfen, waren es nur zwanzig.
'''
"17" = ''':sup:`17` Mit Getreidebrand und Mehltau und Hagel schlug ich euch, alle
Arbeit eurer Hände, und doch wandte sich keiner unter euch mir zu -
Spruch des HERRN.
'''
"18" = ''':sup:`18` Gebt Acht von heute an und weiterhin, vom vierundzwanzigsten Tag
des neunten Monats an, dem Tag, an dem der Grundstein zum Tempel des
HERRN gelegt wurde! Gebt Acht,
'''
"19" = ''':sup:`19` ob das Saatkorn weiterhin im Speicher bleibt und ob Weinstock und
Feigenbaum, Granatbaum und Ölbaum immer noch keine Frucht tragen! Von
heute an spende ich Segen.
'''
"20" = ''':sup:`20` Am vierundzwanzigsten Tag des Monats erging das Wort des HERRN ein
zweites Mal an Haggai:
'''
"21" = ''':sup:`21` Sag zu Serubbabel, dem Statthalter von Juda: Ich lasse den Himmel
und die Erde erbeben.
'''
"22" = ''':sup:`22` Ich stürze die Throne der Könige und zerschlage die Macht der
Königreiche der Völker. Ich stoße die Kriegswagen samt ihren Fahrern
um, die Pferde sinken samt ihren Reitern zu Boden, einer vom Schwert
des andern getroffen.
'''
"23" = ''':sup:`23` An jenem Tag - Spruch des HERRN der Heerscharen - nehme ich dich,
mein Knecht Serubbabel, Sohn Schealtiëls, - Spruch des HERRN - und
mache dich zu meinem Siegelring; denn ich habe dich erwählt - Spruch
des HERRN der Heerscharen.
'''
