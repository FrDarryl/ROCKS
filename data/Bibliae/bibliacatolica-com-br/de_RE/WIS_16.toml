[16]
"1" = ''':sup:`1` Darum wurden sie mit Recht durch ähnliche Tiere bestraft / und durch
eine Menge von Getier gequält.
'''
"2" = ''':sup:`2` Während sie auf solche Weise gestraft wurden, / hast du deinem Volk
eine Wohltat erwiesen / und mit den Wachteln seinem heftigen Verlangen
eine fremdartige Nahrung bereitet.
'''
"3" = ''':sup:`3` Während jenen in ihrem Hunger / das Verlangen nach Speise verging,
wegen der Hässlichkeit der gegen sie gesandten Tiere, / bekamen diese
nach nur kurzer Entbehrung / sogar eine fremde wohlschmeckende Speise.
'''
"4" = ''':sup:`4` Über jene Unterdrücker sollte unabwendbarer Hunger kommen, / diesen
aber brauchte nur gezeigt zu werden, wie ihre Feinde gequält wurden.
'''
"5" = ''':sup:`5` Auch damals, als die schreckliche Wut wilder Tiere über sie
hereinbrach / und sie durch die Bisse tückischer Schlangen umkamen, /
dauerte dein Zorn nicht bis ans Ende.
'''
"6" = ''':sup:`6` Zur Warnung wurden sie nur kurz in Schrecken versetzt / und bekamen
ein Rettungszeichen, damit sie sich an die Vorschrift deines Gesetzes
erinnerten.
'''
"7" = ''':sup:`7` Wer sich dorthin wandte, wurde nicht durch das gerettet, was er
anschaute, / sondern durch dich, den Retter aller.
'''
"8" = ''':sup:`8` Dadurch hast du unsere Feinde überzeugt, / dass du es bist, der aus
allem Übel rettet.
'''
"9" = ''':sup:`9` Denn sie wurden durch die Bisse der Heuschrecken und Stechfliegen
getötet, / ohne dass es ein Heilmittel für sie gab; / sie verdienten es
ja, von solchen Tieren gezüchtigt zu werden.
'''
"10" = ''':sup:`10` Deine Söhne aber wurden nicht einmal durch die Zähne Gift
spritzender Schlangen überwältigt; / denn dein Erbarmen kam ihnen zu
Hilfe und heilte sie.
'''
"11" = ''':sup:`11` Sie wurden gebissen, aber schnell wieder gerettet, / damit sie sich
an deine Worte erinnerten; denn sie sollten nicht in tiefes Vergessen
versinken, / sondern sich ungehindert deiner Wohltaten erfreuen.
'''
"12" = ''':sup:`12` Weder Kraut noch Wundpflaster machte sie gesund, / sondern dein
Wort, Herr, das alles heilt.
'''
"13" = ''':sup:`13` Du hast Gewalt über Leben und Tod; / du führst zu den Toren der
Unterwelt hinab und wieder herauf.
'''
"14" = ''':sup:`14` Ein Mensch kann zwar in seiner Bosheit töten; / doch den
entschwundenen Geist holt er nicht zurück / und die hinweggeraffte
Seele kann er nicht befreien.
'''
"15" = ''':sup:`15` Unmöglich ist es, deiner Hand zu entfliehen.
'''
"16" = ''':sup:`16` Denn die Gottlosen, die leugneten, dich zu kennen, / wurden durch
die Kraft deines Armes gezüchtigt: Ungewöhnliche Regengüsse,
Hagelschauer und entsetzliche Wolkenbrüche peitschten auf sie nieder /
und Feuer verzehrte sie.
'''
"17" = ''':sup:`17` Das Seltsamste war, dass das Wasser, das sonst alles löscht, / die
Kraft des Feuers noch verstärkte; / denn die Natur kämpft für die
Gerechten.
'''
"18" = ''':sup:`18` Das eine Mal wurde die Flamme gezähmt,/ damit sie nicht die Tiere
verzehrte, die gegen die Gottlosen gesandt waren; / diese sollten sehen
und wissen, dass sie von Gottes Gericht verfolgt wurden.
'''
"19" = ''':sup:`19` Das andere Mal brannte die Flamme mit ungewöhnlicher Kraft mitten
im Wasser, / um die Erzeugnisse des schuldbeladenen Landes zu
vernichten.
'''
"20" = ''':sup:`20` Dein Volk dagegen nährtest du mit der Speise der Engel / und
unermüdlich gabst du ihnen fertiges Brot vom Himmel, / das jeden Genuss
gewährte und jedem Geschmack entsprach.
'''
"21" = ''':sup:`21` Was du zur Erhaltung des Lebens gewährst, offenbart deine zarte
Liebe zu deinen Kindern. / Sie erfüllte das Verlangen eines jeden, der
sie genoss, / und verwandelte sich in alles, was einer wollte.
'''
"22" = ''':sup:`22` Schnee und Eis hielten dem Feuer stand und schmolzen nicht. / Deine
Kinder sollten erkennen, dass die Feldfrüchte der Feinde / vom Feuer
vernichtet wurden, das im Hagel brannte / und in den Regengüssen
blitzte,
'''
"23" = ''':sup:`23` und dass es umgekehrt sogar seine eigene Kraft vergaß, / damit die
Gerechten Nahrung hätten.
'''
"24" = ''':sup:`24` Denn die Schöpfung, die dir, ihrem Schöpfer, dient, / steigert ihre
Kräfte, um die Schuldigen zu bestrafen, / und hält sie zurück, um denen
Gutes zu tun, die auf dich vertrauen.
'''
"25" = ''':sup:`25` Darum diente sie auch damals, als sie sich in alles veränderte, /
deinem Geschenk, das alle ernährte, / um den Wunsch der Bittenden zu
erfüllen.
'''
"26" = ''':sup:`26` Deine geliebten Söhne, Herr, sollten daraus lernen: / Nicht die
Feldfrüchte ernähren den Menschen, / sondern dein Wort erhält alle, die
dir vertrauen.
'''
"27" = ''':sup:`27` Denn dasselbe, das vom Feuer nicht vernichtet wurde, / schmolz
sogleich, wenn es ein flüchtiger Sonnenstrahl erwärmte.
'''
"28" = ''':sup:`28` So sollte man erkennen, dass man, um dir zu danken, der Sonne
zuvorkommen / und sich noch vor dem Aufgang des Lichtes an dich wenden
muss.
'''
"29" = ''':sup:`29` Denn die Hoffnung des Undankbaren schmilzt wie winterlicher Reif /
und verrinnt wie unnützes Wasser.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Die Erinnerung an das Manna in der Wüste symbolisiert die
göttliche Fürsorge und die Bedeutung des Vertrauens in Gott in
schwierigen Zeiten. Gottes Weisheit zeigt sich in der Art und Weise,
16:5-8 - Der Vergleich zwischen Gottes Weisheit und den Listen der
Bösen unterstreicht, dass wahre Freiheit und Schutz aus dem Gehorsam
und 1. Petrus 5:8).
16:9-12 - Der Bericht über die Bestrafung der Bösen zeigt, dass Gottes
Gerechtigkeit Ausdruck seiner Weisheit und Liebe ist. Dies
unterstreicht, dass die Folgen der Sünde eine Form göttlicher Disziplin
16:13-15 - Die Aussage, dass Gott sich um diejenigen kümmert, die ihn
aufrichtig suchen, erinnert an seine Treue und die Rolle der Weisheit
im Leben des Gläubigen. Dieses Vertrauen führt zu Frieden und
16:16-20 - Die Reflexion über die Notwendigkeit von Weisheit und
Urteilsvermögen, um den Fallen der Welt zu entgehen, unterstreicht die
Bedeutung der ständigen Suche nach göttlicher Führung in allen
3:5-6).
'''
