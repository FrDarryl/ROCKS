[12]
"1" = ''':sup:`1` Darum schickte der HERR den Natan zu David; dieser ging zu David und
sagte zu ihm: In einer Stadt lebten einst zwei Männer; der eine war
reich, der andere arm.
'''
"2" = ''':sup:`2` Der Reiche besaß sehr viele Schafe und Rinder,
'''
"3" = ''':sup:`3` der Arme aber besaß nichts außer einem einzigen kleinen Lamm, das er
gekauft hatte. Er zog es auf und es wurde bei ihm zusammen mit seinen
Kindern groß. Es aß von seinem Stück Brot und es trank aus seinem
Becher, in seinem Schoß lag es und war für ihn wie eine Tochter.
'''
"4" = ''':sup:`4` Da kam ein Besucher zu dem reichen Mann und er brachte es nicht über
sich, eines von seinen Schafen oder Rindern zu nehmen, um es für den
zuzubereiten, der zu ihm gekommen war. Darum nahm er dem Armen das Lamm
weg und bereitete es für den Mann zu, der zu ihm gekommen war.
'''
"5" = ''':sup:`5` Da geriet David in heftigen Zorn über den Mann und sagte zu Natan:
So wahr der HERR lebt: Der Mann, der das getan hat, verdient den Tod.
'''
"6" = ''':sup:`6` Das Lamm soll er vierfach ersetzen, weil er das getan und kein
Mitleid gehabt hat.
'''
"7" = ''':sup:`7` Da sagte Natan zu David: Du selbst bist der Mann. So spricht der
HERR, der Gott Israels: Ich habe dich zum König von Israel gesalbt und
ich habe dich aus der Hand Sauls gerettet.
'''
"8" = ''':sup:`8` Ich habe dir das Haus deines Herrn und die Frauen deines Herrn in
den Schoß gegeben und ich habe dir das Haus Israel und Juda gegeben,
und wenn das zu wenig ist, gebe ich dir noch manches andere dazu.
'''
"9" = ''':sup:`9` Aber warum hast du das Wort des HERRN verachtet und etwas getan, was
ihm missfällt? Du hast den Hetiter Urija mit dem Schwert erschlagen und
hast dir seine Frau zur Frau genommen; durch das Schwert der Ammoniter
hast du ihn umgebracht.
'''
"10" = ''':sup:`10` Darum soll jetzt das Schwert auf ewig nicht mehr von deinem Haus
weichen; denn du hast mich verachtet und dir die Frau des Hetiters
genommen, damit sie deine Frau werde.
'''
"11" = ''':sup:`11` So spricht der HERR: Ich werde dafür sorgen, dass sich aus deinem
eigenen Haus das Unheil gegen dich erhebt, und ich werde dir vor deinen
Augen deine Frauen wegnehmen und sie einem andern geben; er wird am
hellen Tag bei deinen Frauen liegen.
'''
"12" = ''':sup:`12` Ja, du hast es heimlich getan, ich aber werde es vor ganz Israel
und am hellen Tag tun.
'''
"13" = ''':sup:`13` Darauf sagte David zu Natan: Ich habe gegen den HERRN gesündigt.
Natan antwortete David: Der HERR hat dir deine Sünde vergeben; du wirst
nicht sterben.
'''
"14" = ''':sup:`14` Weil du aber durch diese Tat den HERRN verworfen hast, muss der
Sohn, der dir geboren wird, sterben.
'''
"15" = ''':sup:`15` Dann ging Natan nach Hause. Der HERR aber schlug das Kind, das die
Frau des Urija dem David geboren hatte, und es wurde schwer krank.
'''
"16" = ''':sup:`16` David suchte Gott wegen des Knaben auf und fastete streng; und wenn
er heimkam, legte er sich bei Nacht auf die bloße Erde.
'''
"17" = ''':sup:`17` Die Ältesten seines Hauses kamen zu ihm, um ihn dazu zu bewegen,
von der Erde aufzustehen. Er aber wollte nicht und aß auch nicht mit
ihnen.
'''
"18" = ''':sup:`18` Am siebten Tag aber starb das Kind. Davids Diener fürchteten sich,
ihm mitzuteilen, dass das Kind tot war; denn sie sagten: Wir haben ihm
zugeredet, als das Kind noch am Leben war; er aber hat nicht auf uns
gehört. Wie können wir ihm jetzt sagen: Das Kind ist tot? Er würde ein
Unheil anrichten.
'''
"19" = ''':sup:`19` David jedoch sah, dass seine Diener miteinander flüsterten, und
merkte daran, dass das Kind tot war. Er fragte seine Diener: Ist das
Kind tot? Sie antworteten: Ja, es ist tot.
'''
"20" = ''':sup:`20` Da erhob sich David von der Erde, wusch sich, salbte sich,
wechselte seine Kleider, ging zum Haus des HERRN und warf sich nieder.
Als er dann nach Hause zurückkehrte, verlangte er zu essen. Man setzte
ihm etwas vor und er aß.
'''
"21" = ''':sup:`21` Da fragten ihn seine Diener: Was soll das bedeuten, was du getan
hast? Als das Kind noch am Leben war, hast du seinetwegen gefastet und
geweint. Nachdem aber das Kind tot ist, stehst du auf und isst.
'''
"22" = ''':sup:`22` Er antwortete: Als das Kind noch am Leben war, habe ich gefastet
und geweint; denn ich dachte: Wer weiß, vielleicht ist der HERR mir
gnädig und das Kind bleibt am Leben.
'''
"23" = ''':sup:`23` Jetzt aber, da es tot ist, warum soll ich da noch fasten? Kann ich
es zurückholen? Ich werde einmal zu ihm gehen, aber es kommt nicht zu
mir zurück.
'''
"24" = ''':sup:`24` Und David tröstete seine Frau Batseba; er ging zu ihr hinein und
schlief mit ihr. Und sie gebar einen Sohn und er gab ihm den Namen
Salomo. Der HERR liebte Salomo
'''
"25" = ''':sup:`25` und sandte den Propheten Natan, damit er ihm um des HERRN willen
den Namen Jedidja, der vom HERRN Geliebte, gebe.
'''
"26" = ''':sup:`26` Joab überzog das Rabba der Ammoniter mit Krieg und er eroberte
diese Königsstadt.
'''
"27" = ''':sup:`27` Darauf schickte Joab Boten zu David und ließ ihm sagen: Ich habe
gegen Rabba gekämpft und dabei auch die Wasserstadt eingenommen.
'''
"28" = ''':sup:`28` Darum versammle jetzt den Rest des Heeres, belagere die Stadt und
nimm sie selbst ein, damit nicht ich sie einnehme und mein Name über
ihr ausgerufen wird.
'''
"29" = ''':sup:`29` David sammelte also das ganze Heer, zog nach Rabba, kämpfte gegen
die Stadt und nahm sie ein.
'''
"30" = ''':sup:`30` Dann nahm er ihrem König die Krone vom Haupt, deren Gewicht ein
Talent Gold betrug und an der ein kostbarer Stein war; sie wurde nun
Davids Krone. Und er schaffte eine sehr große Beute aus der Stadt fort.
'''
"31" = ''':sup:`31` Auch ihre Einwohner führte er fort und stellte sie an die
Steinsägen, an die eisernen Spitzhacken und an die eisernen Äxte und
ließ sie in den Ziegeleien arbeiten. So machte er es mit allen Städten
der Ammoniter. Dann kehrte David mit dem ganzen Heer nach Jerusalem
zurück.
'''
"Notes" = '''
Notas de rodapé:
12:1-4 - Der Prophet Nathan bedient sich eines Gleichnisses, um David
mit seiner Sünde zu konfrontieren. Nathans Ansatz unterstreicht, wie
wichtig es ist, die Wahrheit liebevoll zu konfrontieren und
12:5-7 - David erkennt seine Sünde und wird mit der Realität seiner
Taten konfrontiert. Reue ist unerlässlich, um die Gemeinschaft mit Gott
wiederherzustellen und die Folgen der Sünde zu verstehen (siehe auch
12:10-12 - Nathan offenbart die Strafe, die David für seine Sünde
erwartet, und zeigt, dass Gnade Gottes Gerechtigkeit nicht aufhebt.
Göttliche Züchtigung ist ein Ausdruck der Liebe und ein Streben nach
12:13-14 - David gesteht Nathan seine Sünde und erhält Vergebung, muss
sich aber auch den Folgen des Todes seines Sohnes stellen. Diese
Erzählung veranschaulicht das Wesen der göttlichen Vergebung und die
12:15-23 - Der Tod von Davids Sohn löst eine Zeit der Trauer und
Besinnung aus. Davids Reaktion nach dem Tod seines Sohnes unterstreicht
Gottes Souveränität und die Bedeutung des Vertrauens in seinen Willen,
34,18).
'''
