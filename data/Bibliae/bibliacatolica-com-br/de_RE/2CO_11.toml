[11]
"1" = ''':sup:`1` Lasst euch doch ein wenig Unverstand von mir gefallen! Aber das tut
ihr ja.
'''
"2" = ''':sup:`2` Denn ich werbe eifrig um euch mit dem Eifer Gottes; ich habe euch
einem einzigen Mann verlobt, um euch als reine Jungfrau zu Christus zu
führen.
'''
"3" = ''':sup:`3` Ich fürchte aber, wie die Schlange einst durch ihre Falschheit Eva
täuschte, könntet auch ihr in euren Gedanken von der aufrichtigen und
reinen Hingabe an Christus abkommen.
'''
"4" = ''':sup:`4` Ihr nehmt es ja offenbar hin, wenn irgendeiner daherkommt und einen
anderen Jesus verkündet, als wir verkündet haben, wenn ihr einen
anderen Geist empfangt, als ihr empfangen habt, oder ein anderes
Evangelium, als ihr angenommen habt.
'''
"5" = ''':sup:`5` Ich denke doch, ich stehe den Überaposteln keineswegs nach.
'''
"6" = ''':sup:`6` Im Reden mag ich ein Stümper sein, aber nicht in der Erkenntnis; wir
haben es euch in jeder Weise gezeigt.
'''
"7" = ''':sup:`7` Oder habe ich einen Fehler gemacht, als ich, um euch zu erhöhen,
mich selbst erniedrigte und euch das Evangelium Gottes verkündete, ohne
etwas dafür zu nehmen?
'''
"8" = ''':sup:`8` Andere Gemeinden habe ich ausgeplündert und Geld von ihnen genommen,
um euch dienen zu können.
'''
"9" = ''':sup:`9` Aber als ich zu euch kam und in Schwierigkeiten geriet, bin ich
niemandem zur Last gefallen; was ich zu wenig hatte, ergänzten die
Brüder, die aus Mazedonien kamen. Ich habe also darauf Wert gelegt,
euch in keiner Weise zur Last zu fallen, und werde auch weiterhin
darauf Wert legen.
'''
"10" = ''':sup:`10` So gewiss die Wahrheit Christi in mir ist: Diesen Ruhm wird mir im
Gebiet von Achaia niemand nehmen.
'''
"11" = ''':sup:`11` Warum? Liebe ich euch etwa nicht? Gott weiß es.
'''
"12" = ''':sup:`12` Was ich aber tue, werde ich auch in Zukunft tun: Ich werde denen
die Gelegenheit nehmen, die nur die Gelegenheit suchen, sich Achtung zu
verschaffen, um so dazustehen wie wir.
'''
"13" = ''':sup:`13` Denn diese Leute sind Lügenapostel, unehrliche Arbeiter; sie tarnen
sich freilich als Apostel Christi.
'''
"14" = ''':sup:`14` Kein Wunder, denn auch der Satan tarnt sich als Engel des Lichts.
'''
"15" = ''':sup:`15` Es ist also nicht erstaunlich, wenn sich auch seine Diener als
Diener der Gerechtigkeit tarnen. Ihr Ende wird ihren Taten entsprechen.
'''
"16" = ''':sup:`16` Noch einmal sage ich: Keiner soll mich für einen Narren halten. Tut
ihr es aber doch, dann lasst mich auch als Narren gewähren, damit auch
ich ein wenig prahlen kann!
'''
"17" = ''':sup:`17` Was ich hier sage, sage ich nicht im Sinn des Herrn, sondern, wenn
es schon um das Prahlen geht, wie ein Narr.
'''
"18" = ''':sup:`18` Da viele Menschen im Sinn dieser Welt prahlen, will auch ich einmal
prahlen.
'''
"19" = ''':sup:`19` Ihr lasst euch die Narren ja gern gefallen, ihr klugen Leute.
'''
"20" = ''':sup:`20` Denn ihr nehmt es hin, wenn euch jemand versklavt, wenn euch jemand
ausbeutet, wenn euch jemand in seine Gewalt bringt, wenn jemand
anmaßend auftritt, wenn euch jemand ins Gesicht schlägt.
'''
"21" = ''':sup:`21` Zu meiner Schande muss ich gestehen: Dazu bin ich allerdings zu
schwach gewesen. Wozu aber jemand den Mut aufbringt - ich rede jetzt
als Narr -, dazu bringe auch ich ihn auf.
'''
"22" = ''':sup:`22` Sie sind Hebräer - ich auch. Sie sind Israeliten - ich auch. Sie
sind Nachkommen Abrahams - ich auch.
'''
"23" = ''':sup:`23` Sie sind Diener Christi - jetzt rede ich ganz unvernünftig -, ich
noch mehr: Ich ertrug mehr Mühsal, war häufiger im Gefängnis, wurde
mehr geschlagen, war oft in Todesgefahr.
'''
"24" = ''':sup:`24` Fünfmal erhielt ich von Juden die vierzig Hiebe weniger einen;
'''
"25" = ''':sup:`25` dreimal wurde ich ausgepeitscht, einmal gesteinigt, dreimal erlitt
ich Schiffbruch, eine Nacht und einen Tag trieb ich auf hoher See.
'''
"26" = ''':sup:`26` Ich war oft auf Reisen, gefährdet durch Flüsse, gefährdet durch
Räuber, gefährdet durch das eigene Volk, gefährdet durch Heiden,
gefährdet in der Stadt, gefährdet in der Wüste, gefährdet auf dem Meer,
gefährdet durch falsche Brüder.
'''
"27" = ''':sup:`27` Ich erduldete Mühsal und Plage, viele durchwachte Nächte, Hunger
und Durst, häufiges Fasten, Kälte und Nacktheit.
'''
"28" = ''':sup:`28` Um von allem andern zu schweigen, dem täglichen Andrang zu mir und
der Sorge für alle Gemeinden:
'''
"29" = ''':sup:`29` Wer ist schwach und ich bin nicht schwach? Wer kommt zu Fall und
ich werde nicht von brennender Sorge verzehrt?
'''
"30" = ''':sup:`30` Wenn schon geprahlt sein muss, will ich mit meiner Schwachheit
prahlen.
'''
"31" = ''':sup:`31` Gott, der Vater Jesu, des Herrn, er, der gepriesen ist in Ewigkeit,
weiß, dass ich nicht lüge.
'''
"32" = ''':sup:`32` In Damaskus ließ der Statthalter des Königs Aretas die Stadt der
Damaszener bewachen, um mich festzunehmen.
'''
"33" = ''':sup:`33` Aber durch ein Fenster wurde ich in einem Korb die Stadtmauer
hinuntergelassen und so entkam ich ihm.
'''
