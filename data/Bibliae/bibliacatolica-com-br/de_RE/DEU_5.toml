[5]
"1" = ''':sup:`1` Mose rief ganz Israel zusammen. Er sagte zu ihnen: Höre, Israel, die
Gesetze und Rechtsentscheide, die ich euch heute vortrage! Ihr sollt
sie lernen, sie bewahren und sie halten.
'''
"2" = ''':sup:`2` Der HERR, unser Gott, hat am Horeb einen Bund mit uns geschlossen.
'''
"3" = ''':sup:`3` Nicht mit unseren Vätern hat der HERR diesen Bund geschlossen,
sondern mit uns, die wir heute hier stehen, mit uns allen, mit den
Lebenden.
'''
"4" = ''':sup:`4` Von Angesicht zu Angesicht hat der HERR auf dem Berg mitten aus dem
Feuer mit euch geredet.
'''
"5" = ''':sup:`5` Ich stand damals zwischen dem HERRN und euch, um euch das Wort des
HERRN zu verkünden; denn ihr wart aus Furcht vor dem Feuer nicht auf
den Berg gekommen. Der HERR sprach:
'''
"6" = ''':sup:`6` Ich bin der HERR, dein Gott, der dich aus dem Land Ägypten geführt
hat, aus dem Sklavenhaus.
'''
"7" = ''':sup:`7` Du sollst neben mir keine anderen Götter haben.
'''
"8" = ''':sup:`8` Du sollst dir kein Kultbild machen, keine Gestalt von irgendetwas am
Himmel droben, auf der Erde unten oder im Wasser unter der Erde.
'''
"9" = ''':sup:`9` Du sollst dich nicht vor ihnen niederwerfen und ihnen nicht dienen.
Denn ich bin der HERR, dein Gott, ein eifersüchtiger Gott: Ich suche
die Schuld der Väter an den Kindern heim, an der dritten und vierten
Generation, bei denen, die mich hassen;
'''
"10" = ''':sup:`10` doch ich erweise Tausenden meine Huld bei denen, die mich lieben
und meine Gebote bewahren.
'''
"11" = ''':sup:`11` Du sollst den Namen des HERRN, deines Gottes, nicht missbrauchen;
denn der HERR lässt den nicht ungestraft, der seinen Namen missbraucht.
'''
"12" = ''':sup:`12` Halte den Sabbat: Halte ihn heilig, wie es dir der HERR, dein Gott,
geboten hat!
'''
"13" = ''':sup:`13` Sechs Tage darfst du schaffen und all deine Arbeit tun.
'''
"14" = ''':sup:`14` Der siebte Tag ist ein Ruhetag, dem HERRN, deinem Gott, geweiht. An
ihm darfst du keine Arbeit tun: du und dein Sohn und deine Tochter und
dein Sklave und deine Sklavin und dein Rind und dein Esel und dein
ganzes Vieh und dein Fremder in deinen Toren. Dein Sklave und deine
Sklavin sollen sich ausruhen wie du.
'''
"15" = ''':sup:`15` Gedenke, dass du Sklave warst im Land Ägypten und dass dich der
HERR, dein Gott, mit starker Hand und ausgestrecktem Arm von dort
herausgeführt hat. Darum hat es dir der HERR, dein Gott, geboten, den
Sabbat zu begehen.
'''
"16" = ''':sup:`16` Ehre deinen Vater und deine Mutter, wie es dir der HERR, dein Gott,
geboten hat, damit du lange lebst und es dir gut geht in dem Land, das
der HERR, dein Gott, dir gibt!
'''
"17" = ''':sup:`17` Du sollst nicht töten
'''
"18" = ''':sup:`18` und nicht die Ehe brechen
'''
"19" = ''':sup:`19` und nicht stehlen
'''
"20" = ''':sup:`20` und nicht Falsches gegen deinen Nächsten aussagen
'''
"21" = ''':sup:`21` und nicht die Frau deines Nächsten begehren und du sollst nicht das
Haus deines Nächsten verlangen, nicht sein Feld, seinen Sklaven oder
seine Sklavin, sein Rind oder seinen Esel, nichts, was deinem Nächsten
gehört.
'''
"22" = ''':sup:`22` Diese Worte sagte der HERR auf dem Berg zu eurer vollzähligen
Versammlung, mitten aus dem Feuer, aus Wolken und Dunkel, mit Donners
mächtiger Stimme, diese Worte und sonst nichts. Er schrieb sie auf zwei
Steintafeln und übergab sie mir.
'''
"23" = ''':sup:`23` Als ihr den Donner mitten aus der Finsternis gehört hattet und der
Berg immer noch in Feuer stand, seid ihr zu mir gekommen - eure
Stammeshäupter und Ältesten -
'''
"24" = ''':sup:`24` und habt gesagt: Sieh, der HERR, unser Gott, hat uns seine
Herrlichkeit und Macht gezeigt und wir haben seine donnernde Stimme
mitten aus dem Feuer gehört. Heute haben wir gesehen, dass Gott zu
Menschen sprach und sie am Leben blieben.
'''
"25" = ''':sup:`25` Trotzdem: Warum sollen wir sterben? Denn dieses große Feuer könnte
uns verzehren. Wenn wir noch einmal die donnernde Stimme des HERRN,
unseres Gottes, hören, werden wir sterben.
'''
"26" = ''':sup:`26` Denn welches Wesen aus Fleisch wäre am Leben geblieben, wenn es wie
wir die donnernde Stimme des lebendigen Gottes gehört hätte, als er
mitten aus dem Feuer redete?
'''
"27" = ''':sup:`27` Geh du allein hin! Höre alles, was der HERR, unser Gott, sagt!
Berichte uns dann alles, was der HERR, unser Gott, dir gesagt hat, und
wir werden es hören und halten.
'''
"28" = ''':sup:`28` Der HERR hörte eure Stimme, die Worte, noch während ihr sie an mich
gerichtet habt, und der HERR sagte zu mir: Ich habe die Stimme gehört,
die Worte, die dieses Volk an dich gerichtet hat. Alles, was sie von
dir verlangen, ist recht.
'''
"29" = ''':sup:`29` Möchten sie doch diese Gesinnung behalten, mich fürchten und ihr
Leben lang alle meine Gebote bewahren, damit es ihnen und ihren
Nachkommen immer gut geht.
'''
"30" = ''':sup:`30` Geh und sag ihnen: Kehrt zu euren Zelten zurück!
'''
"31" = ''':sup:`31` Du aber, stell dich hierher zu mir! Ich will dir das ganze Gebot
mitteilen, die Gesetze und die Rechtsentscheide, die du sie lehren
sollst und die sie halten sollen in dem Land, das ich ihnen gebe und
das sie in Besitz nehmen sollen.
'''
"32" = ''':sup:`32` Daher sollt ihr darauf achten, dass ihr handelt, wie der HERR, euer
Gott, euch verpflichtet hat. Ihr sollt weder rechts noch links
abweichen.
'''
"33" = ''':sup:`33` Ihr sollt nur auf dem Weg gehen, auf den der HERR, euer Gott, euch
verpflichtet hat, damit ihr Leben habt und es euch gut geht und ihr
lange lebt in dem Land, das ihr in Besitz nehmt.
'''
