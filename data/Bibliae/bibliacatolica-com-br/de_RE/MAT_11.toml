[11]
"1" = ''':sup:`1` Und es geschah, als Jesus die Unterweisung der zwölf Jünger beendet
hatte, zog er weiter, um in den Städten zu lehren und zu predigen.
'''
"2" = ''':sup:`2` Johannes hörte im Gefängnis von den Taten des Christus. Da schickte
er seine Jünger zu ihm
'''
"3" = ''':sup:`3` und ließ ihn fragen: Bist du der, der kommen soll, oder sollen wir
auf einen anderen warten?
'''
"4" = ''':sup:`4` Jesus antwortete ihnen: Geht und berichtet Johannes, was ihr hört
und seht:
'''
"5" = ''':sup:`5` Blinde sehen wieder und Lahme gehen; Aussätzige werden rein und
Taube hören; Tote stehen auf und Armen wird das Evangelium verkündet.
'''
"6" = ''':sup:`6` Selig ist, wer an mir keinen Anstoß nimmt.
'''
"7" = ''':sup:`7` Als sie gegangen waren, begann Jesus zu der Menge über Johannes zu
reden: Was habt ihr denn sehen wollen, als ihr in die Wüste
hinausgegangen seid? Ein Schilfrohr, das im Wind schwankt?
'''
"8" = ''':sup:`8` Oder was habt ihr sehen wollen, als ihr hinausgegangen seid? Einen
Mann in feiner Kleidung? Siehe, die fein gekleidet sind, findet man in
den Palästen der Könige.
'''
"9" = ''':sup:`9` Oder wozu seid ihr hinausgegangen? Um einen Propheten zu sehen? Ja,
ich sage euch: sogar mehr als einen Propheten.
'''
"10" = ''':sup:`10` Dieser ist es, von dem geschrieben steht: Siehe, ich sende meinen
Boten vor dir her, / der deinen Weg vor dir bahnen wird.
'''
"11" = ''':sup:`11` Amen, ich sage euch: Unter den von einer Frau Geborenen ist kein
Größerer aufgetreten als Johannes der Täufer; doch der Kleinste im
Himmelreich ist größer als er.
'''
"12" = ''':sup:`12` Seit den Tagen Johannes’ des Täufers bis heute wird dem Himmelreich
Gewalt angetan und Gewalttätige reißen es an sich.
'''
"13" = ''':sup:`13` Denn alle Propheten und das Gesetz bis zu Johannes haben
prophetisch geredet.
'''
"14" = ''':sup:`14` Und wenn ihr es annehmen wollt: Er ist Elija, der wiederkommen
soll.
'''
"15" = ''':sup:`15` Wer Ohren hat, der höre!
'''
"16" = ''':sup:`16` Mit wem soll ich diese Generation vergleichen? Sie gleicht Kindern,
die auf den Marktplätzen sitzen und anderen zurufen:
'''
"17" = ''':sup:`17` Wir haben für euch auf der Flöte gespielt und ihr habt nicht
getanzt; wir haben die Totenklage angestimmt und ihr habt euch nicht an
die Brust geschlagen.
'''
"18" = ''':sup:`18` Denn Johannes ist gekommen, er isst nicht und trinkt nicht und sie
sagen: Er hat einen Dämon.
'''
"19" = ''':sup:`19` Der Menschensohn ist gekommen, er isst und trinkt und sie sagen:
Siehe, ein Fresser und Säufer, ein Freund der Zöllner und Sünder! Und
doch hat die Weisheit durch ihre Taten Recht bekommen.
'''
"20" = ''':sup:`20` Dann begann er den Städten, in denen er die meisten Machttaten
getan hatte, Vorwürfe zu machen, weil sie nicht Buße getan hatten:
'''
"21" = ''':sup:`21` Weh dir, Chorazin! Weh dir, Betsaida! Denn wenn in Tyrus und Sidon
die Machttaten geschehen wären, die bei euch geschehen sind - längst
schon wären sie in Sack und Asche umgekehrt.
'''
"22" = ''':sup:`22` Das sage ich euch: Tyrus und Sidon wird es am Tag des Gerichts
erträglicher ergehen als euch.
'''
"23" = ''':sup:`23` Und du, Kafarnaum, wirst du etwa bis zum Himmel erhoben werden? Bis
zur Unterwelt wirst du hinabsteigen. Wenn in Sodom die Machttaten
geschehen wären, die bei dir geschehen sind, dann stünde es noch heute.
'''
"24" = ''':sup:`24` Das sage ich euch: Dem Gebiet von Sodom wird es am Tag des Gerichts
erträglicher ergehen als dir.
'''
"25" = ''':sup:`25` In jener Zeit sprach Jesus: Ich preise dich, Vater, Herr des
Himmels und der Erde, weil du das vor den Weisen und Klugen verborgen
und es den Unmündigen offenbart hast.
'''
"26" = ''':sup:`26` Ja, Vater, so hat es dir gefallen.
'''
"27" = ''':sup:`27` Alles ist mir von meinem Vater übergeben worden; niemand kennt den
Sohn, nur der Vater, und niemand kennt den Vater, nur der Sohn und der,
dem es der Sohn offenbaren will.
'''
"28" = ''':sup:`28` Kommt alle zu mir, die ihr mühselig und beladen seid! Ich will euch
erquicken.
'''
"29" = ''':sup:`29` Nehmt mein Joch auf euch und lernt von mir; denn ich bin gütig und
von Herzen demütig; und ihr werdet Ruhe finden für eure Seele.
'''
"30" = ''':sup:`30` Denn mein Joch ist sanft und meine Last ist leicht.
'''
"Notes" = '''
Notas de rodapé:
11:1-6 - Jesus sendet seine Jünger aus, um das Reich Gottes zu
verkünden. Er beantwortet die Zweifel von Johannes dem Täufer und
bestätigt, dass sich die Zeichen des Messias erfüllen. Er betont, dass
der Glaube und nicht äußere Werke der Schlüssel zur Erkenntnis Christi
11:7-19 - Jesus lobt Johannes den Täufer und betont seine Größe, weist
aber auch darauf hin, dass das Reich Gottes nicht mit Gewalt erzwungen
werden kann. Er kritisiert die heutigen Generationen, die die Botschaft
des Reiches trotz aller Beweise nicht erkannt haben (siehe auch
11:25-30 - Jesus offenbart, dass Gott die Wahrheiten des Königreichs
vor den Weisen und Mächtigen verborgen, sie aber den Kleinen offenbart
hat. Er lädt alle Müden und Beladenen ein, zu ihm zu kommen und
11:20-24 - Jesus verurteilt die Städte Chorazin, Bethsaida und
Kapernaum, weil sie angesichts der Wunder, die in ihnen geschehen
waren, keine Buße taten. Die Passage betont die Verantwortung, auf
Gottes Ruf zu antworten, da die Ablehnung göttlicher Zeichen Gericht
12:41-42).
'''
