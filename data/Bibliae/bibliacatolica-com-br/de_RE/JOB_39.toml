[39]
"1" = ''':sup:`1` Kennst du der Steinböcke Wurfzeit, / überwachst du das Werfen der
Hirsche?
'''
"2" = ''':sup:`2` Zählst du die Monde, die tragend sie füllen, / kennst du die Zeit
ihres Wurfs?
'''
"3" = ''':sup:`3` Sie kauern sich, werfen ihre Jungen, / werden los ihre Wehen.
'''
"4" = ''':sup:`4` Ihre Jungen erstarken, wachsen im Freien, / laufen hinaus und kehren
nicht zu ihnen zurück.
'''
"5" = ''':sup:`5` Wer hat den Wildesel freigelassen, / des wilden Esels Fesseln, wer
schloss sie auf?
'''
"6" = ''':sup:`6` Ich gab ihm zur Behausung die Steppe, / zu seiner Wohnung die
salzige Trift.
'''
"7" = ''':sup:`7` Er verlacht das Lärmen der Stadt, / hört nicht des Treibers
Geschrei.
'''
"8" = ''':sup:`8` Die Berge sucht er nach Weide ab, / jeglichem Grün spürt er nach.
'''
"9" = ''':sup:`9` Wird dir der Wildstier dienen wollen, / bleibt er an deiner Krippe
zur Nacht?
'''
"10" = ''':sup:`10` Hältst du am Seil ihn in der Furche, / pflügt er die Täler hinter
dir her?
'''
"11" = ''':sup:`11` Traust du ihm, weil er so stark ist? / Überlässt du ihm deine
Arbeit?
'''
"12" = ''':sup:`12` Glaubst du ihm, dass er wiederkommt / und deine Saat auf die Tenne
bringt?
'''
"13" = ''':sup:`13` Fröhlich schlägt die Straußenhenne mit den Flügeln. / Ist ihre
Schwinge so / wie die des Storches und Falken?
'''
"14" = ''':sup:`14` Nein, sie gibt der Erde ihre Eier preis, / lässt sie erwärmen im
Sand,
'''
"15" = ''':sup:`15` vergisst, dass sie ein Fuß zerdrücken, / das Wild des Feldes sie
zertreten kann.
'''
"16" = ''':sup:`16` Sie behandelt ihre Jungen hart wie Fremde; / war umsonst ihre Mühe,
es erschreckt sie nicht.
'''
"17" = ''':sup:`17` Denn Gott ließ sie Weisheit vergessen, / gab ihr an Einsicht keinen
Teil.
'''
"18" = ''':sup:`18` Im Augenblick aber, da sie hochschnellt, / verlacht sie Ross und
Reiter.
'''
"19" = ''':sup:`19` Gabst du dem Ross die Heldenstärke, / kleidest du mit einer Mähne
seinen Hals?
'''
"20" = ''':sup:`20` Lässt du wie die Heuschrecke es springen? / Furchtbar ist sein
stolzes Wiehern.
'''
"21" = ''':sup:`21` Es scharrt im Tal und freut sich seiner Kraft, / es zieht aus, den
Waffen entgegen.
'''
"22" = ''':sup:`22` Es spottet der Furcht und hat keine Angst / und kehrt nicht um vor
dem Schwert.
'''
"23" = ''':sup:`23` Über ihm klirrt der Köcher, / blitzen Speer und Sichelschwert.
'''
"24" = ''':sup:`24` Mit Donnerbeben wirbelt es den Staub auf, / steht nicht still beim
Klang des Horns.
'''
"25" = ''':sup:`25` Sooft das Horn ertönt, wiehert es hui / und wittert den Kampf schon
von Weitem, / der Anführer Lärm und das Geschrei.
'''
"26" = ''':sup:`26` Kommt es von deiner Einsicht, / dass der Falke sich aufschwingt /
und nach Süden seine Flügel ausbreitet?
'''
"27" = ''':sup:`27` Fliegt auf dein Geheiß der Geier empor / und baut seinen Horst in
der Höhe?
'''
"28" = ''':sup:`28` Auf Felsen wohnt und nächtigt er, / auf der Felsenzacke und an
steiler Wand.
'''
"29" = ''':sup:`29` Von dort erspäht er die Beute, / seine Augen schauen ins Weite.
'''
"30" = ''':sup:`30` Nach Blut gieren seine Jungen; / wo Erschlagene sind, ist er zur
Stelle.
'''
