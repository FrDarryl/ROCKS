[8]
"1" = ''':sup:`1` Ach, wärst du doch mein Bruder, / genährt an den Brüsten meiner
Mutter. Träfe ich dich draußen, / ich würde dich küssen / und niemand
dürfte mich deshalb verachten.
'''
"2" = ''':sup:`2` Führen wollte ich dich, / in das Haus meiner Mutter dich bringen, /
die mich erzogen hat. Würzwein gäbe ich dir zu trinken, / von meinem
Granatapfelmost.
'''
"3" = ''':sup:`3` Seine Linke liegt unter meinem Kopf, / seine Rechte umfängt mich.
'''
"4" = ''':sup:`4` Ich beschwöre euch, Jerusalems Töchter: / Was stört ihr die Liebe
auf, / warum weckt ihr sie, ehe ihr selbst es gefällt?
'''
"5" = ''':sup:`5` Wer ist sie, / die aus der Wüste heraufsteigt, / auf ihren Geliebten
gestützt? Unter dem Apfelbaum habe ich dich geweckt, / dort, wo deine
Mutter dich empfing, / wo deine Gebärerin in Wehen lag.
'''
"6" = ''':sup:`6` Leg mich wie ein Siegel auf dein Herz, / wie ein Siegel auf deinen
Arm, denn stark wie der Tod ist die Liebe, / die Leidenschaft ist hart
wie die Unterwelt! Ihre Gluten sind Feuergluten, / gewaltige Flammen.
'''
"7" = ''':sup:`7` Mächtige Wasser können die Liebe nicht löschen, / auch Ströme
schwemmen sie nicht hinweg. Böte einer für die Liebe den ganzen
Reichtum seines Hauses, / nur verachten würde man ihn.
'''
"8" = ''':sup:`8` Wir haben eine kleine Schwester, / noch ohne Brüste. Was tun wir mit
unsrer Schwester am Tag, / da jemand um sie wirbt?
'''
"9" = ''':sup:`9` Ist sie eine Mauer, / bauen wir silberne Zinnen auf ihr. Ist sie
eine Tür, / versperren wir sie mit einem Zedernbrett.
'''
"10" = ''':sup:`10` Ich bin eine Mauer / und meine Brüste sind wie Türme. Da hab ich in
seinen Augen / Frieden gefunden.
'''
"11" = ''':sup:`11` Salomo besaß einen Weinberg in Baal-Hamon; / den Weinberg übergab
er Hütern. Für seine Frucht wird jeder / tausend Silberstücke bezahlen.
'''
"12" = ''':sup:`12` Mein eigener Weinberg liegt vor mir. / Die tausend lass ich dir,
Salomo, / und zweihundert noch denen, / die seine Frucht hüten.
'''
"13" = ''':sup:`13` Die du in den Gärten weilst, / auf deine Stimme lauschen die
Freunde; / lass sie mich hören!
'''
"14" = ''':sup:`14` Flieh mein Geliebter, / der Gazelle gleich, dem jungen Hirsch / auf
den Balsambergen!
'''
