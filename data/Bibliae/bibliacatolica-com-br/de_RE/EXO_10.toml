[10]
"1" = ''':sup:`1` Der HERR sprach zu Mose: Geh zum Pharao! Ich habe sein Herz und das
Herz seiner Diener verschlossen, damit ich diese Zeichen unter ihnen
vollbringen konnte
'''
"2" = ''':sup:`2` und damit du deinem Sohn und deinem Enkel erzählen kannst, was ich
den Ägyptern angetan und welche Zeichen ich unter ihnen vollbracht
habe. Dann werdet ihr erkennen, dass ich der HERR bin.
'''
"3" = ''':sup:`3` Mose und Aaron gingen zum Pharao und sagten: So spricht der HERR,
der Gott der Hebräer: Wie lange willst du dich noch weigern, dich mir
zu unterwerfen? Lass mein Volk ziehen, damit sie mir dienen können!
'''
"4" = ''':sup:`4` Wenn du dich weigerst, mein Volk ziehen zu lassen, so schicke ich
morgen Heuschrecken über dein Land.
'''
"5" = ''':sup:`5` Sie werden die Oberfläche der Erde bedecken, sodass man den Erdboden
nicht mehr sehen kann. Sie werden auch noch das verzehren, was der
Hagel verschont hat, und alle Bäume kahl fressen, die auf euren Feldern
wachsen.
'''
"6" = ''':sup:`6` Deine Häuser, die Häuser aller deiner Diener und die aller Ägypter
werden voll davon sein. So etwas haben deine Väter und Vorväter bis
heute nicht gesehen, seitdem sie in diesem Land leben. Dann wandte sich
Mose um und verließ den Pharao.
'''
"7" = ''':sup:`7` Die Diener sagten zum Pharao: Wie lange soll uns dieser Mann noch
Unglück bringen? Lass die Leute ziehen, damit sie dem HERRN, ihrem
Gott, dienen können! Merkst du denn noch immer nicht, dass Ägypten
zugrunde geht?
'''
"8" = ''':sup:`8` Da holte man Mose und Aaron zum Pharao zurück und er sagte zu ihnen:
Geht, dient dem HERRN, eurem Gott! Wer von euch will denn mitgehen?
'''
"9" = ''':sup:`9` Mose antwortete: Wir gehen mit Jung und Alt, mit unseren Söhnen und
Töchtern; auch die Schafe, Ziegen und Rinder nehmen wir mit. Denn wir
feiern ein Fest des HERRN.
'''
"10" = ''':sup:`10` Da sagte er zu ihnen: Dann sei der HERR ebenso wenig mit euch, wie
ich euch und eure Kinder ziehen lasse. Seht, ihr habt Böses im Sinn.
'''
"11" = ''':sup:`11` Nein, nur ihr Männer dürft gehen und dem HERRN dienen; denn das
habt ihr verlangt. Und man jagte sie vom Pharao weg.
'''
"12" = ''':sup:`12` Darauf sprach der HERR zu Mose: Streck deine Hand über das Land
Ägypten aus! Dann werden Heuschrecken kommen und über das Land Ägypten
herfallen. Sie werden den ganzen Pflanzenwuchs des Landes auffressen,
alles, was der Hagel verschont hat.
'''
"13" = ''':sup:`13` Da streckte Mose seinen Stab über das Land Ägypten aus und der HERR
schickte den Ostwind in das Land, einen ganzen Tag und eine ganze Nacht
lang. Als es Morgen wurde, hatte der Ostwind die Heuschrecken ins Land
gebracht.
'''
"14" = ''':sup:`14` Sie fielen über ganz Ägypten her und ließen sich in Schwärmen auf
dem Gebiet von Ägypten nieder. Niemals vorher gab es so viele
Heuschrecken wie damals, auch wird es nie wieder so viele geben.
'''
"15" = ''':sup:`15` Sie bedeckten die Oberfläche des ganzen Landes und das Land war
schwarz von ihnen. Sie fraßen allen Pflanzenwuchs des Landes und alle
Baumfrüchte auf, die der Hagel verschont hatte, und an den Bäumen und
Feldpflanzen im ganzen Land Ägypten blieb nichts Grünes.
'''
"16" = ''':sup:`16` Da ließ der Pharao Mose und Aaron eiligst rufen und sagte zu ihnen:
Ich habe gegen den HERRN, euren Gott, gesündigt und auch gegen euch.
'''
"17" = ''':sup:`17` Nur noch diesmal nehmt meine Sünde von mir und betet zum HERRN,
eurem Gott, er möge mich wenigstens noch von dieser tödlichen Gefahr
befreien.
'''
"18" = ''':sup:`18` Mose verließ den Pharao und betete zum HERRN.
'''
"19" = ''':sup:`19` Der HERR ließ den Wind in einen sehr starken Westwind umschlagen,
der die Heuschrecken forttrug und ins Rote Meer warf. Im ganzen Gebiet
von Ägypten blieb keine einzige Heuschrecke mehr übrig.
'''
"20" = ''':sup:`20` Der HERR aber verhärtete das Herz des Pharao, sodass er die
Israeliten nicht ziehen ließ.
'''
"21" = ''':sup:`21` Da sprach der HERR zu Mose: Streck deine Hand zum Himmel aus; dann
wird eine Finsternis über das Land Ägypten kommen und es wird
stockdunkel werden.
'''
"22" = ''':sup:`22` Mose streckte seine Hand zum Himmel aus und schon breitete sich
tiefe Finsternis über das ganze Land Ägypten aus, drei Tage lang.
'''
"23" = ''':sup:`23` Man konnte einander nicht sehen und sich nicht von der Stelle
rühren, drei Tage lang. Wo aber die Israeliten wohnten, blieb es hell.
'''
"24" = ''':sup:`24` Da ließ der Pharao Mose rufen und sagte: Geht und dient dem HERRN!
Nur eure Schafe, Ziegen und Rinder sollen bleiben. Eure Kinder dürfen
mitziehen.
'''
"25" = ''':sup:`25` Mose erwiderte: Selbst wenn du uns Schlacht- und Brandopfer
mitgäbest, damit wir sie dem HERRN, unserem Gott, darbringen,
'''
"26" = ''':sup:`26` müssten unsere Herden doch mitgehen, keine Klaue darf
zurückbleiben. Denn aus unseren Herden nehmen wir das Opfer, mit dem
wir dem HERRN, unserem Gott, dienen; aber mit welchem Opfertier wir dem
HERRN dienen sollen, wissen wir nicht, ehe wir dort angekommen sind.
'''
"27" = ''':sup:`27` Der HERR verhärtete das Herz des Pharao, sodass er sie nicht ziehen
lassen wollte.
'''
"28" = ''':sup:`28` Der Pharao sagte zu ihm: Weg von mir! Hüte dich, mir jemals wieder
unter die Augen zu treten. Denn an dem Tag, an dem du mir unter die
Augen trittst, musst du sterben.
'''
"29" = ''':sup:`29` Da sagte Mose: Gut, dein Wort soll gelten. Ich werde dir nie mehr
unter die Augen treten.
'''
