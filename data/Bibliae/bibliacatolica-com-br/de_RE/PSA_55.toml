"1" = ''':sup:`1` Für den Chormeister. Mit Saitenspiel. Ein Weisheitslied Davids.
'''
"2" = ''':sup:`2` Vernimm, Gott, mein Bittgebet, * verbirg dich nicht vor meinem
Flehen!
'''
"3" = ''':sup:`3` Achte auf mich und erhöre mich! * Klagend irre ich umher und bin
verstört
'''
"4" = ''':sup:`4` wegen des Geschreis des Feindes, * unter dem Druck des Frevlers.
Denn sie überhäufen mich mit Unheil * und befehden mich voller Grimm.
'''
"5" = ''':sup:`5` Mir bebt das Herz in der Brust; * mich überfielen die Schrecken des
Todes.
'''
"6" = ''':sup:`6` Furcht und Zittern erfassten mich; * ich schauderte vor Entsetzen.
'''
"7" = ''':sup:`7` Da dachte ich: Hätte ich doch Flügel wie eine Taube, * dann flöge
ich davon und käme zur Ruhe.
'''
"8" = ''':sup:`8` Siehe, weit fort möchte ich fliehen, * die Nacht verbringen in der
'''
"9" = ''':sup:`9` An einen sicheren Ort möchte ich eilen * vor dem Wetter, vor dem
tobenden Sturm.
'''
"10" = ''':sup:`10` Entzweie sie, Herr, verwirr ihre Sprache! * Denn in der Stadt habe
ich Gewalttat und Hader gesehen.
'''
"11" = ''':sup:`11` Auf ihren Mauern umschleicht man sie bei Tag und bei Nacht, * sie
ist voll Unheil und Mühsal.
'''
"12" = ''':sup:`12` In ihrer Mitte herrscht Verderben, * Betrug und Unterdrückung
weichen nicht von ihren Märkten.
'''
"13" = ''':sup:`13` Denn nicht ein Feind beschimpft mich, * das könnte ich ertragen;
nicht einer, der mich hasst, tritt groß gegen mich auf, * vor ihm
könnte ich mich verbergen.
'''
"14" = ''':sup:`14` Nein, du bist es, ein Mensch mir gleich, * mein Freund und mein
Vertrauter.
'''
"15" = ''':sup:`15` Wir haben unsere Vertrautheit genossen, * wir gingen im Haus Gottes
umher in wogender Menge.
'''
"16" = ''':sup:`16` Der Tod soll sie überfallen, / lebend sollen sie hinabfahren ins
Totenreich! * Denn Bosheit ist an ihren Orten, in ihrem Innern.
'''
"17" = ''':sup:`17` Ich aber, zu Gott will ich rufen * und der HERR wird mich retten.
'''
"18" = ''':sup:`18` Am Abend, am Morgen und am Mittag seufze ich und stöhne, * da hat
er meine Stimme gehört,
'''
"19" = ''':sup:`19` er hat mich befreit, mein Leben ist in Sicherheit / vor denen, die
gegen mich kämpfen. * Denn unter vielen waren manche für mich!
'''
"20" = ''':sup:`20` Gott hört und beugt die Feinde nieder, * er, der thront von Urzeit
'''
"21" = ''':sup:`21` Der Feind legte Hand an seine Getreuen, * seinen Bund hat er
entweiht.
'''
"22" = ''':sup:`22` Glatt wie Butter waren seine Reden, * doch in seinem Herzen sann er
auf Streit, linder als Öl waren seine Worte * und waren doch gezückte
Schwerter.
'''
"23" = ''':sup:`23` Wirf deine Sorge auf den HERRN, / er wird dich erhalten! * Niemals
lässt er den Gerechten wanken.
'''
"24" = ''':sup:`24` Du aber, Gott, * du wirst sie hinabstürzen in die tiefste Grube.
Blutgierige Männer und Betrüger / erreichen nicht die Mitte ihres
Lebens. * Ich aber setze mein Vertrauen auf dich.
'''
