"1" = ''':sup:`1` Ihre Schwiegermutter Noomi sagte zu ihr: Meine Tochter, ich möchte
dafür sorgen, dass du einen Ort der Geborgenheit findest, wo es dir gut
geht.
'''
"2" = ''':sup:`2` Nun ist ja Boas, bei dessen Mägden du warst, ein Verwandter von uns.
Heute Abend worfelt er die Gerste auf der Tenne.
'''
"3" = ''':sup:`3` Wasch dich, salbe dich und zieh dein Obergewand an, dann geh zur
Tenne! Zeig dich aber dem Mann nicht, bis er fertig gegessen und
getrunken hat.
'''
"4" = ''':sup:`4` Wenn er sich niederlegt, so merk dir den Ort, wo er sich hinlegt.
Geh dann hin, deck den Platz zu seinen Füßen auf und leg dich dorthin!
Er wird dir dann sagen, was du tun sollst.
'''
"5" = ''':sup:`5` Rut antwortete ihr: Alles, was du sagst, will ich tun.
'''
"6" = ''':sup:`6` Sie ging zur Tenne und tat genauso, wie ihre Schwiegermutter ihr
aufgetragen hatte.
'''
"7" = ''':sup:`7` Als Boas gegessen und getrunken hatte und es ihm wohl zumute wurde,
ging er hin, um sich neben dem Getreidehaufen schlafen zu legen. Nun
trat sie leise heran, deckte den Platz zu seinen Füßen auf und legte
sich nieder.
'''
"8" = ''':sup:`8` Um Mitternacht schrak der Mann auf, beugte sich vor und fand eine
Frau zu seinen Füßen liegen.
'''
"9" = ''':sup:`9` Er fragte: Wer bist du? Sie antwortete: Ich bin Rut, deine Magd.
Breite doch den Saum deines Gewandes über deine Magd; denn du bist
Löser.
'''
"10" = ''':sup:`10` Da sagte er: Gesegnet bist du vom HERRN, meine Tochter. So zeigst
du deine Güte noch schöner als zuvor; denn du bist nicht den jungen
Männern, ob arm oder reich, nachgelaufen.
'''
"11" = ''':sup:`11` Jetzt aber, fürchte dich nicht, meine Tochter! Alles, was du sagst,
will ich dir tun; denn jeder im Tor weiß, dass du eine tüchtige Frau
bist.
'''
"12" = ''':sup:`12` Gewiss, ich bin Löser, aber es gibt noch einen Löser, der näher
verwandt ist als ich.
'''
"13" = ''':sup:`13` Bleib über Nacht, und wenn er dich dann am Morgen lösen will, gut,
so mag er lösen. Wenn er dich aber nicht lösen will, so werde ich dich
lösen, so wahr der HERR lebt. Bleib liegen bis zum Morgen!
'''
"14" = ''':sup:`14` Sie blieb zu seinen Füßen liegen bis zum Morgen. Doch noch ehe man
einander erkennen konnte, stand sie auf. Denn Boas wollte nicht bekannt
werden lassen, dass die Frau auf die Tenne gekommen war.
'''
"15" = ''':sup:`15` Er sagte zu ihr: Reich mir das Tuch, das du umgelegt hast! Sie
hielt es hin und er füllte sechs Maß Gerste hinein und lud es ihr auf.
Dann ging er zur Stadt.
'''
"16" = ''':sup:`16` Rut kam nun zu ihrer Schwiegermutter und diese fragte: Wie steht
es, meine Tochter? Sie erzählte ihr, wie viel Gutes ihr der Mann
erwiesen hatte,
'''
"17" = ''':sup:`17` und sagte: Diese sechs Maß Gerste hat er mir gegeben; denn er
meinte: Du sollst nicht mit leeren Händen zu deiner Schwiegermutter
kommen.
'''
"18" = ''':sup:`18` Noomi antwortete ihr: Warte ab, meine Tochter, bis du erfährst, wie
die Sache ausgeht; denn der Mann wird nicht ruhen, ehe er noch heute
die Sache erledigt hat.
'''
