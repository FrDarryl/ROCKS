[33]
"1" = ''':sup:`1` Und das ist der Segen, mit dem Mose, der Mann Gottes, die Israeliten
segnete, bevor er starb.
'''
"2" = ''':sup:`2` Er sprach: Der HERR kam hervor aus dem Sinai, / er leuchtete vor
ihnen auf aus Seïr, / er strahlte aus dem Gebirge Paran, / er trat
heraus aus Tausenden von Heiligen. / Ihm zur Rechten flammte vor ihnen
das Feuer des Gesetzes.
'''
"3" = ''':sup:`3` Der du die Völker liebst: / In deiner Hand sind alle Heiligen eines
jeden von ihnen. / Sie haben sich dir zu Füßen geworfen, / jeder wird
sich erheben, wenn du es befiehlst.
'''
"4" = ''':sup:`4` Eine Weisung hat uns Mose geboten, / ein Besitztum für die Gemeinde
Jakobs,
'''
"5" = ''':sup:`5` und ein König erstand in Jeschurun - / als sich die Häupter des
Volkes versammelten, / die Vereinigung der Stämme Israels.
'''
"6" = ''':sup:`6` Ruben soll leben, er sterbe nicht aus - / doch habe er wenig Männer.
'''
"7" = ''':sup:`7` Und dies soll gelten für Juda: Und er sagte: Höre, HERR, die Stimme
Judas, / führ ihn heim zu seinem Volk. / Mit eigenen Händen kämpfe er
dafür - / sei du ihm Hilfe gegen seine Feinde.
'''
"8" = ''':sup:`8` Und für Levi sagte er: Deine Tummim und Urim gehören deinem treuen
Gefolgsmann, / den du in Massa auf die Probe stelltest, / mit dem du
strittest am Wasser von Meriba;
'''
"9" = ''':sup:`9` der von seinem Vater und seiner Mutter sagte: / Ich habe beide nie
gesehen! / und der seine Brüder nicht erkannte / und von seinen Kindern
nichts wissen wollte. / Denn die Leviten haben auf dein Wort geachtet -
/ nun wachen sie über deinen Bund.
'''
"10" = ''':sup:`10` Sie lehren Jakob deine Rechtsvorschriften, / Israel deine Weisung.
/ Sie legen Weihrauch auf, damit du ihn riechst, / legen das Ganzopfer
auf deinen Altar.
'''
"11" = ''':sup:`11` Segne, HERR, Levis Besitz, / freu dich am Werk seiner Hände! /
Zerschlag seinen Feinden die Hüften, / seinen Hassern, sodass sie sich
nicht mehr erheben.
'''
"12" = ''':sup:`12` Für Benjamin sagte er: Der Liebling des HERRN, / er wohnt in
Sicherheit bei ihm. / Er beschirmt ihn allezeit / und zwischen seinen
Schultern wohnt er.
'''
"13" = ''':sup:`13` Und für Josef sagte er: Sein Land sei vom HERRN gesegnet / mit
Köstlichem des Himmels, mit Tau, / mit Grundwasser, das in der Tiefe
lagert,
'''
"14" = ''':sup:`14` mit Köstlichem aus den Erzeugnissen der Sonne, / mit Köstlichem aus
dem, was jeden Monat sprießt,
'''
"15" = ''':sup:`15` mit dem Besten uralter Berge, / mit Köstlichem ewiger Hügel,
'''
"16" = ''':sup:`16` mit Köstlichem des Landes und seiner Bewohner. / Die Gnade dessen,
der im Dornbusch wohnt, / komme über Josefs Haupt, / auf den Scheitel
des Geweihten aus seiner Brüder Schar.
'''
"17" = ''':sup:`17` Der Erstling seines Stiers - wie herrlich ist er! / Seine Hörner
sind Büffelhörner. / Mit ihnen stoße er die Völker nieder / bis an die
Enden der Erde. / Das sind die Zehntausende aus Efraim, / das sind die
Tausende aus Manasse.
'''
"18" = ''':sup:`18` Und für Sebulon sagte er: Lache, Sebulon, wenn du in See stichst, /
und du, Issachar, in deinen Zelten!
'''
"19" = ''':sup:`19` Sie werden Völker zum Berge rufen, / dort werden sie gültige Opfer
schlachten. / Denn sie nähren sich vom Überfluss der Meere, / von
Schätzen, die im Sand verborgen sind.
'''
"20" = ''':sup:`20` Und für Gad sagte er: Gepriesen sei der, der Gad Raum schafft. /
Gad lauert wie ein Löwe, / Arm und Kopf reißt er ab.
'''
"21" = ''':sup:`21` Das erste Stück hat er sich ausgesucht, / denn dort ist der Anteil
des verborgenen Anführers / und dort erschien jeder aus den Häuptern
des Volkes. / Was recht ist vor dem HERRN, führte er aus, / dessen
Rechtsentscheide gemeinsam mit Israel.
'''
"22" = ''':sup:`22` Und für Dan sagte er: Dan ist ein junger Löwe, / der aus dem
Baschan hervorspringt.
'''
"23" = ''':sup:`23` Und für Naftali sagte er: Naftali, gesättigt mit Gnade, / gefüllt
mit dem Segen des HERRN - / See und Süden nimm in Besitz!
'''
"24" = ''':sup:`24` Und für Ascher sagte er: Mehr als die anderen Söhne sei Ascher
gesegnet, / bei seinen Brüdern sei er beliebt, / er bade seinen Fuß in
Öl.
'''
"25" = ''':sup:`25` Deine Riegel seien von Eisen und Bronze. / Hab Stärke, solange du
lebst!
'''
"26" = ''':sup:`26` Keiner ist wie der Gott Jeschuruns, / der in den Himmel steigt, um
dir zu helfen, / auf die Wolken in seiner Hoheit.
'''
"27" = ''':sup:`27` Eine Wohnung ist der Gott der Urzeit, / von unten tragen sie die
Arme des Ewigen. / Er trieb den Feind vor dir her, / er sagte:
Vernichte!
'''
"28" = ''':sup:`28` So siedelte Israel sich sicher an, / die Quelle Jakobs für sich
allein, / in einem Land voller Korn und Wein, / dessen Himmel Tau
träufeln lässt.
'''
"29" = ''':sup:`29` Wie glücklich bist du, Israel! / Wer ist dir gleich, du Volk, /
gerettet durch den HERRN, / den Schild, der dir hilft, / deine Hoheit,
wenn das Schwert kommt? Deine Feinde werden sich vor dir erniedrigen /
und du setzt deinen Fuß auf ihre Rücken.
'''
