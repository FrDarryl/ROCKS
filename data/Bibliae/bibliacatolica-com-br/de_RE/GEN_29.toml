[29]
"1" = ''':sup:`1` Jakob machte sich auf und zog ins Land der Söhne des Ostens.
'''
"2" = ''':sup:`2` Als er aufsah, siehe, da war ein Brunnen auf freiem Feld. Und siehe,
da lagerten drei Herden von Schafen und Ziegen; denn aus dem Brunnen
tränkte man die Herden. Ein großer Stein lag über der Brunnenöffnung.
'''
"3" = ''':sup:`3` Wenn sich dort alle Herden eingefunden hatten, wälzte man den Stein
von der Brunnenöffnung und tränkte das Vieh. Dann schob man den Stein
wieder zurück an seinen Platz über der Brunnenöffnung.
'''
"4" = ''':sup:`4` Jakob fragte die Leute dort: Meine Brüder, woher seid ihr? Sie
sagten: Wir sind aus Haran.
'''
"5" = ''':sup:`5` Da sagte er zu ihnen: Kennt ihr Laban, den Sohn Nahors? Ja, wir
kennen ihn, antworteten sie.
'''
"6" = ''':sup:`6` Er fragte sie: Geht es ihm gut? Sie entgegneten: Ja, es geht ihm
gut. Aber da kommt gerade seine Tochter Rahel mit den Schafen und
Ziegen.
'''
"7" = ''':sup:`7` Da sagte er: Seht, es ist noch mitten am Tag und nicht die Zeit, das
Vieh zusammenzutreiben. Tränkt doch die Schafe und Ziegen, dann geht
und weidet weiter!
'''
"8" = ''':sup:`8` Da sagten sie: Das können wir nicht, bevor nicht alle Herden sich
eingefunden haben. Erst dann wird man den Stein von der Brunnenöffnung
wegwälzen und die Schafe und Ziegen tränken.
'''
"9" = ''':sup:`9` Während er sich noch mit ihnen unterhielt, war Rahel mit den Schafen
und Ziegen, die ihrem Vater gehörten, eingetroffen; denn sie war
Hirtin.
'''
"10" = ''':sup:`10` Als Jakob Rahel, die Tochter Labans, des Bruders seiner Mutter, und
die Schafe und Ziegen Labans, des Bruders seiner Mutter, sah, trat er
hinzu, wälzte den Stein von der Brunnenöffnung und tränkte die Schafe
und Ziegen Labans, des Bruders seiner Mutter.
'''
"11" = ''':sup:`11` Dann küsste Jakob Rahel, erhob seine Stimme und weinte.
'''
"12" = ''':sup:`12` Jakob eröffnete Rahel, dass er ein Bruder ihres Vaters und der Sohn
Rebekkas sei. Da lief sie weg und erzählte es ihrem Vater.
'''
"13" = ''':sup:`13` Als Laban die Nachricht von Jakob, dem Sohn seiner Schwester,
hörte, lief er ihm entgegen; er umarmte und küsste ihn und führte ihn
in sein Haus. Jakob erzählte Laban die ganze Geschichte.
'''
"14" = ''':sup:`14` Da erwiderte ihm Laban: Du bist wirklich mein Bein und mein
Fleisch. Als Jakob etwa einen Monat bei ihm geblieben war,
'''
"15" = ''':sup:`15` sagte Laban zu Jakob: Bist du nicht mein Bruder? Sollst du mir
umsonst dienen? Sag mir, welchen Lohn du haben willst!
'''
"16" = ''':sup:`16` Laban hatte zwei Töchter; die ältere hieß Lea, die jüngere Rahel.
'''
"17" = ''':sup:`17` Die Augen Leas waren matt, Rahel aber war von schöner Gestalt und
von schönem Aussehen.
'''
"18" = ''':sup:`18` Jakob hatte Rahel lieb und so sagte er: Ich will dir um die jüngere
Tochter Rahel sieben Jahre dienen.
'''
"19" = ''':sup:`19` Laban entgegnete: Es ist besser, ich gebe sie dir als einem
anderen. Bleib bei mir!
'''
"20" = ''':sup:`20` Jakob diente also um Rahel sieben Jahre. Weil er sie liebte, kamen
sie ihm wie wenige Tage vor.
'''
"21" = ''':sup:`21` Dann aber sagte Jakob zu Laban: Gib mir jetzt meine Frau; denn
meine Zeit ist um und ich will nun zu ihr gehen.
'''
"22" = ''':sup:`22` Da ließ Laban alle Männer des Ortes zusammenkommen und bereitete
ein Festmahl.
'''
"23" = ''':sup:`23` Am Abend nahm er aber seine Tochter Lea, führte sie zu ihm und
Jakob kam zu ihr.
'''
"24" = ''':sup:`24` Laban gab seine Magd Silpa seiner Tochter Lea zur Magd.
'''
"25" = ''':sup:`25` Am Morgen aber, siehe, da war es Lea. Jakob sagte zu Laban: Was
hast du mir angetan? Habe ich dir denn nicht um Rahel gedient? Warum
hast du mich betrogen?
'''
"26" = ''':sup:`26` Laban erwiderte: Es ist hierzulande nicht üblich, die Jüngere vor
der Älteren zur Ehe zu geben.
'''
"27" = ''':sup:`27` Vollende diese Brautwoche, dann wollen wir dir auch die andere
geben für die Arbeit, die du bei mir noch weitere sieben Jahre
verrichten wirst.
'''
"28" = ''':sup:`28` Jakob machte es so. Er vollendete die Brautwoche, dann gab ihm
Laban seine Tochter Rahel zur Frau.
'''
"29" = ''':sup:`29` Laban gab seine Magd Bilha seiner Tochter Rahel zur Magd.
'''
"30" = ''':sup:`30` Jakob kam auch zu Rahel und er liebte Rahel mehr als Lea. Er blieb
noch weitere sieben Jahre bei Laban.
'''
"31" = ''':sup:`31` Als der HERR sah, dass Lea zurückgesetzt wurde, öffnete er ihren
Mutterschoß, Rahel aber blieb unfruchtbar.
'''
"32" = ''':sup:`32` Lea wurde schwanger und gebar einen Sohn. Sie gab ihm den Namen
Ruben - Seht, ein Sohn -; denn sie sagte: Ja, der HERR hat mein Elend
gesehen. Jetzt wird mein Mann mich gewiss lieben.
'''
"33" = ''':sup:`33` Sie wurde abermals schwanger und gebar einen Sohn. Da sagte sie:
Der HERR hat sicher gehört, dass ich zurückgesetzt bin, und hat mir
auch diesen geschenkt. Sie gab ihm den Namen Simeon - Hörer -.
'''
"34" = ''':sup:`34` Sie wurde noch einmal schwanger und gebar einen Sohn. Da sagte sie:
Jetzt endlich wird sich mein Mann mir anschließen, denn ich habe ihm
drei Söhne geboren. Darum gab sie ihm den Namen Levi - Anhänglicher -.
'''
"35" = ''':sup:`35` Abermals wurde sie schwanger und gebar einen Sohn. Da sagte sie:
Diesmal will ich dem HERRN danken. Darum nannte sie seinen Namen Juda -
Dank -. Dann bekam sie keine Kinder mehr.
'''
