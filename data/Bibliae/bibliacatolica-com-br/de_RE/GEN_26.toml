[26]
"1" = ''':sup:`1` Im Land herrschte eine Hungersnot, eine andere als die frühere zur
Zeit Abrahams. Isaak begab sich nach Gerar zu Abimelech, dem König der
Philister.
'''
"2" = ''':sup:`2` Da erschien ihm der HERR und sprach: Geh nicht nach Ägypten
hinunter, bleib in dem Land, das ich dir nenne!
'''
"3" = ''':sup:`3` Halte dich als Fremder in diesem Land auf! Ich werde mit dir sein
und dich segnen. Denn dir und deinen Nachkommen gebe ich alle diese
Länder und stehe zu dem Eid, den ich deinem Vater Abraham geleistet
habe.
'''
"4" = ''':sup:`4` Ich mache deine Nachkommen zahlreich wie die Sterne am Himmel und
gebe ihnen alle diese Länder. Mit deinen Nachkommen werden alle Völker
der Erde sich segnen,
'''
"5" = ''':sup:`5` weil Abraham auf meine Stimme gehört und weil er auf meine
Anordnungen, Gebote, Satzungen und Weisungen geachtet hat.
'''
"6" = ''':sup:`6` Isaak ließ sich in Gerar nieder.
'''
"7" = ''':sup:`7` Als sich die Männer des Ortes nach seiner Frau erkundigten, sagte
er: Sie ist meine Schwester. Denn er fürchtete sich zu sagen: Sie ist
meine Frau. Er dachte: Damit mich die Männer des Ortes nicht wegen
Rebekka umbringen, denn sie sah schön aus.
'''
"8" = ''':sup:`8` Nachdem er längere Zeit dort zugebracht hatte, schaute Abimelech,
der König der Philister, durch das Fenster und siehe, Isaak liebkoste
seine Frau Rebekka.
'''
"9" = ''':sup:`9` Da rief Abimelech Isaak und sagte: Sieh da, sie ist deine Frau. Wie
konntest du sagen: Sie ist meine Schwester? Da antwortete ihm Isaak:
Ich sagte mir: Ich möchte nicht ihretwegen sterben.
'''
"10" = ''':sup:`10` Abimelech entgegnete: Was hast du uns da angetan? Beinahe hätte
jemand aus dem Volk bei deiner Frau gelegen; dann hättest du über uns
Schuld gebracht.
'''
"11" = ''':sup:`11` Abimelech ordnete für das ganze Volk an: Wer diesen Mann oder seine
Frau anrührt, wird mit dem Tod bestraft.
'''
"12" = ''':sup:`12` Isaak säte in diesem Land und er erntete in diesem Jahr
hundertfältig. Der HERR segnete ihn;
'''
"13" = ''':sup:`13` der Mann wurde reicher und reicher, bis er sehr wohlhabend war.
'''
"14" = ''':sup:`14` Er besaß Schafe, Ziegen und Rinder und zahlreiches Gesinde, sodass
ihn die Philister beneideten.
'''
"15" = ''':sup:`15` Die Philister schütteten alle Brunnen zu, die zur Zeit seines
Vaters Abraham die Knechte seines Vaters gegraben hatten, und füllten
sie mit Erde.
'''
"16" = ''':sup:`16` Da sagte Abimelech zu Isaak: Zieh von uns fort; denn du bist uns
viel zu mächtig geworden!
'''
"17" = ''':sup:`17` Isaak zog fort, schlug sein Lager im Tal von Gerar auf und ließ
sich dort nieder.
'''
"18" = ''':sup:`18` Die Brunnen, die man zur Zeit seines Vaters Abraham gegraben hatte
und die die Philister nach dem Tod Abrahams zugeschüttet hatten, ließ
Isaak wieder aufgraben und gab ihnen dieselben Namen, die ihnen sein
Vater gegeben hatte.
'''
"19" = ''':sup:`19` Die Knechte Isaaks gruben im Bachtal und fanden dort einen Brunnen
mit frischem Wasser.
'''
"20" = ''':sup:`20` Die Hirten von Gerar stritten mit den Hirten Isaaks und sagten: Uns
gehört das Wasser. Da gab er dem Brunnen den Namen Esek - Zank -, denn
sie hatten sich um ihn gezankt.
'''
"21" = ''':sup:`21` Als sie einen anderen Brunnen gruben, stritten sie auch um ihn; so
gab er ihm den Namen Sitna - Streit -.
'''
"22" = ''':sup:`22` Darauf brach er von dort auf und grub wieder einen anderen Brunnen.
Um ihn stritten sie nicht mehr. Da gab er ihm den Namen Rehobot - Weite
- und sagte: Jetzt hat uns der HERR weiten Raum verschafft und wir sind
im Land fruchtbar geworden.
'''
"23" = ''':sup:`23` Von dort zog er nach Beerscheba hinauf.
'''
"24" = ''':sup:`24` In jener Nacht erschien ihm der HERR und sprach: Ich bin der Gott
deines Vaters Abraham. Fürchte dich nicht, denn ich bin mit dir! Ich
segne dich und mache deine Nachkommen zahlreich wegen meines Knechtes
Abraham.
'''
"25" = ''':sup:`25` Dort baute er einen Altar, rief den Namen des HERRN an und schlug
sein Zelt auf. Isaaks Knechte hoben dort einen Brunnen aus.
'''
"26" = ''':sup:`26` Als Abimelech aus Gerar mit seinem Vertrauten Ahusat und seinem
Feldherrn Pichol zu ihm kam,
'''
"27" = ''':sup:`27` sagte Isaak zu ihnen: Weshalb kommt ihr zu mir? Ihr habt mich
gehasst und habt mich aus eurem Gebiet ausgewiesen.
'''
"28" = ''':sup:`28` Sie entgegneten: Wir haben klar gesehen, dass der HERR mit dir ist,
und wir dachten: Zwischen uns und dir sollte ein Eid stehen. Wir wollen
mit dir einen Bund schließen:
'''
"29" = ''':sup:`29` Du wirst uns nichts Böses zufügen, wie auch wir dich nicht
angetastet haben; wir haben dir nur Gutes erwiesen und dich in Frieden
ziehen lassen. Jetzt bist du der Gesegnete des HERRN.
'''
"30" = ''':sup:`30` Da bereitete er ihnen ein Mahl und sie aßen und tranken.
'''
"31" = ''':sup:`31` Früh am Morgen standen sie auf und leisteten einander den Eid.
Isaak entließ sie und sie schieden von ihm in Frieden.
'''
"32" = ''':sup:`32` Am selben Tag kamen die Knechte Isaaks und erzählten ihm von dem
Brunnen, den sie gegraben hatten. Sie meldeten ihm: Wir haben Wasser
gefunden.
'''
"33" = ''':sup:`33` Da nannte er ihn Schiba - Schwur -; darum heißt die Stadt bis auf
den heutigen Tag Beerscheba - Schwurbrunnen -.
'''
"34" = ''':sup:`34` Als Esau vierzig Jahre alt war, nahm er Judit, die Tochter des
Hetiters Beeri, und Basemat, die Tochter des Hetiters Elon, zu Frauen.
'''
"35" = ''':sup:`35` Sie wurden für Isaak und Rebekka Anlass zu bitterem Gram.
'''
