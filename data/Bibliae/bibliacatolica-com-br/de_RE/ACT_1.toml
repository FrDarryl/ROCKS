"1" = ''':sup:`1` Im ersten Buch, lieber Theophilus, habe ich über alles berichtet,
was Jesus von Anfang an getan und gelehrt hat,
'''
"2" = ''':sup:`2` bis zu dem Tag, an dem er in den Himmel aufgenommen wurde. Vorher
hat er den Aposteln, die er sich durch den Heiligen Geist erwählt
hatte, Weisung gegeben.
'''
"3" = ''':sup:`3` Ihnen hat er nach seinem Leiden durch viele Beweise gezeigt, dass er
lebt; vierzig Tage hindurch ist er ihnen erschienen und hat vom Reich
Gottes gesprochen.
'''
"4" = ''':sup:`4` Beim gemeinsamen Mahl gebot er ihnen: Geht nicht weg von Jerusalem,
sondern wartet auf die Verheißung des Vaters, die ihr von mir vernommen
habt!
'''
"5" = ''':sup:`5` Denn Johannes hat mit Wasser getauft, ihr aber werdet schon in
wenigen Tagen mit dem Heiligen Geist getauft werden.
'''
"6" = ''':sup:`6` Als sie nun beisammen waren, fragten sie ihn: Herr, stellst du in
dieser Zeit das Reich für Israel wieder her?
'''
"7" = ''':sup:`7` Er sagte zu ihnen: Euch steht es nicht zu, Zeiten und Fristen zu
erfahren, die der Vater in seiner Macht festgesetzt hat.
'''
"8" = ''':sup:`8` Aber ihr werdet Kraft empfangen, wenn der Heilige Geist auf euch
herabkommen wird; und ihr werdet meine Zeugen sein in Jerusalem und in
ganz Judäa und Samarien und bis an die Grenzen der Erde.
'''
"9" = ''':sup:`9` Als er das gesagt hatte, wurde er vor ihren Augen emporgehoben und
eine Wolke nahm ihn auf und entzog ihn ihren Blicken.
'''
"10" = ''':sup:`10` Während sie unverwandt ihm nach zum Himmel emporschauten, siehe, da
standen zwei Männer in weißen Gewändern bei ihnen
'''
"11" = ''':sup:`11` und sagten: Ihr Männer von Galiläa, was steht ihr da und schaut zum
Himmel empor? Dieser Jesus, der von euch fort in den Himmel aufgenommen
wurde, wird ebenso wiederkommen, wie ihr ihn habt zum Himmel hingehen
sehen.
'''
"12" = ''':sup:`12` Dann kehrten sie von dem Berg, der Ölberg genannt wird und nur
einen Sabbatweg von Jerusalem entfernt ist, nach Jerusalem zurück.
'''
"13" = ''':sup:`13` Als sie in die Stadt kamen, gingen sie in das Obergemach hinauf, wo
sie nun ständig blieben: Petrus und Johannes, Jakobus und Andreas,
Philippus und Thomas, Bartholomäus und Matthäus, Jakobus, der Sohn des
Alphäus, und Simon, der Zelot, sowie Judas, der Sohn des Jakobus.
'''
"14" = ''':sup:`14` Sie alle verharrten dort einmütig im Gebet, zusammen mit den Frauen
und Maria, der Mutter Jesu, und seinen Brüdern.
'''
"15" = ''':sup:`15` In diesen Tagen erhob sich Petrus im Kreis der Brüder - etwa
hundertzwanzig waren zusammengekommen - und sagte:
'''
"16" = ''':sup:`16` Brüder! Es musste sich das Schriftwort erfüllen, das der Heilige
Geist durch den Mund Davids im Voraus über Judas gesprochen hat. Judas
wurde zum Anführer derer, die Jesus gefangen nahmen.
'''
"17" = ''':sup:`17` Er wurde zu uns gezählt und hatte Anteil am gleichen Dienst.
'''
"18" = ''':sup:`18` Mit dem Lohn für seine Untat kaufte er sich ein Grundstück. Dann
aber stürzte er vornüber zu Boden, sein Leib barst auseinander und alle
seine Eingeweide quollen hervor.
'''
"19" = ''':sup:`19` Das wurde allen Einwohnern von Jerusalem bekannt; deshalb nannten
sie jenes Grundstück in ihrer Sprache Hakeldamach, das heißt Blutacker.
'''
"20" = ''':sup:`20` Denn es steht im Buch der Psalmen: Sein Gehöft soll veröden,
niemand soll darin wohnen! und: Sein Amt soll ein anderer erhalten!
'''
"21" = ''':sup:`21` Es ist also nötig, dass einer von den Männern, die mit uns die
ganze Zeit zusammen waren, als Jesus, der Herr, bei uns ein und aus
ging,
'''
"22" = ''':sup:`22` angefangen von der Taufe durch Johannes bis zu dem Tag, an dem er
von uns ging und in den Himmel aufgenommen wurde - einer von diesen
muss nun zusammen mit uns Zeuge seiner Auferstehung sein.
'''
"23" = ''':sup:`23` Und sie stellten zwei Männer auf: Josef, genannt Barsabbas, mit dem
Beinamen Justus, und Matthias.
'''
"24" = ''':sup:`24` Dann beteten sie: Du, Herr, kennst die Herzen aller; zeige, wen von
diesen beiden du erwählt hast,
'''
"25" = ''':sup:`25` diesen Dienst und dieses Apostelamt zu übernehmen! Denn Judas hat
es verlassen und ist an den Ort gegangen, der ihm bestimmt war.
'''
"26" = ''':sup:`26` Sie warfen das Los über sie; das Los fiel auf Matthias und er wurde
den elf Aposteln zugezählt.
'''
"Notes" = '''
Notas de rodapé:
1:4-5 - Jesus weist seine Jünger an, in Jerusalem auf die Verheißung
des Vaters, den Heiligen Geist, zu warten. Dieser Moment bereitet die
Kirche auf ihre weltweite Mission vor und unterstreicht die Bedeutung
1:8 - Du wirst Kraft empfangen, wenn der Heilige Geist über dich kommt.
Der Heilige Geist betont, dass die Kraft zum Zeugnis von Gott kommt.
Dieser Vers ist entscheidend für das Verständnis der universellen
28,19-20).
1:21-26 - Die Wahl von Matthias als Nachfolger von Judas spiegelt die
vom Gebet und dem Geist geleitete Führung der frühen Gemeinde wider.
'''
