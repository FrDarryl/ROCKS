[18]
"1" = ''':sup:`1` Danach sah ich einen anderen Engel aus dem Himmel herabsteigen; er
hatte große Macht und die Erde leuchtete auf von seiner Herrlichkeit.
'''
"2" = ''':sup:`2` Und er rief mit gewaltiger Stimme und sprach: Gefallen, gefallen ist
Babylon, die Große! Zur Wohnung von Dämonen ist sie geworden, zur
Behausung aller unreinen Geister und zum Schlupfwinkel aller unreinen
und abscheulichen Vögel.
'''
"3" = ''':sup:`3` Denn vom Zornwein ihrer Unzucht haben alle Völker getrunken und die
Könige der Erde haben mit ihr Unzucht getrieben. Durch die Fülle ihres
Wohlstands sind die Kaufleute der Erde reich geworden.
'''
"4" = ''':sup:`4` Dann hörte ich eine andere Stimme vom Himmel her rufen: Verlass die
Stadt, mein Volk, damit du nicht mitschuldig wirst an ihren Sünden und
von ihren Plagen mitgetroffen wirst!
'''
"5" = ''':sup:`5` Denn ihre Sünden haben sich bis zum Himmel aufgetürmt und Gott hat
ihre Schandtaten nicht vergessen.
'''
"6" = ''':sup:`6` Zahlt ihr mit gleicher Münze heim, gebt ihr doppelt zurück, was sie
getan hat! Mischt ihr den Becher, den sie gemischt hat, doppelt so
stark!
'''
"7" = ''':sup:`7` Im gleichen Maß, wie sie in Prunk und Luxus lebte, lasst sie Qual
und Trauer erfahren! Sie dachte bei sich: Ich throne als Königin, ich
bin keine Witwe und werde keine Trauer kennen.
'''
"8" = ''':sup:`8` Deshalb werden an einem einzigen Tag die Plagen über sie kommen, die
für sie bestimmt sind: Tod, Trauer und Hunger. Und sie wird im Feuer
verbrennen; denn stark ist der Herr, der Gott, der sie gerichtet hat.
'''
"9" = ''':sup:`9` Die Könige der Erde, die mit ihr gehurt und in Luxus gelebt haben,
werden über sie weinen und klagen, wenn sie den Rauch der brennenden
Stadt sehen.
'''
"10" = ''':sup:`10` Sie bleiben in der Ferne stehen aus Angst vor ihrer Qual und sagen:
Wehe! Wehe, du große Stadt Babylon, du mächtige Stadt! In einer
einzigen Stunde ist das Gericht über dich gekommen.
'''
"11" = ''':sup:`11` Auch die Kaufleute der Erde weinen und klagen um sie, weil niemand
mehr ihre Ware kauft:
'''
"12" = ''':sup:`12` Gold und Silber, Edelsteine und Perlen, feines Leinen, Purpur,
Seide und Scharlach, wohlriechende Hölzer aller Art und alle möglichen
Geräte aus Elfenbein, kostbarem Edelholz, Bronze, Eisen und Marmor;
'''
"13" = ''':sup:`13` auch Zimt und Balsam, Räucherwerk, Salböl und Weihrauch, Wein und
Öl, feinstes Mehl und Weizen, Rinder und Schafe, Pferde und Wagen und
sogar Menschen mit Leib und Seele.
'''
"14" = ''':sup:`14` Auch die Früchte, nach denen dein Herz begehrte, sind dir genommen.
Und alles, was prächtig und glänzend war, hast du verloren; nie mehr
wird man es finden.
'''
"15" = ''':sup:`15` Die Kaufleute, die durch den Handel mit dieser Stadt reich geworden
sind, werden aus Angst vor ihrer Qual in der Ferne stehen und sie
werden weinen und klagen
'''
"16" = ''':sup:`16` und sie werden sagen: Wehe! Wehe, du große Stadt, bekleidet mit
feinem Leinen, mit Purpur und Scharlach, geschmückt mit Gold,
Edelsteinen und Perle!
'''
"17" = ''':sup:`17` In einer einzigen Stunde ist dieser ganze Reichtum dahin. Alle
Kapitäne und Schiffsreisenden, die Matrosen und alle, die ihren
Unterhalt auf See verdienen, machten schon in der Ferne Halt,
'''
"18" = ''':sup:`18` als sie den Rauch der brennenden Stadt sahen, und sie riefen: Wer
konnte sich mit der großen Stadt messsen?
'''
"19" = ''':sup:`19` Und sie streuten sich Staub auf den Kopf, sie schrien, weinten und
klagten; sie sagten: Wehe! Wehe, du große Stadt, die mit ihren Schätzen
alle reich gemacht hat, die Schiffe auf dem Meer haben! In einer
einzigen Stunde ist sie verwüstet worden.
'''
"20" = ''':sup:`20` Freu dich über ihren Untergang, du Himmel - und auch ihr, Heilige,
Apostel und Propheten, freut euch! Denn den Urteilsspruch zu euren
Gunsten hat Gott an ihr vollstreckt.
'''
"21" = ''':sup:`21` Dann hob ein gewaltiger Engel einen Stein auf, so groß wie ein
Mühlstein; er warf ihn ins Meer und rief: So wird Babylon, die große
Stadt, mit Wucht hinabgeworfen werden und man wird sie nicht mehr
finden.
'''
"22" = ''':sup:`22` Die Musik von Harfenspielern und Sängern, von Flötenspielern und
Trompetern hört man nicht mehr in dir. Einen kundigen Handwerker gibt
es nicht mehr in dir. Das Geräusch des Mühlsteins hört man nicht mehr
in dir.
'''
"23" = ''':sup:`23` Das Licht der Lampe scheint nicht mehr in dir. Die Stimme von Braut
und Bräutigam hört man nicht mehr in dir. Deine Kaufleute waren die
Großen der Erde, deine Zauberei verführte alle Völker.
'''
"24" = ''':sup:`24` Aber in ihr ist das Blut von Propheten und Heiligen gefunden worden
und von allen, die auf der Erde hingeschlachtet worden sind.
'''
