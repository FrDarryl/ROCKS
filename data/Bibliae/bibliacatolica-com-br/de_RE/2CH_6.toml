[6]
"1" = ''':sup:`1` Damals sagte Salomo: Der HERR sprach, er wolle im Dunkel wohnen.
'''
"2" = ''':sup:`2` Ich habe ein fürstliches Haus für dich gebaut, eine Wohnstätte für
ewige Zeiten.
'''
"3" = ''':sup:`3` Dann wandte sich der König um und segnete die ganze Versammlung
Israels. Alle standen
'''
"4" = ''':sup:`4` und er betete: Gepriesen sei der HERR, der Gott Israels. Seine Hand
hat ausgeführt, was sein Mund meinem Vater David verheißen hat, als er
sprach:
'''
"5" = ''':sup:`5` Seit dem Tag, da ich mein Volk aus dem Land Ägypten führte, habe ich
aus keinem der Stämme Israels eine Stadt für den Bau eines Hauses
erwählt, damit mein Name dort sei. Auch habe ich keinen Mann zum
Fürsten meines Volkes Israel erwählt.
'''
"6" = ''':sup:`6` Nur Jerusalem habe ich zur Wohnung für meinen Namen und David zum
Herrscher über mein Volk Israel erwählt.
'''
"7" = ''':sup:`7` Mein Vater David wollte dem Namen des HERRN, des Gottes Israels, ein
Haus bauen.
'''
"8" = ''':sup:`8` Doch der HERR sprach zu ihm: Wenn du dir vorgenommen hast, meinem
Namen ein Haus zu bauen, hast du einen guten Entschluss gefasst.
'''
"9" = ''':sup:`9` Doch wirst nicht du das Haus bauen, sondern erst dein leiblicher
Sohn wird meinem Namen das Haus bauen.
'''
"10" = ''':sup:`10` Der HERR hat jetzt sein Versprechen, das er gegeben hat, wahr
gemacht: Ich bin an die Stelle meines Vaters David getreten und habe
den Thron Israels bestiegen, wie es der HERR zugesagt hat. Ich habe dem
Namen des HERRN, des Gottes Israels, das Haus gebaut
'''
"11" = ''':sup:`11` und die Lade darin aufgestellt. Sie enthält die Tafeln des Bundes,
den der HERR mit den Israeliten geschlossen hat.
'''
"12" = ''':sup:`12` Dann trat er in Gegenwart der ganzen Versammlung Israels vor den
Altar des HERRN und breitete seine Hände aus.
'''
"13" = ''':sup:`13` Salomo hatte nämlich eine bronzene Tribüne anfertigen lassen und
sie in der Mitte des Hofes aufgestellt. Sie war fünf Ellen lang, fünf
Ellen breit und drei Ellen hoch. Er trat auf sie, ließ sich im
Angesicht der ganzen Versammlung Israels auf die Knie nieder, breitete
seine Hände zum Himmel aus
'''
"14" = ''':sup:`14` und betete: HERR, Gott Israels, im Himmel und auf der Erde gibt es
keinen Gott, der so wie du Bund und Huld seinen Knechten bewahrt, die
mit ungeteiltem Herzen vor ihm leben.
'''
"15" = ''':sup:`15` Du hast das Versprechen gehalten, das du deinem Knecht, meinem
Vater David, gegeben hast. Deine Hand hat heute erfüllt, was dein Mund
versprochen hat.
'''
"16" = ''':sup:`16` Und nun, HERR, Gott Israels, halte auch das Wort, das du deinem
Knecht David, meinem Vater, gegeben hast, als du sagtest: Es soll dir
nie an einem Nachkommen fehlen, der vor mir auf dem Thron Israels
sitzt, wenn nur deine Söhne darauf achten, ihren Weg so nach meiner
Weisung zu gehen, wie du es getan hast.
'''
"17" = ''':sup:`17` HERR, Gott Israels, möge sich jetzt dein Wort, das du deinem Knecht
David gegeben hast, als wahr erweisen.
'''
"18" = ''':sup:`18` Wohnt denn Gott wirklich bei den Menschen auf der Erde? Siehe,
selbst der Himmel und die Himmel der Himmel fassen dich nicht, wie viel
weniger dieses Haus, das ich gebaut habe.
'''
"19" = ''':sup:`19` Wende dich, HERR, mein Gott, dem Beten und Flehen deines Knechtes
zu! Hör auf das Rufen und auf das Gebet, das dein Knecht vor dir
verrichtet!
'''
"20" = ''':sup:`20` Halte deine Augen offen über diesem Haus bei Tag und bei Nacht,
über der Stätte, von der du gesagt hast, dass du deinen Namen hierher
legen willst! Höre auf das Gebet, das dein Knecht an dieser Stätte
verrichtet!
'''
"21" = ''':sup:`21` Achte auf das Flehen deines Knechtes und deines Volkes Israel, wenn
sie an dieser Stätte beten! Höre sie im Himmel, dem Ort, wo du wohnst!
Höre sie und verzeih!
'''
"22" = ''':sup:`22` Wenn sich jemand gegen seinen Nächsten verfehlt und dieser ihm
einen Eid abverlangt, den er schwören muss, und er dann kommt und vor
deinem Altar in diesem Haus schwört,
'''
"23" = ''':sup:`23` so höre du es im Himmel und greif ein! Verschaff deinen Knechten
Recht! Vergilt dem Schuldigen und lass sein Tun auf ihn selbst
zurückfallen! Den Schuldlosen aber sprich frei und vergilt ihm, wie es
seiner Gerechtigkeit entspricht!
'''
"24" = ''':sup:`24` Wenn dein Volk Israel von einem Feind geschlagen wird, weil es
gegen dich gesündigt hat, und dann wieder umkehrt, deinen Namen preist
und in diesem Haus zu dir betet und fleht,
'''
"25" = ''':sup:`25` so höre du es im Himmel! Vergib deinem Volk Israel seine Sünde;
lass sie in das Land zurückkommen, das du ihnen und ihren Vätern
gegeben hast!
'''
"26" = ''':sup:`26` Wenn der Himmel verschlossen ist und kein Regen fällt, weil sie
gegen dich gesündigt haben, und wenn sie dann an diesem Ort beten,
deinen Namen preisen und von ihrer Sünde lassen, weil du sie demütigst,
'''
"27" = ''':sup:`27` so höre du sie im Himmel! Vergib deinen Knechten und deinem Volk
Israel ihre Sünden; denn du führst sie den guten Weg, den sie gehen
sollen. Spende Regen deinem Land, das du deinem Volk zum Erbbesitz
gegeben hast!
'''
"28" = ''':sup:`28` Wenn im Land Hungersnot herrscht, wenn Pest ausbricht, wenn
Getreidebrand, Rost, Heuschrecken und Ungeziefer auftreten, wenn Feinde
sie im eigenen Land bedrängen, wenn irgendeine Plage oder Krankheit sie
trifft,
'''
"29" = ''':sup:`29` so höre du jedes Gebet und Flehen eines jeden Einzelnen und deines
ganzen Volkes Israel, denn sie alle kennen ihre Not und ihr Leid und
erheben ihre Hände zu diesem Haus,
'''
"30" = ''':sup:`30` höre sie im Himmel, dem Ort, wo du wohnst, und verzeih! Vergilt
jedem, was sein Tun verdient! Du kennst ja ihre Herzen; denn du allein
kennst die Herzen der Menschen.
'''
"31" = ''':sup:`31` So werden sie dich fürchten und auf deinen Wegen gehen, solange sie
in dem Land leben, das du unseren Vätern gegeben hast.
'''
"32" = ''':sup:`32` Auch Fremde, die nicht zu deinem Volk Israel gehören, werden wegen
deines großen Namens, deiner starken Hand und deines hoch erhobenen
Armes aus fernem Land kommen. Sie werden kommen und in diesem Haus
beten.
'''
"33" = ''':sup:`33` Höre sie dann im Himmel, dem Ort, wo du wohnst, und tu alles,
weswegen der Fremde zu dir ruft! Dann werden alle Völker der Erde
deinen Namen erkennen. Sie werden dich fürchten, wie dein Volk Israel
dich fürchtet, und erfahren, dass dein Name ausgerufen ist über diesem
Haus, das ich gebaut habe.
'''
"34" = ''':sup:`34` Wenn dein Volk gegen seine Feinde in den Krieg zieht, auf dem Weg,
den du es sendest, und wenn es dann zu dir betet, zu dieser Stadt
hingewendet, die du erwählt hast, und zu dem Haus hin, das ich deinem
Namen gebaut habe,
'''
"35" = ''':sup:`35` so höre du im Himmel sein Beten und Flehen und verschaff ihm Recht!
'''
"36" = ''':sup:`36` Wenn sie gegen dich sündigen - es gibt ja niemand, der nicht
sündigte - und du ihnen zürnst, sie ihren Bedrängern preisgibst und
ihre Feinde sie gefangen fortführen in ein fernes oder nahes Land,
'''
"37" = ''':sup:`37` so werden sie im Land ihrer Gefangenschaft in sich gehen. Sie
werden im Land ihrer Gefangenschaft umkehren, zu dir flehen und rufen:
Wir haben gesündigt, Unrecht getan und gefrevelt.
'''
"38" = ''':sup:`38` Mit ganzem Herzen und ganzer Seele werden sie im Land ihrer
Gefangenschaft, wohin man sie geführt hat, zu dir umkehren und beten,
zu dem Land hingewendet, das du ihren Vätern gegeben hast, zu der Stadt
hin, die du erwählt hast, und zu dem Haus hin, das ich deinem Namen
gebaut habe.
'''
"39" = ''':sup:`39` Höre dann im Himmel, dem Ort, wo du wohnst, ihr Beten und Flehen!
Verschaff ihnen Recht und verzeih deinem Volk, was es gegen dich
gesündigt hat!
'''
"40" = ''':sup:`40` Lass jetzt, mein Gott, deine Augen offen sein und deine Ohren
aufmerksam für das Gebet an diesem Ort.
'''
"41" = ''':sup:`41` Und jetzt steh auf, HERR und Gott, zum Ort deiner Ruhe, du und
deine machtvolle Lade! Deine Priester, HERR und Gott, sollen sich in
Heil kleiden und deine Frommen sich des Glückes freuen.
'''
"42" = ''':sup:`42` HERR und Gott, weise deinen Gesalbten nicht ab! Sei eingedenk der
Hulderweise an David, deinen Knecht!
'''
