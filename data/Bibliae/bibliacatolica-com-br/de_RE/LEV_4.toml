[4]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Sag zu den Israeliten: Wenn einer ohne Vorsatz gegen eines der
Gebote des HERRN sündigt und etwas Verbotenes tut,
'''
"3" = ''':sup:`3` dann soll er, wenn es ein gesalbter Priester ist, der sündigt und
dadurch Schuld auf das Volk zieht, dem HERRN für die von ihm begangene
Sünde einen fehlerlosen Jungstier als Sündopfer darbringen.
'''
"4" = ''':sup:`4` Er soll diesen Jungstier zum Eingang des Offenbarungszeltes vor den
HERRN bringen, ihm die Hand auf den Kopf legen und ihn vor dem HERRN
schlachten.
'''
"5" = ''':sup:`5` Dann soll der gesalbte Priester etwas vom Blut dieses Stiers nehmen,
es in das Offenbarungszelt bringen,
'''
"6" = ''':sup:`6` seinen Finger in das Blut tauchen und es vor dem HERRN siebenmal
gegen den Vorhang des Heiligtums spritzen.
'''
"7" = ''':sup:`7` Darauf soll der Priester etwas vom Blut auf die Hörner des
Räucheraltars tun, der vor dem HERRN im Offenbarungszelt steht, und
dann soll er das ganze Blut des Stiers am Sockel des Brandopferaltars
ausgießen, der sich am Eingang des Offenbarungszeltes befindet.
'''
"8" = ''':sup:`8` Dann soll er das ganze Fett des Sündopferstieres abheben, und zwar
das Fett, das die Eingeweide bedeckt, das gesamte Fett über den
Eingeweiden,
'''
"9" = ''':sup:`9` die beiden Nieren, das Fett über ihnen und das an den Lenden sowie
die Fettmasse, die er von der Leber und den Nieren loslöst -
'''
"10" = ''':sup:`10` genauso, wie es beim Stier des Heilsopfers geschieht -, und der
Priester lasse diese Teile auf dem Brandopferaltar in Rauch aufgehen.
'''
"11" = ''':sup:`11` Das Fell des Stiers aber, sein ganzes Fleisch mit dem Kopf, den
Beinen, den Eingeweiden und dem Mageninhalt,
'''
"12" = ''':sup:`12` also den ganzen Stier, soll er aus dem Lager hinaus an einen reinen
Ort, nämlich den Abfallplatz der Fett-Asche, schaffen und ihn auf einem
Holzfeuer verbrennen; auf dem Abfallplatz der Fett-Asche soll es
verbrannt werden.
'''
"13" = ''':sup:`13` Wenn die ganze Gemeinde Israels ohne Vorsatz gesündigt hat und die
Sache blieb vor den Augen der Versammlung verborgen, aber sie haben
etwas vom HERRN Verbotenes getan und werden dadurch schuldig,
'''
"14" = ''':sup:`14` soll die Versammlung für die Sünde, sobald sie bekannt wird, einen
Jungstier als Sündopfer darbringen und ihn vor das Offenbarungszelt
bringen.
'''
"15" = ''':sup:`15` Die Ältesten der Gemeinde sollen ihre Hände vor dem HERRN auf den
Kopf des Stiers legen und man soll ihn vor dem HERRN schlachten.
'''
"16" = ''':sup:`16` Dann soll der gesalbte Priester etwas vom Blut des Stiers in das
Offenbarungszelt tragen,
'''
"17" = ''':sup:`17` seinen Finger in das Blut tauchen und es siebenmal gegen den
Vorhang vor dem HERRN spritzen.
'''
"18" = ''':sup:`18` Darauf soll er ein wenig von dem Blut auf die Hörner des Altars
tun, der vor dem HERRN im Offenbarungszelt steht, und dann soll er das
ganze Blut am Sockel des Brandopferaltars ausgießen, der sich am
Eingang des Offenbarungszeltes befindet.
'''
"19" = ''':sup:`19` Dann soll er das ganze Fett des Tieres abheben und es auf dem Altar
in Rauch aufgehen lassen.
'''
"20" = ''':sup:`20` Er soll mit dem Stier tun, was auch mit dem Sündopferstier gemacht
wird; so soll er es mit ihm machen. Dann soll er für die Gemeinde
Versöhnung erwirken und es wird ihnen vergeben werden.
'''
"21" = ''':sup:`21` Er soll den Stier aus dem Lager hinausbringen und ihn verbrennen,
wie er den ersten Stier verbrannt hat. Das ist das Sündopfer für die
Versammlung.
'''
"22" = ''':sup:`22` Angenommen, ein Fürst sündigt, tut ohne Vorsatz etwas, was der
HERR, sein Gott, verboten hat, so wird er schuldig,
'''
"23" = ''':sup:`23` oder man teilt ihm seine Sünde mit, die er begangen hat, so soll er
als seine Opfergabe einen fehlerlosen Ziegenbock bringen.
'''
"24" = ''':sup:`24` Er soll die Hand auf den Kopf des Bockes legen und ihn dort
schlachten, wo man das Brandopfer vor dem HERRN schlachtet. Ein
Sündopfer ist es.
'''
"25" = ''':sup:`25` Der Priester soll mit seinem Finger etwas vom Blut des Sündopfers
auf die Hörner des Brandopferaltars tun, dann das Blut am Sockel des
Brandopferaltars ausgießen
'''
"26" = ''':sup:`26` und das ganze Fett, wie das Fett des Heilsopfers, auf dem Altar in
Rauch aufgehen lassen. So erwirkt der Priester für den Betreffenden
Versöhnung von seiner Sünde; dann wird ihm vergeben werden.
'''
"27" = ''':sup:`27` Wenn jemand aus dem Volk ohne Vorsatz sündigt, weil er etwas vor
dem HERRN Verbotenes getan hat, so wird er schuldig,
'''
"28" = ''':sup:`28` oder man teilt ihm seine Sünde mit, die er begangen hat, so soll er
als seine Opfergabe für seine Sünde, die er begangen hat, eine
fehlerlose Ziege bringen.
'''
"29" = ''':sup:`29` Er soll die Hand auf den Kopf des Sündopfers legen und es dort
schlachten, wo man das Brandopfer schlachtet.
'''
"30" = ''':sup:`30` Der Priester soll mit seinem Finger etwas vom Blut auf die Hörner
des Brandopferaltars tun und dann das ganze Blut am Sockel des Altars
ausgießen.
'''
"31" = ''':sup:`31` Er soll das ganze Fett ablösen, wie man das Fett eines Heilsopfers
ablöst, und der Priester soll es auf dem Altar in Rauch aufgehen lassen
als beruhigenden Duft für den HERRN und so für ihn Versöhnung erwirken;
dann wird ihm vergeben werden.
'''
"32" = ''':sup:`32` Will er aber zum Sündopfer ein Schaf als Opfergabe bringen, soll er
ein fehlerloses weibliches Tier bringen.
'''
"33" = ''':sup:`33` Er soll die Hand auf den Kopf des Sündopfers legen und es dort
schlachten, wo man das Brandopfer schlachtet.
'''
"34" = ''':sup:`34` Der Priester soll mit seinem Finger etwas vom Blut dieses Opfers
nehmen, auf die Hörner des Brandopferaltars tun und das ganze Blut am
Sockel des Altars ausgießen.
'''
"35" = ''':sup:`35` Das ganze Fett soll er ablösen, wie man das Fett des Schafes eines
Heilsopfers ablöst. Der Priester soll die Fettteile mit den Feueropfern
des HERRN auf dem Altar in Rauch aufgehen lassen und für ihn so
Versöhnung erwirken, um ihn von seiner Sünde zu lösen, die er begangen
hat; dann wird ihm vergeben werden.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Gott führt das Sündopfer ein, um für aus Unwissenheit begangene
Sünden zu sühnen. Dieses Opfer verdeutlicht die Schwere der Sünde, auch
wenn sie unbeabsichtigt geschieht, und die Notwendigkeit der Sühne
4:4-7 - Der Priester sollte das Blut des Sündopfers vor den Vorhang des
Heiligtums und auf den Räucheraltar sprengen. Dies symbolisiert Gottes
4:13-15 - Wenn die gesamte Gemeinde aus Unwissenheit sündigte, musste
stellvertretend für alle ein Sündopfer dargebracht werden. Dies
verdeutlicht die kollektive Verantwortung und die Bedeutung gemeinsamer
4:20-21 - Nach dem Opfer wurde die Sünde der Gemeinde vergeben, was
Gottes Barmherzigkeit und die Bedeutung des Opfers für die
