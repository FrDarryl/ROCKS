[12]
"1" = ''':sup:`1` Ich ermahne euch also, Brüder und Schwestern, kraft der
Barmherzigkeit Gottes, eure Leiber als lebendiges, heiliges und Gott
wohlgefälliges Opfer darzubringen - als euren geistigen Gottesdienst.
'''
"2" = ''':sup:`2` Und gleicht euch nicht dieser Welt an, sondern lasst euch verwandeln
durch die Erneuerung des Denkens, damit ihr prüfen und erkennen könnt,
was der Wille Gottes ist: das Gute, Wohlgefällige und Vollkommene!
'''
"3" = ''':sup:`3` Denn aufgrund der Gnade, die mir gegeben ist, sage ich einem jeden
von euch: Strebt nicht über das hinaus, was euch zukommt, sondern
strebt danach, besonnen zu sein, jeder nach dem Maß des Glaubens, das
Gott ihm zugeteilt hat!
'''
"4" = ''':sup:`4` Denn wie wir an dem einen Leib viele Glieder haben, aber nicht alle
Glieder dieselbe Aufgabe haben,
'''
"5" = ''':sup:`5` so sind wir, die vielen, ein Leib in Christus, als Einzelne aber
sind wir Glieder, die zueinander gehören.
'''
"6" = ''':sup:`6` Wir haben unterschiedliche Gaben, je nach der uns verliehenen Gnade.
Hat einer die Gabe prophetischer Rede, dann rede er in Übereinstimmung
mit dem Glauben;
'''
"7" = ''':sup:`7` hat einer die Gabe des Dienens, dann diene er. Wer zum Lehren
berufen ist, der lehre;
'''
"8" = ''':sup:`8` wer zum Trösten und Ermahnen berufen ist, der tröste und ermahne.
Wer gibt, gebe ohne Hintergedanken; wer Vorsteher ist, setze sich
eifrig ein; wer Barmherzigkeit übt, der tue es freudig.
'''
"9" = ''':sup:`9` Die Liebe sei ohne Heuchelei. Verabscheut das Böse, haltet fest am
Guten!
'''
"10" = ''':sup:`10` Seid einander in brüderlicher Liebe zugetan, übertrefft euch in
gegenseitiger Achtung!
'''
"11" = ''':sup:`11` Lasst nicht nach in eurem Eifer, lasst euch vom Geist entflammen
und dient dem Herrn!
'''
"12" = ''':sup:`12` Freut euch in der Hoffnung, seid geduldig in der Bedrängnis,
beharrlich im Gebet!
'''
"13" = ''':sup:`13` Nehmt Anteil an den Nöten der Heiligen; gewährt jederzeit
Gastfreundschaft!
'''
"14" = ''':sup:`14` Segnet eure Verfolger; segnet sie, verflucht sie nicht!
'''
"15" = ''':sup:`15` Freut euch mit den Fröhlichen und weint mit den Weinenden!
'''
"16" = ''':sup:`16` Seid untereinander eines Sinnes; strebt nicht hoch hinaus, sondern
bleibt demütig! Haltet euch nicht selbst für klug!
'''
"17" = ''':sup:`17` Vergeltet niemandem Böses mit Bösem! Seid allen Menschen gegenüber
auf Gutes bedacht!
'''
"18" = ''':sup:`18` Soweit es euch möglich ist, haltet mit allen Menschen Frieden!
'''
"19" = ''':sup:`19` Übt nicht selbst Vergeltung, Geliebte, sondern lasst Raum für das
Zorngericht Gottes; denn es steht geschrieben: Mein ist die Vergeltung,
ich werde vergelten, spricht der Herr.
'''
"20" = ''':sup:`20` Vielmehr: Wenn dein Feind Hunger hat, gib ihm zu essen, wenn er
Durst hat, gib ihm zu trinken; tust du das, dann sammelst du glühende
Kohlen auf sein Haupt.
'''
"21" = ''':sup:`21` Lass dich nicht vom Bösen besiegen, sondern besiege das Böse durch
das Gute!
'''
