[36]
"1" = ''':sup:`1` Bezalel und Oholiab und alle sachverständigen Männer, denen der HERR
Weisheit und Klugheit zum Entwerfen und Ausführen der ganzen Arbeiten
für den Dienst im Heiligtum gegeben hat, sollen alles tun, was der HERR
angeordnet hat.
'''
"2" = ''':sup:`2` Mose berief also Bezalel, Oholiab und alle kunstverständigen Männer,
denen der HERR Weisheit in ihr Herz gegeben hatte, jeden, den sein Herz
antrieb, sich ans Werk zu machen und es durchzuführen.
'''
"3" = ''':sup:`3` Sie nahmen von Mose alle Abgaben entgegen, die die Israeliten
gebracht hatten, damit die Arbeiten für den Dienst im Heiligtum
ausgeführt werden könnten. Man brachte ihm auch weiterhin Morgen für
Morgen Spenden.
'''
"4" = ''':sup:`4` Alle Sachkundigen, die alle Arbeiten für das Heiligtum ausführten,
kamen aber - jeder von seiner Arbeit, die er gerade verrichtete -
'''
"5" = ''':sup:`5` und sagten zu Mose: Das Volk bringt viel mehr, als man für die
Arbeit benötigt, die der HERR auszuführen geboten hatte.
'''
"6" = ''':sup:`6` Da erließ Mose einen Befehl und ließ im Lager ausrufen: Weder Mann
noch Frau soll sich weiterhin um eine Abgabe für das Heiligtum bemühen.
So bewog man das Volk, nichts mehr zu bringen.
'''
"7" = ''':sup:`7` Es war Material mehr als genug vorhanden, um alle Arbeiten
durchzuführen.
'''
"8" = ''':sup:`8` Die Kunstverständigen unter den Arbeitern verfertigten die Wohnung
aus zehn Zelttüchern: aus gezwirntem Byssus, violettem und rotem Purpur
und Karmesin, mit Kerubim; als Kunstweberarbeit machten sie es.
'''
"9" = ''':sup:`9` Ein Zelttuch war achtundzwanzig Ellen lang und vier Ellen breit;
alle Zelttücher hatten dasselbe Maß.
'''
"10" = ''':sup:`10` Er fügte fünf Zelttücher aneinander, eins mit dem anderen und
nochmals fünf Zelttücher, eins mit dem anderen.
'''
"11" = ''':sup:`11` Dann machte er Schleifen aus violettem Purpur am Rand des einen
Zelttuchs, das das Ende des zusammengefügten Stückes bildete; ebenso
machte er es am Rande des letzten Zelttuchs des anderen
zusammengefügten Stückes.
'''
"12" = ''':sup:`12` Fünfzig Schleifen brachte er an dem einen Zelttuch an und fünfzig
Schleifen am Zelttuchende des zweiten zusammengefügten Stückes; die
Schleifen entsprachen einander.
'''
"13" = ''':sup:`13` Dann machte er fünfzig Goldhaken und verband die Zelttücher mit den
Haken, eines mit dem andern; so wurde die Wohnung ein Ganzes.
'''
"14" = ''':sup:`14` Er machte Decken aus Ziegenhaar für das Zelt über der Wohnung; elf
Decken stellte er her.
'''
"15" = ''':sup:`15` Eine Decke war dreißig Ellen lang und vier Ellen breit; die elf
Decken hatten dasselbe Maß.
'''
"16" = ''':sup:`16` Er verband fünf Decken zu einem Stück und sechs Decken zu einem
Stück.
'''
"17" = ''':sup:`17` Er machte fünfzig Schleifen am Saum der Decke, die das Ende des
einen zusammengesetzten Stückes bildete, und ebenso fünfzig Schleifen
am Saum der Decke, welche das Ende des anderen zusammengesetzten
Stückes bildete.
'''
"18" = ''':sup:`18` Er fertigte fünfzig Kupferhaken an, um das Zelt zusammenzusetzen,
damit es ein Ganzes ergäbe.
'''
"19" = ''':sup:`19` Schließlich machte er für das Zelt eine Decke aus rötlichen
Widderfellen und darüber eine Decke aus Tahaschhäuten.
'''
"20" = ''':sup:`20` Er machte für die Wohnung Bretter aus Akazienholz zum Aufstellen.
'''
"21" = ''':sup:`21` Jedes Brett war zehn Ellen lang und anderthalb Ellen breit;
'''
"22" = ''':sup:`22` jedes Brett wurde durch zwei Zapfen mit dem nächsten verbunden. So
machte er es mit allen Brettern der Wohnung.
'''
"23" = ''':sup:`23` An Brettern für die Wohnung verfertigte er zwanzig für die
Südseite.
'''
"24" = ''':sup:`24` Er stellte vierzig Sockel aus Silber als Unterlage für die zwanzig
Bretter her: je zwei Sockel als Unterlage eines Brettes für seine
beiden Zapfen.
'''
"25" = ''':sup:`25` Für die zweite Seite der Wohnung, die Nordseite, machte er
ebenfalls zwanzig Bretter
'''
"26" = ''':sup:`26` und vierzig Sockel aus Silber, je zwei Sockel als Unterlage eines
Brettes.
'''
"27" = ''':sup:`27` Für die Rückseite der Wohnung, die Westseite, verfertigte er sechs
Bretter
'''
"28" = ''':sup:`28` und zwei Bretter stellte er für die Eckstücke an der Rückseite der
Wohnung her.
'''
"29" = ''':sup:`29` Sie entsprachen einander und reichten von unten bis oben, zum
ersten Ring. So machte er es mit den beiden Brettern, die die beiden
Eckstücke bildeten.
'''
"30" = ''':sup:`30` Es waren also acht Bretter und sechzehn Sockel aus Silber
vorhanden: je zwei Sockel als Unterlage für ein Brett.
'''
"31" = ''':sup:`31` Er verfertigte Querlatten aus Akazienholz, fünf für die Bretter auf
der einen Seite der Wohnung,
'''
"32" = ''':sup:`32` fünf für die Bretter auf der zweiten Seite der Wohnung und fünf für
die Bretter der Rückseite der Wohnung, der Westseite.
'''
"33" = ''':sup:`33` Er brachte die mittlere Querlatte in der Mitte der Bretter an; sie
reichte von einem Ende zum andern.
'''
"34" = ''':sup:`34` Er überzog die Bretter mit Gold und machte Ringe aus Gold, die die
Querlatten aufnahmen; auch die Querlatten überzog er mit Gold.
'''
"35" = ''':sup:`35` Er machte einen Vorhang aus violettem und rotem Purpur, Karmesin
und gezwirntem Byssus; er machte ihn in Kunstweberarbeit, mit Kerubim.
'''
"36" = ''':sup:`36` Er machte für ihn vier Akaziensäulen, überzog sie mit Gold - auch
die Nägel waren aus Gold - und goss für sie vier Sockel aus Silber.
'''
"37" = ''':sup:`37` Für den Eingang des Zeltes machte er eine Verhüllung aus violettem
und rotem Purpur, Karmesin und gezwirntem Byssus in Buntwirkerarbeit
'''
"38" = ''':sup:`38` sowie seine fünf Säulen mit ihren Nägeln und überzog ihre Kapitelle
und ihre Querstangen mit Gold; ihre fünf Sockel waren aus Kupfer.
'''
