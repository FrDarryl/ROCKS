[6]
"1" = ''':sup:`1` Wagt es einer von euch, der mit einem anderen einen Rechtsstreit
hat, vor das Gericht der Ungerechten zu gehen, statt zu den Heiligen?
'''
"2" = ''':sup:`2` Wisst ihr denn nicht, dass die Heiligen die Welt richten werden? Und
wenn durch euch die Welt gerichtet wird, seid ihr dann nicht zuständig,
einen Rechtsstreit über Kleinigkeiten zu schlichten?
'''
"3" = ''':sup:`3` Wisst ihr nicht, dass wir über Engel richten werden? Also erst recht
über Alltägliches.
'''
"4" = ''':sup:`4` Wie könnt ihr dann jene, die im Urteil der Gemeinde nichts gelten,
als Richter einsetzen, wenn ihr einen Rechtsstreit über Alltägliches
auszutragen habt?
'''
"5" = ''':sup:`5` Ich sage das, damit ihr euch schämt. Gibt es denn unter euch
wirklich keinen, der über die Weisheit verfügt, zwischen Brüdern zu
entscheiden?
'''
"6" = ''':sup:`6` Stattdessen zieht ein Bruder den andern vor Gericht, und zwar vor
Ungläubige.
'''
"7" = ''':sup:`7` Ist es nicht überhaupt schon ein Versagen, dass ihr miteinander
Prozesse führt? Warum leidet ihr nicht lieber Unrecht? Warum lasst ihr
euch nicht lieber übervorteilen?
'''
"8" = ''':sup:`8` Nein, ihr selber begeht Unrecht und übervorteilt, und zwar Brüder.
'''
"9" = ''':sup:`9` Wisst ihr denn nicht, dass Ungerechte das Reich Gottes nicht erben
werden? Täuscht euch nicht! Weder Unzüchtige noch Götzendiener, weder
Ehebrecher noch Lustknaben, noch Knabenschänder,
'''
"10" = ''':sup:`10` noch Diebe, noch Habgierige, keine Trinker, keine Lästerer, keine
Räuber werden das Reich Gottes erben.
'''
"11" = ''':sup:`11` Und solche gab es unter euch. Aber ihr seid reingewaschen, seid
geheiligt, seid gerecht geworden im Namen Jesu Christi, des Herrn, und
im Geist unseres Gottes.
'''
"12" = ''':sup:`12` Alles ist mir erlaubt - aber nicht alles nützt mir. Alles ist mir
erlaubt - aber nichts soll Macht haben über mich.
'''
"13" = ''':sup:`13` Die Speisen sind für den Bauch da und der Bauch für die Speisen;
Gott wird beide vernichten. Der Leib ist aber nicht für die Unzucht da,
sondern für den Herrn und der Herr für den Leib.
'''
"14" = ''':sup:`14` Gott hat den Herrn auferweckt; er wird durch seine Macht auch uns
auferwecken.
'''
"15" = ''':sup:`15` Wisst ihr nicht, dass eure Leiber Glieder Christi sind? Darf ich
nun die Glieder Christi nehmen und zu Gliedern einer Dirne machen? Auf
keinen Fall!
'''
"16" = ''':sup:`16` Oder wisst ihr nicht: Wer sich an eine Dirne bindet, ist ein Leib
mit ihr? Denn es heißt: Die zwei werden ein Fleisch sein.
'''
"17" = ''':sup:`17` Wer sich dagegen an den Herrn bindet, ist ein Geist mit ihm.
'''
"18" = ''':sup:`18` Meidet die Unzucht! Jede Sünde, die der Mensch tut, bleibt
außerhalb des Leibes. Wer aber Unzucht treibt, versündigt sich gegen
den eigenen Leib.
'''
"19" = ''':sup:`19` Oder wisst ihr nicht, dass euer Leib ein Tempel des Heiligen
Geistes ist, der in euch wohnt und den ihr von Gott habt? Ihr gehört
nicht euch selbst;
'''
"20" = ''':sup:`20` denn um einen teuren Preis seid ihr erkauft worden. Verherrlicht
also Gott in eurem Leib!
'''
"Notes" = '''
Notas de rodapé:
6:1-6 - Paulus hinterfragt die Scham der Christen, ihre Fälle vor
weltliche Gerichte zu bringen. Die Unfähigkeit, Streitigkeiten
innerhalb der Kirche zu lösen, untergräbt das christliche Zeugnis in
6:9-11 - Paulus zählt Sünder auf, die das Reich Gottes nicht erben
werden, darunter Unmoralische, Götzendiener und Lügner. Er erinnert die
Korinther daran, dass sie durch den Namen Jesu reingewaschen, geheiligt
und gerechtfertigt wurden, und ruft sie dazu auf, gemäß ihrer neuen
5,5).
6:12-20 - Paulus lehrt, dass der Körper des Christen ein Tempel des
Heiligen Geistes ist und daher mit Respekt behandelt werden sollte. Er
verurteilt sexuelle Unmoral und zeigt, dass der Körper nicht für die
Unreinheit, sondern für den Herrn geschaffen wurde (siehe auch 1.
'''
