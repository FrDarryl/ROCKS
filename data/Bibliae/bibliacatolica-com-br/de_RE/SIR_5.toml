[5]
"1" = ''':sup:`1` Verlass dich nicht auf deinen Reichtum / und sag nicht: Mir genügt
er!
'''
"2" = ''':sup:`2` Folge nicht deiner Seele und deiner Kraft, / um nach den Begierden
deines Herzens zu leben!
'''
"3" = ''':sup:`3` Sag nicht: Wer wird Macht über mich haben? / Denn der Herr wird
gewiss Vergeltung üben.
'''
"4" = ''':sup:`4` Sag nicht: Ich habe gesündigt und was ist mir geschehen? / Denn der
Herr ist langmütig.
'''
"5" = ''':sup:`5` Sei dir der Vergebung nicht zu sicher, / wenn du Sünde auf Sünde
häufst!
'''
"6" = ''':sup:`6` Sag nicht: Sein Mitleid ist groß, / die Menge meiner Sünden wird er
verzeihen. Denn Erbarmen und Zorn sind bei ihm; / auf den Sündern ruht
sein Grimm.
'''
"7" = ''':sup:`7` Zögere nicht, dich zum Herrn zu bekehren, / und verschieb es nicht
Tag für Tag! Denn plötzlich wird der Zorn des Herrn hervorbrechen / und
zur Zeit der Vergeltung wirst du zugrunde gehen.
'''
"8" = ''':sup:`8` Verlass dich nicht auf ungerechte Reichtümer, / denn sie werden dir
am Tag des Unglücks nichts nützen!
'''
"9" = ''':sup:`9` Worfle nicht bei jedem Wind / und geh nicht auf jedem Pfad! / So
macht es der doppelzüngige Sünder.
'''
"10" = ''':sup:`10` Sei fest in deiner Überzeugung / und nur eines sei dein Wort!
'''
"11" = ''':sup:`11` Sei schnell in deinem Hören / und erhebe mit Bedacht deine Stimme
zur Antwort!
'''
"12" = ''':sup:`12` Wenn du Einsicht hast, antworte dem Nächsten, / wenn aber nicht,
sei deine Hand auf deinem Mund!
'''
"13" = ''':sup:`13` Ehre und Verachtung liegen im Geschwätz; / die Zunge des Menschen
bringt ihn zu Fall.
'''
"14" = ''':sup:`14` Du sollst nicht Einflüsterer genannt werden / und sei nicht
hinterhältig mit deiner Zunge! Denn den Dieb trifft Schande / und
schlimmes Urteil den Doppelzüngigen.
'''
"15" = ''':sup:`15` Im Großen wie im Kleinen verfehle dich nicht!
'''
