[6]
"1" = ''':sup:`1` Nicht lange darauf schickte der König einen alten Athener; der
sollte die Juden zwingen, die Gesetze ihrer Väter aufzugeben und ihr
Leben nicht mehr durch Gottes Gesetze lenken zu lassen.
'''
"2" = ''':sup:`2` Auch sollte er den Tempel zu Jerusalem schänden und ihn Zeus, dem
Herrscher des Olymp, und den Tempel auf dem Berg Garizim Zeus, dem
Hüter des Gastrechts, weihen, was mit der gastfreundlichen Art der
Einwohner jenes Ortes in Einklang stand.
'''
"3" = ''':sup:`3` Der Ansturm der Bosheit war kaum zu ertragen und allen ein Grauen.
'''
"4" = ''':sup:`4` Denn die Heiden erfüllten das Heiligtum mit wüstem Treiben und mit
Gelagen. Sie gaben sich mit Dirnen ab und ließen sich in den heiligen
Vorhöfen mit Frauen ein. Auch brachten sie vieles hinein, was nicht
hineingehörte.
'''
"5" = ''':sup:`5` Auf dem Altar häuften sich die unerlaubten, vom Gesetz verbotenen
Gaben.
'''
"6" = ''':sup:`6` Man konnte weder den Sabbat halten noch die alten Feste begehen, ja,
man durfte sich überhaupt nicht mehr als Jude bekennen.
'''
"7" = ''':sup:`7` Zu ihrer Erbitterung mussten die Einwohner sich am monatlich
begangenen Geburtstag des Königs zum Opfermahl führen lassen und am
Fest der Dionysien zwang man sie, zu Ehren des Dionysos mit Efeu
bekränzt in der Prozession mitzugehen.
'''
"8" = ''':sup:`8` Auf Befehl des Ptolemäus aber erging ein Erlass an die benachbarten
griechischen Städte, sie sollten mit den Juden ebenso verfahren und
Opfermahlzeiten veranstalten.
'''
"9" = ''':sup:`9` Wer sich aber nicht entschließen wolle, zur griechischen Lebensweise
überzugehen, sei hinzurichten. Da konnte man nun das Elend sehen, das
hereinbrach.
'''
"10" = ''':sup:`10` Man führte nämlich zwei Frauen vor, die ihre Kinder beschnitten
hatten. Darauf hängte man ihnen die Säuglinge an die Brüste, führte sie
öffentlich in der Stadt umher und stürzte sie dann von der Mauer.
'''
"11" = ''':sup:`11` Andere waren in der Nähe zusammengekommen, um heimlich in Höhlen
den Sabbat zu begehen. Sie wurden an Philippus verraten, und da sie
sich wegen der Würde des heiligen Tages scheuten, sich zu wehren,
wurden sie alle zusammen verbrannt.
'''
"12" = ''':sup:`12` An dieser Stelle möchte ich die Leser des Buches ermahnen, sich
durch die schlimmen Ereignisse nicht entmutigen zu lassen. Sie mögen
bedenken, dass die Strafen unser Volk nicht vernichten, sondern
erziehen sollen.
'''
"13" = ''':sup:`13` Denn wenn die Sünder nicht lange geschont, sondern sofort bestraft
werden, ist das ein Zeichen großer Güte.
'''
"14" = ''':sup:`14` Bei den anderen Völkern wartet der Herr geduldig, bis das Maß ihrer
Sünden voll ist; dann erst schlägt er zu. Mit uns aber beschloss er,
anders zu verfahren,
'''
"15" = ''':sup:`15` damit er uns nicht am Ende verurteilen müsse, wenn wir es mit
unseren Sünden bis zum Äußersten getrieben hätten.
'''
"16" = ''':sup:`16` Daher entzieht er uns nie sein Erbarmen, sondern erzieht sein Volk
durch Unglück und lässt es nicht im Stich.
'''
"17" = ''':sup:`17` Das soll uns zur Beherzigung gesagt sein. Nach dieser kurzen
Abschweifung aber wollen wir mit der Erzählung fortfahren.
'''
"18" = ''':sup:`18` Unter den angesehensten Schriftgelehrten war Eleasar, ein Mann von
schon hohem Alter und sehr edlen Gesichtszügen. Man sperrte ihm den
Mund auf und wollte ihn zwingen, Schweinefleisch zu essen.
'''
"19" = ''':sup:`19` Er aber zog den ehrenvollen Tod einem Leben voll Schande vor, ging
freiwillig auf die Folterbank zu
'''
"20" = ''':sup:`20` und spuckte das Fleisch wieder aus, wie es jemand tun musste, der
sich standhaft wehrte zu essen, was man nicht essen darf, auch nicht
aus Liebe zum Leben.
'''
"21" = ''':sup:`21` Die Leute, die mit dem gesetzwidrigen Opfermahl beauftragt waren
und den Mann von früher her kannten, nahmen ihn heimlich beiseite und
redeten ihm zu, er solle sich doch Fleisch holen lassen, das er essen
dürfe, und es selbst zubereiten. Dann solle er tun, als ob er von dem
Opferfleisch esse, wie es der König befohlen habe.
'''
"22" = ''':sup:`22` Wenn er es so mache, entgehe er dem Tod; weil sie alte Freunde
seien, würden sie ihn menschlich behandeln.
'''
"23" = ''':sup:`23` Er aber fasste einen edlen Entschluss, wie es sich gehörte für
einen Mann, der so alt und wegen seines Alters angesehen war, in lange
bewährter Würde ergraut, der von Jugend an aufs Vorbildlichste gelebt
und - was noch wichtiger ist - den heiligen, von Gott gegebenen
Gesetzen gehorcht hatte. So erklärte er ohne Umschweife, man solle ihn
ruhig zur Unterwelt schicken.
'''
"24" = ''':sup:`24` Wer so alt ist wie ich, soll sich nicht verstellen. Viele junge
Leute könnten sonst glauben, Eleasar sei mit seinen neunzig Jahren noch
zu der fremden Lebensart übergegangen.
'''
"25" = ''':sup:`25` Wenn ich jetzt heuchelte, um eine geringe, kurze Zeit länger zu
leben, leitete ich sie irre, brächte meinem Alter aber Schimpf und
Schande.
'''
"26" = ''':sup:`26` Vielleicht könnte ich mich für den Augenblick einer Strafe von
Menschen entziehen; doch nie, weder lebendig noch tot, werde ich den
Händen des Allherrschers entfliehen.
'''
"27" = ''':sup:`27` Darum will ich jetzt wie ein Mann sterben und mich so meines Alters
würdig zeigen.
'''
"28" = ''':sup:`28` Der Jugend aber hinterlasse ich ein edles Beispiel, wie man mutig
und in edler Haltung für die ehrwürdigen und heiligen Gesetze eines
guten Todes stirbt. Nach diesen Worten ging er geradewegs zur
Folterbank.
'''
"29" = ''':sup:`29` Da schlug die Freundlichkeit, die ihm seine Begleiter eben noch
erwiesen hatten, in Feindschaft um; denn was er gesagt hatte, hielten
sie für Wahnsinn.
'''
"30" = ''':sup:`30` Als er unter Schlägen in den Tod ging, sagte er stöhnend: Der Herr
weiß in seiner heiligen Erkenntnis, dass ich dem Tod hätte entrinnen
können. Mein Körper leidet Qualen unter den Schlägen, meine Seele aber
erträgt sie mit Freuden, weil ich ihn fürchte.
'''
"31" = ''':sup:`31` Auf solche Weise starb er; durch seinen Tod hinterließ er nicht nur
der Jugend, sondern den meisten aus dem Volk ein Beispiel für edle
Gesinnung und ein Denkmal der Tugend.
'''
