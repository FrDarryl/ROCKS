[3]
"1" = ''':sup:`1` Ist seine Opfergabe ein Heilsopfer und vom Rind, dann soll er ein
männliches oder ein weibliches fehlerloses Tier vor den HERRN bringen.
'''
"2" = ''':sup:`2` Er soll seine Hand auf den Kopf des Opfers legen und es am Eingang
des Offenbarungszeltes schlachten. Dann sollen die Söhne Aarons, die
Priester, das Blut ringsum an den Altar sprengen.
'''
"3" = ''':sup:`3` Er soll einen Teil des Heilsopfers als Feueropfer für den HERRN
darbringen, und zwar das Fett, das die Eingeweide bedeckt, das gesamte
Fett über den Eingeweiden,
'''
"4" = ''':sup:`4` die beiden Nieren, das Fett über ihnen und das an den Lenden sowie
die Fettmasse, die er von der Leber und den Nieren loslöst.
'''
"5" = ''':sup:`5` Die Söhne Aarons sollen diesen Teil mit dem Brandopfer, das auf dem
Holz über dem Feuer liegt, auf dem Altar in Rauch aufgehen lassen. Es
ist ein Feueropfer zum beruhigenden Duft für den HERRN.
'''
"6" = ''':sup:`6` Ist seine Opfergabe ein Heilsopfer für den HERRN vom Kleinvieh, dann
soll er ein männliches oder weibliches fehlerloses Tier darbringen.
'''
"7" = ''':sup:`7` Wenn er ein Schaf darbringt, soll er es vor den HERRN bringen.
'''
"8" = ''':sup:`8` Er soll seine Hand auf den Kopf des Opfers legen und es vor dem
Offenbarungszelt schlachten; dann sollen die Söhne Aarons das Blut
ringsum an den Altar sprengen.
'''
"9" = ''':sup:`9` Von diesem Heilsopfer soll er das Fett als Feueropfer für den HERRN
darbringen: den ganzen Fettschwanz, den er nahe an den
Schwanzwirbelknochen ablösen soll, das Fett, das die Eingeweide
bedeckt, das gesamte Fett über den Eingeweiden,
'''
"10" = ''':sup:`10` die beiden Nieren, das Fett über ihnen und das an den Lenden sowie
die Fettmasse, die er von der Leber und den Nieren loslöst.
'''
"11" = ''':sup:`11` Der Priester lasse diese Teile auf dem Altar in Rauch aufgehen. Das
soll eine Feueropferspeise für den HERRN sein.
'''
"12" = ''':sup:`12` Wenn er eine Ziege darbringt, soll er sie vor den HERRN bringen.
'''
"13" = ''':sup:`13` Er soll seine Hand auf ihren Kopf legen und sie vor dem
Offenbarungszelt schlachten; dann sollen die Söhne Aarons ihr Blut
ringsum an den Altar sprengen.
'''
"14" = ''':sup:`14` Von ihr soll er als Feueropfer für den HERRN darbringen: das Fett,
das die Eingeweide bedeckt, das gesamte Fett über den Eingeweiden,
'''
"15" = ''':sup:`15` die beiden Nieren, das Fett über ihnen und das an den Lenden sowie
die Fettmasse, die er von der Leber und den Nieren loslöst.
'''
"16" = ''':sup:`16` Der Priester lasse diese Teile auf dem Altar in Rauch aufgehen. Sie
sind eine Feueropferspeise zum beruhigenden Duft für den HERRN. Das
ganze Fett gehört dem HERRN.
'''
"17" = ''':sup:`17` Als ewige Satzung gelte bei euren Generationen überall, wo ihr
wohnt: Ihr dürft weder Fett noch Blut genießen.
'''
