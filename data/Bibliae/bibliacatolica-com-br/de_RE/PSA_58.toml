[58]
"1" = ''':sup:`1` Für den Chormeister. Nach der Weise Verdirb nicht! Ein Miktam-Lied
Davids.
'''
"2" = ''':sup:`2` Bringt ihr wirklich in euren Reden das Recht zum Verstummen? *
Richtet ihr die Menschen in Geradheit?
'''
"3" = ''':sup:`3` Sogar im Herzen begeht ihr Unrecht. * Auf Erden bahnt ihr der
Gewalttat eurer Hände den Weg.
'''
"4" = ''':sup:`4` Vom Mutterschoß an sind die Frevler treulos, * vom Mutterleib an
irren die Lügner ab.
'''
"5" = ''':sup:`5` Ihr Gift ist wie das Gift der Schlange, * wie das Gift der tauben
Natter, die ihr Ohr verschließt,
'''
"6" = ''':sup:`6` damit sie nicht auf die Stimme des Beschwörers hört, * der sich auf
Zaubersprüche versteht.
'''
"7" = ''':sup:`7` Gott, zerbrich ihnen die Zähne im Mund! * HERR, zerschlage das
Gebiss der Löwen!
'''
"8" = ''':sup:`8` Sie sollen vergehen wie verrinnendes Wasser; * er legt seine Pfeile
auf, sie sind wie kraftlos,
'''
"9" = ''':sup:`9` wie die Schnecke, die sich auflöst in Schleim; * wie eine Fehlgeburt
sollen sie die Sonne nicht schauen.
'''
"10" = ''':sup:`10` Ehe eure Töpfe das Feuer des Dornstrauchs spüren, * wie ein
Lebendiger, wie ein Zorniger fege er ihn hinweg.
'''
"11" = ''':sup:`11` Wenn er die Vergeltung sieht, freut sich der Gerechte; * er badet
seine Füße im Blut des Frevlers.
'''
"12" = ''':sup:`12` Dann sagen die Menschen: / Der Gerechte erhält seinen Lohn; * es
gibt einen Gott, der auf Erden Gericht hält.
'''
