"1" = ''':sup:`1` Das sind die Namen der Söhne Israels, die nach Ägypten gekommen
waren - mit Jakob waren sie gekommen, jeder mit seiner Familie:
'''
"2" = ''':sup:`2` Ruben, Simeon, Levi, Juda,
'''
"3" = ''':sup:`3` Issachar, Sebulon, Benjamin,
'''
"4" = ''':sup:`4` Dan, Naftali, Gad und Ascher.
'''
"5" = ''':sup:`5` Es waren siebzig Personen; sie alle stammten von Jakob ab. Josef
aber war bereits in Ägypten.
'''
"6" = ''':sup:`6` Josef, alle seine Brüder und seine Zeitgenossen waren gestorben.
'''
"7" = ''':sup:`7` Aber die Söhne Israels waren fruchtbar, sodass das Land von ihnen
wimmelte. Sie vermehrten sich und wurden überaus stark; sie bevölkerten
das Land.
'''
"8" = ''':sup:`8` In Ägypten kam ein neuer König an die Macht, der Josef nicht gekannt
hatte.
'''
"9" = ''':sup:`9` Er sagte zu seinem Volk: Seht nur, das Volk der Israeliten ist
größer und stärker als wir.
'''
"10" = ''':sup:`10` Gebt Acht! Wir müssen überlegen, was wir gegen es tun können, damit
es sich nicht weiter vermehrt. Wenn ein Krieg ausbricht, könnte es sich
unseren Feinden anschließen, gegen uns kämpfen und aus dem Lande
hinaufziehen.
'''
"11" = ''':sup:`11` Da setzte man Fronvögte über es ein, um es durch schwere Arbeit
unter Druck zu setzen. Es musste für den Pharao die Städte Pitom und
Ramses als Vorratslager bauen.
'''
"12" = ''':sup:`12` Je mehr man es aber unter Druck hielt, umso stärker vermehrte es
sich und breitete sich aus. Da packte sie das Grauen vor den
Israeliten.
'''
"13" = ''':sup:`13` Die Ägypter gingen hart gegen die Israeliten vor und machten sie zu
Sklaven.
'''
"14" = ''':sup:`14` Sie machten ihnen das Leben schwer durch harte Arbeit mit Lehm und
Ziegeln und durch alle möglichen Arbeiten auf den Feldern. So wurden
die Israeliten zu harter Sklavenarbeit gezwungen.
'''
"15" = ''':sup:`15` Zu den hebräischen Hebammen - die eine hieß Schifra, die andere Pua
- sagte der König von Ägypten:
'''
"16" = ''':sup:`16` Wenn ihr den Hebräerinnen Geburtshilfe leistet, dann achtet auf das
Geschlecht! Ist es ein Knabe, so lasst ihn sterben! Ist es ein Mädchen,
dann kann es am Leben bleiben.
'''
"17" = ''':sup:`17` Die Hebammen aber fürchteten Gott und taten nicht, was ihnen der
König von Ägypten gesagt hatte, sondern ließen die Kinder am Leben.
'''
"18" = ''':sup:`18` Da rief der König von Ägypten die Hebammen zu sich und sagte zu
ihnen: Warum tut ihr das und lasst die Kinder am Leben?
'''
"19" = ''':sup:`19` Die Hebammen antworteten dem Pharao: Die hebräischen Frauen sind
nicht wie die ägyptischen, denn sie sind voller Leben. Bevor die
Hebamme zu ihnen kommt, haben sie schon geboren.
'''
"20" = ''':sup:`20` Gott verhalf den Hebammen zu Glück; das Volk aber vermehrte sich
und wurde sehr stark.
'''
"21" = ''':sup:`21` Weil die Hebammen Gott fürchteten, gab er ihnen Nachkommen.
'''
"22" = ''':sup:`22` Daher gab der Pharao seinem ganzen Volk den Befehl: Alle Knaben,
die den Hebräern geboren werden, werft in den Nil! Die Mädchen dürft
ihr alle am Leben lassen.
'''
