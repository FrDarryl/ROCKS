[12]
"1" = ''':sup:`1` Samuel sagte zu ganz Israel: Ihr wisst, ich habe in allem, was ihr
mir gesagt habt, auf euch gehört und einen König bei euch eingesetzt.
'''
"2" = ''':sup:`2` Seht, hier ist nun der König, der vor euch hergehen wird. Ich selbst
bin alt und grau geworden und meine Söhne leben ja mitten unter euch.
Von meiner Jugend an bis zum heutigen Tag bin ich vor euch hergegangen.
'''
"3" = ''':sup:`3` Hier stehe ich; antwortet mir in Gegenwart des HERRN und seines
Gesalbten: Wem habe ich je ein Rind weggenommen? Wem habe ich einen
Esel weggenommen? Wen habe ich übervorteilt, wen ungerecht behandelt?
Von wem habe ich Bestechungsgeld angenommen und habe beide Augen
zugedrückt? Ich will es euch zurückerstatten.
'''
"4" = ''':sup:`4` Sie antworteten: Du hast uns weder übervorteilt noch ungerecht
behandelt, noch hast du von jemand etwas angenommen.
'''
"5" = ''':sup:`5` Er sagte zu ihnen: Der HERR ist Zeuge euch gegenüber und auch sein
Gesalbter ist heute Zeuge dafür, dass ihr mir nichts vorwerfen könnt.
Sie erwiderten: Sie sind Zeugen.
'''
"6" = ''':sup:`6` Und Samuel sagte zum Volk: Der HERR ist es gewesen, der Mose und
Aaron erschaffen und eure Väter aus Ägypten heraufgeführt hat.
'''
"7" = ''':sup:`7` Tretet zu mir, damit ich vor den Augen des HERRN mit euch ins
Gericht gehe wegen all der Wohltaten des HERRN, die er euch und euren
Vätern erwiesen hat!
'''
"8" = ''':sup:`8` Als Jakob nach Ägypten gekommen war und eure Väter zum HERRN
schrien, da sandte der HERR Mose und Aaron. Sie führten eure Väter aus
Ägypten heraus und gaben ihnen Wohnsitze an diesem Ort.
'''
"9" = ''':sup:`9` Doch sie vergaßen den HERRN, ihren Gott. Da lieferte er sie in die
Hand Siseras, des Feldherrn von Hazor, in die Hand der Philister und in
die Hand des Königs von Moab aus und diese führten Krieg gegen sie.
'''
"10" = ''':sup:`10` Da schrien sie zum HERRN und sagten: Wir haben gesündigt; denn wir
haben den HERRN verlassen und den Baalen und Astarten gedient. Befrei
uns jetzt aus der Hand unserer Feinde; wir wollen wieder dir dienen.
'''
"11" = ''':sup:`11` Darauf sandte der HERR Jerubbaal, Bedan, Jiftach und Samuel und
befreite euch aus der Hand eurer Feinde ringsumher, sodass ihr in
Sicherheit leben konntet.
'''
"12" = ''':sup:`12` Als ihr aber saht, dass Nahasch, der König der Ammoniter, gegen
euch ausrückte, sagtet ihr zu mir: Nein, ein König soll über uns
herrschen!, obwohl doch der HERR, euer Gott, euer König ist.
'''
"13" = ''':sup:`13` Seht, hier ist euer König, den ihr verlangt und den ihr euch
erwählt habt. Ja, der HERR hat euch einen König gegeben:
'''
"14" = ''':sup:`14` insofern ihr den HERRN fürchtet und ihm dient und auf seine Stimme
hört und euch dem Befehl des HERRN nicht widersetzt und sowohl ihr als
auch der König, der über euch herrscht, dem HERRN, eurem Gott folgt.
'''
"15" = ''':sup:`15` Insofern ihr aber nicht auf die Stimme des HERRN hört und euch dem
Befehl des HERRN widersetzt, wird die Hand des HERRN gegen euch wie
gegen eure Väter sein.
'''
"16" = ''':sup:`16` Nun tretet her und seht die große Tat mit an, die der HERR vor
euren Augen vollbringen wird!
'''
"17" = ''':sup:`17` Ist jetzt nicht gerade Weizenernte? Ich werde zum HERRN rufen und
er wird Gewitter und Regen schicken. So werdet ihr erkennen und
einsehen, wie groß euer Unrecht in den Augen des HERRN ist, das ihr
dadurch begangen habt, dass ihr für euch einen König verlangt habt.
'''
"18" = ''':sup:`18` Samuel rief zum HERRN und der HERR schickte noch am gleichen Tag
Gewitter und Regen. Da geriet das ganze Volk in große Furcht vor dem
HERRN und vor Samuel
'''
"19" = ''':sup:`19` und alle sagten zu Samuel: Bete für deine Knechte zum HERRN, deinem
Gott, damit wir nicht umkommen; denn wir haben all unseren Sünden noch
die Bosheit hinzugefügt, einen König für uns zu verlangen.
'''
"20" = ''':sup:`20` Samuel erwiderte dem Volk: Fürchtet euch nicht! Ihr habt all dieses
Böse getan; doch weicht nicht mehr von der Nachfolge des HERRN ab und
dient dem HERRN mit ganzem Herzen!
'''
"21" = ''':sup:`21` Weicht ja nicht ab und folgt nicht den nichtigen Göttern, die
nichts nützen und nicht retten können, weil sie nichtig sind!
'''
"22" = ''':sup:`22` Um seines großen Namens willen wird der HERR sein Volk nicht
verstoßen; denn er hat sich entschlossen, euch zu seinem Volk zu
machen.
'''
"23" = ''':sup:`23` Auch mir selbst sei es fern, mich am HERRN zu versündigen, und ich
höre deshalb nicht auf, für euch zu beten; ich werde euch den guten und
geraden Weg weisen.
'''
"24" = ''':sup:`24` Nur fürchtet den HERRN und dient ihm treu und von ganzem Herzen!
Denn ihr seht, welch große Dinge er an euch getan hat.
'''
"25" = ''':sup:`25` Wenn ihr aber wieder Böses tut, dann werdet sowohl ihr als auch
euer König dahingerafft werden.
'''
"Notes" = '''
Notas de rodapé:
12:1-5 - Samuel hält eine Abschiedsrede an das Volk und fordert es auf,
ihm jedes Unrecht vorzuwerfen, das er begangen hat. Seine Integrität
ist ein Beispiel für gottesfürchtige Führung und dafür, dass ein Führer
12:6-8 - Samuel berichtet von Gottes mächtigen Taten in der Geschichte
Israels, beginnend mit der Befreiung aus Ägypten. Diese Zusammenfassung
der Treue Gottes soll das Volk daran erinnern, dass Gott trotz der Wahl
seines Königs ihr wahrer Herr bleibt (siehe auch Richter 2,16-18 und
12:10-12 - Samuel betont, wie Israel Gott oft im Stich ließ, doch er
rettete sie immer wieder, als sie um Hilfe schrien. Dies unterstreicht
Gottes Barmherzigkeit und Geduld angesichts menschlicher Rebellion
12:13-15 - Samuel warnt das Volk, dass es, obwohl es einen König hat,
Gott gehorchen muss. Gottes Segen hängt von ihrer Treue ab, und
Ungehorsam wird selbst mit einem König Gericht bringen (siehe auch
12:19-25 - Das Volk bereut, einen König gefordert zu haben, doch Samuel
tröstet es und erinnert es daran, dass Gott es weiterhin segnen wird,
wenn es treu bleibt. Dies ist ein Aufruf zur Reue und zu einem
erneuerten Bund mit Gott (siehe auch 2. Chronik 7,14 und 1.
'''
