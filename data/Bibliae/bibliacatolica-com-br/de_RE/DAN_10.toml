[10]
"1" = ''':sup:`1` Im dritten Jahr des Königs Kyrus von Persien empfing Daniel, der
auch Beltschazzar heißt, eine Offenbarung. Das Wort ist zuverlässig und
kündigt große Not an. Er suchte das Wort zu verstehen und das
Verständnis wurde ihm in einer Vision gegeben.
'''
"2" = ''':sup:`2` In jenen Tagen hielt ich, Daniel, drei Wochen lang Trauer.
'''
"3" = ''':sup:`3` Nahrung, die mir sonst schmeckte, aß ich nicht; Fleisch und Wein
kamen nicht in meinen Mund; auch salbte ich mich nicht, bis drei volle
Wochen vorbei waren.
'''
"4" = ''':sup:`4` Am vierundzwanzigsten Tag des ersten Monats stand ich am Ufer des
großen Flusses, des Tigris.
'''
"5" = ''':sup:`5` Ich blickte auf und schaute. Und siehe, da war ein Mann, der in
Leinen gekleidet war und seine Hüfte war mit einem Gürtel aus feinstem
Gold gegürtet.
'''
"6" = ''':sup:`6` Sein Körper glich einem Chrysolith, sein Gesicht leuchtete wie ein
Blitz und die Augen waren wie brennende Fackeln. Seine Arme und Beine
glänzten wie polierte Bronze. Seine Worte waren wie das Getöse einer
großen Menschenmenge.
'''
"7" = ''':sup:`7` Nur ich, Daniel, sah diese Erscheinung; die Männer, die bei mir
waren, sahen die Erscheinung nicht; doch ein großer Schrecken befiel
sie, sodass sie wegliefen und sich versteckten.
'''
"8" = ''':sup:`8` So blieb ich allein zurück und sah diese gewaltige Erscheinung.
Meine Kräfte verließen mich; ich wurde totenbleich und konnte mich
nicht mehr aufrecht halten.
'''
"9" = ''':sup:`9` Ich hörte den Schall seiner Worte; beim Schall seiner Worte fiel ich
betäubt zu Boden und blieb, mit dem Gesicht am Boden, liegen.
'''
"10" = ''':sup:`10` Doch eine Hand fasste mich an und half mir auf Knie und Hände.
'''
"11" = ''':sup:`11` Dann sagte er zu mir: Daniel, du geliebter Mann, achte auf die
Worte, die ich dir zu sagen habe! Stell dich aufrecht hin; denn ich bin
jetzt zu dir gesandt. Als er so mit mir redete, erhob ich mich
zitternd.
'''
"12" = ''':sup:`12` Dann sagte er zu mir: Fürchte dich nicht, Daniel! Schon vom ersten
Tag an, als du dich um Verständnis bemühtest und dich deswegen vor
deinem Gott beugtest, wurden deine Worte gehört und wegen deiner Worte
bin ich gekommen.
'''
"13" = ''':sup:`13` Der Fürst des Perserreiches hat sich mir einundzwanzig Tage
entgegengestellt, aber Michael, einer der ersten unter den Fürsten, kam
mir zu Hilfe und ich wurde dort bei den Königen von Persien gelassen.
'''
"14" = ''':sup:`14` Und jetzt bin ich gekommen, dich verstehen zu lassen, was deinem
Volk am Ende der Tage widerfahren wird, denn es wird noch eine Vision
geben für jene Tage.
'''
"15" = ''':sup:`15` Während er das zu mir sagte, blickte ich zu Boden und blieb stumm.
'''
"16" = ''':sup:`16` Da berührte eine Gestalt, die aussah wie ein Mensch, meine Lippen.
Nun konnte ich den Mund wieder öffnen und sprechen. Ich sagte zu dem,
der vor mir stand: Mein Herr, als ich die Vision sah, wand ich mich in
Schmerzen und verlor alle Kraft.
'''
"17" = ''':sup:`17` Wie kann ich, der Knecht meines Herrn, mit meinem Herrn reden? Mir
fehlt seitdem jede Kraft, selbst der Atem stockt mir.
'''
"18" = ''':sup:`18` Da berührte mich die Gestalt, die wie ein Mensch aussah, von Neuem,
stärkte mich
'''
"19" = ''':sup:`19` und sagte: Fürchte dich nicht, du geliebter Mann! Friede sei mit
dir. Sei stark, ja, sei stark! Als er so mit mir redete, fühlte ich
mich gestärkt und sagte: Nun rede, mein Herr, denn du hast mich
gestärkt!
'''
"20" = ''':sup:`20` Er sagte: Weißt du, warum ich zu dir gekommen bin? Ich muss bald
zurückkehren und mit dem Fürsten von Persien kämpfen. Wenn ich von dort
weggegangen bin, dann wird der Fürst von Jawan kommen.
'''
"21" = ''':sup:`21` Aber ich will dir mitteilen, was im Buch der Wahrheit aufgezeichnet
ist. Es gibt aber niemanden, der sich mit mir gegen diese starkmacht,
außer eurem Fürsten Michael.
'''
