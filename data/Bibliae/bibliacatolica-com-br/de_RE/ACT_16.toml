[16]
"1" = ''':sup:`1` Er kam auch nach Derbe und nach Lystra. Und siehe, dort lebte ein
Jünger namens Timotheus, der Sohn einer gläubig gewordenen Jüdin und
eines Griechen.
'''
"2" = ''':sup:`2` Er war Paulus von den Brüdern in Lystra und Ikonion empfohlen
worden.
'''
"3" = ''':sup:`3` Paulus wollte ihn als Begleiter mitnehmen und ließ ihn mit Rücksicht
auf die Juden, die in jenen Gegenden wohnten, beschneiden; denn alle
wussten, dass sein Vater ein Grieche war.
'''
"4" = ''':sup:`4` Als sie nun durch die Städte zogen, überbrachten sie ihnen die von
den Aposteln und den Ältesten in Jerusalem gefassten Beschlüsse und
trugen ihnen auf, sich daran zu halten.
'''
"5" = ''':sup:`5` So wurden die Gemeinden im Glauben gestärkt und wuchsen von Tag zu
Tag.
'''
"6" = ''':sup:`6` Weil ihnen aber vom Heiligen Geist verwehrt wurde, das Wort in der
Provinz Asien zu verkünden, reisten sie durch Phrygien und das
galatische Land.
'''
"7" = ''':sup:`7` Sie zogen an Mysien entlang und versuchten, Bithynien zu erreichen;
doch auch das erlaubte ihnen der Geist Jesu nicht.
'''
"8" = ''':sup:`8` So durchwanderten sie Mysien und kamen nach Troas hinab.
'''
"9" = ''':sup:`9` Dort hatte Paulus in der Nacht eine Vision. Ein Mazedonier stand da
und bat ihn: Komm herüber nach Mazedonien und hilf uns!
'''
"10" = ''':sup:`10` Auf diese Vision hin wollten wir sofort nach Mazedonien abfahren;
denn wir kamen zu dem Schluss, dass uns Gott dazu berufen hatte, dort
das Evangelium zu verkünden.
'''
"11" = ''':sup:`11` So brachen wir von Troas auf und fuhren auf dem kürzesten Weg nach
Samothrake und am folgenden Tag nach Neapolis.
'''
"12" = ''':sup:`12` Von dort gingen wir nach Philippi, eine führende Stadt des Bezirks
von Mazedonien, eine Kolonie. In dieser Stadt hielten wir uns einige
Tage auf.
'''
"13" = ''':sup:`13` Am Sabbat gingen wir durch das Stadttor hinaus an den Fluss, wo wir
eine Gebetsstätte vermuteten. Wir setzten uns und sprachen zu den
Frauen, die sich eingefunden hatten.
'''
"14" = ''':sup:`14` Eine Frau namens Lydia, eine Purpurhändlerin aus der Stadt
Thyatira, hörte zu; sie war eine Gottesfürchtige und der Herr öffnete
ihr das Herz, sodass sie den Worten des Paulus aufmerksam lauschte.
'''
"15" = ''':sup:`15` Als sie und alle, die zu ihrem Haus gehörten, getauft waren, bat
sie: Wenn ihr wirklich meint, dass ich zum Glauben an den Herrn
gefunden habe, kommt in mein Haus und bleibt da. Und sie drängte uns.
'''
"16" = ''':sup:`16` Als wir einmal auf dem Weg zur Gebetsstätte waren, begegnete uns
eine Magd, die einen Wahrsagegeist hatte und mit der Wahrsagerei ihren
Herren großen Gewinn einbrachte.
'''
"17" = ''':sup:`17` Sie lief Paulus und uns nach und schrie: Diese Menschen sind
Knechte des höchsten Gottes; sie verkünden euch den Weg des Heils.
'''
"18" = ''':sup:`18` Das tat sie viele Tage lang. Da wurde Paulus ärgerlich, wandte sich
um und sagte zu dem Geist: Ich befehle dir im Namen Jesu Christi: Fahre
aus dieser Frau aus! Und im gleichen Augenblick fuhr er aus.
'''
"19" = ''':sup:`19` Als aber ihre Herren sahen, dass sie keinen Gewinn mehr erhoffen
konnten, ergriffen sie Paulus und Silas, schleppten sie auf den Markt
vor die Stadtbehörden,
'''
"20" = ''':sup:`20` führten sie den obersten Beamten vor und sagten: Diese Männer
bringen Unruhe in unsere Stadt. Es sind Juden;
'''
"21" = ''':sup:`21` sie verkünden Sitten und Bräuche, die wir als Römer weder annehmen
können noch ausüben dürfen.
'''
"22" = ''':sup:`22` Da erhob sich das Volk gegen sie und die obersten Beamten ließen
ihnen die Kleider vom Leib reißen und befahlen, sie mit Ruten zu
schlagen.
'''
"23" = ''':sup:`23` Sie ließen ihnen viele Schläge geben und sie ins Gefängnis werfen;
dem Gefängniswärter gaben sie Befehl, sie in sicherem Gewahrsam zu
halten.
'''
"24" = ''':sup:`24` Auf diesen Befehl hin warf er sie in das innere Gefängnis und
schloss ihre Füße in den Block.
'''
"25" = ''':sup:`25` Um Mitternacht beteten Paulus und Silas und sangen Loblieder; und
die Gefangenen hörten ihnen zu.
'''
"26" = ''':sup:`26` Plötzlich begann ein gewaltiges Erdbeben, sodass die Grundmauern
des Gefängnisses wankten. Mit einem Schlag sprangen die Türen auf und
allen fielen die Fesseln ab.
'''
"27" = ''':sup:`27` Als der Gefängniswärter aufwachte und die Türen des Gefängnisses
offen sah, zog er sein Schwert, um sich zu töten; denn er meinte, die
Gefangenen seien entflohen.
'''
"28" = ''':sup:`28` Da rief Paulus laut: Tu dir nichts an! Wir sind alle noch da.
'''
"29" = ''':sup:`29` Jener rief nach Licht, stürzte hinein und fiel Paulus und Silas
zitternd zu Füßen.
'''
"30" = ''':sup:`30` Er führte sie hinaus und sagte: Ihr Herren, was muss ich tun, um
gerettet zu werden?
'''
"31" = ''':sup:`31` Sie antworteten: Glaube an Jesus, den Herrn, und du wirst gerettet
werden, du und dein Haus.
'''
"32" = ''':sup:`32` Und sie verkündeten ihm und allen in seinem Haus das Wort des
Herrn.
'''
"33" = ''':sup:`33` Er nahm sie in jener Nachtstunde bei sich auf, wusch ihre Striemen
und ließ sich sogleich mit allen seinen Angehörigen taufen.
'''
"34" = ''':sup:`34` Dann führte er sie in sein Haus hinauf, ließ ihnen den Tisch decken
und war mit seinem ganzen Haus voll Freude, weil er zum Glauben an Gott
gekommen war.
'''
"35" = ''':sup:`35` Als es Tag wurde, schickten die obersten Beamten die Amtsdiener und
ließen sagen: Lass jene Männer frei!
'''
"36" = ''':sup:`36` Der Gefängniswärter überbrachte Paulus die Nachricht: Die obersten
Beamten haben hergeschickt und befohlen, euch freizulassen. Geht also,
zieht in Frieden!
'''
"37" = ''':sup:`37` Paulus aber sagte zu ihnen: Sie haben uns ohne Urteil öffentlich
auspeitschen lassen, obgleich wir römische Bürger sind, und haben uns
ins Gefängnis geworfen. Und jetzt möchten sie uns heimlich
fortschicken? Nein! Sie sollen selbst kommen und uns hinausführen.
'''
"38" = ''':sup:`38` Die Amtsdiener meldeten es den obersten Beamten. Diese erschraken,
als sie hörten, es seien römische Bürger.
'''
"39" = ''':sup:`39` Und sie kamen, um sie zu beschwichtigen, führten sie hinaus und
baten sie, die Stadt zu verlassen.
'''
"40" = ''':sup:`40` Vom Gefängnis aus gingen sie zu Lydia. Dort sahen sie die Brüder,
sprachen ihnen Mut zu und zogen dann weiter.
'''
