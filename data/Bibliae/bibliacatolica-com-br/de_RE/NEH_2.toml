[2]
"1" = ''':sup:`1` Es geschah im Monat Nisan, im zwanzigsten Jahr des Königs
Artaxerxes: Als Wein vor ihm stand, nahm ich den Wein und reichte ihn
dem König. Nie zuvor hatte der König mein Aussehen schlecht gefunden;
'''
"2" = ''':sup:`2` jetzt aber fragte er mich: Warum siehst du so schlecht aus? Du bist
doch nicht etwa krank? Nein, du hast gewiss Kummer. Ich erschrak sehr;
'''
"3" = ''':sup:`3` dann sagte ich zum König: Der König möge ewig leben. Wie sollte ich
nicht schlecht aussehen? Die Stadt, in der die Gräber meiner Väter
sind, liegt in Trümmern und ihre Tore sind vom Feuer verzehrt.
'''
"4" = ''':sup:`4` Der König erwiderte: Was möchtest du also? Da betete ich zum Gott
des Himmels;
'''
"5" = ''':sup:`5` dann sagte ich zum König: Wenn du, König, es für gut findest und
wenn du deinem Knecht vertraust, so sende mich nach Juda in die Stadt,
in der die Gräber meiner Väter sind, damit ich sie wieder aufbaue.
'''
"6" = ''':sup:`6` Darauf fragte mich der König, während die Königin neben ihm saß: Wie
lang soll deine Reise dauern? Wann kommst du zurück? Ich nannte ihm
eine bestimmte Zeit; der König war einverstanden und ließ mich ziehen.
'''
"7" = ''':sup:`7` Ich sagte dem König noch: Wenn der König es für gut findet, dann
gebe man mir Briefe mit an die Statthalter des Gebiets jenseits des
Stroms, damit sie mich bis nach Juda durchreisen lassen;
'''
"8" = ''':sup:`8` ferner einen Brief an Asaf, den Verwalter der königlichen Wälder: Er
soll mir Bauholz liefern für die Tore der Tempelburg, für die
Stadtmauer und für das Haus, in das ich ziehen will. Der König
bewilligte es mir, weil die gütige Hand meines Gottes über mir war.
'''
"9" = ''':sup:`9` So kam ich zu den Statthaltern im Gebiet jenseits des Stroms und ich
übergab ihnen die Briefe des Königs. Der König hatte mir auch
Hauptleute und Reiter als Geleit gegeben.
'''
"10" = ''':sup:`10` Sanballat, der Horoniter, und Tobija, der Knecht von Ammon, hörten
davon. Es verdross sie sehr, dass da ein Mann kam, der sich für das
Wohl der Israeliten einsetzte.
'''
"11" = ''':sup:`11` So kam ich nach Jerusalem. Dort blieb ich drei Tage.
'''
"12" = ''':sup:`12` Dann machte ich mich bei Nacht auf, nahm aber nur einige wenige
Männer mit. Noch hatte ich keinem Menschen mitgeteilt, was mein Gott
mir eingegeben hatte, für Jerusalem zu tun. Ich nahm keine Tiere mit
außer dem einen, auf dem ich ritt.
'''
"13" = ''':sup:`13` So ritt ich bei Nacht zum Taltor hinaus. An der Drachenquelle
vorbei gelangte ich zum Aschentor. Dabei besichtigte ich die Mauern
Jerusalems: Sie waren niedergerissen und die Tore vom Feuer verzehrt.
'''
"14" = ''':sup:`14` Ich ritt zum Quelltor und zum Königsteich hinüber. Hier konnte ich
mit dem Reittier nicht mehr vorwärtskommen.
'''
"15" = ''':sup:`15` So ging ich bei Nacht das Bachtal hinauf und besichtigte die Mauer.
Dann kehrte ich um und kam durch das Taltor wieder zurück.
'''
"16" = ''':sup:`16` Die Beamten wussten nicht, wohin ich gegangen war und was ich
vorhatte. Denn ich hatte bis dahin den Juden nichts mitgeteilt, weder
den Priestern noch den Vornehmen, noch den Beamten und den Übrigen, die
an dem Werk mitwirken sollten.
'''
"17" = ''':sup:`17` Jetzt aber sagte ich zu ihnen: Ihr seht selbst, in welchem Elend
wir sind: Jerusalem liegt in Trümmern und seine Tore sind im Feuer
verbrannt. Gehen wir daran und bauen wir die Mauer Jerusalems wieder
auf! So machen wir unserer Schande ein Ende.
'''
"18" = ''':sup:`18` Dann berichtete ich ihnen, wie die Hand meines Gottes so gütig über
mir gewesen war und was der König mir zugesagt hatte. Da sagten sie:
Wir wollen ans Werk gehen und bauen. Und sie nahmen die gute Sache in
die Hand.
'''
"19" = ''':sup:`19` Als aber Sanballat, der Horoniter, Tobija, der Knecht von Ammon,
und der Araber Geschem davon hörten, verspotteten sie uns und sagten
verächtlich: Was soll das, was ihr da macht? Wollt ihr euch etwa gegen
den König auflehnen?
'''
"20" = ''':sup:`20` Ich ließ ihnen antworten: Der Gott des Himmels wird uns Erfolg
verleihen. Wir, seine Knechte, wollen ans Werk gehen und bauen. Ihr
hingegen habt weder Anteil noch Anrecht noch gibt es Erinnerung an euch
in Jerusalem.
'''
"Notes" = '''
Notas de rodapé:
2:1-3 - Nehemia drückt König Artaxerxes seine Trauer über den Zustand
Jerusalems aus. Seine Aufrichtigkeit und sein Mitgefühl für die Dinge
Gottes berühren das Herz des Königs. Dies ist ein Beispiel dafür, wie
Gott Herrscher einsetzen kann, um seine Ziele zu erreichen (siehe auch
2:4-5 - Nehemia betet kurz, bevor er mit dem König spricht, und zeigt
damit, wie wichtig es ist, sich in jeder Situation auf Gott zu
verlassen. Sein Gebet spiegelt ein Leben wider, das der ständigen
Gemeinschaft mit Gott gewidmet ist (siehe auch 1. Thessalonicher 5,17
2:6-8 - Der König gewährt Nehemia die Erlaubnis und die Mittel zum
Wiederaufbau Jerusalems und beweist damit Gottes Einfluss. Selbst unter
ausländischen Königen zeigt sich Gottes Gunst (siehe auch Esra 7:27-28
2:11-16 - Nehemia inspiziert heimlich die Mauern Jerusalems, bevor er
mit dem Wiederaufbau beginnt, und beweist damit seine Einsicht und
Weisheit. Er nimmt sich Zeit, die Situation einzuschätzen, bevor er
2:17-20 - Nehemia ruft das Volk zum Wiederaufbau auf und betont, dass
Gottes Werk Zusammenarbeit erfordert. Auch dem Widerstand Sanballats
und Tobijas begegnet er mit Glauben und Entschlossenheit und vertraut
6,10-11).
'''
