[19]
"1" = ''':sup:`1` Saul redete vor seinem Sohn Jonatan und vor allen seinen Dienern
davon, dass er David töten wolle. Sauls Sohn Jonatan aber hatte David
sehr gern;
'''
"2" = ''':sup:`2` deshalb berichtete er David davon und sagte: Mein Vater Saul will
dich töten. Nimm dich also morgen früh in Acht, verbirg dich in einem
Versteck!
'''
"3" = ''':sup:`3` Ich aber will hinausgehen und auf dem Feld gerade dort zu meinem
Vater hintreten, wo du bist. Dann werde ich mit meinem Vater über dich
reden, und wenn ich etwas erfahre, werde ich dir Bescheid geben.
'''
"4" = ''':sup:`4` Jonatan redete also zugunsten Davids mit seinem Vater und sagte zu
ihm: Der König möge sich doch nicht an seinem Knecht David versündigen;
denn er hat sich ja auch nicht an dir versündigt und seine Taten sind
für dich sehr nützlich gewesen.
'''
"5" = ''':sup:`5` Er hat sein Leben aufs Spiel gesetzt und den Philister erschlagen.
Der HERR hat ganz Israel eine große Rettung geschenkt. Du hast es
selbst gesehen und dich darüber gefreut. Warum willst du dich nun
versündigen und unschuldiges Blut vergießen, indem du David ohne jeden
Grund tötest?
'''
"6" = ''':sup:`6` Saul hörte auf Jonatan und schwor: So wahr der HERR lebt: David soll
nicht umgebracht werden.
'''
"7" = ''':sup:`7` Jonatan rief David und berichtete ihm alles. Dann führte Jonatan
David zu Saul und David war wieder in Sauls Dienst wie vorher.
'''
"8" = ''':sup:`8` Der Krieg ging weiter und David zog wieder gegen die Philister in
den Kampf. Er brachte ihnen eine schwere Niederlage bei und sie
ergriffen die Flucht.
'''
"9" = ''':sup:`9` Doch wieder kam vom HERRN ein böser Geist über Saul, während er in
seinem Haus saß und den Speer in der Hand hielt. David schlug mit der
Hand die Saiten.
'''
"10" = ''':sup:`10` Da versuchte Saul, David mit dem Speer an die Wand zu spießen; aber
er wich Saul aus, sodass der Speer in die Wand fuhr. David floh und
brachte sich noch in derselben Nacht in Sicherheit.
'''
"11" = ''':sup:`11` Saul schickte Boten zum Haus Davids, die ihm auflauern und ihn am
nächsten Morgen töten sollten. Doch Michal, Davids Frau, warnte ihn und
sagte: Wenn du dich nicht noch in dieser Nacht in Sicherheit bringst,
wirst du morgen früh umgebracht.
'''
"12" = ''':sup:`12` Michal ließ David durch das Fenster hinab, sodass er fliehen und
sich in Sicherheit bringen konnte.
'''
"13" = ''':sup:`13` Dann nahm Michal das Götterbild, legte es in Davids Bett, umgab
seinen Kopf mit einem Geflecht von Ziegenhaaren und deckte es mit einem
Kleidungsstück zu.
'''
"14" = ''':sup:`14` Als nun Saul Boten schickte, die David holen sollten, sagte sie: Er
ist krank.
'''
"15" = ''':sup:`15` Da schickte Saul die Boten wiederum, um nach David zu sehen, und
befahl: Bringt ihn im Bett zu mir her; er soll umgebracht werden.
'''
"16" = ''':sup:`16` Als die Boten kamen, entdeckten sie im Bett ein Götterbild mit
einem Geflecht von Ziegenhaaren um den Kopf.
'''
"17" = ''':sup:`17` Da sagte Saul zu Michal: Warum hast du mich so betrogen und meinen
Feind entkommen lassen, sodass er sich in Sicherheit bringen konnte?
Michal antwortete Saul: Er hat zu mir gesagt: Lass mich weggehen, sonst
bringe ich dich um!
'''
"18" = ''':sup:`18` David floh also und brachte sich in Sicherheit. Er kam zu Samuel
nach Rama und erzählte ihm alles, was Saul ihm angetan hatte. Dann ging
er zusammen mit Samuel ins Prophetenhaus und beide blieben dort.
'''
"19" = ''':sup:`19` Als man nun Saul berichtete: David ist in Rama, und zwar im
Prophetenhaus!,
'''
"20" = ''':sup:`20` da schickte Saul Boten, um David holen zu lassen. Sobald sie die
Schar der Propheten mit Samuel an ihrer Spitze in prophetischer
Verzückung sahen, kam der Geist Gottes auch über die Boten Sauls und
auch sie gerieten in Verzückung.
'''
"21" = ''':sup:`21` Als man Saul das meldete, schickte er andere Boten; aber auch sie
gerieten in Verzückung. Da schickte er zum dritten Mal Boten; doch auch
sie gerieten in Verzückung.
'''
"22" = ''':sup:`22` Darauf ging er selbst nach Rama. Als er zu der großen Zisterne in
Sechu kam, fragte er: Wo sind Samuel und David? Man antwortete ihm: Sie
sind gerade im Prophetenhaus in Rama.
'''
"23" = ''':sup:`23` Als er von dort zum Prophetenhaus in Rama weiterging, kam auch über
ihn der Geist Gottes und er ging in prophetischer Verzückung weiter,
bis er zum Prophetenhaus in Rama kam.
'''
"24" = ''':sup:`24` Er zog sogar seine Kleider aus und blieb auch in Samuels Gegenwart
in Verzückung. Den ganzen Tag und die ganze Nacht über lag er nackt da.
Deshalb sagt man: Ist denn auch Saul unter den Propheten?
'''
