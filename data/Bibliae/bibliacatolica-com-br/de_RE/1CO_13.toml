[13]
"1" = ''':sup:`1` Wenn ich in den Sprachen der Menschen und Engel redete, / hätte aber
die Liebe nicht, / wäre ich dröhnendes Erz oder eine lärmende Pauke.
'''
"2" = ''':sup:`2` Und wenn ich prophetisch reden könnte / und alle Geheimnisse wüsste
/ und alle Erkenntnis hätte; / wenn ich alle Glaubenskraft besäße / und
Berge damit versetzen könnte, / hätte aber die Liebe nicht, / wäre ich
nichts.
'''
"3" = ''':sup:`3` Und wenn ich meine ganze Habe verschenkte / und wenn ich meinen Leib
opferte, um mich zu rühmen, / hätte aber die Liebe nicht, / nützte es
mir nichts.
'''
"4" = ''':sup:`4` Die Liebe ist langmütig, / die Liebe ist gütig. / Sie ereifert sich
nicht, / sie prahlt nicht, / sie bläht sich nicht auf.
'''
"5" = ''':sup:`5` Sie handelt nicht ungehörig, / sucht nicht ihren Vorteil, / lässt
sich nicht zum Zorn reizen, / trägt das Böse nicht nach.
'''
"6" = ''':sup:`6` Sie freut sich nicht über das Unrecht, / sondern freut sich an der
Wahrheit.
'''
"7" = ''':sup:`7` Sie erträgt alles, / glaubt alles, / hofft alles, / hält allem
stand.
'''
"8" = ''':sup:`8` Die Liebe hört niemals auf. / Prophetisches Reden hat ein Ende, /
Zungenrede verstummt, / Erkenntnis vergeht.
'''
"9" = ''':sup:`9` Denn Stückwerk ist unser Erkennen, / Stückwerk unser prophetisches
Reden;
'''
"10" = ''':sup:`10` wenn aber das Vollendete kommt, / vergeht alles Stückwerk.
'''
"11" = ''':sup:`11` Als ich ein Kind war, / redete ich wie ein Kind, / dachte wie ein
Kind / und urteilte wie ein Kind. Als ich ein Mann wurde, / legte ich
ab, was Kind an mir war.
'''
"12" = ''':sup:`12` Jetzt schauen wir in einen Spiegel / und sehen nur rätselhafte
Umrisse, / dann aber schauen wir von Angesicht zu Angesicht. Jetzt ist
mein Erkennen Stückwerk, / dann aber werde ich durch und durch
erkennen, / so wie ich auch durch und durch erkannt worden bin.
'''
"13" = ''':sup:`13` Für jetzt bleiben Glaube, Hoffnung, Liebe, diese drei; / doch am
größten unter ihnen ist die Liebe.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Paulus betont, dass ohne Liebe selbst die größten Tugenden wie
Beredsamkeit und Opferbereitschaft nutzlos sind. Liebe ist die Essenz
wahrer Spiritualität, und ihr Fehlen macht selbst gute Taten ungültig
13:4-7 - Liebe wird als geduldig, freundlich und neidlos beschrieben.
Diese Eigenschaften veranschaulichen die Agape-Liebe, die Gottes
Charakter widerspiegelt und für das christliche Leben von grundlegender
13:8-10 - Liebe ist ewig, während geistliche Gaben wie Prophetie und
Zungenrede vergänglich sind. Dies unterstreicht die Überlegenheit der
13:11-13 - Paulus sagt, dass die Liebe die größte Tugend ist und dass
Glaube und Hoffnung ebenfalls wesentlich sind. Doch die Fülle des
christlichen Lebens findet sich in der Liebe, denn sie spiegelt das
4,16).
'''
