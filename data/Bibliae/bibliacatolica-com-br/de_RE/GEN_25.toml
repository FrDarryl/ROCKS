[25]
"1" = ''':sup:`1` Abraham nahm sich noch eine andere Frau, namens Ketura.
'''
"2" = ''':sup:`2` Sie gebar ihm Simran, Jokschan, Medan, Midian, Jischbak und Schuach.
'''
"3" = ''':sup:`3` Jokschan zeugte Saba und Dedan. Die Söhne Dedans waren die
Aschuriter, die Letuschiter und die Lëummiter.
'''
"4" = ''':sup:`4` Die Söhne Midians waren Efa, Efer, Henoch, Abida und Eldaga. Sie
alle waren Söhne Keturas.
'''
"5" = ''':sup:`5` Abraham gab Isaak alles, was ihm gehörte.
'''
"6" = ''':sup:`6` Den Söhnen der Nebenfrauen, die Abraham hatte, gab Abraham Geschenke
und schickte sie noch zu seinen Lebzeiten weit weg von seinem Sohn
Isaak nach Osten, ins Morgenland.
'''
"7" = ''':sup:`7` Das ist die Zahl der Lebensjahre Abrahams: Hundertfünfundsiebzig
Jahre wurde er alt.
'''
"8" = ''':sup:`8` Dann verschied er. Er starb in glücklichem Alter, betagt und
lebenssatt, und wurde mit seinen Vorfahren vereint.
'''
"9" = ''':sup:`9` Seine Söhne Isaak und Ismael begruben ihn in der Höhle von Machpela
gegenüber Mamre, auf dem Feld des Hetiters Efron, des Sohnes Zohars,
'''
"10" = ''':sup:`10` auf dem Feld, das Abraham von den Hetitern erworben hatte. Dort
sind Abraham und seine Frau Sara begraben.
'''
"11" = ''':sup:`11` Nach dem Tod Abrahams segnete Gott seinen Sohn Isaak und Isaak ließ
sich beim Brunnen Lahai-Roï nieder.
'''
"12" = ''':sup:`12` Das ist die Geschlechterfolge Ismaels, des Sohnes Abrahams. Ihn
hatte die Ägypterin Hagar, die Sklavin Saras, Abraham geboren.
'''
"13" = ''':sup:`13` Das sind die Söhne Ismaels nach ihren Namen und nach ihrer
Geschlechterfolge: Der Erstgeborene Ismaels war Nebajot; dann kamen
Kedar, Adbeel, Mibsam,
'''
"14" = ''':sup:`14` Mischma, Duma, Massa,
'''
"15" = ''':sup:`15` Hadad, Tema, Jetur, Nafisch und Kedma.
'''
"16" = ''':sup:`16` Das waren die Söhne Ismaels und das waren ihre Namen in ihren
Siedlungen und Zeltlagern: zwölf Fürsten, je einer für einen Stamm.
'''
"17" = ''':sup:`17` Und das ist die Zahl der Lebensjahre Ismaels:
hundertsiebenunddreißig Jahre. Dann verschied er und wurde mit seinen
Vorfahren vereint.
'''
"18" = ''':sup:`18` Ihr Siedlungsgebiet reichte von Hawila bis Schur, das Ägypten
gegenüber an der Straße nach Assur liegt. Im Angesicht aller seiner
Brüder fiel ihm sein Wohngebiet zu.
'''
"19" = ''':sup:`19` Und das ist die Geschlechterfolge Isaaks, des Sohnes von Abraham:
Abraham zeugte Isaak.
'''
"20" = ''':sup:`20` Isaak war vierzig Jahre alt, als er sich Rebekka zur Frau nahm. Sie
war die Tochter des Aramäers Betuël aus Paddan-Aram, eine Schwester des
Aramäers Laban.
'''
"21" = ''':sup:`21` Isaak betete zum HERRN für seine Frau, denn sie war kinderlos
geblieben, und der HERR ließ sich von ihm erbitten. Als seine Frau
Rebekka schwanger war,
'''
"22" = ''':sup:`22` stießen die Söhne einander im Mutterleib. Da sagte sie: Wenn das so
ist, was soll dann aus mir werden? Sie ging, um den HERRN zu befragen.
'''
"23" = ''':sup:`23` Der HERR gab diese Antwort: Zwei Völker sind in deinem Leib, / zwei
Stämme trennen sich schon in deinem Schoß. / Ein Stamm ist dem andern
überlegen, / der ältere muss dem jüngeren dienen.
'''
"24" = ''':sup:`24` Als die Zeit ihrer Niederkunft gekommen war, siehe, da waren
Zwillinge in ihrem Schoß.
'''
"25" = ''':sup:`25` Der Erste, der hervorkam, war rötlich, über und über mit Haaren
bedeckt wie mit einem Mantel. Sie gaben ihm den Namen Esau.
'''
"26" = ''':sup:`26` Darauf kam sein Bruder hervor; seine Hand hielt die Ferse Esaus
fest. Man gab ihm den Namen Jakob, Fersenhalter. Isaak war sechzig
Jahre alt, als sie geboren wurden.
'''
"27" = ''':sup:`27` Die Knaben wuchsen heran. Esau wurde ein Mann, der sich auf die
Jagd verstand, ein Mann des freien Feldes. Jakob war ein Mann ohne Fehl
und blieb bei den Zelten.
'''
"28" = ''':sup:`28` Isaak liebte Esau; denn er aß gern Wildbret. Rebekka aber liebte
Jakob.
'''
"29" = ''':sup:`29` Einst kochte Jakob ein Gericht. Da kam Esau vom Feld; er war
erschöpft.
'''
"30" = ''':sup:`30` Esau sagte zu Jakob: Lass mich doch schnell essen von dem Roten,
von dem Roten da, denn ich bin erschöpft! Deshalb gab man ihm den Namen
Edom, Roter.
'''
"31" = ''':sup:`31` Jakob aber sagte: Verkauf mir zuvor dein Erstgeburtsrecht!
'''
"32" = ''':sup:`32` Esau sagte: Siehe, ich sterbe vor Hunger. Was soll mir da das
Erstgeburtsrecht?
'''
"33" = ''':sup:`33` Jakob aber sagte: Schwöre mir zuvor! Da schwor er ihm und verkaufte
sein Erstgeburtsrecht an Jakob.
'''
"34" = ''':sup:`34` Darauf gab Jakob dem Esau Brot und das Linsengericht; er aß und
trank, stand auf und ging seines Weges. Vom Erstgeburtsrecht aber hielt
Esau nichts.
'''
"Notes" = '''
Notas de rodapé:
