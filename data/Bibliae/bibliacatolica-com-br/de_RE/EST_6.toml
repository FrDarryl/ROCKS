[6]
"1" = ''':sup:`1` In jener Nacht konnte der König nicht einschlafen. Darum ließ er
sich das Buch der Denkwürdigkeiten, die Chronik, bringen und man las
dem König daraus vor.
'''
"2" = ''':sup:`2` Da fand man den Bericht, wie Mordechai Bigtan und Teresch anzeigte,
die beiden königlichen Eunuchen, die zu den Türhütern gehörten und
einen Anschlag auf den König Artaxerxes geplant hatten.
'''
"3" = ''':sup:`3` Der König fragte: Welche Belohnung und Auszeichnung hat Mordechai
dafür erhalten? Die Diener des Königs, die um ihn waren, antworteten:
Er hat nichts erhalten.
'''
"4" = ''':sup:`4` Da fragte der König: Wer steht draußen im Hof? Haman aber war gerade
in den äußeren Hof des Königspalastes gekommen, um dem König zu sagen,
man solle Mordechai an dem Galgen aufhängen, den er für ihn hatte
aufstellen lassen.
'''
"5" = ''':sup:`5` Die Diener antworteten dem König: Haman steht im Hof. Der König
sagte: Er soll hereinkommen.
'''
"6" = ''':sup:`6` Haman trat ein. Der König fragte ihn: Was soll mit einem Mann
geschehen, den der König besonders ehren will? Haman dachte: Wen könnte
der König wohl mehr ehren wollen als mich?
'''
"7" = ''':sup:`7` Deshalb sagte Haman zum König: Wenn der König einen Mann besonders
ehren will,
'''
"8" = ''':sup:`8` lasse er ein königliches Gewand holen, das sonst der König selbst
trägt, und ein Pferd, auf dem sonst der König reitet und dessen Kopf
königlich geschmückt ist.
'''
"9" = ''':sup:`9` Das Gewand und das Pferd soll man einem der vornehmsten Fürsten des
Königs geben und man soll den Mann, den der König besonders ehren will,
bekleiden, ihn auf dem Pferd über den Platz der Stadt führen und vor
ihm ausrufen: So geht es einem Mann, den der König besonders ehren
will.
'''
"10" = ''':sup:`10` Darauf sagte der König zu Haman: Hol in aller Eile das Gewand und
das Pferd und tu alles, was du gesagt hast, mit dem Juden Mordechai,
der am Tor des Palastes sitzt! Und lass nichts von dem aus, was du
vorgeschlagen hast!
'''
"11" = ''':sup:`11` Haman nahm das Gewand und das Pferd, kleidete Mordechai ein, führte
ihn auf dem Pferd über den Platz der Stadt und rief vor ihm aus: So
geht es einem Mann, den der König besonders ehren will.
'''
"12" = ''':sup:`12` Dann kehrte Mordechai zum Tor des Palastes zurück. Haman aber eilte
nach Haus, traurig und mit verhülltem Kopf.
'''
"13" = ''':sup:`13` Und er erzählte seiner Frau Seresch und seinen Freunden alles, was
ihm zugestoßen war. Seine weisen Ratgeber und seine Frau Seresch
sagten: Wenn dein Sturz vor Mordechai schon begonnen hat und er zum
Volk der Juden gehört, wirst du nichts gegen ihn ausrichten, sondern du
wirst gewiss durch ihn zu Fall kommen.
'''
"14" = ''':sup:`14` Als sie noch redeten, trafen die königlichen Eunuchen ein, um Haman
in Eile zu dem Festmahl zu holen, das Ester vorbereitet hatte.
'''
