[19]
"1" = ''':sup:`1` Und es war in jenen Tagen, als es keinen König in Israel gab. Es
lebte im entlegensten Teil des Gebirges Efraim ein Levit als Fremder.
Er nahm sich eine Nebenfrau aus Betlehem in Juda.
'''
"2" = ''':sup:`2` Aber seine Nebenfrau wurde ihm untreu und ging von ihm fort in das
Haus ihres Vaters nach Betlehem in Juda. Dort war sie eine Zeit lang,
vier Monate lang.
'''
"3" = ''':sup:`3` Da machte sich ihr Mann auf den Weg und zog ihr mit seinem Knecht
und zwei Eseln nach, um ihr zu Herzen zu reden und sie zurückzuholen.
Die Frau brachte ihn in das Haus ihres Vaters, und als der Vater der
jungen Frau ihn sah, freute er sich bei der Begegnung.
'''
"4" = ''':sup:`4` Da sein Schwiegervater, der Vater der jungen Frau, ihn dringend
darum bat, blieb er drei Tage bei ihm. Sie aßen und tranken und
übernachteten dort.
'''
"5" = ''':sup:`5` Und es geschah am vierten Tag, da erhoben sie sich frühmorgens und
er machte sich auf, um wegzugehen. Da sagte der Vater der jungen Frau
zu seinem Schwiegersohn: Stärke dein Herz mit einem Bissen Brot; dann
könnt ihr gehen.
'''
"6" = ''':sup:`6` So blieben sie und die beiden aßen und tranken zusammen. Der Vater
der jungen Frau aber sagte zu dem Mann: Entschließ dich doch und bleib
über Nacht und lass dein Herz froh sein!
'''
"7" = ''':sup:`7` Der Mann stand auf, um zu gehen; doch sein Schwiegervater nötigte
ihn, sodass er dort noch einmal übernachtete.
'''
"8" = ''':sup:`8` Als er sich dann am Morgen des fünften Tages aufmachte, um
wegzugehen, sagte der Vater der jungen Frau: Stärke doch dein Herz und
lasst euch Zeit, bis der Tag zur Neige geht! So aßen die beiden
zusammen.
'''
"9" = ''':sup:`9` Dann stand der Mann auf, um mit seiner Nebenfrau und seinem Knecht
abzureisen. Sein Schwiegervater aber, der Vater der jungen Frau, sagte
zu ihm: Sieh doch, der Tag geht zu Ende und es wird Abend. Bleibt über
Nacht hier! Siehe, der Tag geht zur Neige; bleib über Nacht hier und
lass dein Herz froh sein! Morgen früh könnt ihr euch auf den Weg machen
und du kannst zu deinem Zelt gehen!
'''
"10" = ''':sup:`10` Aber der Mann wollte nicht über Nacht bleiben, sondern erhob sich
und ging fort und kam zu einem Ort gegenüber von Jebus, das heißt
Jerusalem; er hatte ein Paar gesattelter Esel und seine Nebenfrau bei
sich.
'''
"11" = ''':sup:`11` Als sie dort waren, war der Tag schon fast zu Ende gegangen. Darum
sagte der Knecht zu seinem Herrn: Komm, wir wollen in der
Jebusiterstadt hier einkehren und übernachten.
'''
"12" = ''':sup:`12` Sein Herr antwortete ihm: Wir wollen nicht in einer Stadt von
Fremden, die nicht zu den Israeliten gehört, einkehren, sondern nach
Gibea weiterziehen.
'''
"13" = ''':sup:`13` Und er sagte zu seinem Knecht: Komm, wir wollen zu einem der Orte
gehen; wir wollen in Gibea oder Rama über Nacht bleiben.
'''
"14" = ''':sup:`14` Sie zogen also weiter und gingen; da ging ihnen bei Gibea, das zu
Benjamin gehört, die Sonne unter.
'''
"15" = ''':sup:`15` Sie bogen dort ab, um nach Gibea hineinzugehen und dort über Nacht
zu bleiben. Er ging hinein und blieb auf dem Platz der Stadt; aber es
fand sich niemand, der ihn in seinem Haus zum Übernachten aufnehmen
wollte.
'''
"16" = ''':sup:`16` Und siehe, ein alter Mann kam am Abend von seiner Arbeit auf dem
Feld. Der Mann stammte aus dem Gebirge Efraim und lebte als Fremder in
Gibea; die Einwohner des Ortes waren Benjaminiter.
'''
"17" = ''':sup:`17` Als der alte Mann aufsah, erblickte er den Wanderer auf dem Platz
der Stadt und fragte ihn: Woher kommst du und wohin gehst du?
'''
"18" = ''':sup:`18` Er antwortete ihm: Wir sind auf der Durchreise von Betlehem in Juda
zum entlegensten Teil des Gebirges Efraim. Von dort komme ich; ich war
nach Betlehem in Juda gegangen und bin nun auf dem Weg nach Hause. Aber
hier findet sich niemand, der mich in sein Haus aufnimmt,
'''
"19" = ''':sup:`19` obwohl Stroh und Futter für unsere Esel vorhanden ist und auch Brot
und Wein für mich, deine Magd und den Knecht, der bei deinen Dienern
ist. Es fehlt also an nichts.
'''
"20" = ''':sup:`20` Der alte Mann entgegnete: Friede sei mit dir! Was dir fehlt, das
lass nur meine Sorge sein; auf dem Platz jedenfalls darfst du nicht
übernachten.
'''
"21" = ''':sup:`21` Und er führte ihn in sein Haus und schüttete den Eseln Futter vor.
Sie wuschen sich die Füße und aßen und tranken.
'''
"22" = ''':sup:`22` Während sie ihr Herz froh sein ließen, siehe, da umringten die
Männer aus der Stadt, übles Gesindel, das Haus, schlugen an die Tür und
sagten zu dem alten Mann, dem Besitzer des Hauses: Bring den Mann
heraus, der in dein Haus gekommen ist, damit wir ihn erkennen!
'''
"23" = ''':sup:`23` Der Besitzer des Hauses ging zu ihnen hinaus und sagte zu ihnen:
Nein, meine Brüder, so etwas Schlimmes dürft ihr nicht tun. Dieser Mann
ist als Gast in mein Haus gekommen; darum dürft ihr keine solche
Schandtat begehen.
'''
"24" = ''':sup:`24` Siehe, da sind meine jungfräuliche Tochter und seine Nebenfrau. Sie
will ich zu euch hinausbringen; vergewaltigt sie und macht mit ihnen,
wie es gut ist in euren Augen. Aber an diesem Mann dürft ihr keine
solche Schandtat begehen.
'''
"25" = ''':sup:`25` Doch die Männer wollten nicht auf ihn hören. Da ergriff der Levit
seine Nebenfrau und brachte sie zu ihnen auf die Straße hinaus. Sie
erkannten sie und trieben die ganze Nacht hindurch bis zum Morgen ihren
Mutwillen mit ihr. Sie schickten sie erst fort, als die Morgenröte
heraufzog.
'''
"26" = ''':sup:`26` Als der Morgen anbrach, kam die Frau zurück; vor der Haustür des
Mannes, bei dem ihr Herr wohnte, brach sie zusammen und blieb dort
liegen, bis es hell wurde.
'''
"27" = ''':sup:`27` Ihr Herr stand am Morgen auf, öffnete die Haustür und ging hinaus,
um seine Reise fortzusetzen. Und siehe, die Frau, seine Nebenfrau, lag
am Eingang des Hauses, die Hände auf der Schwelle.
'''
"28" = ''':sup:`28` Er sagte zu ihr: Steh auf, wir wollen gehen! Doch niemand
antwortete. Da lud er sie auf den Esel, machte sich auf und ging an
seinen Ort.
'''
"29" = ''':sup:`29` Als er nach Hause gekommen war, nahm er das Messer, ergriff seine
Nebenfrau, zerschnitt sie in zwölf Stücke, Glied für Glied, und
schickte sie in das ganze Gebiet Israels.
'''
"30" = ''':sup:`30` Jeder, der das sah, sagte: So etwas ist noch nie geschehen, so
etwas hat man nicht erlebt, seit die Söhne Israels aus Ägypten
heraufgezogen sind, bis zum heutigen Tag. Denkt nach, beratet und
sprecht darüber!
'''
