[5]
"1" = ''':sup:`1` Sei nicht zu schnell mit dem Mund, ja selbst innerlich fiebere
nicht, vor Gott das Wort zu ergreifen! Gott ist im Himmel, du bist auf
der Erde, also mach wenig Worte!
'''
"2" = ''':sup:`2` Im Traum schließt man viele Geschäfte ab, der Ungebildete macht
viele Worte.
'''
"3" = ''':sup:`3` Wenn du Gott ein Gelübde machst, / dann zögere nicht, es zu
erfüllen! Die Ungebildeten gefallen Gott nicht: / Was du gelobst,
erfülle!
'''
"4" = ''':sup:`4` Es ist besser, wenn du nichts gelobst, / als wenn du etwas gelobst
und nicht erfüllst.
'''
"5" = ''':sup:`5` Lass nicht zu, dass dein Mund / dein Fleisch in Sünde stürzt!
Erkläre nie vor dem Boten: / Es war ein Versehen! Warum soll Gott
zürnen über das, was du redest, / und vernichten, was deine Hände tun?
'''
"6" = ''':sup:`6` Vielmehr, wo Träume sich mehren und Windhauch und viele Worte, / da
fürchte du Gott!
'''
"7" = ''':sup:`7` Wenn du beobachtest, dass in der Provinz die Armen ausgebeutet und
Gericht und Gerechtigkeit nicht gewährt werden, dann wundere dich nicht
über solche Vorgänge: Ein Mächtiger deckt den andern, / hinter beiden
stehen noch Mächtigere
'''
"8" = ''':sup:`8` und es ist auf jeden Fall ein Vorteil für das Land, wenn das bebaute
Feld einem König untersteht.
'''
"9" = ''':sup:`9` Wer das Geld liebt, / bekommt vom Geld nie genug; wer den Luxus
liebt, / hat nie genug Einnahmen - auch das ist Windhauch.
'''
"10" = ''':sup:`10` Mehrt sich das Vermögen, / so mehren sich auch die, die es
verzehren. Was für ein Erfolg bleibt dem Besitzer? / Seine Augen dürfen
zusehen.
'''
"11" = ''':sup:`11` Süß ist der Schlaf des Arbeiters, / ob er wenig oder viel zu essen
hat. Dem Reichen raubt sein voller Bauch / die Ruhe des Schlafs.
'''
"12" = ''':sup:`12` Es gibt etwas Schlimmes, etwas wie eine Krankheit, das ich unter
der Sonne beobachtet habe: wenn Reichtum, der für seinen Besitzer
ängstlich gehütet wurde, diesem Schlimmes brachte.
'''
"13" = ''':sup:`13` Durch ein schlechtes Geschäft ging ihm dieser Reichtum verloren. Er
hatte einen Sohn gezeugt, aber jetzt hat er nichts mehr, das ihm
gehört.
'''
"14" = ''':sup:`14` Wie er aus dem Leib seiner Mutter herausgekommen ist - nackt, wie
er kam, muss er wieder gehen. Von seinem Besitz darf er überhaupt
nichts forttragen, nichts, das er als ihm gehörig mitnehmen könnte.
'''
"15" = ''':sup:`15` So ist auch dies etwas Schlimmes, etwas wie eine Krankheit. Genau
wie er kam, muss er gehen. Welchen Vorteil bringt es ihm, dass er sich
anstrengt für den Wind?
'''
"16" = ''':sup:`16` Auch wird er während seines ganzen restlichen Lebens sein Essen im
Dunkeln einnehmen; er wird sich häufig ärgern und Krankheit und Unmut
werden ihn plagen.
'''
"17" = ''':sup:`17` Dies ist etwas, was ich eingesehen habe: Das vollkommene Glück
besteht darin, dass jemand isst und trinkt und das Glück kennenlernt
durch seinen eigenen Besitz, für den er sich unter der Sonne anstrengt
während der wenigen Tage seines Lebens, die Gott ihm geschenkt hat.
Denn das ist sein Anteil.
'''
"18" = ''':sup:`18` Außerdem: Immer wenn Gott einem Menschen Reichtum und Wohlstand
geschenkt und ihn ermächtigt hat, davon zu essen und seinen Anteil
fortzutragen und durch seinen Besitz Freude zu gewinnen, besteht das
eigentliche Geschenk Gottes darin,
'''
"19" = ''':sup:`19` dass dieser Mensch sich nicht so oft daran erinnern muss, wie
wenige Tage sein Leben zählt, weil Gott ihm Antwort gibt in der Freude
seines Herzens.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Der Autor rät zur Vorsicht beim Sprechen und Versprechen vor
Gott. Worte haben Macht, und Ehrfurcht ist unerlässlich, wenn man in
Gottes Gegenwart tritt. Gott schätzt Aufrichtigkeit in Anbetung und
5:4-5 - Ein Schlüsselprinzip besteht darin, Versprechen gegenüber Gott
einzuhalten. Versprechen zu brechen kann spirituelle Konsequenzen
haben. Es ist besser, nichts zu versprechen, als etwas zu versprechen
05:10 - Das unermüdliche Streben nach Reichtum bringt nie völlige
Zufriedenheit. Die Liebe zum Geld kann zu einem unersättlichen
Teufelskreis der Begierde führen, der im Gegensatz zur wahren Freude
12:15).
05:12 - Ehrliche Arbeit bringt Frieden, während angehäufter Reichtum
oft Unruhe und Sorgen mit sich bringt. Dies unterstreicht, wie wichtig
es ist, mit dem zufrieden zu sein, was Gott uns gibt (siehe auch
5:18-20 - Der Autor kommt zu dem Schluss, dass wahrer Segen darin
liegt, die Arbeit und die Segnungen Gottes zu genießen. Zufriedenheit
mit Gott ist der Schlüssel zu einem erfüllten und sinnvollen Leben
'''
