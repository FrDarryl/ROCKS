[12]
"1" = ''':sup:`1` Ich muss mich ja rühmen; zwar nützt es nichts, trotzdem will ich
jetzt von Erscheinungen und Offenbarungen des Herrn sprechen.
'''
"2" = ''':sup:`2` Ich kenne einen Menschen in Christus, der vor vierzehn Jahren bis in
den dritten Himmel entrückt wurde;
'''
"3" = ''':sup:`3` ich weiß allerdings nicht, ob es mit dem Leib oder ohne den Leib
geschah, nur Gott weiß es.
'''
"4" = ''':sup:`4` Und ich weiß, dass dieser Mensch in das Paradies entrückt wurde; ob
es mit dem Leib oder ohne den Leib geschah, weiß ich nicht, nur Gott
weiß es. Er hörte unsagbare Worte, die ein Mensch nicht aussprechen
darf.
'''
"5" = ''':sup:`5` Diesen Menschen will ich rühmen; meiner selbst will ich mich nicht
rühmen, höchstens meiner Schwachheit.
'''
"6" = ''':sup:`6` Wenn ich mich dennoch rühmen wollte, wäre ich zwar kein Narr,
sondern würde die Wahrheit sagen. Aber ich verzichte darauf; denn jeder
soll mich nur nach dem beurteilen, was er an mir sieht oder aus meinem
Mund hört.
'''
"7" = ''':sup:`7` Damit ich mich wegen der einzigartigen Offenbarungen nicht überhebe,
wurde mir ein Stachel ins Fleisch gestoßen: ein Bote Satans, der mich
mit Fäusten schlagen soll, damit ich mich nicht überhebe.
'''
"8" = ''':sup:`8` Dreimal habe ich den Herrn angefleht, dass dieser Bote Satans von
mir ablasse.
'''
"9" = ''':sup:`9` Er aber antwortete mir: Meine Gnade genügt dir; denn die Kraft wird
in der Schwachheit vollendet. Viel lieber also will ich mich meiner
Schwachheit rühmen, damit die Kraft Christi auf mich herabkommt.
'''
"10" = ''':sup:`10` Deswegen bejahe ich meine Ohnmacht, alle Misshandlungen und Nöte,
Verfolgungen und Ängste, die ich für Christus ertrage; denn wenn ich
schwach bin, dann bin ich stark.
'''
"11" = ''':sup:`11` Jetzt bin ich wirklich ein Narr geworden; ihr habt mich dazu
gezwungen. Eigentlich sollte ich von euch empfohlen werden; denn in
nichts bin ich hinter den Überaposteln zurückgeblieben, obgleich ich
nichts bin.
'''
"12" = ''':sup:`12` Das, woran man den Apostel erkennt, wurde mit großer Ausdauer unter
euch vollbracht: Zeichen, Wunder und Machttaten.
'''
"13" = ''':sup:`13` Worin seid ihr denn im Vergleich mit den übrigen Gemeinden zu kurz
gekommen? Höchstens darin, dass gerade ich euch nicht zur Last gefallen
bin. Dann verzeiht mir bitte dieses Unrecht!
'''
"14" = ''':sup:`14` Siehe, schon zum dritten Mal will ich jetzt zu euch kommen und ich
werde euch nicht zur Last fallen; ich suche ja nicht euer Geld, sondern
euch. Denn nicht die Kinder sollen für die Eltern sparen, sondern die
Eltern für die Kinder.
'''
"15" = ''':sup:`15` Ich aber will sehr gern alles aufwenden und mich für euch
aufreiben. Wenn ich euch so sehr liebe, soll ich deswegen weniger Liebe
empfangen?
'''
"16" = ''':sup:`16` Nun gut! Eine schwere Last habe ich euch zwar nicht zugemutet; aber
habe ich euch, verschlagen wie ich bin, mit List in mein Netz gelockt?
'''
"17" = ''':sup:`17` Habe ich euch vielleicht durch einen, den ich zu euch sandte,
übervorteilt?
'''
"18" = ''':sup:`18` Ja, ich habe Titus gebeten, euch zu besuchen, und den Bruder mit
ihm gesandt. Hat Titus euch etwa übervorteilt? Sind wir nicht beide im
gleichen Geist aufgetreten? Nicht in den gleichen Spuren?
'''
"19" = ''':sup:`19` Ihr denkt schon lange, dass wir uns vor euch nur herausreden
wollen. Aber wir reden in Christus, vor dem Angesicht Gottes. Und
alles, Geliebte, geschieht zu eurer Erbauung.
'''
"20" = ''':sup:`20` Denn ich fürchte, dass ich euch bei meinem Kommen nicht so finde,
wie ich euch zu finden wünsche, und dass ihr mich so findet, wie ihr
mich nicht zu finden wünscht. Ich fürchte, dass es zu Streit,
Eifersucht, Zornesausbrüchen, Ehrgeiz, Verleumdungen, übler Nachrede,
Überheblichkeit, allgemeiner Verwirrung kommt;
'''
"21" = ''':sup:`21` dass mein Gott, wenn ich wiederkomme, mich noch einmal vor euch
demütigt; dass ich Grund haben werde, traurig zu sein über viele, die
schon früher Sünder waren und sich trotz ihrer Unreinheit, Unzucht und
Ausschweifung noch nicht zur Umkehr entschlossen haben.
'''
