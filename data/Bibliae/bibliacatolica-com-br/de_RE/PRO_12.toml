[12]
"1" = ''':sup:`1` Wer Erziehung liebt, liebt Erkenntnis, / wer Zurechtweisung hasst,
ist dumm.
'''
"2" = ''':sup:`2` Der Gute findet Gefallen beim HERRN; / den Heimtückischen aber
spricht er schuldig.
'''
"3" = ''':sup:`3` Durch Unrecht hat kein Mensch Bestand, / doch die Wurzel der
Gerechten wird nicht wanken.
'''
"4" = ''':sup:`4` Eine tüchtige Frau ist die Krone ihres Mannes, / eine schändliche
ist wie Fäulnis in seinen Knochen.
'''
"5" = ''':sup:`5` Die Gedanken der Gerechten trachten nach Recht, / die Pläne der
Frevler sind auf Betrug aus.
'''
"6" = ''':sup:`6` Die Reden der Frevler sind ein Lauern auf Blut, / die Redlichen
rettet ihr Mund.
'''
"7" = ''':sup:`7` Die Frevler werden gestürzt und sind dahin, / das Haus der Gerechten
hat Bestand.
'''
"8" = ''':sup:`8` Nach dem Maß seiner Klugheit wird ein jeder gelobt, / verkehrter
Sinn fällt der Verachtung anheim.
'''
"9" = ''':sup:`9` Besser gering geachtet werden und einen Knecht haben, / als großtun
und kein Brot haben.
'''
"10" = ''':sup:`10` Der Gerechte weiß, was sein Vieh braucht, / doch das Herz der
Frevler ist hart.
'''
"11" = ''':sup:`11` Wer sein Feld bestellt, wird satt von Brot, / wer nichtigen Dingen
nachjagt, ist ohne Verstand.
'''
"12" = ''':sup:`12` Der Frevler verfängt sich im Netz des Bösen, / die Gerechten sind
fest verwurzelt.
'''
"13" = ''':sup:`13` Die Schuld der Lippen wird zur Falle für den Bösen, / der Gerechte
entkommt der Bedrängnis.
'''
"14" = ''':sup:`14` Von der Frucht seines Mundes wird der Mensch reichlich gesättigt; /
nach dem Tun seiner Hände wird ihm vergolten.
'''
"15" = ''':sup:`15` Der Weg des Toren ist gerade in seinen eigenen Augen, / der Weise
aber hört auf Rat.
'''
"16" = ''':sup:`16` Der Tor zeigt sogleich seinen Ärger, / klug ist, wer Schimpfworte
einsteckt.
'''
"17" = ''':sup:`17` Wer Wahrheit spricht, sagt aus, was recht ist, / der falsche Zeuge
aber betrügt.
'''
"18" = ''':sup:`18` Mancher Leute Gerede verletzt wie Schwertstiche, / die Zunge der
Weisen bringt Heilung.
'''
"19" = ''':sup:`19` Ein Mund, der die Wahrheit sagt, hat für immer Bestand, / eine
lügnerische Zunge nur einen Augenblick.
'''
"20" = ''':sup:`20` Trug ist im Herzen derer, die Böses planen, / aber bei denen, die
zum Frieden raten, ist Freude.
'''
"21" = ''':sup:`21` Kein Unheil trifft den Gerechten, / doch die Frevler erdrückt das
Unglück.
'''
"22" = ''':sup:`22` Lügnerische Lippen sind dem HERRN ein Gräuel, / doch wer
zuverlässig ist in seinem Tun, der gefällt ihm.
'''
"23" = ''':sup:`23` Ein kluger Mensch verbirgt sein Wissen, / das Herz der Toren
schreit die Narrheit hinaus.
'''
"24" = ''':sup:`24` Die Hand der Fleißigen erringt die Herrschaft, / die lässige Hand
muss Frondienste leisten.
'''
"25" = ''':sup:`25` Kummer im Herzen bedrückt den Menschen, / ein gutes Wort aber
heitert ihn auf.
'''
"26" = ''':sup:`26` Der Gerechte findet seine Weide, / der Weg der Frevler führt sie in
die Irre.
'''
"27" = ''':sup:`27` Bequemlichkeit erjagt sich kein Wild, / kostbare Güter erlangt der
Fleißige.
'''
"28" = ''':sup:`28` Der Pfad der Gerechtigkeit führt zum Leben, / der Weg der
Abtrünnigen führt zum Tod.
'''
