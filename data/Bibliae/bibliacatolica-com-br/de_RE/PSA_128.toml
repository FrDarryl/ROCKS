[128]
"1" = ''':sup:`1` Ein Wallfahrtslied. Selig jeder, der den HERRN fürchtet, * der auf
seinen Wegen geht!
'''
"2" = ''':sup:`2` Was deine Hände erarbeitet haben, wirst du genießen; * selig bist du
- es wird dir gut ergehn.
'''
"3" = ''':sup:`3` Deine Frau ist wie ein fruchtbarer Weinstock * im Innern deines
Hauses. Wie Schösslinge von Ölbäumen sind deine Kinder * rings um
deinen Tisch herum.
'''
"4" = ''':sup:`4` Siehe, so wird der Mann gesegnet, * der den HERRN fürchtet.
'''
"5" = ''':sup:`5` Es segne dich der HERR vom Zion her. * Du sollst schauen das Glück
Jerusalems alle Tage deines Lebens.
'''
"6" = ''':sup:`6` Du sollst schauen die Kinder deiner Kinder. * Friede über Israel!
'''
"Notes" = '''
Notas de rodapé:
128:1-2 - „Gesegnet ist jeder, der den Herrn fürchtet“ unterstreicht,
dass wahres Glück aus einem gottesfürchtigen Leben erwächst. Erfolg im
Beruf und in der Familie wird als direkte Folge des Gehorsams gegenüber
128:3 - Das Bild der Frau als fruchtbarer Weinstock und der Kinder als
Olivensprossen unterstreicht den Segen einer gottesfürchtigen Familie.
Der Schwerpunkt liegt auf der Rolle der Familie als zentraler
128:4 - So soll der Mensch gesegnet sein, der den Herrn fürchtet. Dies
unterstreicht, dass Gottes Segen denen garantiert ist, die ihn
verehren. Die Idee dahinter ist, dass ein gottgefälliges Leben
28:1-2 und 1. Petrus 3:9).
128:5-6 - Der abschließende Segen des Psalms ruft zu Wohlstand in
Jerusalem und Frieden für Israel auf. Nationaler Frieden und Wohlstand
werden als Ausdruck individueller und familiärer Frömmigkeit gesehen
'''
