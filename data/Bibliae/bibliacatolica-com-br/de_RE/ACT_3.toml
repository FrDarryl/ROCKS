"1" = ''':sup:`1` Petrus und Johannes gingen zur Gebetszeit um die neunte Stunde in
den Tempel hinauf.
'''
"2" = ''':sup:`2` Da wurde ein Mann herbeigetragen, der von Geburt an gelähmt war. Man
setzte ihn täglich an das Tor des Tempels, das man die Schöne Pforte
nennt; dort sollte er bei denen, die in den Tempel gingen, um Almosen
betteln.
'''
"3" = ''':sup:`3` Als er nun Petrus und Johannes in den Tempel gehen sah, bat er sie
um ein Almosen.
'''
"4" = ''':sup:`4` Petrus und Johannes blickten ihn an und Petrus sagte: Sieh uns an!
'''
"5" = ''':sup:`5` Da wandte er sich ihnen zu und erwartete, etwas von ihnen zu
bekommen.
'''
"6" = ''':sup:`6` Petrus aber sagte: Silber und Gold besitze ich nicht. Doch was ich
habe, das gebe ich dir: Im Namen Jesu Christi, des Nazoräers, steh auf
und geh umher!
'''
"7" = ''':sup:`7` Und er fasste ihn an der rechten Hand und richtete ihn auf. Sogleich
kam Kraft in seine Füße und Gelenke;
'''
"8" = ''':sup:`8` er sprang auf, konnte stehen und ging umher. Dann ging er mit ihnen
in den Tempel, lief und sprang umher und lobte Gott.
'''
"9" = ''':sup:`9` Alle Leute sahen ihn umhergehen und Gott loben.
'''
"10" = ''':sup:`10` Sie erkannten ihn als den, der gewöhnlich an der Schönen Pforte des
Tempels saß und bettelte. Und sie waren voll Verwunderung und Staunen
über das, was mit ihm geschehen war.
'''
"11" = ''':sup:`11` Da er sich Petrus und Johannes anschloss, lief das ganze Volk bei
ihnen in der sogenannten Halle Salomos zusammen, außer sich vor
Staunen.
'''
"12" = ''':sup:`12` Als Petrus das sah, wandte er sich an das Volk: Israeliten, was
wundert ihr euch darüber? Was starrt ihr uns an, als hätten wir aus
eigener Kraft oder Frömmigkeit bewirkt, dass dieser gehen kann?
'''
"13" = ''':sup:`13` Der Gott Abrahams, Isaaks und Jakobs, der Gott unserer Väter, hat
seinen Knecht Jesus verherrlicht, den ihr ausgeliefert und vor Pilatus
verleugnet habt, obwohl dieser entschieden hatte, ihn freizulassen.
'''
"14" = ''':sup:`14` Ihr aber habt den Heiligen und Gerechten verleugnet und die
Freilassung eines Mörders erbeten.
'''
"15" = ''':sup:`15` Den Urheber des Lebens habt ihr getötet, aber Gott hat ihn von den
Toten auferweckt. Dafür sind wir Zeugen.
'''
"16" = ''':sup:`16` Und aufgrund des Glaubens an seinen Namen hat dieser Name den Mann
hier, den ihr seht und kennt, zu Kräften gebracht; der Glaube, der
durch ihn kommt, hat ihm vor euer aller Augen die volle Gesundheit
geschenkt.
'''
"17" = ''':sup:`17` Nun, Brüder, ich weiß, ihr habt aus Unwissenheit gehandelt, ebenso
wie eure Anführer.
'''
"18" = ''':sup:`18` Gott aber hat auf diese Weise erfüllt, was er durch den Mund aller
Propheten im Voraus verkündet hat: dass sein Christus leiden werde.
'''
"19" = ''':sup:`19` Also kehrt um und tut Buße, damit eure Sünden getilgt werden
'''
"20" = ''':sup:`20` und der Herr Zeiten des Aufatmens kommen lässt und Jesus sendet als
den für euch bestimmten Christus!
'''
"21" = ''':sup:`21` Ihn muss freilich der Himmel aufnehmen bis zu den Zeiten der
Wiederherstellung von allem, die Gott von jeher durch den Mund seiner
heiligen Propheten verkündet hat.
'''
"22" = ''':sup:`22` Mose hat gesagt: Einen Propheten wie mich wird euch der Herr, euer
Gott, aus euren Brüdern erwecken. Auf ihn sollt ihr hören in allem, was
er zu euch sagt.
'''
"23" = ''':sup:`23` Jeder, der auf jenen Propheten nicht hört, wird aus dem Volk
ausgemerzt werden.
'''
"24" = ''':sup:`24` Und auch alle Propheten von Samuel an und alle, die später
auftraten, haben diese Tage angekündet.
'''
"25" = ''':sup:`25` Ihr seid die Söhne der Propheten und des Bundes, den Gott mit euren
Vätern geschlossen hat, als er zu Abraham sagte: Durch deine
Nachkommenschaft sollen alle Geschlechter der Erde Segen erlangen.
'''
"26" = ''':sup:`26` Für euch zuerst hat Gott seinen Knecht erweckt und gesandt, damit
er euch segnet und jeden von seiner Bosheit abbringt.
'''
