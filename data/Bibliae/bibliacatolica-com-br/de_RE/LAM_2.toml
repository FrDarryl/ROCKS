[2]
"1" = ''':sup:`1` Weh, mit seinem Zorn umwölkt / der Herr die Tochter Zion! Er
schleuderte vom Himmel zur Erde / die Pracht Israels. Nicht dachte er
an den Schemel seiner Füße / am Tag seines Zornes.
'''
"2" = ''':sup:`2` Schonungslos hat der Herr vernichtet / alle Fluren Jakobs,
niedergerissen in seinem Grimm / die Bollwerke der Tochter Juda, zu
Boden gestreckt, entweiht / das Königtum und seine Fürsten.
'''
"3" = ''':sup:`3` Abgehauen hat er in Zornesglut / jedes Horn in Israel. Er zog seine
Rechte zurück / angesichts des Feindes und brannte in Jakob wie
flammendes Feuer, / ringsum alles verzehrend.
'''
"4" = ''':sup:`4` Er spannte den Bogen wie ein Feind, / stand da - seine Rechte
erhoben wie ein Bedränger. Er erschlug alles, / was das Auge erfreut.
Im Zelt der Tochter Zion / goss er seinen Zorn aus wie Feuer.
'''
"5" = ''':sup:`5` Wie ein Feind ist geworden der Herr, / Israel hat er vernichtet.
Vernichtet hat er alle Paläste, / zerstört seine Burgen. Auf die
Tochter Juda hat er gehäuft / Jammer über Jammer.
'''
"6" = ''':sup:`6` Er zertrat wie einen Garten seine Wohnstatt, / zerstörte seinen
Festort. Vergessen ließ der HERR auf Zion / Festtag und Sabbat. In
glühendem Zorn verwarf er / König und Priester.
'''
"7" = ''':sup:`7` Seinen Altar hat der Herr verschmäht, / verworfen sein Heiligtum,
ausgeliefert in die Hand des Feindes / die Mauern von Zions Palästen.
Man lärmte im Haus des HERRN / wie an einem Festtag.
'''
"8" = ''':sup:`8` Zu schleifen plante der HERR / die Mauer der Tochter Zion. Er
spannte die Messschnur und zog nicht zurück / seine Hand vom
Vernichten. Trauern ließ er Wall und Mauer; / miteinander sanken sie
nieder.
'''
"9" = ''':sup:`9` In den Boden sanken ihre Tore, / ihre Riegel hat er zerstört und
zerbrochen. Ihr König und ihre Fürsten sind unter den Völkern, / keine
Weisung ist da, auch ihre Propheten erhalten / keine Vision mehr vom
HERRN.
'''
"10" = ''':sup:`10` Am Boden sitzen, verstummt, / die Ältesten der Tochter Zion,
streuen sich Staub aufs Haupt, / legen Trauerkleider an. Zu Boden
senken den Kopf / die Mädchen von Jerusalem.
'''
"11" = ''':sup:`11` Meine Augen ermatten vor Tränen, / mein Inneres glüht, meine Leber
ist zu Boden geschüttet / wegen des Zusammenbruches der Tochter, meines
Volkes, da Kind und Säugling verschmachten / auf den Plätzen der Stadt.
'''
"12" = ''':sup:`12` Sie sagen zu ihren Müttern: / Wo ist Brot und Wein?, da sie wie
tödlich verwundet verschmachten / auf den Plätzen der Stadt, da ihr
Leben ausgeschüttet ist / auf dem Schoß ihrer Mütter.
'''
"13" = ''':sup:`13` Wie soll ich dir zureden, was dir gleichsetzen, / Tochter
Jerusalem? Womit kann ich dich vergleichen, wie dich trösten, /
Jungfrau, Tochter Zion? Ja, dein Zusammenbruch ist groß wie das Meer, /
wer kann dich heilen?
'''
"14" = ''':sup:`14` Deine Propheten schauten dir / Lug und Trug. Deine Schuld haben sie
nicht aufgedeckt, / um dein Schicksal zu wenden. Sie schauten dir als
Prophetenworte / nur Trug und Verführung.
'''
"15" = ''':sup:`15` Über dich klatschen in die Hände / alle, die des Weges ziehen. Sie
pfeifen und schütteln den Kopf / über die Tochter Jerusalem: Ist das
die Stadt, die man nannte: / Krone der Schönheit, Entzücken der ganzen
Welt?
'''
"16" = ''':sup:`16` Über dich reißen ihr Maul auf / all deine Feinde. Sie pfeifen und
fletschen die Zähne, / sie sprechen: Wir haben sie vernichtet. Das ist
der Tag, auf den wir hofften. / Wir haben ihn erreicht und gesehen.
'''
"17" = ''':sup:`17` Getan hat der HERR, was er geplant, / seinen Drohspruch vollzogen,
den er seit alters verkündet hat. / Schonungslos hat er niedergerissen.
Den Feind ließ er über dich jubeln, / richtete auf die Macht deiner
Bedränger.
'''
"18" = ''':sup:`18` Ihr Herz schreit laut zum Herrn. / Mauer der Tochter Zion, lass
fließen wie einen Bach die Tränen / Tag und Nacht! Niemals gewähre dir
Ruhe, / nie lass deinen Augapfel rasten!
'''
"19" = ''':sup:`19` Steh auf, klage bei Nacht, / zu jeder Nachtwache Anfang! Schütte
aus wie Wasser dein Herz / vor dem Angesicht des Herrn! Erhebe zu ihm
die Hände / für deiner Kinder Leben, die vor Hunger verschmachten / an
den Ecken aller Straßen!
'''
"20" = ''':sup:`20` HERR, sieh doch und schau: / Wem hast du solches getan? Dürfen
Frauen ihre Leibesfrucht essen, / die sorgsam gehegten Kinder? Dürfen
im Heiligtum des Herrn / Priester und Prophet erschlagen werden?
'''
"21" = ''':sup:`21` Am Boden liegen in den Gassen / Kind und Greis. Meine Mädchen und
jungen Männer / fielen unter dem Schwert. Du hast sie erschlagen am Tag
deines Zorns, / schonungslos geschlachtet.
'''
"22" = ''':sup:`22` Wie zum Festtag hast du von ringsum gerufen, / wovor mir graut. Am
Zorntag des HERRN gab es keinen, / der entkam und entrann. Die ich
hegte und großzog, / mein Feind hat sie vernichtet.
'''
