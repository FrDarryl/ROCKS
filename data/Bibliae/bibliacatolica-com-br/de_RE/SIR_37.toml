[37]
"1" = ''':sup:`1` Jeder Freund wird sagen: Auch ich bin ein Freund. / Aber mancher
Freund ist nur dem Namen nach ein Freund.
'''
"2" = ''':sup:`2` Kommt nicht der Schmerz dem Tod nahe, / wenn ein Gefährte und Freund
sich zum Feind wandelt?
'''
"3" = ''':sup:`3` Welch schlimmer Gedanke! Wie hast du dich darin verstrickt, / das
trockene Land mit Verschlagenheit zu bedecken?
'''
"4" = ''':sup:`4` Ein Gefährte erfreut sich des Freundes in fröhlicher Stimmung, /
aber zur Zeit der Bedrängnis wird er gegen ihn sein.
'''
"5" = ''':sup:`5` Ein Gefährte müht sich mit dem Freund um einen vollen Bauch, / doch
im Krieg wird er für sich den Schild ergreifen.
'''
"6" = ''':sup:`6` Vergiss nicht den Freund in deiner Seele! / Vergiss ihn nicht in
deinem Reichtum!
'''
"7" = ''':sup:`7` Jeder Berater hebt einen Rat hervor, / aber mancher erteilt nur für
sich selbst Rat.
'''
"8" = ''':sup:`8` Hüte dich vor dem Ratgeber! / Erkenne zuerst, was sein Vorteil ist
denn er wird für sich selbst beraten -, / damit er nicht über dich das
Los wirft
'''
"9" = ''':sup:`9` und zu dir sagt: Gut ist dein Weg! / Dann wird er sich vor dich
hinstellen, um zu sehen, was dir geschieht.
'''
"10" = ''':sup:`10` Berate dich nicht mit einem, der dich missgünstig ansieht! /
Verbirg vor denen, die auf dich eifersüchtig sind, deinen Plan!
'''
"11" = ''':sup:`11` Berate dich nicht mit einer Frau über ihre Rivalin, / mit einem
Feigling über den Krieg, mit einem Kaufmann über ein Tauschgeschäft, /
mit einem Käufer über ein Geschäft, mit einem Neider über Dankbarkeit,
/ mit einem Erbarmungslosen über Herzensgüte, mit einem Faulen über
irgendeine Arbeit, / mit einem Arbeiter auf Zeit über die
Fertigstellung, mit einem trägen Sklaven über die Menge an Arbeit! /
Achte nicht auf diese, wenn du Rat suchst!
'''
"12" = ''':sup:`12` Doch harre aus bei einem frommen Mann, / von dem du weißt, dass er
die Gebote hält und in seiner Seele deiner Seele entspricht / und mit
dir leidet, wenn du strauchelst!
'''
"13" = ''':sup:`13` Doch achte auf einen Rat des Herzens, / denn niemand ist dir treuer
als dieses!
'''
"14" = ''':sup:`14` Denn die Seele eines Mannes regt sich gewöhnlich eher / als sieben
Späher auf einem Wachturm.
'''
"15" = ''':sup:`15` Wegen alldem bitte den Höchsten, / dass er in Wahrhaftigkeit deinen
Weg lenkt!
'''
"16" = ''':sup:`16` Der Anfang jeden Werkes ist das Wort / und vor jedem Tun steht der
Rat.
'''
"17" = ''':sup:`17` Eine Spur der Veränderung zeigt das Herz; /
'''
"18" = ''':sup:`18` vier Teile sprossen daraus hervor: Gutes und Böses, Leben und Tod,
/ doch Gewalt über sie hat dauernd die Zunge.
'''
"19" = ''':sup:`19` Es gibt einen klugen Mann, der für viele ein Erzieher ist, / aber
für die eigene Seele ist er ungeeignet.
'''
"20" = ''':sup:`20` Es gibt einen Verhassten, der durch seine Worte weise erscheint, /
dieser wird jeder Nahrung entbehren.
'''
"21" = ''':sup:`21` Denn vom Herrn wurde ihm keine Gunst gewährt, / da ihm jede
Weisheit fehlt.
'''
"22" = ''':sup:`22` Es gibt einen Weisen für seine eigene Seele, / die Früchte seiner
Einsicht sind im Mund verlässlich.
'''
"23" = ''':sup:`23` Ein weiser Mann wird sein eigenes Volk erziehen, / die Früchte
seiner Einsicht sind verlässlich.
'''
"24" = ''':sup:`24` Ein weiser Mann wird erfüllt von Segen / und alle, die ihn sehen,
preisen ihn selig.
'''
"25" = ''':sup:`25` Das Leben eines Mannes besteht in einer Anzahl von Tagen, / aber
die Tage Israels sind unzählbar.
'''
"26" = ''':sup:`26` Der Weise in seinem Volk wird Wertschätzung erben / und sein Name
wird leben in Ewigkeit.
'''
"27" = ''':sup:`27` Kind, prüfe dich während deines Lebens! / Sieh, was schlecht ist
für dich und meide es!
'''
"28" = ''':sup:`28` Denn nicht alles ist für alle zuträglich / und nicht jeder ist mit
allem zufrieden.
'''
"29" = ''':sup:`29` Giere nicht nach jedem Genuss / und schwelge nicht in Speisen!
'''
"30" = ''':sup:`30` Denn im Übermaß der Speisen steckt Krankheit / und die
Unersättlichkeit bringt Brechdurchfall.
'''
"31" = ''':sup:`31` Viele sind wegen Unersättlichkeit gestorben, / wer aber Acht gibt,
wird sein Leben verlängern.
'''
