[12]
"1" = ''':sup:`1` Denk an deinen Schöpfer in deinen frühen Jahren, / ehe die Tage der
Krankheit kommen und die Jahre dich erreichen, / von denen du sagen
wirst: Ich mag sie nicht!,
'''
"2" = ''':sup:`2` ehe Sonne und Licht und Mond und Sterne erlöschen / und auch nach
dem Regen wieder Wolken aufziehen:
'''
"3" = ''':sup:`3` am Tag, da die Wächter des Hauses zittern, / die starken Männer sich
krümmen, / die Müllerinnen ihre Arbeit einstellen, weil sie zu wenige
sind, / es dunkel wird bei den Frauen, die aus den Fenstern blicken,
'''
"4" = ''':sup:`4` und das Tor zur Straße verschlossen wird; / wenn das Geräusch der
Mühle verstummt, / steht man auf beim Zwitschern der Vögel, / doch alle
Töchter des Liedes ducken sich;
'''
"5" = ''':sup:`5` selbst vor der Anhöhe fürchtet man sich und vor den Schrecken am
Weg; / der Mandelbaum blüht, / die Heuschrecke schleppt sich dahin, /
die Frucht der Kaper platzt, / doch ein Mensch geht zu seinem ewigen
Haus / und die Klagenden ziehen durch die Straßen -
'''
"6" = ''':sup:`6` ja, ehe die silberne Schnur zerreißt, die goldene Schale bricht, /
der Krug an der Quelle zerschmettert wird, / das Rad zerbrochen in die
Grube fällt,
'''
"7" = ''':sup:`7` der Staub auf die Erde zurückfällt als das, was er war, / und der
Atem zu Gott zurückkehrt, / der ihn gegeben hat.
'''
"8" = ''':sup:`8` Windhauch, Windhauch, sagte Kohelet, das ist alles Windhauch.
'''
"9" = ''':sup:`9` Kohelet war ein Gelehrter. Außerdem hat er einfachen Leuten
Kenntnisse beigebracht. Er hörte zu und prüfte, er hat viele
Sprichwörter selbst in Form gebracht.
'''
"10" = ''':sup:`10` Kohelet hat sich bemüht, gut formulierte Worte zu entdecken, und
hier sind diese wahren Worte sorgfältig aufgeschrieben.
'''
"11" = ''':sup:`11` Worte von Gelehrten sind wie Ochsenstecken, / Sprüche aus
Sammlungen aber sitzen wie eingetriebene Nägel - / sie sind die Gabe
eines einzigen Hirten.
'''
"12" = ''':sup:`12` Im Übrigen, mein Sohn, lass dich warnen! Es nimmt kein Ende mit dem
vielen Bücherschreiben und viel Studieren ermüdet den Leib.
'''
"13" = ''':sup:`13` Hast du alles gehört, so lautet der Schluss: Fürchte Gott und achte
auf seine Gebote! Das allein hat jeder Mensch nötig.
'''
"14" = ''':sup:`14` Denn Gott wird jedes Tun vor das Gericht bringen, das über alles
Verborgene urteilt, es sei gut oder böse.
'''
