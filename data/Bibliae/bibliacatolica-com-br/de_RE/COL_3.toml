[3]
"1" = ''':sup:`1` Seid ihr nun mit Christus auferweckt, so strebt nach dem, was oben
ist, wo Christus zur Rechten Gottes sitzt!
'''
"2" = ''':sup:`2` Richtet euren Sinn auf das, was oben ist, nicht auf das Irdische!
'''
"3" = ''':sup:`3` Denn ihr seid gestorben und euer Leben ist mit Christus verborgen in
Gott.
'''
"4" = ''':sup:`4` Wenn Christus, unser Leben, offenbar wird, dann werdet auch ihr mit
ihm offenbar werden in Herrlichkeit.
'''
"5" = ''':sup:`5` Darum tötet, was irdisch an euch ist: Unzucht, Unreinheit,
Leidenschaft, böse Begierde und die Habsucht, die Götzendienst ist!
'''
"6" = ''':sup:`6` All das zieht den Zorn Gottes nach sich.
'''
"7" = ''':sup:`7` Einst war auch euer Lebenswandel von solchen Dingen bestimmt, ihr
habt darin gelebt.
'''
"8" = ''':sup:`8` Jetzt aber sollt auch ihr das alles ablegen: Zorn, Wut, Bosheit,
Lästerung und schmutzige Rede, die aus eurem Munde kommt.
'''
"9" = ''':sup:`9` Belügt einander nicht; denn ihr habt den alten Menschen mit seinen
Taten abgelegt
'''
"10" = ''':sup:`10` und habt den neuen Menschen angezogen, der nach dem Bild seines
Schöpfers erneuert wird, um ihn zu erkennen.
'''
"11" = ''':sup:`11` Da gibt es dann nicht mehr Griechen und Juden, Beschnittene und
Unbeschnittene, Barbaren, Skythen, Sklaven, Freie, sondern Christus ist
alles und in allen.
'''
"12" = ''':sup:`12` Bekleidet euch also, als Erwählte Gottes, Heilige und Geliebte, mit
innigem Erbarmen, Güte, Demut, Milde, Geduld!
'''
"13" = ''':sup:`13` Ertragt einander und vergebt einander, wenn einer dem anderen etwas
vorzuwerfen hat! Wie der Herr euch vergeben hat, so vergebt auch ihr!
'''
"14" = ''':sup:`14` Vor allem bekleidet euch mit der Liebe, die das Band der
Vollkommenheit ist!
'''
"15" = ''':sup:`15` Und der Friede Christi triumphiere in euren Herzen. Dazu seid ihr
berufen als Glieder des einen Leibes. Seid dankbar!
'''
"16" = ''':sup:`16` Das Wort Christi wohne mit seinem ganzen Reichtum bei euch. In
aller Weisheit belehrt und ermahnt einander! Singt Gott Psalmen, Hymnen
und geistliche Lieder in Dankbarkeit in euren Herzen!
'''
"17" = ''':sup:`17` Alles, was ihr in Wort oder Werk tut, geschehe im Namen Jesu, des
Herrn. Dankt Gott, dem Vater, durch ihn!
'''
"18" = ''':sup:`18` Ihr Frauen, ordnet euch den Männern unter, wie es sich im Herrn
geziemt!
'''
"19" = ''':sup:`19` Ihr Männer, liebt die Frauen und seid nicht erbittert gegen sie!
'''
"20" = ''':sup:`20` Ihr Kinder, gehorcht euren Eltern in allem, denn das ist dem Herrn
wohlgefällig!
'''
"21" = ''':sup:`21` Ihr Väter, schüchtert eure Kinder nicht ein, damit sie nicht mutlos
werden!
'''
"22" = ''':sup:`22` Ihr Sklaven, gehorcht in allem euren irdischen Herren, nicht in
einem augenfälligen Dienst, um Menschen zu gefallen, sondern in der
Aufrichtigkeit des Herzens! Fürchtet den Herrn!
'''
"23" = ''':sup:`23` Tut eure Arbeit gern, als wäre sie für den Herrn und nicht für
Menschen;
'''
"24" = ''':sup:`24` ihr wisst, dass ihr vom Herrn das Erbe als Lohn empfangen werdet.
Dient Christus, dem Herrn!
'''
"25" = ''':sup:`25` Denn wer Unrecht tut, wird zurückbekommen, was er an Unrecht getan
hat, ohne Ansehen der Person.
'''
"Notes" = '''
