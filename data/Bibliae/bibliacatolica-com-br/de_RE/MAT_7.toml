[7]
"1" = ''':sup:`1` Richtet nicht, damit ihr nicht gerichtet werdet!
'''
"2" = ''':sup:`2` Denn wie ihr richtet, so werdet ihr gerichtet werden und nach dem
Maß, mit dem ihr messt, werdet ihr gemessen werden.
'''
"3" = ''':sup:`3` Warum siehst du den Splitter im Auge deines Bruders, aber den Balken
in deinem Auge bemerkst du nicht?
'''
"4" = ''':sup:`4` Oder wie kannst du zu deinem Bruder sagen: Lass mich den Splitter
aus deinem Auge herausziehen! - und siehe, in deinem Auge steckt ein
Balken!
'''
"5" = ''':sup:`5` Du Heuchler! Zieh zuerst den Balken aus deinem Auge, dann kannst du
zusehen, den Splitter aus dem Auge deines Bruders herauszuziehen!
'''
"6" = ''':sup:`6` Gebt das Heilige nicht den Hunden und werft eure Perlen nicht den
Schweinen vor, denn sie könnten sie mit ihren Füßen zertreten und sich
umwenden und euch zerreißen!
'''
"7" = ''':sup:`7` Bittet und es wird euch gegeben; sucht und ihr werdet finden; klopft
an und es wird euch geöffnet!
'''
"8" = ''':sup:`8` Denn wer bittet, der empfängt; wer sucht, der findet; und wer
anklopft, dem wird geöffnet.
'''
"9" = ''':sup:`9` Oder ist einer unter euch, der seinem Sohn einen Stein gibt, wenn er
um Brot bittet,
'''
"10" = ''':sup:`10` oder eine Schlange, wenn er um einen Fisch bittet?
'''
"11" = ''':sup:`11` Wenn nun ihr, die ihr böse seid, euren Kindern gute Gaben zu geben
wisst, wie viel mehr wird euer Vater im Himmel denen Gutes geben, die
ihn bitten.
'''
"12" = ''':sup:`12` Alles, was ihr wollt, dass euch die Menschen tun, das tut auch
ihnen! Darin besteht das Gesetz und die Propheten.
'''
"13" = ''':sup:`13` Geht durch das enge Tor! Denn weit ist das Tor und breit der Weg,
der ins Verderben führt, und es sind viele, die auf ihm gehen.
'''
"14" = ''':sup:`14` Wie eng ist das Tor und wie schmal der Weg, der zum Leben führt,
und es sind wenige, die ihn finden.
'''
"15" = ''':sup:`15` Hütet euch vor den falschen Propheten; sie kommen zu euch in
Schafskleidern, im Inneren aber sind sie reißende Wölfe.
'''
"16" = ''':sup:`16` An ihren Früchten werdet ihr sie erkennen. Erntet man etwa von
Dornen Trauben oder von Disteln Feigen?
'''
"17" = ''':sup:`17` Jeder gute Baum bringt gute Früchte hervor, ein schlechter Baum
aber schlechte.
'''
"18" = ''':sup:`18` Ein guter Baum kann keine schlechten Früchte hervorbringen und ein
schlechter Baum keine guten.
'''
"19" = ''':sup:`19` Jeder Baum, der keine guten Früchte hervorbringt, wird umgehauen
und ins Feuer geworfen.
'''
"20" = ''':sup:`20` An ihren Früchten also werdet ihr sie erkennen.
'''
"21" = ''':sup:`21` Nicht jeder, der zu mir sagt: Herr! Herr!, wird in das Himmelreich
kommen, sondern wer den Willen meines Vaters im Himmel tut.
'''
"22" = ''':sup:`22` Viele werden an jenem Tag zu mir sagen: Herr, Herr, sind wir nicht
in deinem Namen als Propheten aufgetreten und haben wir nicht in deinem
Namen Dämonen ausgetrieben und haben wir nicht in deinem Namen viele
Machttaten gewirkt?
'''
"23" = ''':sup:`23` Dann werde ich ihnen antworten: Ich kenne euch nicht. Weg von mir,
ihr Gesetzlosen!
'''
"24" = ''':sup:`24` Jeder, der diese meine Worte hört und danach handelt, ist wie ein
kluger Mann, der sein Haus auf Fels baute.
'''
"25" = ''':sup:`25` Als ein Wolkenbruch kam und die Wassermassen heranfluteten, als die
Stürme tobten und an dem Haus rüttelten, da stürzte es nicht ein; denn
es war auf Fels gebaut.
'''
"26" = ''':sup:`26` Und jeder, der diese meine Worte hört und nicht danach handelt, ist
ein Tor, der sein Haus auf Sand baute.
'''
"27" = ''':sup:`27` Als ein Wolkenbruch kam und die Wassermassen heranfluteten, als die
Stürme tobten und an dem Haus rüttelten, da stürzte es ein und wurde
völlig zerstört.
'''
"28" = ''':sup:`28` Und es geschah, als Jesus diese Rede beendet hatte, war die Menge
voll Staunen über seine Lehre;
'''
"29" = ''':sup:`29` denn er lehrte sie wie einer, der Vollmacht hat, und nicht wie ihre
Schriftgelehrten.
'''
