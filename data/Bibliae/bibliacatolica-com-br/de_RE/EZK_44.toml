[44]
"1" = ''':sup:`1` Dann führte er mich zum äußeren Osttor des Heiligtums zurück. Es war
geschlossen.
'''
"2" = ''':sup:`2` Da sagte der HERR zu mir: Dieses Tor soll geschlossen bleiben, es
soll nie geöffnet werden, niemand darf hindurchgehen; denn der HERR,
der Gott Israels, ist durch dieses Tor eingezogen; deshalb bleibt es
geschlossen.
'''
"3" = ''':sup:`3` Nur der Fürst darf, weil er der Fürst ist, sich dort niedersetzen,
um vor den Augen des HERRN die Opfermahlzeit abzuhalten. Dabei soll er
von der Vorhalle des Tores aus eintreten und auf dem gleichen Weg
wieder hinausgehen.
'''
"4" = ''':sup:`4` Dann führte er mich zum Nordtor, zur Vorderseite des Tempels. Ich
sah und siehe: Die Herrlichkeit des HERRN erfüllte den Tempel des
HERRN. Und ich fiel nieder auf mein Gesicht.
'''
"5" = ''':sup:`5` Der HERR sagte zu mir: Menschensohn, richte dein Herz darauf und
schau mit deinen Augen und mit deinen Ohren hör auf alles, was ich zu
dir sage betreffs aller Satzungen und aller Weisungen über den Tempel
des HERRN! Achte an den Eingängen des Heiligtums auf alles, was den
Ausschluss aus dem Tempel betrifft!
'''
"6" = ''':sup:`6` Sag zu dem widerspenstigen Haus Israel: So spricht GOTT, der Herr:
Hört endlich auf mit all euren Gräueltaten, ihr vom Haus Israel!
'''
"7" = ''':sup:`7` Fremde, die unbeschnitten sind am Herzen und unbeschnitten am
Körper, sie habt ihr eintreten lassen, sie waren in meinem Heiligtum
und haben meinen Tempel entweiht, wenn ihr mir meine Opferspeise, Fett
und Blut, dargebracht habt. So habt ihr mit all euren Gräueltaten
meinen Bund gebrochen.
'''
"8" = ''':sup:`8` Ihr wolltet den Dienst in meinem Heiligtum nicht verrichten, sondern
ihr habt sie an eurer Stelle den Dienst in meinem Heiligtum verrichten
lassen.
'''
"9" = ''':sup:`9` So spricht GOTT, der Herr: Kein Fremder, der unbeschnitten ist am
Herzen und unbeschnitten am Körper, darf mein Heiligtum betreten,
keiner von all den Fremden, die bei den Israeliten leben,
'''
"10" = ''':sup:`10` sondern nur die Leviten. Doch weil sie mich verlassen haben, als
Israel in die Irre ging, und weil sie statt mir ihren Götzen gefolgt
sind, müssen sie ihre Schuld tragen:
'''
"11" = ''':sup:`11` Sie dürfen in meinem Heiligtum nur Wächter an den Tempeltoren und
Tempeldiener sein; sie dürfen das Brandopfer und das Schlachtopfer des
Volkes schlachten und sollen vor den Leuten bereitstehen, um ihnen zu
dienen.
'''
"12" = ''':sup:`12` Weil sie ihnen bei ihrem Götzendienst geholfen haben und für das
Haus Israel der Anlass wurden, in Schuld zu fallen, darum habe ich
meine Hand gegen sie erhoben - Spruch GOTTES, des Herrn -; sie müssen
ihre Schuld tragen.
'''
"13" = ''':sup:`13` Sie dürfen nicht mehr vor mich hintreten, um mir als Priester zu
dienen und alle meine heiligen Geräte, das Hochheilige zu berühren. Sie
müssen ihre Schande und ihre Gräueltaten tragen, die sie begangen
haben.
'''
"14" = ''':sup:`14` Ich setze sie als Tempeldiener ein, damit sie alles erledigen, was
im Tempel zu tun ist.
'''
"15" = ''':sup:`15` Die levitischen Priester, die Nachkommen Zadoks, die mir in meinem
Heiligtum treu gedient haben, als die Israeliten mich verließen und in
die Irre gingen, sie sollen vor mich hintreten und mir dienen, sie
sollen vor mir stehen, um mir Fett und Blut darzubringen - Spruch
GOTTES, des Herrn.
'''
"16" = ''':sup:`16` Sie dürfen in mein Heiligtum kommen und sie dürfen an meinen Tisch
herantreten, um mir zu dienen; sie sollen meinen Dienst verrichten.
'''
"17" = ''':sup:`17` Wenn sie durch die Tore des Innenhofs hineingehen, sollen sie
Leinengewänder tragen. Sie dürfen nichts Wollenes tragen, wenn sie in
den Toren des Innenhofs und im Tempel Dienst tun.
'''
"18" = ''':sup:`18` Sie sollen einen Kopfbund aus Leinen auf ihrem Haupt und leinene
Hosen an ihren Hüften tragen; sie sollen sich nicht so gürten, dass man
schwitzt.
'''
"19" = ''':sup:`19` Wenn sie in den äußeren Vorhof zum Volk hinausgehen, sollen sie die
Gewänder ausziehen, in denen sie Dienst tun; sie sollen sie in die
heiligen Räume legen und andere Kleider anziehen, damit sie das Volk
nicht durch ihre Leinengewänder heilig machen.
'''
"20" = ''':sup:`20` Sie sollen weder ihren Kopf kahl scheren noch ihre Haare lang
herabhängen lassen, sondern sie sollen ihr Haar kurz schneiden.
'''
"21" = ''':sup:`21` Kein Priester darf Wein trinken, wenn er den inneren Vorhof
betreten muss.
'''
"22" = ''':sup:`22` Sie dürfen keine Witwe und keine verstoßene Frau heiraten, sondern
nur Jungfrauen aus der Nachkommenschaft des Hauses Israel. Eine Witwe
aber, die mit einem Priester verheiratet war, dürfen sie zur Frau
nehmen.
'''
"23" = ''':sup:`23` Sie sollen mein Volk über den Unterschied zwischen heilig und nicht
heilig belehren und ihnen den Unterschied zwischen unrein und rein
deutlich machen.
'''
"24" = ''':sup:`24` Bei einem Rechtsstreit sind sie die Richter; nach meinen
Rechtsentscheiden sollen sie ihn entscheiden. An allen meinen Festen
sollen sie auf meine Weisungen und meine Satzungen achten und sie
sollen meine Sabbat-Tage heilig halten.
'''
"25" = ''':sup:`25` Einem Toten sollen sie sich nicht nähern; denn sie werden dadurch
unrein. Nur beim Tod von Vater und Mutter, Sohn und Tochter, Bruder und
unverheirateter Schwester dürfen sie sich unrein machen;
'''
"26" = ''':sup:`26` wenn ein solcher dann wieder rein geworden ist, soll er noch sieben
Tage abzählen.
'''
"27" = ''':sup:`27` An dem Tag, an dem er wieder in das Heiligtum geht, in den inneren
Vorhof, um dort Dienst zu tun, dann soll er ein Sündopfer für sich
darbringen - Spruch GOTTES, des Herrn.
'''
"28" = ''':sup:`28` Mit ihrem Erbbesitz verhält es sich so: Ich bin ihr Erbbesitz. Auch
Eigentum sollt ihr ihnen in Israel nicht geben: Ich bin ihr Eigentum.
'''
"29" = ''':sup:`29` Sie dürfen das Speiseopfer, das Sündopfer und das Schuldopfer
essen. Jede Gabe, die man in Israel Gott weiht, gehört ihnen.
'''
"30" = ''':sup:`30` Das Beste von allen Erstlingsopfern jeglicher Art, all eure
Hebeopfer jeglicher Art, die ihr entrichten müsst, gehören den
Priestern; auch das Beste von eurem Schrotmehl sollt ihr dem Priester
geben, damit Segen über deinem Hause ruhe.
'''
"31" = ''':sup:`31` Alles Verendete und Zerrissene, ob vom Vogel oder vom Tier, dürfen
die Priester nicht essen.
'''
