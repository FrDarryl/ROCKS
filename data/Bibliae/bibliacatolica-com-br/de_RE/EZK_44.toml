44:5-9 - Die Trennung zwischen treuen und untreuen Priestern
unterstreicht die Notwendigkeit von Reinheit und Heiligkeit in der
geistlichen Führung. Treue zum Herrn ist für den Dienst und die Führung
im Haus Gottes unerlässlich (siehe auch 1. Timotheus 3,1-7 und
44:10-14 - Gott verbietet untreuen Priestern den Dienst im Tempel und
unterstreicht damit die Verantwortung und den Charakter, die für den
