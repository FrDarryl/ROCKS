[22]
"1" = ''':sup:`1` Damals rief Josua die Rubeniter, die Gaditer und den halben Stamm
Manasse zu sich
'''
"2" = ''':sup:`2` und sagte zu ihnen: Ihr habt alles bewahrt, was euch Mose, der
Knecht des HERRN, befohlen hat; ihr habt auch mir in allem gehorcht,
was ich euch befohlen habe.
'''
"3" = ''':sup:`3` Ihr habt eure Brüder während dieser langen Zeit bis heute nicht im
Stich gelassen und habt darauf geachtet, das Gebot des HERRN, eures
Gottes, zu befolgen.
'''
"4" = ''':sup:`4` Nun hat der HERR, euer Gott, euren Brüdern Ruhe verschafft, wie er
es ihnen versprochen hatte. Kehrt also jetzt um und geht zu euren
Zelten, in das Land zurück, das euch gehört und das euch Mose, der
Knecht des HERRN, jenseits des Jordan gegeben hat.
'''
"5" = ''':sup:`5` Achtet aber genau darauf, das Gebot und die Weisung zu erfüllen, das
euch Mose, der Knecht des HERRN, gegeben hat: den HERRN, euren Gott, zu
lieben, auf allen seinen Wegen zu gehen, seine Gebote zu bewahren, euch
ihm anzuschließen und ihm mit eurem ganzem Herzen und eurer ganzen
Seele zu dienen.
'''
"6" = ''':sup:`6` Dann segnete sie Josua und ließ sie ziehen und sie begaben sich zu
ihren Zelten.
'''
"7" = ''':sup:`7` Der einen Hälfte des Stammes Manasse hatte Mose im Baschan Land
gegeben, der anderen Hälfte gab Josua bei ihren Brüdern Land auf der
anderen Seite des Jordan im Westen. Als Josua auch sie wieder zu ihren
Zelten ziehen ließ und sie segnete,
'''
"8" = ''':sup:`8` sagte er zu ihnen: Mit reichlichem Besitz kehrt ihr zu euren Zelten
zurück, mit sehr viel Vieh, mit Silber und Gold, mit Bronze, Eisen und
sehr vielen Gewändern. Teilt die Beute, die ihr euren Feinden
abgenommen habt, mit euren Brüdern!
'''
"9" = ''':sup:`9` So verließen die Rubeniter, die Gaditer und der halbe Stamm Manasse
die Israeliten und zogen von Schilo im Land Kanaan nach Gilead, in das
Land, das ihnen gehörte und das sie auf den durch Mose ergangenen
Befehl des HERRN hin in Besitz genommen hatten.
'''
"10" = ''':sup:`10` Als sie zu den Bezirken am Jordan kamen, die noch im Land Kanaan
liegen, bauten die Rubeniter, die Gaditer und der halbe Stamm Manasse
dort einen Altar am Jordan, einen Altar von stattlichem Aussehen.
'''
"11" = ''':sup:`11` Da erhielten die Israeliten folgende Nachricht: Schaut, die
Rubeniter, die Gaditer und der halbe Stamm Manasse haben gegenüber dem
Land Kanaan bei den Bezirken am Jordan jenseits des Gebiets der
Israeliten den Altar gebaut.
'''
"12" = ''':sup:`12` Als die Israeliten das hörten, versammelte sich die ganze Gemeinde
Israels in Schilo, um gegen sie ins Feld zu ziehen.
'''
"13" = ''':sup:`13` Die Israeliten schickten den Priester Pinhas, den Sohn Eleasars, zu
den Rubenitern, den Gaditern und zum halben Stamm Manasse in Gilead.
'''
"14" = ''':sup:`14` Mit ihm gingen zehn Anführer aus jeder Familie, aus jedem Stamm
Israels je ein Anführer; jeder gehörte zu den Familienoberhäuptern der
Tausendschaften Israels.
'''
"15" = ''':sup:`15` Als sie zu den Rubenitern, den Gaditern und dem halben Stamm
Manasse ins Land Gilead kamen, sagten sie zu ihnen:
'''
"16" = ''':sup:`16` So hat die ganze Gemeinde des HERRN gesagt: Was soll denn dieser
Treubruch bedeuten, den ihr gegen den Gott Israels begeht, indem ihr
euch heute vom HERRN abwendet, da ihr euch einen Altar bautet, um euch
heute gegen den HERRN aufzulehnen?
'''
"17" = ''':sup:`17` Ist uns der Frevel von Pegor zu wenig? Von ihm haben wir uns bis
heute noch nicht gereinigt und seinetwegen ist die Plage über die
Gemeinde des HERRN gekommen.
'''
"18" = ''':sup:`18` Ihr aber wendet euch heute vom HERRN ab. Wenn ihr euch heute gegen
den HERRN auflehnt, wird sich sein Zorn morgen gegen die ganze Gemeinde
Israels richten.
'''
"19" = ''':sup:`19` Falls das Land, das euch gehört, unrein ist, dann kommt herüber in
das Land, das dem HERRN gehört und wo die Wohnung des HERRN steht, und
siedelt euch bei uns an! Aber lehnt euch nicht gegen den HERRN auf und
zieht uns nicht dadurch in euren Aufruhr hinein, dass ihr für euch
selber einen Altar, neben dem Altar des HERRN, unseres Gottes, baut!
'''
"20" = ''':sup:`20` Ist nicht sein Zorn über die ganze Gemeinde Israels gekommen, als
sich Achan, der Sohn Serachs, treulos an dem Gut vergriffen hatte, das
dem Bann geweiht war? Und er war nur ein einzelner Mann. Musste er
nicht für seinen Frevel sterben?
'''
"21" = ''':sup:`21` Darauf antworteten die Rubeniter, die Gaditer und der halbe Stamm
Manasse den Befehlshabern der Tausendschaften Israels:
'''
"22" = ''':sup:`22` Gott der Götter ist der HERR, der Gott der Götter, der HERR, er
weiß es und Israel soll es wissen: Wenn das Untreue, wenn das
Auflehnung gegen den HERRN war, dann rette uns heute nicht.
'''
"23" = ''':sup:`23` Ob wir uns einen Altar errichtet haben, um uns vom HERRN
abzuwenden, und ob wir auf ihm Brandopfer und Speiseopfer darbringen
und Heilsopfer herrichten wollten, möge der HERR selbst untersuchen.
'''
"24" = ''':sup:`24` Nein, wir haben das nur aus Sorge getan, und zwar aus folgender
Überlegung: Eure Söhne könnten morgen zu unseren Söhnen sagen: Was habt
ihr mit dem HERRN, dem Gott Israels, zu tun?
'''
"25" = ''':sup:`25` Als Grenze hat der HERR den Jordan zwischen uns und euch, das heißt
den Rubenitern und Gaditern, gelegt. Ihr habt keinen Anteil am HERRN.
So könnten eure Söhne unsere Söhne davon abhalten, den HERRN zu
fürchten.
'''
"26" = ''':sup:`26` Deshalb sagten wir uns: Wir wollen einen Altar errichten, nicht für
Brandopfer und nicht für Schlachtopfer;
'''
"27" = ''':sup:`27` er soll vielmehr ein Zeuge sein zwischen uns und euch und zwischen
unseren Nachkommen nach uns dafür, dass wir den Dienst vor dem
Angesicht des HERRN durch Brandopfer, Schlachtopfer und Heilsopfer
verrichten dürfen. Dann können eure Söhne morgen nicht unseren Söhnen
sagen: Ihr habt keinen Anteil am HERRN.
'''
"28" = ''':sup:`28` Wir dachten: Wenn sie morgen so zu uns und unseren Nachkommen
sprechen, werden wir zu ihnen sagen: Seht euch doch die Gestalt des
Altares des HERRN an, den unsere Väter errichtet haben, nicht für
Brandopfer und nicht für Schlachtopfer, sondern damit er Zeuge zwischen
uns und euch sei.
'''
"29" = ''':sup:`29` Es sei fern von uns, dass wir uns gegen den HERRN auflehnen und uns
heute von ihm abwenden, indem wir einen zweiten Altar für Brandopfer,
Speiseopfer und Schlachtopfer neben dem Altar des HERRN, unseres
Gottes, errichten, der vor seiner Wohnung steht.
'''
"30" = ''':sup:`30` Als der Priester Pinhas und die Fürsten der Gemeinde, die
Oberhäupter der Tausendschaften Israels, die bei ihm waren, hörten, was
die Rubeniter, die Gaditer und die Manassiter sagten, waren sie damit
einverstanden.
'''
"31" = ''':sup:`31` Und der Priester Pinhas, der Sohn Eleasars, sagte zu den
Rubenitern, den Gaditern und den Manassitern: Jetzt wissen wir, dass
der HERR mitten unter uns ist; denn ihr habt keinen solchen Treubruch
gegen den HERRN begangen. Dadurch habt ihr die Israeliten vor der Hand
des HERRN bewahrt.
'''
"32" = ''':sup:`32` Dann verließen der Priester Pinhas, der Sohn Eleasars, und die
Fürsten die Rubeniter und Gaditer und kehrten aus dem Land Gilead ins
Land Kanaan zu den Israeliten zurück. Sie berichteten ihnen alles
'''
"33" = ''':sup:`33` und die Israeliten waren damit einverstanden. Sie priesen Gott und
dachten nicht mehr daran, gegen die Rubeniter und Gaditer ins Feld zu
ziehen und das Land zu verwüsten, in dem sie wohnten.
'''
"34" = ''':sup:`34` Die Rubeniter und Gaditer nannten den Altar Zeuge, denn sie sagten:
Er steht mitten unter uns als Zeuge dafür, dass der HERR Gott ist.
'''
