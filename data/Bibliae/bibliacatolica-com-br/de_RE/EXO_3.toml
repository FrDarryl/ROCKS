[3]
"1" = ''':sup:`1` Mose weidete die Schafe und Ziegen seines Schwiegervaters Jitro, des
Priesters von Midian. Eines Tages trieb er das Vieh über die Steppe
hinaus und kam zum Gottesberg Horeb.
'''
"2" = ''':sup:`2` Dort erschien ihm der Engel des HERRN in einer Feuerflamme mitten
aus dem Dornbusch. Er schaute hin: Der Dornbusch brannte im Feuer, aber
der Dornbusch wurde nicht verzehrt.
'''
"3" = ''':sup:`3` Mose sagte: Ich will dorthin gehen und mir die außergewöhnliche
Erscheinung ansehen. Warum verbrennt denn der Dornbusch nicht?
'''
"4" = ''':sup:`4` Als der HERR sah, dass Mose näher kam, um sich das anzusehen, rief
Gott ihm mitten aus dem Dornbusch zu: Mose, Mose! Er antwortete: Hier
bin ich.
'''
"5" = ''':sup:`5` Er sagte: Komm nicht näher heran! Leg deine Schuhe ab; denn der Ort,
wo du stehst, ist heiliger Boden.
'''
"6" = ''':sup:`6` Dann fuhr er fort: Ich bin der Gott deines Vaters, der Gott
Abrahams, der Gott Isaaks und der Gott Jakobs. Da verhüllte Mose sein
Gesicht; denn er fürchtete sich, Gott anzuschauen.
'''
"7" = ''':sup:`7` Der HERR sprach: Ich habe das Elend meines Volkes in Ägypten gesehen
und ihre laute Klage über ihre Antreiber habe ich gehört. Ich kenne
sein Leid.
'''
"8" = ''':sup:`8` Ich bin herabgestiegen, um es der Hand der Ägypter zu entreißen und
aus jenem Land hinaufzuführen in ein schönes, weites Land, in ein Land,
in dem Milch und Honig fließen, in das Gebiet der Kanaaniter, Hetiter,
Amoriter, Perisiter, Hiwiter und Jebusiter.
'''
"9" = ''':sup:`9` Jetzt ist die laute Klage der Israeliten zu mir gedrungen und ich
habe auch gesehen, wie die Ägypter sie unterdrücken.
'''
"10" = ''':sup:`10` Und jetzt geh! Ich sende dich zum Pharao. Führe mein Volk, die
Israeliten, aus Ägypten heraus!
'''
"11" = ''':sup:`11` Mose antwortete Gott: Wer bin ich, dass ich zum Pharao gehen und
die Israeliten aus Ägypten herausführen könnte?
'''
"12" = ''':sup:`12` Er aber sagte: Ich bin mit dir; ich habe dich gesandt und als
Zeichen dafür soll dir dienen: Wenn du das Volk aus Ägypten
herausgeführt hast, werdet ihr Gott an diesem Berg dienen.
'''
"13" = ''':sup:`13` Da sagte Mose zu Gott: Gut, ich werde also zu den Israeliten kommen
und ihnen sagen: Der Gott eurer Väter hat mich zu euch gesandt. Da
werden sie mich fragen: Wie heißt er? Was soll ich ihnen sagen?
'''
"14" = ''':sup:`14` Da antwortete Gott dem Mose: Ich bin, der ich bin. Und er fuhr
fort: So sollst du zu den Israeliten sagen: Der Ich-bin hat mich zu
euch gesandt.
'''
"15" = ''':sup:`15` Weiter sprach Gott zu Mose: So sag zu den Israeliten: Der HERR, der
Gott eurer Väter, der Gott Abrahams, der Gott Isaaks und der Gott
Jakobs, hat mich zu euch gesandt. Das ist mein Name für immer und so
wird man mich anrufen von Geschlecht zu Geschlecht.
'''
"16" = ''':sup:`16` Geh, versammle die Ältesten Israels und sag ihnen: Der HERR, der
Gott eurer Väter, der Gott Abrahams, Isaaks und Jakobs, ist mir
erschienen und hat mir gesagt: Ich habe sorgsam auf euch geachtet und
habe gesehen, was man euch in Ägypten antut.
'''
"17" = ''':sup:`17` Da habe ich gesagt: Ich will euch aus dem Elend Ägyptens
hinaufführen in das Land der Kanaaniter, Hetiter, Amoriter, Perisiter,
Hiwiter und Jebusiter, in ein Land, in dem Milch und Honig fließen.
'''
"18" = ''':sup:`18` Wenn sie auf dich hören, so geh mit den Ältesten Israels zum König
von Ägypten; sagt ihm: Der HERR, der Gott der Hebräer, ist uns
begegnet. Und jetzt wollen wir drei Tagesmärsche weit in die Wüste
ziehen und dem HERRN, unserem Gott, Schlachtopfer darbringen.
'''
"19" = ''':sup:`19` Ich weiß, dass euch der König von Ägypten nicht ziehen lässt, es
sei denn, er würde von starker Hand dazu gezwungen.
'''
"20" = ''':sup:`20` Erst wenn ich meine Hand ausstrecke und Ägypten niederschlage mit
allen meinen Wundern, die ich in seiner Mitte vollbringe, wird er euch
ziehen lassen.
'''
"21" = ''':sup:`21` Dann werde ich diesem Volk Gunst in den Augen der Ägypter
verschaffen, und wenn ihr wegzieht, werdet ihr nicht mit leeren Händen
gehen.
'''
"22" = ''':sup:`22` Jede Frau mag von ihrer Nachbarin oder Hausgenossin silberne und
goldene Geräte und Kleider erbitten. Legt sie euren Söhnen und Töchtern
an und plündert so die Ägypter aus!
'''
"Notes" = '''
Notas de rodapé:
3:1-6 - Mose begegnet dem brennenden Dornbusch, wo Gott sich als „Gott
Abrahams, Isaaks und Jakobs“ offenbart. Dieser Moment markiert Moses‘
göttliche Berufung, das Volk Israel aus Ägypten zu führen, und
unterstreicht Gottes Heiligkeit und seine Beziehung zu den Patriarchen
3:7-10 - Gott erklärt, dass er das Leid seines Volkes gesehen hat und
ruft Moses, es zu befreien. Moses' Mission ist eine direkte Antwort auf
den Hilferuf der Israeliten und offenbart Gottes mitfühlenden Charakter
3:11-12 - Mose äußert Zweifel an seiner Fähigkeit, seine Mission zu
erfüllen, doch Gott verspricht, bei ihm zu sein. Dieser Dialog
unterstreicht die Vorstellung, dass Gottes Kraft ausreicht, um
3:13-15 - Gott offenbart seinen Namen: „Ich bin, der ich bin“, was auf
seine ewige, selbstexistierende Natur hinweist. Gottes Name verleiht
Autorität und Macht und dient als Garantie für die Erlösung des Volkes
3:16-22 - Gott beauftragt Mose, zum Pharao zu gehen und Israels Auszug
zu leiten. Er versichert ihnen, dass sie nicht mit leeren Händen
abziehen werden. Dieses Versprechen der Befreiung und des Segens
spiegelt Gottes Verpflichtung gegenüber seinem Volk und die Erfüllung
12:35-36).
'''
