[60]
"1" = ''':sup:`1` Für den Chormeister. Nach der Weise Lotusblüte. Ein Zeugnis. Ein
Miktam-Lied. Von David. Zum Lehren.
'''
"2" = ''':sup:`2` Als er mit Aram Naharajim und Aram Zoba Krieg führte und als Joab
zurückkehrte und Edom im Salztal schlug, zwölftausend Mann.
'''
"3" = ''':sup:`3` Gott, du hast uns verstoßen, du hast eine Bresche in uns geschlagen,
* du hast uns gezürnt - wende dich uns wieder zu!
'''
"4" = ''':sup:`4` Erschüttert hast du das Land und gespalten. * Heile seine Risse!
Denn es kam ins Wanken.
'''
"5" = ''':sup:`5` Hartes ließest du schauen dein Volk, * du hast uns getränkt mit
betäubendem Wein.
'''
"6" = ''':sup:`6` Denen, die dich fürchten, hast du ein Zeichen aufgestellt, * zu dem
'''
"7" = ''':sup:`7` Damit befreit werden, die dir lieb sind, * rette mit deiner Rechten
und gib uns Antwort!
'''
"8" = ''':sup:`8` Gott hat in seinem Heiligtum gesprochen: / Ich will triumphieren,
will Sichem verteilen * und das Tal von Sukkot vermessen.
'''
"9" = ''':sup:`9` Mein ist Gilead, mein Manasse, / Efraim der Helm meines Hauptes, *
Juda mein Herrscherstab.
'''
"10" = ''':sup:`10` Mein Waschbecken ist Moab, / meinen Schuh werf ich auf Edom, *
Philisterland, juble mir zu!
'''
"11" = ''':sup:`11` Wer führt mich hin zu der befestigten Stadt, * wer wird mich nach
Edom geleiten?
'''
"12" = ''':sup:`12` Bist nicht du es, Gott, der du uns verstoßen hast * und nicht
ausziehst, Gott, mit unseren Heeren?
'''
"13" = ''':sup:`13` Bring uns doch Hilfe gegen den Feind, * denn die Rettung durch
Menschen ist nichtig!
'''
"14" = ''':sup:`14` Mit Gott werden wir Machtvolles tun. * Er selbst wird unsere Feinde
zertreten.
'''
