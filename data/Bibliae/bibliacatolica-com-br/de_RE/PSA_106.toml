[106]
"1" = ''':sup:`1` Halleluja! Dankt dem HERRN, denn er ist gut, * denn seine Huld währt
ewig.
'''
"2" = ''':sup:`2` Wer kann die großen Taten des HERRN erzählen, * all seinen Ruhm
verkünden?
'''
"3" = ''':sup:`3` Selig, die das Recht bewahren, * die Gerechtigkeit üben zu jeder
Zeit.
'''
"4" = ''':sup:`4` Gedenke meiner, HERR, in Gnade für dein Volk, * such mich heim mit
deiner Hilfe,
'''
"5" = ''':sup:`5` dass ich das Glück deiner Erwählten schaue, / mich freue an der
Freude deines Volkes, * dass ich zusammen mit deinem Erbe mich rühme!
'''
"6" = ''':sup:`6` Wir haben gesündigt mit unseren Vätern, * wir haben Unrecht getan
und gefrevelt.
'''
"7" = ''':sup:`7` Unsere Väter in Ägypten begriffen deine Wunder nicht, / gedachten
nicht der vielen Erweise deiner Huld * und waren widerspenstig am Meer,
am Roten Meer.
'''
"8" = ''':sup:`8` Er aber hat sie um seines Namens willen gerettet, * um seine Macht
zu bekunden.
'''
"9" = ''':sup:`9` Er drohte dem Roten Meer, da wurde es trocken, * er führte sie durch
die Fluten wie durch die Wüste.
'''
"10" = ''':sup:`10` Er rettete sie aus der Hand derer, die sie hassten, * er erlöste
sie aus der Hand des Feindes.
'''
"11" = ''':sup:`11` Ihre Bedränger bedeckte das Wasser, * nicht einer von ihnen blieb
übrig.
'''
"12" = ''':sup:`12` Da glaubten sie seinen Worten, * da sangen sie seinen Lobpreis.
'''
"13" = ''':sup:`13` Doch sie vergaßen schnell seine Taten, * wollten auf seinen
Ratschluss nicht warten.
'''
"14" = ''':sup:`14` Sie gierten voll Gier in der Wüste, * sie versuchten Gott in der
Öde.
'''
"15" = ''':sup:`15` Er gab ihnen, was sie verlangten, * dann aber sandte er ihnen die
Schwindsucht.
'''
"16" = ''':sup:`16` Sie wurden im Lager eifersüchtig auf Mose * und auf Aaron, den
Heiligen des HERRN.
'''
"17" = ''':sup:`17` Die Erde tat sich auf und verschluckte Datan, * sie bedeckte die
Rotte Abirams.
'''
"18" = ''':sup:`18` Feuer verbrannte die Rotte, * Flammen verzehrten die Frevler.
'''
"19" = ''':sup:`19` Sie machten am Horeb ein Kalb * und warfen sich nieder vor dem
Gussbild.
'''
"20" = ''':sup:`20` Die Herrlichkeit Gottes tauschten sie ein * gegen das Abbild eines
Stieres, der Gras frisst.
'''
"21" = ''':sup:`21` Sie vergaßen Gott, ihren Retter, * der einst in Ägypten Großes
vollbrachte,
'''
"22" = ''':sup:`22` Wunder im Land Hams, * Furcht erregende Taten am Roten Meer.
'''
"23" = ''':sup:`23` Da sann er darauf, sie zu vertilgen, * wäre nicht Mose gewesen,
sein Erwählter. Der trat vor ihn in die Bresche, * seinen Grimm
abzuwenden vom Vernichten.
'''
"24" = ''':sup:`24` Sie verschmähten das köstliche Land, * sie glaubten nicht seinem
Wort.
'''
"25" = ''':sup:`25` Sie murrten in ihren Zelten, * hörten nicht auf die Stimme des
HERRN.
'''
"26" = ''':sup:`26` Da erhob er gegen sie seine Hand, * um sie niederzustrecken in der
Wüste,
'''
"27" = ''':sup:`27` ihre Nachkommen niederzustrecken durch die Nationen, * sie in alle
Länder zu zerstreuen.
'''
"28" = ''':sup:`28` Sie hängten sich an den Baal-Pegor * und aßen Opfer für Tote.
'''
"29" = ''':sup:`29` Sie erbitterten Gott mit ihren Taten, * da brach unter ihnen eine
Plage aus.
'''
"30" = ''':sup:`30` Pinhas trat hin und legte Fürsprache ein, * da wurde der Plage
Einhalt geboten.
'''
"31" = ''':sup:`31` Das wurde ihm angerechnet als Gerechtigkeit * von Geschlecht zu
Geschlecht für alle Zeiten.
'''
"32" = ''':sup:`32` Sie erzürnten Gott an den Wassern von Meriba, * ihretwegen erging
es Mose übel.
'''
"33" = ''':sup:`33` Denn sie waren widerspenstig gegen seinen Geist * und er redete
unbedacht mit seinen Lippen.
'''
"34" = ''':sup:`34` Sie rotteten die Völker nicht aus, * wie der HERR es ihnen
befohlen.
'''
"35" = ''':sup:`35` Sie vermischten sich mit den Völkern * und lernten von ihren Taten.
'''
"36" = ''':sup:`36` Sie dienten deren Götzen, * sie wurden ihnen zur Falle.
'''
"37" = ''':sup:`37` Sie brachten ihre Söhne und Töchter dar * als Opfer für die
Dämonen.
'''
"38" = ''':sup:`38` Sie vergossen unschuldiges Blut, * das Blut ihrer Söhne und
Töchter, die sie den Götzen Kanaans opferten. * So wurde das Land durch
Blutschuld geschändet.
'''
"39" = ''':sup:`39` Sie wurden durch ihre Taten unrein * und brachen mit ihrem Tun die
Treue.
'''
"40" = ''':sup:`40` Der Zorn des HERRN entbrannte gegen sein Volk, * Abscheu empfand er
gegen sein Erbe.
'''
"41" = ''':sup:`41` Er gab sie in die Hand der Völker * und die sie hassten,
beherrschten sie.
'''
"42" = ''':sup:`42` Ihre Feinde bedrängten sie, * unter ihre Hand mussten sie sich
beugen.
'''
"43" = ''':sup:`43` Viele Male hat er sie befreit, / sie aber blieben widerspenstig bei
ihren Beschlüssen * und versanken in ihrer Schuld.
'''
"44" = ''':sup:`44` Da sah er auf ihre Drangsal, * als er auf ihr Schreien hörte,
'''
"45" = ''':sup:`45` er gedachte ihnen zuliebe seines Bundes * und ließ es sich gereuen
gemäß der Fülle seiner Huld.
'''
"46" = ''':sup:`46` Er ließ sie Erbarmen finden * bei allen, deren Gefangene sie waren.
'''
"47" = ''':sup:`47` Rette uns, HERR, unser Gott, * und sammle uns aus den Völkern,
damit wir deinem heiligen Namen danken * und uns in deinem Lobpreis
rühmen!
'''
"48" = ''':sup:`48` Gepriesen sei der HERR, der Gott Israels,/ von Ewigkeit zu
Ewigkeit. * Alles Volk soll sprechen: Amen. Halleluja!
'''
