[28]
"1" = ''':sup:`1` Als wir gerettet waren, erfuhren wir, dass die Insel Malta heißt.
'''
"2" = ''':sup:`2` Die Einheimischen erwiesen uns ungewöhnliche Menschenfreundlichkeit;
sie zündeten ein Feuer an und holten uns alle zu sich, weil es zu
regnen begann und kalt war.
'''
"3" = ''':sup:`3` Als Paulus einen Haufen Reisig zusammenraffte und auf das Feuer
legte, fuhr infolge der Hitze eine Viper heraus und biss sich an seiner
Hand fest.
'''
"4" = ''':sup:`4` Als die Einheimischen das Tier an seiner Hand hängen sahen, sagten
sie zueinander: Dieser Mensch ist gewiss ein Mörder; die Rachegöttin
lässt ihn nicht leben, obwohl er dem Meer entkommen ist.
'''
"5" = ''':sup:`5` Er aber schüttelte das Tier von sich ab ins Feuer und erlitt keinen
Schaden.
'''
"6" = ''':sup:`6` Da erwarteten sie, er werde anschwellen oder plötzlich tot umfallen.
Als sie aber eine Zeit lang gewartet hatten und sahen, dass ihm nichts
Schlimmes geschah, änderten sie ihre Meinung und sagten, er sei ein
Gott.
'''
"7" = ''':sup:`7` In jener Gegend lagen Landgüter, die dem Publius, dem Ersten der
Insel, gehörten; er nahm uns auf und bewirtete uns drei Tage lang
freundlich als seine Gäste.
'''
"8" = ''':sup:`8` Der Vater des Publius lag gerade mit Fieber und Ruhr im Bett. Paulus
ging zu ihm hinein und betete; dann legte er ihm die Hände auf und
heilte ihn.
'''
"9" = ''':sup:`9` Daraufhin kamen auch die anderen Kranken der Insel herbei und wurden
geheilt.
'''
"10" = ''':sup:`10` Sie erwiesen uns viele Ehren und bei der Abfahrt gaben sie uns
alles mit, was wir brauchten.
'''
"11" = ''':sup:`11` Drei Monate später fuhren wir mit einem alexandrinischen Schiff ab,
das auf der Insel überwintert hatte und die Dioskuren als
Schiffszeichen trug.
'''
"12" = ''':sup:`12` Wir liefen in Syrakus ein und blieben drei Tage;
'''
"13" = ''':sup:`13` von dort fuhren wir die Küste entlang weiter und erreichten
Rhegion. Nach einem Tag setzte Südwind ein und so kamen wir in zwei
Tagen nach Puteoli.
'''
"14" = ''':sup:`14` Hier trafen wir Brüder; sie baten uns, sieben Tage bei ihnen zu
bleiben. Und so kamen wir nach Rom.
'''
"15" = ''':sup:`15` Von dort waren uns die Brüder, die von uns gehört hatten, bis Forum
Appii und Tres Tabernae entgegengekommen, um uns zu begrüßen. Als
Paulus sie sah, dankte er Gott und fasste Mut.
'''
"16" = ''':sup:`16` Nach unserer Ankunft in Rom erhielt Paulus die Erlaubnis, für sich
allein zu wohnen, zusammen mit dem Soldaten, der ihn bewachte.
'''
"17" = ''':sup:`17` Drei Tage später rief er die führenden Männer der Juden zusammen.
Als sie versammelt waren, sagte er zu ihnen: Brüder, obwohl ich mich
nicht gegen das Volk oder die Sitten der Väter vergangen habe, bin ich
von Jerusalem aus als Gefangener den Römern ausgeliefert worden.
'''
"18" = ''':sup:`18` Diese haben mich verhört und wollten mich freilassen, da nichts
Todeswürdiges gegen mich vorlag.
'''
"19" = ''':sup:`19` Weil aber die Juden Einspruch erhoben, war ich gezwungen, Berufung
beim Kaiser einzulegen, jedoch nicht, um mein Volk anzuklagen.
'''
"20" = ''':sup:`20` Aus diesem Grund habe ich darum gebeten, euch sehen und sprechen zu
dürfen. Denn um der Hoffnung Israels willen trage ich diese Fesseln.
'''
"21" = ''':sup:`21` Sie antworteten ihm: Wir haben über dich weder Briefe aus Judäa
erhalten noch ist einer von den Brüdern gekommen, der uns etwas
Belastendes über dich berichtet oder erzählt hätte.
'''
"22" = ''':sup:`22` Wir wünschen aber von dir zu hören, was du denkst; denn von dieser
Sekte ist uns bekannt, dass sie überall auf Widerspruch stößt.
'''
"23" = ''':sup:`23` Sie vereinbarten mit ihm einen bestimmten Tag, an dem sie in noch
größerer Zahl zu ihm in die Wohnung kamen. Vom Morgen bis in den Abend
hinein erklärte und bezeugte er ihnen das Reich Gottes und versuchte,
sie vom Gesetz des Mose und von den Propheten aus für Jesus zu
gewinnen.
'''
"24" = ''':sup:`24` Die einen ließen sich durch seine Worte überzeugen, die andern
blieben ungläubig.
'''
"25" = ''':sup:`25` Sie waren uneins untereinander und gingen weg. Paulus aber sagte
noch das eine Wort: Treffend hat der Heilige Geist durch den Propheten
Jesaja zu euren Vätern gesprochen:
'''
"26" = ''':sup:`26` Geh zu diesem Volk und sag: / Hören sollt ihr, hören, aber nicht
verstehen; / sehen sollt ihr, sehen, aber nicht erkennen.
'''
"27" = ''':sup:`27` Denn das Herz dieses Volkes ist hart geworden / und mit ihren Ohren
hören sie nur schwer / und ihre Augen halten sie geschlossen, damit sie
mit ihren Augen nicht sehen / und mit ihren Ohren nicht hören, / damit
sie mit ihrem Herzen nicht zur Einsicht kommen, / sich bekehren und ich
sie heile.
'''
"28" = ''':sup:`28` Darum sollt ihr nun wissen: Den Heiden ist dieses Heil Gottes
gesandt worden. Und sie werden hören!
gingen die Juden weg und stritten noch lange miteinander.]
'''
"30" = ''':sup:`30` Er blieb zwei volle Jahre in seiner Mietwohnung und empfing alle,
die zu ihm kamen.
'''
"31" = ''':sup:`31` Er verkündete das Reich Gottes und lehrte über Jesus Christus, den
Herrn - mit allem Freimut, ungehindert.
'''
