[116]
"1" = ''':sup:`1` Ich liebe den HERRN; denn er hört * meine Stimme, mein Flehen um
Gnade.
'''
"2" = ''':sup:`2` Ja, er hat sein Ohr mir zugeneigt, * alle meine Tage will ich zu ihm
rufen.
'''
"3" = ''':sup:`3` Mich umfingen Fesseln des Todes, / Bedrängnisse der Unterwelt haben
mich getroffen, * Bedrängnis und Kummer treffen mich.
'''
"4" = ''':sup:`4` Ich rief den Namen des HERRN: * Ach HERR, rette mein Leben!
'''
"5" = ''':sup:`5` Gnädig ist der HERR und gerecht, * unser Gott erbarmt sich.
'''
"6" = ''':sup:`6` Arglose behütet der HERR. * Ich war schwach, er hat mich gerettet.
'''
"7" = ''':sup:`7` Komm wieder zur Ruhe, meine Seele, * denn der HERR hat dir Gutes
erwiesen.
'''
"8" = ''':sup:`8` Ja, du hast mein Leben dem Tod entrissen, * mein Auge den Tränen,
meinen Fuß dem Straucheln.
'''
"9" = ''':sup:`9` So gehe ich meinen Weg vor dem HERRN * im Land der Lebenden.
'''
"10" = ''':sup:`10` Ich glaube - auch wenn ich sagen muss: * Ich bin tief erniedrigt!
'''
"11" = ''':sup:`11` Ich sagte in meiner Bestürzung: * Alle Menschen sind Lügner.
'''
"12" = ''':sup:`12` Wie kann ich dem HERRN vergelten * all das Gute, das er mir
erwiesen?
'''
"13" = ''':sup:`13` Den Becher des Heils will ich erheben. * Ausrufen will ich den
Namen des HERRN.
'''
"14" = ''':sup:`14` Meine Gelübde will ich dem HERRN erfüllen * in Gegenwart seines
ganzen Volks.
'''
"15" = ''':sup:`15` Kostbar ist in den Augen des HERRN * der Tod seiner Frommen.
'''
"16" = ''':sup:`16` Ach HERR, ich bin doch dein Knecht, / dein Knecht bin ich, der Sohn
deiner Magd! * Gelöst hast du meine Fesseln.
'''
"17" = ''':sup:`17` Ich will dir ein Opfer des Dankes bringen, * ausrufen will ich den
Namen des HERRN.
'''
"18" = ''':sup:`18` Meine Gelübde will ich dem HERRN erfüllen * in Gegenwart seines
ganzen Volks,
'''
"19" = ''':sup:`19` in den Höfen des Hauses des HERRN, * in deiner Mitte, Jerusalem.
Halleluja!
'''
"Notes" = '''
