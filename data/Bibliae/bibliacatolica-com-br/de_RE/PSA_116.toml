dem Gläubigen und Gott wider, in der der Herr als derjenige dargestellt
116:3-4 - Der Psalmist beschreibt seine Nahtoderfahrung und wie er den
Herrn um Rettung anflehte. Gottes Antwort, ihn aus der Gefahr zu
retten, ist ein Beweis seiner Barmherzigkeit und Macht zu retten (siehe
