[12]
"1" = ''':sup:`1` Jesus begann zu ihnen in Gleichnissen zu reden: Ein Mann legte einen
Weinberg an, zog ringsherum einen Zaun, hob eine Kelter aus und baute
einen Turm. Dann verpachtete er den Weinberg an Winzer und reiste in
ein anderes Land.
'''
"2" = ''':sup:`2` Als nun die Zeit dafür gekommen war, schickte er einen Knecht zu den
Winzern, um bei ihnen seinen Anteil an den Früchten des Weinbergs holen
zu lassen.
'''
"3" = ''':sup:`3` Sie aber packten und prügelten ihn und jagten ihn mit leeren Händen
fort.
'''
"4" = ''':sup:`4` Darauf schickte er einen anderen Knecht zu ihnen; und ihn schlugen
sie auf den Kopf und entehrten ihn.
'''
"5" = ''':sup:`5` Als er einen dritten schickte, brachten sie ihn um. Ähnlich ging es
vielen anderen; die einen wurden geprügelt, die andern umgebracht.
'''
"6" = ''':sup:`6` Schließlich blieb ihm nur noch einer: sein geliebter Sohn. Ihn
sandte er als Letzten zu ihnen, denn er dachte: Vor meinem Sohn werden
sie Achtung haben.
'''
"7" = ''':sup:`7` Die Winzer aber sagten zueinander: Das ist der Erbe. Auf, wir wollen
ihn umbringen, dann gehört sein Erbe uns.
'''
"8" = ''':sup:`8` Und sie packten ihn und brachten ihn um und warfen ihn aus dem
Weinberg hinaus.
'''
"9" = ''':sup:`9` Was wird nun der Besitzer des Weinbergs tun? Er wird kommen und die
Winzer vernichten und den Weinberg anderen geben.
'''
"10" = ''':sup:`10` Habt ihr nicht das Schriftwort gelesen: Der Stein, den die Bauleute
verworfen haben, er ist zum Eckstein geworden;
'''
"11" = ''':sup:`11` vom Herrn ist das geschehen und es ist wunderbar in unseren Augen?
'''
"12" = ''':sup:`12` Daraufhin hätten sie Jesus gern verhaften lassen; aber sie
fürchteten die Menge. Denn sie hatten gemerkt, dass er mit diesem
Gleichnis sie meinte. Da ließen sie ihn stehen und gingen weg.
'''
"13" = ''':sup:`13` Einige Pharisäer und einige Anhänger des Herodes wurden zu Jesus
geschickt, um ihn mit einer Frage in eine Falle zu locken.
'''
"14" = ''':sup:`14` Sie kamen zu ihm und sagten: Meister, wir wissen, dass du die
Wahrheit sagst und auf niemanden Rücksicht nimmst; denn du siehst nicht
auf die Person, sondern lehrst wahrhaftig den Weg Gottes. Ist es
erlaubt, dem Kaiser Steuer zu zahlen, oder nicht? Sollen wir sie zahlen
oder nicht zahlen?
'''
"15" = ''':sup:`15` Er aber durchschaute ihre Heuchelei und sagte zu ihnen: Warum
versucht ihr mich? Bringt mir einen Denar, ich will ihn sehen.
'''
"16" = ''':sup:`16` Man brachte ihm einen. Er fragte sie: Wessen Bild und Aufschrift
ist das? Sie antworteten ihm: Des Kaisers.
'''
"17" = ''':sup:`17` Da sagte Jesus zu ihnen: So gebt dem Kaiser, was dem Kaiser gehört,
und Gott, was Gott gehört! Und sie waren sehr erstaunt über ihn.
'''
"18" = ''':sup:`18` Von den Sadduzäern, die behaupten, es gebe keine Auferstehung,
kamen einige zu Jesus und fragten ihn:
'''
"19" = ''':sup:`19` Meister, Mose hat uns vorgeschrieben: Wenn ein Mann, der einen
Bruder hat, stirbt und eine Frau hinterlässt, aber kein Kind, dann soll
sein Bruder die Frau nehmen und seinem Bruder Nachkommen verschaffen.
'''
"20" = ''':sup:`20` Es lebten einmal sieben Brüder. Der erste nahm sich eine Frau, und
als er starb, hinterließ er keine Nachkommen.
'''
"21" = ''':sup:`21` Da nahm sie der zweite; auch er starb, ohne Nachkommen zu
hinterlassen, und ebenso der dritte.
'''
"22" = ''':sup:`22` Keiner der sieben hatte Nachkommen. Als letzte von allen starb die
Frau.
'''
"23" = ''':sup:`23` Wessen Frau wird sie nun bei der Auferstehung sein? Alle sieben
haben sie doch zur Frau gehabt.
'''
"24" = ''':sup:`24` Jesus sagte zu ihnen: Ihr irrt euch, ihr kennt weder die Schrift
noch die Macht Gottes.
'''
"25" = ''':sup:`25` Wenn nämlich die Menschen von den Toten auferstehen, heiraten sie
nicht, noch lassen sie sich heiraten, sondern sind wie Engel im Himmel.
'''
"26" = ''':sup:`26` Dass aber die Toten auferstehen, habt ihr das nicht im Buch des
Mose gelesen, in der Geschichte vom Dornbusch, in der Gott zu Mose
spricht: Ich bin der Gott Abrahams, der Gott Isaaks und der Gott
Jakobs?
'''
"27" = ''':sup:`27` Er ist kein Gott von Toten, sondern von Lebenden. Ihr irrt euch
sehr.
'''
"28" = ''':sup:`28` Ein Schriftgelehrter hatte ihrem Streit zugehört; und da er bemerkt
hatte, wie treffend Jesus ihnen antwortete, ging er zu ihm hin und
fragte ihn: Welches Gebot ist das erste von allen?
'''
"29" = ''':sup:`29` Jesus antwortete: Das erste ist: Höre, Israel, der Herr, unser
Gott, ist der einzige Herr.
'''
"30" = ''':sup:`30` Darum sollst du den Herrn, deinen Gott, lieben mit ganzem Herzen
und ganzer Seele, mit deinem ganzen Denken und mit deiner ganzen Kraft.
'''
"31" = ''':sup:`31` Als zweites kommt hinzu: Du sollst deinen Nächsten lieben wie dich
selbst. Kein anderes Gebot ist größer als diese beiden.
'''
"32" = ''':sup:`32` Da sagte der Schriftgelehrte zu ihm: Sehr gut, Meister! Ganz
richtig hast du gesagt: Er allein ist der Herr und es gibt keinen
anderen außer ihm
'''
"33" = ''':sup:`33` und ihn mit ganzem Herzen, ganzem Verstand und ganzer Kraft zu
lieben und den Nächsten zu lieben wie sich selbst, ist weit mehr als
alle Brandopfer und anderen Opfer.
'''
"34" = ''':sup:`34` Jesus sah, dass er mit Verständnis geantwortet hatte, und sagte zu
ihm: Du bist nicht fern vom Reich Gottes. Und keiner wagte mehr, Jesus
eine Frage zu stellen.
'''
"35" = ''':sup:`35` Als Jesus im Tempel lehrte, sagte er: Wie können die
Schriftgelehrten behaupten, der Christus sei der Sohn Davids?
'''
"36" = ''':sup:`36` Denn David hat, vom Heiligen Geist erfüllt, selbst gesagt: Der Herr
sprach zu meinem Herrn: Setze dich mir zur Rechten, bis ich dir deine
Feinde unter die Füße lege!
'''
"37" = ''':sup:`37` David selbst also nennt ihn Herr. Wie kann er dann sein Sohn sein?
Es war eine große Menschenmenge versammelt und hörte ihm mit Freude zu.
'''
"38" = ''':sup:`38` Er lehrte sie und sagte: Nehmt euch in Acht vor den
Schriftgelehrten! Sie gehen gern in langen Gewändern umher, lieben es,
wenn man sie auf den Marktplätzen grüßt,
'''
"39" = ''':sup:`39` und sie wollen in der Synagoge die Ehrensitze und bei jedem
Festmahl die Ehrenplätze haben.
'''
"40" = ''':sup:`40` Sie fressen die Häuser der Witwen auf und verrichten in ihrer
Scheinheiligkeit lange Gebete. Umso härter wird das Urteil sein, das
sie erwartet.
'''
"41" = ''':sup:`41` Als Jesus einmal dem Opferkasten gegenübersaß, sah er zu, wie die
Leute Geld in den Kasten warfen. Viele Reiche kamen und gaben viel.
'''
"42" = ''':sup:`42` Da kam auch eine arme Witwe und warf zwei kleine Münzen hinein.
'''
"43" = ''':sup:`43` Er rief seine Jünger zu sich und sagte: Amen, ich sage euch: Diese
arme Witwe hat mehr in den Opferkasten hineingeworfen als alle andern.
'''
"44" = ''':sup:`44` Denn sie alle haben nur etwas von ihrem Überfluss hineingeworfen;
diese Frau aber, die kaum das Nötigste zum Leben hat, sie hat alles
hergegeben, was sie besaß, ihren ganzen Lebensunterhalt.
'''
