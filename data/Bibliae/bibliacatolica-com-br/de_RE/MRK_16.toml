[16]
"1" = ''':sup:`1` Als der Sabbat vorüber war, kauften Maria aus Magdala, Maria, die
Mutter des Jakobus, und Salome wohlriechende Öle, um damit zum Grab zu
gehen und Jesus zu salben.
'''
"2" = ''':sup:`2` Am ersten Tag der Woche kamen sie in aller Frühe zum Grab, als eben
die Sonne aufging.
'''
"3" = ''':sup:`3` Sie sagten zueinander: Wer könnte uns den Stein vom Eingang des
Grabes wegwälzen?
'''
"4" = ''':sup:`4` Doch als sie hinblickten, sahen sie, dass der Stein schon weggewälzt
war; er war sehr groß.
'''
"5" = ''':sup:`5` Sie gingen in das Grab hinein und sahen auf der rechten Seite einen
jungen Mann sitzen, der mit einem weißen Gewand bekleidet war; da
erschraken sie sehr.
'''
"6" = ''':sup:`6` Er aber sagte zu ihnen: Erschreckt nicht! Ihr sucht Jesus von
Nazaret, den Gekreuzigten. Er ist auferstanden; er ist nicht hier.
Seht, da ist die Stelle, wohin man ihn gelegt hat.
'''
"7" = ''':sup:`7` Nun aber geht und sagt seinen Jüngern und dem Petrus: Er geht euch
voraus nach Galiläa; dort werdet ihr ihn sehen, wie er es euch gesagt
hat.
'''
"8" = ''':sup:`8` Da verließen sie das Grab und flohen; denn Schrecken und Entsetzen
hatte sie gepackt. Und sie sagten niemandem etwas davon; denn sie
fürchteten sich.
'''
"9" = ''':sup:`9` Als Jesus am frühen Morgen des ersten Wochentages auferstanden war,
erschien er zuerst Maria aus Magdala, aus der er sieben Dämonen
ausgetrieben hatte.
'''
"10" = ''':sup:`10` Sie ging und berichtete es denen, die mit ihm zusammengewesen waren
und die nun klagten und weinten.
'''
"11" = ''':sup:`11` Als sie hörten, er lebe und sei von ihr gesehen worden, glaubten
sie es nicht.
'''
"12" = ''':sup:`12` Darauf erschien er in einer anderen Gestalt zweien von ihnen, als
sie unterwegs waren und aufs Land gehen wollten.
'''
"13" = ''':sup:`13` Auch sie gingen und berichteten es den anderen und auch ihnen
glaubte man nicht.
'''
"14" = ''':sup:`14` Später erschien Jesus den Elf selbst, als sie bei Tisch waren; er
tadelte ihren Unglauben und ihre Verstocktheit, weil sie denen nicht
glaubten, die ihn nach seiner Auferstehung gesehen hatten.
'''
"15" = ''':sup:`15` Dann sagte er zu ihnen: Geht hinaus in die ganze Welt und verkündet
das Evangelium der ganzen Schöpfung!
'''
"16" = ''':sup:`16` Wer glaubt und sich taufen lässt, wird gerettet; wer aber nicht
glaubt, wird verurteilt werden.
'''
"17" = ''':sup:`17` Und durch die, die zum Glauben gekommen sind, werden folgende
Zeichen geschehen: In meinem Namen werden sie Dämonen austreiben; sie
werden in neuen Sprachen reden;
'''
"18" = ''':sup:`18` wenn sie Schlangen anfassen oder tödliches Gift trinken, wird es
ihnen nicht schaden; und die Kranken, denen sie die Hände auflegen,
werden gesund werden.
'''
"19" = ''':sup:`19` Nachdem Jesus, der Herr, dies zu ihnen gesagt hatte, wurde er in
den Himmel aufgenommen und setzte sich zur Rechten Gottes.
'''
"20" = ''':sup:`20` Sie aber zogen aus und verkündeten überall. Der Herr stand ihnen
bei und bekräftigte das Wort durch die Zeichen, die es begleiteten.
'''
"Notes" = '''
