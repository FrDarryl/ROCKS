Auferstehung wird. Jesu Entscheidung, sich ihr zu offenbaren, zeigt die
Einbeziehung und Veränderung der Stellung der Frau im Reich Gottes
16:12-13 - Jesus erscheint zwei Jüngern auf dem Weg nach Emmaus und
offenbart sich ihnen auf geheimnisvolle Weise. Diese Begegnung
unterstreicht, wie wichtig es ist, die Gegenwart Christi in unserem
Leben zu erkennen, auch in Zeiten des Zweifels und der Unsicherheit
