[28]
"1" = ''':sup:`1` Der Frevler flieht, auch wenn ihn keiner verfolgt, / der Gerechte
fühlt sich sicher wie ein Löwe.
'''
"2" = ''':sup:`2` Durch seine Frevel bekommt ein Land viele Herrscher, / durch einen
verständigen, einsichtsvollen Mann erhält die Ordnung Bestand.
'''
"3" = ''':sup:`3` Ein Vornehmer, der die Armen unterdrückt, / ist wie Regen, der alles
wegschwemmt und kein Brot bringt.
'''
"4" = ''':sup:`4` Wer die Unterweisung preisgibt, rühmt den Frevler, / wer die
Unterweisung bewahrt, bekämpft ihn.
'''
"5" = ''':sup:`5` Böse Menschen verstehen nicht, was recht ist, / die aber, die den
HERRN suchen, verstehen alles.
'''
"6" = ''':sup:`6` Besser ein Armer, der schuldlos seinen Weg geht, / als ein Reicher,
der krumme Wege geht.
'''
"7" = ''':sup:`7` Wer sich an die Unterweisung hält, ist ein verständiger Sohn, / wer
mit Verschwendern umgeht, macht seinem Vater Schande.
'''
"8" = ''':sup:`8` Wer sein Vermögen durch Zins und Aufschlag vermehrt, / sammelt für
den, der Erbarmen hat mit den Armen.
'''
"9" = ''':sup:`9` Wendet einer sein Ohr ab, um die Unterweisung nicht zu hören, / dann
ist sogar sein Gebet ein Gräuel.
'''
"10" = ''':sup:`10` Wer Rechtschaffene irreführt auf einen bösen Weg, / der fällt in
seine eigene Grube; / die Schuldlosen aber erlangen Gutes.
'''
"11" = ''':sup:`11` Der Reiche hält sich selbst für klug, / doch ein verständiger Armer
durchschaut ihn.
'''
"12" = ''':sup:`12` Haben Gerechte die Oberhand, gibt es glanzvolle Zeiten, / erheben
sich die Frevler, verstecken sich die Menschen.
'''
"13" = ''':sup:`13` Wer seine Sünden verheimlicht, hat kein Glück, / wer sie bekennt
und meidet, findet Erbarmen.
'''
"14" = ''':sup:`14` Selig der Mensch, der stets Ehrfurcht hat; / wer aber sein Herz
verhärtet, fällt ins Unglück.
'''
"15" = ''':sup:`15` Ein grollender Löwe, ein gieriger Bär - / ein frevelhafter
Herrscher über ein schwaches Volk.
'''
"16" = ''':sup:`16` Mancher Fürst ist klein an Verstand und groß als Unterdrücker; /
wer Ausbeutung hasst, hat ein langes Leben.
'''
"17" = ''':sup:`17` Ein Mensch, auf dem Blutschuld lastet, / ist flüchtig bis zum Grab;
man halte ihn nicht.
'''
"18" = ''':sup:`18` Wer schuldlos seinen Weg geht, dem wird geholfen, / wer krumme Wege
geht, kommt auf einmal zu Fall.
'''
"19" = ''':sup:`19` Wer sein Feld bestellt, wird satt von Brot, / wer nichtigen Dingen
nachjagt, wird satt von Armut.
'''
"20" = ''':sup:`20` Ein ehrlicher Mensch erntet vielfachen Segen, / wer aber hastet, um
sich zu bereichern, bleibt nicht ungestraft.
'''
"21" = ''':sup:`21` Auf die Person sehen ist nicht gut, / für einen Bissen Brot wird
mancher zum Verbrecher.
'''
"22" = ''':sup:`22` Nach Reichtum giert ein neidischer Mensch / und bedenkt nicht, dass
Mangel über ihn kommen wird.
'''
"23" = ''':sup:`23` Wer einen andern zurechtweist, findet schließlich Dank, / mehr als
der Schmeichler.
'''
"24" = ''':sup:`24` Wer Vater oder Mutter beraubt und meint, er tue kein Unrecht, /
macht sich zum Genossen des Mörders.
'''
"25" = ''':sup:`25` Der Habgierige erregt Streit, / wer auf den HERRN vertraut, wird
reichlich gelabt.
'''
"26" = ''':sup:`26` Wer auf seinen eigenen Verstand vertraut, ist ein Tor, / wer in
Weisheit seinen Weg geht, wird gerettet.
'''
"27" = ''':sup:`27` Wer dem Armen gibt, hat keinen Mangel, / wer seine Augen
verschließt, wird viel verflucht.
'''
"28" = ''':sup:`28` Erheben sich die Frevler, dann verbergen sich die Menschen, / gehen
sie zugrunde, dann werden die Gerechten zahlreich.
'''
