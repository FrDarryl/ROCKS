"1" = ''':sup:`1` Die Worte, die Amos, ein Schafhirte aus Tekoa, über Israel geschaut
hat, in den Tagen des Usija, des Königs von Juda, und in den Tagen des
Jerobeam, des Sohnes des Joasch, des Königs von Israel, zwei Jahre vor
dem Erdbeben.
'''
"2" = ''':sup:`2` Er sprach: Der HERR brüllt vom Zion her, / aus Jerusalem lässt er
seine Stimme erschallen. Da welken die Auen der Hirten / und der Gipfel
des Karmel verdorrt.
'''
"3" = ''':sup:`3` So spricht der HERR: Wegen der drei Verbrechen von Damaskus / und
wegen der vier nehme ich es nicht zurück: Weil sie Gilead / mit
eisernen Dreschschlitten zermalmten,
'''
"4" = ''':sup:`4` darum schicke ich Feuer gegen Hasaëls Haus; / es frisst Ben-Hadads
Paläste.
'''
"5" = ''':sup:`5` Ich zerbreche den Riegel von Damaskus, / ich vernichte den Herrscher
von Bikat-Awen / und den Zepterträger von Bet-Eden; das Volk von Aram
muss in die Verbannung nach Kir, / spricht der HERR.
'''
"6" = ''':sup:`6` So spricht der HERR: Wegen der drei Verbrechen von Gaza / und wegen
der vier nehme ich es nicht zurück: Weil sie ganze Gebiete
entvölkerten, / um die Verschleppten an Edom auszuliefern,
'''
"7" = ''':sup:`7` darum schicke ich Feuer in Gazas Mauern; / es frisst seine Paläste.
'''
"8" = ''':sup:`8` Ich vernichte den Herrscher von Aschdod / und den Zepterträger von
Aschkelon. Ich wende meine Hand gegen Ekron / und der Rest der
Philister wird verschwinden, / spricht GOTT, der Herr.
'''
"9" = ''':sup:`9` So spricht der HERR: Wegen der drei Verbrechen von Tyrus / und wegen
der vier nehme ich es nicht zurück: Weil sie Verschleppte scharenweise
an Edom auslieferten / und nicht mehr an den Bund mit ihren Brüdern
dachten,
'''
"10" = ''':sup:`10` darum schicke ich Feuer in die Mauern von Tyrus; / es frisst seine
Paläste.
'''
"11" = ''':sup:`11` So spricht der HERR: Wegen der drei Verbrechen von Edom / und wegen
der vier nehme ich es nicht zurück: Weil Edom seinen Bruder mit dem
Schwert verfolgte / und jedes Mitleid unterdrückte, weil es
unversöhnlich festhielt an seinem Zorn / und nie abließ von seinem
Groll,
'''
"12" = ''':sup:`12` darum schicke ich Feuer gegen Teman; / es frisst Bozras Paläste.
'''
"13" = ''':sup:`13` So spricht der HERR: Wegen der drei Verbrechen der Ammoniter / und
wegen der vier nehme ich es nicht zurück: Weil sie in Gilead die
Schwangeren aufschlitzten, / als sie ihr Gebiet erweitern wollten,
'''
"14" = ''':sup:`14` darum lege ich Feuer an die Mauern von Rabba; / es frisst seine
Paläste unter Geschrei am Tag des Krieges, / unter Getöse am Tag des
Sturms.
'''
"15" = ''':sup:`15` Ihr König muss in die Verbannung, / er und alle seine Großen, /
spricht der HERR.
'''
