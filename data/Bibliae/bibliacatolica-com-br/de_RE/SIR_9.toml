[9]
"1" = ''':sup:`1` Sei nicht eifersüchtig auf die Frau an deiner Brust / und gib keine
schlechte Unterweisung gegen dich selbst!
'''
"2" = ''':sup:`2` Gib deine Seele nicht einer Frau hin, / sonst tritt sie deine Stärke
mit Füßen!
'''
"3" = ''':sup:`3` Nähere dich nicht einer Frau, die eine Hetäre ist, / damit du nicht
in ihre Schlingen gerätst!
'''
"4" = ''':sup:`4` Verkehre nicht mit einer Saitenspielerin, / damit du nicht durch
ihre Künste gefangen wirst!
'''
"5" = ''':sup:`5` Stelle nicht einer Jungfrau nach, / damit du nicht ihretwegen der
Strafe verfällst!
'''
"6" = ''':sup:`6` Gib deine Seele nicht Huren hin, / damit du nicht dein Erbe zugrunde
richtest!
'''
"7" = ''':sup:`7` Schau nicht umher auf den Straßen der Stadt / und an ihren
abgelegenen Orten treib dich nicht herum!
'''
"8" = ''':sup:`8` Wende das Auge von einer wohlgeformten Frau ab / und blick nicht
begehrlich auf eine fremde Schönheit! Durch die Schönheit einer Frau
sind schon viele verführt worden; / daran entzündet sich Liebe wie
Feuer.
'''
"9" = ''':sup:`9` Mit einer verheirateten Frau sitz nie zusammen, / auch vermeide
Weingelage mit ihr, damit du ihr nicht deine Seele zuwendest / und du
in deiner Leidenschaft nicht ins Verderben stürzt!
'''
"10" = ''':sup:`10` Gib einen alten Freund nicht auf, / denn ein neuer gleicht ihm
nicht: neuer Wein, neuer Freund; / wenn er alt geworden ist, wirst du
ihn mit Freude trinken.
'''
"11" = ''':sup:`11` Sei nicht eifersüchtig auf das Ansehen eines Sünders, / denn du
weißt nicht, was sein Untergang sein wird!
'''
"12" = ''':sup:`12` Hab kein Gefallen an dem, was dem Gottlosen gefällt, / bedenke, sie
werden bis zum Hades nicht gerechtfertigt!
'''
"13" = ''':sup:`13` Halt dich weit entfernt von einem Menschen, der Macht hat zu töten,
/ und du wirst keine Todesangst zu fürchten haben! Wenn du aber nahe an
ihn herankommst, mach keinen Fehler, / damit er dir nicht dein Leben
nimmt! Erkenne, dass du dich inmitten von Fallstricken bewegst / und
auf den Zinnen einer Stadt herumgehst!
'''
"14" = ''':sup:`14` Nimm Rücksicht auf die Nächsten gemäß deiner Kraft! / Berate dich
mit Weisen!
'''
"15" = ''':sup:`15` Mit Verständigen soll deine Überlegung geschehen / und dein ganzes
Reden kreise um das Gesetz des Höchsten!
'''
"16" = ''':sup:`16` Gerechte Männer seien deine Tischgenossen / und in der Furcht des
Herrn bestehe dein Ruhm!
'''
"17" = ''':sup:`17` Ein Werk aus Künstlerhand wird gelobt / und ein Führer des Volkes,
der weise ist in seiner Rede.
'''
"18" = ''':sup:`18` Gefürchtet ist in seiner Stadt ein Großmaul / und der in seiner
Rede Unbedachte wird gehasst.
'''
"Notes" = '''
Notas de rodapé:
