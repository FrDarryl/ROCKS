[2]
"1" = ''':sup:`1` Sammelt euch, tut euch zusammen, du Volk, das nichts erstrebt,
'''
"2" = ''':sup:`2` ehe ihr zerstreut werdet / wie zerstiebende Spreu, / ehe der
glühende Zorn des HERRN über euch kommt, / ehe über euch der Tag des
Zorns des HERRN kommt!
'''
"3" = ''':sup:`3` Sucht den HERRN, all ihr Gedemütigten im Land, die ihr nach dem
Recht des HERRN lebt! Sucht Gerechtigkeit, / sucht Demut! / Vielleicht
bleibt ihr geborgen / am Tag des Zorns des HERRN.
'''
"4" = ''':sup:`4` Ja, Gaza wird verlassen sein / und Aschkelon wird eine Wüste, am
hellen Mittag treibt man Aschdods Einwohner fort / und Ekron ackert man
um.
'''
"5" = ''':sup:`5` Wehe, die ihr das Gebiet am Meer bewohnt, / ihr Volk der Kereter!
Das Wort des HERRN richtet sich gegen euch: Kanaan, Land der Philister,
/ ich richte dich zugrunde, / keiner deiner Bewohner bleibt übrig.
'''
"6" = ''':sup:`6` Du wirst zum Weideland der Hirten / und zu Pferchen für Schafe und
Ziegen.
'''
"7" = ''':sup:`7` Das Gebiet am Meer fällt dem Rest des Hauses Juda zu. Darauf weiden
sie; am Abend lagern sie in Aschkelons Häusern. Denn der HERR, ihr
Gott, kümmert sich um sie und wendet ihr Geschick.
'''
"8" = ''':sup:`8` Ich habe den Hohn Moabs gehört / und die Schimpfworte der Ammoniter,
die mein Volk verhöhnten / und große Reden führten gegen sein Land.
'''
"9" = ''':sup:`9` Darum - Spruch des HERRN der Heerscharen, / des Gottes Israels: So
wahr ich lebe: Moab wird wie Sodom werden / und die Ammoniter wie
Gomorra, ein Wucherplatz für Nesseln, eine Salzgrube / und eine Wüste
für immer. Der Rest meines Volkes wird sie ausplündern, / der Überrest
meiner Nation wird sie beerben.
'''
"10" = ''':sup:`10` Das ist die Strafe für ihren Hochmut; denn sie höhnten und führten
große Reden gegen das Volk des HERRN der Heerscharen.
'''
"11" = ''':sup:`11` Furcht erregend tritt der HERR gegen sie auf. Ja, er vernichtet
alle Götter der Erde und alle Inseln der Völker werfen sich nieder vor
ihm, jedermann an seinem Ort.
'''
"12" = ''':sup:`12` Auch ihr Kuschiter werdet von meinem Schwert durchbohrt.
'''
"13" = ''':sup:`13` Er streckt seine Hand auch nach Norden aus / und vernichtet Assur
und Ninive macht er zur Öde, / es verdorrt wie die Wüste.
'''
"14" = ''':sup:`14` Dort lagern Herden, / allerart Tiere der Weide, auf den Kapitellen
der Säulen / nächtigen Eule und Dohle. Laut schreit es im Fenster, /
ein Rabe krächzt auf der Schwelle. Denn das Zederngetäfel ist weg.
'''
"15" = ''':sup:`15` Das also ist die fröhliche Stadt, / die in Sicherheit thronte, die
in ihrem Herzen sagte: Ich / und sonst niemand! Welch eine Wüste ist
sie geworden, / ein Lager für die wilden Tiere. Jeder, der dort
vorbeikommt, pfeift / und hebt entsetzt seine Hand.
'''
"Notes" = '''
Notas de rodapé:
2:1-3 - Zephanja ruft Juda zur gemeinsamen Reue auf. Das Streben nach
Gerechtigkeit und Demut ist entscheidend, um Gottes Gericht zu
entgehen. Wahre Veränderung beginnt mit einem reumütigen Herzen, das
sich in Demut und Gebet Gott zuwendet (siehe auch 2. Chronik 7,14 und
2:4-7 - Gottes Gericht wird über Judas Nachbarvölker wie die Philister,
Moab und Ammoniter verkündet. Diese Völker sind der Arroganz und
Unterdrückung schuldig, und Gottes Gericht wird sich auf alle Völker
erstrecken, die Böses tun. Dies lehrt, dass Gott alle Völker nach
2:8-11 - Das Gericht über Moab und Ammon wird detailliert beschrieben
und zeigt, wie Stolz und Arroganz zu ihrer Vernichtung führen werden.
Gottes Souveränität über alle Nationen wird bekräftigt, und seine
2:12-15 - Die Zerstörung Ninives, der Hauptstadt Assyriens, wird
prophezeit. Ninive war ein stolzes und unterdrückerisches Reich, und
sein Gericht wird ein Beispiel dafür sein, wie Arroganz vor Gott zum
Untergang führt. Dieses Gericht gilt auch für alle menschlichen Mächte,
10,5-19).
'''
