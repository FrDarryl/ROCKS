[47]
"1" = ''':sup:`1` Josef ging also hin, berichtete dem Pharao und sagte: Mein Vater und
meine Brüder sind mit ihren Schafen, Ziegen und Rindern und mit allem,
was ihnen gehört, aus Kanaan gekommen. Siehe, sie sind bereits im Land
Goschen.
'''
"2" = ''':sup:`2` Aus dem Kreis seiner Brüder hatte er fünf Männer mitgebracht und
stellte sie dem Pharao vor.
'''
"3" = ''':sup:`3` Der Pharao fragte seine Brüder: Was ist eure Arbeit? Sie antworteten
dem Pharao: Schafhirten sind deine Knechte; wir wie schon unsere Väter.
'''
"4" = ''':sup:`4` Und sie sagten zum Pharao: Wir sind gekommen, um uns als Fremde im
Land aufzuhalten. Es gibt ja keine Weide für die Schafe und Ziegen
deiner Knechte, denn schwer lastet die Hungersnot auf dem Land Kanaan.
Nun möchten sich deine Knechte im Land Goschen niederlassen.
'''
"5" = ''':sup:`5` Darauf sagte der Pharao zu Josef: Dein Vater und deine Brüder sind
also zu dir gekommen.
'''
"6" = ''':sup:`6` Das Land Ägypten steht dir offen. Im besten Teil des Landes lass
deinen Vater und deine Brüder wohnen! Sie sollen sich im Land Goschen
niederlassen. Wenn du aber unter ihnen tüchtige Leute kennst, dann
setze sie als Aufseher über meine Herden ein!
'''
"7" = ''':sup:`7` Darauf führte Josef seinen Vater Jakob hinein und stellte ihn dem
Pharao vor. Jakob segnete den Pharao.
'''
"8" = ''':sup:`8` Der Pharao redete Jakob an: Wie viele Lebensjahre zählst du?
'''
"9" = ''':sup:`9` Jakob gab dem Pharao zur Antwort: Die Zahl der Jahre meiner
Pilgerschaft beträgt hundertdreißig. Gering an Zahl und unglücklich
waren meine Lebensjahre und sie reichen nicht heran an die Lebensjahre
meiner Väter in den Tagen ihrer Pilgerschaft.
'''
"10" = ''':sup:`10` Jakob segnete den Pharao und ging von dessen Angesicht weg.
'''
"11" = ''':sup:`11` Josef siedelte seinen Vater und seine Brüder an und wies ihnen
Grundbesitz im Land Ägypten zu, im besten Teil des Landes, im Land von
Ramses, wie der Pharao verfügt hatte.
'''
"12" = ''':sup:`12` Josef versorgte seinen Vater und seine Brüder und das ganze Haus
seines Vaters mit Brot nach der Zahl der Familienmitglieder.
'''
"13" = ''':sup:`13` Im ganzen Land gab es kein Brot, denn die Hungersnot war sehr
drückend. Das Land Ägypten und das Land Kanaan waren vor Hunger
erschöpft.
'''
"14" = ''':sup:`14` Josef hatte alles Geld, das im Land Ägypten und im Land Kanaan im
Umlauf war, für das Getreide, das sie kauften, eingezogen und in den
Palast des Pharao gebracht.
'''
"15" = ''':sup:`15` So war das Geld im Land Ägypten und im Land Kanaan ausgegangen.
Alle Ägypter kamen zu Josef und sagten: Gib uns Brot! Warum sollen wir
vor deinen Augen umkommen? Das Geld ist nämlich zu Ende.
'''
"16" = ''':sup:`16` Liefert euer Vieh ab, sagte Josef, dann gebe ich euch dafür Brot,
wenn das Geld zu Ende ist.
'''
"17" = ''':sup:`17` So brachten sie ihr Vieh zu Josef und Josef gab ihnen Brot um den
Preis der Pferde, ihrer Bestände an Schafen, Ziegen und Rindern und
Eseln. Er ernährte sie in jenem Jahr gegen ihren ganzen Viehbestand mit
Brot.
'''
"18" = ''':sup:`18` Das Jahr ging indes zu Ende und im nächsten Jahr kamen sie und
sagten zu ihm: Wir können unserem Herrn nicht verhehlen, dass das Geld
zu Ende und unser Viehbestand unserem Herrn zugefallen ist. Wie unser
Herr sieht, haben wir nichts mehr als unsere Leiber und unser
Ackerland.
'''
"19" = ''':sup:`19` Warum sollen wir vor deinen Augen umkommen, wir selbst und auch
unser Ackerland? Kauf uns und unsere Äcker um Brot! Wir und unser
Ackerland wollen dem Pharao dienstbar sein. Stell Saatgut zur
Verfügung, so werden wir am Leben bleiben, wir müssen dann nicht
sterben und das Ackerland braucht nicht zu verkommen.
'''
"20" = ''':sup:`20` Josef kaufte also das ganze Ackerland der Ägypter für den Pharao
auf; denn jeder Ägypter verkaufte sein Feld, weil ihn der Hunger
überwältigte. So fiel das Land an den Pharao.
'''
"21" = ''':sup:`21` Das Volk aber machte er ihm leibeigen von einem Ende Ägyptens bis
zum andern.
'''
"22" = ''':sup:`22` Nur das Ackerland der Priester kaufte er nicht auf, denn den
Priestern stand ein festes Einkommen vom Pharao zu; sie verzehrten ihr
festes Einkommen, das ihnen der Pharao gewährte. Darum brauchten sie
ihr Ackerland nicht zu verkaufen.
'''
"23" = ''':sup:`23` Nun sprach Josef zum Volk: Seht, heute habe ich euch und euer
Ackerland für den Pharao gekauft. Hier habt ihr Saatgut; bestellt nun
die Äcker!
'''
"24" = ''':sup:`24` Vom Ertrag liefert ihr dann ein Fünftel dem Pharao ab, vier Teile
aber gehören euch als Saatgut für das Feld sowie als Nahrung für euch,
für die Leute in euren Häusern und für eure Kinder.
'''
"25" = ''':sup:`25` Da antworteten sie: Du hast uns am Leben erhalten. Wenn wir das
Wohlwollen unseres Herrn finden, wollen wir gern dem Pharao als Knechte
dienen.
'''
"26" = ''':sup:`26` So machte es Josef zum Gesetz bis auf den heutigen Tag, dass das
Ackerland Ägyptens zugunsten des Pharao mit einem Fünftel zu besteuern
ist. Nur das Ackerland der Priester fiel nicht an den Pharao.
'''
"27" = ''':sup:`27` Israel ließ sich im Land Ägypten nieder, im Land Goschen. Sie
wurden dort ansässig, waren fruchtbar und vermehrten sich sehr.
'''
"28" = ''':sup:`28` Jakob lebte noch siebzehn Jahre im Land Ägypten und die Tage
Jakobs, seine Lebensjahre, betrugen hundertsiebenundvierzig Jahre.
'''
"29" = ''':sup:`29` Als die Zeit kam, da Israel sterben sollte, rief er seinen Sohn
Josef und sagte zu ihm: Wenn ich dein Wohlwollen gefunden habe, leg
deine Hand unter meine Hüfte, dass du nach Treu und Glauben an mir
handeln wirst: Begrab mich nicht in Ägypten!
'''
"30" = ''':sup:`30` Bin ich zu meinen Vätern entschlafen, dann bring mich fort aus
Ägypten und begrab mich in der Grabstätte meiner Väter! Er antwortete:
Ich will tun, wie du gesagt hast.
'''
"31" = ''':sup:`31` Da sagte Jakob: Leiste mir einen Eid! Er leistete ihm den Eid.
Darauf warf sich Israel am Kopfende seines Bettes nieder.
'''
