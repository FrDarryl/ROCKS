"1" = ''':sup:`1` Das Wort, das vom HERRN an Jeremia erging, nachdem ihn Nebusaradan,
der Befehlshaber der Leibwache, in Rama freigelassen hatte. Dieser
hatte ihn nämlich holen lassen, als er, mit Handschellen gefesselt,
sich mitten unter all den Verbannten Jerusalems und Judas befand, die
nach Babel in die Verbannung geführt werden sollten.
'''
"2" = ''':sup:`2` Der Befehlshaber der Leibwache holte Jeremia und sagte zu ihm: Der
HERR, dein Gott, hatte diesem Ort dieses Unheil angekündigt.
'''
"3" = ''':sup:`3` Der HERR hat es so kommen lassen und er hat gehandelt, wie er
angekündigt hatte, denn ihr habt gegen den HERRN gesündigt und nicht
auf seine Stimme gehört, sodass euch dies geschehen ist.
'''
"4" = ''':sup:`4` Nun aber, siehe: Ich löse dir heute die Fesseln an deinen Händen.
Wenn es gut ist in deinen Augen, mit mir nach Babel zu kommen, so komm
und ich will auf dich achten. Wenn es aber schlecht ist in deinen
Augen, mit mir nach Babel zu kommen, so lass es! Sieh: Das ganze Land
liegt vor dir; geh, wohin zu gehen in deinen Augen gut und recht ist!
'''
"5" = ''':sup:`5` Als er aber noch nicht zurückkehren wollte, sagte er weiter: Kehre
zurück zu Gedalja, dem Sohn Ahikams, des Sohnes Schafans, den der König
von Babel über die Städte Judas gesetzt hat! Bleib bei ihm mitten unter
dem Volk oder geh, wohin zu gehen in deinen Augen recht ist! Der
Befehlshaber der Leibwache gab ihm Reisevorrat sowie ein Geschenk und
entließ ihn.
'''
"6" = ''':sup:`6` Jeremia ging zu Gedalja, dem Sohn Ahikams, nach Mizpa und blieb bei
ihm mitten unter dem Volk, das im Land übrig geblieben war.
'''
"7" = ''':sup:`7` Alle Truppenführer, die im Feld waren, sie und ihre Männer, hörten,
dass der König von Babel Gedalja, den Sohn Ahikams, als Statthalter im
Land eingesetzt und ihm Männer, Frauen und Kinder sowie jenen Teil der
armen Bevölkerung unterstellt habe, der nicht nach Babel geführt worden
war.
'''
"8" = ''':sup:`8` Und es kamen zu Gedalja nach Mizpa: Jischmael, der Sohn Netanjas,
Johanan und Jonatan, die Söhne Kareachs, Seraja, der Sohn Tanhumets,
ferner die Söhne Efais aus Netofa und Jaasanja, der Sohn des
Maachatiters, sie und ihre Männer.
'''
"9" = ''':sup:`9` Gedalja, der Sohn Ahikams, des Sohnes Schafans, schwor ihnen und
ihren Männern: Fürchtet euch nicht davor, den Chaldäern untertan zu
sein! Bleibt im Land und dient dem König von Babel; dann wird es euch
gut gehen!
'''
"10" = ''':sup:`10` Ich aber, siehe, ich bleibe in Mizpa und vertrete euch vor den
Chaldäern, die zu uns kommen. Ihr aber, erntet Wein, Obst und Öl,
sammelt es in euren Gefäßen und bleibt in den Ortschaften, die ihr in
Besitz genommen habt!
'''
"11" = ''':sup:`11` Auch alle Judäer, die sich in Moab, bei den Ammonitern, in Edom
oder in allen anderen Ländern aufhielten, hörten, dass der König von
Babel Juda eine Restbevölkerung gelassen und über sie Gedalja, den Sohn
Ahikams, des Sohnes Schafans, als Statthalter eingesetzt habe.
'''
"12" = ''':sup:`12` Und alle Judäer kehrten aus allen Orten, wohin sie versprengt
waren, zurück und kamen ins Land Juda zu Gedalja nach Mizpa und sie
ernteten Wein und Obst in großer Menge.
'''
"13" = ''':sup:`13` Auch Johanan, der Sohn Kareachs, und alle Truppenführer, die im
Feld waren, kamen zu Gedalja nach Mizpa.
'''
"14" = ''':sup:`14` Sie fragten ihn: Weißt du schon, dass Baalis, der König der
Ammoniter, Jischmael, den Sohn Netanjas, geschickt hat, um dich
ermorden zu lassen? Aber Gedalja, der Sohn Ahikams, glaubte ihnen
nicht.
'''
"15" = ''':sup:`15` Nun sagte Johanan, der Sohn Kareachs, heimlich zu Gedalja in Mizpa:
Ich will hingehen und Jischmael, den Sohn Netanjas, erschlagen, ohne
dass jemand davon erfährt. Warum soll er dich umbringen, sodass alle
Judäer, die sich um dich geschart haben, wieder zerstreut werden und
der Rest von Juda zugrunde geht?
'''
"16" = ''':sup:`16` Doch Gedalja, der Sohn Ahikams, entgegnete Johanan, dem Sohn
Kareachs: Tu das nicht; denn du redest falsch über Jischmael.
'''
