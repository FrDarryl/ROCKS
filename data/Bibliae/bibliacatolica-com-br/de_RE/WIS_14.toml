[14]
"1" = ''':sup:`1` Ein anderer, der sich zu einer Seefahrt rüstet, auf der er wilde
Wogen durchqueren wird, / ruft ein Holz an, das gebrechlicher ist als
das Schiff, das ihn trägt.
'''
"2" = ''':sup:`2` Das Fahrzeug hat der Erwerbstrieb ersonnen, / die Meisterin Weisheit
aber hat es geschaffen.
'''
"3" = ''':sup:`3` Deine Vorsehung, Vater, steuert es; / denn du hast auch im Meer
einen Weg gebahnt / und in den Wogen einen sicheren Pfad.
'''
"4" = ''':sup:`4` Damit zeigst du, dass du imstande bist, aus jeder Lage zu retten, /
sodass jemand auch ohne handwerkliche Fertigkeit ein Schiff besteigen
kann.
'''
"5" = ''':sup:`5` Du willst, dass die Werke deiner Weisheit nicht ungenutzt bleiben. /
Darum vertrauen Menschen ihr Leben sogar einem winzigen Holz an, / und
welche die Flut auf einem Floß durchquerten, wurden gerettet.
'''
"6" = ''':sup:`6` So hat auch in der Urzeit beim Untergang der überheblichen Riesen /
die Hoffnung der Welt sich auf ein Floß geflüchtet / und, durch deine
Hand gesteuert, der Welt den Samen eines neuen Geschlechtes
hinterlassen.
'''
"7" = ''':sup:`7` Denn Segen ruht auf dem Holz, durch das Gerechtigkeit geschieht.
'''
"8" = ''':sup:`8` Fluch hingegen trifft das von Händen geformte Holz und seinen
Bildner, / ihn, weil er es bearbeitet hat, jenes, weil es Gott genannt
wurde, obwohl es vergänglich ist.
'''
"9" = ''':sup:`9` Denn Gott sind in gleicher Weise der Gottlose wie seine
Gottlosigkeit verhasst;
'''
"10" = ''':sup:`10` mit dem Bildner wird sein Werk der Strafe verfallen.
'''
"11" = ''':sup:`11` Darum kommt auch über die Götzenbilder der Völker das Gericht, /
weil sie in Gottes Schöpfung zum Gräuel geworden sind, / zu Fallen für
die Seelen der Menschen / und zur Schlinge für die Füße der Toren.
'''
"12" = ''':sup:`12` Das Ersinnen von Götzenbildern war Anfang der Untreue, / ihre
Erfindung führte zur Sittenverderbnis.
'''
"13" = ''':sup:`13` Weder waren sie von Anfang an da noch werden sie ewig bleiben.
'''
"14" = ''':sup:`14` Durch die eitle Ruhmsucht der Menschen sind sie in die Welt
gekommen, / darum ist ihnen auch ein jähes Ende zugedacht.
'''
"15" = ''':sup:`15` Bedrückt durch allzu frühe Trauer, ließ ein Vater / von seinem
Kind, das gar schnell hinweggerafft wurde, ein Bildnis machen; so ehrte
er einen toten Menschen als Gott / und führte bei seinen Untergebenen
Geheimkulte und Riten ein.
'''
"16" = ''':sup:`16` Im Lauf der Zeit verfestigte sich der gottlose Brauch und wurde wie
ein Gesetz befolgt, / die Standbilder erhielten auf Anordnung der
Herrscher göttliche Verehrung.
'''
"17" = ''':sup:`17` Konnten die Menschen einen König nicht unmittelbar ehren, weil er
weit weg wohnte, / dann bildeten sie das Aussehen des Fernen ab; sie
machten von dem verehrten König ein Bildnis, das allen sichtbar war, /
um dem Abwesenden wie einem Anwesenden mit Eifer zu huldigen.
'''
"18" = ''':sup:`18` Der Ehrgeiz des Künstlers führte zur Ausbreitung der Verehrung /
auch bei denen, die den Geehrten gar nicht kannten.
'''
"19" = ''':sup:`19` Wohl um dem Herrscher zu gefallen, / bot er seine ganze Kunst auf,
um ihn schöner darzustellen, als er war.
'''
"20" = ''':sup:`20` Vom Glanz des Werkes hingerissen, hielt die Menge / den, der noch
kurz zuvor nur als Mensch geehrt wurde, jetzt für anbetungswürdig.
'''
"21" = ''':sup:`21` Dies ist dem Leben zum Verhängnis geworden: / Die Menschen haben,
unter dem Druck von Unglück oder Herrschermacht, / Stein und Holz den
Namen beigelegt, der mit niemand geteilt werden kann.
'''
"22" = ''':sup:`22` Als ob es nicht genug wäre, in der Erkenntnis Gottes zu irren, /
nennen sie in dem großen Krieg, den die Unwissenheit in ihr Leben
bringt, / so große Übel auch noch Frieden.
'''
"23" = ''':sup:`23` Sie feiern kindermörderische Einweihungsriten oder geheime Kulte /
oder wilde Gelage nach fremdartigen Sitten
'''
"24" = ''':sup:`24` und halten weder Leben noch Ehen rein,/ sondern einer tötet
heimtückisch den andern oder beleidigt ihn durch Ehebruch.
'''
"25" = ''':sup:`25` Alles ist ein wirres Gemisch von Blut und Mord, Diebstahl und
Betrug, Verdorbenheit, Untreue, Aufruhr und Meineid;
'''
"26" = ''':sup:`26` es herrscht Umkehrung der Werte, undankbare Vergesslichkeit, /
Befleckung der Seelen, Vertauschung der Geschlechter, / Zerrüttung der
Ehen, Ehebruch und Zügellosigkeit.
'''
"27" = ''':sup:`27` Die Verehrung der namenlosen Götzenbilder / ist aller Übel Anfang,
Ursache und Höhepunkt.
'''
"28" = ''':sup:`28` Sie rasen im Freudentaumel, weissagen Lügen, / leben in
Ungerechtigkeit oder schwören leichthin einen Meineid.
'''
"29" = ''':sup:`29` Im Vertrauen auf leblose Götzen / erwarten sie nicht, dass ihre
Meineide ihnen schaden könnten.
'''
"30" = ''':sup:`30` Jedoch für beides wird sie die gerechte Strafe treffen: / dass sie
falsch dachten über Gott, indem sie Götzenbilder verehrten, / und dass
sie unter Missachtung der Heiligkeit des Eides hinterlistig und
ungerecht schworen.
'''
"31" = ''':sup:`31` Es ist nie die Macht derer, bei denen sie schworen, / sondern immer
das die Sünder strafende Recht, / das die Vergehen der Ungerechten
verfolgt.
'''
