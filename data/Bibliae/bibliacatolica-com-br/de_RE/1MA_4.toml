"1" = ''':sup:`1` Gorgias aber nahm fünftausend Mann und tausend ausgewählte Reiter;
das Heer brach in der Nacht auf.
'''
"2" = ''':sup:`2` Er wollte nämlich das jüdische Heer überfallen und überraschend
schlagen; Leute aus der Burg zeigten ihm den Weg.
'''
"3" = ''':sup:`3` Doch Judas erfuhr davon und brach selbst mit seinen Männern auf, um
das Lager der königlichen Streitkräfte vor Emmaus zu schlagen,
'''
"4" = ''':sup:`4` solange die Truppen außerhalb des Lagers zerstreut waren.
'''
"5" = ''':sup:`5` Gorgias erreichte noch in der Nacht das Lager der Juden, fand aber
niemand. Daher suchte er sie in den Bergen, denn er dachte: Sie sind
vor uns geflohen.
'''
"6" = ''':sup:`6` Bei Tagesanbruch erschien Judas mit dreitausend Mann in der Ebene.
Doch sie waren nicht so ausgerüstet und bewaffnet, wie sie es
wünschten.
'''
"7" = ''':sup:`7` Als sie das Kriegslager der fremden Völker sahen, das stark, fest
gebaut und ringsum von Reiterei umgeben war - lauter gut ausgebildete
Soldaten -,
'''
"8" = ''':sup:`8` da sagte Judas zu seinen Männern: Fürchtet euch nicht vor ihrer
Übermacht und habt keine Angst vor ihrem Ansturm!
'''
"9" = ''':sup:`9` Denkt daran, wie unsere Väter im Roten Meer gerettet wurden, als der
Pharao sie mit einem Heer verfolgte!
'''
"10" = ''':sup:`10` Lasst uns zum Himmel rufen, dass er uns gewogen sei und des Bundes
mit unseren Vätern gedenke und dass er dieses Heer heute vor unseren
Augen aufreibe!
'''
"11" = ''':sup:`11` Dann werden alle Völker erkennen, dass es einen gibt, der Israel
loskauft und rettet.
'''
"12" = ''':sup:`12` Als die fremden Soldaten aufblickten, sahen sie die Juden
heranrücken.
'''
"13" = ''':sup:`13` Da kamen sie aus ihrem Lager heraus, um zu kämpfen; die Männer des
Judas aber bliesen die Trompeten.
'''
"14" = ''':sup:`14` Sie stießen aufeinander und die fremden Völker wurden aufgerieben
und flohen in die Ebene.
'''
"15" = ''':sup:`15` Alle, die nicht schnell genug waren, fielen unter dem Schwert. Die
Juden verfolgten sie bis nach Geser und in die Ebene von Idumäa,
Aschdod und Jamnia, es fielen ungefähr dreitausend von ihnen.
'''
"16" = ''':sup:`16` Dann hörte Judas mit seiner Streitmacht auf, sie zu verfolgen, und
kehrte um.
'''
"17" = ''':sup:`17` Er sagte zum Volk: Fallt noch nicht über die Beute her; denn uns
steht noch ein Kampf bevor.
'''
"18" = ''':sup:`18` Gorgias steht mit seinen Truppen dicht vor uns in den Bergen.
Stellt euch also jetzt gegen eure Feinde auf und greift sie an; nachher
könnt ihr ungehindert eure Beute holen.
'''
"19" = ''':sup:`19` Während Judas noch sprach, sah man eine Abteilung der Feinde hinter
dem Berg auftauchen.
'''
"20" = ''':sup:`20` Als sie merkten, dass ihre Leute geschlagen waren und die Juden das
Lager angezündet hatten - der weithin sichtbare Rauch zeigte an, was
geschehen war -,
'''
"21" = ''':sup:`21` bekamen sie bei diesem Anblick große Angst. Als sie außerdem sahen,
dass das Heer des Judas kampfbereit in der Ebene stand,
'''
"22" = ''':sup:`22` flohen sie alle ins Land der Philister.
'''
"23" = ''':sup:`23` Jetzt erst machte sich Judas an die Plünderung des Lagers. Sie
erbeuteten viel Gold und Silber, violette und rote Purpurstoffe und
andere reiche Schätze.
'''
"24" = ''':sup:`24` Auf dem Rückmarsch priesen und lobten sie den Himmel: Denn er ist
gütig, denn seine Huld währt ewig.
'''
"25" = ''':sup:`25` So wurde Israel an jenem Tag wunderbar gerettet.
'''
"26" = ''':sup:`26` Die Philister, die sich hatten retten können, kamen zu Lysias und
meldeten ihm alles, was sich ereignet hatte.
'''
"27" = ''':sup:`27` Auf diese Nachricht hin war er bestürzt und in großer Sorge. Denn
der Feldzug gegen Israel war nicht so verlaufen, wie er es gewollt
hatte; der Auftrag des Königs war nicht ausgeführt worden.
'''
"28" = ''':sup:`28` Darum warb er im nächsten Jahr sechzigtausend Söldner an,
ausgesuchte Männer, dazu fünftausend Reiter, um wieder gegen die Juden
zu Felde zu ziehen.
'''
"29" = ''':sup:`29` Sie zogen nach Idumäa und schlugen in Bet-Zur ihr Lager auf. Judas
aber kam ihnen mit zehntausend Mann entgegen.
'''
"30" = ''':sup:`30` Als Judas das gewaltige Heer erblickte, sprach er folgendes Gebet:
Gepriesen seist du, Retter Israels. Du hast den Angriff des Riesen
durch die Hand deines Knechts David zurückgeschlagen; du hast das
Kriegslager der Philister Jonatan, dem Sohn Sauls, und seinem
Waffenträger in die Hand gegeben.
'''
"31" = ''':sup:`31` Gib dieses Heer in die Hand deines Volkes Israel! Schande sollen
sie davontragen mitsamt ihrem Fußvolk und ihrer Reiterei.
'''
"32" = ''':sup:`32` Jag ihnen Angst ein und lass ihren kühnen Mut schwinden! Ihr
Untergang soll sie erschüttern.
'''
"33" = ''':sup:`33` Schlag sie nieder durch das Schwert derer, die dich lieben! Dann
werden alle, die deinen Namen kennen, dein Lob singen.
'''
"34" = ''':sup:`34` Als nun die Heere aufeinanderstießen, fielen etwa fünftausend von
den Soldaten des Lysias im Handgemenge.
'''
"35" = ''':sup:`35` Als Lysias sah, welche Niederlage sein Heer erlitten hatte und wie
kühn die Leute des Judas waren, bereit, tapfer zu leben oder zu
sterben, kehrte er nach Antiochia zurück. Dort warb er Söldner an, um
mit noch stärkerer Macht noch einmal gegen Judäa zu ziehen.
'''
"36" = ''':sup:`36` Judas und seine Brüder aber sagten: Unsere Feinde sind nun
aufgerieben. Wir wollen nach Jerusalem hinaufziehen, den Tempel
reinigen und ihn neu weihen.
'''
"37" = ''':sup:`37` Das ganze Heer versammelte sich also und zog zum Berg Zion hinauf.
'''
"38" = ''':sup:`38` Da sahen sie das Heiligtum verödet daliegen. Der Altar war
entweiht; die Tore hatte man verbrannt. In den Vorhöfen wuchs Unkraut
wie in einem Wald oder auf einem Berg und die Nebengebäude waren
verfallen.
'''
"39" = ''':sup:`39` Da zerrissen sie ihre Gewänder, begannen laut zu klagen und
streuten sich Staub auf das Haupt.
'''
"40" = ''':sup:`40` Sie warfen sich nieder, mit dem Gesicht zur Erde. Sie bliesen die
Signaltrompeten und schrien zum Himmel.
'''
"41" = ''':sup:`41` Dann befahl Judas einer Schar seiner Männer, die Besatzung der Burg
zu belagern, bis das Heiligtum gereinigt sei.
'''
"42" = ''':sup:`42` Er wählte untadelige und gesetzestreue Priester aus,
'''
"43" = ''':sup:`43` die das Heiligtum reinigten und die durch Befleckung entweihten
Steine an einen unreinen Ort trugen.
'''
"44" = ''':sup:`44` Sie berieten, was sie mit dem entweihten Brandopferaltar tun
sollten.
'''
"45" = ''':sup:`45` Es kam ihnen der gute Gedanke, ihn niederzureißen; denn er hätte
ihnen Schande gebracht, da die fremden Völker ihn befleckt hatten. So
rissen sie den Altar nieder
'''
"46" = ''':sup:`46` und legten die Steine an einen passenden Ort auf dem Tempelberg
nieder, bis ein Prophet komme und entscheide, was damit geschehen
solle.
'''
"47" = ''':sup:`47` Dann nahmen sie unbehauene Steine, wie es das Gesetz vorschreibt,
und errichteten einen neuen Altar, der genauso aussah wie der alte.
'''
"48" = ''':sup:`48` Auch das Heiligtum und die Innenräume des Tempels bauten sie wieder
auf und reinigten die Vorhöfe.
'''
"49" = ''':sup:`49` Sie fertigten neue heilige Geräte an und stellten den Leuchter, den
Rauchopferaltar und den Tisch in den Tempel.
'''
"50" = ''':sup:`50` Dann brachten sie auf dem Altar ein Rauchopfer dar, zündeten die
Lichter an dem Leuchter an, sodass der Tempel hell wurde,
'''
"51" = ''':sup:`51` legten Brote auf den Tisch und hängten den Vorhang auf. So
vollendeten sie alle Arbeiten, die sie unternommen hatten.
'''
"52" = ''':sup:`52` Am Fünfundzwanzigsten des neunten Monats - das ist der Monat Kislew
- im Jahr 148 standen sie früh am Morgen auf
'''
"53" = ''':sup:`53` und brachten auf dem neuen Brandopferaltar, den sie errichtet
hatten, Opfer dar, so wie sie das Gesetz vorschreibt.
'''
"54" = ''':sup:`54` Zur gleichen Zeit und am selben Tag, an dem ihn die fremden Völker
entweiht hatten, wurde er neu geweiht, unter Lobliedern und dem Spiel
von Zithern und Leiern und dem Klang der Zimbeln.
'''
"55" = ''':sup:`55` Das ganze Volk warf sich nieder auf das Gesicht, sie beteten an und
priesen den Himmel, der ihnen Erfolg geschenkt hatte.
'''
"56" = ''':sup:`56` Acht Tage lang feierten sie die Altarweihe, brachten mit Freude
Brandopfer dar und schlachteten das Heils- und Dankopfer.
'''
"57" = ''':sup:`57` Sie schmückten die Vorderseite des Tempels mit goldenen Kränzen und
kleinen Schilden; sie erneuerten die Tore und auch die Nebengebäude,
die sie wieder mit Türen versahen.
'''
"58" = ''':sup:`58` Im Volk herrschte sehr große Freude; denn die Schande, die ihnen
die fremden Völker zugefügt hatten, war beseitigt.
'''
"59" = ''':sup:`59` Judas fasste mit seinen Brüdern und mit der ganzen Gemeinde Israels
den Beschluss, Jahr für Jahr zur selben Zeit mit festlichem Jubel die
Tage der Altarweihe zu begehen, und zwar acht Tage lang, vom
fünfundzwanzigsten Kislew an.
'''
"60" = ''':sup:`60` In jener Zeit errichteten sie rund um den Zionsberg auch hohe
Mauern mit festen Türmen, damit die fremden Völker nicht mehr dieses
Gebiet zertreten und entweihen konnten, wie sie es vorher getan hatten.
'''
"61" = ''':sup:`61` Und Judas ordnete Truppen ab, um ihn zu bewachen. Auch Bet-Zur ließ
er befestigen und legte eine Besatzung hinein, um das Volk gegen Idumäa
abzusichern.
'''
