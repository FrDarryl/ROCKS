[28]
"1" = ''':sup:`1` Wehe der stolzen Krone der betrunkenen Efraimiter / und der
welkenden Blüte ihrer prachtvollen Zier, sie sind auf dem Gipfel über
dem fruchtbaren Tal, / vom Wein bezwungen.
'''
"2" = ''':sup:`2` Siehe, ein Starker und Gewaltiger ist im Dienst des Herrn. / Wie ein
Unwetter mit Hagelschlag, wie ein Sturm der Verwüstung, wie ein
Unwetter mit mächtigen Wassermassen, / so wirft er mit Macht zu Boden.
'''
"3" = ''':sup:`3` Mit Füßen zertreten wird die stolze Krone / der betrunkenen
Efraimiter.
'''
"4" = ''':sup:`4` Dann geht es der welkenden Blüte seiner prachtvollen Zier / auf dem
Gipfel über dem fruchtbaren Tal / wie einer frühreifen Feige vor der
Ernte: Wer sie erblickt, der verschlingt sie, / kaum dass er sie in
seiner Hand hält.
'''
"5" = ''':sup:`5` An jenem Tag wird der HERR der Heerscharen / zur herrlichen Krone
und zum prächtigen Kranz für den Rest seines Volkes
'''
"6" = ''':sup:`6` und zum Geist des Rechts für den, der zu Gericht sitzt / und zur
Heldenkraft für die, die den Krieg zum Stadttor hinausdrängen.
'''
"7" = ''':sup:`7` Sogar diese schwanken vom Wein / und taumeln vom Bier: Priester und
Propheten schwanken vom Bier, / sind benommen vom Wein. Sie taumeln vom
Bier, / sie schwanken bei ihren Visionen, / sie torkeln beim Entscheid.
'''
"8" = ''':sup:`8` Tatsächlich, alle Tische sind voll von Erbrochenem, voll von Kot bis
auf den letzten Fleck.
'''
"9" = ''':sup:`9` Wen will er Erkenntnis lehren, wem das Gehörte verständlich machen?
Gerade von der Milch Entwöhnten, / gerade von der Brust Abgesetzten?
'''
"10" = ''':sup:`10` Ja, zaw lazaw, zaw lazaw, qaw laqaw, qaw laqaw, / hier ein wenig,
dort ein wenig.
'''
"11" = ''':sup:`11` Ja, mit lallender Lippe und fremder Zunge / wird er zu diesem Volk
reden,
'''
"12" = ''':sup:`12` der zu ihnen gesagt hatte: Dies ist die Ruhe, / schafft Ruhe dem
Müden, und dies ist der Rastplatz, / aber sie wollten nicht hören!
'''
"13" = ''':sup:`13` Und es wird an sie das Wort des HERRN ergehen: / Zaw lazaw, zaw
lazaw, qaw laqaw, qaw laqaw, ein wenig hier, / ein wenig dort, damit
sie gehen und rückwärts stolpern, / zerbrechen, sich verstricken / und
gefangen werden.
'''
"14" = ''':sup:`14` Darum hört das Wort des HERRN, ihr Spötter, / ihr Beherrscher
dieses Volks in Jerusalem.
'''
"15" = ''':sup:`15` Ihr habt gesagt: Wir haben mit dem Tod einen Bund geschlossen, /
wir haben mit der Unterwelt einen Vertrag gemacht. Die Geißel, die
überschwemmende Flut, / wird uns nicht erreichen; denn wir haben Lüge
zu unserer Zuflucht gemacht / und uns im Trug versteckt.
'''
"16" = ''':sup:`16` Darum - so spricht GOTT, der Herr: Siehe, ich lege in Zion einen
Grundstein, / einen harten und kostbaren Eckstein, ein fest gegründetes
Fundament: / Wer glaubt, treibt nicht zur Eile.
'''
"17" = ''':sup:`17` Und ich mache das Recht zur Richtschnur / und die Gerechtigkeit zur
Waage. Der Hagel fegt die Zuflucht der Lüge hinweg / und die Wasser
schwemmen das Versteck fort.
'''
"18" = ''':sup:`18` Euer Bund mit dem Tod wird ausgelöscht / und euer Vertrag mit der
Unterwelt hat keinen Bestand. Die Geißel, die überschwemmende Flut, /
von ihr werdet ihr zermalmt.
'''
"19" = ''':sup:`19` Sooft sie überschwemmt, ergreift sie euch, / denn Morgen für Morgen
überschwemmt sie, / bei Tag und bei Nacht. / Dann wird nur noch
Entsetzen sein, wenn man das Gehörte begreift.
'''
"20" = ''':sup:`20` Das Bett ist zu kurz, / man kann sich nicht ausstrecken, die Decke
ist zu schmal, / man kann sich nicht einhüllen.
'''
"21" = ''':sup:`21` Denn der HERR wird aufstehen wie am Berg Perazim, / wie im Tal bei
Gibeon wird er toben, um seine Tat zu tun, seine seltsame Tat, / sein
Werk zu verrichten, sein befremdliches Werk.
'''
"22" = ''':sup:`22` Darum spottet nicht weiter, / sonst werden eure Fesseln noch
stärker. Denn das Ende für die ganze Erde ist beschlossen. / Gehört
habe ich es vom Herrn, dem GOTT der Heerscharen.
'''
"23" = ''':sup:`23` Horcht auf und hört meine Stimme, / gebt Acht und hört meine Rede!
'''
"24" = ''':sup:`24` Pflügt denn der Pflüger den ganzen Tag, um zu säen, / beackert und
eggt er den ganzen Tag sein Land?
'''
"25" = ''':sup:`25` Ist es nicht so: Wenn er dessen Fläche geebnet hat, / streut er
Schwarzkümmel und sprengt Kreuzkümmel, sät Weizen reihenweise, Gerste
auf das abgesteckte Stück / und Emmer an seinen Rand?
'''
"26" = ''':sup:`26` So unterweist ihn, belehrt ihn / zur rechten Ordnung sein Gott.
'''
"27" = ''':sup:`27` Ja, Schwarzkümmel wird nicht mit dem Schlitten gedroschen / und das
Wagenrad nicht über Kreuzkümmel gedreht, sondern Schwarzkümmel wird mit
dem Stab ausgeschlagen / und Kreuzkümmel mit dem Stock.
'''
"28" = ''':sup:`28` Wird das Brotkorn zermalmt? / Nein, nicht immerzu drischt es der
Drescher. Setzt er das Rad seines Wagens in Bewegung, / so zermalmt er
es mit seinen Pferden nicht.
'''
"29" = ''':sup:`29` Auch dies ist vom HERRN der Heerscharen ausgegangen, / er hat
wunderbaren Rat gegeben, hat groß den Erfolg gemacht.
'''
"Notes" = '''
Notas de rodapé:
28:1-4 - Die Verurteilung der Führer Ephraims verdeutlicht Stolz und
geistigen Verfall. Gott warnt vor den Folgen der Sünde und ruft zu
5,11-12).
28:5-6 - Gott wird dem Überrest als Krone der Herrlichkeit und Geist
der Gerechtigkeit präsentiert. Dieses Versprechen bekräftigt Gottes
28:9-10 - Jesaja kritisiert diejenigen, die Gottes Lehren ablehnen. Die
Passage warnt vor Widerstand gegen das Lernen und die göttliche
28:16:00 - Gott legt einen Eckstein in Zion, der Sicherheit und
Erlösung symbolisiert. Diese Prophezeiung weist auf Christus als
2:6-8).
28:23-29 - Das Gleichnis vom Bauern unterstreicht Gottes Weisheit in
seinen Methoden und Taten. So wie der Bauer zielstrebig handelt,
arbeitet Gott mit Präzision, um Gerechtigkeit und Erlösung zu bringen
'''
