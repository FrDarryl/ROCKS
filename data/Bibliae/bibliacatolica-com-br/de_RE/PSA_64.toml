[64]
"1" = ''':sup:`1` Für den Chormeister. Ein Psalm Davids.
'''
"2" = ''':sup:`2` Höre, Gott, mein lautes Klagen, * schütze mein Leben vor dem
Schrecken des Feindes!
'''
"3" = ''':sup:`3` Verbirg mich vor der Schar der Bösen, * vor dem Toben derer, die
Unrecht tun!
'''
"4" = ''':sup:`4` Sie schärfen ihre Zunge wie ein Schwert, * schießen giftige Worte
wie Pfeile,
'''
"5" = ''':sup:`5` um einen Untadeligen von ihrem Versteck aus zu treffen. * Sie
schießen auf ihn, plötzlich und ohne Scheu.
'''
"6" = ''':sup:`6` Sie sind fest entschlossen zum Bösen. / Sie reden davon, Fallen zu
stellen, * sie sagten: Wer kann uns sehen?
'''
"7" = ''':sup:`7` Sie planen Bosheit: Wir haben es erreicht!/ Der Plan ist gut
geplant! * Das Innere eines Menschen und sein Herz - sie sind ein
Abgrund!
'''
"8" = ''':sup:`8` Da trifft sie Gott mit Pfeilen, * sie werden jählings verwundet.
'''
"9" = ''':sup:`9` Ihre eigene Zunge bringt sie zu Fall. * Alle, die es sehen,
schütteln den Kopf.
'''
"10" = ''':sup:`10` Da fürchteten sich alle Menschen, / sie verkündeten Gottes Taten, *
sie verstanden sein Wirken.
'''
"11" = ''':sup:`11` Der Gerechte freut sich am HERRN / und hat sich bei ihm geborgen. *
Alle, die redlichen Herzens sind, werden sich rühmen.
'''
