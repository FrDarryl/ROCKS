[15]
"1" = ''':sup:`1` Als die Männer in den Zelten hörten, was geschehen war, packte sie
das Entsetzen.
'''
"2" = ''':sup:`2` Furcht und Schrecken überfiel sie und keiner wollte mehr bei dem
andern bleiben. Sie stoben auseinander und liefen auf allen Wegen in
der Ebene und im Gebirge davon.
'''
"3" = ''':sup:`3` Auch die, die auf den Berghöhen rings um Betulia ihr Lager hatten,
wandten sich zur Flucht. Nun aber machten sich die wehrfähigen
Israeliten über sie her.
'''
"4" = ''':sup:`4` Usija schickte Boten nach Betomestajim, Bebai, Choba und Kola sowie
in das ganze übrige Land Israel. Sie berichteten, was sich zugetragen
hatte, und forderten die Bevölkerung auf, sich ebenfalls auf die Feinde
zu stürzen und sie zu vernichten.
'''
"5" = ''':sup:`5` Sobald die Israeliten das hörten, fielen sie einmütig über die
Feinde her, verfolgten sie bis nach Choba und schlugen sie nieder. Auch
die Bewohner Jerusalems und des ganzen Berglandes fanden sich ein; denn
man hatte ihnen gemeldet, was mit dem Heer ihrer Feinde geschehen war.
Die Bewohner von Gilead und Galiläa fielen den Assyrern in die Flanke.
Sie fügten ihnen schwere Verluste zu, bis sie über das Gebiet von
Damaskus hinaus waren.
'''
"6" = ''':sup:`6` Die zurückgebliebenen Einwohner von Betulia machten sich über das
Lager der Assyrer her, plünderten es und verschafften sich großen
Reichtum.
'''
"7" = ''':sup:`7` Was übrig blieb, nahmen die Israeliten an sich, als sie von der
Verfolgung zurückkehrten. Auch die Dörfer und Gehöfte im Bergland und
in der Ebene machten große Beute; denn es gab davon eine unermessliche
Menge.
'''
"8" = ''':sup:`8` Der Hohepriester Jojakim und der Ältestenrat von Israel, die in
Jerusalem wohnten, kamen herbei, um die rettende Tat zu sehen, die der
Herr für Israel getan hatte, aber auch um Judit aufzusuchen und sie zu
beglückwünschen.
'''
"9" = ''':sup:`9` Sie traten bei ihr ein, lobten sie wie aus einem Mund und sagten zu
ihr: Du bist der Ruhm Jerusalems, du bist die große Freude Israels und
der Stolz unseres Volkes.
'''
"10" = ''':sup:`10` Mit deiner Hand hast du das alles getan, du hast segensreiche Taten
für Israel vollbracht und Gott hat daran Gefallen gehabt. Sei gesegnet
vom Herrn, dem Allmächtigen, für ewige Zeiten! Und alles Volk rief:
Amen.
'''
"11" = ''':sup:`11` Dreißig Tage lang plünderte die Menge das feindliche Lager. Man
schenkte Judit das Zelt des Holofernes, alle seine silbernen Geräte,
die Ruhebetten, die Gefäße und alle übrigen Einrichtungsgegenstände.
Sie nahm ihren Anteil an der Beute und packte ihn auf ihr Maultier;
auch ihre Wagen ließ sie anspannen und verstaute die Beute darauf.
'''
"12" = ''':sup:`12` Alle Frauen in Israel eilten herbei, um Judit zu sehen, und sangen
ihr Lob. Als sie sich ihr zu Ehren zu einem Festreigen aufstellten,
nahm Judit belaubte Zweige in die Hand und gab auch den umstehenden
Frauen davon.
'''
"13" = ''':sup:`13` Sie und ihre Begleiterinnen setzten sich Kränze von Ölzweigen auf
und so ging sie vor dem ganzen Volk her und führte den Festreigen der
Frauen an. Ihr folgten alle Männer von Israel in Waffen und mit Kränzen
geschmückt. Von allen Lippen ertönten Loblieder.
'''
"14" = ''':sup:`14` Judit aber stimmte im Beisein von ganz Israel das folgende Danklied
an und alles Volk sang den Lobpreis mit.
'''
