[26]
"1" = ''':sup:`1` Im Anfang der Regierung Jojakims, des Sohnes Joschijas, des Königs
von Juda, erging vom HERRN dieses Wort:
'''
"2" = ''':sup:`2` So spricht der HERR: Stell dich in den Vorhof des Hauses des HERRN
und sag zu den Leuten, die aus allen Städten Judas kommen, um sich im
Haus des HERRN niederzuwerfen, alles, was ich dir ihnen zu verkünden
aufgetragen habe; kein Wort sollst du weglassen.
'''
"3" = ''':sup:`3` Vielleicht hören sie und kehren um, jeder von seinem bösen Weg,
sodass mich das Unheil reut, das ich ihnen wegen der Bosheit ihrer
Taten zugedacht habe.
'''
"4" = ''':sup:`4` Sag also zu ihnen: So spricht der HERR: Wenn ihr nicht auf mein Wort
hört und meiner Weisung nicht folgt, die ich euch gegeben habe,
'''
"5" = ''':sup:`5` wenn ihr nicht auf die Worte meiner Knechte, der Propheten, hört,
die ich zu euch sende, unermüdlich sende, obwohl ihr nicht hört,
'''
"6" = ''':sup:`6` dann verfahre ich mit diesem Haus wie mit Schilo und mache diese
Stadt zu einem Fluch bei allen Völkern der Erde.
'''
"7" = ''':sup:`7` Die Priester, die Propheten und das ganze Volk hörten, wie Jeremia
diese Worte vor dem Haus des HERRN vortrug.
'''
"8" = ''':sup:`8` Als Jeremia alles gesagt hatte, was er im Auftrag des HERRN vor dem
ganzen Volk zu verkünden hatte, ergriffen ihn die Priester, die
Propheten und alles Volk und schrien: Du musst sterben!
'''
"9" = ''':sup:`9` Warum prophezeist du im Namen des HERRN: Wie Schilo wird es diesem
Haus gehen und diese Stadt wird verwüstet und entvölkert werden? Das
ganze Volk rottete sich beim Haus des HERRN um Jeremia zusammen.
'''
"10" = ''':sup:`10` Als die Beamten Judas von diesen Vorgängen hörten, gingen sie vom
Königspalast zum Haus des HERRN hinauf und setzten sich am Eingang des
Neuen Tempeltors nieder.
'''
"11" = ''':sup:`11` Die Priester und Propheten sagten zu den Beamten und zum ganzen
Volk: Dieser Mann hat den Tod verdient; denn er hat gegen diese Stadt
geweissagt, wie ihr mit eigenen Ohren gehört habt.
'''
"12" = ''':sup:`12` Jeremia aber erwiderte allen Beamten und dem ganzen Volk: Der HERR
hat mich gesandt, damit ich als Prophet gegen dieses Haus und diese
Stadt alle Worte verkünde, die ihr gehört habt.
'''
"13" = ''':sup:`13` Nun also, bessert euer Verhalten und euer Tun und hört auf die
Stimme des HERRN, eures Gottes, dass sich der HERR des Unheils gereut,
das er euch angedroht hat!
'''
"14" = ''':sup:`14` Siehe, ich selbst bin in eurer Hand; macht mit mir, was ihr für gut
und recht haltet!
'''
"15" = ''':sup:`15` Aber ihr sollt wissen: Wenn ihr mich tötet, bringt ihr unschuldiges
Blut über euch, über diese Stadt und ihre Einwohner. Denn der HERR hat
mich wirklich zu euch gesandt, damit ich euch alle diese Worte in die
Ohren rufe.
'''
"16" = ''':sup:`16` Da sagten die Beamten und das ganze Volk zu den Priestern und
Propheten: Dieser Mann hat den Tod nicht verdient; denn er hat zu uns
im Namen des HERRN, unseres Gottes, geredet.
'''
"17" = ''':sup:`17` Einige von den Ältesten des Landes standen auf und sagten zu der
ganzen Volksversammlung:
'''
"18" = ''':sup:`18` Micha von Moreschet, der zur Zeit Hiskijas, des Königs von Juda,
als Prophet wirkte, hat zum ganzen Volk Juda gesagt: So spricht der
HERR der Heerscharen: Zion wird umgepflügt zu Ackerland, Jerusalem wird
zum Trümmerhaufen, der Tempelberg zu überwucherten Höhen.
'''
"19" = ''':sup:`19` Haben ihn etwa Hiskija, der König von Juda, und ganz Juda
hingerichtet? Hat er nicht Gott gefürchtet und das Angesicht des HERRN
besänftigt, sodass den HERRN das Unheil reute, das er ihnen angedroht
hatte? Und wir sollten ein so großes Unheil über uns selbst bringen?
'''
"20" = ''':sup:`20` Damals wirkte noch ein anderer Mann als Prophet im Namen des HERRN,
Urija, der Sohn Schemajas, aus Kirjat-Jearim. Er weissagte gegen diese
Stadt und dieses Land mit ganz ähnlichen Worten wie Jeremia.
'''
"21" = ''':sup:`21` Der König Jojakim, alle seine Heerführer und alle Beamten hörten
von seinen Reden. Daher suchte der König ihn zu töten. Als Urija davon
erfuhr, bekam er Angst, floh und gelangte nach Ägypten.
'''
"22" = ''':sup:`22` Der König Jojakim aber schickte Leute nach Ägypten, nämlich
Elnatan, den Sohn Achbors, mit einigen Männern.
'''
"23" = ''':sup:`23` Sie holten Urija aus Ägypten und brachten ihn zu König Jojakim;
dieser ließ ihn mit dem Schwert erschlagen und seinen Leichnam zu den
Gräbern des niedrigen Volkes werfen.
'''
"24" = ''':sup:`24` Ahikam jedoch, der Sohn Schafans, beschützte Jeremia, sodass man
ihn nicht dem Volk auslieferte, das ihn töten wollte.
'''
