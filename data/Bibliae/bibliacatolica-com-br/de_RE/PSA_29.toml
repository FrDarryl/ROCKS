[29]
"1" = ''':sup:`1` Ein Psalm Davids. Bringt dar dem HERRN, ihr Himmlischen, * bringt
dar dem HERRN Ehre und Macht!
'''
"2" = ''':sup:`2` Bringt dar dem HERRN die Ehre seines Namens, * werft euch nieder vor
dem HERRN in heiliger Majestät!
'''
"3" = ''':sup:`3` Die Stimme des HERRN über den Wassern: * Der Gott der Ehre hat
gedonnert, / der HERR über gewaltigen Wassern.
'''
"4" = ''':sup:`4` Die Stimme des HERRN voller Kraft, * die Stimme des HERRN voll
Majestät.
'''
"5" = ''':sup:`5` Die Stimme des HERRN bricht Zedern, * der HERR hat zerbrochen die
Zedern des Libanon.
'''
"6" = ''':sup:`6` Er ließ den Libanon hüpfen wie einen Jungstier, * wie einen
Wildstier den Sirjon.
'''
"7" = ''':sup:`7` Die Stimme des HERRN sprüht flammendes Feuer, /
'''
"8" = ''':sup:`8` die Stimme des HERRN lässt die Wüste beben, * beben lässt der HERR
die Wüste von Kadesch.
'''
"9" = ''':sup:`9` Die Stimme des HERRN lässt Hirschkühe kreißen, / sie riss ganze
Wälder kahl. * In seinem Palast ruft alles: Ehre!
'''
"10" = ''':sup:`10` Der HERR thronte über der Flut, * der HERR thronte als König in
Ewigkeit.
'''
"11" = ''':sup:`11` Der HERR gebe Macht seinem Volk. * Der HERR segne sein Volk mit
Frieden.
'''
"Notes" = '''
