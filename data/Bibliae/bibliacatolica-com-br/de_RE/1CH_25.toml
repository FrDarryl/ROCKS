[25]
"1" = ''':sup:`1` David und die Obersten des Heeres sonderten die Söhne Asafs, Hemans
und Jedutuns, die auf Zithern, Harfen und Zimbeln spielten, für ihren
Dienst aus. Und das ist das Verzeichnis der Männer, die den Dienst
versahen:
'''
"2" = ''':sup:`2` Von den Söhnen Asafs: Sakkur, Josef, Netanja und Asarela. Die Söhne
Asafs standen unter der Leitung Asafs, der nach der Anweisung des
Königs spielte.
'''
"3" = ''':sup:`3` Von Jedutun: die Söhne Jedutuns: Gedalja, Zeri, Schimi, Jeschaja,
Haschabja und Mattitja, insgesamt sechs. Sie standen unter der Leitung
ihres Vaters Jedutun, der zum Lob und Preis des HERRN die Zither
spielte.
'''
"4" = ''':sup:`4` Von Heman: die Söhne Hemans: Bukkija, Mattanja, Usiël, Schubaël,
Jerimot, Hananja, Hanani, Eliata, Giddalti, Romamti-Eser,
Joschbekascha, Malloti, Hotir, Mahasiot.
'''
"5" = ''':sup:`5` Sie alle waren Söhne Hemans, des Sehers des Königs, gemäß der
Verheißung Gottes, das Horn zu erheben. So schenkte Gott dem Heman
vierzehn Söhne und drei Töchter.
'''
"6" = ''':sup:`6` Alle diese spielten unter der Leitung ihrer Väter, nämlich Asafs,
Jedutuns und Hemans, beim Gesang im Haus des HERRN auf Zimbeln, Harfen
und Zithern. Sie hatten den Dienst im Haus Gottes nach der Weisung des
Königs zu besorgen.
'''
"7" = ''':sup:`7` Sie zählten zusammen mit ihren Amtsbrüdern, die im Gesang zu Ehren
des HERRN unterrichtet waren, 288 Mann, lauter geübte Leute.
'''
"8" = ''':sup:`8` Sie warfen das Los zur Feststellung des Dienstes, und zwar der
Geringste wie der Größte, der Meister wie der Schüler.
'''
"9" = ''':sup:`9` Das erste Los fiel für Asaf auf Josef, das zweite auf Gedalja, seine
Brüder und Söhne: 12;
