"1" = ''':sup:`1` Als sich nach einiger Zeit der Zorn des Königs Artaxerxes gelegt
hatte, erinnerte er sich wieder an Waschti und an das, was sie getan
und was man über sie beschlossen hatte.
'''
"2" = ''':sup:`2` Da sagten die Pagen des Königs: Man sollte für den König junge
Mädchen suchen, die sehr schön sind.
'''
"3" = ''':sup:`3` Der König soll in jeder Provinz seines Reiches Männer beauftragen,
alle jungen Mädchen, die sehr schön sind, in den Frauenpalast auf der
Burg Susa zu bringen und dem königlichen Eunuchen Hegai, dem Aufseher
der Frauen, zu übergeben. Dort sollen sie der nötigen Schönheitspflege
unterzogen werden.
'''
"4" = ''':sup:`4` Und das Mädchen, das dem König gefällt, soll anstelle Waschtis
Königin werden. Der König fand den Vorschlag gut und handelte nach ihm.
'''
"5" = ''':sup:`5` In der Burg Susa lebte ein Jude namens Mordechai. Er war der Sohn
Jaïrs, des Sohnes Schimis, des Sohnes des Kisch, aus dem Stamm
Benjamin.
'''
"6" = ''':sup:`6` Er war mit den Verschleppten aus Jerusalem gekommen, die zusammen
mit dem judäischen König Jojachin gefangen genommen worden waren. Es
war die Gefangenschaft unter König Nebukadnezzar von Babylon.
'''
"7" = ''':sup:`7` Mordechai war der Vormund von Hadassa, der Tochter seines Onkels,
die auch Ester hieß. Sie hatte keinen Vater und keine Mutter mehr. Das
Mädchen war von anmutiger Gestalt und war sehr schön. Nach dem Tod
ihres Vaters und ihrer Mutter hatte Mordechai sie als seine Tochter
angenommen.
'''
"8" = ''':sup:`8` Als der Befehl und Erlass des Königs bekannt wurde, brachte man
viele Mädchen zur Burg Susa und gab sie in die Obhut Hegais. Auch Ester
wurde in den Königspalast geholt und Hegai, dem Aufseher der Frauen,
übergeben.
'''
"9" = ''':sup:`9` Das Mädchen fand sein Gefallen und seine Gunst. Er war sehr darauf
bedacht, dass sie die nötige Pflege und die richtige Kost erhielt;
außerdem gab er ihr sieben auserlesene Dienerinnen aus dem Königshaus.
Später ließ er sie mit ihren Dienerinnen in die schönsten Räume des
Frauenpalastes umziehen.
'''
"10" = ''':sup:`10` Ester hatte nichts von ihrem Volk und ihrer Abstammung erzählt;
denn Mordechai hatte sie angewiesen, nichts davon zu sagen.
'''
"11" = ''':sup:`11` Jeden Tag ging Mordechai zum Hof des Frauenpalastes, um zu
erfahren, wie es Ester ging und was mit ihr geschah.
'''
"12" = ''':sup:`12` Der Reihe nach wurden alle Mädchen zu König Artaxerxes geholt.
Zuvor waren sie, wie es für die Frauen Vorschrift war, zwölf Monate
lang gepflegt worden; denn so lange dauerte ihre Schönheitspflege:
sechs Monate Myrrhenöl und sechs Monate Balsam und andere
Schönheitsmittel der Frauen.
'''
"13" = ''':sup:`13` Dann gingen die Mädchen zum König und alles, was sie sich aus dem
Haus der Frauen wünschten, gab man ihnen in den Königspalast mit.
'''
"14" = ''':sup:`14` Am Abend gingen sie hinein und am Morgen kamen sie zurück und
wurden in den zweiten Frauenpalast gebracht und dem königlichen
Eunuchen Schaaschgas anvertraut, dem Aufseher der Nebenfrauen. Sie
durften nicht mehr zum König gehen, außer wenn der König Gefallen an
ihnen gefunden hatte und sie ausdrücklich rufen ließ.
'''
"15" = ''':sup:`15` Eines Tages war Ester, die Tochter Abihajils, des Onkels
Mordechais, der sie als seine Tochter angenommen hatte, an der Reihe,
zum König zu gehen. Sie wollte nichts mitnehmen, außer was der
königliche Eunuch Hegai, der Aufseher der Frauen, ihr nahelegte. Ester
aber gefiel allen, die sie sahen.
'''
"16" = ''':sup:`16` Es war im zehnten Monat, dem Monat Tebet, im siebten Jahr der
Regierung des Königs, als Ester zu Artaxerxes in den königlichen Palast
geholt wurde.
'''
"17" = ''':sup:`17` Und der König liebte Ester mehr als alle Frauen zuvor und sie
gewann seine Gunst und Zuneigung mehr als alle anderen Mädchen. Er
setzte ihr das königliche Diadem auf und machte sie anstelle Waschtis
zur Königin.
'''
"18" = ''':sup:`18` Der König veranstaltete zu Ehren Esters ein großes Festmahl für
alle seine Fürsten und Diener. Den Provinzen gewährte er einen
Steuererlass und mit königlicher Freigebigkeit teilte er Geschenke aus.
'''
"19" = ''':sup:`19` Damals, als man die Mädchen zum zweiten Mal zusammenholte, hatte
Mordechai einen Posten am Tor des königlichen Palastes.
'''
"20" = ''':sup:`20` Ester aber erzählte nichts von ihrer Abstammung und ihrem Volk, wie
Mordechai ihr aufgetragen hatte. Ester hielt sich an die Worte
Mordechais, wie früher, als sie noch seine Pflegetochter war.
'''
"21" = ''':sup:`21` In jenen Tagen, als Mordechai einen Posten am Tor des königlichen
Palastes hatte, planten Bigtan und Teresch, zwei unzufriedene
königliche Eunuchen, die zu den Türhütern gehörten, einen Anschlag auf
König Artaxerxes.
'''
"22" = ''':sup:`22` Mordechai erfuhr davon und berichtete es Königin Ester. Ester sagte
es im Auftrag Mordechais dem König weiter.
'''
"23" = ''':sup:`23` Die Sache wurde untersucht und aufgedeckt. Man hängte die beiden an
den Galgen und hielt das Ereignis in der Chronik fest, die für den
König geführt wurde.
'''
