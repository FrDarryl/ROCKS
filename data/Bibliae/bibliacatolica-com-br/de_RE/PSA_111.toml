[111]
"1" = ''':sup:`1` Halleluja! Dem HERRN will ich danken mit ganzem Herzen * im Kreis
der Redlichen, in der Gemeinde.
'''
"2" = ''':sup:`2` Groß sind die Werke des HERRN, * erforschenswert für alle, die sich
an ihnen freuen.
'''
"3" = ''':sup:`3` Hoheit und Pracht ist sein Walten, * seine Gerechtigkeit hat Bestand
für immer.
'''
"4" = ''':sup:`4` Ein Gedächtnis seiner Wunder hat er gestiftet, * der HERR ist gnädig
und barmherzig.
'''
"5" = ''':sup:`5` Speise gab er denen, die ihn fürchten, * seines Bundes gedenkt er
auf ewig.
'''
"6" = ''':sup:`6` Die Macht seiner Werke hat er seinem Volk kundgetan, * um ihm das
Erbe der Völker zu geben.
'''
"7" = ''':sup:`7` Die Werke seiner Hände sind Treue und Recht, * verlässlich sind alle
seine Gebote.
'''
"8" = ''':sup:`8` Sie stehen fest für immer und ewig, * geschaffen in Treue und
Redlichkeit.
'''
"9" = ''':sup:`9` Erlösung hat er seinem Volk gesandt, / seinen Bund bestimmt für
ewige Zeiten. * Heilig und Furcht gebietend ist sein Name.
'''
"10" = ''':sup:`10` Die Furcht des HERRN ist der Anfang der Weisheit. / Gute Einsicht
ist sie allen, die danach handeln. * Sein Lob hat Bestand für immer.
'''
