[44]
"1" = ''':sup:`1` Dann befahl Josef seinem Hausverwalter: Fülle die Getreidesäcke der
Männer mit so viel Brotgetreide, wie sie tragen können, und leg das
Geld eines jeden oben in den Sack!
'''
"2" = ''':sup:`2` Meinen Becher, den Silberbecher, leg oben in den Sack des Jüngsten
mit dem Geld für sein Getreide. Er tat, wie Josef es gesagt hatte.
'''
"3" = ''':sup:`3` Der Morgen leuchtete und man entließ die Männer mit ihren Eseln.
'''
"4" = ''':sup:`4` Sie hatten sich noch nicht weit von der Stadt entfernt, da sagte
Josef zu seinem Hausverwalter: Auf, jag hinter den Männern her! Wenn du
sie eingeholt hast, sag ihnen: Warum habt ihr Gutes mit Bösem
vergolten?
'''
"5" = ''':sup:`5` Ist das nicht der Becher, aus dem mein Herr trinkt und aus dem er
wahrsagt? Da habt ihr etwas Schlimmes getan.
'''
"6" = ''':sup:`6` Der Hausverwalter holte sie ein und sagte zu ihnen, was ihm
aufgetragen war.
'''
"7" = ''':sup:`7` Sie antworteten ihm: Wie kann mein Herr so etwas sagen? Fern sei
deinen Knechten, so etwas zu tun.
'''
"8" = ''':sup:`8` Sieh her, das Geld, das wir oben in unseren Getreidesäcken fanden,
haben wir dir aus dem Land Kanaan zurückgebracht. Wie könnten wir da
aus dem Haus deines Herrn Silber oder Gold stehlen?
'''
"9" = ''':sup:`9` Der von deinen Knechten, bei dem sich der Becher findet, soll
sterben und auch wir werden dann unserem Herrn als Sklaven gehören.
'''
"10" = ''':sup:`10` Er sagte: Also, es soll geschehen, wie ihr gesagt habt: Bei wem er
sich findet, der sei mein Sklave, ihr aber sollt frei sein.
'''
"11" = ''':sup:`11` Jeder stellte eiligst seinen Sack auf die Erde und öffnete ihn:
'''
"12" = ''':sup:`12` Er durchsuchte alles, beim Ältesten begann er und beim Jüngsten
hörte er auf. Der Becher fand sich im Sack Benjamins.
'''
"13" = ''':sup:`13` Da zerissen sie ihre Obergewänder. Jeder belud seinen Esel und sie
kehrten in die Stadt zurück.
'''
"14" = ''':sup:`14` So kamen Juda und seine Brüder wieder in das Haus Josefs, der noch
dort war. Sie fielen vor ihm zur Erde nieder.
'''
"15" = ''':sup:`15` Josef sagte zu ihnen: Was habt ihr getan? Wusstet ihr denn nicht,
dass ein Mann wie ich wahrsagen kann?
'''
"16" = ''':sup:`16` Juda erwiderte: Was sollen wir unserem Herrn sagen, was sollen wir
vorbringen, womit uns rechtfertigen? Gott hat die Schuld deiner Knechte
herausgefunden. So sind wir also Sklaven unseres Herrn, wir und der,
bei dem sich der Becher gefunden hat.
'''
"17" = ''':sup:`17` Doch Josef gab zur Antwort: Mir sei es fern, das zu tun. Derjenige,
in dessen Hand sich der Becher gefunden hat, der soll mein Sklave sein.
Ihr anderen aber zieht in Frieden hinauf zu eurem Vater!
'''
"18" = ''':sup:`18` Da trat Juda an ihn heran und sagte: Bitte, mein Herr, darf dein
Knecht etwas zu meinem Herrn sagen? Dein Zorn entbrenne deswegen nicht
gegen deinen Knecht; denn du bist wie der Pharao.
'''
"19" = ''':sup:`19` Mein Herr hat seine Knechte gefragt: Habt ihr einen Vater oder
Bruder?
'''
"20" = ''':sup:`20` Wir erwiderten meinem Herrn: Wir haben einen alten Vater und den
Jüngsten, der ihm im hohen Alter geboren wurde. Dessen Bruder ist
gestorben; er ist allein von seiner Mutter noch da und sein Vater liebt
ihn.
'''
"21" = ''':sup:`21` Du aber hast deinen Knechten gesagt: Bringt ihn her zu mir, ich
will mein Auge auf ihn richten.
'''
"22" = ''':sup:`22` Da sagten wir zu unserem Herrn: Der Knabe kann seinen Vater nicht
verlassen. Verließe er seinen Vater, so würde dieser sterben.
'''
"23" = ''':sup:`23` Du aber sagtest zu deinen Knechten: Wenn euer jüngster Bruder nicht
mit euch herabkommt, dürft ihr mir nicht mehr unter die Augen treten.
'''
"24" = ''':sup:`24` Als wir zu deinem Knecht, meinem Vater, hinaufgekommen waren,
erzählten wir ihm, was mein Herr gesagt hatte.
'''
"25" = ''':sup:`25` Als dann unser Vater sagte: Kauft uns noch einmal etwas
Brotgetreide!,
'''
"26" = ''':sup:`26` entgegneten wir: Wir können nicht hinunterziehen; nur wenn unser
jüngster Bruder dabei ist, ziehen wir hinunter. Wir können nämlich dem
Mann nicht mehr unter die Augen treten, wenn nicht unser jüngster
Bruder dabei ist.
'''
"27" = ''':sup:`27` Darauf antwortete uns dein Knecht, mein Vater: Ihr wisst, dass mir
meine Frau zwei Söhne geboren hat.
'''
"28" = ''':sup:`28` Einer ist von mir gegangen und ich sagte: Er ist gewiss zerfetzt
worden. Ich habe ihn bis heute nicht mehr gesehen.
'''
"29" = ''':sup:`29` Nun nehmt ihr mir auch den noch weg. Stößt ihm ein Unglück zu, dann
bringt ihr mein graues Haar vor Leid in die Unterwelt.
'''
"30" = ''':sup:`30` Wenn ich jetzt zu deinem Knecht, meinem Vater, käme und der Knabe
wäre nicht bei uns, da doch sein Leben so an ihm hängt,
'''
"31" = ''':sup:`31` wenn er also sähe, dass der Knabe nicht dabei ist, würde er
sterben. Dann brächten deine Sklaven deinen Knecht, unseren greisen
Vater mit seinem grauen Haar, vor Gram in die Unterwelt.
'''
"32" = ''':sup:`32` Denn dein Knecht hat sich für den Knaben beim Vater mit den Worten
verbürgt: Wenn ich ihn nicht zu dir zurückbringe, will ich alle Tage
bei meinem Vater in Schuld stehen.
'''
"33" = ''':sup:`33` Darum soll jetzt dein Knecht anstelle des Knaben dableiben als
Sklave für meinen Herrn; der Knabe aber soll mit seinen Brüdern
hinaufziehen dürfen.
'''
"34" = ''':sup:`34` Denn wie könnte ich zu meinem Vater hinaufziehen, ohne dass der
Knabe bei mir wäre? Ich könnte das Unglück nicht mit ansehen, das dann
meinen Vater träfe.
'''
