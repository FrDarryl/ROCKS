[11]
"1" = ''':sup:`1` Da sprach der HERR zu Mose: Noch eine Plage schicke ich dem Pharao
und seinem Land. Danach wird er euch von hier wegziehen lassen. Und
wenn er euch endlich ziehen lässt, wird er euch sogar fortjagen.
'''
"2" = ''':sup:`2` Lass unter dem Volk ausrufen, jeder Mann und jede Frau soll sich von
dem Nachbarn Geräte aus Silber und Gold erbitten!
'''
"3" = ''':sup:`3` Der HERR ließ das Volk bei den Ägyptern Gunst finden. Auch Mose
genoss im Land Ägypten bei den Dienern des Pharao und beim Volk hohes
Ansehen.
'''
"4" = ''':sup:`4` Mose sagte: So spricht der HERR: Um Mitternacht will ich mitten
durch Ägypten gehen.
'''
"5" = ''':sup:`5` Dann wird jeder Erstgeborene im Land Ägypten sterben, vom
Erstgeborenen des Pharao, der auf dem Thron sitzt, bis zum
Erstgeborenen der Magd an der Handmühle und alle Erstgeburt vom Vieh.
'''
"6" = ''':sup:`6` Geschrei wird sich im ganzen Land Ägypten erheben, so groß, wie es
keines je gegeben hat oder geben wird.
'''
"7" = ''':sup:`7` Doch gegen keinen der Israeliten wird auch nur ein Hund die Zähne
fletschen, weder gegen Mensch noch Vieh; denn ihr sollt wissen, dass
der HERR zwischen Ägypten und Israel einen Unterschied macht.
'''
"8" = ''':sup:`8` Dann werden alle deine Diener hier zu mir herabsteigen, sich vor mir
niederwerfen und sagen: Zieht doch fort, du und das ganze Volk, das du
anführst. Danach werde ich fortziehen. Er verließ den Pharao, rot vor
Zorn.
'''
"9" = ''':sup:`9` Der HERR sprach zu Mose: Der Pharao wird nicht auf euch hören; denn
ich will viele Wunder im Land Ägypten vollbringen.
'''
"10" = ''':sup:`10` Mose und Aaron vollbrachten alle diese Wunder vor dem Pharao, aber
der HERR verhärtete das Herz des Pharao, sodass er die Israeliten nicht
aus seinem Land fortziehen ließ.
'''
