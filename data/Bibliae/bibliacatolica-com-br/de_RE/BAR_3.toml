[3]
"1" = ''':sup:`1` Herr, Allmächtiger, Gott Israels! Eine Seele in Ängsten, ein Geist
voll Kummer schreit zu dir.
'''
"2" = ''':sup:`2` Höre, Herr, erbarme dich, da wir gegen dich gesündigt haben!
'''
"3" = ''':sup:`3` Du thronst auf ewig; uns aber droht Vernichtung auf ewig.
'''
"4" = ''':sup:`4` Herr, Allmächtiger, Gott Israels! Höre doch das Flehen der
Todgeweihten Israels, der Nachkommen derer, die gegen dich gesündigt
und auf die Stimme des Herrn, ihres Gottes, nicht gehört haben; so hat
sich das Unheil an uns geheftet.
'''
"5" = ''':sup:`5` Gedenke nicht mehr der schlechten Taten unserer Vorfahren, sondern
gedenke jetzt deiner starken Hand und deines Namens!
'''
"6" = ''':sup:`6` Du bist ja der Herr, unser Gott, und wir wollen dich preisen, Herr.
'''
"7" = ''':sup:`7` Denn dazu hast du uns die Furcht vor dir ins Herz gelegt, dass wir
deinen Namen anrufen. Auch in unserer Verbannung wollen wir dich
preisen. Wir haben aus unserm Herzen alle Bosheit unserer Vorfahren
entfernt, die gegen dich gesündigt haben.
'''
"8" = ''':sup:`8` Siehe, wir sind noch heute in unserer Verbannung, in die du uns
versprengt hast, zum Schimpf, zum Fluchwort und zur Verwünschung,
entsprechend allen schlechten Taten unserer Vorfahren, die abtrünnig
wurden vom Herrn, unserem Gott.
'''
"9" = ''':sup:`9` Höre, Israel, die Gebote des Lebens; / merkt auf, um Einsicht zu
erlangen!
'''
"10" = ''':sup:`10` Warum, Israel, warum lebst du im Gebiet der Feinde, / wirst alt in
einem fremden Land,
'''
"11" = ''':sup:`11` bist unrein geworden, den Toten gleich, / wurdest gezählt zu denen,
die in die Unterwelt hinabsteigen?
'''
"12" = ''':sup:`12` Du hast den Quell der Weisheit verlassen.
'''
"13" = ''':sup:`13` Wärest du auf Gottes Weg gegangen, / du wohntest in Frieden für
immer.
'''
"14" = ''':sup:`14` Nun lerne, wo die Einsicht ist, / wo Kraft und wo Klugheit, dann
erkennst du zugleich, wo langes Leben und Lebensglück, / wo Licht für
die Augen und Frieden zu finden sind!
'''
"15" = ''':sup:`15` Wer hat je ihren Ort gefunden? / Wer ist zu ihren Schatzkammern
vorgedrungen?
'''
"16" = ''':sup:`16` Wo sind die Gebieter der Völker? / Sie herrschten sogar über die
Tiere der Erde
'''
"17" = ''':sup:`17` und spielten mit den Vögeln des Himmels; / sie häuften Silber und
Gold, worauf die Menschen vertrauen,/ und ihr Besitz hatte keine
Grenzen.
'''
"18" = ''':sup:`18` Wo sind sie, die das Silber so kunstvoll schmiedeten, / dass ihre
Werke unbegreiflich sind?
'''
"19" = ''':sup:`19` Verschwunden sind sie, / hinabgestiegen zur Unterwelt; / andere
traten an ihre Stelle.
'''
"20" = ''':sup:`20` Andere erblickten nach ihnen das Licht / und wohnten auf der Erde;
/ doch auch sie haben den Weg der Erkenntnis nicht erkannt,
'''
"21" = ''':sup:`21` ihre Pfade nicht verstanden / und ihre Spur nicht aufgenommen. /
Auch ihre Nachkommen blieben ihrem Weg fern.
'''
"22" = ''':sup:`22` Nicht hörte man sie in Kanaan, / nicht erschien sie in Teman.
'''
"23" = ''':sup:`23` Auch die Nachkommen der Hagar, / die überall auf der Erde nach
Einsicht suchen, die Kaufleute von Merran und Teman, / die
Geschichtenerzähler und die Forscher nach Einsicht, auch sie haben den
Weg der Weisheit nicht erkannt / und ihre Pfade nicht entdeckt.
'''
"24" = ''':sup:`24` Israel, wie groß ist das Haus Gottes, / wie weit das Gebiet seiner
Herrschaft!
'''
"25" = ''':sup:`25` Unendlich groß / und unermesslich hoch.
'''
"26" = ''':sup:`26` Dort wurden die Riesen geboren, / die berühmten Männer der Urzeit,
hoch an Wuchs / und Meister im Kampf.
'''
"27" = ''':sup:`27` Und doch hat Gott nicht diese erwählt, / nicht ihnen den Weg der
Erkenntnis gezeigt.
'''
"28" = ''':sup:`28` Sie gingen zugrunde, weil sie ohne Einsicht waren; / ihrer Torheit
wegen gingen sie unter.
'''
"29" = ''':sup:`29` Wer stieg zum Himmel hinauf, holte die Weisheit / und brachte sie
aus den Wolken herab?
'''
"30" = ''':sup:`30` Wer fuhr über das Meer und entdeckte sie / und brachte sie her
gegen lauteres Gold?
'''
"31" = ''':sup:`31` Keiner weiß ihren Weg, / niemand kennt ihren Pfad.
'''
"32" = ''':sup:`32` Doch der Allwissende kennt sie; / er hat sie in seiner Einsicht
entdeckt. Er hat ja die Erde für immer gegründet, / er hat sie mit
vierfüßigen Tieren bevölkert.
'''
"33" = ''':sup:`33` Er entsendet das Licht und es eilt dahin; / er ruft es zurück und
zitternd gehorcht es ihm.
'''
"34" = ''':sup:`34` Froh leuchten die Sterne auf ihren Posten.
'''
"35" = ''':sup:`35` Ruft er sie, so antworten sie: Hier sind wir. / Sie leuchten mit
Freude für ihren Schöpfer.
'''
"36" = ''':sup:`36` Das ist unser Gott; / kein anderer gilt neben ihm.
'''
"37" = ''':sup:`37` Er hat den Weg der Erkenntnis ganz erkundet / und hat sie Jakob,
seinem Diener, verliehen, / Israel, seinem Liebling.
'''
"38" = ''':sup:`38` Dann erschien sie auf der Erde / und lebte mit den Menschen.
'''
"Notes" = '''
Notas de rodapé:
3:1-4 - Das Kapitel beginnt mit einem Bittgebet um Weisheit. Darin wird
anerkannt, dass das Verständnis Gottes der Schlüssel zur Erlösung ist.
Göttliche Weisheit wird als wesentlich angesehen, um Gottes Absichten
3:5-8 - Weisheit wird als Gottes eigenes Gesetz dargestellt, das den
Gläubigen Orientierung gibt. Diese Passage betont, dass wahre Weisheit
von Gott kommt und uns dazu führt, seinen Willen zu erfüllen, was zum
14:6).
3:9-14 - Der Autor beklagt die Unkenntnis der göttlichen Weisheit durch
das Volk Israel und erkennt an, dass Sünde und Götzendienst zu ihrer
Abkehr von Gott geführt haben. Diese Reue zeigt, dass Gottes Weisheit
oft zugunsten der falschen Versprechungen der Welt vernachlässigt wird
3:15-18 - Der Text hebt Weisheit hervor, die über menschliches Wissen
hinausgeht, und betont, dass die Furcht vor Gott der Anfang der
Weisheit ist. Wahre Weisheit führt uns dazu, Gott zu ehren und seinen
Geboten zu folgen, ungeachtet aller Schwierigkeiten (siehe auch
3:19-24 - Der Autor meditiert über Gottes Schöpfung und Weisheit und
weist darauf hin, dass Gott der Schöpfer alles Existierenden ist und
dass nur er über vollkommenes Wissen verfügt. Dies bekräftigt die Idee,
dass wir Weisheit von Gott, dem Schöpfer und der Quelle aller Wahrheit,
'''
