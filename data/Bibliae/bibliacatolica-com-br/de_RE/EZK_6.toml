[6]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Menschensohn, richte dein Gesicht auf die Berge Israels; sprich als
Prophet zu ihnen
'''
"3" = ''':sup:`3` und sag: Ihr Berge Israels, hört das Wort GOTTES, des Herrn! So
spricht GOTT, der Herr, zu den Bergen und Hügeln, zu den Schluchten und
Tälern: Siehe, ich selbst werde das Schwert über euch bringen und eure
Kulthöhen zerstören.
'''
"4" = ''':sup:`4` Eure Opferaltäre werden verwüstet und eure Räuchertische zerbrochen.
Eure Erschlagenen lasse ich hinstürzen vor euren Götzen.
'''
"5" = ''':sup:`5` Die Leichen der Israeliten lege ich ihren Götzen zu Füßen. Eure
Gebeine verstreue ich rings um eure Altäre.
'''
"6" = ''':sup:`6` Überall, wo ihr wohnt, werden die Städte verwüstet und die Kulthöhen
veröden, damit eure Altäre verwüstet und öde, eure Götzen zerbrochen
und verschwunden, eure Räuchertische zerschlagen und eure Machwerke
vertilgt sind.
'''
"7" = ''':sup:`7` Mitten unter euch fallen die Erschlagenen. Dann werdet ihr erkennen,
dass ich der HERR bin.
'''
"8" = ''':sup:`8` Und doch lasse ich einen Rest von euch übrig, die dem Schwert
entkommen werden zu den Völkern, wenn ihr in die Länder zerstreut seid.
'''
"9" = ''':sup:`9` Die von euch, die entkommen sind, werden bei den Völkern, wohin sie
weggeführt wurden, an mich denken; denn ich habe ihr treuloses Herz
zerbrochen, das von mir gewichen ist, und ihre Augen, die treulos nach
den Götzen schielten. Dann werden sie vor sich selbst Abscheu empfinden
wegen des Bösen, das sie begangen haben durch alle ihre Gräuel,
'''
"10" = ''':sup:`10` und sie werden erkennen, dass ich der HERR bin. Ich habe nicht
umsonst gedroht, dieses Unheil über sie zu bringen.
'''
"11" = ''':sup:`11` So spricht GOTT, der Herr: Klatsche mit deiner Hand, stampf mit dem
Fuß und schreie: Wehe! wegen all der bösen Gräueltaten des Hauses
Israel, das durch das Schwert, durch den Hunger und durch die Pest
fallen wird.
'''
"12" = ''':sup:`12` Wer in der Ferne ist, wird durch die Pest sterben; wer nahe ist,
wird durch das Schwert fallen. Wer übrig und verschont geblieben ist,
wird durch den Hunger sterben. So vollende ich meinen Zorn an ihnen.
'''
"13" = ''':sup:`13` Und ihr werdet erkennen, dass ich der HERR bin: Wenn die
Erschlagenen mitten unter ihren Götzen liegen, rings um ihre Altäre,
auf jedem hohen Hügel, auf allen Bergeshöhen, unter jedem üppigen Baum
und jeder schattigen Eiche, an der Stätte, wo sie all ihren Götzen den
beruhigenden Duft ihrer Opfer spendeten.
'''
"14" = ''':sup:`14` Ich strecke meine Hand gegen sie aus und mache das Land zur Wüste
und zur Öde, von der Steppe bis nach Ribla, überall, wo sie wohnen.
Dann werden sie erkennen, dass ich der HERR bin.
'''
