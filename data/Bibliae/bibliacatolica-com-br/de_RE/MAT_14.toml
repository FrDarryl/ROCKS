Verfolgung. Sein Tod deutet auf das Leid und die Ablehnung hin, die
14:13-21 - Die Speisung der Fünftausend ist ein Wunder göttlicher
Barmherzigkeit und Fürsorge. Jesus demonstriert seine Macht, die
körperlichen und geistigen Bedürfnisse der Massen zu stillen, und
offenbart seinen großzügigen und fürsorglichen Charakter (siehe auch
14:22-33 - Jesus geht über das Wasser und demonstriert damit seine
Macht über die Naturgewalten und seine Fürsorge für seine Jünger.
Petrus‘ Glaube wird auf die Probe gestellt. Er lehrt uns, dass wir die
Herausforderungen des Lebens meistern, wenn wir unseren Blick auf Jesus
14:34-36 - Jesus heilt alle Kranken im Land Genezareth und demonstriert
damit seine Macht zu heilen und wiederherzustellen. Er ist die Quelle
