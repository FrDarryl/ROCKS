[14]
"1" = ''':sup:`1` Zu dieser Zeit hörte der Tetrarch Herodes, was man von Jesus
erzählte.
'''
"2" = ''':sup:`2` Er sagte zu seinem Gefolge: Das ist Johannes der Täufer. Er ist von
den Toten auferweckt worden; deshalb wirken solche Kräfte in ihm.
'''
"3" = ''':sup:`3` Herodes hatte nämlich Johannes festnehmen und in Ketten ins
Gefängnis werfen lassen wegen der Herodias, der Frau seines Bruders
Philippus.
'''
"4" = ''':sup:`4` Denn Johannes hatte zu ihm gesagt: Es ist dir nicht erlaubt, sie zur
Frau zu haben.
'''
"5" = ''':sup:`5` Dieser wollte ihn töten lassen, fürchtete sich aber vor dem Volk;
denn man hielt Johannes für einen Propheten.
'''
"6" = ''':sup:`6` Als aber der Geburtstag des Herodes war, tanzte die Tochter der
Herodias vor ihnen. Und sie gefiel Herodes,
'''
"7" = ''':sup:`7` sodass er mit einem Eid zusagte, ihr zu geben, was immer sie sich
wünschte.
'''
"8" = ''':sup:`8` Sie aber, angestiftet von ihrer Mutter, sagte: Gib mir hier auf
einer Schale den Kopf Johannes’ des Täufers!
'''
"9" = ''':sup:`9` Und der König, der traurig wurde wegen der Eide und wegen der Gäste,
befahl, den Kopf zu bringen.
'''
"10" = ''':sup:`10` Und er schickte und ließ Johannes im Gefängnis enthaupten.
'''
"11" = ''':sup:`11` Man brachte seinen Kopf auf einer Schale und gab ihn dem Mädchen
und sie brachte ihn ihrer Mutter.
'''
"12" = ''':sup:`12` Und seine Jünger kamen, holten den Leichnam und begruben ihn. Dann
gingen sie und berichteten es Jesus.
'''
"13" = ''':sup:`13` Als Jesus das hörte, zog er sich allein von dort mit dem Boot in
eine einsame Gegend zurück. Aber die Volksscharen hörten davon und
folgten ihm zu Fuß aus den Städten nach.
'''
"14" = ''':sup:`14` Als er ausstieg, sah er die vielen Menschen und hatte Mitleid mit
ihnen und heilte ihre Kranken.
'''
"15" = ''':sup:`15` Als es Abend wurde, kamen die Jünger zu ihm und sagten: Der Ort ist
abgelegen und es ist schon spät geworden. Schick die Leute weg, damit
sie in die Dörfer gehen und sich etwas zu essen kaufen!
'''
"16" = ''':sup:`16` Jesus aber antwortete: Sie brauchen nicht wegzugehen. Gebt ihr
ihnen zu essen!
'''
"17" = ''':sup:`17` Sie sagten zu ihm: Wir haben nur fünf Brote und zwei Fische hier.
'''
"18" = ''':sup:`18` Er antwortete: Bringt sie mir her!
'''
"19" = ''':sup:`19` Dann ordnete er an, die Leute sollten sich ins Gras setzen. Und er
nahm die fünf Brote und die zwei Fische, blickte zum Himmel auf, sprach
den Lobpreis, brach die Brote und gab sie den Jüngern; die Jünger aber
gaben sie den Leuten
'''
"20" = ''':sup:`20` und alle aßen und wurden satt. Und sie sammelten die übrig
gebliebenen Brotstücke ein, zwölf Körbe voll.
'''
"21" = ''':sup:`21` Es waren etwa fünftausend Männer, die gegessen hatten, dazu noch
Frauen und Kinder.
'''
"22" = ''':sup:`22` Gleich darauf drängte er die Jünger, ins Boot zu steigen und an das
andere Ufer vorauszufahren. Inzwischen wollte er die Leute nach Hause
schicken.
'''
"23" = ''':sup:`23` Nachdem er sie weggeschickt hatte, stieg er auf einen Berg, um für
sich allein zu beten. Als es Abend wurde, war er allein dort.
'''
"24" = ''':sup:`24` Das Boot aber war schon viele Stadien vom Land entfernt und wurde
von den Wellen hin und her geworfen; denn sie hatten Gegenwind.
'''
"25" = ''':sup:`25` In der vierten Nachtwache kam er zu ihnen; er ging auf dem See.
'''
"26" = ''':sup:`26` Als ihn die Jünger über den See kommen sahen, erschraken sie, weil
sie meinten, es sei ein Gespenst, und sie schrien vor Angst.
'''
"27" = ''':sup:`27` Doch sogleich sprach Jesus zu ihnen und sagte: Habt Vertrauen, ich
bin es; fürchtet euch nicht!
'''
"28" = ''':sup:`28` Petrus erwiderte ihm und sagte: Herr, wenn du es bist, so befiehl,
dass ich auf dem Wasser zu dir komme!
'''
"29" = ''':sup:`29` Jesus sagte: Komm! Da stieg Petrus aus dem Boot und kam über das
Wasser zu Jesus.
'''
"30" = ''':sup:`30` Als er aber den heftigen Wind bemerkte, bekam er Angst. Und als er
begann unterzugehen, schrie er: Herr, rette mich!
'''
"31" = ''':sup:`31` Jesus streckte sofort die Hand aus, ergriff ihn und sagte zu ihm:
Du Kleingläubiger, warum hast du gezweifelt?
'''
"32" = ''':sup:`32` Und als sie ins Boot gestiegen waren, legte sich der Wind.
'''
"33" = ''':sup:`33` Die Jünger im Boot aber fielen vor Jesus nieder und sagten:
Wahrhaftig, Gottes Sohn bist du.
'''
"34" = ''':sup:`34` Sie fuhren auf das Ufer zu und kamen nach Gennesaret.
'''
"35" = ''':sup:`35` Als die Leute jener Gegend ihn erkannten, schickten sie in die
ganze Umgebung. Und man brachte alle Kranken zu ihm
'''
"36" = ''':sup:`36` und bat ihn, er möge sie wenigstens den Saum seines Gewandes
berühren lassen. Und alle, die ihn berührten, wurden geheilt.
'''
"Notes" = '''
