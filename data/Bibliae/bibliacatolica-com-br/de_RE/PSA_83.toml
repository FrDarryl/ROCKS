[83]
"1" = ''':sup:`1` Ein Lied. Ein Psalm Asafs.
'''
"2" = ''':sup:`2` Gott, schweig doch nicht, * bleib nicht still, Gott, und bleib nicht
ruhig!
'''
"3" = ''':sup:`3` Denn siehe, deine Feinde toben, * die dich hassen, erheben das
Haupt.
'''
"4" = ''':sup:`4` Gegen dein Volk ersinnen sie einen listigen Plan * und halten Rat
gegen die, die sich bei dir bergen.
'''
"5" = ''':sup:`5` Sie sagen: Auf, wir wollen sie als Volk vernichten, * des Namens
Israel werde nie mehr gedacht!
'''
"6" = ''':sup:`6` Ja, sie halten einmütig Rat, * schließen gegen dich einen Bund:
'''
"7" = ''':sup:`7` Edoms Zelte und die Ismaeliter, * Moab und die Hagariter,
'''
"8" = ''':sup:`8` Gebal, Ammon und Amalek, * das Philisterland mit den Bewohnern von
Tyrus.
'''
"9" = ''':sup:`9` Auch Assur schließt sich ihnen an * und leiht den Arm den Söhnen
'''
"10" = ''':sup:`10` Mach es mit ihnen wie mit Midian und Sisera, * wie mit Jabin am
Bach Kischon.
'''
"11" = ''':sup:`11` Sie wurden bei En-Dor vernichtet, * wurden zum Dung für den Acker.
'''
"12" = ''':sup:`12` Behandle ihre Edlen wie Oreb und Seeb * und wie Sebach und Zalmunna
all ihre Fürsten!
'''
"13" = ''':sup:`13` Sie haben gesagt: Wir nehmen für uns in Besitz * die Gefilde
Gottes!
'''
"14" = ''':sup:`14` Mach sie zu Distelgewirbel, mein Gott, * zu Spreu vor dem Wind!
'''
"15" = ''':sup:`15` Wie Feuer, das Wälder verbrennt, * wie eine Flamme, die Berge
versengt,
'''
"16" = ''':sup:`16` so jage sie davon mit deinem Sturm * und schrecke sie mit deinem
Wetter!
'''
"17" = ''':sup:`17` Bedecke mit Schmach ihr Gesicht, * damit sie, HERR, nach deinem
Namen fragen.
'''
"18" = ''':sup:`18` Beschämt und verschreckt sollen sie sein für immer, * zuschanden
sollen sie werden und zugrunde gehn.
'''
"19" = ''':sup:`19` Sie sollen erkennen, dass du allein - HERR ist dein Name - * der
Höchste bist über der ganzen Erde.
'''
