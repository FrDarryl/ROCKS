[30]
"1" = ''':sup:`1` Mose teilte den Israeliten alles genauso mit, wie es ihm der HERR
geboten hatte.
'''
"2" = ''':sup:`2` Mose sagte zu den Stammeshäuptern der Israeliten: Das ist es, was
der HERR gebietet:
'''
"3" = ''':sup:`3` Wenn ein Mann dem HERRN ein Gelübde ablegt oder einen Eid schwört
und sich zu einer Enthaltung verpflichtet, dann darf er sein Wort nicht
brechen; genauso, wie er es ausgesprochen hat, muss er es ausführen.
'''
"4" = ''':sup:`4` Wenn aber eine Frau dem HERRN ein Gelübde ablegt oder sich zu einer
Enthaltung verpflichtet, während sie noch ledig im Haus ihres Vaters
lebt,
'''
"5" = ''':sup:`5` und ihr Vater von ihrem Gelübde oder ihrer Enthaltung, zu der sie
sich verpflichtet hat, erfährt und ihr Vater ihr gegenüber schweigt,
dann gelten all ihre Gelübde und jede Enthaltung, zu der sie sich
verpflichtet hat, bleibt in Kraft;
'''
"6" = ''':sup:`6` versagt aber ihr Vater an dem Tag, an dem er davon erfährt, seine
Zustimmung, dann tritt das Gelübde oder das Enthaltungsversprechen, zu
dem sie sich verpflichtet hat, nicht in Kraft; der HERR wird ihr
vergeben, weil ihr Vater seine Zustimmung versagt hat.
'''
"7" = ''':sup:`7` Heiratet sie einen Mann, während sie durch ein Gelübde oder durch
ein unbedachtes Wort, mit dem sie sich verpflichtet hat, gebunden ist,
'''
"8" = ''':sup:`8` dann bleiben die Gelübde oder die Enthaltung, zu der sie sich
verpflichtet hat, in Kraft, falls ihr Mann an dem Tag, an dem er davon
erfährt, dazu schweigt.
'''
"9" = ''':sup:`9` Wenn ihr Mann aber an dem Tag, an dem er davon erfährt, seine
Zustimmung versagt, dann hat er ihr Gelübde, an das sie gebunden war,
oder das unbedachte Wort, durch das sie sich verpflichtet hatte, außer
Kraft gesetzt und der HERR wird ihr vergeben.
'''
"10" = ''':sup:`10` Aber das Gelübde einer Witwe oder einer Geschiedenen - alles, wozu
sie sich verpflichtet hat - bleibt für sie in Kraft.
'''
"11" = ''':sup:`11` Wenn sie im Haus ihres Mannes etwas gelobt oder sich mit einem Eid
zu einer Enthaltung verpflichtet hat,
'''
"12" = ''':sup:`12` dann bleiben alle Gelübde und jede Enthaltung, zu der sie sich
verpflichtet hat, in Kraft, wenn ihr Mann zwar davon gehört, aber
geschwiegen und seine Zustimmung nicht versagt hat.
'''
"13" = ''':sup:`13` Wenn sie aber ihr Mann ausdrücklich außer Kraft gesetzt hat an dem
Tag, an dem er davon hörte, dann ist alles, was über ihre Lippen
gegangen ist an Gelübden und an Enthaltungsversprechen, aufgehoben; ihr
Mann hat es außer Kraft gesetzt und der HERR wird es ihr vergeben.
'''
"14" = ''':sup:`14` Ihr Mann kann jedes Gelübde und jeden Eid, der zu Enthaltung oder
Verzicht verpflichtet, in Kraft oder außer Kraft setzen.
'''
"15" = ''':sup:`15` Schweigt ihr Mann dazu von einem Tag bis zum andern, dann setzt er
alle Gelübde oder alle Enthaltungsversprechen, die sie verpflichten, in
Kraft. Er hat sie in Kraft gesetzt, denn er hat an dem Tag, an dem er
davon erfahren hat, geschwiegen.
'''
"16" = ''':sup:`16` Hat er aber davon erfahren und setzt sie erst später außer Kraft,
dann trägt er dafür die Verantwortung.
'''
"17" = ''':sup:`17` Das sind die Gesetze, die der HERR dem Mose geboten hat, zwischen
einem Mann und seiner Frau, zwischen einem Vater und seiner ledigen
Tochter, solange sie noch im Haus ihres Vaters lebt.
'''
"Notes" = '''
Notas de rodapé:
30:1-2 - Gott betont, wie wichtig es ist, die ihm gegebenen Gelübde
einzuhalten. Integrität und Ernsthaftigkeit in der Hingabe an Gott sind
grundlegend für ein Leben im Glauben, und das Brechen eines Gelübdes
5,33-37).
30:3-5 - Das Gesetz über die Gelübde von Frauen besagt, dass ein Vater
oder Ehemann die Gelübde einer Tochter oder Ehefrau annullieren kann.
Dies spiegelt das patriarchalische System der damaligen Zeit wider,
aber auch den Schutz der Frauen unter der Autorität der Familie (siehe
30:6-8 - Gelübde einer verheirateten Frau können von ihrem Ehemann
annulliert werden, wenn er sie nach Anhörung des Gelübdes verleugnet.
Dies spiegelt die geistliche Autorität des Mannes im Haus wider, gemäß
30:9-12 - Verwitwete oder geschiedene Frauen sind bei der Ablegung
ihres Gelübdes für die Einhaltung ihrer Versprechen verantwortlich, da
sie keine männliche Autoritätsperson über sich haben. Dies stärkt die
persönliche Verantwortung vor Gott (siehe auch 1. Timotheus 5:5-6 und
30:13-16 - Der Ehemann hat die Macht, jedes Gelübde seiner Frau zu
bestätigen oder aufzuheben. Der Schluss des Kapitels betont die
etablierte Autorität in der Familie und die Verantwortung beider
3,18-19).
'''
