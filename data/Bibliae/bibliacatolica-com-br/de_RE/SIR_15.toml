[15]
"1" = ''':sup:`1` Wer den Herrn fürchtet, wird das tun, / und wer am Gesetz festhält,
wird sie ergreifen.
'''
"2" = ''':sup:`2` Sie begegnet ihm wie eine Mutter / und wie eine jungfräuliche Braut
nimmt sie ihn auf.
'''
"3" = ''':sup:`3` Sie nährt ihn mit Brot der Erkenntnis / und tränkt ihn mit Wasser
der Weisheit.
'''
"4" = ''':sup:`4` Er stützt sich auf sie und wird nicht gebeugt, / bei ihr findet er
Halt und wird nicht beschämt.
'''
"5" = ''':sup:`5` Sie erhöht ihn über seine Nächsten / und inmitten der Versammlung
öffnet sie seinen Mund.
'''
"6" = ''':sup:`6` Frohsinn und eine Freudenkrone / und einen ewigen Namen wird er
erben.
'''
"7" = ''':sup:`7` Unverständige Menschen werden sie nicht erfassen / und sündige
Männer werden sie nicht sehen.
'''
"8" = ''':sup:`8` Weit entfernt ist sie von Stolz / und lügnerische Männer werden
ihrer nicht gedenken.
'''
"9" = ''':sup:`9` Schlecht klingt ein Loblied im Mund des Sünders, / da es nicht vom
Herrn befohlen wurde.
'''
"10" = ''':sup:`10` Denn mit Weisheit wird ein Loblied vorgetragen / und der Herr wird
es gelingen lassen.
'''
"11" = ''':sup:`11` Sag nicht: Wegen des Herrn bin ich abtrünnig geworden! / Denn, was
er hasst, wird er nicht tun.
'''
"12" = ''':sup:`12` Sag nicht: Er hat mich in die Irre geführt! / Denn er hat keinen
Nutzen von einem sündigen Mann.
'''
"13" = ''':sup:`13` Jeden Gräuel hasst der Herr, / und wer den Herrn fürchtet, kann den
Gräuel nicht lieben.
'''
"14" = ''':sup:`14` Er selbst hat am Anfang den Menschen gemacht / und hat ihn der
Macht seiner Entscheidung überlassen.
'''
"15" = ''':sup:`15` Wenn du willst, wirst du die Gebote bewahren / und die Treue, um
wohlgefällig zu handeln.
'''
"16" = ''':sup:`16` Er hat dir Feuer und Wasser vorgelegt, / was immer du erstrebst,
danach wirst du deine Hand ausstrecken.
'''
"17" = ''':sup:`17` Vor den Menschen liegen Leben und Tod, / was immer ihm gefällt,
wird ihm gegeben.
'''
"18" = ''':sup:`18` Denn groß ist die Weisheit des Herrn, / stark an Kraft ist er und
sieht alles.
'''
"19" = ''':sup:`19` Seine Augen sind auf denen, die ihn fürchten, / und er kennt jede
Tat des Menschen.
'''
"20" = ''':sup:`20` Keinem befahl er, gottlos zu sein, / und er erlaubte keinem zu
sündigen.
'''
