[59]
"1" = ''':sup:`1` Für den Chormeister. Nach der Weise Verdirb nicht! Ein Miktam-Lied
Davids. Als Saul hinschickte und man das Haus bewachte, um ihn zu
töten.
'''
"2" = ''':sup:`2` Entreiß mich meinen Feinden, mein Gott, * beschütze mich vor meinen
Gegnern!
'''
"3" = ''':sup:`3` Entreiß mich denen, die Unrecht tun, * vor blutgierigen Männern
rette mich!
'''
"4" = ''':sup:`4` Denn siehe: Sie lauerten mir auf, / Mächtige greifen mich an. * An
mir, HERR, ist kein Frevel und keine Sünde.
'''
"5" = ''':sup:`5` Ich bin ohne Schuld. / Sie aber stürmen vor und stellen sich auf. *
Wach auf, komm mir entgegen und sieh doch!
'''
"6" = ''':sup:`6` HERR, du Gott der Heerscharen, Gott Israels, / wach auf, such heim
'''
"7" = ''':sup:`7` Am Abend kommen sie wieder, * sie kläffen wie Hunde, umkreisen die
Stadt.
'''
"8" = ''':sup:`8` Siehe, sie geifern mit ihrem Maul, / Schwerter sind auf ihren
Lippen: * Wer wird es schon hören?
'''
"9" = ''':sup:`9` Du aber, HERR, lachst über sie, * du spottest über alle Völker.
'''
"10" = ''':sup:`10` Meine Stärke, an dich will ich mich halten, * denn Gott ist meine
schützende Burg.
'''
"11" = ''':sup:`11` Mein huldreicher Gott kommt mir entgegen; * Gott lässt mich
herabsehen auf meine Gegner.
'''
"12" = ''':sup:`12` Töte sie nicht, damit mein Volk nicht vergisst. / In deiner Macht
zerstreue sie, * wirf sie nieder, HERR, du unser Schild!
'''
"13" = ''':sup:`13` Sünde ist in ihrem Mund jedes Wort ihrer Lippen, / sie sollen sich
in ihrem Hochmut verfangen * wegen des Fluchs und der Lüge, die sie
reden.
'''
"14" = ''':sup:`14` Vernichte sie im Zorn, vernichte * und sie sind nicht mehr da! Sie
sollen erkennen, dass Gott in Jakob Herrscher ist * und bis an die
'''
"15" = ''':sup:`15` Am Abend kommen sie wieder, * sie kläffen wie Hunde, umkreisen die
Stadt,
'''
"16" = ''':sup:`16` sie streunen umher, gierig nach Fraß, * werden sie nicht satt, dann
knurren sie.
'''
"17" = ''':sup:`17` Ich aber will deine Stärke besingen, * über deine Huld jubeln am
Morgen, denn du wurdest mir zur schützenden Burg, * eine Zuflucht am
Tag meiner Bedrängnis.
'''
"18" = ''':sup:`18` Meine Stärke, dir will ich singen und spielen, / denn Gott ist
meine schützende Burg, * er, mein huldreicher Gott.
'''
