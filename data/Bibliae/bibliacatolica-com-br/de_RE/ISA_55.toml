[55]
"1" = ''':sup:`1` Auf, alle Durstigen, kommt zum Wasser! / Die ihr kein Geld habt,
kommt, kauft Getreide und esst, kommt und kauft ohne Geld / und ohne
Bezahlung Wein und Milch!
'''
"2" = ''':sup:`2` Warum bezahlt ihr mit Geld, was euch nicht nährt, / und mit dem Lohn
eurer Mühen, / was euch nicht satt macht? Hört auf mich, dann bekommt
ihr das Beste zu essen / und könnt euch laben an fetten Speisen!
'''
"3" = ''':sup:`3` Neigt euer Ohr und kommt zu mir, / hört und ihr werdet aufleben! Ich
schließe mit euch einen ewigen Bund: / Die Erweise der Huld für David
sind beständig.
'''
"4" = ''':sup:`4` Siehe, ich habe ihn zum Zeugen für die Völker gemacht, / zum Fürsten
und Gebieter der Nationen.
'''
"5" = ''':sup:`5` Siehe, eine Nation, die du nicht kennst, wirst du rufen / und eine
Nation, die dich nicht kannte, eilt zu dir, um des HERRN, deines
Gottes, des Heiligen Israels willen, / weil er dich herrlich gemacht
hat.
'''
"6" = ''':sup:`6` Sucht den HERRN, er lässt sich finden, / ruft ihn an, er ist nah!
'''
"7" = ''':sup:`7` Der Frevler soll seinen Weg verlassen, / der Übeltäter seine Pläne.
Er kehre um zum HERRN, / damit er Erbarmen hat mit ihm, und zu unserem
Gott; / denn er ist groß im Verzeihen.
'''
"8" = ''':sup:`8` Meine Gedanken sind nicht eure Gedanken / und eure Wege sind nicht
meine Wege - / Spruch des HERRN.
'''
"9" = ''':sup:`9` So hoch der Himmel über der Erde ist, / so hoch erhaben sind meine
Wege über eure Wege / und meine Gedanken über eure Gedanken.
'''
"10" = ''':sup:`10` Denn wie der Regen und der Schnee vom Himmel fällt / und nicht
dorthin zurückkehrt, ohne die Erde zu tränken und sie zum Keimen und
Sprossen zu bringen, / dass sie dem Sämann Samen gibt und Brot zum
Essen,
'''
"11" = ''':sup:`11` so ist es auch mit dem Wort, / das meinen Mund verlässt: Es kehrt
nicht leer zu mir zurück, / ohne zu bewirken, was ich will, / und das
zu erreichen, wozu ich es ausgesandt habe.
'''
"12" = ''':sup:`12` In Freude werdet ihr ausziehen / und in Frieden heimgebracht
werden. Berge und Hügel brechen vor euch in Jubel aus / und alle Bäume
auf dem Feld klatschen in die Hände.
'''
"13" = ''':sup:`13` Statt Dornen wachsen Zypressen, / statt Brennnesseln Myrten. Das
geschieht zum Ruhm des HERRN / zum ewigen Zeichen, das niemals getilgt
wird.
'''
