[53]
"1" = ''':sup:`1` Für den Chormeister. Nach der Weise Krankheit. Ein Weisheitslied
Davids.
'''
"2" = ''':sup:`2` Der Tor sagt in seinem Herzen: / Es gibt keinen Gott. * Sie handeln
verderbt und tun abscheuliches Unrecht, * da ist keiner, der Gutes tut.
'''
"3" = ''':sup:`3` Gott blickt vom Himmel herab auf die Menschen, / um zu sehen, ob ein
Verständiger da ist, * einer, der Gott sucht.
'''
"4" = ''':sup:`4` Abtrünnig sind sie alle, alle zusammen verdorben, / da ist keiner,
der Gutes tut, * auch nicht ein Einziger.
'''
"5" = ''':sup:`5` Haben denn die Übeltäter keine Einsicht? / Sie fressen mein Volk,
als äßen sie Brot. * Gott rufen sie nicht an.
'''
"6" = ''':sup:`6` Dort trifft sie ein gewaltiger Schrecken, / ohne dass Erschreckendes
da ist, * denn Gott zerstreut die Knochen deines Bedrängers. * Du
machst sie zuschanden, denn Gott hat sie verworfen.
'''
"7" = ''':sup:`7` Wer bringt vom Zion her Rettung für Israel? / Wenn Gott das Geschick
seines Volkes wendet, * jubelt Jakob, freut sich Israel.
'''
