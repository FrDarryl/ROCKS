[59]
"1" = ''':sup:`1` Seht her, die Hand des HERRN ist nicht zu kurz, / um zu helfen, sein
Ohr ist nicht schwerhörig, / sodass er nicht hört.
'''
"2" = ''':sup:`2` Aber eure Vergehen stehen trennend / zwischen euch und eurem Gott;
eure Sünden haben sein Gesicht vor euch verdeckt, / sodass er nicht
hört.
'''
"3" = ''':sup:`3` Denn eure Hände sind mit Blut befleckt, / eure Finger mit Unrecht.
Eure Lippen reden Lüge, / eure Zunge flüstert Bosheit.
'''
"4" = ''':sup:`4` Keiner bringt gerechte Klagen vor, / keiner hält ehrlich Gericht.
Man stützt sich auf Nichtiges / und redet Haltloses; man geht schwanger
mit Unheil / und gebiert Verderben.
'''
"5" = ''':sup:`5` Schlangeneier brüten sie aus / und weben Spinnengewebe. Wer von
ihren Eiern isst, stirbt; / zerdrückt man eines, fährt eine Natter
heraus.
'''
"6" = ''':sup:`6` Ihre Fäden taugen nicht zu Gewändern, / man kann sich nicht bedecken
mit dem, was sie erzeugen. Ihre Taten sind Taten des Unheils, /
Gewalttat ist in ihren Händen.
'''
"7" = ''':sup:`7` Ihre Füße laufen dem Bösen nach, / schnell sind sie dabei, /
unschuldiges Blut zu vergießen. Ihre Gedanken sind Gedanken des
Unheils, / Scherben und Verderben sind auf ihren Straßen.
'''
"8" = ''':sup:`8` Den Weg des Friedens kennen sie nicht, / auf ihren Spuren gibt es
kein Recht. Sie machen selbst ihre Pfade krumm; / niemand, der darauf
geht, lernt Frieden kennen.
'''
"9" = ''':sup:`9` Darum bleibt das Recht von uns fern, / die Gerechtigkeit erreicht
uns nicht. Wir hoffen auf Licht, / doch siehe, Finsternis; auf
Helligkeit, / doch wir gehen im Dunkeln.
'''
"10" = ''':sup:`10` Wir tasten uns wie Blinde an der Wand entlang, / ja, tasten wie
jemand, der keine Augen hat. Wir stolpern am Mittag wie in der
Dämmerung, / bei blühender Gesundheit sind wir Toten gleich.
'''
"11" = ''':sup:`11` Wir brummen alle wie Bären / und gurren wie Tauben. Wir hoffen auf
das Recht, doch nichts, / auf das Heil, doch es ist fern von uns.
'''
"12" = ''':sup:`12` Denn zahlreich sind unsere Vergehen vor dir, / unsere Sünden klagen
uns an. Denn unsere Vergehen haften an uns, / unser Verschulden kennen
wir:
'''
"13" = ''':sup:`13` Abtrünnigkeit und Verleugnung des HERRN, / Abkehr von unserem Gott.
Von Gewalttat reden und Aufruhr, / mit Worten der Lüge schwanger gehen
und sie aus dem Herzen von sich geben.
'''
"14" = ''':sup:`14` So wird Recht zurückgedrängt, / Gerechtigkeit steht in der Ferne.
Redlichkeit kommt auf dem Marktplatz zu Fall, / Rechtschaffenheit
findet nirgendwo Einlass.
'''
"15" = ''':sup:`15` Redlichkeit wird vermisst, / wer das Böse meidet, wird ausgeraubt.
Das hat der HERR gesehen / und es war böse in seinen Augen, denn es
gibt kein Recht.
'''
"16" = ''':sup:`16` Er sah, dass niemand da war, / und war entsetzt, dass niemand
einschritt. Da half ihm sein eigener Arm, / seine eigene Gerechtigkeit
war seine Stütze.
'''
"17" = ''':sup:`17` Er legte die Gerechtigkeit an wie einen Panzer / und setzte den
Helm des Heils auf. Er legte die Kleider der Vergeltung an / und
umhüllte sich mit leidenschaftlichem Eifer wie mit einem Mantel.
'''
"18" = ''':sup:`18` Gemäß den Taten zahlt er heim; / Zorn seinen Gegnern, Vergeltung
seinen Feinden, / bis zu den Inseln vergilt er und zahlt heim.
'''
"19" = ''':sup:`19` Dann fürchtet man im Westen den Namen des HERRN / und im Osten
seine Herrlichkeit. Denn er kommt wie ein reißender Strom, / den der
Sturm des HERRN treibt.
'''
"20" = ''':sup:`20` Doch für Zion kommt der Erlöser / und für alle in Jakob, die
umkehren von ihrem Vergehen - / Spruch des HERRN.
'''
"21" = ''':sup:`21` Das ist der Bund, den ich mit ihnen schließe, spricht der HERR:
Mein Geist, der auf dir ruht, und meine Worte, die ich in deinen Mund
gelegt habe, sollen nicht weichen aus deinem Mund, aus dem Mund deiner
Nachkommen und aus dem Mund der Nachkommen deiner Nachkommen, spricht
der HERR, von jetzt an und auf ewig.
'''
