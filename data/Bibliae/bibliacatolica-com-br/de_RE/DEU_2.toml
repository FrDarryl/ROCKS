[2]
"1" = ''':sup:`1` Dann wendeten wir uns der Wüste zu, brachen auf und nahmen den Weg
zum Roten Meer, wie es der HERR mir befohlen hatte. Wir zogen lange
Zeit am Gebirge Seïr entlang.
'''
"2" = ''':sup:`2` Dann sagte der HERR zu mir:
'''
"3" = ''':sup:`3` Ihr seid jetzt lange genug an diesem Gebirge entlanggezogen. Wendet
euch jetzt nach Norden!
'''
"4" = ''':sup:`4` Befiehl dem Volk: Ihr werdet jetzt durch das Gebiet von
Stammverwandten ziehen, durch das Gebiet der Nachkommen Esaus, die in
Seïr wohnen. Wenn sie Furcht vor euch zeigen, dann seid auf der Hut
'''
"5" = ''':sup:`5` und beginnt keine Feindseligkeiten gegen sie! Von ihrem Land gebe
ich euch keinen Fußbreit; denn das Gebirge Seïr habe ich für Esau zum
Besitz bestimmt.
'''
"6" = ''':sup:`6` Was ihr an Getreide zum Essen braucht, kauft von ihnen für Silber;
selbst das Trinkwasser beschafft euch von ihnen gegen Silber!
'''
"7" = ''':sup:`7` Der HERR, dein Gott, hatte dich reich gesegnet bei der Arbeit deiner
Hände. Er hatte erkannt, dass du in dieser großen Wüste unterwegs
warst. Vierzig Jahre lang war der HERR, dein Gott, bei dir. Nichts hat
dir gefehlt.
'''
"8" = ''':sup:`8` Wir zogen also weg aus dem Gebiet in der Nähe der Söhne Esaus,
unserer Stammverwandten, die in Seïr wohnen, weg vom Weg durch die
Araba, von Elat und Ezjon-Geber. Wir wendeten uns und zogen den Weg zur
Wüste Moab entlang.
'''
"9" = ''':sup:`9` Und der HERR sagte zu mir: Begegne Moab nicht feindlich, beginn
keinen Kampf mit ihnen! Von ihrem Land bestimme ich dir kein Stück zum
Besitz; denn Ar habe ich für die Nachkommen Lots zum Besitz bestimmt.
'''
"10" = ''':sup:`10` Einst saßen dort die Emiter, ein Volk, das groß, zahlreich und
hochgewachsen war wie die Anakiter.
'''
"11" = ''':sup:`11` Wie die Anakiter galten auch sie als Rafaïter, die Moabiter aber
nennen sie Emiter.
'''
"12" = ''':sup:`12` In Seïr saßen einst die Horiter, aber deren Besitz haben die
Nachkommen Esaus übernommen. Als sie vordrangen, vernichteten sie die
Horiter und setzten sich an deren Stelle, so wie die Israeliten es mit
dem Land taten, das ihnen der HERR zum Besitz bestimmt hatte.
'''
"13" = ''':sup:`13` Und jetzt steht auf und überquert das Tal des Sered! Da überquerten
wir das Tal des Sered.
'''
"14" = ''':sup:`14` Die Zeit, die wir von Kadesch-Barnea an gewandert waren, bis wir
das Tal des Sered überquerten, betrug achtunddreißig Jahre. So lange
dauerte es, bis die Generation der waffenfähigen Männer vollständig
ausgestorben war, sodass sich keiner von ihnen mehr im Lager befand,
wie es ihnen der HERR geschworen hatte.
'''
"15" = ''':sup:`15` Auch hatte der HERR seine Hand gegen sie ausgestreckt und
Verwirrung unter ihnen verbreitet, bis sie ausgestorben waren, sodass
sich keiner von ihnen mehr im Lager befand.
'''
"16" = ''':sup:`16` Als alle waffenfähigen Männer ausgestorben und tot waren, sodass
keiner von ihnen mehr im Volk lebte,
'''
"17" = ''':sup:`17` sagte der HERR zu mir:
'''
"18" = ''':sup:`18` Wenn du heute durch das Gebiet von Moab, durch Ar, ziehst,
'''
"19" = ''':sup:`19` kommst du nahe an den Ammonitern vorbei. Begegne ihnen nicht
feindlich, beginne keine Feindseligkeiten gegen sie! Vom Land der
Ammoniter bestimme ich dir kein Stück zum Besitz; denn ich habe es für
die Nachkommen Lots zum Besitz bestimmt.
'''
"20" = ''':sup:`20` Auch dieses gilt als Land der Rafaïter. Einst saßen die Rafaïter
darin. Die Ammoniter nennen sie die Samsummiter,
'''
"21" = ''':sup:`21` ein Volk, das groß, zahlreich und hochgewachsen war wie die
Anakiter. Der HERR vernichtete die Rafaïter, als die Ammoniter
eindrangen. Diese übernahmen ihren Besitz und setzten sich an ihre
Stelle.
'''
"22" = ''':sup:`22` Das war das Gleiche, was der Herr für die Nachkommen Esaus getan
hat, die in Seïr sitzen. Als sie vordrangen, vernichtete er die
Horiter. Die Nachkommen Esaus übernahmen ihren Besitz und setzten sich
an ihre Stelle. So blieb es bis heute.
'''
"23" = ''':sup:`23` Das Gleiche geschah mit den Awitern, die in einzelnen Dörfern bis
nach Gaza hin saßen. Die Kaftoriter, die aus Kaftor ausgewandert waren,
vernichteten sie und setzten sich an ihre Stelle.
'''
"24" = ''':sup:`24` Steht auf, brecht auf und überquert das Tal des Arnon! Siehe,
hiermit gebe ich Sihon, den König von Heschbon, den Amoriter, mit
seinem Land in eure Hand. Fang an, in Besitz zu nehmen! Bei ihm sollst
du den Kampf beginnen.
'''
"25" = ''':sup:`25` Und ich fange heute an, den Völkern überall unter dem Himmel
Schrecken und Furcht vor dir ins Gesicht zu zeichnen. Wenn sie von dir
nur hören, zittern sie. Sie winden sich vor Angst, wenn sie dich sehen.
'''
"26" = ''':sup:`26` Da sandte ich aus der Wüste Kedemot Boten zu Sihon, dem König von
Heschbon, und ließ ihm folgendes Abkommen vorschlagen:
'''
"27" = ''':sup:`27` Ich will durch dein Land ziehen. Ich werde mich genau an den Weg
halten, ohne ihn rechts oder links zu verlassen.
'''
"28" = ''':sup:`28` Was ich an Getreide zum Essen brauche, wirst du mir für Silber
verkaufen, auch das Trinkwasser wirst du mir gegen Silber geben. Ich
werde nur zu Fuß durchziehen,
'''
"29" = ''':sup:`29` so wie die Nachkommen Esaus, die in Seïr wohnen, und die Moabiter,
die in Ar wohnen, es mir erlaubt haben. Das soll gelten, bis ich über
den Jordan in das Land gezogen bin, das der HERR, unser Gott, uns gibt.
'''
"30" = ''':sup:`30` Doch Sihon, der König von Heschbon, weigerte sich, uns bei sich
durchziehen zu lassen. Denn der HERR, dein Gott, hatte seinen
Kampfgeist gestärkt und ihm Mut gemacht, um ihn in deine Hand zu geben,
wie es inzwischen geschehen ist.
'''
"31" = ''':sup:`31` Mir aber sagte der HERR: Siehe, hiermit fange ich an. Ich liefere
dir Sihon und sein Land aus. Du fang an, in Besitz zu nehmen! Fang mit
seinem Land an!
'''
"32" = ''':sup:`32` Sihon rückte mit seinem ganzen Volk gegen uns aus, um bei Jahaz zu
kämpfen.
'''
"33" = ''':sup:`33` Der HERR, unser Gott, lieferte ihn uns aus. Wir schlugen ihn, seine
Söhne und sein ganzes Volk.
'''
"34" = ''':sup:`34` Damals eroberten wir alle seine Städte. Wir vollzogen an ihrer
ganzen Bevölkerung den Bann, auch die Frauen samt Kindern und Alten;
keinen ließen wir überleben.
'''
"35" = ''':sup:`35` Als Beute behielten wir nur das Vieh und das, was wir in den
eroberten Städten geplündert hatten.
'''
"36" = ''':sup:`36` Von Aroër am Rand des Arnontals und von der Stadt, die im Tal
liegt, bis hin nach Gilead gab es keine befestigte Stadt, deren Mauern
für uns zu hoch waren. Alle hat uns der HERR, unser Gott, ausgeliefert.
'''
"37" = ''':sup:`37` Nur dem Land der Ammoniter hast du dich nicht genähert, dem
gesamten Randgebiet des Jabboktals und den Städten im Gebirge, also
allem, was der HERR, unser Gott, uns verwehrt hatte.
'''
