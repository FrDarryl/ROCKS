[16]
"1" = ''':sup:`1` Im sechsunddreißigsten Regierungsjahr Asas zog Bascha, der König von
Israel, gegen Juda und baute Rama aus, damit niemand im Dienste Asas,
des Königs von Juda, hinüber- oder herüberziehen konnte.
'''
"2" = ''':sup:`2` Da nahm Asa Silber und Gold aus den Schatzkammern des Tempels und
des königlichen Palastes und sandte es an Ben-Hadad, den König von
Aram, der in Damaskus seinen Sitz hatte. Dabei ließ er ihm sagen:
'''
"3" = ''':sup:`3` Zwischen mir und dir, zwischen meinem Vater und deinem Vater soll
ein Bündnis sein. Ich schicke dir Silber und Gold. Löse also dein
Bündnis mit Bascha, dem König von Israel, damit er von mir abzieht!
'''
"4" = ''':sup:`4` Ben-Hadad hörte auf König Asa. Er sandte seine Heerführer gegen die
Städte Israels und diese verwüsteten Ijon, Dan und Abel-Majim sowie
alle Vorratshäuser in den Städten Naftalis.
'''
"5" = ''':sup:`5` Als Bascha das erfuhr, hörte er auf, Rama auszubauen, und stellte
die Arbeit ein.
'''
"6" = ''':sup:`6` König Asa aber holte ganz Juda herbei und ließ die Steine und Balken
wegnehmen, mit denen Bascha Rama ausgebaut hatte. Mit ihnen baute er
Geba und Mizpa aus.
'''
"7" = ''':sup:`7` Damals kam der Seher Hanani zu Asa, dem König von Juda, und hielt
ihm vor: Weil du dich auf den König von Aram gestützt hast und nicht
auf den HERRN, deinen Gott, darum ist das Heer des Königs von Aram
deiner Hand entkommen.
'''
"8" = ''':sup:`8` Hatten nicht auch die Kuschiter und Libyer ein gewaltiges Heer mit
sehr vielen Wagen und Wagenkämpfern? Weil du dich aber auf den HERRN
stütztest, gab er es in deine Hand.
'''
"9" = ''':sup:`9` Denn die Augen des HERRN schweifen über die ganze Erde, um denen ein
starker Helfer zu sein, die mit ungeteiltem Herzen zu ihm halten.
Hierin hast du töricht gehandelt; denn von nun an wirst du Krieg haben.
'''
"10" = ''':sup:`10` Asa aber wurde zornig über den Seher. Er ließ ihn im Gefängnis in
den Block legen; denn er war über ihn sehr aufgebracht. Auch einige aus
dem Volk ließ Asa damals misshandeln.
'''
"11" = ''':sup:`11` Die frühere und die spätere Geschichte Asas ist aufgezeichnet im
Buch der Könige von Juda und Israel.
'''
"12" = ''':sup:`12` Im neununddreißigsten Jahr seiner Regierung erkrankte Asa an den
Füßen. Die Krankheit war sehr heftig. Aber auch in der Krankheit suchte
er nicht den HERRN, sondern die Ärzte.
'''
"13" = ''':sup:`13` Asa entschlief zu seinen Vätern; er starb im einundvierzigsten Jahr
seiner Regierung.
'''
"14" = ''':sup:`14` Man setzte ihn bei in seiner Grabstätte, die er sich in der
Davidstadt angelegt hatte. Man legte ihn auf ein Lager, das mit Balsam
und allerlei kunstvoll zubereiteten Salben ausgestattet war, und
zündete zu seiner Ehre ein gewaltiges Feuer an.
'''
