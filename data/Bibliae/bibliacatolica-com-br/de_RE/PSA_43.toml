treuloses Volk! * Rette mich vor den bösen und tückischen Menschen!
'''
"2" = ''':sup:`2` Denn du bist der Gott meiner Zuflucht. / Warum hast du mich
verstoßen? * Warum muss ich trauernd umhergehn, vom Feind unterdrückt?
'''
"3" = ''':sup:`3` Sende dein Licht und deine Wahrheit; * sie sollen mich leiten; sie
sollen mich bringen zu deinem heiligen Berg * und zu deinen Wohnungen.
'''
"4" = ''':sup:`4` So will ich kommen zu Gottes Altar, / zum Gott meiner Freude und
meines Jubels. * Ich will dir danken zur Leier, Gott, du mein Gott.
'''
"5" = ''':sup:`5` Was bist du bedrückt, meine Seele, * und was ächzt du in mir? Harre
auf Gott; / denn ich werde ihm noch danken, * der Rettung meines
Angesichts und meinem Gott.
'''
