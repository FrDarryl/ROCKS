"1" = ''':sup:`1` Als Atalja, die Mutter Ahasjas, sah, dass ihr Sohn tot war, ging sie
daran, die ganze Nachkommenschaft der königlichen Familie auszurotten.
'''
"2" = ''':sup:`2` Doch Joscheba, die Tochter des Königs Joram und Schwester Ahasjas,
nahm Joasch, den Sohn Ahasjas, aus dem Kreis der Königssöhne, die
ermordet werden sollten, weg und brachte ihn mit seiner Amme in die
Bettenkammer. Dort versteckte sie ihn vor Atalja, sodass er nicht
getötet wurde.
'''
"3" = ''':sup:`3` Er blieb sechs Jahre bei ihr im Haus des HERRN verborgen, während
Atalja das Land regierte.
'''
"4" = ''':sup:`4` Im siebten Jahr bestellte der Priester Jojada die
Hundertschaftsführer der Karer und Läufer zu sich. Er führte sie in das
Haus des HERRN, schloss mit ihnen ein Abkommen, ließ sie im Haus des
HERRN schwören und zeigte ihnen den Sohn des Königs.
'''
"5" = ''':sup:`5` Dann ordnete er an: Das ist es, was ihr tun sollt: Das Drittel von
der Wache, das am Sabbat aufzieht und den Königspalast bewacht,
'''
"6" = ''':sup:`6` das Drittel am Tor Sur und das Drittel am Tor hinter den Läufern:
abwechselnd sollt ihr die Bewachung des Tempels übernehmen.
'''
"7" = ''':sup:`7` Die zwei Abteilungen aber, die am Sabbat abziehen, sollen im Haus
des HERRN beim König als Wache stehen.
'''
"8" = ''':sup:`8` Schart euch mit der Waffe in der Hand um den König! Wer in die
Reihen einzudringen versucht, soll getötet werden. Seid beim König,
wenn er auszieht und wenn er einzieht!
'''
"9" = ''':sup:`9` Die Führer der Hundertschaften befolgten alle Gebote des Priesters
Jojada. Jeder holte seine Leute, sowohl jene, die am Sabbat aufzogen,
als auch jene, die am Sabbat abzogen. Sie kamen zum Priester Jojada
'''
"10" = ''':sup:`10` und dieser gab den Anführern der Hundertschaften die Lanzen und
Schilde, die dem König David gehört hatten und sich jetzt im Haus des
HERRN befanden.
'''
"11" = ''':sup:`11` Die Läufer stellten sich mit der Waffe in der Hand von der Südseite
des Tempels bis zur Nordseite vor dem Altar und dem Tempel rings um den
König auf.
'''
"12" = ''':sup:`12` Dann führte Jojada den Königssohn heraus und überreichte ihm den
Stirnreif und das Bundeszeugnis. So machten sie ihn zum König, salbten
ihn, klatschten in die Hände und riefen: Es lebe der König!
'''
"13" = ''':sup:`13` Als Atalja das Geschrei des Volkes hörte, kam sie zu den Leuten in
das Haus des HERRN.
'''
"14" = ''':sup:`14` Da sah sie den König am gewohnten Platz bei der Säule stehen; die
Obersten und die Trompeter waren bei ihm und alle Bürger des Landes
waren voller Freude und bliesen die Trompeten. Atalja zerriss ihre
Kleider und schrie: Verrat, Verrat!
'''
"15" = ''':sup:`15` Doch der Priester Jojada befahl den Hundertschaftsführern, die das
Kommando über die Truppen hatten: Führt sie durch die Reihen hinaus und
schlagt jeden mit dem Schwert nieder, der ihr folgen will; denn - so
sagte der Priester - sie soll nicht im Haus des HERRN getötet werden.
'''
"16" = ''':sup:`16` Da legte man Hand an sie, und als sie an den Weg kam, auf dem man
die Pferde zum Palast des Königs führt, wurde sie dort getötet.
'''
"17" = ''':sup:`17` Jojada schloss den Bund zwischen dem HERRN und dem König und dem
Volk. Sie versprachen, dass sie das Volk des HERRN sein wollten, und
auch zwischen König und Volk schloss er den Bund.
'''
"18" = ''':sup:`18` Darauf zogen alle Bürger des Landes zum Baalstempel und rissen ihn
nieder. Sie zertrümmerten seine Altäre und Bilder vollständig und
erschlugen den Baalspriester Mattan vor den Altären. Auch stellte
Jojada Posten vor das Haus des HERRN
'''
"19" = ''':sup:`19` und rief die Hundertschaftsführer, die Karer und Läufer sowie alle
Bürger des Landes herbei. Sie führten den König aus dem Haus des HERRN
durch das Tor der Läufer hinab in den königlichen Palast. Dort setzte
er sich auf den Thron der Könige.
'''
"20" = ''':sup:`20` Alle Bürger des Landes waren voll Freude und die Stadt blieb ruhig.
Atalja aber hatte man vor dem Palast des Königs mit dem Schwert
umgebracht.
'''
