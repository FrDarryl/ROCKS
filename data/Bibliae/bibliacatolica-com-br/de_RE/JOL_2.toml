[2]
"1" = ''':sup:`1` Auf dem Zion stoßt in das Horn, / schlagt Lärm auf meinem heiligen
Berg! Alle Bewohner des Landes sollen zittern; / denn es kommt der Tag
des HERRN, ja, er ist nahe,
'''
"2" = ''':sup:`2` ein Tag des Dunkels und der Finsternis, / ein Tag der Wolken und
Wetter. Wie das Morgenrot, das sich über die Berge hinbreitet, / kommt
ein Volk, zahlreich und gewaltig groß, wie es vor ihm noch nie eines
gab / und nach ihm keines mehr geben wird / bis zu den fernsten
Geschlechtern.
'''
"3" = ''':sup:`3` Vor ihm her fressendes Feuer, / hinter ihm lodernde Flammen; vor ihm
ist das Land wie der Garten Eden, / hinter ihm schaurige Wüste - / da
gibt es keine Rettung.
'''
"4" = ''':sup:`4` Wie Rosse sehen sie aus, / wie Reiter stürmen sie dahin.
'''
"5" = ''':sup:`5` Wie rasselnde Streitwagen / springen sie über die Kuppen der Berge,
wie eine prasselnde Feuerflamme, die die Stoppeln frisst, / wie ein
mächtiges Heer, gerüstet zur Schlacht.
'''
"6" = ''':sup:`6` Bei ihrem Anblick winden sich Völker, / alle Gesichter glühen vor
Angst.
'''
"7" = ''':sup:`7` Wie Kämpfer stürmen sie dahin, / wie Krieger erklettern sie die
Mauer. Jeder verfolgt seinen Weg, / keiner verlässt seine Bahn.
'''
"8" = ''':sup:`8` Keiner stößt den andern; / Mann für Mann ziehen sie ihre Bahn.
Mitten durch die Wurfspeere stürmen sie vor, / ihre Reihen nehmen kein
Ende.
'''
"9" = ''':sup:`9` Sie überfallen die Stadt, erstürmen die Mauer, / klettern an den
Häusern empor, / steigen durch die Fenster ein wie ein Dieb.
'''
"10" = ''':sup:`10` Die Erde zittert vor ihnen, der Himmel erbebt; / Sonne und Mond
verfinstern sich, die Sterne halten ihr Licht zurück.
'''
"11" = ''':sup:`11` Und der HERR lässt vor seinem Heer / seine Stimme erschallen; ja,
überaus zahlreich ist sein Heer, / ja, gewaltig groß ist der
Vollstrecker seines Befehls. Ja, groß ist der Tag des HERRN und voll
Schrecken. / Wer kann ihn ertragen?
'''
"12" = ''':sup:`12` Auch jetzt noch - Spruch des HERRN: / Kehrt um zu mir von ganzem
Herzen / mit Fasten, Weinen und Klagen!
'''
"13" = ''':sup:`13` Zerreißt eure Herzen, nicht eure Kleider, / und kehrt um zum HERRN,
eurem Gott! Denn er ist gnädig und barmherzig, / langmütig und reich an
Huld / und es reut ihn das Unheil.
'''
"14" = ''':sup:`14` Wer weiß, vielleicht kehrt er um und es reut ihn / und er lässt
Segen zurück, sodass ihr Speise- und Trankopfer darbringen könnt / für
den HERRN, euren Gott.
'''
"15" = ''':sup:`15` Auf dem Zion stoßt in das Horn, / ordnet ein heiliges Fasten an, /
ruft einen Gottesdienst aus!
'''
"16" = ''':sup:`16` Versammelt das Volk, / heiligt die Gemeinde! Versammelt die Alten,
/ holt die Kinder zusammen, auch die Säuglinge! Der Bräutigam verlasse
seine Kammer / und die Braut ihr Gemach.
'''
"17" = ''':sup:`17` Zwischen Vorhalle und Altar / sollen die Priester klagen, / die
Diener des HERRN sollen sprechen: Hab Mitleid, HERR, mit deinem Volk /
und überlass dein Erbe nicht der Schande, / damit die Völker nicht über
uns spotten! Warum soll man bei den Völkern sagen: / Wo ist denn ihr
Gott?
'''
"18" = ''':sup:`18` Da erwachte im HERRN die Leidenschaft für sein Land / und er hatte
Erbarmen mit seinem Volk.
'''
"19" = ''':sup:`19` Der HERR antwortete seinem Volk und sprach: / Seht, ich sende euch
Korn, Wein und Öl, / damit ihr davon satt werdet. Ich gebe euch nicht
mehr der Schande preis / unter den Völkern.
'''
"20" = ''':sup:`20` Den Feind aus dem Norden / schicke ich weit von euch weg, ich
treibe ihn in ein dürres, verödetes Land, / seine Vorhut treibe ich zum
östlichen Meer / und seine Nachhut zum westlichen Meer. Dann erhebt
sich ein Gestank, / Verwesungsgeruch steigt von ihm auf, / denn er hat
sich gebrüstet.
'''
"21" = ''':sup:`21` Fürchte dich nicht, Ackerboden! / Freu dich und juble; / denn der
HERR hat Großes getan!
'''
"22" = ''':sup:`22` Fürchtet euch nicht, ihr Tiere auf dem Feld! / Denn das Gras in der
Steppe wird wieder grün, der Baum trägt seine Frucht, / Feigenbaum und
Weinstock bringen ihren Ertrag.
'''
"23" = ''':sup:`23` Jubelt, ihr Kinder Zions, / und freut euch über den HERRN, euren
Gott! Denn er gibt euch Nahrung, wie es recht ist. / Er schickt euch
den Regen, Herbstregen und Frühjahrsregen / wie in früherer Zeit.
'''
"24" = ''':sup:`24` Die Tennen sind voll von Getreide, / die Keltern fließen über von
Wein und Öl.
'''
"25" = ''':sup:`25` Ich ersetze euch die Ernten, / die von der Wanderheuschrecke und
der Larve, / vom Nager und vom Grashüpfer gefressen wurden, von meinem
großen Heer, / das ich gegen euch sandte.
'''
"26" = ''':sup:`26` Ihr werdet essen und satt werden / und den Namen des HERRN, eures
Gottes, preisen, / der für euch solche Wunder getan hat. / Mein Volk
braucht sich nie mehr zu schämen.
'''
"27" = ''':sup:`27` Dann werdet ihr erkennen, / dass ich mitten in Israel bin und dass
ich der HERR, euer Gott, bin, / ich und sonst niemand. / Mein Volk
braucht sich nie mehr zu schämen.
'''
