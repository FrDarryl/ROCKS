[31]
"1" = ''':sup:`1` Er hörte aber, dass die Söhne Labans sagten: Jakob hat alles, was
unserem Vater gehört, weggenommen; auf Kosten unseres Vaters hat er
sich so bereichert.
'''
"2" = ''':sup:`2` Jakob sah an Labans Gesicht: Er war ihm nicht mehr zugetan wie
gestern und vorgestern.
'''
"3" = ''':sup:`3` Da sagte der HERR zu Jakob: Kehr zurück in das Land deiner Väter und
zu deiner Verwandtschaft! Ich werde mit dir sein.
'''
"4" = ''':sup:`4` Jakob ließ Rahel und Lea auf das Feld zu seiner Herde rufen
'''
"5" = ''':sup:`5` und sagte zu ihnen: Ich sehe am Gesicht eures Vaters, dass er mir
nicht mehr zugetan ist wie gestern und vorgestern. Aber der Gott meines
Vaters war mit mir.
'''
"6" = ''':sup:`6` Ihr wisst, dass ich mit allen Kräften eurem Vater gedient habe.
'''
"7" = ''':sup:`7` Aber euer Vater hat mich hintergangen und meinen Lohn zehnmal
geändert; Gott aber hat ihm nicht erlaubt, mich zu schädigen.
'''
"8" = ''':sup:`8` Sagte er, die Gesprenkelten sollen dein Lohn sein, dann warfen alle
Tiere gesprenkelte Junge; sagte er, die Gestreiften sollen dein Lohn
sein, dann warfen alle Tiere gestreifte Junge.
'''
"9" = ''':sup:`9` Gott hat eurem Vater den Viehbestand entzogen und ihn mir gegeben.
'''
"10" = ''':sup:`10` Zur Zeit, da die Tiere brünstig waren, erhob ich meine Augen und
hatte einen Traum: Siehe, gestreifte, gesprenkelte und gefleckte Böcke
besprangen die Tiere.
'''
"11" = ''':sup:`11` Der Engel Gottes sprach im Traum zu mir: Jakob! Ich antwortete:
Hier bin ich.
'''
"12" = ''':sup:`12` Dann sprach er: Erhebe doch deine Augen und schau hin: Alle Böcke,
welche die Tiere bespringen, sind gestreift, gesprenkelt oder gefleckt.
Ich habe nämlich alles gesehen, was dir Laban antut.
'''
"13" = ''':sup:`13` Ich bin der Gott von Bet-El, wo du das Steinmal gesalbt und mir ein
Gelübde gemacht hast. Jetzt steh auf, zieh fort aus diesem Land und
kehr in das Land deiner Verwandtschaft zurück!
'''
"14" = ''':sup:`14` Rahel und Lea antworteten und sagten ihm: Haben wir noch Anteil
oder Erbe im Haus unseres Vaters?
'''
"15" = ''':sup:`15` Gelten wir ihm nicht wie Fremde? Er hat uns ja verkauft und sogar
unser Geld restlos aufgezehrt.
'''
"16" = ''':sup:`16` Ja, der ganze Reichtum, den Gott unserem Vater entrissen hat - uns
gehört er und unseren Söhnen. Jetzt tu alles, was Gott dir gesagt hat.
'''
"17" = ''':sup:`17` Da machte sich Jakob auf, hob seine Söhne und Frauen auf die Kamele
'''
"18" = ''':sup:`18` und führte sein ganzes Vieh fort, seinen ganzen Besitz an Vieh, den
er in Paddan-Aram erworben hatte, um zu seinem Vater Isaak nach Kanaan
zurückzukehren.
'''
"19" = ''':sup:`19` Laban war weggegangen, um seine Schafe zu scheren; da stahl Rahel
die Götterbilder ihres Vaters
'''
"20" = ''':sup:`20` und Jakob überlistete den Aramäer Laban: Er verriet ihm nicht, dass
er fliehen wollte.
'''
"21" = ''':sup:`21` Er floh mit allem, was ihm gehörte. Er machte sich auf, überquerte
den Strom und wandte sein Gesicht dem Gebirge von Gilead zu.
'''
"22" = ''':sup:`22` Am dritten Tag meldete man Laban, Jakob sei geflohen.
'''
"23" = ''':sup:`23` Da nahm er seine Brüder mit sich, jagte ihm sieben Tage lang nach
und kam ihm im Gebirge von Gilead ganz nahe.
'''
"24" = ''':sup:`24` Gott aber kam in einem nächtlichen Traum zum Aramäer Laban und
sprach zu ihm: Hüte dich, Jakob auch nur das Geringste vorzuwerfen!
'''
"25" = ''':sup:`25` Laban holte Jakob ein, als dieser gerade im Gebirge sein Zelt
aufgeschlagen hatte. Da schlug auch Laban mit seinen Brüdern im Gebirge
von Gilead die Zelte auf.
'''
"26" = ''':sup:`26` Laban sagte nun zu Jakob: Was hast du getan? Du hast mich
überlistet und meine Töchter wie Kriegsgefangene weggeführt.
'''
"27" = ''':sup:`27` Warum bist du heimlich geflohen, hast mich bestohlen und mir nichts
gesagt? Ich hätte dich gern mit einem Freudenfest, mit Gesang, Pauken
und Leiern entlassen.
'''
"28" = ''':sup:`28` Du hast mir aber nicht einmal gestattet, meine Söhne und Töchter zu
küssen. Jetzt hast du töricht gehandelt.
'''
"29" = ''':sup:`29` Es stünde in meiner Macht, euch Schlimmes anzutun; aber der Gott
eures Vaters hat mir gestern Nacht gesagt: Hüte dich, Jakob auch nur
das Geringste vorzuwerfen!
'''
"30" = ''':sup:`30` Nun bist du fortgezogen, weil du Heimweh hattest nach deinem
Vaterhaus. Aber warum hast du meine Götter gestohlen?
'''
"31" = ''':sup:`31` Jakob antwortete und sagte zu Laban: Ja, ich fürchtete mich, denn
ich meinte, du könntest mir deine Töchter wegnehmen.
'''
"32" = ''':sup:`32` Bei wem du aber deine Götter findest, der soll nicht am Leben
bleiben. In Gegenwart unserer Brüder durchsuche, was ich habe, und
nimm, was dein ist! Jakob wusste nicht, dass Rahel sie gestohlen hatte.
'''
"33" = ''':sup:`33` Laban betrat das Zelt Jakobs, das Zelt der Lea und das der beiden
Mägde, fand aber nichts. Vom Zelt der Lea ging er in das Zelt Rahels.
'''
"34" = ''':sup:`34` Rahel hatte die Götterbilder genommen, sie in die Satteltasche des
Kamels gelegt und sich daraufgesetzt. Laban durchstöberte das ganze
Zelt, fand aber nichts.
'''
"35" = ''':sup:`35` Sie aber sagte zu ihrem Vater: Zürne nicht, mein Herr! Ich kann vor
dir nicht aufstehen, es geht mir gerade, wie es eben Frauen ergeht. Er
suchte weiter, die Götterbilder aber fand er nicht.
'''
"36" = ''':sup:`36` Da wurde Jakob zornig und begann mit Laban zu streiten. Jakob
ergriff das Wort und sagte zu Laban: Was habe ich verbrochen, was habe
ich Unrechtes getan, dass du mir nachhetzt?
'''
"37" = ''':sup:`37` Alle meine Sachen hast du durchstöbert. Was hast du gefunden an
Sachen, die zu deinem Haus gehören? Leg sie her vor meine und deine
Brüder und sie sollen zwischen uns beiden entscheiden.
'''
"38" = ''':sup:`38` Schon zwanzig Jahre bin ich bei dir. Deine Mutterschafe und Ziegen
hatten keinen Fehlwurf. Die Böcke deiner Herde habe ich nicht
aufgezehrt.
'''
"39" = ''':sup:`39` Gerissenes Vieh habe ich dir nicht gebracht; ich habe es selbst
ersetzt. Aus meiner Hand hast du gefordert, was mir bei Tag oder Nacht
gestohlen wurde.
'''
"40" = ''':sup:`40` So ging es mir: Bei Tag fraß mich die Hitze, der Frost bei Nacht
und der Schlaf floh meine Augen.
'''
"41" = ''':sup:`41` Schon zwanzig Jahre diene ich in deinem Haus, vierzehn Jahre um
deine beiden Töchter und sechs Jahre um dein Vieh. Du aber hast meinen
Lohn zehnmal geändert.
'''
"42" = ''':sup:`42` Wäre nicht der Gott meines Vaters, der Gott Abrahams und der
Schrecken Isaaks, für mich eingetreten, dann hättest du mich jetzt mit
leeren Händen weggeschickt. Doch Gott hat mein Elend und die Mühe
meiner Hände gesehen und gestern Nacht hat er entschieden.
'''
"43" = ''':sup:`43` Laban antwortete und sprach zu Jakob: Die Töchter sind meine
Töchter und die Söhne sind meine Söhne und das Vieh ist mein Vieh und
alles, was du siehst, gehört mir. Was kann ich heute für meine Töchter
tun oder für ihre Söhne, die sie geboren haben?
'''
"44" = ''':sup:`44` Jetzt aber komm, wir wollen einen Bund schließen, ich und du. Er
soll zwischen mir und dir Zeuge sein.
'''
"45" = ''':sup:`45` Da nahm Jakob einen Stein und richtete ihn als Steinmal auf.
'''
"46" = ''':sup:`46` Jakob sagte zu seinen Brüdern: Tragt Steine zusammen! Da holten sie
Steine und legten einen Steinhügel an. Dort auf dem Steinhügel aßen
sie.
'''
"47" = ''':sup:`47` Laban nannte ihn Jegar-Sahaduta und Jakob nannte ihn Gal-Ed.
'''
"48" = ''':sup:`48` Dieser Steinhügel, sagte Laban, soll heute Zeuge sein zwischen mir
und dir. Darum gab er ihm den Namen Gal-Ed - Zeugenhügel -
'''
"49" = ''':sup:`49` und Mizpa - Spähort -, weil er sagte: Der HERR sei Späher zwischen
mir und dir, wenn wir voneinander nichts mehr wissen.
'''
"50" = ''':sup:`50` Solltest du meine Töchter unterdrücken oder dir außer meinen
Töchtern noch andere Frauen nehmen - auch wenn kein Mensch bei uns ist:
Sieh, Gott ist Zeuge zwischen mir und dir.
'''
"51" = ''':sup:`51` Weiter sagte Laban zu Jakob: Siehe, dieser Steinhügel, siehe,
dieses Steinmal, das ich zwischen mir und dir errichtet habe -
'''
"52" = ''':sup:`52` Zeuge sei dieser Steinhügel. Zeuge sei dieses Steinmal: Nie will
ich diesen Steinhügel zu dir hin überschreiten und nie sollst du diesen
Steinhügel oder dieses Steinmal in böser Absicht zu mir hin
überschreiten.
'''
"53" = ''':sup:`53` Der Gott Abrahams und der Gott Nahors, der Gott unserer Väter,
seien Richter zwischen uns. Da leistete Jakob einen Eid beim Schrecken
seines Vaters Isaak.
'''
"54" = ''':sup:`54` Dann brachte Jakob auf dem Berg ein Schlachtopfer dar und lud seine
Brüder ein, Mahl zu halten. Sie aßen und verbrachten die Nacht auf dem
Berg.
'''
"Notes" = '''
Notas de rodapé:
31:1-3 - Gott befiehlt Jakob, in seine Heimat zurückzukehren. Diese
göttliche Anweisung unterstreicht die Bedeutung von Gehorsam und Gottes
Berufung in unserem Leben. Indem Jakob dieser Anweisung folgt, beweist
31:4-16 - Jakob erklärt seinen Frauen Rahel und Lea seine Entscheidung
und deckt Labans Unehrlichkeit auf. Die Erzählung betont die
Notwendigkeit ehrlicher Kommunikation in Beziehungen und die
Erkenntnis, dass Gott uns aus ungerechten Situationen befreien kann
31:17-21 - Jakob verlässt das Land mit seinem Besitz und seiner
Familie, was einen Neuanfang symbolisiert. Seine Flucht symbolisiert
den Wunsch, frei von Unterdrückung und Manipulation zu sein – ein
Thema, das mit der Suche nach Freiheit in Christus in Einklang steht
31:22-24 - Laban verfolgt Jakob und offenbart die Spannungen zwischen
ihnen. Gottes Eingreifen in einem Traum, in dem er Laban warnt,
unterstreicht seinen Schutz für Jakob und die Gewissheit, dass Gott
31:25-30 - Die Konfrontation zwischen Laban und Jakob verdeutlicht die
Ungerechtigkeit und Manipulation, der Jakob ausgesetzt war. Der Dialog
unterstreicht die Bedeutung von Gerechtigkeit und Integrität in unseren
Beziehungen und wie Gott uns in Zeiten der Unterdrückung beistehen kann
'''
