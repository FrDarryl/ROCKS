"1" = ''':sup:`1` Jakobus, Knecht Gottes und des Herrn Jesus Christus, grüßt die zwölf
Stämme in der Diaspora.
'''
"2" = ''':sup:`2` Nehmt es voll Freude auf, meine Brüder und Schwestern, wenn ihr in
mancherlei Versuchungen geratet!
'''
"3" = ''':sup:`3` Ihr wisst, dass die Prüfung eures Glaubens Geduld bewirkt.
'''
"4" = ''':sup:`4` Die Geduld aber soll zu einem vollkommenen Werk führen, damit ihr
vollkommen und untadelig seid und es euch an nichts fehlt.
'''
"5" = ''':sup:`5` Fehlt es aber einem von euch an Weisheit, dann soll er sie von Gott
erbitten; Gott wird sie ihm geben, denn er gibt allen gern und macht
niemandem einen Vorwurf.
'''
"6" = ''':sup:`6` Wer bittet, soll aber im Glauben bitten und nicht zweifeln; denn wer
zweifelt, gleicht einer Meereswoge, die vom Wind hin und her getrieben
wird.
'''
"7" = ''':sup:`7` Ein solcher Mensch bilde sich nicht ein, dass er vom Herrn etwas
erhalten wird:
'''
"8" = ''':sup:`8` Er ist ein Mann mit zwei Seelen, unbeständig auf all seinen Wegen.
'''
"9" = ''':sup:`9` Der Bruder, der in niederem Stand lebt, rühme sich seiner hohen
Würde,
'''
"10" = ''':sup:`10` der Reiche aber seiner Niedrigkeit; denn er wird dahinschwinden wie
die Blume im Gras.
'''
"11" = ''':sup:`11` Denn die Sonne geht auf mit ihrer Hitze und versengt das Gras; die
Blume verwelkt und ihre Pracht vergeht. So wird auch der Reiche
vergehen in allem, was er unternimmt.
'''
"12" = ''':sup:`12` Selig der Mann, der in der Versuchung standhält. Denn wenn er sich
bewährt, wird er den Kranz des Lebens erhalten, der denen verheißen
ist, die Gott lieben.
'''
"13" = ''':sup:`13` Keiner, der in Versuchung gerät, soll sagen: Ich werde von Gott in
Versuchung geführt. Denn Gott lässt sich nicht zum Bösen versuchen, er
führt aber auch selbst niemanden in Versuchung.
'''
"14" = ''':sup:`14` Vielmehr wird jeder von seiner eigenen Begierde in Versuchung
geführt, die ihn lockt und fängt.
'''
"15" = ''':sup:`15` Wenn die Begierde dann schwanger geworden ist, bringt sie die Sünde
zur Welt; ist die Sünde reif geworden, bringt sie den Tod hervor.
'''
"16" = ''':sup:`16` Lasst euch nicht irreführen, meine geliebten Brüder und Schwestern:
'''
"17" = ''':sup:`17` Jede gute Gabe und jedes vollkommene Geschenk kommt von oben herab,
vom Vater der Gestirne, bei dem es keine Veränderung oder Verfinsterung
gibt.
'''
"18" = ''':sup:`18` Aus freiem Willen hat er uns durch das Wort der Wahrheit geboren,
damit wir eine Erstlingsfrucht seiner Schöpfung seien.
'''
"19" = ''':sup:`19` Wisset, meine geliebten Brüder und Schwestern: Jeder Mensch sei
schnell zum Hören, langsam zum Reden, langsam zum Zorn;
'''
"20" = ''':sup:`20` denn der Zorn eines Mannes schafft keine Gerechtigkeit vor Gott.
'''
"21" = ''':sup:`21` Darum legt alles Schmutzige und die viele Bosheit ab und nehmt in
Sanftmut das Wort an, das in euch eingepflanzt worden ist und die Macht
hat, euch zu retten!
'''
"22" = ''':sup:`22` Werdet aber Täter des Wortes und nicht nur Hörer, sonst betrügt ihr
euch selbst!
'''
"23" = ''':sup:`23` Wer nur Hörer des Wortes ist und nicht danach handelt, gleicht
einem Menschen, der sein eigenes Gesicht im Spiegel betrachtet:
'''
"24" = ''':sup:`24` Er betrachtet sich, geht weg und schon hat er vergessen, wie er
aussah.
'''
"25" = ''':sup:`25` Wer sich aber in das vollkommene Gesetz der Freiheit vertieft und
an ihm festhält, wer es nicht nur hört und es wieder vergisst, sondern
zum Täter des Werkes geworden ist, wird selig sein in seinem Tun.
'''
"26" = ''':sup:`26` Wenn einer meint, er diene Gott, aber seine Zunge nicht im Zaum
hält, sondern sein Herz betrügt, dessen Gottesdienst ist wertlos.
'''
"27" = ''':sup:`27` Ein reiner und makelloser Gottesdienst ist es vor Gott, dem Vater:
für Waisen und Witwen in ihrer Not zu sorgen und sich unbefleckt von
der Welt zu bewahren.
'''
"Notes" = '''
Notas de rodapé:
1:2-4 - Jakobus ermahnt Christen, Prüfungen als reine Freude zu
betrachten, denn sie führen zu Ausdauer und geistlicher Reife. Ausdauer
ist unerlässlich für das Wachstum des Glaubens und führt zur
1:5 - Jakobus ermutigt Christen, Gott um Weisheit zu bitten, und er
gewährt sie großzügig. Göttliche Weisheit ist entscheidend, um auch in
1:12-15 - Die Seligkeit derer, die der Versuchung standhalten, im
Gegensatz zur Sünde, die aus Begierde entsteht, offenbart den inneren
Kampf zwischen Fleisch und Geist. Versuchung ist eine Chance zum
Wachstum, Sünde hingegen ist das Ergebnis unserer Wahl (siehe auch
1:19-20 - Jakobus betont, wie wichtig es ist, schnell zuzuhören,
langsam zu sprechen und langsam wütend zu werden. Menschlicher Zorn
fördert nicht Gottes Gerechtigkeit, und sorgfältige Reflexion ist in
1:22-25 - Jakobus lehrt, dass wir Gottes Wort nicht nur hören, sondern
auch danach handeln sollen. Das Wort ist ein Spiegel, der unseren
wahren Zustand widerspiegelt, und Gehorsam ist die richtige Antwort auf
7:24-27).
'''
