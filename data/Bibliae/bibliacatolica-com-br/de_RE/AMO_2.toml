"1" = ''':sup:`1` So spricht der HERR: Wegen der drei Verbrechen von Moab / und wegen
der vier nehme ich es nicht zurück: Weil Moab die Gebeine des Königs
von Edom / zu Kalk verbrannte,
'''
"2" = ''':sup:`2` darum schicke ich Feuer gegen Moab; / es frisst die Paläste von
Kerijot und Moab stirbt im Getümmel, / im Geschrei, beim Schall der
Hörner.
'''
"3" = ''':sup:`3` Ich vernichte den Herrscher aus seiner Mitte / und erschlage
zusammen mit ihm alle seine Großen, / spricht der HERR.
'''
"4" = ''':sup:`4` So spricht der HERR: Wegen der drei Verbrechen von Juda / und wegen
der vier nehme ich es nicht zurück: Weil sie die Weisung des HERRN
missachteten / und seine Gesetze nicht bewahrten, weil sie sich
irreführen ließen von ihren Lügengöttern, / denen schon ihre Väter
gefolgt sind,
'''
"5" = ''':sup:`5` darum schicke ich Feuer gegen Juda; / es frisst Jerusalems Paläste.
'''
"6" = ''':sup:`6` So spricht der HERR: Wegen der drei Verbrechen von Israel / und
wegen der vier nehme ich es nicht zurück: Weil sie den Unschuldigen für
Geld verkaufen / und den Armen wegen eines Paars Sandalen,
'''
"7" = ''':sup:`7` weil sie den Kopf des Geringen in den Staub treten / und das Recht
der Schwachen beugen. Sohn und Vater gehen zum selben Mädchen, / um
meinen heiligen Namen zu entweihen.
'''
"8" = ''':sup:`8` Sie strecken sich auf gepfändeten Kleidern aus / neben jedem Altar,
Wein von Bußgeldern trinken sie / im Haus ihres Gottes.
'''
"9" = ''':sup:`9` Dabei bin ich es gewesen, / der vor ihren Augen den Amoriter
vernichtete, der groß war wie die Zedern / und stark wie die
Terebinthen; ich habe oben seine Frucht vernichtet / und unten seine
Wurzeln.
'''
"10" = ''':sup:`10` Ich bin es gewesen, der euch / aus dem Land Ägypten heraufgeführt
und euch vierzig Jahre lang / durch die Wüste geleitet hat, / damit ihr
das Land des Amoriters in Besitz nehmen konntet.
'''
"11" = ''':sup:`11` Ich habe einige eurer Söhne zu Propheten gemacht / und einige von
euren jungen Männern zu Nasiräern. Ist es nicht so, ihr Söhne Israels?
/ - Spruch des HERRN.
'''
"12" = ''':sup:`12` Ihr aber habt den Nasiräern / Wein zu trinken gegeben und den
Propheten habt ihr befohlen: / Prophezeit nicht!
'''
"13" = ''':sup:`13` Seht, ich lasse es unter euch schwanken, / wie ein Wagen schwankt,
der voll ist von Garben.
'''
"14" = ''':sup:`14` Dann gibt es auch für den Schnellsten keine Flucht mehr, / dem
Starken versagt die Kraft, / auch der Held kann sein Leben nicht
retten.
'''
"15" = ''':sup:`15` Kein Bogenschütze hält stand, / dem schnellen Läufer helfen seine
Beine nichts / noch rettet den Reiter sein Pferd.
'''
"16" = ''':sup:`16` Selbst der Tapferste unter den Kämpfern, / nackt muss er fliehen an
jenem Tag / - Spruch des HERRN.
'''
