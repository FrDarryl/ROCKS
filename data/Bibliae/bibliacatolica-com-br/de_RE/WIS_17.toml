[17]
"1" = ''':sup:`1` Groß und schwierig darzulegen sind deine Gerichtsentscheide; / darum
gingen unbelehrbare Seelen in die Irre.
'''
"2" = ''':sup:`2` Denn als die Gottlosen meinten, das heilige Volk zu unterdrücken, /
lagen sie selber da als Gefangene der Finsternis und Gefesselte einer
langen Nacht,/ eingeschlossen unter ihren Dächern, Flüchtlinge vor der
ewigen Vorsehung.
'''
"3" = ''':sup:`3` Sie glaubten, mit ihren geheimen Sünden / unter der dunklen Decke
der Vergessenheit verborgen zu sein; da packte sie furchtbares
Entsetzen. / Sie wurden durch Trugbilder aufgeschreckt und
auseinandergejagt.
'''
"4" = ''':sup:`4` Auch der geheimste Winkel, in den sie sich flüchteten, konnte sie
nicht vor Furcht bewahren; / verwirrendes Getöse umbrauste sie und
düstere Gespenster mit finsteren Mienen tauchten auf.
'''
"5" = ''':sup:`5` Keine Gewalt irgendeines Feuers war stark genug, Licht zu bringen; /
nicht einmal die strahlenden Flammen der Sterne / vermochten es, diese
todesdunkle Nacht zu erhellen.
'''
"6" = ''':sup:`6` Es erschien ihnen nur / ein schauriger Feuerherd, der sich von
selbst entzündet hatte; wenn jener Anblick nicht mehr sichtbar war,
hielten sie, / außer sich vor Entsetzen, die Dinge, die sie sahen, für
noch schlimmer.
'''
"7" = ''':sup:`7` Da versagten die Gaukeleien der Zauberkunst / und die Überprüfung
der prahlerischen Klugheit fiel schmählich aus.
'''
"8" = ''':sup:`8` Jene, die immer versprachen, Furcht und Verwirrung von der kranken
Seele zu bannen, / krankten nun selber an einer lächerlichen Angst.
'''
"9" = ''':sup:`9` Auch wenn nichts Schreckliches sie ängstigte, / wurden sie durch
vorbeiziehendes Getier und zischelnde Schlangen aufgescheucht / und
vergingen vor Furcht. / Nicht einmal in die Luft wollten sie blicken,
der man doch nirgends entfliehen kann.
'''
"10" = ''':sup:`10` Denn die Schlechtigkeit bezeugt ihre eigene Unsicherheit, wenn sie
verurteilt wird./ Unter dem Druck des Gewissens steigert sie immer noch
das Schlimme.
'''
"11" = ''':sup:`11` Furcht ist ja nichts anderes als Verlassensein von der von der
Vernunft angebotenen Hilfe.
'''
"12" = ''':sup:`12` Je weniger man solche Hilfe erwartet, / für umso schlimmer hält man
es, die Ursache der Qual nicht zu kennen.
'''
"13" = ''':sup:`13` In Wahrheit hatte jene Nacht keine Macht; / aus den Winkeln der
machtlosen Totenwelt war sie heraufgestiegen. / Sie aber, die wie sonst
schlafen wollten,
'''
"14" = ''':sup:`14` wurden bald durch Schreckgespenster aufgescheucht, / bald durch
Mutlosigkeit gelähmt; / denn plötzliche und unerwartete Furcht hatte
sie befallen.
'''
"15" = ''':sup:`15` So wurde jeder dort, wo er zu Boden sank, / ein Gefangener, der in
einen Kerker ohne Eisenfesseln eingeschlossen war.
'''
"16" = ''':sup:`16` Ob jemand Bauer oder Hirt war / oder allein schwer arbeitete, alle
wurden überrascht und mussten sich dem unentrinnbaren Zwang fügen, /
alle wurden durch die gleiche Kette der Finsternis gefesselt.
'''
"17" = ''':sup:`17` Das Pfeifen des Windes, der wohlklingende Gesang der Vögel ringsum
auf weitausladenden Zweigen, / das Strömen gewaltig fließenden Wassers,
/ das wilde Donnern stürzender Felsen,
'''
"18" = ''':sup:`18` das Laufen hüpfender Tiere, die man nicht sehen konnte, / das laute
Gebrüll wilder Raubtiere, / das aus den Schluchten der Berge
zurückgeworfene Echo: / Alles und jedes jagte ihnen lähmende Furcht
ein.
'''
"19" = ''':sup:`19` Die ganze Welt erstrahlte in strahlendem Licht / und war
unbehindert beschäftigt mit ihren Werken.
'''
"20" = ''':sup:`20` Nur über jene breitete sich drückende Nacht aus, / Bild der
Finsternis, die sie aufnehmen sollte. Sich selber aber waren sie eine
drückendere Last als die Finsternis.
'''
