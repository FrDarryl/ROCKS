[3]
"1" = ''':sup:`1` Mein Sohn, vergiss meine Unterweisung nicht, bewahre meine Gebote in
deinem Herzen!
'''
"2" = ''':sup:`2` Denn sie vermehren die Tage und Jahre deines Lebens / und bringen
dir Wohlergehen.
'''
"3" = ''':sup:`3` Nie sollen Liebe und Treue dich verlassen; / binde sie dir um den
Hals, / schreib sie auf die Tafel deines Herzens!
'''
"4" = ''':sup:`4` Dann erlangst du Gunst und Beifall / bei Gott und den Menschen.
'''
"5" = ''':sup:`5` Mit ganzem Herzen vertrau auf den HERRN, / bau nicht auf eigene
Klugheit;
'''
"6" = ''':sup:`6` such ihn zu erkennen auf all deinen Wegen, / dann ebnet er selbst
deine Pfade!
'''
"7" = ''':sup:`7` Halte dich nicht selbst für weise, / fürchte den HERRN und meide das
Böse!
'''
"8" = ''':sup:`8` Das ist heilsam für deine Gesundheit / und erfrischt deine Glieder.
'''
"9" = ''':sup:`9` Ehre den HERRN mit deinem Vermögen, / mit dem Besten von dem, was du
erntest!
'''
"10" = ''':sup:`10` Dann füllen sich deine Scheunen im Überfluss, / deine Fässer laufen
über von Most.
'''
"11" = ''':sup:`11` Mein Sohn, verachte nicht die Erziehung des HERRN / und werde
seiner Zurechtweisung nicht überdrüssig.
'''
"12" = ''':sup:`12` Denn wen der HERR liebt, den züchtigt er, / wie ein Vater seinen
Sohn, den er gern hat.
'''
"13" = ''':sup:`13` Selig der Mensch, der Weisheit gefunden, / der Mensch, der Einsicht
gewonnen hat.
'''
"14" = ''':sup:`14` Denn sie zu erwerben ist besser als Silber, / sie zu gewinnen ist
besser als Gold.
'''
"15" = ''':sup:`15` Sie übertrifft die Perlen an Wert, / keine deiner Kostbarkeiten
kommt ihr gleich.
'''
"16" = ''':sup:`16` Langes Leben birgt sie in ihrer Rechten, / in ihrer Linken Reichtum
und Ehre;
'''
"17" = ''':sup:`17` ihre Wege sind schöne Wege, / all ihre Pfade führen zum Glück.
'''
"18" = ''':sup:`18` Ein Lebensbaum ist sie denen, die nach ihr greifen, / wer sie
festhält, ist glücklich zu preisen.
'''
"19" = ''':sup:`19` Der HERR hat die Erde mit Weisheit gegründet / und mit Einsicht den
Himmel befestigt.
'''
"20" = ''':sup:`20` Durch sein Wissen brechen die tiefen Quellen hervor / und träufeln
die Wolken den Tau herab.
'''
"21" = ''':sup:`21` Mein Sohn, lass beides nicht aus den Augen: / Bewahre Umsicht und
Besonnenheit!
'''
"22" = ''':sup:`22` Dann werden sie dir ein Lebensquell, / ein Schmuck für deinen Hals;
'''
"23" = ''':sup:`23` dann gehst du sicher deinen Weg / und stößt mit deinem Fuß nicht
an.
'''
"24" = ''':sup:`24` Gehst du zur Ruhe, so schreckt dich nichts auf, / legst du dich
nieder, erquickt dich dein Schlaf.
'''
"25" = ''':sup:`25` Fürchte dich nicht vor jähem Erschrecken, / vor dem Verderben, das
über die Frevler kommt!
'''
"26" = ''':sup:`26` Der HERR wird deine Zuversicht sein, / er bewahrt deinen Fuß vor
der Schlinge.
'''
"27" = ''':sup:`27` Versag keine Wohltat dem, der sie braucht, / wenn es in deiner Hand
liegt, Gutes zu tun!
'''
"28" = ''':sup:`28` Wenn du jetzt etwas hast, / sag nicht zu deinem Nächsten: Geh, komm
wieder, / morgen will ich dir etwas geben!
'''
"29" = ''':sup:`29` Sinne nichts Böses gegen deinen Nächsten, / der friedlich neben dir
wohnt!
'''
"30" = ''':sup:`30` Bring niemand ohne Grund vor Gericht, / wenn er dir nichts Böses
getan hat!
'''
"31" = ''':sup:`31` Beneide den Gewalttätigen nicht, / wähle keinen seiner Wege;
'''
"32" = ''':sup:`32` denn ein Gräuel ist dem HERRN der Ränkeschmied, / die Redlichen
sind seine Freunde.
'''
"33" = ''':sup:`33` Der Fluch des HERRN fällt auf das Haus des Frevlers, / die Wohnung
der Gerechten segnet er.
'''
"34" = ''':sup:`34` Die Zuchtlosen verspottet er, / den Gebeugten erweist er seine
Gunst.
'''
"35" = ''':sup:`35` Die Weisen erlangen Ehre, / die Toren aber häufen Schande auf sich.
'''
