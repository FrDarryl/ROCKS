"1" = ''':sup:`1` Damals sagte der HERR zu Josua:
'''
"2" = ''':sup:`2` Sag den Israeliten: Bestimmt die Asylstädte bei euch, von denen ich
zu euch durch Mose gesprochen habe!
'''
"3" = ''':sup:`3` Dorthin kann jeder fliehen, der getötet hat, das heißt, der
versehentlich, ohne Vorsatz, einen Menschen erschlagen hat. Die Städte
sollen euch als Asyl vor dem Bluträcher dienen.
'''
"4" = ''':sup:`4` Wenn jemand in eine von diesen Städten flieht, soll er am Eingang
des Stadttors stehen bleiben und den Ältesten der Stadt seine Sache
vortragen. Sie sollen ihn zu sich in die Stadt aufnehmen und ihm eine
Unterkunft geben, damit er bei ihnen bleiben kann.
'''
"5" = ''':sup:`5` Wenn dann der Bluträcher ihn verfolgt, sollen sie ihm den, der
getötet hat, nicht ausliefern; denn er hat seinen Nächsten
versehentlich erschlagen und ohne ihn vorher gehasst zu haben.
'''
"6" = ''':sup:`6` Er soll in dieser Stadt bleiben, bis er vor die Gemeinde zur
Gerichtsverhandlung treten kann, bis zum Tod des Hohepriesters, der in
jenen Tagen im Amt ist. Dann darf der, der getötet hat, wieder in seine
Stadt und in sein Haus zurückkehren - in die Stadt, aus der er geflohen
ist.
'''
"7" = ''':sup:`7` Man wählte also Kedesch in Galiläa, im Gebirge Naftali, aus, ferner
Sichem im Gebirge Efraim und Kirjat-Arba, das ist Hebron, im Gebirge
Juda.
'''
"8" = ''':sup:`8` Jenseits des Jordan, östlich von Jericho, bestimmte man Bezer in der
Steppe, in der Ebene, vom Stamm Ruben, Ramot in Gilead vom Stamm Gad
und Golan im Baschan vom Stamm Manasse.
'''
"9" = ''':sup:`9` Das waren die Asylstädte für alle Israeliten und für die Fremden,
die sich bei ihnen aufhielten. Dorthin konnte jeder, der ohne Vorsatz
einen Menschen erschlagen hatte, fliehen, um nicht durch die Hand des
Bluträchers zu sterben, bevor er vor der Gemeinde gestanden hätte.
'''
