[12]
"1" = ''':sup:`1` An jenem Tag wirst du sagen: / Ich danke dir, HERR. Du hast mir
gezürnt. / Möge dein Zorn sich wenden, / auf dass du mich tröstest.
'''
"2" = ''':sup:`2` Siehe, Gott ist mein Heil; / ich vertraue und erschrecke nicht. Denn
meine Stärke und mein Lied ist Gott, der HERR. / Er wurde mir zum Heil.
'''
"3" = ''':sup:`3` Ihr werdet Wasser freudig schöpfen / aus den Quellen des Heils.
'''
"4" = ''':sup:`4` An jenem Tag werdet ihr sagen: / Dankt dem HERRN! Ruft seinen Namen
an! Macht unter den Völkern seine Taten bekannt, / verkündet: Sein Name
ist erhaben!
'''
"5" = ''':sup:`5` Singt dem HERRN, / denn Überragendes hat er vollbracht; / bekannt
gemacht sei dies auf der ganzen Erde.
'''
"6" = ''':sup:`6` Jauchzt und jubelt, ihr Bewohner Zions; / denn groß ist in eurer
Mitte der Heilige Israels.
'''
