[22]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Sag zu Aaron und seinen Söhnen, sie sollen die heiligen Opfergaben
der Israeliten ehrfürchtig behandeln, um meinen heiligen Namen nicht zu
entweihen; sie müssen für mich heilig gehalten werden. Ich bin der
HERR.
'''
"3" = ''':sup:`3` Sag zu ihnen: Jeder aus euren Nachkommen, auch in den kommenden
Generationen, der sich im Zustand der Unreinheit den heiligen
Opfergaben nähert, die die Israeliten dem HERRN weihen, wird ausgemerzt
und aus meiner Gegenwart weggeschafft werden. Ich bin der HERR.
'''
"4" = ''':sup:`4` Keiner aus den Nachkommen Aarons, der aussätzig ist oder einen
Ausfluss hat, darf von den heiligen Gaben essen, ehe er rein ist. Wer
irgendjemanden berührt hat, der durch eine Leiche unrein wurde oder der
einen Samenerguss hatte,
'''
"5" = ''':sup:`5` wer irgendein Kleingetier berührt hat und sich damit verunreinigte
oder einen Menschen, der sich durch irgendeine Unreinheit
verunreinigte,
'''
"6" = ''':sup:`6` jeder, der solche Berührungen hatte, ist bis zum Abend unrein und
darf von den heiligen Gaben erst essen, nachdem er seinen Körper in
Wasser gebadet hat.
'''
"7" = ''':sup:`7` Mit Sonnenuntergang soll er wieder rein sein und darf danach von den
heiligen Gaben essen; denn sie sind sein Lebensunterhalt.
'''
"8" = ''':sup:`8` Er darf kein verendetes oder zerrissenes Tier essen; er würde sich
dadurch verunreinigen. Ich bin der HERR.
'''
"9" = ''':sup:`9` Sie sollen auf meine Anordnungen achten, damit sie keine Sünde auf
sich laden und deswegen sterben, wenn sie meinen heiligen Namen
entweihen. Ich bin der HERR, der sie heiligt.
'''
"10" = ''':sup:`10` Kein Unbefugter darf Heiliges essen; weder der Beisasse eines
Priesters noch sein Lohnarbeiter darf etwas Heiliges essen.
'''
"11" = ''':sup:`11` Aber wenn ein Priester eine Person mit seinem Geld als Eigentum
erwirbt, darf sie davon essen ebenso wie einer, der in seinem Haus
geboren ist; sie dürfen von seiner Speise essen.
'''
"12" = ''':sup:`12` Wenn eine Priestertochter einen Unbefugten heiratet, darf sie vom
Anteil des Hebeopfers, von den heiligen Gaben nicht essen;
'''
"13" = ''':sup:`13` aber wenn sie verwitwet oder verstoßen ist und keine Kinder hat und
deshalb in das Haus ihres Vaters zurückkehrt, darf sie wie in ihrer
Jugend vom Lebensunterhalt ihres Vaters essen; kein Unbefugter aber
darf davon essen.
'''
"14" = ''':sup:`14` Wenn einer ohne Vorsatz etwas Heiliges isst, soll er es dem
Priester ersetzen und ein Fünftel des Wertes hinzufügen.
'''
"15" = ''':sup:`15` Die Priester dürfen die heiligen Gaben der Israeliten, die sie dem
HERRN darbieten, nicht entweihen.
'''
"16" = ''':sup:`16` Sie würden den Israeliten Schuld aufladen, die zu einem Schuldopfer
verpflichtet, wenn sie so ihre heiligen Gaben äßen; denn ich bin der
HERR, der diese Gaben geheiligt hat.
'''
"17" = ''':sup:`17` Der HERR sprach zu Mose:
'''
"18" = ''':sup:`18` Rede zu Aaron, seinen Söhnen und allen Israeliten und sag zu ihnen:
Jeder aus dem Haus Israel oder von den Fremden in Israel, der seine
Opfergabe wegen eines Gelübdes oder freiwillig bringt und sie für den
HERRN als Brandopfer darbringt,
'''
"19" = ''':sup:`19` muss, damit ihr Wohlgefallen findet, ein fehlerloses, männliches
Tier von den Rindern, Schafen oder Ziegen darbringen.
'''
"20" = ''':sup:`20` Ihr dürft kein Tier mit einem Gebrechen darbringen, denn ihr würdet
damit kein Wohlgefallen finden.
'''
"21" = ''':sup:`21` Wenn jemand ein Heilsopfer für den HERRN darbringt, sei es, um ein
Gelübde zu erfüllen, oder sei es als freiwillige Gabe, so soll es ein
fehlerloses Rind oder Schaf oder eine fehlerlose Ziege sein, um
Wohlgefallen zu finden; es darf kein Gebrechen haben.
'''
"22" = ''':sup:`22` Ihr dürft dem HERRN kein Tier opfern, das blind ist oder
zerbrochene Gliedmaßen hat, das verstümmelt ist oder einen Auswuchs,
einen Ausschlag oder eine Flechte hat. Kein Stück von solchen Tieren
dürft ihr auf den Altar als ein Feueropfer für den HERRN legen.
'''
"23" = ''':sup:`23` Ein Rind oder ein Schaf oder eine Ziege, die entstellt oder
verstümmelt sind, kannst du als freiwillige Opfergabe verwenden, aber
als Einlösung eines Gelübdes wird es nicht wohlgefällig angenommen
werden.
'''
"24" = ''':sup:`24` Ihr dürft dem HERRN kein Tier darbringen, das zerdrückte,
zerschlagene, ausgerissene oder abgeschnittene Hoden hat. Ihr dürft das
in eurem Land nicht tun
'''
"25" = ''':sup:`25` und ihr dürft kein solches Tier aus der Hand eines Fremden
erwerben, um es als Speise eures Gottes darzubringen. Ein Schaden ist
an ihnen; sie haben ein Gebrechen; sie würden für euch nicht
wohlgefällig angenommen werden.
'''
"26" = ''':sup:`26` Der HERR sprach zu Mose:
'''
"27" = ''':sup:`27` Wenn ein Rind, ein Schaf oder eine Ziege geboren wird, soll das
Junge sieben Tage bei seiner Mutter bleiben. Vom achten Tag an ist es
als Feueropfer für den HERRN annehmbar.
'''
"28" = ''':sup:`28` Ein Rind oder Schaf oder eine Ziege sollt ihr nicht an einem Tag
zugleich mit seinem Jungen schlachten.
'''
"29" = ''':sup:`29` Wenn ihr dem HERRN ein Dankopfer darbringt, opfert es für euer
Wohlgefallen vor Gott.
'''
"30" = ''':sup:`30` Man soll es noch am selben Tag essen, ohne etwas davon bis zum
Morgen übrig zu lassen. Ich bin der HERR.
'''
"31" = ''':sup:`31` Ihr sollt meine Gebote bewahren und sie befolgen; ich bin der HERR.
'''
"32" = ''':sup:`32` Ihr sollt meinen heiligen Namen nicht entweihen, damit ich inmitten
der Israeliten geheiligt werde; ich bin der HERR, der euch heiligt.
'''
"33" = ''':sup:`33` Ich, der euch aus Ägypten herausgeführt hat, um euer Gott zu sein,
ich bin der HERR.
'''
