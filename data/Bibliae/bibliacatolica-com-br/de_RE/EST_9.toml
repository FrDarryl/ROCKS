[9]
"1" = ''':sup:`1` Am dreizehnten Tag im zwölften Monat, dem Monat Adar, sollte der
Erlass des Königs und sein Befehl ausgeführt werden. Es war der Tag, an
dem die Gegner der Juden gehofft hatten, sie zu überwältigen. Doch nun
überwältigten umgekehrt die Juden ihre Feinde.
'''
"2" = ''':sup:`2` In allen Provinzen des Königs Artaxerxes taten sich die Juden in den
Städten zusammen und überfielen die, die den Untergang der Juden
geplant hatten. Niemand konnte ihnen standhalten; denn alle Völker
hatte Schrecken vor ihnen befallen;
'''
"3" = ''':sup:`3` auch alle Fürsten der Provinzen, die Satrapen, Statthalter und
königlichen Beamten, waren auf Seiten der Juden; denn Schrecken vor
Mordechai hatte sie befallen.
'''
"4" = ''':sup:`4` Mordechai war nämlich im Königspalast hoch angesehen und es war in
allen Provinzen bekannt geworden, dass er immer einflussreicher wurde.
'''
"5" = ''':sup:`5` So erschlugen die Juden alle ihre Feinde mit dem Schwert, töteten
und vernichteten sie. Sie machten mit ihren Hassern, was sie wollten.
'''
"6" = ''':sup:`6` In der Burg Susa brachten die Juden fünfhundert Männer um
'''
"7" = ''':sup:`7` und auch Parschandata, Dalfon, Aspata,
'''
"8" = ''':sup:`8` Porata, Adalja, Aridata,
'''
"9" = ''':sup:`9` Parmaschta, Arisai, Aridai und Wajesata,
'''
"10" = ''':sup:`10` die zehn Söhne des Judenfeindes Haman, des Sohnes Hammedatas,
töteten sie, aber sie vergriffen sich nicht an ihrem Besitz.
'''
"11" = ''':sup:`11` Als man an jenem Tag dem König meldete, wie viele Menschen in der
Burg Susa erschlagen worden waren,
'''
"12" = ''':sup:`12` sagte der König zu Königin Ester: In der Burg Susa haben die Juden
fünfhundert Männer, auch die zehn Söhne Hamans, getötet und vernichtet.
Was haben sie dann wohl in den übrigen königlichen Provinzen getan?
Hast du einen Wunsch? Er wird dir erfüllt werden. Hast du eine Bitte?
Sie soll erfüllt werden.
'''
"13" = ''':sup:`13` Ester antwortete: Wenn es dem König gefällt, soll den Juden in Susa
erlaubt werden, auch morgen nach dem Gesetz von heute zu handeln.
Außerdem soll man die zehn Söhne Hamans an den Galgen hängen.
'''
"14" = ''':sup:`14` Der König befahl, es solle so geschehen. Man gab also in Susa noch
einen Erlass heraus und hängte die zehn Söhne Hamans auf.
'''
"15" = ''':sup:`15` Auch am vierzehnten Tag des Monats Adar taten sich die Juden in
Susa zusammen und töteten dort dreihundert Männer; aber an ihrem Besitz
vergriffen sie sich nicht.
'''
"16" = ''':sup:`16` Die übrigen Juden in den königlichen Provinzen hatten sich
versammelt, um für ihr Leben einzutreten; sie hatten sich Ruhe vor
ihren Feinden verschafft und fünfundsiebzigtausend ihrer Gegner
getötet; aber an ihrem Besitz hatten sie sich nicht vergriffen.
'''
"17" = ''':sup:`17` Das war am dreizehnten Tag des Monats Adar geschehen, am
vierzehnten Tag des Monats jedoch war Ruhe. Sie feierten ihn als
Festtag mit Essen und Trinken.
'''
"18" = ''':sup:`18` Die Juden in Susa aber versammelten sich am Dreizehnten und
Vierzehnten des Monats; bei ihnen war am Fünfzehnten wieder Ruhe und
sie feierten ihn als Festtag mit Essen und Trinken.
'''
"19" = ''':sup:`19` Deswegen begehen die Juden in den unbefestigten Orten auf dem Land
den vierzehnten Tag des Monats Adar als Festtag, den sie mit Essen und
Trinken feiern und an dem sie sich gegenseitig beschenken.
'''
"20" = ''':sup:`20` Mordechai schrieb alles auf, was geschehen war. Er schickte
Schreiben an alle Juden in allen Provinzen des Königs Artaxerxes nah
und fern
'''
"21" = ''':sup:`21` und machte ihnen zur Pflicht, den vierzehnten und fünfzehnten Tag
des Monats Adar in jedem Jahr als Festtag zu begehen.
'''
"22" = ''':sup:`22` Sie sollten es halten entsprechend den Tagen, an denen die Juden
wieder Ruhe hatten vor ihren Feinden, und entsprechend dem Monat, in
dem sich ihr Kummer in Freude verwandelte und ihre Trauer in Glück. Sie
sollten sie als Festtage mit Essen und Trinken begehen und sich
gegenseitig beschenken und auch den Armen sollten sie Geschenke geben.
'''
"23" = ''':sup:`23` So wurde bei den Juden das, was sie damals zum ersten Mal taten und
was Mordechai ihnen vorschrieb, zu einem festen Brauch.
'''
"24" = ''':sup:`24` Denn der Agagiter Haman, der Sohn Hammedatas, der Feind aller
Juden, hatte den Plan gefasst, die Juden auszurotten, und hatte das
Pur, das heißt das Los, geworfen, um sie in Schrecken zu versetzen und
auszurotten.
'''
"25" = ''':sup:`25` Als sie vor den König getreten war, hatte er in einem Schreiben
angeordnet: Sein böser Plan gegen die Juden solle auf ihn selbst
zurückfallen; man hänge ihn und seine Söhne an den Galgen.
'''
"26" = ''':sup:`26` Darum nennt man diese Tage das Purimfest, nach dem Wort Pur. Wegen
alldem, was in diesem Schreiben stand und was sie selbst gesehen und
erlebt hatten,
'''
"27" = ''':sup:`27` machten es sich die Juden zur Pflicht und erklärten es zur
unwiderruflichen Satzung für sich, für ihre Nachkommen und für alle,
die sich ihnen anschließen würden, diese beiden Tage alljährlich, wie
vorgeschrieben, zur festgesetzten Zeit zu begehen.
'''
"28" = ''':sup:`28` Diese Tage sollten in Erinnerung bleiben und in jeder Generation,
in jeder Familie, in jeder Provinz und in jeder Stadt begangen werden.
Die Juden sollten das Purimfest nie abschaffen; diese Tage sollten bei
ihren Nachkommen nie vergessen werden.
'''
"29" = ''':sup:`29` Um den Purimerlass mit allem Nachdruck zu bestätigen, verfassten
die Königin Ester, die Tochter Abihajils, und der Jude Mordechai ein
zweites Schreiben.
'''
"30" = ''':sup:`30` Sie schickten es mit Glück- und Segenswünschen an alle Juden in den
hundertsiebenundzwanzig Provinzen des Reiches des Artaxerxes,
'''
"31" = ''':sup:`31` um das Datum der Purimtage festzulegen, wie es der Jude Mordechai
und Königin Ester angeordnet und wie sie es selbst sich und ihren
Nachkommen zur Pflicht gemacht hatten. Das Schreiben enthielt die
Vorschriften für das Fasten und die Wehklage.
'''
"32" = ''':sup:`32` Esters Anordnung bestimmte, wie das Purimfest zu begehen sei, und
alles wurde in einer Urkunde aufgezeichnet.
'''
