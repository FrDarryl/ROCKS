[120]
"1" = ''':sup:`1` Ein Wallfahrtslied. Ich rief zum HERRN in meiner Bedrängnis * und er
hat mich erhört.
'''
"2" = ''':sup:`2` HERR, rette doch mein Leben vor lügnerischen Lippen * und vor der
falschen Zunge!
'''
"3" = ''':sup:`3` Was soll er dir geben / und was dir noch antun, * du falsche Zunge?
'''
"4" = ''':sup:`4` Scharfe Pfeile eines Kriegers * und glühende Kohlen vom
Ginsterstrauch.
'''
"5" = ''':sup:`5` Weh mir, dass ich als Fremder leben muss in Meschech, * dass ich
wohnen muss bei den Zelten von Kedar!
'''
"6" = ''':sup:`6` Ich muss schon allzu lange wohnen * bei denen, die den Frieden
hassen.
'''
"7" = ''':sup:`7` Ich bin Frieden; * doch ich brauche nur zu reden, sind sie für
Krieg.
'''
