[35]
"1" = ''':sup:`1` Mose versammelte die ganze Gemeinde der Israeliten und sagte zu
ihnen: Das ist es, was der HERR euch zu tun befohlen hat:
'''
"2" = ''':sup:`2` Sechs Tage darf man arbeiten; der siebte Tag sei euch heilig,
Sabbat, Ruhetag für den HERRN. Jeder, der an ihm arbeitet, hat den Tod
verdient.
'''
"3" = ''':sup:`3` Am Sabbat sollt ihr in keiner eurer Wohnstätten Feuer anzünden.
'''
"4" = ''':sup:`4` Mose sagte zur ganzen Gemeinde der Israeliten: Der HERR hat
Folgendes befohlen:
'''
"5" = ''':sup:`5` Erhebt von euch eine Abgabe für den HERRN! Jeder, den sein Herz dazu
bewegt, soll eine Abgabe für den HERRN bringen: Gold, Silber, Kupfer,
'''
"6" = ''':sup:`6` violetten und roten Purpur, Karmesin, Byssus, Ziegenhaare,
'''
"7" = ''':sup:`7` rötliche Widderfelle, Tahaschhäute und Akazienholz,
'''
"8" = ''':sup:`8` Öl für den Leuchter, Balsam für das Salböl und für das duftende
Räucherwerk,
'''
"9" = ''':sup:`9` Karneolsteine und Ziersteine für Efod und Brusttasche.
'''
"10" = ''':sup:`10` Alle Sachkundigen unter euch sollen kommen und alles anfertigen,
was der HERR angeordnet hat:
'''
"11" = ''':sup:`11` die Wohnung, ihr Zelt und seine Decke, seine Haken, Bretter,
Querlatten, Säulen und Sockel,
'''
"12" = ''':sup:`12` die Lade und ihre Stangen, die Sühneplatte und den verhüllenden
Vorhang,
'''
"13" = ''':sup:`13` den Tisch, seine Stangen, alle seine Geräte und die Schaubrote,
'''
"14" = ''':sup:`14` den Leuchter mit seinen Geräten und Lampen sowie das Öl für den
Leuchter,
'''
"15" = ''':sup:`15` den Räucheraltar mit seinen Stangen, das Salböl, das duftende
Räucherwerk und die Verhüllung des Eingangs für den Eingang der
Wohnung,
'''
"16" = ''':sup:`16` den Brandopferaltar, sein Gitter aus Kupfer, seine Stangen, all
sein Gerät, das Becken und sein Gestell,
'''
"17" = ''':sup:`17` die Behänge des Vorhofs, seine Säulen und Sockel sowie die
Verhüllung für das Tor des Vorhofs,
'''
"18" = ''':sup:`18` die Zeltpflöcke der Wohnung und des Vorhofs mit ihren Stricken,
'''
"19" = ''':sup:`19` die gewirkten Gewänder für den Dienst im Heiligtum, die heiligen
Gewänder für den Priester Aaron und die Gewänder für seine Söhne zum
Priesterdienst.
'''
"20" = ''':sup:`20` Da ging die ganze Gemeinde der Israeliten weg von Mose;
'''
"21" = ''':sup:`21` als sie wiederkamen, brachte jeder, den sein Herz bewog, und jeder,
den sein Geist dazu antrieb, die Abgabe für den HERRN zur Herstellung
des Offenbarungszeltes und für seinen gesamten Dienst und die heiligen
Gewänder.
'''
"22" = ''':sup:`22` Männer und Frauen kamen; alle brachten auf eigenen Antrieb hin
Spangen, Nasenreife und Fingerringe, Halsketten, allerlei
Goldgegenstände, jeder, der Gold für den HERRN als Weihegabe bringen
wollte.
'''
"23" = ''':sup:`23` Alle, die etwas an violettem und rotem Purpur, Karmesin, Byssus,
Ziegenhaaren, rötlichen Widderfellen oder Tahaschhäuten bei sich
fanden, brachten es.
'''
"24" = ''':sup:`24` Alle, die eine Abgabe an Silber oder Kupfer leisten wollten,
brachten die Abgabe für den HERRN; alle, die Akazienholz beschaffen
konnten, geeignet für jede Bearbeitung, brachten es herbei.
'''
"25" = ''':sup:`25` Alle Frauen, die sich auf Handarbeit verstanden, spannen und
brachten das Gesponnene: violetten und roten Purpur, Karmesin und
Byssus.
'''
"26" = ''':sup:`26` Alle kunstfertigen Frauen, die sich angespornt fühlten, spannen
Ziegenhaare.
'''
"27" = ''':sup:`27` Die Sippenhäupter brachten Karneolsteine und Ziersteine für Efod
und Brusttasche,
'''
"28" = ''':sup:`28` Balsam und Öl für den Leuchter, für das Salböl und für das duftende
Räucherwerk.
'''
"29" = ''':sup:`29` Alle Männer und Frauen, die ihr Herz dazu trieb, etwas zu
irgendeiner Arbeit beizutragen, die der HERR durch Mose anzufertigen
befohlen hatte, alle diese Israeliten brachten eine Spende für den
HERRN.
'''
"30" = ''':sup:`30` Dann sagte Mose zu den Israeliten: Seht, der HERR hat Bezalel, den
Sohn Uris, des Sohnes Hurs, vom Stamm Juda, beim Namen gerufen
'''
"31" = ''':sup:`31` und ihn mit dem Geist Gottes erfüllt, mit Weisheit, Klugheit und
Kenntnis für jegliche Arbeit,
'''
"32" = ''':sup:`32` Pläne zu entwerfen und sie in Gold, Silber und Kupfer auszuführen
'''
"33" = ''':sup:`33` und durch Schneiden und Fassen von Steinen und durch Schnitzen von
Holz allerlei Kunstwerke herzustellen.
'''
"34" = ''':sup:`34` Auch hat er ihm und Oholiab, dem Sohn Ahisamachs, vom Stamm Dan,
die Gabe verliehen, andere zu lehren.
'''
"35" = ''':sup:`35` Er hat sie erfüllt mit Kunstsinn zum Ausführen jeder Arbeit eines
Steinschneiders, eines Kunstwebers und eines Buntwirkers in violettem
und rotem Purpur, Karmesin und Byssus sowie eines Webers. Sie können
alle Arbeiten ausführen und die Pläne dazu entwerfen.
'''
