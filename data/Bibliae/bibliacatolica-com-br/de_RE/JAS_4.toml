[4]
"1" = ''':sup:`1` Woher kommen Kriege bei euch, woher Streitigkeiten? Etwa nicht von
den Leidenschaften, die in euren Gliedern streiten?
'''
"2" = ''':sup:`2` Ihr begehrt und erhaltet doch nichts. Ihr mordet und seid
eifersüchtig und könnt dennoch nichts erreichen. Ihr streitet und führt
Krieg. Ihr erhaltet nichts, weil ihr nicht bittet.
'''
"3" = ''':sup:`3` Ihr bittet und empfangt doch nichts, weil ihr in böser Absicht
bittet, um es in euren Leidenschaften zu verschwenden.
'''
"4" = ''':sup:`4` Ihr Ehebrecher, wisst ihr nicht, dass Freundschaft mit der Welt
Feindschaft mit Gott ist? Wer also ein Freund der Welt sein will, der
wird zum Feind Gottes.
'''
"5" = ''':sup:`5` Oder meint ihr, die Schrift sage ohne Grund: Eifersüchtig verlangt
er nach dem Geist, den er in uns wohnen ließ?
'''
"6" = ''':sup:`6` Doch er gibt noch größere Gnade; darum heißt es auch: Gott tritt den
Stolzen entgegen, den Demütigen aber schenkt er Gnade.
'''
"7" = ''':sup:`7` Ordnet euch also Gott unter, leistet dem Teufel Widerstand und er
wird vor euch fliehen.
'''
"8" = ''':sup:`8` Naht euch Gott, dann wird er sich euch nahen! Reinigt die Hände, ihr
Sünder, läutert eure Herzen, ihr Menschen mit zwei Seelen!
'''
"9" = ''':sup:`9` Klagt, trauert und weint! Euer Lachen verwandle sich in Trauer und
eure Freude in Betrübnis.
'''
"10" = ''':sup:`10` Demütigt euch vor dem Herrn und er wird euch erhöhen!
'''
"11" = ''':sup:`11` Verleumdet einander nicht, Brüder und Schwestern! Wer seinen Bruder
oder seine Schwester verleumdet oder verurteilt, verleumdet das Gesetz
und verurteilt das Gesetz; wenn du aber das Gesetz verurteilst,
handelst du nicht nach dem Gesetz, sondern bist sein Richter.
'''
"12" = ''':sup:`12` Nur einer ist der Gesetzgeber und Richter: er, der die Macht hat,
zu retten und zu verderben. Wer aber bist du, dass du über deinen
Nächsten richtest?
'''
"13" = ''':sup:`13` Ihr aber, die ihr sagt: Heute oder morgen werden wir in diese oder
jene Stadt reisen, dort werden wir ein Jahr bleiben, Handel treiben und
Gewinne machen -
'''
"14" = ''':sup:`14` ihr wisst doch nicht, was morgen mit eurem Leben sein wird. Rauch
seid ihr, den man eine Weile sieht; dann verschwindet er.
'''
"15" = ''':sup:`15` Ihr solltet lieber sagen: Wenn der Herr will, werden wir noch leben
und dies oder jenes tun.
'''
"16" = ''':sup:`16` Nun aber rühmt ihr euch voll Übermut. Solches Rühmen ist schlecht.
'''
"17" = ''':sup:`17` Wer also das Gute tun kann und es nicht tut, der sündigt.
'''
