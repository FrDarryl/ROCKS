[12]
"1" = ''':sup:`1` Als aber seine Herrschaft gefestigt und er stark geworden war, fiel
er mit ganz Israel von der Weisung des HERRN ab.
'''
"2" = ''':sup:`2` Im fünften Jahr des Königs Rehabeam zog Schischak, der König von
Ägypten, gegen Jerusalem, da sie dem HERRN untreu geworden waren.
'''
"3" = ''':sup:`3` Er kam mit zwölfhundert Wagen und sechzigtausend Wagenkämpfern.
Zahllos war das Kriegsvolk, das mit ihm aus Ägypten kam: Libyer,
Sukkijiter und Kuschiter.
'''
"4" = ''':sup:`4` Er eroberte die Festungen in Juda und rückte vor Jerusalem.
'''
"5" = ''':sup:`5` Damals kam der Prophet Schemaja zu Rehabeam und zu den führenden
Leuten Judas, die sich vor Schischak nach Jerusalem zurückgezogen
hatten, und sagte zu ihnen: So spricht der HERR: Ihr habt mich
verlassen; darum verlasse auch ich euch und übergebe euch der Hand
Schischaks.
'''
"6" = ''':sup:`6` Doch nun demütigten sich die führenden Leute Israels und der König
und sagten: Der HERR ist gerecht.
'''
"7" = ''':sup:`7` Als der HERR sah, dass sie sich demütigten, erging das Wort des
HERRN an Schemaja: Sie haben sich gedemütigt; darum werde ich sie nicht
verderben. Bald werde ich ihnen Rettung bringen und mein Zorn soll sich
nicht durch Schischak über Jerusalem ergießen.
'''
"8" = ''':sup:`8` Doch sollen sie ihm untertan werden, damit sie den Unterschied
zwischen meinem Dienst und dem Dienst der irdischen Reiche erfahren.
'''
"9" = ''':sup:`9` Schischak, der König von Ägypten, zog also gegen Jerusalem. Er
raubte die Schätze des Tempels und die Schätze des königlichen Palastes
und nahm alles weg, auch die goldenen Schilde, die Salomo hatte
anfertigen lassen.
'''
"10" = ''':sup:`10` An deren Stelle ließ König Rehabeam bronzene anfertigen und übergab
sie den Befehlshabern der Läufer, die den Eingang zum Haus des Königs
bewachten.
'''
"11" = ''':sup:`11` Sooft nun der König in das Haus des HERRN ging, kamen die Läufer,
trugen die Schilde und brachten sie dann wieder in ihre Wachstube
zurück.
'''
"12" = ''':sup:`12` Da der König sich demütigte, ließ der Zorn des HERRN von ihm ab,
sodass er ihn nicht ganz zugrunde richtete. Es gab ja in Juda noch
manches Gute.
'''
"13" = ''':sup:`13` So gewann König Rehabeam wieder festen Halt in Jerusalem und
herrschte weiter als König. Er war einundvierzig Jahre alt, als er
König wurde, und regierte siebzehn Jahre in Jerusalem, der Stadt, die
der HERR aus allen Stämmen Israels erwählt hatte, um seinen Namen
dorthin zu legen. Seine Mutter hieß Naama und war eine Ammoniterin.
'''
"14" = ''':sup:`14` Er tat Böses und war nicht darauf bedacht, den HERRN zu suchen.
'''
"15" = ''':sup:`15` Die frühere und die spätere Geschichte Rehabeams ist aufgezeichnet
in der Geschichte des Propheten Schemaja und des Sehers Iddo. Sie
enthalten auch seinen Stammbaum. Der Krieg zwischen Rehabeam und
Jerobeam dauerte die ganze Zeit an.
'''
"16" = ''':sup:`16` Rehabeam entschlief zu seinen Vätern und wurde in der Davidstadt
begraben. Sein Sohn Abija wurde König an seiner Stelle.
'''
"Notes" = '''
Notas de rodapé:
12:1-5 - Nachdem Rehabeam den Thron bestiegen hatte, wandte er sich von
Gott ab, was zum Abfall vom Glauben führte. Dies verdeutlicht die
Gefahr geistiger Selbstgefälligkeit und die Notwendigkeit ständiger
3:16).
12:6-7 - Die Reue des Volkes veranlasste Gott, einen Propheten zu
senden, um Rehabeam zurechtzuweisen. Gottes Züchtigung ist ein Zeichen
der Liebe Gottes und seiner Bereitschaft, sein Volk wiederherzustellen
12:8-10 - Gottes Versprechen, Juda auch nach Rehabeams Sünde zu
bewahren, zeigt seine Barmherzigkeit und Hingabe gegenüber seinem Volk.
Die göttliche Gnade ist ein zentrales Thema der Heiligen Schrift (siehe
12:11-12 - Gottes Schutz Rehabeams und Judas vor Eindringlingen ist ein
Beweis göttlicher Souveränität. Selbst in der Schwäche ist Gott da, um
12:13-16 - Der Tod Rehabeams und der Aufstieg seines Sohnes Abija
unterstreichen die Kontinuität von Gottes Plan über Generationen
hinweg. Das geistliche Erbe ist für zukünftige Generationen von
2:2).
'''
