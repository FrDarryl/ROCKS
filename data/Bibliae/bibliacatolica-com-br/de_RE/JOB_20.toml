[20]
"1" = ''':sup:`1` Da antwortete Zofar von Naama und sprach:
'''
"2" = ''':sup:`2` Darum drängt mich meine Erregung zur Antwort / und deswegen stürmt
es in mir.
'''
"3" = ''':sup:`3` Schmähende Rüge muss ich hören, / doch der Geist meiner Einsicht
lässt mich entgegnen.
'''
"4" = ''':sup:`4` Weißt du das nicht von Urzeit her, / seit er Menschen auf die Erde
gesetzt hat:
'''
"5" = ''':sup:`5` dass kurz nur währt der Frevler Jubel, / einen Augenblick nur des
Ruchlosen Freude?
'''
"6" = ''':sup:`6` Steigt auch sein Übermut zum Himmel / und rührt sein Kopf bis ans
Gewölk,
'''
"7" = ''':sup:`7` wie sein Kot vergeht er doch für immer; / die ihn gesehen haben,
werden fragen: Wo ist er?
'''
"8" = ''':sup:`8` Wie ein Traum verfliegt er / und ist nicht mehr zu finden, / wird
weggescheucht wie ein Gesicht der Nacht.
'''
"9" = ''':sup:`9` Das Auge, das ihn sah, erblickt ihn nicht wieder, / seine Stätte
schaut ihn nie mehr.
'''
"10" = ''':sup:`10` Seine Söhne müssen die Armen günstig stimmen, / seine Hände müssen
seine Habe zurückgeben.
'''
"11" = ''':sup:`11` Strotzen von Jugendkraft auch seine Glieder, / sie betten sich doch
mit ihm in den Staub.
'''
"12" = ''':sup:`12` Schmeckt süß das Böse in seinem Mund, / birgt er es unter seiner
Zunge,
'''
"13" = ''':sup:`13` spart er es auf und will nicht von ihm lassen, / hält er es auch
tief in seinem Gaumen fest,
'''
"14" = ''':sup:`14` in seinem Innern verwandelt sich die Speise, / sie wird in seinem
Leib zu Natterngift.
'''
"15" = ''':sup:`15` Das Gut, das er verschlungen hat, speit er aus; / aus seinem Leib
treibt Gott es heraus.
'''
"16" = ''':sup:`16` Das Gift von Nattern saugt er ein, / es tötet ihn der Viper Zunge.
'''
"17" = ''':sup:`17` Nicht darf er Bäche schauen, / nicht Flüsse, die von Honig und Rahm
fließen.
'''
"18" = ''':sup:`18` Zurückgeben muss er seinen Gewinn, / genießen darf er ihn nicht, /
darf sich nicht freuen am ertauschten Gut.
'''
"19" = ''':sup:`19` Denn Arme schlug er nieder, ließ sie liegen, / raubte das Haus, das
er nicht gebaut.
'''
"20" = ''':sup:`20` Denn kein Genug kennt er in seinem Bauch, / drum entkommt er nicht
mit seinen Schätzen.
'''
"21" = ''':sup:`21` Nichts entgeht seinem Fraß, / darum hält sein Glück auch nicht
stand.
'''
"22" = ''':sup:`22` Trotz vollen Überflusses kommt er in Not, / die ganze Wucht des
Elends fällt ihn an.
'''
"23" = ''':sup:`23` Und so geschieht es: Um des Frevlers Bauch zu füllen, / lässt Gott
auf ihn die Gluten seines Zornes los, / lässt auf ihn regnen seine
Schläge.
'''
"24" = ''':sup:`24` Flieht er vor dem Eisenpanzer, / durchbohrt ihn der Bogen aus
Bronze.
'''
"25" = ''':sup:`25` Er zückte das Schwert und es kam heraus aus seinem Rücken, / ein
Blitz aus seiner Galle. / Schrecken gehen über ihn hinweg.
'''
"26" = ''':sup:`26` Nur finsteres Unheil ist für ihn aufbewahrt, / Feuer, von niemand
entfacht, verzehrt ihn, / frisst noch den letzten Mann in seinem Zelt.
'''
"27" = ''':sup:`27` Der Himmel enthüllt seine Schuld, / die Erde bäumt sich gegen ihn
auf.
'''
"28" = ''':sup:`28` Weggeführt wird der Ertrag seines Hauses, / dahingerafft am Tag
seines Zorns.
'''
"29" = ''':sup:`29` Das ist des Frevlers Anteil von Gott, / das Erbe, das Gott ihm
zuspricht.
'''
