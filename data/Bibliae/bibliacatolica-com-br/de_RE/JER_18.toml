[18]
"1" = ''':sup:`1` Das Wort, das vom HERRN an Jeremia erging:
'''
"2" = ''':sup:`2` Mach dich auf und geh zum Haus des Töpfers hinab! Dort will ich dir
meine Worte mitteilen.
'''
"3" = ''':sup:`3` So ging ich zum Haus des Töpfers hinab und siehe, er arbeitete
gerade mit der Töpferscheibe.
'''
"4" = ''':sup:`4` Missriet das Gefäß, das er aus Ton machte, in der Hand des Töpfers,
so machte der Töpfer daraus wieder ein anderes Gefäß, ganz wie es ihm
gefiel.
'''
"5" = ''':sup:`5` Da erging an mich das Wort des HERRN:
'''
"6" = ''':sup:`6` Kann ich nicht mit euch verfahren wie dieser Töpfer, Haus Israel? -
Spruch des HERRN. Siehe, wie der Ton in der Hand des Töpfers, so seid
ihr in meiner Hand, Haus Israel.
'''
"7" = ''':sup:`7` Bald drohe ich einem Volk oder einem Reich, es auszureißen,
niederzureißen und zu vernichten.
'''
"8" = ''':sup:`8` Kehrt aber das Volk, dem ich gedroht habe, um von seinem bösen Tun,
so reut mich das Unheil, das ich ihm zugedacht habe.
'''
"9" = ''':sup:`9` Bald sage ich einem Volk oder einem Reich zu, es aufzubauen und
einzupflanzen.
'''
"10" = ''':sup:`10` Tut es aber dann, was mir missfällt, und hört es nicht auf meine
Stimme, so reut mich das Gute, das ich ihm zugesagt habe.
'''
"11" = ''':sup:`11` Und nun sag zu den Leuten von Juda und zu den Einwohnern
Jerusalems: So spricht der HERR: Siehe, ich bereite Unheil gegen euch
vor und fasse einen Plan gegen euch. Kehrt doch um, ein jeder von
seinem bösen Weg, und bessert euer Verhalten und euer Tun!
'''
"12" = ''':sup:`12` Aber sie werden sagen: Vergebliche Mühe! Wir wollen unseren eigenen
Plänen folgen und jeder von uns will nach der Verstocktheit seines
bösen Herzens handeln.
'''
"13" = ''':sup:`13` Deshalb spricht der HERR: Fragt unter den Völkern, wer je Ähnliches
gehört hat! Ganz Abscheuliches hat die Jungfrau Israel getan.
'''
"14" = ''':sup:`14` Weicht denn der Schnee des Libanon vom Felsgestein? Oder versiegen
die fremden, kalten Wasserströme?
'''
"15" = ''':sup:`15` Mein Volk aber hat mich vergessen; den Nichtsen bringen sie
Rauchopfer dar. Doch diese lassen sie straucheln auf ihren Wegen, den
altgewohnten Bahnen, sodass sie auf ungebahnten Pfaden gehen müssen.
'''
"16" = ''':sup:`16` Sie machen ihr Land zu einem Ort des Entsetzens, zum Gespött für
immer. Jeder, der dort vorbeikommt, wird sich entsetzen und den Kopf
schütteln.
'''
"17" = ''':sup:`17` Wie der Ostwind zerstreue ich sie vor dem Feind. Ich zeige ihnen
den Rücken und nicht das Gesicht am Tag ihres Verderbens.
'''
"18" = ''':sup:`18` Sie aber sagten: / Kommt, lasst uns gegen Jeremia Pläne schmieden!
Denn nie wird dem Priester die Weisung ausgehen, / dem Weisen der Rat
und dem Propheten das Wort. Kommt, wir wollen ihn mit Worten schlagen /
und auf keines seiner Worte achten.
'''
"19" = ''':sup:`19` Gib du, HERR, Acht auf mich / und höre das Gerede meiner
Widersacher!
'''
"20" = ''':sup:`20` Darf man Gutes mit Bösem vergelten? / Doch sie haben mir eine Grube
gegraben. Gedenke, dass ich vor dir stand, / um Gutes über sie zu reden
/ und deinen Zorn von ihnen abzuwenden!
'''
"21" = ''':sup:`21` Darum gib ihre Kinder dem Hunger preis / und liefere sie der Gewalt
des Schwertes aus! Ihre Frauen sollen kinderlos / und zu Witwen werden,
ihre Männer soll der Tod treffen, / ihre jungen Männer sollen
erschlagen werden vom Schwert in der Schlacht.
'''
"22" = ''':sup:`22` Geschrei soll man hören aus ihren Häusern, / wenn du plötzlich
Kriegshorden über sie kommen lässt. Denn sie haben mir eine Grube
gegraben, um mich zu fangen, / und meinen Füßen haben sie Schlingen
gelegt.
'''
"23" = ''':sup:`23` Du aber, HERR, / du kennst all ihre Mordpläne gegen mich. Gewähre
keine Versöhnung für ihre Schuld, / lösch bei dir ihre Sünde nicht aus!
Lass sie zu Fall kommen vor deinem Angesicht, / handle an ihnen zur
Zeit deines Zorns!
'''
"Notes" = '''
Notas de rodapé:
18:1-6 - Gott weist Jeremia an, die Arbeit eines Töpfers zu beobachten,
als Metapher für seinen Umgang mit Israel. Gott, der Töpfer, kann das
Schicksal seines Volkes gestalten und verändern, vorausgesetzt, es
18:7-10 - Gott zeigt, dass er seine Pläne für ein Volk ändern kann, je
nachdem, wie es auf seinen Ruf reagiert. Wenn das Volk Buße tut, ändert
Gott seine Entscheidung von Strafe zu Segen und beweist damit seine
Barmherzigkeit (siehe auch Jona 3,10 und 2. Chronik 7,14).
18:11-12 - Die Antwort des Volkes Juda auf Gottes Ruf ist Ablehnung und
Herzenshärte. Dies zeigt, dass das Volk trotz des Angebots der
Barmherzigkeit den Weg des Ungehorsams und der Sünde wählt (siehe auch
18:13-17 - Jeremia beklagt die Undankbarkeit des Volkes und die
bevorstehende Zerstörung. Ihr Unvermögen, auf Gott zu hören und ihm zu
gehorchen, führt zu ihrem Untergang und der Verwüstung ihres Landes
18:18-23 - Die Führer Judas lehnen Jeremias Botschaft ab und
verschwören sich gegen ihn. Dies offenbart den Widerstand des Volkes
gegen Gottes Wort und die Verfolgung treuer Propheten. Gott wird ihnen
Timotheus 4:3-4).
'''
