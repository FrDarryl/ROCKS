"1" = ''':sup:`1` So wurden Himmel und Erde und ihr ganzes Heer vollendet.
'''
"2" = ''':sup:`2` Am siebten Tag vollendete Gott das Werk, das er gemacht hatte, und
er ruhte am siebten Tag, nachdem er sein ganzes Werk gemacht hatte.
'''
"3" = ''':sup:`3` Und Gott segnete den siebten Tag und heiligte ihn; denn an ihm ruhte
Gott, nachdem er das ganze Werk erschaffen hatte.
'''
"4" = ''':sup:`4` Das ist die Geschichte der Entstehung von Himmel und Erde, als sie
erschaffen wurden. Zur Zeit, als Gott, der HERR, Erde und Himmel
machte,
'''
"5" = ''':sup:`5` gab es auf der Erde noch keine Feldsträucher und wuchsen noch keine
Feldpflanzen, denn Gott, der HERR, hatte es auf die Erde noch nicht
regnen lassen und es gab noch keinen Menschen, der den Erdboden
bearbeitete,
'''
"6" = ''':sup:`6` aber Feuchtigkeit stieg aus der Erde auf und tränkte die ganze
Fläche des Erdbodens.
'''
"7" = ''':sup:`7` Da formte Gott, der HERR, den Menschen, Staub vom Erdboden, und
blies in seine Nase den Lebensatem. So wurde der Mensch zu einem
lebendigen Wesen.
'''
"8" = ''':sup:`8` Dann pflanzte Gott, der HERR, in Eden, im Osten, einen Garten und
setzte dorthin den Menschen, den er geformt hatte.
'''
"9" = ''':sup:`9` Gott, der HERR, ließ aus dem Erdboden allerlei Bäume wachsen,
begehrenswert anzusehen und köstlich zu essen, in der Mitte des Gartens
aber den Baum des Lebens und den Baum der Erkenntnis von Gut und Böse.
'''
"10" = ''':sup:`10` Ein Strom entspringt in Eden, der den Garten bewässert; dort teilt
er sich und wird zu vier Hauptflüssen.
'''
"11" = ''':sup:`11` Der Name des ersten ist Pischon; er ist es, der das ganze Land
Hawila umfließt, wo es Gold gibt.
'''
"12" = ''':sup:`12` Das Gold jenes Landes ist gut; dort gibt es Bdelliumharz und
Karneolsteine.
'''
"13" = ''':sup:`13` Der Name des zweiten Stromes ist Gihon; er ist es, der das ganze
Land Kusch umfließt.
'''
"14" = ''':sup:`14` Der Name des dritten Stromes ist Tigris; er ist es, der östlich an
Assur vorbeifließt. Der vierte Strom ist der Eufrat.
'''
"15" = ''':sup:`15` Gott, der HERR, nahm den Menschen und gab ihm seinen Wohnsitz im
Garten von Eden, damit er ihn bearbeite und hüte.
'''
"16" = ''':sup:`16` Dann gebot Gott, der HERR, dem Menschen: Von allen Bäumen des
Gartens darfst du essen,
'''
"17" = ''':sup:`17` doch vom Baum der Erkenntnis von Gut und Böse darfst du nicht
essen; denn am Tag, da du davon isst, wirst du sterben.
'''
"18" = ''':sup:`18` Dann sprach Gott, der HERR: Es ist nicht gut, dass der Mensch
allein ist. Ich will ihm eine Hilfe machen, die ihm ebenbürtig ist.
'''
"19" = ''':sup:`19` Gott, der HERR, formte aus dem Erdboden alle Tiere des Feldes und
alle Vögel des Himmels und führte sie dem Menschen zu, um zu sehen, wie
er sie benennen würde. Und wie der Mensch jedes lebendige Wesen
benannte, so sollte sein Name sein.
'''
"20" = ''':sup:`20` Der Mensch gab Namen allem Vieh, den Vögeln des Himmels und allen
Tieren des Feldes. Aber eine Hilfe, die dem Menschen ebenbürtig war,
fand er nicht.
'''
"21" = ''':sup:`21` Da ließ Gott, der HERR, einen tiefen Schlaf auf den Menschen
fallen, sodass er einschlief, nahm eine seiner Rippen und verschloss
ihre Stelle mit Fleisch.
'''
"22" = ''':sup:`22` Gott, der HERR, baute aus der Rippe, die er vom Menschen genommen
hatte, eine Frau und führte sie dem Menschen zu.
'''
"23" = ''':sup:`23` Und der Mensch sprach: Das endlich ist Bein von meinem Bein / und
Fleisch von meinem Fleisch. Frau soll sie genannt werden; / denn vom
Mann ist sie genommen.
'''
"24" = ''':sup:`24` Darum verlässt der Mann Vater und Mutter und hängt seiner Frau an
und sie werden ein Fleisch.
'''
"25" = ''':sup:`25` Beide, der Mensch und seine Frau, waren nackt, aber sie schämten
sich nicht voreinander.
'''
