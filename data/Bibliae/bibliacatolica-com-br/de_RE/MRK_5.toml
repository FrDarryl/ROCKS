[5]
"1" = ''':sup:`1` Sie kamen an das andere Ufer des Sees, in das Gebiet von Gerasa.
'''
"2" = ''':sup:`2` Als er aus dem Boot stieg, lief ihm sogleich von den Gräbern her ein
Mensch entgegen, der von einem unreinen Geist besessen war.
'''
"3" = ''':sup:`3` Er hauste in den Grabstätten. Nicht einmal mit einer Kette konnte
man ihn bändigen.
'''
"4" = ''':sup:`4` Schon oft hatte man ihn mit Fußfesseln und Ketten gebunden, aber er
hatte die Ketten zerrissen und die Fußfesseln durchgescheuert; niemand
konnte ihn bezwingen.
'''
"5" = ''':sup:`5` Bei Tag und Nacht schrie er unaufhörlich in den Grabstätten und auf
den Bergen und schlug sich mit Steinen.
'''
"6" = ''':sup:`6` Als er Jesus von Weitem sah, lief er zu ihm hin, warf sich vor ihm
nieder
'''
"7" = ''':sup:`7` und schrie laut: Was habe ich mit dir zu tun, Jesus, Sohn des
höchsten Gottes? Ich beschwöre dich bei Gott, quäle mich nicht!
'''
"8" = ''':sup:`8` Jesus hatte nämlich zu ihm gesagt: Verlass diesen Menschen, du
unreiner Geist!
'''
"9" = ''':sup:`9` Jesus fragte ihn: Wie heißt du? Er antwortete: Mein Name ist Legion;
denn wir sind viele.
'''
"10" = ''':sup:`10` Und er flehte Jesus an, sie nicht aus diesem Gebiet fortzuschicken.
'''
"11" = ''':sup:`11` Nun weidete dort an einem Berghang gerade eine große Schweineherde.
'''
"12" = ''':sup:`12` Da baten ihn die Dämonen: Schick uns in die Schweine!
'''
"13" = ''':sup:`13` Jesus erlaubte es ihnen. Darauf verließen die unreinen Geister den
Menschen und fuhren in die Schweine und die Herde stürmte den Abhang
hinab in den See. Es waren etwa zweitausend Tiere und alle ertranken.
'''
"14" = ''':sup:`14` Die Hirten flohen und erzählten es in der Stadt und in den Dörfern.
Darauf eilten die Leute herbei, um zu sehen, was geschehen war.
'''
"15" = ''':sup:`15` Sie kamen zu Jesus und sahen bei ihm den Mann, der von der Legion
Dämonen besessen gewesen war, bekleidet und bei Verstand. Da fürchteten
sie sich.
'''
"16" = ''':sup:`16` Die es gesehen hatten, berichteten ihnen, wie es mit dem Besessenen
und den Schweinen geschehen war.
'''
"17" = ''':sup:`17` Darauf baten die Leute Jesus, ihr Gebiet zu verlassen.
'''
"18" = ''':sup:`18` Als er ins Boot stieg, bat ihn der Mann, der zuvor von den Dämonen
besessen war, dass er bei ihm sein dürfe.
'''
"19" = ''':sup:`19` Aber Jesus erlaubte es ihm nicht, sondern sagte: Geh nach Hause und
berichte deiner Familie alles, was der Herr für dich getan und wie er
Erbarmen mit dir gehabt hat!
'''
"20" = ''':sup:`20` Da ging der Mann weg und verkündete in der ganzen Dekapolis, was
Jesus für ihn getan hatte, und alle staunten.
'''
"21" = ''':sup:`21` Jesus fuhr wieder ans andere Ufer hinüber und eine große
Menschenmenge versammelte sich um ihn. Während er noch am See war,
'''
"22" = ''':sup:`22` kam einer der Synagogenvorsteher namens Jaïrus zu ihm. Als er Jesus
sah, fiel er ihm zu Füßen
'''
"23" = ''':sup:`23` und flehte ihn um Hilfe an; er sagte: Meine Tochter liegt im
Sterben. Komm und leg ihr die Hände auf, damit sie geheilt wird und am
Leben bleibt!
'''
"24" = ''':sup:`24` Da ging Jesus mit ihm. Viele Menschen folgten ihm und drängten sich
um ihn.
'''
"25" = ''':sup:`25` Darunter war eine Frau, die schon zwölf Jahre an Blutfluss litt.
'''
"26" = ''':sup:`26` Sie war von vielen Ärzten behandelt worden und hatte dabei sehr zu
leiden; ihr ganzes Vermögen hatte sie ausgegeben, aber es hatte ihr
nichts genutzt, sondern ihr Zustand war immer schlimmer geworden.
'''
"27" = ''':sup:`27` Sie hatte von Jesus gehört. Nun drängte sie sich in der Menge von
hinten heran und berührte sein Gewand.
'''
"28" = ''':sup:`28` Denn sie sagte sich: Wenn ich auch nur sein Gewand berühre, werde
ich geheilt.
'''
"29" = ''':sup:`29` Und sofort versiegte die Quelle des Blutes und sie spürte in ihrem
Leib, dass sie von ihrem Leiden geheilt war.
'''
"30" = ''':sup:`30` Im selben Augenblick fühlte Jesus, dass eine Kraft von ihm
ausströmte, und er wandte sich in dem Gedränge um und fragte: Wer hat
mein Gewand berührt?
'''
"31" = ''':sup:`31` Seine Jünger sagten zu ihm: Du siehst doch, wie sich die Leute um
dich drängen, und da fragst du: Wer hat mich berührt?
'''
"32" = ''':sup:`32` Er blickte umher, um zu sehen, wer es getan hatte.
'''
"33" = ''':sup:`33` Da kam die Frau, zitternd vor Furcht, weil sie wusste, was mit ihr
geschehen war; sie fiel vor ihm nieder und sagte ihm die ganze
Wahrheit.
'''
"34" = ''':sup:`34` Er aber sagte zu ihr: Meine Tochter, dein Glaube hat dich gerettet.
Geh in Frieden! Du sollst von deinem Leiden geheilt sein.
'''
"35" = ''':sup:`35` Während Jesus noch redete, kamen Leute, die zum Haus des
Synagogenvorstehers gehörten, und sagten: Deine Tochter ist gestorben.
Warum bemühst du den Meister noch länger?
'''
"36" = ''':sup:`36` Jesus, der diese Worte gehört hatte, sagte zu dem
Synagogenvorsteher: Fürchte dich nicht! Glaube nur!
'''
"37" = ''':sup:`37` Und er ließ keinen mitkommen außer Petrus, Jakobus und Johannes,
den Bruder des Jakobus.
'''
"38" = ''':sup:`38` Sie gingen zum Haus des Synagogenvorstehers. Als Jesus den Tumult
sah und wie sie heftig weinten und klagten,
'''
"39" = ''':sup:`39` trat er ein und sagte zu ihnen: Warum schreit und weint ihr? Das
Kind ist nicht gestorben, es schläft nur.
'''
"40" = ''':sup:`40` Da lachten sie ihn aus. Er aber warf alle hinaus und nahm den Vater
des Kindes und die Mutter und die, die mit ihm waren, und ging in den
Raum, in dem das Kind lag.
'''
"41" = ''':sup:`41` Er fasste das Kind an der Hand und sagte zu ihm: Talita kum!, das
heißt übersetzt: Mädchen, ich sage dir, steh auf!
'''
"42" = ''':sup:`42` Sofort stand das Mädchen auf und ging umher. Es war zwölf Jahre
alt. Die Leute waren ganz fassungslos vor Entsetzen.
'''
"43" = ''':sup:`43` Doch er schärfte ihnen ein, niemand dürfe etwas davon erfahren;
dann sagte er, man solle dem Mädchen etwas zu essen geben.
'''
