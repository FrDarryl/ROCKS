[32]
"1" = ''':sup:`1` Früh am Morgen stand Laban auf, küsste seine Söhne und Töchter und
segnete sie. Dann kehrte er an seinen Ort zurück.
'''
"2" = ''':sup:`2` Auch Jakob zog seines Weges. Da begegneten ihm Engel Gottes.
'''
"3" = ''':sup:`3` Als Jakob sie erblickte, sagte er: Das ist das Lager Gottes. Dem Ort
gab er darum den Namen Mahanajim - Lager -.
'''
"4" = ''':sup:`4` Jakob sandte Boten vor sich her zu seinem Bruder Esau in das Land
Seïr, in das Gebiet von Edom.
'''
"5" = ''':sup:`5` Er trug ihnen auf: Ihr sollt Esau, meinem Herrn, sagen: So sagt dein
Knecht Jakob: Bei Laban habe ich mich aufgehalten und bin bis jetzt
geblieben.
'''
"6" = ''':sup:`6` Ich habe Stiere, Esel, Schafe und Ziegen sowie Knechte und Mägde
bekommen. Ich schicke nun meinem Herrn eine Nachricht, um dein
Wohlwollen zu finden.
'''
"7" = ''':sup:`7` Die Boten kehrten zu Jakob zurück und berichteten: Als wir zu deinem
Bruder Esau kamen, war auch er schon unterwegs zu dir. Vierhundert Mann
hat er bei sich.
'''
"8" = ''':sup:`8` Jakob fürchtete sich sehr und Angst ergriff ihn. Er teilte seine
Leute, die Schafe und Ziegen, Rinder und Kamele auf zwei Lager auf
'''
"9" = ''':sup:`9` und sagte: Wenn Esau zu dem einen Lager kommt und es niedermacht,
dann kann das andere Lager entkommen.
'''
"10" = ''':sup:`10` Und Jakob sagte: Du Gott meines Vaters Abraham und Gott meines
Vaters Isaak, HERR, du hast mir gesagt: Kehr in dein Land und zu deiner
Verwandtschaft zurück; ich werde es dir gut gehen lassen.
'''
"11" = ''':sup:`11` Ich bin zu gering für all die Hulderweise und alle Treue, die du
deinem Knecht erwiesen hast. Denn nur mit einem Stab habe ich den
Jordan dort überschritten und jetzt sind aus mir zwei Lager geworden.
'''
"12" = ''':sup:`12` Entreiß mich doch der Hand meines Bruders, der Hand Esaus! Denn ich
fürchte, dass er kommt und mich erschlägt, die Mutter mit den Kindern.
'''
"13" = ''':sup:`13` Du hast doch gesagt: Ich will es dir sehr gut gehen lassen und will
deine Nachkommen zahlreich machen wie den Sand am Meer, den man wegen
der Menge nicht zählen kann.
'''
"14" = ''':sup:`14` Er brachte dort jene Nacht zu. Dann stellte er von allem, was er
gerade zur Hand hatte, ein Geschenk für seinen Bruder Esau zusammen:
'''
"15" = ''':sup:`15` zweihundert Ziegen und zwanzig Böcke, zweihundert Mutterschafe und
zwanzig Widder,
'''
"16" = ''':sup:`16` dreißig säugende Kamele mit ihren Jungen, vierzig Kühe und zehn
Stiere, zwanzig Eselinnen und zehn Esel.
'''
"17" = ''':sup:`17` Er übergab sie, jede Herde für sich, seinen Knechten und sagte zu
ihnen: Zieht mir voraus und haltet zwischen den Herden Abstand!
'''
"18" = ''':sup:`18` Dem ersten trug er auf: Wenn mein Bruder Esau dich trifft und dich
fragt: Zu wem gehörst du, wohin gehst du und wem gehören diese da vor
dir?,
'''
"19" = ''':sup:`19` dann sag: Deinem Knecht Jakob. Ein Geschenk ist es, gesandt an
meinen Herrn, an Esau. Und siehe, er selbst kommt hinter uns her.
'''
"20" = ''':sup:`20` Auch dem zweiten und dritten, allen, die hinter den einzelnen
Herden schritten, trug er auf: Redet ebenso mit Esau, wenn ihr ihn
trefft!
'''
"21" = ''':sup:`21` Sagt: Siehe, dein Knecht Jakob kommt schon hinter uns her. Denn
Jakob sagte sich: Ich werde sein Angesicht besänftigen mit dem
Geschenk, das vor meinem Angesicht hergeht. Danach werde ich sein
Angesicht anschauen und vielleicht wird er dann mein Angesicht
aufheben.
'''
"22" = ''':sup:`22` Das Geschenk zog ihm also voraus, er aber brachte jene Nacht im
Lager zu.
'''
"23" = ''':sup:`23` In derselben Nacht stand er auf, nahm seine beiden Frauen, seine
beiden Mägde sowie seine elf Kinder und durchschritt die Furt des
Jabbok.
'''
"24" = ''':sup:`24` Er nahm sie und ließ sie den Fluss überqueren. Dann schaffte er
alles hinüber, was ihm sonst noch gehörte.
'''
"25" = ''':sup:`25` Als er allein zurückgeblieben war, rang mit ihm ein Mann, bis die
Morgenröte aufstieg.
'''
"26" = ''':sup:`26` Als der Mann sah, dass er ihn nicht besiegen konnte, berührte er
sein Hüftgelenk. Jakobs Hüftgelenk renkte sich aus, als er mit ihm
rang.
'''
"27" = ''':sup:`27` Er sagte: Lass mich los; denn die Morgenröte ist aufgestiegen. Er
entgegnete: Ich lasse dich nicht los, wenn du mich nicht segnest.
'''
"28" = ''':sup:`28` Er fragte ihn: Wie ist dein Name? Jakob, antwortete er.
'''
"29" = ''':sup:`29` Er sagte: Nicht mehr Jakob wird man dich nennen, sondern Israel -
Gottesstreiter -; denn mit Gott und Menschen hast du gestritten und
gesiegt.
'''
"30" = ''':sup:`30` Nun fragte Jakob: Nenne mir doch deinen Namen! Er entgegnete: Was
fragst du mich nach meinem Namen? Dann segnete er ihn dort.
'''
"31" = ''':sup:`31` Jakob gab dem Ort den Namen Peniël - Gottes Angesicht - und sagte:
Ich habe Gott von Angesicht zu Angesicht gesehen und bin doch mit dem
Leben davongekommen.
'''
"32" = ''':sup:`32` Die Sonne schien bereits auf ihn, als er durch Penuël zog; er
hinkte an seiner Hüfte.
'''
"33" = ''':sup:`33` Darum essen die Israeliten den Muskelstrang über dem Hüftgelenk
nicht bis auf den heutigen Tag; denn er hat Jakobs Hüftgelenk, den
Hüftmuskel berührt.
'''
