[22]
"1" = ''':sup:`1` Guter Ruf ist kostbarer als großer Reichtum, / hohes Ansehen besser
als Silber und Gold.
'''
"2" = ''':sup:`2` Reiche und Arme begegnen einander; / der HERR hat sie alle
erschaffen.
'''
"3" = ''':sup:`3` Der Kluge sieht das Unheil und verbirgt sich, / die Unerfahrenen
laufen weiter und müssen es büßen.
'''
"4" = ''':sup:`4` Der Lohn für Demut ist Furcht des HERRN, / Reichtum, Ehre und Leben.
'''
"5" = ''':sup:`5` Dornen und Schlingen liegen auf dem Weg des Falschen; / wer sein
Leben behütet, bleibt ihnen fern.
'''
"6" = ''':sup:`6` Erzieh den Knaben für seinen Lebensweg, / dann weicht er auch im
Alter nicht davon ab.
'''
"7" = ''':sup:`7` Der Reiche hat die Armen in seiner Gewalt, / der Schuldner ist
seines Gläubigers Knecht.
'''
"8" = ''':sup:`8` Wer Unrecht sät, erntet Unheil, / der Stecken seines Übermuts
versagt.
'''
"9" = ''':sup:`9` Wer ein gütiges Auge hat, wird gesegnet, / weil er den Armen von
seinem Brot gibt.
'''
"10" = ''':sup:`10` Vertreib den Zuchtlosen, so schwindet der Zank, / Streiten und
Schimpfen hören auf.
'''
"11" = ''':sup:`11` Wer die Lauterkeit des Herzens liebt - / wegen seiner gefälligen
Rede wird der König sein Freund.
'''
"12" = ''':sup:`12` Die Augen des HERRN behüten den Einsichtigen, / das Gerede des
Verräters bringt er zu Fall.
'''
"13" = ''':sup:`13` Der Faule sagt: Ein Löwe ist draußen, / mitten auf der Straße käme
ich ums Leben.
'''
"14" = ''':sup:`14` Der Mund fremder Frauen ist eine tiefe Grube; / wen der HERR
verdammt, der fällt hinein.
'''
"15" = ''':sup:`15` Steckt Torheit im Herzen des Knaben, / die Rute der Zucht vertreibt
sie daraus.
'''
"16" = ''':sup:`16` Wer den Armen bedrückt, macht ihn reich, / wer dem Reichen gibt,
macht ihn arm.
'''
"17" = ''':sup:`17` Neige dein Ohr und höre Worte von Weisen, / richte dein Herz auf
meine Erkenntnis!
'''
"18" = ''':sup:`18` Schön ist es, wenn du sie in deinem Innern bewahrst; / sie mögen
fest auf deinen Lippen sein.
'''
"19" = ''':sup:`19` Damit dein Vertrauen auf dem HERRN steht, / lehre ich dich heute,
ja dich.
'''
"20" = ''':sup:`20` Habe ich nicht dreißig Sätze für dich aufgeschrieben / als
wissenswerte Ratschläge,
'''
"21" = ''':sup:`21` um dich Wahrheit erkennen zu lassen, verlässliche Reden, / damit du
denen, die dich senden, verlässliche Worte antworten kannst?
'''
"22" = ''':sup:`22` Beraube den Schwachen nicht, denn er ist ja so schwach, / zertritt
den Armen nicht am Tor!
'''
"23" = ''':sup:`23` Denn der HERR führt den Rechtsstreit für sie / und raubt denen das
Leben, die sie berauben.
'''
"24" = ''':sup:`24` Befreunde dich nicht mit dem Jähzornigen, / verkehre nicht mit
einem Hitzkopf,
'''
"25" = ''':sup:`25` damit du dich nicht an seine Pfade gewöhnst / und dir eine Schlinge
legst für dein Leben!
'''
"26" = ''':sup:`26` Sei nicht unter denen, die sich durch Handschlag verpflichten, /
die Bürgschaft leisten für Schulden;
'''
"27" = ''':sup:`27` wenn du nicht zahlen kannst - / soll man dein Bett unter dir
wegnehmen?
'''
"28" = ''':sup:`28` Verschieb nicht die alte Grenze, / die deine Väter gesetzt haben!
'''
"29" = ''':sup:`29` Siehst du einen, der gewandt ist in seinem Beruf: / vor Königen
wird er dienen. / Vor Niedrigen wird er nicht dienen.
'''
