"3" = ''':sup:`3` Denn der Jude Mordechai war der zweite Mann nach König Artaxerxes,
er war bei den Juden hoch angesehen und beliebt bei allen seinen
Stammesbrüdern. Er suchte das Wohl seines Volkes und war auf das
Wohlergehen all seiner Nachkommen bedacht. (a) Da sagte Mordechai:
Durch Gott ist das alles geschehen. (b) Ich erinnere mich an den Traum,
den ich darüber hatte. Nichts davon ist unerfüllt geblieben. (c) Die
kleine Quelle, die zum großen Strom mit viel Wasser wurde, als das
Licht und die Sonne wieder schienen, dieser Strom ist Ester; der König
heiratete sie und machte sie zur Königin. (d) Die beiden Drachen sind
ich und Haman. (e) Die Völker sind die, die gemeinsam das Andenken an
die Juden auslöschen wollten. (f) Mein Volk aber, das sind die
Israeliten; sie haben zu Gott geschrien und sind gerettet worden. Der
HERR hat sein Volk gerettet, der HERR hat uns von allen diesen Leiden
erlöst, Gott hat große Zeichen und Wunder getan, wie sie unter den
Völkern noch nie geschehen sind. (g) Deshalb machte er zwei Lose, eines
für das Volk Gottes und eines für alle anderen Völker. (h) Die beiden
Lose fielen auf die Zeit und die Stunde und den Tag, an dem vor den
Augen Gottes und mitten unter allen Völkern die Entscheidung fiel. (i)
Gott hat sich an sein Volk, das sein Erbbesitz ist, erinnert und ihm zu
seinem Recht verholfen. (k) Diese Tage im Monat Adar, der vierzehnte
und der fünfzehnte, sollen zu allen Zeiten und in allen Generationen
unter den Augen Gottes in seinem Volk Israel mit ausgelassener Freude
gemeinsam gefeiert werden. (l) Im vierten Jahr der Regierung des
Ptolemäus und der Kleopatra überbrachten Dositheus, der, wie er sagte,
Priester und Levit war, und sein Sohn Ptolemäus den vorliegenden
Purimbericht. Sie sagten, er sei echt; Lysimachus, der Sohn des
Ptolemäus, ein Mann aus Jerusalem, habe ihn übersetzt.
'''
