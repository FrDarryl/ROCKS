"1" = ''':sup:`1` Der Mensch erkannte Eva, seine Frau; sie wurde schwanger und gebar
Kain. Da sagte sie: Ich habe einen Mann vom HERRN erworben.
'''
"2" = ''':sup:`2` Sie gebar ein zweites Mal, nämlich Abel, seinen Bruder. Abel wurde
Schafhirt und Kain Ackerbauer.
'''
"3" = ''':sup:`3` Nach einiger Zeit brachte Kain dem HERRN eine Gabe von den Früchten
des Erdbodens dar;
'''
"4" = ''':sup:`4` auch Abel brachte eine dar von den Erstlingen seiner Herde und von
ihrem Fett. Der HERR schaute auf Abel und seine Gabe,
'''
"5" = ''':sup:`5` aber auf Kain und seine Gabe schaute er nicht. Da überlief es Kain
ganz heiß und sein Blick senkte sich.
'''
"6" = ''':sup:`6` Der HERR sprach zu Kain: Warum überläuft es dich heiß und warum
senkt sich dein Blick?
'''
"7" = ''':sup:`7` Ist es nicht so: Wenn du gut handelst, darfst du aufblicken; wenn du
nicht gut handelst, lauert an der Tür die Sünde. Sie hat Verlangen nach
dir, doch du sollst über sie herrschen.
'''
"8" = ''':sup:`8` Da redete Kain mit Abel, seinem Bruder. Als sie auf dem Feld waren,
erhob sich Kain gegen Abel, seinen Bruder, und tötete ihn.
'''
"9" = ''':sup:`9` Da sprach der HERR zu Kain: Wo ist Abel, dein Bruder? Er entgegnete:
Ich weiß es nicht. Bin ich der Hüter meines Bruders?
'''
"10" = ''':sup:`10` Der HERR sprach: Was hast du getan? Das Blut deines Bruders erhebt
seine Stimme und schreit zu mir vom Erdboden.
'''
"11" = ''':sup:`11` So bist du jetzt verflucht, verbannt vom Erdboden, der seinen Mund
aufgesperrt hat, um aus deiner Hand das Blut deines Bruders
aufzunehmen.
'''
"12" = ''':sup:`12` Wenn du den Erdboden bearbeitest, wird er dir keinen Ertrag mehr
bringen. Rastlos und ruhelos wirst du auf der Erde sein.
'''
"13" = ''':sup:`13` Kain antwortete dem HERRN: Zu groß ist meine Schuld, als dass ich
sie tragen könnte.
'''
"14" = ''':sup:`14` Siehe, du hast mich heute vom Erdboden vertrieben und ich muss mich
vor deinem Angesicht verbergen; rastlos und ruhelos werde ich auf der
Erde sein und jeder, der mich findet, wird mich töten.
'''
"15" = ''':sup:`15` Der HERR aber sprach zu ihm: Darum soll jeder, der Kain tötet,
siebenfacher Rache verfallen. Darauf machte der HERR dem Kain ein
Zeichen, damit ihn keiner erschlage, der ihn finde.
'''
"16" = ''':sup:`16` So zog Kain fort, weg vom HERRN und ließ sich im Land Nod nieder,
östlich von Eden.
'''
"17" = ''':sup:`17` Kain erkannte seine Frau; sie wurde schwanger und gebar Henoch.
Kain wurde der Erbauer einer Stadt und nannte die Stadt nach dem Namen
seines Sohnes Henoch.
'''
"18" = ''':sup:`18` Dem Henoch wurde Irad geboren; Irad zeugte Mehujaël, Mehujaël
zeugte Metuschaël und Metuschaël zeugte Lamech.
'''
"19" = ''':sup:`19` Lamech nahm sich zwei Frauen; der Name der einen war Ada und der
Name der anderen Zilla.
'''
"20" = ''':sup:`20` Ada gebar Jabal; er wurde der Stammvater derer, die in Zelten
wohnen und vom Viehbesitz leben.
'''
"21" = ''':sup:`21` Der Name seines Bruders war Jubal; er wurde der Stammvater aller
Leier- und Flötenspieler.
'''
"22" = ''':sup:`22` Auch Zilla gebar, und zwar Tubal-Kajin, der die Geräte aller Erz-
und Eisenhandwerker schmiedete. Die Schwester Tubal-Kajins war Naama.
'''
"23" = ''':sup:`23` Lamech sagte zu seinen Frauen: Ada und Zilla, hört auf meine
Stimme, / ihr Frauen Lamechs, horcht meiner Rede! / Ja, einen Mann
erschlage ich für meine Wunde / und ein Kind für meine Strieme.
'''
"24" = ''':sup:`24` Wird Kain siebenfach gerächt, / dann Lamech siebenundsiebzigfach.
'''
"25" = ''':sup:`25` Adam erkannte noch einmal seine Frau. Sie gebar einen Sohn und gab
ihm den Namen Set, Setzling. Denn sie sagte: Gott setzte mir einen
anderen Nachkommen anstelle Abels, weil Kain ihn getötet hat.
'''
"26" = ''':sup:`26` Auch dem Set wurde ein Sohn geboren und er gab ihm den Namen
Enosch. Damals fing man an, den Namen des HERRN anzurufen.
'''
