[4]
"1" = ''':sup:`1` Das missfiel Jona ganz und gar und er wurde zornig.
'''
"2" = ''':sup:`2` Er betete zum HERRN und sagte: Ach HERR, habe ich das nicht schon
gesagt, als ich noch daheim war? Eben darum wollte ich ja nach
Tarschisch fliehen; denn ich wusste, dass du ein gnädiger und
barmherziger Gott bist, langmütig und reich an Huld und dass deine
Drohungen dich reuen.
'''
"3" = ''':sup:`3` Darum, HERR, nimm doch nun mein Leben von mir! Denn es ist besser
für mich zu sterben als zu leben.
'''
"4" = ''':sup:`4` Da erwiderte der HERR: Ist es recht von dir, zornig zu sein?
'''
"5" = ''':sup:`5` Da verließ Jona die Stadt und setzte sich östlich vor der Stadt
nieder. Er machte sich dort ein Laubdach und setzte sich in seinen
Schatten, um abzuwarten, was mit der Stadt geschah.
'''
"6" = ''':sup:`6` Da ließ Gott, der HERR, einen Rizinusstrauch über Jona emporwachsen,
der seinem Kopf Schatten geben und seinen Ärger vertreiben sollte. Jona
freute sich sehr über den Rizinusstrauch.
'''
"7" = ''':sup:`7` Als aber am nächsten Tag die Morgenröte heraufzog, schickte Gott
einen Wurm, der den Rizinusstrauch annagte, sodass er verdorrte.
'''
"8" = ''':sup:`8` Und als die Sonne aufging, schickte Gott einen heißen Ostwind. Die
Sonne stach Jona auf den Kopf, sodass er fast ohnmächtig wurde. Da
wünschte er zu sterben und sagte: Es ist besser für mich zu sterben als
zu leben.
'''
"9" = ''':sup:`9` Gott aber sagte zu Jona: Ist es recht von dir, wegen des
Rizinusstrauches zornig zu sein? Er antwortete: Ja, es ist recht, dass
ich zornig bin und mir den Tod wünsche.
'''
"10" = ''':sup:`10` Darauf sagte der HERR: Du hast Mitleid mit einem Rizinusstrauch,
für den du nicht gearbeitet und den du nicht großgezogen hast. Über
Nacht war er da, über Nacht ist er eingegangen.
'''
"11" = ''':sup:`11` Soll ich da nicht Mitleid haben mit Ninive, der großen Stadt, in
der mehr als hundertzwanzigtausend Menschen leben, die zwischen rechts
und links nicht unterscheiden können - und außerdem so viel Vieh?
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Jona ist wütend über Gottes Barmherzigkeit gegenüber Ninive.
Diese Episode offenbart die menschliche Herausforderung, die göttliche
Gnade zu verstehen, insbesondere wenn sie sich auf Menschen erstreckt,
4:4-6 - Gott lässt eine Pflanze wachsen, die Jona Schatten spendet, und
lässt sie dann verdorren. Die Lehre daraus ist, dass wir auf Gottes
Weisheit und Vorsehung vertrauen müssen. Er weiß, was das Beste für uns
4:7-9 - Gott befragt Jona zu seinem Zorn auf die sterbende Pflanze.
Diese Situation veranschaulicht die menschliche Tendenz, am
Vergänglichen festzuhalten und Gottes Mitgefühl für das Wohl aller
9:24-27).
4:10-11 - Gott erklärt Jona, dass er Mitleid mit Ninive hat, einer
großen Stadt mit über 120.000 Einwohnern. Dies bekräftigt die
Vorstellung, dass Gottes Barmherzigkeit sich auf alle Menschen
erstreckt, ohne Ausnahme, und dass Gott möchte, dass alle gerettet
werden (siehe auch 2. Petrus 3:9 und 1. Timotheus 2:4).
'''
