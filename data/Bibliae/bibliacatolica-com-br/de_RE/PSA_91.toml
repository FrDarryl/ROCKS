91:3-6 - Gott beschützt sein Volk vor Fallen und Krankheiten und
bewahrt es vor den Gefahren des Lebens. Sein Schutz ist denen gewiss,
91:7-10 - Das Versprechen der Sicherheit inmitten des Chaos, wo
tausende zur Seite und zehntausende zur Rechten fallen mögen, aber kein
