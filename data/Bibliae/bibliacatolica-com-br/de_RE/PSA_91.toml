[91]
"1" = ''':sup:`1` Wer im Schutz des Höchsten wohnt, * der ruht im Schatten des
Allmächtigen.
'''
"2" = ''':sup:`2` Ich sage zum HERRN: Du meine Zuflucht und meine Burg, * mein Gott,
auf den ich vertraue.
'''
"3" = ''':sup:`3` Denn er rettet dich aus der Schlinge des Jägers * und aus der Pest
des Verderbens.
'''
"4" = ''':sup:`4` Er beschirmt dich mit seinen Flügeln, / unter seinen Schwingen
findest du Zuflucht, * Schild und Schutz ist seine Treue.
'''
"5" = ''':sup:`5` Du brauchst dich vor dem Schrecken der Nacht nicht zu fürchten, *
noch vor dem Pfeil, der am Tag dahinfliegt,
'''
"6" = ''':sup:`6` nicht vor der Pest, die im Finstern schleicht, * vor der Seuche, die
wütet am Mittag.
'''
"7" = ''':sup:`7` Fallen auch tausend an deiner Seite, / dir zur Rechten zehnmal
tausend, * so wird es dich nicht treffen.
'''
"8" = ''':sup:`8` Mit deinen Augen wirst du es schauen, * wirst sehen, wie den
Frevlern vergolten wird.
'''
"9" = ''':sup:`9` Ja, du, HERR, bist meine Zuflucht. * Den Höchsten hast du zu deinem
Schutz gemacht.
'''
"10" = ''':sup:`10` Dir begegnet kein Unheil, * deinem Zelt naht keine Plage.
'''
"11" = ''':sup:`11` Denn er befiehlt seinen Engeln, * dich zu behüten auf all deinen
Wegen.
'''
"12" = ''':sup:`12` Sie tragen dich auf Händen, * damit dein Fuß nicht an einen Stein
stößt;
'''
"13" = ''':sup:`13` du schreitest über Löwen und Nattern, * trittst auf junge Löwen und
Drachen.
'''
"14" = ''':sup:`14` Weil er an mir hängt, will ich ihn retten. * Ich will ihn schützen,
denn er kennt meinen Namen.
'''
"15" = ''':sup:`15` Ruft er zu mir, gebe ich ihm Antwort. / In der Bedrängnis bin ich
bei ihm, * ich reiße ihn heraus und bring ihn zu Ehren.
'''
"16" = ''':sup:`16` Ich sättige ihn mit langem Leben, * mein Heil lass ich ihn schauen.
'''
"Notes" = '''
