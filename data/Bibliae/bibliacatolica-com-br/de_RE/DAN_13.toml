"1" = ''':sup:`1` In Babylon wohnte ein Mann mit Namen Jojakim.
'''
"2" = ''':sup:`2` Er hatte Susanna, die Tochter Hilkijas, zur Frau; sie war sehr schön
und gottesfürchtig.
'''
"3" = ''':sup:`3` Und ihre Eltern waren gerecht und hatten ihre Tochter nach dem
Gesetz des Mose unterwiesen.
'''
"4" = ''':sup:`4` Jojakim war sehr reich; er besaß einen Garten nahe bei seinem Haus.
Die Juden pflegten bei ihm zusammenzukommen, weil er der Angesehenste
von allen war.
'''
"5" = ''':sup:`5` Als Richter amtierten in jenem Jahr zwei Älteste aus dem Volk, von
denen galt, was der Herr gesagt hat: Ungerechtigkeit ging von Babylon
aus, von den Ältesten, von den Richtern, die als Leiter des Volkes
galten.
'''
"6" = ''':sup:`6` Sie hielten sich regelmäßig im Haus Jojakims auf und alle, die eine
Rechtssache hatten, kamen zu ihnen.
'''
"7" = ''':sup:`7` Hatten sich nun die Leute um die Mittagszeit wieder entfernt, dann
kam Susanna und ging im Garten ihres Mannes spazieren.
'''
"8" = ''':sup:`8` Die beiden Ältesten sahen sie täglich kommen und umhergehen; da
regte sich in ihnen die Begierde nach ihr.
'''
"9" = ''':sup:`9` Ihre Gedanken gerieten auf Abwege und sie wandten ihre Augen davon
ab, zum Himmel zu schauen und an die gerechten Strafen zu denken.
'''
"10" = ''':sup:`10` Beide hatten wegen Susanna Liebeskummer; doch keiner sagte dem
anderen etwas von seinem Schmerz.
'''
"11" = ''':sup:`11` Denn sie schämten sich darüber, dass sie so begierig waren, mit ihr
zusammen zu sein.
'''
"12" = ''':sup:`12` Ungeduldig warteten sie jeden Tag darauf, sie zu sehen.
'''
"13" = ''':sup:`13` Und sie sagten einer zum andern: Gehen wir nach Hause, es ist Zeit
zum Essen. Sie trennten sich also und gingen weg.
'''
"14" = ''':sup:`14` Dann aber kehrte jeder um und sie trafen wieder zusammen. Sie
fragten einander nach der Ursache und gestanden sich ihre Leidenschaft.
Daraufhin verabredeten sie eine Zeit, zu der es ihnen möglich sein
sollte, Susanna allein anzutreffen.
'''
"15" = ''':sup:`15` Während sie auf einen günstigen Tag warteten, kam Susanna eines
Tages wie gewöhnlich in den Garten, nur von zwei Mädchen begleitet, und
wollte baden; denn es war heiß.
'''
"16" = ''':sup:`16` Niemand war dort außer den beiden Ältesten, die sich versteckt
hatten und ihr auflauerten.
'''
"17" = ''':sup:`17` Sie sagte zu den Mädchen: Holt mir Öl und Salben und verriegelt das
Gartentor, damit ich baden kann!
'''
"18" = ''':sup:`18` Die Mädchen taten, wie ihnen befohlen war. Sie verriegelten das Tor
und verließen den Garten durch die Seitenpforte, um zu holen, was ihnen
aufgetragen war. Von den Ältesten bemerkten sie nichts, denn diese
hatten sich versteckt.
'''
"19" = ''':sup:`19` Als die Mädchen weg waren, standen die beiden Ältesten auf, liefen
zu Susanna hin
'''
"20" = ''':sup:`20` und sagten: Das Gartentor ist verschlossen und niemand sieht uns;
wir sind voll Begierde nach dir: Sei uns zu Willen und gib dich uns
hin!
'''
"21" = ''':sup:`21` Weigerst du dich, dann bezeugen wir gegen dich, dass ein junger
Mann bei dir war und dass du deshalb die Mädchen weggeschickt hast.
'''
"22" = ''':sup:`22` Da seufzte Susanna und sagte: Ich bin bedrängt von allen Seiten:
Wenn ich es tue, so droht mir der Tod; tue ich es aber nicht, so werde
ich euch nicht entrinnen.
'''
"23" = ''':sup:`23` Es ist besser für mich, es nicht zu tun und euch in die Hände zu
fallen, als gegen den HERRN zu sündigen.
'''
"24" = ''':sup:`24` Da schrie Susanna mit lauter Stimme auf. Aber zugleich mit ihr
schrien auch die beiden Ältesten
'''
"25" = ''':sup:`25` und einer von ihnen lief zum Gartentor und öffnete es.
'''
"26" = ''':sup:`26` Als die Leute im Haus das Geschrei im Garten hörten, eilten sie
durch die Seitentür herbei, um zu sehen, was ihr zugestoßen sei.
'''
"27" = ''':sup:`27` Als die Ältesten ihre Erklärung gaben, schämten sich die Diener
sehr; denn noch nie war so etwas über Susanna gesagt worden.
'''
"28" = ''':sup:`28` Als am nächsten Morgen das Volk bei Jojakim, ihrem Mann,
zusammenkam, erschienen auch die beiden Ältesten. Sie kamen mit der
verbrecherischen Absicht, gegen Susanna die Todesstrafe zu erwirken.
Sie sagten vor dem Volk:
'''
"29" = ''':sup:`29` Schickt nach Susanna, der Tochter Hilkijas, der Frau Jojakims! Man
schickte nach ihr.
'''
"30" = ''':sup:`30` Und sie kam, begleitet von ihren Eltern, ihren Kindern und allen
Verwandten.
'''
"31" = ''':sup:`31` Susanna war aber sehr zart und schön von Aussehen.
'''
"32" = ''':sup:`32` Sie war aber verschleiert. Um sich an ihrer Schönheit zu weiden,
befahlen die Gewissenlosen, sie zu entschleiern.
'''
"33" = ''':sup:`33` Ihre Angehörigen aber und alle, die sie erblickten, weinten.
'''
"34" = ''':sup:`34` Die beiden Ältesten aber standen auf inmitten des Volkes und legten
ihre Hände auf den Kopf Susannas.
'''
"35" = ''':sup:`35` Sie aber blickte weinend zum Himmel auf; denn ihr Herz vertraute
dem HERRN.
'''
"36" = ''':sup:`36` Die Ältesten sagten: Während wir allein im Garten spazieren gingen,
kam diese Frau mit zwei Mägden herein. Sie ließ das Gartentor
verriegeln und schickte die Mägde fort.
'''
"37" = ''':sup:`37` Dann kam ein junger Mann zu ihr, der sich versteckt hatte, und
legte sich zu ihr.
'''
"38" = ''':sup:`38` Wir waren gerade in einer abgelegenen Ecke des Gartens; als wir
aber die Sünde sahen, eilten wir zu ihnen hin
'''
"39" = ''':sup:`39` und sahen, wie sie zusammen waren. Den Mann konnten wir nicht
festhalten; denn er war stärker als wir; er öffnete das Tor und entkam.
'''
"40" = ''':sup:`40` Aber diese da hielten wir fest und fragten sie, wer der junge Mann
war.
'''
"41" = ''':sup:`41` Sie wollte es uns aber nicht verraten. Das alles können wir
bezeugen. Die versammelte Gemeinde glaubte ihnen, weil sie Älteste des
Volkes und Richter waren, und verurteilte Susanna zum Tod.
'''
"42" = ''':sup:`42` Susanna aber schrie auf mit lauter Stimme und sagte: Ewiger Gott,
du kennst auch das Verborgene; du weißt alles, noch bevor es geschieht.
'''
"43" = ''':sup:`43` Du weißt auch, dass sie eine falsche Aussage gegen mich gemacht
haben. Darum muss ich jetzt sterben, obwohl ich nichts von dem getan
habe, was diese Menschen mir vorwerfen.
'''
"44" = ''':sup:`44` Der HERR erhörte ihr Rufen.
'''
"45" = ''':sup:`45` Als man sie zur Hinrichtung führte, erweckte Gott den heiligen
Geist in einem jungen Mann namens Daniel.
'''
"46" = ''':sup:`46` Dieser schrie mit lauter Stimme: Ich bin unschuldig am Blut dieser
Frau.
'''
"47" = ''':sup:`47` Da wandten sich alle Leute nach ihm um und fragten ihn: Was soll
das heißen, was du da gesagt hast?
'''
"48" = ''':sup:`48` Er trat mitten unter sie und sagte: Seid ihr so töricht, ihr Söhne
Israels? Ohne Verhör und ohne Prüfung der Beweise habt ihr eine Tochter
Israels verurteilt.
'''
"49" = ''':sup:`49` Kehrt zurück zum Ort des Gerichts! Denn diese Ältesten haben eine
falsche Aussage gegen Susanna gemacht.
'''
"50" = ''':sup:`50` Eilig kehrten alle Leute wieder um und die Ältesten sagten zu
Daniel: Setz dich hier mitten unter uns und sag uns, was du zu sagen
hast! Denn dir hat Gott den Vorsitz verliehen.
'''
"51" = ''':sup:`51` Daniel sagte zu ihnen: Trennt diese beiden Männer, bringt sie weit
auseinander! Ich will sie verhören.
'''
"52" = ''':sup:`52` Als man sie voneinander getrennt hatte, rief er den einen von ihnen
her und sagte zu ihm: In Schlechtigkeit bist du alt geworden; doch
jetzt kommt die Strafe für die Sünden, die du bisher begangen hast.
'''
"53" = ''':sup:`53` Ungerechte Urteile hast du gefällt, Schuldlose verurteilt, aber
Schuldige freigesprochen; und doch hat der HERR gesagt: Einen
Schuldlosen und Gerechten sollst du nicht töten.
'''
"54" = ''':sup:`54` Wenn du also diese Frau wirklich gesehen hast, sage: Unter welchem
Baum hast du sie miteinander verkehren sehen? Er aber sagte: Unter
einem Mastixbaum.
'''
"55" = ''':sup:`55` Da sagte Daniel: Mit deiner Lüge hast du dein eigenes Haupt
getroffen. Der Engel Gottes wird dich zerspalten; schon hat er von Gott
den Befehl dazu erhalten.
'''
"56" = ''':sup:`56` Dann ließ er ihn wegbringen und befahl, den andern vorzuführen. Zu
ihm sagte er: Du Sohn Kanaans, nicht Judas, dich hat die Schönheit
verführt, die Leidenschaft hat dein Herz verdorben.
'''
"57" = ''':sup:`57` So tatet ihr an den Töchtern Israels und jene verkehrten mit euch,
weil sie sich fürchteten; aber eine Tochter Judas duldete eure
Gesetzlosigkeit nicht.
'''
"58" = ''':sup:`58` Nun sag mir: Unter welchem Baum hast du sie ertappt, während sie
miteinander verkehrten? Er sagte: Unter einer Eiche.
'''
"59" = ''':sup:`59` Da sagte Daniel zu ihm: Mit deiner Lüge hast auch du dein eigenes
Haupt getroffen. Der Engel Gottes wartet schon mit dem Schwert in der
Hand, um dich mitten entzweizuhauen. So wird er euch beide vernichten.
'''
"60" = ''':sup:`60` Da schrie die ganze Gemeinde laut auf und pries Gott, der alle
rettet, die auf ihn hoffen.
'''
"61" = ''':sup:`61` Dann erhoben sie sich gegen die beiden Ältesten, die Daniel durch
ihre eigenen Worte als falsche Zeugen entlarvt hatte. Das Böse, das sie
ihrem Nächsten hatten antun wollen, tat man
'''
"62" = ''':sup:`62` nach dem Gesetz des Mose ihnen an: Man tötete sie. So wurde an
jenem Tag unschuldiges Blut gerettet.
'''
"63" = ''':sup:`63` Hilkija und seine Frau priesen Gott wegen ihrer Tochter Susanna,
ebenso ihr Mann Jojakim und alle Verwandten, weil sich zeigte, dass sie
nichts Schändliches getan hatte.
'''
"64" = ''':sup:`64` Daniel aber gewann seit jenem Tag und auch weiterhin beim Volk
großes Ansehen.
'''
