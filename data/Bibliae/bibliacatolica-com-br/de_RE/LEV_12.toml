[12]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Sag zu den Israeliten: Wenn eine Frau empfängt und einen Knaben
gebiert, ist sie sieben Tage unrein, wie sie in der Zeit ihrer Regel
unrein ist.
'''
"3" = ''':sup:`3` Am achten Tag soll man die Vorhaut des Kindes beschneiden
'''
"4" = ''':sup:`4` und dreiunddreißig Tage soll die Frau wegen des vergossenen Blutes
im Zustand der Reinigung bleiben. Sie darf nichts Geweihtes berühren
und nicht zum Heiligtum kommen, bis die Tage ihres Reinigungszustands
vorüber sind.
'''
"5" = ''':sup:`5` Wenn sie ein Mädchen gebiert, ist sie zwei Wochen unrein wie während
ihrer Regel. Sechsundsechzig Tage soll sie wegen des vergossenen Blutes
im Zustand der Reinigung bleiben.
'''
"6" = ''':sup:`6` Wenn die Tage ihres Reinigungszustands für einen Sohn ebenso wie für
eine Tochter vorüber sind, soll sie ein einjähriges Schaf als
Brandopfer und eine Felsentaube oder eine Turteltaube als Sündopfer zum
Priester an den Eingang des Offenbarungszeltes bringen.
'''
"7" = ''':sup:`7` Er soll es vor dem HERRN darbringen und für sie Versöhnung erwirken;
so wird sie rein von der entstandenen Blutung. Das ist die Weisung für
eine Frau, die einen Knaben oder ein Mädchen gebiert.
'''
"8" = ''':sup:`8` Wenn sie die Mittel für ein Schaf nicht aufbringen kann, soll sie
zwei Turteltauben oder zwei Felsentauben nehmen, eine als Brandopfer
und die andere als Sündopfer; der Priester soll für sie Versöhnung
erwirken und so wird sie rein.
'''
