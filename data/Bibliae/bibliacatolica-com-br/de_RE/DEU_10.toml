[10]
"1" = ''':sup:`1` Damals sagte der HERR zu mir: Hau zwei Steintafeln zurecht, so wie
die ersten, und steig zu mir auf den Berg! Fertige auch eine hölzerne
Lade an!
'''
"2" = ''':sup:`2` Ich will auf die Tafeln die gleichen Worte schreiben wie auf die
ersten, die du zerschmettert hast; diese Tafeln sollst du dann in die
Lade legen.
'''
"3" = ''':sup:`3` Ich fertigte eine Lade aus Akazienholz an, hieb zwei Steintafeln
zurecht, so wie die ersten, und stieg auf den Berg. Ich hielt die
beiden Tafeln in der Hand.
'''
"4" = ''':sup:`4` Wie bei der ersten Inschrift schrieb der HERR auf die Tafeln die
Zehn Worte, die er am Tag der Versammlung auf dem Berg mitten aus dem
Feuer zu euch gesprochen hatte, und der HERR übergab sie mir.
'''
"5" = ''':sup:`5` Ich wandte mich um, stieg den Berg hinunter und legte die Tafeln in
die Lade, die ich angefertigt hatte. Dort blieben sie, wie der HERR es
mir befohlen hatte.
'''
"6" = ''':sup:`6` Die Israeliten zogen von Beerot-Bene-Jaakan nach Moser. Dort starb
Aaron, dort wurde er auch begraben. Sein Sohn Eleasar wurde an seiner
Stelle Priester.
'''
"7" = ''':sup:`7` Von dort zogen sie nach Hor-Gidgad, von Hor-Gidgad nach Jotbata,
einer Gegend, wo es Bäche gab, die immer Wasser führten.
'''
"8" = ''':sup:`8` Damals sonderte der HERR den Stamm Levi aus, damit er die Lade des
Bundes des HERRN trage, vor dem HERRN stehe, vor ihm Dienst tue und in
seinem Namen den Segen spreche. So geschieht es noch heute.
'''
"9" = ''':sup:`9` Deshalb erhielt Levi nicht wie seine Brüder Landanteil und
Erbbesitz. Der HERR ist sein Erbbesitz, wie es der HERR, dein Gott, ihm
zugesagt hat.
'''
"10" = ''':sup:`10` Was aber mich betrifft: Als ich wie beim ersten Mal vierzig Tage
und vierzig Nächte lang auf dem Berg geblieben war und der HERR mich
auch diesmal erhört hatte, weil er sich weigerte, dich dem Verderben
preiszugeben,
'''
"11" = ''':sup:`11` da sprach der HERR zu mir: Steh auf und tritt zum Aufbruch an die
Spitze des Volkes! Sie sollen in das Land hineinziehen und es in Besitz
nehmen, das Land, von dem du weißt: Ich habe ihren Vätern geschworen,
es ihnen zu geben.
'''
"12" = ''':sup:`12` Und nun, Israel, was fordert der HERR, dein Gott, von dir außer dem
einen: dass du den HERRN, deinen Gott, fürchtest, indem du auf allen
seinen Wegen gehst, ihn liebst und dem HERRN, deinem Gott, mit ganzem
Herzen und mit ganzer Seele dienst;
'''
"13" = ''':sup:`13` dass du ihn fürchtest, indem du die Gebote des HERRN und seine
Satzungen bewahrst, auf die ich dich heute verpflichte. Dann wird es
dir gut gehen.
'''
"14" = ''':sup:`14` Sieh, dem HERRN, deinem Gott, gehören der Himmel, der Himmel über
den Himmeln, die Erde und alles, was auf ihr lebt.
'''
"15" = ''':sup:`15` Doch nur deine Väter hat der HERR ins Herz geschlossen, nur sie hat
er geliebt. Und euch, ihre Nachkommen, hat er später unter allen
Völkern ausgewählt, wie es sich heute zeigt.
'''
"16" = ''':sup:`16` Ihr sollt die Vorhaut eures Herzens beschneiden und nicht länger
halsstarrig sein.
'''
"17" = ''':sup:`17` Denn der HERR, euer Gott, ist der Gott über den Göttern und der
Herr über den Herren. Er ist der große Gott, der Held und der
Furchterregende. Er lässt kein Ansehen gelten und nimmt keine
Bestechung an.
'''
"18" = ''':sup:`18` Er verschafft Waisen und Witwen ihr Recht. Er liebt die Fremden und
gibt ihnen Nahrung und Kleidung -
'''
"19" = ''':sup:`19` auch ihr sollt die Fremden lieben, denn ihr seid Fremde in Ägypten
gewesen.
'''
"20" = ''':sup:`20` Du sollst den HERRN, deinen Gott, fürchten. Ihm sollst du dienen,
an ihm sollst du dich festhalten, bei seinem Namen sollst du schwören.
'''
"21" = ''':sup:`21` Er ist dein Lobgesang, er ist dein Gott. Für dich hat er all das
Große und Furchterregende getan, das du mit eigenen Augen gesehen hast.
'''
"22" = ''':sup:`22` Als deine Vorfahren nach Ägypten zogen, waren sie nur siebzig an
der Zahl; jetzt aber hat der HERR, dein Gott, dich so zahlreich gemacht
wie die Sterne am Himmel.
'''
"Notes" = '''
