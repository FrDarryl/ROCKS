auf und betont, dass die Beziehung zu Gott von Liebe und Treue
gegenüber seinen Geboten geprägt sein muss (siehe auch Micha 6:8 und
10:14-16 - Moses erinnert uns daran, dass Himmel und Erde dem Herrn
gehören, und dennoch erwählte er Israel aus Liebe. Der Aufruf, „das
Herz zu beschneiden“, bedeutet, dass wahrer Gehorsam innerlich und
10:17-19 - Gott wird als unparteiisch und gerecht beschrieben, als
Verteidiger von Waisen, Witwen und Fremden. Moses fordert Israel auf,
diese Gerechtigkeit nachzuahmen, indem es den Bedürftigen Liebe und
1:27).
10:20-22 - Israel ist aufgerufen, Gott zu fürchten und ihm zu dienen
und sich an die großen Taten zu erinnern, die er vollbracht hat, als er
sie aus Ägypten führte. Dankbarkeit ist ein zentrales Thema, und die
Beziehung zu Gott sollte auf der Anerkennung seiner Werke basieren
'''
