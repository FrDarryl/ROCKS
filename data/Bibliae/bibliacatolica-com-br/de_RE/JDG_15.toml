[15]
"1" = ''':sup:`1` Und es geschah einige Zeit danach, zur Zeit der Weizenernte, da
besuchte Simson seine Frau mit einem Ziegenböckchen und sagte: Ich will
zu meiner Frau in die Kammer. Aber ihr Vater ließ ihn nicht hinein,
'''
"2" = ''':sup:`2` sondern sagte: Ich war fest überzeugt, dass du sie wirklich hasst.
Darum habe ich sie deinem Gefährten gegeben. Aber ist nicht ihre
jüngere Schwester noch schöner als sie? Die kannst du an ihrer Stelle
haben.
'''
"3" = ''':sup:`3` Simson sagte zu ihnen: Diesmal bin ich frei von Schuld, wenn ich den
Philistern etwas Böses antue.
'''
"4" = ''':sup:`4` Simson ging weg und fing dreihundert Schakale. Dann nahm er Fackeln,
kehrte Schwanz zu Schwanz und steckte je eine Fackel mitten zwischen
zwei Schwänze.
'''
"5" = ''':sup:`5` Er zündete die Fackeln an und ließ sie in die Getreidefelder der
Philister laufen. So verbrannte er die Garben und das noch stehende
Korn, ebenso die Weingärten und die Ölbäume.
'''
"6" = ''':sup:`6` Als die Philister fragten: Wer hat das getan?, antwortete man:
Simson, der Schwiegersohn des Timniters, weil dieser ihm seine Frau
weggenommen und seinem Gefährten gegeben hat. Da zogen die Philister
hinauf und verbrannten die Frau und ihren Vater.
'''
"7" = ''':sup:`7` Darauf sagte ihnen Simson: Wenn ihr es so macht, dann werde ich
nicht mehr aufhören, bis ich an euch Rache genommen habe.
'''
"8" = ''':sup:`8` Und er schlug ihnen mit gewaltigen Schlägen die Knochen entzwei.
Dann ging er hinab und hauste in der Felsenkluft von Etam.
'''
"9" = ''':sup:`9` Die Philister zogen hinauf, schlugen in Juda ihr Lager auf und
streiften in Lehi umher.
'''
"10" = ''':sup:`10` Die Männer von Juda fragten sie: Warum seid ihr gegen uns
heraufgezogen? Sie antworteten: Um Simson zu fesseln, sind wir
heraufgezogen, um es mit ihm so zu machen, wie er es mit uns gemacht
hat.
'''
"11" = ''':sup:`11` Da zogen dreitausend Männer aus Juda zur Felsenkluft von Etam hinab
und sagten zu Simson: Weißt du nicht, dass die Philister unsere Herren
sind? Was hast du uns da angetan? Er antwortete ihnen: Wie sie es mit
mir gemacht haben, so habe ich es mit ihnen gemacht.
'''
"12" = ''':sup:`12` Sie sagten zu ihm: Um dich zu fesseln, sind wir herabgezogen, und
dich in die Hand der Philister zu geben. Simson sagte zu ihnen: Schwört
mir, dass ihr selber nicht über mich herfallen werdet!
'''
"13" = ''':sup:`13` Sie antworteten ihm: Nein, wir wollen dich nur fesseln und in ihre
Hand geben, aber töten wollen wir dich nicht. Sie fesselten ihn also
mit zwei neuen Stricken und führten ihn vom Felsen hinauf.
'''
"14" = ''':sup:`14` Als er nach Lehi hinaufkam, liefen ihm die Philister mit
Triumphgeschrei entgegen. Da kam der Geist des HERRN über ihn. Die
Stricke an seinen Armen wurden wie Flachsfäden, die vom Feuer versengt
werden, und die Fesseln schmolzen von seinen Händen.
'''
"15" = ''':sup:`15` Er fand den noch blutigen Kinnbacken eines Esels, streckte seine
Hand aus, ergriff ihn und erschlug damit tausend Männer.
'''
"16" = ''':sup:`16` Damals sagte Simson: Mit dem Kinnbacken eines Esels einen Haufen,
zwei Haufen! Mit einem Eselskinnbacken habe ich tausend Männer
erschlagen.
'''
"17" = ''':sup:`17` Und es geschah, als er ausgeredet hatte, warf er den Kinnbacken aus
seiner Hand weg; daher nannte man den Ort Ramat Lehi.
'''
"18" = ''':sup:`18` Weil er großen Durst hatte, rief er zum HERRN und sagte: Du hast
durch die Hand deines Knechtes diesen großen Sieg gegeben; jetzt aber
muss ich vor Durst sterben und den Unbeschnittenen in die Hände fallen.
'''
"19" = ''':sup:`19` Da spaltete Gott die Höhle von Lehi und es kam Wasser daraus
hervor, sodass Simson trinken konnte. Seine Lebensgeister kehrten
zurück und er lebte wieder auf. Deshalb nennt man die Quelle bei Lehi
bis zum heutigen Tag Quelle des Rufers.
'''
"20" = ''':sup:`20` Er richtete Israel in den Tagen der Philister zwanzig Jahre lang.
'''
