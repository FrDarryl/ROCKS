[27]
"1" = ''':sup:`1` Rühme dich nicht des morgigen Tages, / denn du weißt nicht, was der
Tag gebiert.
'''
"2" = ''':sup:`2` Rühmen soll dich ein anderer, nicht dein eigener Mund, / ein
Fremder, nicht deine eigenen Lippen.
'''
"3" = ''':sup:`3` Schwer ist der Stein und eine Last ist der Sand, / doch der Ärger
mit einem Toren ist schwerer als beide.
'''
"4" = ''':sup:`4` Mag der Zorn grausam sein und überschäumend die Wut, / wer aber
besteht vor der Eifersucht?
'''
"5" = ''':sup:`5` Besser offener Tadel / als Liebe, die sich nicht zeigt.
'''
"6" = ''':sup:`6` Treu gemeint sind die Schläge eines Freundes, / zahlreich die Küsse
eines Feindes.
'''
"7" = ''':sup:`7` Der Satte tritt Honig mit Füßen, / doch dem Hungrigen schmeckt alles
Bittere süß.
'''
"8" = ''':sup:`8` Wie ein Vogel, der aus seinem Nest flüchtet, / so ist ein Mensch,
der aus seiner Heimat fliehen muss.
'''
"9" = ''':sup:`9` Salböl und Räucherwerk erfreuen das Herz - / so auch die
Herzlichkeit eines Freundes aus innerer Überzeugung.
'''
"10" = ''':sup:`10` Deinen Freund und deines Vaters Freund gib nicht auf, / geh nicht
in das Haus deines Bruders, wenn du in Not bist! / Besser ein Nachbar
in der Nähe / als ein Bruder in der Ferne.
'''
"11" = ''':sup:`11` Sei weise, mein Sohn, und erfreue mein Herz, / damit ich dem
antworten kann, der mich beschimpft!
'''
"12" = ''':sup:`12` Der Kluge sieht das Unheil und verbirgt sich, / die Unerfahrenen
laufen weiter und müssen es büßen.
'''
"13" = ''':sup:`13` Nimm ihm das Kleid, denn er hat für einen andern gebürgt! / Einer
Fremden wegen pfände bei ihm!
'''
"14" = ''':sup:`14` Wer seinen Nächsten zu laut begrüßt, / dem wird es frühmorgens als
Verwünschung ausgelegt.
'''
"15" = ''':sup:`15` Ein ständig tropfendes Dach in der Regenzeit / und eine zänkische
Frau gleichen einander.
'''
"16" = ''':sup:`16` Wer sie festhält, hält den Wind fest / und seine Hand greift nach
Öl.
'''
"17" = ''':sup:`17` Eisen wird an Eisen geschliffen; / so schleift einer den Charakter
des andern.
'''
"18" = ''':sup:`18` Wer einen Feigenbaum pflegt, wird seine Frucht essen, / wer auf
seinen Herrn Acht gibt, wird geehrt.
'''
"19" = ''':sup:`19` Wie Wasser ein Spiegel ist für das Gesicht, / so ist das Herz des
Menschen ein Spiegel für den Menschen.
'''
"20" = ''':sup:`20` Unterwelt und Totenreich sind unersättlich / und unersättlich sind
die Augen des Menschen.
'''
"21" = ''':sup:`21` Der Schmelztiegel prüft das Silber, der Ofen das Gold, / der Mensch
aber wird geprüft im Urteil dessen, der ihn lobt.
'''
"22" = ''':sup:`22` Zerstampfst du den Toren auch mit dem Stößel, / im Mörser zwischen
den Körnern, / seine Torheit weicht nicht von ihm.
'''
"23" = ''':sup:`23` Kümmere dich um das Aussehen deiner Schafe / und sorge für deine
Herden;
'''
"24" = ''':sup:`24` denn Besitz bleibt nicht für ewig / und eine Krone nicht von
Geschlecht zu Geschlecht.
'''
"25" = ''':sup:`25` Kommt das Gras hervor, erscheint das Grün, / sammelt man die
Kräuter auf den Bergen,
'''
"26" = ''':sup:`26` dann gibt es Lämmer für deine Kleidung, / Böcke als Kaufpreis für
Äcker
'''
"27" = ''':sup:`27` und genug Ziegenmilch für dich als Nahrung, / als Nahrung für dein
Haus / und Lebensunterhalt für deine Mägde.
'''
