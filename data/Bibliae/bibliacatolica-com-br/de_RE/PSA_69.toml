[69]
"1" = ''':sup:`1` Für den Chormeister. Nach der Weise Lotusblüten. Von David.
'''
"2" = ''':sup:`2` Rette mich, Gott, * denn das Wasser geht mir bis an die Kehle!
'''
"3" = ''':sup:`3` Ich bin versunken im Schlamm des Abgrunds * und habe keinen Halt
mehr. In Wassertiefen bin ich geraten, * die Flut reißt mich fort.
'''
"4" = ''':sup:`4` Ich bin erschöpft von meinem Rufen, * es brennt meine Kehle. Mir
versagen die Augen, * während ich warte auf meinen Gott.
'''
"5" = ''':sup:`5` Zahlreicher als auf meinem Kopf die Haare * sind die, die mich
grundlos hassen. Mächtig sind, die mich verderben, / meine verlogenen
Feinde. * Was ich nicht geraubt, das soll ich erstatten.
'''
"6" = ''':sup:`6` Du, Gott, kennst meine Torheit, * meine Verfehlungen sind dir nicht
verborgen.
'''
"7" = ''':sup:`7` Nicht sollen zuschanden werden durch mich, * die auf dich hoffen,
Herr, GOTT der Heerscharen, nicht sollen durch mich beschämt werden, *
die dich suchen, du Gott Israels.
'''
"8" = ''':sup:`8` Denn deinetwegen erleide ich Hohn * und Schande bedeckt mein
Angesicht.
'''
"9" = ''':sup:`9` Entfremdet bin ich meinen Brüdern, * den Söhnen meiner Mutter wurde
ich fremd.
'''
"10" = ''':sup:`10` Denn der Eifer für dein Haus hat mich verzehrt, * die Verhöhnungen
derer, die dich verhöhnen, sind auf mich gefallen.
'''
"11" = ''':sup:`11` Ich habe geweint und gefastet, * es brachte mir nur Verhöhnung.
'''
"12" = ''':sup:`12` Ich legte als Gewand ein Bußkleid an, * ich wurde ihnen zum
Spottvers.
'''
"13" = ''':sup:`13` Es reden über mich, die am Stadttor sitzen, * Spottlieder singen
die Zecher beim Wein.
'''
"14" = ''':sup:`14` Ich aber komme zu dir mit meinem Bittgebet, * HERR, zur Zeit der
Gnade. Gott, in deiner großen Huld erhöre mich, * mit deiner rettenden
Treue!
'''
"15" = ''':sup:`15` Entreiß mich dem Sumpf, damit ich nicht versinke, * damit ich
meinen Hassern entkomme, den Tiefen des Wassers,
'''
"16" = ''':sup:`16` damit die Wasserflut mich nicht fortreißt,/ mich nicht verschlingt
der Abgrund, * der Brunnenschacht nicht über mir seinen Rachen
schließt!
'''
"17" = ''':sup:`17` Erhöre mich, HERR, denn gut ist deine Huld, * wende dich mir zu in
deinem großen Erbarmen!
'''
"18" = ''':sup:`18` Verbirg dein Angesicht nicht vor deinem Knecht, * denn mir ist
angst, eile, erhöre mich!
'''
"19" = ''':sup:`19` Sei mir nah und erlöse mich! * Befreie mich meinen Feinden zum
Trotz!
'''
"20" = ''':sup:`20` Du, ja du kennst meine Verhöhnung, * alle meine Widersacher sind
dir vor Augen.
'''
"21" = ''':sup:`21` Die Verhöhnung bricht mir das Herz, * ich bin krank vor Schmach und
Schande. Ich hoffte auf Mitleid, doch vergebens, * auf Tröster, doch
fand ich keinen.
'''
"22" = ''':sup:`22` Sie gaben mir Gift als Speise, * für den Durst gaben sie mir Essig
zu trinken.
'''
"23" = ''':sup:`23` Der Opfertisch werde für sie zur Falle, * für die Tischgenossen zum
Fangnetz.
'''
"24" = ''':sup:`24` Ihre Augen sollen dunkel werden, dass sie nicht mehr sehen, * ihre
Hüften lass wanken für immer!
'''
"25" = ''':sup:`25` Gieß über sie deinen Grimm aus, * dein glühender Zorn soll sie
treffen!
'''
"26" = ''':sup:`26` Ihr Lagerplatz soll veröden, * in ihren Zelten soll niemand mehr
wohnen.
'''
"27" = ''':sup:`27` Denn sie verfolgen, den du geschlagen hast, * sie reden vom Schmerz
deiner Durchbohrten.
'''
"28" = ''':sup:`28` Rechne ihnen Schuld über Schuld an, * damit sie nicht eingehen in
dein Heil!
'''
"29" = ''':sup:`29` Sie seien aus dem Buch des Lebens getilgt * und nicht bei den
Gerechten verzeichnet.
'''
"30" = ''':sup:`30` Ich aber bin elend und voller Schmerzen, * doch deine Hilfe, Gott,
wird mich erhöhen.
'''
"31" = ''':sup:`31` Ich will im Lied den Namen Gottes loben, * ich will ihn mit Dank
erheben.
'''
"32" = ''':sup:`32` Das gefällt dem HERRN mehr als ein Opferstier, * mehr als ein Rind
mit Hörnern und Klauen.
'''
"33" = ''':sup:`33` Die Gebeugten haben es gesehen und sie freuen sich! * Ihr, die ihr
Gott sucht, euer Herz lebe auf!
'''
"34" = ''':sup:`34` Denn der HERR hört auf die Armen, * seine Gefangenen verachtet er
nicht.
'''
"35" = ''':sup:`35` Himmel und Erde sollen ihn loben, * die Meere und alles, was sich
in ihnen regt.
'''
"36" = ''':sup:`36` Denn Gott wird Zion retten, / wird Judas Städte neu erbauen. * Man
wird dort siedeln und das Land besitzen.
'''
"37" = ''':sup:`37` Die Nachkommen seiner Knechte werden es erben, * die seinen Namen
lieben, werden darin wohnen.
'''
