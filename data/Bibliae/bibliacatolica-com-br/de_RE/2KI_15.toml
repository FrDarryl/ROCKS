[15]
"1" = ''':sup:`1` Im siebenundzwanzigsten Jahr Jerobeams, des Königs von Israel, wurde
Asarja, der Sohn Amazjas, König von Juda.
'''
"2" = ''':sup:`2` Er war sechzehn Jahre alt, als er König wurde, und regierte
zweiundfünfzig Jahre in Jerusalem. Seine Mutter hieß Jecholja und
stammte aus Jerusalem.
'''
"3" = ''':sup:`3` Genau wie sein Vater Amazja tat er, was dem HERRN gefiel.
'''
"4" = ''':sup:`4` Nur die Kulthöhen verschwanden nicht; das Volk brachte noch
Schlacht- und Rauchopfer auf ihnen dar.
'''
"5" = ''':sup:`5` Doch der HERR schlug den König mit Aussatz. Er musste bis zu seinem
Tod in einem abgesonderten Haus wohnen, während Jotam, der Sohn des
Königs, Vorsteher des Palastes war und die Bürger des Landes regierte.
'''
"6" = ''':sup:`6` Die übrige Geschichte Asarjas und alle seine Taten sind
aufgezeichnet in der Chronik der Könige von Juda.
'''
"7" = ''':sup:`7` Asarja entschlief zu seinen Vätern; man begrub ihn bei seinen Vätern
in der Davidstadt. Sein Sohn Jotam wurde König an seiner Stelle.
'''
"8" = ''':sup:`8` Im achtunddreißigsten Jahr des Königs Asarja von Juda wurde
Secharja, der Sohn Jerobeams, König von Israel. Er regierte sechs
Monate in Samaria.
'''
"9" = ''':sup:`9` Wie seine Väter tat er, was böse war in den Augen des HERRN. Er ließ
nicht von den Sünden ab, zu denen Jerobeam, der Sohn Nebats, Israel
verführt hatte.
'''
"10" = ''':sup:`10` Gegen ihn zettelte Schallum, der Sohn des Jabesch, eine
Verschwörung an; er erschlug ihn vor allem Volk und wurde König an
seiner Stelle.
'''
"11" = ''':sup:`11` Die übrige Geschichte Secharjas ist aufgezeichnet in der Chronik
der Könige von Israel.
'''
"12" = ''':sup:`12` So erfüllte sich das Wort, das der HERR zu Jehu gesprochen hatte:
Nachkommen von dir sollen bis in das vierte Geschlecht auf dem Thron
Israels sitzen. So ist es geschehen.
'''
"13" = ''':sup:`13` Im neununddreißigsten Jahr Usijas, des Königs von Juda, wurde
Schallum, der Sohn des Jabesch, König und regierte einen Monat in
Samaria.
'''
"14" = ''':sup:`14` Gegen ihn zog Menahem, der Sohn Gadis, von Tirza heran, kam nach
Samaria, erschlug Schallum, den Sohn des Jabesch, in Samaria und wurde
König an seiner Stelle.
'''
"15" = ''':sup:`15` Die übrige Geschichte Schallums und die Verschwörung, die er
angezettelt hat, sind aufgezeichnet in der Chronik der Könige von
Israel.
'''
"16" = ''':sup:`16` Damals eroberte Menahem von Tirza aus die Stadt Tifsach und tötete
alle Bewohner der Stadt und ihrer Umgebung, weil sie ihm die Tore nicht
geöffnet hatten. Er eroberte sie und ließ ihren schwangeren Frauen den
Leib aufschlitzen.
'''
"17" = ''':sup:`17` Im neununddreißigsten Jahr Asarjas, des Königs von Juda, wurde
Menahem, der Sohn Gadis, König von Israel. Er regierte zehn Jahre in
Samaria
'''
"18" = ''':sup:`18` und tat, was böse war in den Augen des HERRN; er ließ nicht von den
Sünden ab, zu denen Jerobeam, der Sohn Nebats, Israel verführt hatte,
solange er lebte.
'''
"19" = ''':sup:`19` In seinen Tagen kam Pul, der König von Assur, in das Land. Menahem
gab ihm tausend Talente Silber, damit er ihm helfe, seine Herrschaft zu
festigen.
'''
"20" = ''':sup:`20` Um das Geld dem König von Assur abliefern zu können, musste er den
wohlhabenden Männern in Israel eine Steuer auferlegen; fünfzig
Silberschekel kamen auf jeden. Daraufhin zog der König von Assur ab und
blieb nicht länger im Land.
'''
"21" = ''':sup:`21` Die übrige Geschichte Menahems und alle seine Taten sind
aufgezeichnet in der Chronik der Könige von Israel.
'''
"22" = ''':sup:`22` Er entschlief zu seinen Vätern und sein Sohn Pekachja wurde König
an seiner Stelle.
'''
"23" = ''':sup:`23` Im fünfzigsten Jahr Asarjas, des Königs von Juda, wurde Pekachja,
der Sohn Menahems, König von Israel. Er regierte zwei Jahre in Samaria
'''
"24" = ''':sup:`24` und tat, was böse war in den Augen des HERRN; er ließ nicht von den
Sünden ab, zu denen Jerobeam, der Sohn Nebats, Israel verführt hatte.
'''
"25" = ''':sup:`25` Gegen ihn zettelte sein Vorkämpfer Pekach, der Sohn Remaljas, eine
Verschwörung an und erschlug ihn im Wohnturm des königlichen Palastes
in Samaria, ebenso Argob und Arje. Er hatte fünfzig Mann aus Gilead bei
sich, tötete Pekachja und wurde König an seiner Stelle.
'''
"26" = ''':sup:`26` Die übrige Geschichte Pekachjas und alle seine Taten sind
aufgezeichnet in der Chronik der Könige von Israel.
'''
"27" = ''':sup:`27` Im zweiundfünfzigsten Jahr des Königs Asarja von Juda wurde Pekach,
der Sohn Remaljas, König von Israel. Er regierte zwanzig Jahre in
Samaria
'''
"28" = ''':sup:`28` und tat, was böse war in den Augen des HERRN; er ließ nicht von den
Sünden ab, zu denen Jerobeam, der Sohn Nebats, Israel verführt hatte.
'''
"29" = ''':sup:`29` In den Tagen Pekachs, des Königs von Israel, zog Tiglat-Pileser,
der König von Assur, heran. Er eroberte Ijon, Abel-Bet-Maacha, Janoach,
Kedesch, Hazor, Gilead, Galiläa, das ganze Land Naftali und
verschleppte ihre Bewohner nach Assur.
'''
"30" = ''':sup:`30` Hoschea aber, der Sohn Elas, zettelte eine Verschwörung gegen
Pekach, den Sohn Remaljas, an. Er erschlug ihn und wurde König an
seiner Stelle im zwanzigsten Jahr Jotams, des Sohnes Usijas.
'''
"31" = ''':sup:`31` Die übrige Geschichte Pekachs und alle seine Taten sind
aufgezeichnet in der Chronik der Könige von Israel.
'''
"32" = ''':sup:`32` Im zweiten Jahr Pekachs, des Sohnes Remaljas, des Königs von
Israel, wurde Jotam, der Sohn Usijas, König von Juda.
'''
"33" = ''':sup:`33` Er war fünfundzwanzig Jahre alt, als er König wurde, und regierte
sechzehn Jahre in Jerusalem. Seine Mutter hieß Jeruscha und war eine
Tochter Zadoks.
'''
"34" = ''':sup:`34` Er tat, was dem HERRN gefiel, genau wie sein Vater Usija.
'''
"35" = ''':sup:`35` Nur die Kulthöhen verschwanden nicht. Das Volk brachte noch
Schlacht- und Rauchopfer auf ihnen dar. Er baute das obere Tor am Haus
des HERRN.
'''
"36" = ''':sup:`36` Die übrige Geschichte Jotams und seine Taten sind aufgezeichnet in
der Chronik der Könige von Juda.
'''
"37" = ''':sup:`37` In jenen Tagen begann der HERR, Rezin, den König von Aram, und
Pekach, den Sohn Remaljas, gegen Juda ziehen zu lassen.
'''
"38" = ''':sup:`38` Jotam aber entschlief zu seinen Vätern und wurde bei seinen Vätern
in der Stadt seines Vaters David begraben. Sein Sohn Ahas wurde König
an seiner Stelle.
'''
