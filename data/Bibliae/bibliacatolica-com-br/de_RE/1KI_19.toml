[19]
"1" = ''':sup:`1` Ahab erzählte Isebel alles, was Elija getan, auch dass er alle
Propheten mit dem Schwert getötet habe.
'''
"2" = ''':sup:`2` Sie schickte einen Boten zu Elija und ließ ihm sagen: Die Götter
sollen mir dies und das antun, wenn ich morgen um diese Zeit dein Leben
nicht dem Leben eines jeden von ihnen gleichmache.
'''
"3" = ''':sup:`3` Elija geriet in Angst, machte sich auf und ging weg, um sein Leben
zu retten. Er kam nach Beerscheba in Juda und ließ dort seinen Diener
zurück.
'''
"4" = ''':sup:`4` Er selbst ging eine Tagereise weit in die Wüste hinein. Dort setzte
er sich unter einen Ginsterstrauch und wünschte sich den Tod. Er sagte:
Nun ist es genug, HERR. Nimm mein Leben; denn ich bin nicht besser als
meine Väter.
'''
"5" = ''':sup:`5` Dann legte er sich unter den Ginsterstrauch und schlief ein. Doch
ein Engel rührte ihn an und sprach: Steh auf und iss!
'''
"6" = ''':sup:`6` Als er um sich blickte, sah er neben seinem Kopf Brot, das in
glühender Asche gebacken war, und einen Krug mit Wasser. Er aß und
trank und legte sich wieder hin.
'''
"7" = ''':sup:`7` Doch der Engel des HERRN kam zum zweiten Mal, rührte ihn an und
sprach: Steh auf und iss! Sonst ist der Weg zu weit für dich.
'''
"8" = ''':sup:`8` Da stand er auf, aß und trank und wanderte, durch diese Speise
gestärkt, vierzig Tage und vierzig Nächte bis zum Gottesberg Horeb.
'''
"9" = ''':sup:`9` Dort ging er in eine Höhle, um darin zu übernachten. Doch das Wort
des HERRN erging an ihn: Was willst du hier, Elija?
'''
"10" = ''':sup:`10` Er sagte: Mit leidenschaftlichem Eifer bin ich für den HERRN, den
Gott der Heerscharen, eingetreten, weil die Israeliten deinen Bund
verlassen, deine Altäre zerstört und deine Propheten mit dem Schwert
getötet haben. Ich allein bin übrig geblieben und nun trachten sie auch
mir nach dem Leben.
'''
"11" = ''':sup:`11` Der HERR antwortete: Komm heraus und stell dich auf den Berg vor
den HERRN! Da zog der HERR vorüber: Ein starker, heftiger Sturm, der
die Berge zerriss und die Felsen zerbrach, ging dem HERRN voraus. Doch
der HERR war nicht im Sturm. Nach dem Sturm kam ein Erdbeben. Doch der
HERR war nicht im Erdbeben.
'''
"12" = ''':sup:`12` Nach dem Beben kam ein Feuer. Doch der HERR war nicht im Feuer.
Nach dem Feuer kam ein sanftes, leises Säuseln.
'''
"13" = ''':sup:`13` Als Elija es hörte, hüllte er sein Gesicht in den Mantel, trat
hinaus und stellte sich an den Eingang der Höhle.
'''
"14" = ''':sup:`14` Da vernahm er eine Stimme, die ihm zurief: Was willst du hier,
Elija? Er antwortete: Mit Leidenschaft bin ich für den HERRN, den Gott
der Heerscharen, eingetreten, weil die Israeliten deinen Bund
verlassen, deine Altäre zerstört und deine Propheten mit dem Schwert
getötet haben. Ich allein bin übrig geblieben und nun trachten sie auch
mir nach dem Leben.
'''
"15" = ''':sup:`15` Der HERR antwortete ihm: Geh deinen Weg durch die Wüste zurück und
begib dich nach Damaskus! Bist du dort angekommen, salbe Hasaël zum
König über Aram!
'''
"16" = ''':sup:`16` Jehu, den Sohn Nimschis, sollst du zum König von Israel salben und
Elischa, den Sohn Schafats aus Abel-Mehola, salbe zum Propheten an
deiner Stelle.
'''
"17" = ''':sup:`17` So wird es geschehen: Wer dem Schwert Hasaëls entrinnt, den wird
Jehu töten. Und wer dem Schwert Jehus entrinnt, den wird Elischa töten.
'''
"18" = ''':sup:`18` Ich werde in Israel siebentausend übrig lassen, alle, deren Knie
sich vor dem Baal nicht gebeugt und deren Mund ihn nicht geküsst hat.
'''
"19" = ''':sup:`19` Als Elija von dort weggegangen war, traf er Elischa, den Sohn
Schafats. Er war gerade mit zwölf Gespannen am Pflügen und er selbst
pflügte mit dem zwölften. Im Vorbeigehen warf Elija seinen Mantel über
ihn.
'''
"20" = ''':sup:`20` Sogleich verließ Elischa die Rinder, eilte Elija nach und bat ihn:
Lass mich noch meinem Vater und meiner Mutter den Abschiedskuss geben;
dann werde ich dir folgen. Elija antwortete: Geh, kehr um! Denn was
habe ich dir getan?
'''
"21" = ''':sup:`21` Elischa ging von ihm weg, nahm seine zwei Rinder und schlachtete
sie. Mit dem Joch der Rinder kochte er das Fleisch und setzte es den
Leuten zum Essen vor. Dann stand er auf, folgte Elija und trat in
seinen Dienst.
'''
