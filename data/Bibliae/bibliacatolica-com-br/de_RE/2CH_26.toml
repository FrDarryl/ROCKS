[26]
"1" = ''':sup:`1` Das ganze Volk von Juda nahm Usija, der damals sechzehn Jahre alt
war, und machte ihn zum König anstelle seines Vaters Amazja.
'''
"2" = ''':sup:`2` Er baute Elat aus, das er für Juda zurückgewonnen hatte, nachdem
Amazja zu seinen Vätern entschlafen war.
'''
"3" = ''':sup:`3` Usija war sechzehn Jahre alt, als er König wurde, und regierte
zweiundfünfzig Jahre in Jerusalem. Seine Mutter hieß Jecholja und
stammte aus Jerusalem.
'''
"4" = ''':sup:`4` Genau wie sein Vater Amazja tat er, was dem HERRN gefiel.
'''
"5" = ''':sup:`5` Er war bestrebt, Gott zu suchen, solange Secharja lebte, der sich
auf die Visionen Gottes verstand; und solange er den HERRN suchte, ließ
ihn Gott erfolgreich sein.
'''
"6" = ''':sup:`6` Er unternahm einen Kriegszug gegen die Philister, riss die Mauern
von Gat, Jabne und Aschdod nieder und baute Städte bei Aschdod und im
übrigen Gebiet der Philister aus.
'''
"7" = ''':sup:`7` Gott stand ihm bei gegen die Philister, gegen die Araber, die in
Gur-Baal wohnten, und gegen die Mëuniter.
'''
"8" = ''':sup:`8` Die Ammoniter zahlten ihm Tribut und sein Ruhm reichte bis an die
Grenze Ägyptens; denn er war überaus mächtig geworden.
'''
"9" = ''':sup:`9` In Jerusalem baute Usija Türme am Ecktor und am Taltor sowie im
Winkel und befestigte sie.
'''
"10" = ''':sup:`10` Auch in der Steppe baute er Türme und grub viele Zisternen. Er
besaß nämlich große Herden in der Schefela und in der Ebene und
beschäftigte Acker- und Weinbauern in den Bergen und im Fruchtland;
denn er liebte den Ackerbau.
'''
"11" = ''':sup:`11` Usija hatte ein kriegstüchtiges Heer, das, nach Abteilungen
gegliedert, in der Stärke ausrückte, die der Staatsschreiber Jëiël und
der Amtmann Maaseja unter Aufsicht Hananjas, eines der Obersten des
Königs, bei der Musterung festgestellt hatten.
'''
"12" = ''':sup:`12` Unter den Kriegern waren insgesamt zweitausendsechshundert Häupter
von Großfamilien.
'''
"13" = ''':sup:`13` Sie befehligten ein Heer von dreihundertsiebentausendfünfhundert
kampffähigen Männern, die stark genug waren, um dem König gegen seine
Feinde zu helfen.
'''
"14" = ''':sup:`14` Für das ganze Heer stellte Usija Schilde, Lanzen, Helme, Panzer,
Bogen und Schleudersteine bereit.
'''
"15" = ''':sup:`15` In Jerusalem ließ er kunstvolle Wurfmaschinen bauen und auf den
Türmen und Mauerecken aufstellen, um Pfeile und große Steine abschießen
zu können. So wurde er weithin berühmt; denn ihm wurde außergewöhnliche
Hilfe zuteil, sodass er an Macht gewann.
'''
"16" = ''':sup:`16` Doch als er mächtig geworden war, wurde sein Herz übermütig und er
handelte verkehrt. Er wurde dem HERRN, seinem Gott, untreu und drang in
den Tempel des HERRN ein, um auf dem Räucheraltar zu opfern.
'''
"17" = ''':sup:`17` Aber der Priester Asarja folgte ihm mit achtzig mutigen Priestern
des HERRN.
'''
"18" = ''':sup:`18` Sie traten dem König Usija entgegen und sagten zu ihm: Nicht dir,
Usija, steht es zu, dem HERRN Rauchopfer darzubringen, sondern den
Priestern, den Söhnen Aarons, die geweiht sind, das Rauchopfer
darzubringen. Verlass das Heiligtum; denn du bist untreu geworden und
es gereicht dir nicht zur Ehre vor Gott, dem HERRN.
'''
"19" = ''':sup:`19` Usija wurde zornig; er hielt schon die Räucherpfanne in der Hand,
um das Räucheropfer darzubringen. Als er sich aber zornig gegen die
Priester wandte, brach an seiner Stirn der Aussatz hervor. Es geschah
vor den Augen der Priester, während er im Tempel neben dem Räucheraltar
stand.
'''
"20" = ''':sup:`20` Als daher der Oberpriester Asarja und alle anderen Priester sich
ihm zuwandten, zeigte sich der Aussatz an seiner Stirn. Sie drängten
ihn eiligst von dort weg und auch er selbst beeilte sich
hinauszukommen, da der HERR ihn geschlagen hatte.
'''
"21" = ''':sup:`21` So war König Usija aussätzig bis zu seinem Tod. Da er vom Haus des
HERRN ausgeschlossen war, musste er als Aussätziger in einem
abgesonderten Haus wohnen, während sein Sohn Jotam Vorsteher des
königlichen Palastes war und die Bürger des Landes regierte.
'''
"22" = ''':sup:`22` Die übrige Geschichte Usijas, die frühere und die spätere, schrieb
der Prophet Jesaja, der Sohn des Amoz.
'''
"23" = ''':sup:`23` Usija entschlief zu seinen Vätern und man begrub ihn bei seinen
Vätern auf dem Feld bei der Grabstätte der Könige; denn man sagte: Er
war aussätzig. Sein Sohn Jotam wurde König an seiner Stelle.
'''
