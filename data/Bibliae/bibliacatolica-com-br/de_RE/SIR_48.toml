[48]
"1" = ''':sup:`1` Da stand Elija auf, ein Prophet wie Feuer, / sein Wort brannte wie
eine Fackel.
'''
"2" = ''':sup:`2` Er ließ über sie eine Hungersnot hereinbrechen / und verringerte sie
mit seinem Eifer;
'''
"3" = ''':sup:`3` durch das Wort des Herrn verschloss er den Himmel, / ebenso ließ er
dreimal Feuer herabfallen.
'''
"4" = ''':sup:`4` Wie wurdest du verherrlicht, Elija, durch deine Wunder! / Wer wird
sich gleich dir rühmen können?
'''
"5" = ''':sup:`5` Der einen Verstorbenen auferweckt hat vom Tod / und aus dem Hades
durch ein Wort des Höchsten;
'''
"6" = ''':sup:`6` der Könige in die Vernichtung geführt hat / und Berühmte weg von
ihrem Lager;
'''
"7" = ''':sup:`7` der am Sinai eine Zurechtweisung hört / und am Horeb Urteile der
Vergeltung;
'''
"8" = ''':sup:`8` der Könige salbt zur Vergeltung / und ihm nachfolgende Propheten;
'''
"9" = ''':sup:`9` der mit einem Wirbelsturm aus Feuer hinweggenommen wurde / in einem
Wagen mit feurigen Pferden;
'''
"10" = ''':sup:`10` der aufgeschrieben ist für Zurechtweisungen für künftige Zeiten, /
um den Zorn vor dem Ausbruch zu besänftigen, um das Herz des Vaters dem
Sohn zuzuwenden / und um die Stämme Jakobs aufzurichten.
'''
"11" = ''':sup:`11` Selig, die dich gesehen haben / und die in Liebe entschlafen sind;
/ denn auch wir werden gewiss leben.
'''
"12" = ''':sup:`12` Elija - er wurde vom Wirbelsturm verhüllt / und Elischa wurde mit
seinem Geist erfüllt; zu seiner Zeit wurde er von keinem Herrscher ins
Wanken gebracht / und niemand hatte Macht über ihn.
'''
"13" = ''':sup:`13` Kein Wort ging über seine Kraft / und noch im Tod hat sein Leib
prophezeit.
'''
"14" = ''':sup:`14` In seinem Leben hat er Wunder getan / und im Tod waren seine Werke
erstaunlich.
'''
"15" = ''':sup:`15` Bei alledem bekehrte sich das Volk nicht / und sie ließen nicht ab
von ihren Sünden, bis sie fortgeführt wurden von ihrem Land / und
zerstreut in alle Welt. Der kleinste Teil des Volkes wurde
zurückgelassen / und ein Herrscher aus dem Haus Davids.
'''
"16" = ''':sup:`16` Einige von ihnen haben wohlgefällig gehandelt, / andere aber haben
die Sünden vermehrt.
'''
"17" = ''':sup:`17` Hiskija befestigte seine Stadt / und leitete in ihre Mitte Wasser
ein. Er durchbrach mit Eisen den harten Felsen / und errichtete Brunnen
für die Wasser.
'''
"18" = ''':sup:`18` In seinen Tagen zog Sanherib hinauf / und schickte den Rabschaken
und er zog ab; er erhob seine Hand gegen Zion / und prahlte in seinem
Hochmut.
'''
"19" = ''':sup:`19` Da wurden ihre Herzen und Hände erschüttert / und sie verspürten
Wehen wie Gebärende.
'''
"20" = ''':sup:`20` Sie riefen zum barmherzigen Herrn, / sie streckten die Hände zu ihm
aus. Der Heilige erhörte sie schnell aus dem Himmel / und befreite sie
durch Jesajas Hand.
'''
"21" = ''':sup:`21` Er schlug das Lager der Assyrer / und sein Engel hat sie
vertrieben.
'''
"22" = ''':sup:`22` Denn Hiskija hat das dem Herrn Wohlgefällige getan / und hat
festgehalten an den Wegen Davids, seines Vaters, die der Prophet Jesaja
geboten hatte, / der groß und glaubwürdig war durch seine Vision.
'''
"23" = ''':sup:`23` In seinen Tagen ging die Sonne rückwärts / und verlängerte dem
König das Leben.
'''
"24" = ''':sup:`24` Mit großem Geist schaute er die letzten Dinge / und tröstete die
Trauernden in Zion.
'''
"25" = ''':sup:`25` Bis in Ewigkeit zeigte er die kommenden Dinge / und die
verborgenen, bevor sie geschehen sind.
'''
