[18]
"1" = ''':sup:`1` Der HERR sprach zu Aaron: Du, deine Söhne und deine Großfamilie mit
dir, ihr müsst die Schuld tragen, wenn jemand sich am Heiligtum
versündigt; du und mit dir deine Söhne, ihr tragt die Schuld eures
Priesterdienstes.
'''
"2" = ''':sup:`2` Aber auch deine Brüder, den Stamm Levi, deinen väterlichen Stamm,
lass zusammen mit dir herannahen! Sie sollen sich dir anschließen und
dir dienen, während ihr, du und deine Söhne, vor dem Zelt des
Bundeszeugnisses seid.
'''
"3" = ''':sup:`3` Sie sollen deinen Dienst und den Dienst an dem ganzen Zelt tun. Nur
den heiligen Geräten und dem Altar dürfen sie nicht zu nahe kommen,
sonst müssen sie sterben, sowohl sie als auch ihr.
'''
"4" = ''':sup:`4` Sie sollen sich dir anschließen und den Dienst an dem
Offenbarungszelt, alle auf das Zelt bezogenen Arbeiten, tun. Kein
Unbefugter darf in eure Nähe kommen.
'''
"5" = ''':sup:`5` Tut den Dienst am Heiligtum und am Altar! Dann wird der Zorn nicht
mehr über die Israeliten kommen.
'''
"6" = ''':sup:`6` Siehe, ich selbst habe die Leviten, eure Brüder, aus der Mitte der
Israeliten herausgenommen. Sie sind dem HERRN gegeben, euch zum
Geschenk, damit sie den Dienst am Offenbarungszelt verrichten.
'''
"7" = ''':sup:`7` Du aber, und mit dir deine Söhne, ihr sollt euren Priesterdienst in
allem ausüben, was den Altar und den Raum hinter dem Vorhang betrifft;
dort sollt ihr euren Dienst tun. Als einen Dienst, der ein Geschenk
ist, übergebe ich euch den Priesterdienst. Jeder Unbefugte, der sich
nähert, wird getötet.
'''
"8" = ''':sup:`8` Der HERR sagte zu Aaron: Siehe, ich selbst übergebe dir hiermit die
Verwaltung der Hebeopfer, die mir gegeben werden. Von allen heiligen
Gaben der Israeliten gebe ich sie dir hiermit als Anteil und deinen
Söhnen als ewiges Gesetz.
'''
"9" = ''':sup:`9` Dir soll von dem Hochheiligen all das zufallen, was nicht für das
Feuer bestimmt ist: alle ihre Opfergaben bei allen ihren Speise-, Sünd-
und Schuldopfern, die sie mir bringen. Das Hochheilige gehört dir und
deinen Söhnen:
'''
"10" = ''':sup:`10` Esst sie am hochheiligen Ort! Jede männliche Person darf davon
essen; sie sollen dir als heilig gelten.
'''
"11" = ''':sup:`11` Auch das gehört dir: die Abgabe ihrer Gabe bei allen
Erhebungsopfern der Israeliten. Dir und deinen Söhnen und Töchtern, die
bei dir sind, gebe ich hiermit diese Abgabe als ewiges Gesetz. Jeder,
der rein ist in deinem Haus, darf davon essen.
'''
"12" = ''':sup:`12` Das Beste von allem Öl, das Beste von allem Most und Getreide, ihre
Erstlingsgaben, die sie dem HERRN entrichten, gebe ich dir hiermit.
'''
"13" = ''':sup:`13` Von allem, was es in ihrem Land gibt, gehören dir die
Erstlingsfrüchte, die sie dem HERRN bringen. Jeder, der rein ist in
deinem Haus, darf davon essen.
'''
"14" = ''':sup:`14` Alles, was in Israel geweiht wird, gehört dir.
'''
"15" = ''':sup:`15` Alle lebenden Wesen, die den Mutterschoß durchbrechen, und die sie
dem HERRN darbringen, Mensch und Vieh, gehören dir. Du musst aber den
Erstgeborenen bei den Menschen auslösen und ebenso musst du auch die
erstgeborenen Tiere bei unreinem Vieh auslösen.
'''
"16" = ''':sup:`16` Du sollst sie auslösen, sobald sie einen Monat alt sind, nach dem
Schätzwert, mit fünf Schekel Silber, nach dem Schekelgewicht des
Heiligtums, das sind zwanzig Gera.
'''
"17" = ''':sup:`17` Aber die Erstlinge vom Rind, vom Schaf oder von der Ziege darfst du
nicht auslösen; sie sind heilig. Ihr Blut sollst du auf den Altar
sprengen und ihre Fettteile in Rauch aufgehen lassen; ein Feueropfer
zum beruhigenden Duft für den HERRN ist es.
'''
"18" = ''':sup:`18` Ihr Fleisch gehört dir, wie auch die Brust vom Hebeopfer und auch
die rechte Keule dir gehören.
'''
"19" = ''':sup:`19` Alle Abgaben von den heiligen Opfern, die die Israeliten dem HERRN
entrichten, gebe ich hiermit dir und deinen Söhnen und Töchtern, die
bei dir sind, als ewiges Gesetz. Ein ewiger Salzbund ist das vor dem
HERRN für dich und mit dir für deine Nachkommen.
'''
"20" = ''':sup:`20` Der HERR sprach zu Aaron: Du sollst in ihrem Land keinen erblichen
Besitz haben. Dir gehört unter ihnen kein Besitzanteil; ich bin dein
Besitz und dein Erbteil mitten unter den Israeliten.
'''
"21" = ''':sup:`21` Was aber die Leviten betrifft, siehe, ich gebe hiermit als Erbteil
den ganzen Zehnten in Israel, als Entgelt für ihren Dienst, den sie
verrichten, den Dienst am Offenbarungszelt.
'''
"22" = ''':sup:`22` Die Israeliten dürfen künftig nicht mehr in die Nähe des
Offenbarungszeltes kommen; sonst laden sie eine Sünde auf sich und
sterben.
'''
"23" = ''':sup:`23` Vielmehr darf nur der Levit am Offenbarungszelt Dienst tun, während
die Israeliten ihre eigene Schuld tragen müssen. Das soll eine ewige
Satzung bei euch sein von Generation zu Generation. In der Mitte der
Israeliten sollen die Leviten keinen Erbbesitz haben.
'''
"24" = ''':sup:`24` Denn als Erbteil für die Leviten gebe ich hiermit den Zehnten, den
die Israeliten dem HERRN als Hebeopfer abgeben. Darum habe ich zu den
Leviten gesagt, sie sollen keinen Erbbesitz unter den Israeliten
bekommen.
'''
"25" = ''':sup:`25` Der HERR sprach zu Mose:
'''
"26" = ''':sup:`26` Rede zu den Leviten und sag zu ihnen: Wenn ihr von den Israeliten
den Zehnten entgegennehmt, den ich euch von ihnen als euren Erbteil
zugewiesen habe, dann gebt davon dem HERRN ein Hebeopfer als Zehnten
vom Zehnten!
'''
"27" = ''':sup:`27` Das soll euch als euer Hebeopfer angerechnet werden wie das
Hebeopfer vom Getreide der Tenne und vom Inhalt der Kelter.
'''
"28" = ''':sup:`28` So sollt auch ihr dem HERRN ein Hebeopfer von allen euren Zehnten
abgeben, die ihr von den Israeliten erhebt. Ihr sollt davon das
Hebeopfer des HERRN dem Priester Aaron übergeben.
'''
"29" = ''':sup:`29` Von allem, was man euch gibt, sollt ihr das ganze Hebeopfer des
HERRN abgeben, von allem Besten davon, als seinen heiligen Teil.
'''
"30" = ''':sup:`30` Ferner sag zu ihnen: Wenn ihr davon das Beste abliefert, wird es
den Leviten angerechnet wie der Ertrag von Tenne und Kelter.
'''
"31" = ''':sup:`31` Diesen dürft ihr überall essen, ihr und eure Familien, denn Lohn
ist es für euch, Entgelt für euren Dienst am Offenbarungszelt.
'''
"32" = ''':sup:`32` Ihr werdet dadurch keine Sünde auf euch laden, sofern ihr nur das
Beste davon abgegeben habt, und ihr entweiht die heiligen Gaben der
Israeliten nicht und werdet nicht sterben.
'''
"Notes" = '''
Notas de rodapé:
18:1-7 - Gott bekräftigt die Rolle der Priester und Leviten im Dienst
der Stiftshütte und ihre Verantwortung für jegliche Übertretung. Dies
unterstreicht die Bedeutung der Reinheit im Dienst Gottes und die
geistliche Verantwortung der Leiter (siehe auch 1. Petrus 2,9 und 3.
Mose 10,1-2).
18:8-14 - Die Priester erhalten einen Teil der heiligen Opfergaben als
Erbe. Dies legt fest, dass der Lebensunterhalt der Priester aus dem
Korinther 9:13-14 und Levitikus 7:31-34).
18:15-19 - Die Erstgeburten der Tiere und die Lösegelder der
Erstgeburten der Menschen werden den Priestern übergeben. Dieser Brauch
spiegelt die Heiligkeit der Erstlinge und die Weihe aller Erstgeborenen
18:20-24 - Gott erklärt, dass die Leviten kein Erbe im Land haben
werden, sondern dass er selbst ihr Erbe sein wird. Dies bekräftigt die
Absonderung des Priestertums als einen Dienst, der ausschließlich Gott
18:25-32 - Die Leviten wiederum müssen dem Herrn den Zehnten ihres
Zehnten darbringen. Dies zeigt, dass auch diejenigen, die Gott direkt
dienen, sich an der Opfergabe und Hingabe an den Herrn beteiligen
'''
