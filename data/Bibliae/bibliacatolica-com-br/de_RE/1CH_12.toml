darunter auch vom Stamm Benjamin. Dies zeigt die wachsende Loyalität
und Anerkennung seiner Königswürde, noch bevor er König über ganz
Israel ist (siehe auch 1. Samuel 27:6 und 2. Samuel 2:4).
