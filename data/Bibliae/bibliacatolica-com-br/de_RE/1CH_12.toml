[12]
"1" = ''':sup:`1` Diese sind es, die zu David nach Ziklag kamen, als er sich noch von
Saul, dem Sohn des Kisch, fernhalten musste. Sie gehörten zu den
Helden, die ihn im Kampf unterstützten.
'''
"2" = ''':sup:`2` Sie waren mit dem Bogen ausgerüstet und konnten mit der rechten und
mit der linken Hand Steine schleudern und Pfeile mit dem Bogen
abschießen. Von den Stammesbrüdern Sauls, von Benjamin, kamen:
'''
"3" = ''':sup:`3` Ahiëser, ihr Anführer, ferner Joasch, der Sohn Schemaas, aus Gibea,
Jesiël und Pelet, die Söhne Asmawets, Beracha und Jehu aus Anatot,
'''
"4" = ''':sup:`4` Jischmaja aus Gibeon, ein Held unter den Dreißig und ihr Anführer,
'''
"5" = ''':sup:`5` Jirmeja, Jahasiël, Johanan und Josabad aus Gedera,
'''
"6" = ''':sup:`6` Elusai, Jerimot, Bealja, Schemarja und Schefatja aus Haruf,
'''
"7" = ''':sup:`7` Elkana, Jischija, Asarel, Joëser und Jaschobam, die Korachiter,
'''
"8" = ''':sup:`8` Joëla und Sebadja, die Söhne Jerohams, aus Gedor.
'''
"9" = ''':sup:`9` Auch Gaditer traten zu David über und kamen in die Bergfestung in
der Wüste. Sie waren tapfere Helden, kampfgeübte Krieger mit Schild und
Lanze, waren wie Löwen anzusehen und flink wie Gazellen auf den Bergen.
'''
"10" = ''':sup:`10` Eser war der erste, Obadja der zweite, Eliab der dritte,
'''
"11" = ''':sup:`11` Mischmanna der vierte, Jirmeja der fünfte,
'''
"12" = ''':sup:`12` Attai der sechste, Eliël der siebte,
'''
"13" = ''':sup:`13` Johanan der achte, Elsabad der neunte,
'''
"14" = ''':sup:`14` Jirmeja der zehnte, Machbannai der elfte.
'''
"15" = ''':sup:`15` Diese waren von den Gaditern gekommen. Sie waren Hauptleute im
Heer. Der kleinste von ihnen nahm es mit hundert, der stärkste mit
tausend auf.
'''
"16" = ''':sup:`16` Sie waren es, die im ersten Monat den Jordan überquerten, als er
über die Ufer getreten war und die Täler im Osten und Westen
abgeschnitten waren.
'''
"17" = ''':sup:`17` Auch Angehörige Benjamins und Judas kamen zu David in die
Bergfestung.
'''
"18" = ''':sup:`18` David trat zu ihnen heraus, sprach sie an und sagte: Wenn ihr in
friedlicher Absicht zu mir kommt, um mir zu helfen, so bin ich zur
Gemeinschaft mit euch bereit. Wenn ihr aber kommt, um mich den Feinden
zu verraten, obwohl ich kein Unrecht begangen habe, dann soll der Gott
unserer Väter es sehen und euch strafen.
'''
"19" = ''':sup:`19` Da ergriff ein Geist Amasai, das Haupt der Dreißig, sodass er
ausrief: Dir, David, gehören wir. Zu dir, Sohn Isais, stehen wir. Heil,
Heil sei dir, Heil deinem Helfer; denn dir hilft dein Gott. Da nahm sie
David auf und reihte sie ein unter die Anführer seiner Schar.
'''
"20" = ''':sup:`20` Auch von Manasse gingen einige zu David über. David zog damals im
Heer der Philister gegen Saul in den Krieg, brachte ihnen aber keine
Hilfe, da ihn die Fürsten der Philister nach einer Beratung
wegschickten. Sie sagten nämlich: Er könnte um den Preis unserer Köpfe
zu seinem Herrn, zu Saul, übergehen.
'''
"21" = ''':sup:`21` David kehrte daher nach Ziklag zurück. Zu dieser Zeit stießen von
Manasse zu ihm: Adnach, Josabad, Jediaël, Michael, Josabad, Elihu und
Zilletai, die Häupter der Tausendschaften Manasses.
'''
"22" = ''':sup:`22` Sie halfen David im Kampf gegen die Räuberscharen; denn sie alle
waren tapfere Krieger und wurden Oberste im Heer.
'''
"22" = ''':sup:`22` Führer stellte.
'''
"23" = ''':sup:`23` Tag für Tag kamen Leute zu David, um ihm zu helfen; und so entstand
ein großes Heerlager gleich einem Heerlager Gottes.
'''
"24" = ''':sup:`24` Das sind die Zahlen aller wehrfähigen Männer, die zu David nach
Hebron kamen, um ihm nach dem Wort des HERRN das Königtum Sauls zu
übertragen:
'''
"25" = ''':sup:`25` Aus Juda kamen 6800 wehrfähige Männer, die Schild und Lanze trugen.
'''
"26" = ''':sup:`26` Aus Simeon kamen 7100 tapfere Krieger,
'''
"27" = ''':sup:`27` aus Levi 4600 Mann,
'''
"28" = ''':sup:`28` dazu Jojada, der Fürst der Nachkommen Aarons, mit 3700 Mann
'''
"29" = ''':sup:`29` und Zadok, ein junger, tapferer Krieger, dessen Großfamilie
'''
"30" = ''':sup:`30` Aus Benjamin, den Stammesbrüdern Sauls, kamen 3000 Mann. Ihre
Mehrheit war bis dahin in der Gefolgschaft des Hauses Saul geblieben.
'''
"31" = ''':sup:`31` Aus Efraim kamen 20800 in ihren Großfamilien hoch angesehene
Krieger,
'''
"32" = ''':sup:`32` aus dem halben Stamm Manasse 18000 Mann, die namentlich dazu
bestimmt waren, zu kommen und David zum König zu machen.
'''
"33" = ''':sup:`33` Von den Angehörigen Issachars, die die Zeiten verstanden und
wussten, was Israel zu tun hatte, kamen 200 Oberste mit allen
Stammesbrüdern, die ihrem Befehl unterstanden.
'''
"34" = ''':sup:`34` Aus Sebulon kamen 50000 wehrfähige Männer, die mit allen
Kriegswaffen zu kämpfen verstanden, um ihn ungeteilten Herzens zu
unterstützen.
'''
"35" = ''':sup:`35` Aus Naftali kamen 1000 Anführer und mit ihnen 37000 Mann mit Schild
und Lanze,
'''
"36" = ''':sup:`36` aus Dan 28600 kampfbereite Männer,
'''
"37" = ''':sup:`37` aus Ascher 40000 wehrfähige, kampfbereite Männer.
'''
"38" = ''':sup:`38` Von jenseits des Jordan, aus Ruben, Gad und dem halben Stamm
Manasse kamen 120000 Mann mit allen Waffen eines Kriegsheeres.
'''
"39" = ''':sup:`39` Alle diese waren Krieger, die die Schlachtreihe von ganzem Herzen
unterstützten. Sie kamen nach Hebron, um David zum König von ganz
Israel zu machen; aber auch alle übrigen Israeliten waren einmütigen
Herzens dafür, David zum König zu machen.
'''
"40" = ''':sup:`40` Sie blieben drei Tage dort bei David; sie aßen und tranken, denn
ihre Stammesbrüder hatten für sie gesorgt.
'''
"41" = ''':sup:`41` Auch jene, die bis nach Issachar, Sebulon und Naftali hin in ihrer
Nähe wohnten, brachten auf Eseln, Kamelen, Maultieren und Rindern
Lebensmittel zum Unterhalt herbei: Mehl, Feigen- und Traubenkuchen,
Wein, Öl und eine große Menge Rinder und Schafe; denn es herrschte
Freude in Israel.
'''
"Notes" = '''
