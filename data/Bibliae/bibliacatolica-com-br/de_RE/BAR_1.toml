"1" = ''':sup:`1` Das ist der Wortlaut des Buches, den Baruch, der Sohn Nerijas, des
Sohnes Machsejas, des Sohnes Zidkijas, des Sohnes Hasadjas, des Sohnes
Hilkijas, in Babel aufgeschrieben hat.
'''
"2" = ''':sup:`2` Es war im fünften Jahr, am siebten Tag des Monats, zur selben Zeit,
als die Chaldäer Jerusalem eingenommen und in Brand gesteckt hatten.
'''
"3" = ''':sup:`3` Baruch verlas den Wortlaut dieses Buches in die Ohren König
Jojachins von Juda, des Sohnes Jojakims, und in die Ohren des ganzen
Volkes, das zusammengekommen war, um die Schrift zu hören.
'''
"4" = ''':sup:`4` Er las in die Ohren der königlichen Beamten und Prinzen, in die
Ohren der Ältesten und des ganzen Volkes, vom Kleinsten bis zum
Größten, aller, die in Babel am Fluss Sud angesiedelt waren.
'''
"5" = ''':sup:`5` Da weinten, fasteten und flehten sie vor dem Herrn.
'''
"6" = ''':sup:`6` Dann legten sie Geld zusammen, so viel ein jeder vermochte,
'''
"7" = ''':sup:`7` und sandten es nach Jerusalem an den Priester Jojakim, den Sohn
Hilkijas, des Sohnes Schallums, an die Priester und an das ganze Volk,
das sich mit ihm in Jerusalem befand.
'''
"8" = ''':sup:`8` Zur selben Zeit, am zehnten Siwan, hatte er die Geräte des Hauses
des Herrn, die aus dem Tempel verschleppt worden waren, geholt, um sie
in das Land Juda zurückzubringen. Es waren jene silbernen Geräte, die
König Zidkija von Juda, der Sohn Joschijas, hatte anfertigen lassen,
'''
"9" = ''':sup:`9` nachdem Nebukadnezzar, der König von Babel, Jojachin aus Jerusalem
verschleppt und nach Babel gebracht hatte, samt den Beamten, den
Gefangenen, der Oberschicht und dem Volk des Landes.
'''
"10" = ''':sup:`10` Die Spender sagten: Hier senden wir euch Geld. Kauft dafür
Brandopfer, Sündopfer und Weihrauch und bereitet Speiseopfer; bringt
sie dar auf dem Altar des Herrn, unseres Gottes,
'''
"11" = ''':sup:`11` und betet für das Leben des Königs Nebukadnezzar von Babel und für
das Leben seines Sohnes Belschazzar, dass ihre Tage so zahlreich seien
wie die Tage des Himmels über der Erde!
'''
"12" = ''':sup:`12` Uns aber verleihe der Herr Kraft und lasse unsere Augen leuchten.
So werden wir leben unter dem Schutz des Königs Nebukadnezzar von Babel
und unter dem Schutz seines Sohnes Belschazzar, wir werden ihnen lange
Zeit dienen und Gunst vor ihnen finden.
'''
"13" = ''':sup:`13` Betet auch für uns zum Herrn, unserem Gott; denn wir haben
gesündigt gegen den Herrn, unseren Gott, und bis heute haben sich der
Grimm und Zorn des Herrn noch nicht von uns abgewendet.
'''
"14" = ''':sup:`14` Lest dann dieses Buch vor, das wir euch senden; es soll am Tag des
Festes, und zwar an den Versammlungstagen, im Haus des Herrn
vorgetragen werden!
'''
"15" = ''':sup:`15` Sprecht: Der Herr, unser Gott, ist im Recht; uns aber treibt es bis
heute die Schamröte ins Gesicht, den Leuten von Juda und den Bewohnern
Jerusalems,
'''
"16" = ''':sup:`16` unseren Königen und Beamten, unseren Priestern und Propheten und
unseren Vorfahren;
'''
"17" = ''':sup:`17` denn wir haben gegen den Herrn gesündigt
'''
"18" = ''':sup:`18` und ihm nicht gehorcht. Wir haben auf die Stimme des Herrn, unseres
Gottes, nicht gehört und die Gebote nicht befolgt, die der Herr uns
vorgelegt hat.
'''
"19" = ''':sup:`19` Von dem Tag an, als der Herr unsere Vorfahren aus Ägypten
herausführte, bis auf den heutigen Tag waren wir ungehorsam gegen den
Herrn, unseren Gott. Wir hörten sehr bald nicht mehr auf seine Stimme.
'''
"20" = ''':sup:`20` So hefteten sich an uns das Unheil und der Fluch, den der Herr
durch seinen Diener Mose androhen ließ am Tag, als er unsere Vorfahren
aus Ägypten herausführte, um uns ein Land zu geben, in dem Milch und
Honig fließen, und so ist es noch heute.
'''
"21" = ''':sup:`21` Wir haben nicht auf die Stimme des Herrn, unseres Gottes, gehört
und auf alle Reden der Propheten, die er zu uns gesandt hat.
'''
"22" = ''':sup:`22` Jeder von uns folgte der Neigung seines bösen Herzens; wir dienten
anderen Göttern und taten, was böse ist in den Augen des Herrn, unseres
Gottes.
'''
