[11]
"1" = ''':sup:`1` Als Israel jung war, gewann ich ihn lieb, / ich rief meinen Sohn aus
Ägypten.
'''
"2" = ''':sup:`2` Je mehr man sie rief, / desto mehr liefen sie vor den Rufen weg: Den
Baalen brachten sie Schlachtopfer dar, / den Götterbildern
Räucheropfer.
'''
"3" = ''':sup:`3` Ich war es, der Efraim gehen lehrte, / der sie nahm auf seine Arme.
Sie aber haben nicht erkannt, / dass ich sie heilen wollte.
'''
"4" = ''':sup:`4` Mit menschlichen Fesseln zog ich sie, / mit Banden der Liebe. Ich
war da für sie wie die, / die den Säugling an ihre Wangen heben. / Ich
neigte mich ihm zu und gab ihm zu essen.
'''
"5" = ''':sup:`5` Er muss nicht nach Ägypten zurückkehren, / doch Assur wird sein
König sein; / denn sie haben sich geweigert umzukehren.
'''
"6" = ''':sup:`6` Das Schwert wird in seinen Städten reihum gehen, / seinen Schwätzern
ein Ende bereiten / und sie wegen ihrer Pläne vernichten.
'''
"7" = ''':sup:`7` Mein Volk verharrt in der Abkehr; / sie rufen zu Baal, dem Hohen, /
doch der kann sie nicht hochbringen.
'''
"8" = ''':sup:`8` Wie könnte ich dich preisgeben, Efraim, / wie dich ausliefern,
Israel? Wie könnte ich dich preisgeben wie Adma, / dich behandeln wie
Zebojim? Gegen mich selbst wendet sich mein Herz, / heftig entbrannt
ist mein Mitleid.
'''
"9" = ''':sup:`9` Ich will meinen glühenden Zorn nicht vollstrecken / und Efraim nicht
noch einmal vernichten. Denn ich bin Gott, nicht ein Mensch, / der
Heilige in deiner Mitte. / Darum komme ich nicht in der Hitze des
Zorns.
'''
"10" = ''':sup:`10` Hinter dem HERRN werden sie hergehen. / Er brüllt wie ein Löwe, ja,
er brüllt und es kommen die Söhne / vom Meer zitternd herbei.
'''
"11" = ''':sup:`11` Wie ein Vogel kommen sie zitternd herbei aus Ägypten, / wie Tauben
aus dem Land Assur. Ich lasse sie wieder in ihren Häusern wohnen - /
Spruch des HERRN.
'''
