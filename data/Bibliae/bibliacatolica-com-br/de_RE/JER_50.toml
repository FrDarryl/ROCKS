[50]
"1" = ''':sup:`1` Das Wort, das der HERR gegen Babel, gegen das Land der Chaldäer,
durch den Propheten Jeremia gesprochen hat.
'''
"2" = ''':sup:`2` Verkündet unter den Völkern und meldet, / errichtet ein Wegzeichen
und meldet, / verheimlicht nichts, sondern sagt: Erobert ist Babel,
zuschanden ist Bel, / zerschmettert Merodach, zuschanden sind seine
Götterbilder, / zerschmettert seine Götzen.
'''
"3" = ''':sup:`3` Denn ein Volk aus dem Norden rückt gegen Babel hinauf; / es macht
sein Land zur Wüste. Niemand mehr wohnt darin, / Mensch und Vieh
ergreifen die Flucht / und laufen davon.
'''
"4" = ''':sup:`4` In jenen Tagen und zu jener Zeit - Spruch des HERRN - / kommen die
Söhne Israels, sie gemeinsam mit den Söhnen Judas. Weinend gehen sie
ihren Weg / und suchen den HERRN, ihren Gott.
'''
"5" = ''':sup:`5` Nach Zion fragen sie, / dorthin ist ihr Gesicht gerichtet. Sie
kommen und verbünden sich mit dem HERRN / in einem ewigen Bund, der
nicht vergessen wird.
'''
"6" = ''':sup:`6` Eine verlorene Herde war mein Volk, / ihre Hirten führten sie in die
Irre, / trieben sie ziellos in den Bergen umher. Von Berg zu Hügel
zogen sie weiter / und vergaßen ihren Lagerplatz.
'''
"7" = ''':sup:`7` Wer auf sie stieß, fraß sie auf / und ihre Feinde sagten: Wir
begehen kein Unrecht, / weil sie gegen den HERRN gesündigt haben, / die
Aue der Gerechtigkeit, die Hoffnung ihrer Väter.
'''
"8" = ''':sup:`8` Flieht mitten aus Babel und aus dem Land der Chaldäer! / Zieht aus
und seid wie Leitböcke vor der Herde!
'''
"9" = ''':sup:`9` Denn siehe, ich erwecke / und führe gegen Babel / eine Schar großer
Völker vom Nordland herauf; sie greifen es an / und von dort wird es
erobert. Ihre Pfeile sind wie ein siegreicher Held, / der nicht mit
leeren Händen zurückkehrt.
'''
"10" = ''':sup:`10` Plünderung trifft Chaldäa, / alle, die es plündern, werden satt / -
Spruch des HERRN.
'''
"11" = ''':sup:`11` Ja, freut euch nur, jubelt nur, / die ihr mein Erbteil geraubt
habt! Ja, hüpft nur wie ein springendes Kalb / und wiehert wie Hengste!
'''
"12" = ''':sup:`12` Große Schmach trifft eure Mutter; / sie, die euch geboren hat, muss
sich schämen. Siehe, sie ist die letzte unter den Völkern: / Wüste,
Dürre und Steppe.
'''
"13" = ''':sup:`13` Durch den Zorn des HERRN bleibt Babel unbewohnt / und wird völlig
zur Wüste; jeder, der an Babel vorbeikommt, ist entsetzt / und spottet
über alle ihre Schläge.
'''
"14" = ''':sup:`14` Rüstet euch ringsum zum Kampf gegen Babel, / all ihr Bogenschützen!
Schießt gegen es und spart die Pfeile nicht! / Denn gegen den HERRN hat
es gesündigt.
'''
"15" = ''':sup:`15` Schreit ihm von allen Seiten / den Kampfruf entgegen! Es muss sich
ergeben, seine Türme fallen, / seine Mauern werden niedergerissen. Ja,
das ist die Vergeltung des HERRN. / Vollzieht die Vergeltung an Babel!
/ Was es selber getan hat, das tut jetzt an ihm!
'''
"16" = ''':sup:`16` Rottet in Babel den Sämann aus / und den, der zur Erntezeit mäht!
Vor dem gewalttätigen Schwert / wendet sich jeder zu seinem Volk, /
jeder flieht in sein Land.
'''
"17" = ''':sup:`17` Ein versprengtes Schaf war Israel, / von Löwen gehetzt. Zuerst hat
es der König von Assur gefressen, / zuletzt hat ihm Nebukadnezzar, der
König von Babel, die Knochen abgenagt.
'''
"18" = ''':sup:`18` Darum - so spricht der HERR der Heerscharen, der Gott Israels: /
Siehe, ich suche heim den König von Babel und sein Land, wie ich
heimgesucht habe / den König von Assur.
'''
"19" = ''':sup:`19` Israel aber bringe ich zurück auf seinen Weideplatz; / es soll auf
dem Karmel und im Baschan weiden, / im Bergland Efraim und in Gilead
sich sättigen.
'''
"20" = ''':sup:`20` In jenen Tagen und zu jener Zeit / - Spruch des HERRN - / wird man
nach der Schuld Israels suchen, doch sie ist nicht mehr vorhanden, /
nach den Sünden Judas, / doch man findet sie nicht mehr. Denn ich
vergebe denen, / die ich übrig lasse.
'''
"21" = ''':sup:`21` Gegen das Land Meratajim, / zieh gegen es hinauf / und gegen die
Bewohner von Pekod! Erschlag sie und gib sie dem Bann preis - Spruch
des HERRN -; / tu genau, was ich dir befehle!
'''
"22" = ''':sup:`22` Kriegslärm herrscht im Land / und großer Zusammenbruch.
'''
"23" = ''':sup:`23` Wie wurde zerschlagen und zerschmettert / der Hammer der ganzen
Welt! Welch ein Bild des Entsetzens ist Babel geworden / unter den
Völkern!
'''
"24" = ''':sup:`24` Ich habe dir eine Falle gestellt / und du bist auch gefangen
worden, doch du hast es nicht bemerkt. Du wurdest gefunden und gepackt;
/ denn du hattest den HERRN herausgefordert.
'''
"25" = ''':sup:`25` Der HERR hat seine Rüstkammer geöffnet / und die Waffen seines
Zornes hervorgeholt, denn das ist ein Werk, / das der Herr, der GOTT
der Heerscharen, / im Land der Chaldäer vollbringt.
'''
"26" = ''':sup:`26` Kommt nach Babel vom Ende der Erde! / Öffnet seine Speicher,
schüttet alles auf / wie einen Getreidehaufen! Dann gebt es dem Bann
preis; / kein Rest soll ihm bleiben.
'''
"27" = ''':sup:`27` Erschlagt all seine Jungstiere, / sie sollen hinuntergehen zur
Schlachtung! Wehe über sie; denn ihr Tag ist gekommen, / die Zeit ihrer
Heimsuchung.
'''
"28" = ''':sup:`28` Horcht! Flüchtlinge und Entronnene aus dem Land Babel! / Sie
verkünden in Zion die Vergeltung des HERRN, unseres Gottes, / die
Vergeltung für seinen Tempel.
'''
"29" = ''':sup:`29` Ruft Schützen auf gegen Babel, / alle Bogenschützen! Belagert die
Stadt ringsum, / lasst keinen entrinnen! Vergeltet ihr nach ihrem Tun;
/ alles, was sie selber getan hat, / das tut auch an ihr! Denn gegen
den HERRN hat sie frech gehandelt, / gegen den Heiligen Israels.
'''
"30" = ''':sup:`30` Darum fallen auf ihren Plätzen ihre jungen Männer, / all ihre
Krieger kommen um an jenem Tag / - Spruch des HERRN.
'''
"31" = ''':sup:`31` Siehe, ich gegen dich, du Freche / - Spruch des Herrn, des GOTTES
der Heerscharen. Denn dein Tag ist gekommen, / die Zeit deiner
Heimsuchung.
'''
"32" = ''':sup:`32` Die Freche strauchelt und fällt, / niemand richtet sie auf. Ich
lege Feuer an ihre Städte, / das ringsum alles frisst.
'''
"33" = ''':sup:`33` So spricht der HERR der Heerscharen: Unterdrückt sind die Söhne
Israels / zusammen mit den Söhnen Judas. Von allen, die sie in
Gefangenschaft führten, / werden sie festgehalten; / man weigert sich,
sie zu entlassen.
'''
"34" = ''':sup:`34` Doch ihr Erlöser ist stark, / HERR der Heerscharen ist sein Name.
Er führt ihre Sache mit Kraft, / um der Erde Ruhe zu schaffen, / Unruhe
aber Babels Bewohnern.
'''
"35" = ''':sup:`35` Das Schwert über die Chaldäer - Spruch des HERRN - / und über die
Bewohner von Babel, / über seine Fürsten und seine Weisen!
'''
"36" = ''':sup:`36` Das Schwert über die Wahrsager, / sie sollen zu Toren werden! Das
Schwert über seine Helden, / sie sollen zusammenbrechen!
'''
"37" = ''':sup:`37` Das Schwert über seine Rosse und Wagen und / über alles
Völkergemisch in seiner Mitte, / sie sollen wie Frauen werden! Das
Schwert über seine Schätze, / sie sollen geraubt werden!
'''
"38" = ''':sup:`38` Trockenheit über seine Wasser, / sie sollen vertrocknen! Denn es
ist ein Land voll von Götzenbildern / und durch die Schreckbilder
werden sie toll.
'''
"39" = ''':sup:`39` Darum werden Wüstenhunde und Hyänen dort hausen / und Strauße
werden sich dort niederlassen. Nie mehr soll es bewohnt sein, / von
Geschlecht zu Geschlecht nicht mehr besiedelt werden.
'''
"40" = ''':sup:`40` Wie Gott beim Untergang von Sodom und Gomorra / ihre Nachbarstädte
untergehen ließ / - Spruch des HERRN -, so wird dort niemand mehr
wohnen, / kein Menschenkind wird sich darin aufhalten.
'''
"41" = ''':sup:`41` Siehe, ein Volk zieht von Norden heran, / eine große Nation und
viele Könige / brechen auf von den Grenzen der Erde.
'''
"42" = ''':sup:`42` Bogen und Sichelschwert führen sie; / grausam sind sie und ohne
Erbarmen. Ihr Lärm gleicht dem Brausen des Meeres / und sie reiten auf
Rossen, gerüstet wie ein Mann für den Krieg / - gegen dich, Tochter
Babel.
'''
"43" = ''':sup:`43` Sobald der König von Babel die Kunde von ihnen hört, / da
erschlaffen ihm die Hände; es packt ihn die Angst, / das Zittern, wie
eine Gebärende.
'''
"44" = ''':sup:`44` Siehe, wie ein Löwe heraufsteigt aus dem Dickicht des Jordan / zu
den immergrünen Auen, so jage ich sie jählings davon / und setze meinen
Erwählten dort ein. Denn wer ist mir gleich, / wer will mich vorladen /
und wer ist der Hirt, der vor mir besteht?
'''
"45" = ''':sup:`45` Darum hört den Beschluss des HERRN, / den er gegen Babel gefasst
hat, und seine Pläne, die er ersann / gegen das Land der Chaldäer:
Wegschleppen wird man die Jüngsten der Herde, / ihr Weideplatz wird
sich über sie entsetzen.
'''
"46" = ''':sup:`46` Vom Ruf „Erobert ist Babel“ erbebt die Erde, / unter den Völkern
hört man sein Schreien.
'''
