"1" = ''':sup:`1` Einst werden die Söhne Israels so zahlreich sein / wie der Sand am
Meer, / der nicht zu messen und nicht zu zählen ist. Und dort, wo man
zu ihnen sagt: / Ihr seid nicht mein Volk, wird man zu ihnen sagen: /
Söhne des lebendigen Gottes seid ihr.
'''
"2" = ''':sup:`2` Die Söhne Judas werden sich gemeinsam mit den Söhnen Israels
versammeln, / für sich ein einziges Oberhaupt bestimmen / und aus dem
Land heraufziehen. Ja, groß wird der Tag Jesreels sein.
'''
"3" = ''':sup:`3` Sagt zu euren Brüdern: Ammi - mein Volk - / und zu euren Schwestern:
Ruhama - Erbarmen -.
'''
"4" = ''':sup:`4` Verklagt eure Mutter, verklagt sie! / Denn sie ist nicht meine Frau
/ und ich bin nicht ihr Mann. Sie soll von ihrem Gesicht die Zeichen
ihrer Unzucht beseitigen / und zwischen ihren Brüsten die Zeichen ihres
Ehebruchs.
'''
"5" = ''':sup:`5` Sonst ziehe ich sie nackt aus / und stelle sie hin wie am Tag ihrer
Geburt, ich mache sie wie die Wüste / und lasse sie werden wie
verdorrtes Land, / ich lasse sie sterben vor Durst.
'''
"6" = ''':sup:`6` Auch mit ihren Kindern habe ich kein Erbarmen; / denn Kinder der
Unzucht sind sie.
'''
"7" = ''':sup:`7` Ja, ihre Mutter hat Unzucht getrieben; / die mit ihnen schwanger
war, hat Schändliches getan. Denn sie hat gesagt: Ich will meinen
Liebhabern hinterhergehen. / Sie geben mir Brot und Wasser, / Wolle und
Leinen, Öl und Getränke.
'''
"8" = ''':sup:`8` Darum versperre ich dir den Weg / mit Dornengestrüpp und verbaue ihn
mit einer Mauer, / sodass sie ihre Pfade nicht mehr findet.
'''
"9" = ''':sup:`9` Dann wird sie ihren Liebhabern nachrennen, aber sie nicht einholen.
/ Sie wird sie suchen, aber nicht finden. Dann wird sie sagen: Ich will
gehen / und zu meinem ersten Mann zurückkehren; / denn damals ging es
mir besser als jetzt.
'''
"10" = ''':sup:`10` Aber sie hat nicht erkannt, dass ich es war, / der ihr das Korn und
den Most und das Öl gab, der sie mit Silber überhäufte / und mit Gold,
das man dann für den Baal verbrauchte.
'''
"11" = ''':sup:`11` Darum werde ich mir mein Korn zurückholen / zu seiner Zeit / und
meinen Most zu seiner Jahreszeit; ich werde ihr meine Wolle und mein
Leinen entreißen, / die ihre Blöße verhüllen sollten.
'''
"12" = ''':sup:`12` Dann werde ich ihre Scham / vor den Augen ihrer Liebhaber
aufdecken. / Niemand kann sie meiner Hand entreißen.
'''
"13" = ''':sup:`13` Ich werde all ihrer Freude ein Ende machen: / ihrem Feiertag, ihrem
Neumondfest, / ihrem Sabbat, all ihren festlichen Tagen.
'''
"14" = ''':sup:`14` Und ich werde ihren Weinstock und ihren Feigenbaum verwüsten. /
Das, wovon sie gesagt hat: Das ist mein Lohn, / den meine Liebhaber mir
gegeben haben, das alles werde ich zur Wildnis machen; / die Tiere des
Feldes fressen es kahl.
'''
"15" = ''':sup:`15` Ich werde sie heimsuchen wegen der Tage, / an denen sie den Baalen
Räucheropfer dargebracht hat; sie hat ihren Ring und ihren Schmuck
angelegt / und ist ihren Liebhabern hinterhergegangen, / mich aber hat
sie vergessen - Spruch des HERRN.
'''
"16" = ''':sup:`16` Darum will ich selbst sie verlocken. / Ich werde sie in die Wüste
gehen lassen / und ihr zu Herzen reden.
'''
"17" = ''':sup:`17` Von dort aus werde ich ihr ihre Weinberge wiedergeben. / Das
Achor-Tal werde ich für sie zum Tor der Hoffnung machen. Dort wird sie
mir antworten / wie in den Tagen ihrer Jugend, / wie am Tag, als sie
aus dem Land Ägypten heraufzog.
'''
"18" = ''':sup:`18` An jenem Tag - Spruch des HERRN - / wirst du zu mir sagen: Mein
Mann! / Und du wirst nicht mehr zu mir sagen: Mein Baal.
'''
"19" = ''':sup:`19` Ich werde die Namen der Baale in ihrem Mund beseitigen, / sodass
niemand mehr ihre Namen anruft.
'''
"20" = ''':sup:`20` Ich schließe zu ihren Gunsten an jenem Tag einen Bund / mit den
Tieren des Feldes und den Vögeln des Himmels / und den Kriechtieren des
Erdbodens. Bogen, Schwert und Krieg werde ich zerbrechen / und aus dem
Land verbannen / und sie in Sicherheit schlafen lassen.
'''
"21" = ''':sup:`21` Ich verlobe dich mir auf ewig; / ich verlobe dich mir um den
Brautpreis von Gerechtigkeit und Recht, / von Liebe und Erbarmen,
'''
"22" = ''':sup:`22` ich verlobe dich mir / um den Brautpreis der Treue: / Dann wirst du
den HERRN erkennen.
'''
"23" = ''':sup:`23` An jenem Tag - Spruch des HERRN - / will ich antworten: Ich will
dem Himmel antworten / und der Himmel wird der Erde antworten,
'''
"24" = ''':sup:`24` die Erde wird dem Korn, / dem Wein und dem Öl antworten / und diese
werden Jesreel antworten.
'''
"25" = ''':sup:`25` Ich werde sie für mich im Land aussäen, / mich über Lo-Ruhama -
Kein Erbarmen - erbarmen und zu Lo-Ammi - Nicht-mein-Volk - werde ich
sagen: / Du bist mein Volk! / und er wird sagen: Du bist mein Gott!
'''
