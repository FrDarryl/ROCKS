[11]
"1" = ''':sup:`1` Der Reichsverweser Lysias, des Königs Vormund und Verwandter, war
über diese Ereignisse sehr verärgert.
'''
"2" = ''':sup:`2` Er zog daher in kürzester Zeit an die achtzigtausend Mann zusammen,
dazu seine ganze Reiterei, und marschierte gegen die Juden. Er hatte
vor, aus der Stadt Jerusalem eine griechische Siedlung zu machen,
'''
"3" = ''':sup:`3` das Heiligtum ebenso wie die anderen Kultstätten der Völker zu
besteuern und das Amt des Hohepriesters jedes Jahr für Geld
auszuschreiben.
'''
"4" = ''':sup:`4` Doch rechnete er überhaupt nicht mit der Macht Gottes, sondern war
seiner Sache völlig sicher wegen der Zehntausenden von Fußtruppen, der
Tausenden von Reitern und wegen seiner achtzig Elefanten.
'''
"5" = ''':sup:`5` Er drang in Judäa ein, rückte vor die Festung Bet-Zur, die
hundertfünfzig Stadien von Jerusalem entfernt liegt, und bestürmte sie.
'''
"6" = ''':sup:`6` Als die Leute des Makkabäers von der Belagerung der Festung
erfuhren, flehten sie mit dem ganzen Volk unter Klagen und Weinen den
Herrn an, er möge doch einen guten Engel schicken, um Israel zu retten.
'''
"7" = ''':sup:`7` Der Makkabäer griff als Erster nach den Waffen und hielt eine
anfeuernde Rede an die anderen: Sie sollten, zusammen mit ihm, die
Gefahr auf sich nehmen und ihren Brüdern zu Hilfe eilen. Geschlossen
und voll Kampfesmut brachen sie auf.
'''
"8" = ''':sup:`8` Sie waren noch in der Nähe von Jerusalem, da erschien an ihrer
Spitze ein Reiter in leuchtend weißem Gewand, der eine goldene
Bewaffnung schwenkte.
'''
"9" = ''':sup:`9` Gemeinsam priesen sie alle den barmherzigen Gott und ihr Mut wurde
so groß, dass sie bereit gewesen wären, nicht nur Menschen, sondern
auch die wildesten Tiere und eiserne Mauern zusammenzuschlagen.
'''
"10" = ''':sup:`10` Sie rückten mit ihrem himmlischen Bundesgenossen, zum Kampf bereit,
vor; denn der Herr hatte Erbarmen mit ihnen.
'''
"11" = ''':sup:`11` Sie stürzten sich wie Löwen auf die Feinde und erschlugen
elftausend von ihnen, dazu sechzehnhundert Reiter. Alle Übrigen jagten
sie in die Flucht;
'''
"12" = ''':sup:`12` die meisten davon waren verwundet und konnten nur das nackte Leben
retten. Auch Lysias selbst rettete sich nur durch schimpfliche Flucht.
'''
"13" = ''':sup:`13` Da Lysias jedoch nicht ohne Verstand war und über die erlittene
Niederlage nachdachte, begriff er, dass die Hebräer unbesiegbar waren,
weil der mächtige Gott auf ihrer Seite kämpfte.
'''
"14" = ''':sup:`14` Darum sandte er Unterhändler, die auf einen Friedensvertrag drängen
und jeder annehmbaren Bedingung zustimmen sollten; er ließ sagen, er
wolle auch dem König sehr zureden, mit ihnen Freundschaft zu schließen.
'''
"15" = ''':sup:`15` Der Makkabäer ging auf alle Vorschläge des Lysias ein, weil er auf
den Nutzen bedacht war. Alle Forderungen, die er für die Juden stellte
und dem Lysias schriftlich vorlegte, nahm der König an.
'''
"16" = ''':sup:`16` Lysias schrieb an die Juden einen Brief, der folgenden Inhalt
hatte: Lysias grüßt das jüdische Volk.
'''
"17" = ''':sup:`17` Eure Abgesandten Johanan und Abschalom haben euer Antwortschreiben
vorgelegt, das unten beigefügt ist, und mich gebeten, die darin
geäußerten Forderungen zu genehmigen.
'''
"18" = ''':sup:`18` Was in die Zuständigkeit des Königs fällt, habe ich ihm dargelegt;
er ist auf jede annehmbare Bedingung eingegangen.
'''
"19" = ''':sup:`19` Wenn ihr weiterhin die Politik der Regierung wohlwollend aufnehmt,
werde ich mich bemühen, zu eurem Wohl zu wirken.
'''
"20" = ''':sup:`20` Was die Einzelheiten betrifft, habe ich euren und meinen
Unterhändlern aufgetragen, mit euch zu verhandeln.
'''
"21" = ''':sup:`21` Lebt wohl! Im Jahr 148, am Vierundzwanzigsten des Monats Dioskorus.
'''
"22" = ''':sup:`22` Im Brief des Königs stand dies: König Antiochus grüßt seinen Bruder
Lysias.
'''
"23" = ''':sup:`23` Nachdem unser Vater zu den Göttern hinübergegangen ist, wollen wir,
dass die Untertanen des Reichs ungestört ihren Beschäftigungen
nachgehen können.
'''
"24" = ''':sup:`24` Andererseits haben wir erfahren, dass die Juden mit der von meinem
Vater gewünschten Übernahme griechischer Sitten nicht einverstanden
sind, es vielmehr vorziehen, auf ihre eigene Art zu leben, und
verlangen, dass man ihnen wieder gestattet, ihren Gesetzen zu folgen.
'''
"25" = ''':sup:`25` Wir beschließen darum, dass auch dieses Volk ungestört bleibt, und
verfügen, dass man ihnen ihr Heiligtum zurückgibt und dass sie ihr
Leben so einrichten können, wie es schon zur Zeit ihrer Vorfahren
Brauch war.
'''
"26" = ''':sup:`26` Du wirst nun am besten zu ihnen Gesandte schicken und ihnen die
Hand zum Frieden reichen, damit sie die Grundlinien unserer Politik
erkennen, Vertrauen fassen und ihre Angelegenheiten zu ihrer
Zufriedenheit regeln können.
'''
"27" = ''':sup:`27` Der Brief des Königs an das Volk lautete so: König Antiochus grüßt
den Rat der Juden und alle übrigen Juden.
'''
"28" = ''':sup:`28` Wir hoffen, dass es euch gut geht; auch wir erfreuen uns guter
Gesundheit.
'''
"29" = ''':sup:`29` Menelaus hat uns wissen lassen, dass ihr in euer Eigentum
zurückkehren wollt.
'''
"30" = ''':sup:`30` Jedem also, der bis zum dreißigsten Tag des Monats Xanthikus
heimkehrt, wird Friede angeboten mit der Zusicherung,
'''
"31" = ''':sup:`31` dass die Juden ihre gewohnten Speisevorschriften und Gesetze
befolgen dürfen; keiner von ihnen darf dabei irgendwie belangt werden
für Vergehen, die er in Unkenntnis der Verhältnisse begangen hat.
'''
"32" = ''':sup:`32` Ich habe Menelaus zu eurer Beruhigung zu euch geschickt.
'''
"33" = ''':sup:`33` Lebt wohl! Im Jahr 148, am Fünfzehnten des Monats Xanthikus.
'''
"34" = ''':sup:`34` Auch die Römer schickten ihnen einen Brief; er hatte folgenden
Inhalt: Die römischen Gesandten Quintus Memmius und Titus Manius grüßen
das Volk der Juden.
'''
"35" = ''':sup:`35` Auch wir sind einverstanden mit den Bedingungen, die Lysias, der
Verwandte des Königs, euch zugestanden hat.
'''
"36" = ''':sup:`36` Lasst uns die Vorschläge, die er dem König unterbreiten will,
zukommen, sobald ihr sie geprüft habt, damit wir eure Sache vortragen
können, wie es für euch am günstigsten ist; wir sind nämlich auf dem
Weg nach Antiochia.
'''
"37" = ''':sup:`37` Teilt uns deswegen auch umgehend durch Boten eure Meinung darüber
mit!
'''
"38" = ''':sup:`38` Lebt wohl! Im Jahr 148, am Fünfzehnten des Monats Xanthikus.
'''
