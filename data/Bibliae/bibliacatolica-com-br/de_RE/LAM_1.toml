"1" = ''':sup:`1` Weh, wie einsam sitzt da / die einst so volkreiche Stadt! Einer
Witwe wurde gleich / die Große unter den Völkern. Die Fürstin über die
Länder / ist zur Fron erniedrigt.
'''
"2" = ''':sup:`2` Sie weint und weint des Nachts, / Tränen auf ihren Wangen. Niemand
ist da, sie zu trösten, / unter all denen, die sie liebten. Untreu sind
all ihre Freunde, / sie sind ihr zu Feinden geworden.
'''
"3" = ''':sup:`3` In die Verbannung zog Juda aus Elend / und harter Knechtschaft. Nun
weilt sie unter den Völkern / und findet nicht Ruhe. All ihre Verfolger
holten sie ein / mitten in der Bedrängnis.
'''
"4" = ''':sup:`4` Die Wege nach Zion trauern, / niemand pilgert zum Fest, / verödet
sind all ihre Tore. Ihre Priester seufzen, / ihre Jungfrauen sind voll
Gram, / sie selbst trägt Weh und Kummer.
'''
"5" = ''':sup:`5` Ihre Bedränger sind an der Macht, / ihre Feinde im Glück. Denn
Trübsal hat der HERR ihr gesandt / wegen ihrer vielen Verfehlungen.
Ihre Kinder zogen fort, / gefangen, vor dem Bedränger.
'''
"6" = ''':sup:`6` Gewichen ist von der Tochter Zion / all ihre Pracht. Ihre Fürsten
sind wie Hirsche geworden, / die keine Weide finden. Kraftlos zogen sie
dahin / vor ihren Verfolgern.
'''
"7" = ''':sup:`7` Jerusalem denkt an die Tage / ihres Elends, ihrer Unrast, an all
ihre Kostbarkeiten, / die sie einst besessen, als ihr Volk in
Feindeshand fiel / und niemand da war, ihr zu helfen. Die Bedränger
sahen sie an, / lachten über ihre Vernichtung.
'''
"8" = ''':sup:`8` Schwer gesündigt hatte Jerusalem, / deshalb ist sie zum Abscheu
geworden. All ihre Verehrer verachten sie, / weil sie ihre Blöße
gesehen. Sie selbst seufzt / und wendet sich ab.
'''
"9" = ''':sup:`9` Ihre Unreinheit klebt an ihrer Schleppe, / ihr Ende bedachte sie
nicht. Entsetzlich ist sie gesunken, / niemand ist da, sie zu trösten.
Sieh doch mein Elend, o HERR, / denn die Feinde prahlen!
'''
"10" = ''':sup:`10` Der Bedränger streckte die Hand aus / nach all ihren Schätzen. Ja,
sie sah, wie Völker / in ihr Heiligtum drangen; ihnen hattest du doch
verboten, / sich dir zu nahen in der Gemeinde.
'''
"11" = ''':sup:`11` All ihre Bewohner seufzen, / verlangen nach Brot. Sie geben ihre
Schätze für Nahrung, / nur um am Leben zu bleiben. HERR, sieh doch und
schau, / wie sehr ich verachtet bin.
'''
"12" = ''':sup:`12` Ihr alle, die ihr des Weges zieht, / schaut doch und seht, ob ein
Schmerz ist wie mein Schmerz, / den man mir angetan, mit dem der HERR
mich geschlagen hat / am Tag seines glühenden Zornes.
'''
"13" = ''':sup:`13` Aus der Höhe sandte er Feuer, / in meine Glieder ließ er es fallen.
Er spannte ein Netz meinen Füßen, / rücklings riss er mich nieder. Er
machte mich einsam / und siech für alle Zeit.
'''
"14" = ''':sup:`14` Schwer ist das Joch meiner Verfehlungen, / von seiner Hand
aufgelegt. Sie stiegen mir über den Hals; / da brach meine Kraft.
Preisgegeben hat mich der Herr / in die Hand derer, denen ich nicht
standhalten konnte.
'''
"15" = ''':sup:`15` Verworfen hat all meine Helden / der Herr in meiner Mitte. Ein Fest
rief er aus gegen mich, / meine jungen Männer zu zerschlagen. Die
Kelter trat der Herr / gegen die Jungfrau, Tochter Juda.
'''
"16" = ''':sup:`16` Darüber muss ich weinen, / mein Auge, ja, mein Auge fließt von
Tränen. Fern von mir ist ein Tröster, / mein Leben zurückzubringen.
Einsam sind meine Kinder; / denn der Feind ist stark.
'''
"17" = ''':sup:`17` Zion ringt die Hände, / niemand ist da, sie zu trösten. Aufgeboten
hat der HERR gegen Jakob / seine Nachbarn, ihn zu bedrängen. Jerusalem
ist unter ihnen / zum Schandfleck geworden.
'''
"18" = ''':sup:`18` Er, der HERR, ist im Recht. / Ich habe seinem Wort getrotzt. Hört
doch, alle ihr Völker, / und seht meinen Schmerz: Meine Mädchen, meine
jungen Männer / zogen in die Gefangenschaft.
'''
"19" = ''':sup:`19` Ich rief nach denen, die mich liebten; / doch sie betrogen mich.
Meine Priester, meine Ältesten / sind in der Stadt verschmachtet, als
sie Nahrung suchten, / um am Leben zu bleiben.
'''
"20" = ''':sup:`20` HERR, sieh an, wie mir angst ist! / Mein Inneres glüht; mir dreht
sich das Herz im Leibe, / weil ich mich so heftig widersetzt habe.
Draußen raubte die Kinder das Schwert, / was drinnen ist, gleicht dem
Tod.
'''
"21" = ''':sup:`21` Sie hörten, wie ich stöhne; / ich habe keinen Tröster. All meine
Feinde hörten von meinem Unglück, / freuten sich, dass du es bewirkt
hast. Du brachtest deinen angekündigten Tag. / Ihnen aber wird es
ergehen wie mir;
'''
"22" = ''':sup:`22` all ihre Bosheit komme vor dich. / Tu dann an ihnen, wie du an mir
getan / wegen all meiner Verfehlungen! Denn ich stöhne ohne Ende / und
mein Herz ist krank.
'''
