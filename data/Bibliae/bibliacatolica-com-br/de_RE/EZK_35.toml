[35]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Menschensohn, richte dein Gesicht auf das Bergland von Seïr, tritt
als Prophet gegen es auf
'''
"3" = ''':sup:`3` und sag zu ihm: So spricht GOTT, der Herr: Siehe, ich gehe gegen
dich vor, / Bergland von Seïr. Ich strecke meine Hand gegen dich aus /
und mache dich zur Wüste und Öde.
'''
"4" = ''':sup:`4` Deine Städte lege ich in Trümmer / und du sollst zur Wüste werden.
Dann wirst du erkennen, / dass ich der HERR bin.
'''
"5" = ''':sup:`5` Weil du eine ewige Feindschaft hattest und die Söhne Israels zur
Zeit ihres Unglücks, zur Zeit der endgültigen Abrechnung, der Gewalt
des Schwertes ausgeliefert hast,
'''
"6" = ''':sup:`6` darum - so wahr ich lebe, Spruch GOTTES, des Herrn - mache ich dich
zu Blut und Blut soll dich verfolgen. Wahrhaftig, du hast Blut gehasst;
darum soll Blut dich verfolgen.
'''
"7" = ''':sup:`7` Ich mache das Bergland von Seïr zu Ödland und Wüste und merze aus
ihm aus, was hin- und herzieht.
'''
"8" = ''':sup:`8` Ich fülle seine Berghänge mit seinen Erschlagenen; auf deinen
Hügeln, in deinen Tälern und all deinen Schluchten werden vom Schwert
Erschlagene fallen.
'''
"9" = ''':sup:`9` Zum Ödland für immer mache ich dich, deine Städte sollen nicht mehr
bewohnt sein. Dann werdet ihr erkennen, dass ich der HERR bin.
'''
"10" = ''':sup:`10` Weil du sagst: Die beiden Völker und die beiden Länder gehören mir;
sie sind mein Besitz!, obwohl doch der HERR dort ist,
'''
"11" = ''':sup:`11` darum - so wahr ich lebe, Spruch GOTTES, des Herrn - werde ich
deinem Zorn und deiner Leidenschaft entsprechend tun, was du aus deinem
Hass heraus unter ihnen getan hast. Ich gebe mich unter ihnen zu
erkennen, wenn ich dich richte.
'''
"12" = ''':sup:`12` Dann wirst du erkennen, dass ich der HERR bin. Ich habe all dein
Schmähen gehört, als du gegen die Berghänge Israels gesprochen hast:
Sie sind völlig verödet. Sie sind uns zum Fraß gegeben.
'''
"13" = ''':sup:`13` So habt ihr mit eurem Maul gegen mich groß getan und euer Reden war
frech gegen mich; ich habe es selbst gehört.
'''
"14" = ''':sup:`14` So spricht GOTT, der Herr: Wie doch das ganze Land sich freut, dass
ich dich zur Wüste mache:
'''
"15" = ''':sup:`15` So wie du dich freust am Erbbesitz des Hauses Israel, weil er als
Wüste daliegt, so werde ich an dir handeln; das Bergland von Seïr und
ganz Edom insgesamt werden zur Wüste werden. Dann werden sie erkennen,
dass ich der HERR bin.
'''
"Notes" = '''
Notas de rodapé:
35:1-9 - Gott verkündet das Urteil über Edom, das sich über die
Zerstörung Israels freute. Edom repräsentiert Gottes Feinde, und Edoms
Fall symbolisiert Gottes Gerechtigkeit gegenüber denen, die sich seinem
49:7-22).
35:10-15 - Gott verspricht, Edom vollständig zu zerstören und zeigt
damit, dass er entsprechend den Taten der Völker bestraft. Gottes
Gerechtigkeit ist unparteiisch, und wer seinem Volk Schaden zufügt,
2,8-10).
'''
