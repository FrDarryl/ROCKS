[13]
"1" = ''':sup:`1` Es war vor dem Paschafest. Jesus wusste, dass seine Stunde gekommen
war, um aus dieser Welt zum Vater hinüberzugehen. Da er die Seinen
liebte, die in der Welt waren, liebte er sie bis zur Vollendung.
'''
"2" = ''':sup:`2` Es fand ein Mahl statt und der Teufel hatte Judas, dem Sohn des
Simon Iskariot, schon ins Herz gegeben, ihn auszuliefern.
'''
"3" = ''':sup:`3` Jesus, der wusste, dass ihm der Vater alles in die Hand gegeben
hatte und dass er von Gott gekommen war und zu Gott zurückkehrte,
'''
"4" = ''':sup:`4` stand vom Mahl auf, legte sein Gewand ab und umgürtete sich mit
einem Leinentuch.
'''
"5" = ''':sup:`5` Dann goss er Wasser in eine Schüssel und begann, den Jüngern die
Füße zu waschen und mit dem Leinentuch abzutrocknen, mit dem er
umgürtet war.
'''
"6" = ''':sup:`6` Als er zu Simon Petrus kam, sagte dieser zu ihm: Du, Herr, willst
mir die Füße waschen?
'''
"7" = ''':sup:`7` Jesus sagte zu ihm: Was ich tue, verstehst du jetzt noch nicht; doch
später wirst du es begreifen.
'''
"8" = ''':sup:`8` Petrus entgegnete ihm: Niemals sollst du mir die Füße waschen! Jesus
erwiderte ihm: Wenn ich dich nicht wasche, hast du keinen Anteil an
mir.
'''
"9" = ''':sup:`9` Da sagte Simon Petrus zu ihm: Herr, dann nicht nur meine Füße,
sondern auch die Hände und das Haupt.
'''
"10" = ''':sup:`10` Jesus sagte zu ihm: Wer vom Bad kommt, ist ganz rein und braucht
sich nur noch die Füße zu waschen. Auch ihr seid rein, aber nicht alle.
'''
"11" = ''':sup:`11` Er wusste nämlich, wer ihn ausliefern würde; darum sagte er: Ihr
seid nicht alle rein.
'''
"12" = ''':sup:`12` Als er ihnen die Füße gewaschen, sein Gewand wieder angelegt und
Platz genommen hatte, sagte er zu ihnen: Begreift ihr, was ich an euch
getan habe?
'''
"13" = ''':sup:`13` Ihr sagt zu mir Meister und Herr und ihr nennt mich mit Recht so;
denn ich bin es.
'''
"14" = ''':sup:`14` Wenn nun ich, der Herr und Meister, euch die Füße gewaschen habe,
dann müsst auch ihr einander die Füße waschen.
'''
"15" = ''':sup:`15` Ich habe euch ein Beispiel gegeben, damit auch ihr so handelt, wie
ich an euch gehandelt habe.
'''
"16" = ''':sup:`16` Amen, amen, ich sage euch: Der Sklave ist nicht größer als sein
Herr und der Abgesandte ist nicht größer als der, der ihn gesandt hat.
'''
"17" = ''':sup:`17` Wenn ihr das wisst - selig seid ihr, wenn ihr danach handelt.
'''
"18" = ''':sup:`18` Ich sage das nicht von euch allen. Ich weiß wohl, welche ich
erwählt habe, aber das Schriftwort muss sich erfüllen: Der mein Brot
isst, hat seine Ferse gegen mich erhoben.
'''
"19" = ''':sup:`19` Ich sage es euch schon jetzt, ehe es geschieht, damit ihr, wenn es
geschehen ist, glaubt: Ich bin es.
'''
"20" = ''':sup:`20` Amen, amen, ich sage euch: Wer einen aufnimmt, den ich senden
werde, nimmt mich auf; wer aber mich aufnimmt, nimmt den auf, der mich
gesandt hat.
'''
"21" = ''':sup:`21` Nach diesen Worten wurde Jesus im Geiste erschüttert und bezeugte:
Amen, amen, ich sage euch: Einer von euch wird mich ausliefern.
'''
"22" = ''':sup:`22` Die Jünger blickten sich ratlos an, weil sie nicht wussten, wen er
meinte.
'''
"23" = ''':sup:`23` Einer von den Jüngern lag an der Seite Jesu; es war der, den Jesus
liebte.
'''
"24" = ''':sup:`24` Simon Petrus nickte ihm zu, er solle fragen, von wem Jesus spreche.
'''
"25" = ''':sup:`25` Da lehnte sich dieser zurück an die Brust Jesu und fragte ihn:
Herr, wer ist es?
'''
"26" = ''':sup:`26` Jesus antwortete: Der ist es, dem ich den Bissen Brot, den ich
eintauche, geben werde. Dann tauchte er das Brot ein, nahm es und gab
es Judas, dem Sohn des Simon Iskariot.
'''
"27" = ''':sup:`27` Als Judas den Bissen Brot genommen hatte, fuhr der Satan in ihn.
Jesus sagte zu ihm: Was du tun willst, das tue bald!
'''
"28" = ''':sup:`28` Aber keiner der Anwesenden verstand, warum er ihm das sagte.
'''
"29" = ''':sup:`29` Weil Judas die Kasse hatte, meinten einige, Jesus wolle ihm sagen:
Kaufe, was wir zum Fest brauchen! oder Jesus trage ihm auf, den Armen
etwas zu geben.
'''
"30" = ''':sup:`30` Als Judas den Bissen Brot genommen hatte, ging er sofort hinaus. Es
war aber Nacht.
'''
"31" = ''':sup:`31` Als Judas hinausgegangen war, sagte Jesus: Jetzt ist der
Menschensohn verherrlicht und Gott ist in ihm verherrlicht.
'''
"32" = ''':sup:`32` Wenn Gott in ihm verherrlicht ist, wird auch Gott ihn in sich
verherrlichen und er wird ihn bald verherrlichen.
'''
"33" = ''':sup:`33` Meine Kinder, ich bin nur noch kurze Zeit bei euch. Ihr werdet mich
suchen, und was ich den Juden gesagt habe, sage ich jetzt auch euch:
Wohin ich gehe, dorthin könnt ihr nicht gelangen.
'''
"34" = ''':sup:`34` Ein neues Gebot gebe ich euch: Liebt einander! Wie ich euch geliebt
habe, so sollt auch ihr einander lieben.
'''
"35" = ''':sup:`35` Daran werden alle erkennen, dass ihr meine Jünger seid: wenn ihr
einander liebt.
'''
"36" = ''':sup:`36` Simon Petrus fragte ihn: Herr, wohin gehst du? Jesus antwortete
ihm: Wohin ich gehe, dorthin kannst du mir jetzt nicht folgen. Du wirst
mir aber später folgen.
'''
"37" = ''':sup:`37` Petrus sagte zu ihm: Herr, warum kann ich dir jetzt nicht folgen?
Mein Leben will ich für dich hingeben.
'''
"38" = ''':sup:`38` Jesus entgegnete: Du willst für mich dein Leben hingeben? Amen,
amen, ich sage dir: Noch ehe der Hahn kräht, wirst du mich dreimal
verleugnen.
'''
