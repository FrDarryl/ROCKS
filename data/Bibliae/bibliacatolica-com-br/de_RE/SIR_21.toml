[21]
"1" = ''':sup:`1` Kind, hast du gesündigt, tu es nicht wieder / und bete wegen deiner
früheren Sünden!
'''
"2" = ''':sup:`2` Wie vor einer Schlange so fliehe vor der Sünde, / denn wenn du nahe
kommst, wird sie dich beißen! Löwenzähne sind ihre Zähne, / sie
zerstören das Leben der Menschen.
'''
"3" = ''':sup:`3` Wie ein zweischneidiges Schwert ist jede Gesetzlosigkeit, / für ihre
Wunde gibt es keine Heilung.
'''
"4" = ''':sup:`4` Gewalttat und Hochmut werden den Reichtum verwüsten, / so wird das
Haus des Hochmütigen verwüstet werden.
'''
"5" = ''':sup:`5` Die Bitte eines Armen dringt vom Mund an seine Ohren / und sein
Urteil kommt mit Eile.
'''
"6" = ''':sup:`6` Wer Zurechtweisung hasst, ist auf der Spur des Sünders, / und wer
den Herrn fürchtet, wird sich im Herzen bekehren.
'''
"7" = ''':sup:`7` Von Weitem wird erkannt, wer mit der Zunge mächtig ist, / der
Verständige weiß, wenn er ausgleitet.
'''
"8" = ''':sup:`8` Wer sein Haus mit fremdem Geld baut, / ist wie einer, der Steine
sammelt für seinen Grabhügel.
'''
"9" = ''':sup:`9` Ein Bündel Flachs ist eine Versammlung von Gesetzlosen, / ihr Ende
ist flammendes Feuer.
'''
"10" = ''':sup:`10` Der Weg der Sünder ist eben gebaut aus Steinen, / sein Ende ist die
Grube des Hades.
'''
"11" = ''':sup:`11` Wer das Gesetz befolgt, beherrscht sein Denken / und die Vollendung
der Furcht des Herrn ist Weisheit.
'''
"12" = ''':sup:`12` Der Unkluge lässt sich nicht erziehen; / es gibt aber eine
Klugheit, die Bitterkeit vermehrt.
'''
"13" = ''':sup:`13` Die Erkenntnis eines Weisen wächst an wie eine Flut / und sein Rat
ist wie eine Quelle des Lebens.
'''
"14" = ''':sup:`14` Das Innere eines Toren ist wie ein zerbrochenes Gefäß, / er wird
keine Erkenntnis behalten können.
'''
"15" = ''':sup:`15` Wenn ein Verständiger ein weises Wort hört, / wird er es loben und
eines hinzufügen; wenn ein Lebemann es hört, dann missfällt es ihm /
und er wendet ihm seinen Rücken zu.
'''
"16" = ''':sup:`16` Die Erzählung eines Toren ist wie eine Last auf dem Weg, / doch auf
den Lippen eines Verständigen findet sich Anmut.
'''
"17" = ''':sup:`17` Der Mund des Vernünftigen ist in der Versammlung gefragt / und
seine Worte wird man im Herzen bedenken.
'''
"18" = ''':sup:`18` Wie ein unsichtbares Haus ist Weisheit für einen Toren / und die
Erkenntnis eines Gedankenlosen ist wie rätselhafte Rede.
'''
"19" = ''':sup:`19` Wie Fesseln an den Füßen ist Erziehung für einen Unverständigen /
und wie Handfesseln an der rechten Hand.
'''
"20" = ''':sup:`20` Ein Tor erhebt beim Lachen seine Stimme, / aber ein kluger Mann
wird kaum verhalten lächeln.
'''
"21" = ''':sup:`21` Wie goldener Schmuck ist für den Vernünftigen Erziehung / und wie
ein Armband am rechten Arm.
'''
"22" = ''':sup:`22` Der Fuß eines Toren geht schnell in ein Haus, / aber ein Mensch mit
viel Erfahrungen scheut sich vor einem Blick hinein.
'''
"23" = ''':sup:`23` Ein Unverständiger blickt verstohlen von der Tür in ein Haus, /
aber ein wohlerzogener Mann bleibt draußen stehen.
'''
"24" = ''':sup:`24` Mangelnde Erziehung eines Menschen zeigt sich im Horchen an der
Tür, / aber den Einsichtigen beschwert die Schande.
'''
"25" = ''':sup:`25` Die Lippen der Fremden erzählen davon, / aber die Worte der
Einsichtigen werden auf die Waage gelegt.
'''
"26" = ''':sup:`26` Im Mund der Toren ist ihr Herz, / im Herzen der Weisen aber ist ihr
Mund.
'''
"27" = ''':sup:`27` Wenn ein Gottloser den Widersacher verflucht, / verflucht er sich
selbst.
'''
"28" = ''':sup:`28` Der Verleumder befleckt sich selbst / und in der Nachbarschaft wird
er gehasst.
'''
