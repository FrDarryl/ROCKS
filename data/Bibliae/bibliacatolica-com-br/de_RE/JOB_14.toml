[14]
"1" = ''':sup:`1` Der Mensch, vom Weib geboren, / knapp an Tagen, unruhvoll,
'''
"2" = ''':sup:`2` er geht wie die Blume auf und welkt, / flieht wie ein Schatten und
bleibt nicht bestehen.
'''
"3" = ''':sup:`3` Doch über ihm hältst du dein Auge offen, / mich aber bringst du ins
Gericht mit dir.
'''
"4" = ''':sup:`4` Kann denn ein Reiner von Unreinem kommen? / Nicht ein Einziger.
'''
"5" = ''':sup:`5` Wenn seine Tage fest bestimmt sind / und die Zahl seiner Monde bei
dir, / wenn du gesetzt hast seine Grenzen, / sodass er sie nicht
überschreitet,
'''
"6" = ''':sup:`6` dann schau weg von ihm! Lass ab, / dass er seines Tags sich freue
wie ein Tagelöhner!
'''
"7" = ''':sup:`7` Denn für den Baum besteht noch Hoffnung: / Ist er gefällt, so treibt
er wieder, / sein Sprössling bleibt nicht aus.
'''
"8" = ''':sup:`8` Wenn in der Erde seine Wurzel altert / und sein Stumpf im Boden
stirbt,
'''
"9" = ''':sup:`9` vom Dunst des Wassers sprosst er wieder / und wie ein Setzling
treibt er Zweige.
'''
"10" = ''':sup:`10` Doch stirbt ein Mann, so bleibt er kraftlos, / verscheidet ein
Mensch, wo ist er dann?
'''
"11" = ''':sup:`11` Die Wasser schwinden aus dem Meer, / der Strom vertrocknet und
versiegt.
'''
"12" = ''':sup:`12` So legt der Mensch sich hin, steht nie mehr auf; / die Himmel
werden vergehen, ehe er erwacht, / ehe er aus seinem Schlaf geweckt
wird.
'''
"13" = ''':sup:`13` Dass du mich in der Unterwelt verstecktest, / mich bergen wolltest,
bis dein Zorn sich wendet, / eine Frist mir setztest und dann an mich
dächtest!
'''
"14" = ''':sup:`14` Wenn einer stirbt, lebt er dann wieder auf? / Alle Tage meines
Kriegsdienstes harrte ich, bis einer käme, um mich abzulösen.
'''
"15" = ''':sup:`15` Du riefest und ich gäbe dir Antwort, / du sehntest dich nach deiner
Hände Werk.
'''
"16" = ''':sup:`16` Dann würdest du meine Schritte zählen, / auf meinen Fehltritt nicht
mehr achten.
'''
"17" = ''':sup:`17` Versiegelt im Beutel wäre mein Vergehen, / du würdest meinen Frevel
übertünchen.
'''
"18" = ''':sup:`18` Doch auch ein Berg fällt und zergeht, / von seiner Stätte rückt der
Fels.
'''
"19" = ''':sup:`19` Das Wasser zerreibt Steine, / Platzregen spült das Erdreich fort; /
so machst du die Hoffnung des Menschen zunichte.
'''
"20" = ''':sup:`20` Du bezwingst ihn für immer, so geht er dahin, / du entstellst sein
Gesicht und schickst ihn fort.
'''
"21" = ''':sup:`21` Sind seine Kinder in Ehren, er weiß es nicht; / sind sie verachtet,
er merkt es nicht.
'''
"22" = ''':sup:`22` Sein Leib fühlt nur die eigenen Schmerzen, / seine Seele trauert
nur um sich selbst.
'''
