[6]
"1" = ''':sup:`1` Auf, lasst uns zum HERRN zurückkehren! / Denn er hat gerissen, er
wird uns auch heilen; / er hat verwundet, er wird uns auch verbinden.
'''
"2" = ''':sup:`2` Nach zwei Tagen gibt er uns das Leben zurück, / am dritten Tag
richtet er uns wieder auf / und wir leben vor seinem Angesicht.
'''
"3" = ''':sup:`3` Lasst uns ihn erkennen, / ja lasst uns nach der Erkenntnis des HERRN
jagen! Er kommt so sicher wie das Morgenrot; / er kommt zu uns wie der
Regen, / wie der Frühjahrsregen, der die Erde tränkt.
'''
"4" = ''':sup:`4` Was soll ich mit dir tun, Efraim? / Was soll ich mit dir tun, Juda?
Eure Liebe ist wie eine Wolke am Morgen / und wie der Tau, der bald
vergeht.
'''
"5" = ''':sup:`5` Darum habe ich durch die Propheten zugeschlagen, / habe sie durch
die Worte meines Mundes umgebracht. / Dann wird mein Recht
hervorbrechen wie das Licht.
'''
"6" = ''':sup:`6` Denn an Liebe habe ich Gefallen, nicht an Schlachtopfern, / an
Gotteserkenntnis mehr als an Brandopfern.
'''
"7" = ''':sup:`7` Sie aber haben wie in Adam den Bund übertreten; / dort haben sie mir
die Treue gebrochen.
'''
"8" = ''':sup:`8` Gilead ist eine Stadt von Übeltätern, / voller Blutspuren.
'''
"9" = ''':sup:`9` Wie Straßenräuber, die jemandem auflauern, / ist die Rotte von
Priestern. Auf dem Weg nach Sichem morden sie, / ja, sie haben
schändliche Taten begangen.
'''
"10" = ''':sup:`10` Im Haus Israel habe ich grässliche Dinge gesehen; / dort findet man
Efraims Unzucht, / dort befleckt sich Israel.
'''
"11" = ''':sup:`11` Auch dir, Juda, steht die Ernte bevor. / Wenn ich das Geschick
meines Volkes wende,
'''
