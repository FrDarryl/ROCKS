[31]
"1" = ''':sup:`1` Einen Bund schloss ich mit meinen Augen, / nie eine Jungfrau lüstern
anzusehen.
'''
"2" = ''':sup:`2` Was wäre sonst mein Teil von Gott dort oben, / mein Erbe vom
Allmächtigen in der Höhe?
'''
"3" = ''':sup:`3` Ist nicht Verderben dem Frevler bestimmt / und Missgeschick den
Übeltätern?
'''
"4" = ''':sup:`4` Sieht er denn meine Wege nicht, / zählt er nicht alle meine
Schritte?
'''
"5" = ''':sup:`5` Wenn ich in Falschheit einherging, / wenn zum Betrug mein Fuß eilte,
'''
"6" = ''':sup:`6` dann wäge Gott mich auf gerechter Waage, / so wird er meine Unschuld
anerkennen.
'''
"7" = ''':sup:`7` Wenn mein Schritt vom Wege wich, / mein Herz meinen Augen folgte, /
an meinen Händen Makel klebte,
'''
"8" = ''':sup:`8` dann esse ein anderer, was ich säe, / entwurzelt werde, was mir
sprosst.
'''
"9" = ''':sup:`9` Wenn sich mein Herz von einer Frau betören ließ / und ich an der Tür
meines Nachbarn lauerte,
'''
"10" = ''':sup:`10` dann mahle meine Frau einem andern / und andere sollen sich beugen
über sie.
'''
"11" = ''':sup:`11` Denn das wäre eine Schandtat / und ein Verbrechen, von Richtern zu
strafen.
'''
"12" = ''':sup:`12` Denn das wäre Feuer, das zum Abgrund frisst / und meine ganze Habe
entwurzelt.
'''
"13" = ''':sup:`13` Wenn ich das Recht meines Knechts missachtet / und das meiner Magd
im Streit mit mir,
'''
"14" = ''':sup:`14` was könnte ich tun, wenn Gott sich erhöbe, / was ihm entgegnen,
wenn er mich prüfte?
'''
"15" = ''':sup:`15` Hat nicht er, der mich im Mutterleib gemacht hat, ihn gemacht, /
hat nicht Einer uns im Mutterschoß geformt?
'''
"16" = ''':sup:`16` Wenn ich der Armen Wunsch versagte, / verschmachten ließ der Witwe
Augen,
'''
"17" = ''':sup:`17` wenn ganz allein ich meinen Bissen aß, / das Waisenkind nicht davon
aß -
'''
"18" = ''':sup:`18` von Jugend an hat wie ein Vater er mich großgezogen, / vom
Mutterschoß an mich geleitet -,
'''
"19" = ''':sup:`19` wenn ich den Verlorenen sah ohne Kleid / und ohne Decke den
Verarmten,
'''
"20" = ''':sup:`20` wenn seine Lenden mich nicht segneten, / er nicht von der Schur
meiner Lämmer sich wärmte,
'''
"21" = ''':sup:`21` wenn meine Hand der Waise drohte, / weil ich am Tor Helfer für mich
sah,
'''
"22" = ''':sup:`22` dann falle die Schulter mir vom Nacken, / breche der Arm mir aus
dem Gelenk.
'''
"23" = ''':sup:`23` Ja, Schrecken träfe mich, Gottes Verderben, / vor seiner Hoheit
hielte ich nicht stand.
'''
"24" = ''':sup:`24` Wenn ich auf Gold meine Hoffnung setzte, / zum Feingold sprach: Du
meine Zuversicht!,
'''
"25" = ''':sup:`25` wenn ich mich freute, dass groß mein Vermögen, / dass viel erreicht
hat meine Hand,
'''
"26" = ''':sup:`26` wenn ich die leuchtende Sonne sah, wie sie strahlte, / den Mond,
wie er herrlich dahinzog,
'''
"27" = ''':sup:`27` wenn heimlich sich mein Herz betören ließ / und meine Hand dem Mund
zum Kuss sich bot,
'''
"28" = ''':sup:`28` auch das wäre ein Verbrechen, vom Richter zu strafen, / denn Gott
da droben hätte ich verleugnet.
'''
"29" = ''':sup:`29` Wenn ich am Unglück meines Feinds mich freute / und mich erhob, als
das Unheil ihn traf -
'''
"30" = ''':sup:`30` habe ich doch meinem Mund zu sündigen verboten, / sein Leben mit
Fluch zu verwünschen.
'''
"31" = ''':sup:`31` Wenn meine Zeltgenossen nicht gestanden: / Wer wurde von seinem
Fleisch nicht gesättigt?
'''
"32" = ''':sup:`32` Kein Fremder musste draußen übernachten, / ich hielt meine Tore zur
Straße hin offen.
'''
"33" = ''':sup:`33` Wenn ich nach Menschenart meine Frevel verhehlte, / meine Schuld
verbarg in meiner Brust,
'''
"34" = ''':sup:`34` weil ich die große Menge scheute / und die Verachtung der Sippen
mich schreckte, / so schwiege ich still und ginge nicht zur Tür hinaus.
'''
"35" = ''':sup:`35` Gäbe es doch einen, der mich hört! / Hier ist mein Zeichen! Der
Allmächtige antworte mir! / Hier ist das Schriftstück, das mein Gegner
geschrieben.
'''
"36" = ''':sup:`36` Auf meine Schulter wollte ich es heben, / als Kranz es um den Kopf
mir winden.
'''
"37" = ''':sup:`37` Ich täte die Zahl meiner Schritte ihm kund, / ich nahte mich ihm
wie ein Fürst.
'''
"38" = ''':sup:`38` Wenn über mich mein Acker schrie, / seine Furchen miteinander
weinten,
'''
"39" = ''':sup:`39` wenn seinen Ertrag ich verzehrte, ohne zu bezahlen, / das Verlangen
seines Herrn ich unerfüllt ließ,
'''
"40" = ''':sup:`40` sollen Dornen wachsen statt Weizen, / statt Gerste stinkendes
Kraut. Zu Ende sind die Worte Ijobs.
'''
