[1]
"1" = ''':sup:`1` Paulus, Knecht Gottes und Apostel Jesu Christi, gemäß dem Glauben
der Auserwählten Gottes und der Erkenntnis der Wahrheit, die der
Frömmigkeit entspricht,
'''
"2" = ''':sup:`2` in der Hoffnung auf das ewige Leben, das Gott, der nicht lügt, schon
vor ewigen Zeiten verheißen hat.
'''
"3" = ''':sup:`3` Zur vorherbestimmten Zeit aber hat er sein Wort offenbart durch die
Verkündigung, mit der ich durch den Auftrag Gottes, unseres Retters,
betraut worden bin.
'''
"4" = ''':sup:`4` An Titus, sein rechtmäßiges Kind, aufgrund des gemeinsamen Glaubens:
Gnade und Friede von Gott, dem Vater, und Christus Jesus, unserem
Retter.
'''
"5" = ''':sup:`5` Ich habe dich in Kreta deswegen zurückgelassen, damit du das, was
noch zu tun ist, zu Ende führst und in den einzelnen Städten Älteste
einsetzt, wie ich dir aufgetragen habe,
'''
"6" = ''':sup:`6` wenn einer unbescholten und Mann einer einzigen Frau ist, mit
gläubigen Kindern, die nicht unter dem Vorwurf der Liederlichkeit
stehen oder ungehorsam sind.
'''
"7" = ''':sup:`7` Denn der Bischof muss unbescholten sein als Haushalter Gottes, nicht
überheblich und jähzornig, kein Trinker, nicht gewalttätig, nicht
habgierig,
'''
"8" = ''':sup:`8` sondern gastfreundlich, das Gute liebend; besonnen, gerecht, fromm
und beherrscht,
'''
"9" = ''':sup:`9` einer, der sich an das zuverlässige Wort hält, das der Lehre
entspricht, damit er in der Lage ist, in der gesunden Lehre zu
unterweisen und die Widersprechenden zu überführen.
'''
"10" = ''':sup:`10` Denn es gibt viele Ungehorsame, Schwätzer und die sich nicht fügen
wollen, besonders die aus der Beschneidung.
'''
"11" = ''':sup:`11` Ihnen muss man den Mund stopfen, denn aus übler Gewinnsucht
zerstören sie ganze Familien mit ihren falschen Lehren.
'''
"12" = ''':sup:`12` Einer von ihnen hat als ihr eigener Prophet gesagt: Kreter sind
immer Lügner, wilde Tiere, faule Bäuche.
'''
"13" = ''':sup:`13` Unser Zeugnis ist wahr. Darum weise sie streng zurecht, damit sie
im Glauben gesund werden
'''
"14" = ''':sup:`14` und sich nicht mehr an jüdische Fabeleien halten und an Gebote von
Menschen, die sich von der Wahrheit abwenden!
'''
"15" = ''':sup:`15` Für die Reinen ist alles rein; für die Unreinen und Ungläubigen
aber ist nichts rein, sogar ihr Denken und ihr Gewissen sind unrein.
'''
"16" = ''':sup:`16` Sie beteuern, Gott zu kennen, durch ihr Tun aber verleugnen sie
ihn; es sind abscheuliche und ungehorsame Menschen, zu jeder guten Tat
unbrauchbar.
'''
