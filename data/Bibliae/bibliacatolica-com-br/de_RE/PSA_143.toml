[143]
"1" = ''':sup:`1` Ein Psalm Davids. HERR, höre mein Bittgebet, vernimm doch mein
Flehen, * in deiner Treue antworte mir, in deiner Gerechtigkeit!
'''
"2" = ''':sup:`2` Geh mit deinem Knecht nicht ins Gericht; * denn keiner, der lebt,
ist gerecht vor dir!
'''
"3" = ''':sup:`3` Ja, der Feind verfolgte mich, / trat mein Leben zu Boden, * ließ
mich in tiefer Finsternis wohnen wie längst Verstorbene.
'''
"4" = ''':sup:`4` Daher schwand mir mein Lebensgeist, * mein Herz erstarrt in meinem
Innern.
'''
"5" = ''':sup:`5` Ich gedachte der Tage der Vorzeit, / erwog all deine Taten, * ich
sinne nach über das Werk deiner Hände.
'''
"6" = ''':sup:`6` Ausgebreitet habe ich meine Hände zu dir, * wie erschöpftes Land ist
'''
"7" = ''':sup:`7` Eile, HERR, gib mir Antwort, * denn es erlischt mein Lebensgeist!
Verbirg vor mir nicht dein Angesicht, * sonst gleiche ich denen, die
hinabfahren in die Grube.
'''
"8" = ''':sup:`8` Lass mich am Morgen deine Huld erfahren, * denn auf dich vertraute
ich! Lass mich den Weg erkennen, den ich gehen soll, * denn zu dir
erhob ich meine Seele!
'''
"9" = ''':sup:`9` Entreiß mich meinen Feinden, HERR * zu dir nehme ich meine Zuflucht!
'''
"10" = ''':sup:`10` Lehre mich tun, was dir gefällt, / denn du bist mein Gott! * Dein
guter Geist leite mich auf ebenem Land.
'''
"11" = ''':sup:`11` Um deines Namens willen, HERR, wirst du mich am Leben erhalten, /
wirst du mich herausführen in deiner Gerechtigkeit * aus der Drangsal
meiner Seele.
'''
"12" = ''':sup:`12` In deiner Huld wirst du meine Feinde vernichten, / du wirst
zugrunde gehen lassen alle Bedränger meiner Seele, * weil ich dein
Knecht bin.
'''
"Notes" = '''
Notas de rodapé:
143:1-2 - Der Psalmist fleht um Gottes Barmherzigkeit und erkennt an,
dass in Gottes Augen kein Mensch gerecht ist. Dies unterstreicht die
Notwendigkeit der göttlichen Gnade für die Erlösung und die Vergebung
143:3-4 - Der Psalmist beschreibt die Unterdrückung durch seine Feinde,
die ihn in Verzweiflung stürzte. Diese Klage offenbart die Angst, die
oft mit dem Glaubensleben einhergeht, und die Notwendigkeit, auf Gottes
4,8-9).
143:5-6 - Der Psalmist meditiert über Gottes Werke und streckt seine
Hände zum Gebet aus, dürstet nach einer Begegnung mit dem Herrn. Diese
Suche nach Gott in Zeiten der Verzweiflung ist ein zentrales Thema
26,9).
143:8-9 - Der Psalmist vertraut darauf, dass Gottes Güte ihn leitet und
von seinen Feinden befreit. Er erkennt, dass der Weg der Gerechtigkeit
durch göttliche Führung und Vertrauen in seinen Willen gefunden werden
143:10-11 - Die Bitte an Gott, den Psalmisten seinen Weg zu lehren und
ihn am Leben zu erhalten, ist ein Appell um Weisheit und spirituellen
Schutz. Gottes Wille ist der Wegweiser zu einem rechtschaffenen Leben,
'''
