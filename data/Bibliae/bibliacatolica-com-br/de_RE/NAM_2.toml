[2]
"1" = ''':sup:`1` Seht auf den Bergen die Schritte des Freudenboten! / Er verkündet
Frieden! Juda, feiere deine Feste, / erfülle deine Gelübde! Denn der
Unheilstifter durchstreift dein Land nicht mehr; / er ist völlig
vernichtet.
'''
"2" = ''':sup:`2` Ein Mann zieht hinauf gegen dich, der dich zerschmettern wird. Halt
Wache! / Beobachte die Wege! Mach deine Hüften stark! / Rüste dich mit
Macht und Kraft!
'''
"3" = ''':sup:`3` Wahrhaftig, der HERR / stellt die Pracht Jakobs wieder her / wie die
Pracht Israels; denn Verwüster haben sie verwüstet / und ihre jungen
Reben vernichtet.
'''
"4" = ''':sup:`4` Rot leuchtet der Schild seiner Helden. / Seine Krieger sind in
Scharlach gekleidet. Wie funkelnder Stahl glänzen die Streitwagen / am
Tag, an dem er sie aufbietet, / und die Pferde tänzeln unruhig.
'''
"5" = ''':sup:`5` Durch die Gassen rasen die Streitwagen, / sie rammen sich
gegenseitig auf den Plätzen. Ihr Anblick gleicht Fackeln, / wie Blitze
jagen sie daher.
'''
"6" = ''':sup:`6` Er denkt an seine Mächtigen; / sie aber straucheln beim Ansturm. Sie
eilen zur Stadtmauer, / wo das Schutzdach bereitsteht.
'''
"7" = ''':sup:`7` Die Flusstore sind geöffnet, / schon wankt der Palast,
'''
"8" = ''':sup:`8` er wird zur Schau gestellt. Sie wird entblößt, wird weggeführt; /
ihre Mägde jammern wie gurrende Tauben / und schlagen sich an die
Brust.
'''
"9" = ''':sup:`9` Ninive ist wie ein voller Teich, / dessen Wasser davonfließt. Bleibt
stehen! Bleibt stehen! / Doch keiner wendet sich um.
'''
"10" = ''':sup:`10` Plündert das Silber, plündert das Gold! / Kostbarkeiten ohne Ende!
Welche Pracht aller Art / an bezaubernden Schätzen!
'''
"11" = ''':sup:`11` Alles leer, entleert, verheert; / das Herz verzagt. Es wanken die
Knie, ein Zittern in allen Hüften, / alle Gesichter glühen rot.
'''
"12" = ''':sup:`12` Wo ist jetzt das Versteck der Löwen, / der Futterplatz der jungen
Löwen, wohin der Löwe geht? Dort hält sich die Löwin auf, / das
Löwenjunge und niemand ist da, der aufschreckt.
'''
"13" = ''':sup:`13` Reichen Raub machte der Löwe für seine Jungen. / Er würgte für
seine Löwinnen. Mit Raub füllte er seine Höhlen, / seine Verstecke mit
Raubgut.
'''
"14" = ''':sup:`14` Nun gehe ich gegen dich vor / - Spruch des HERRN der Heerscharen.
Ich lasse deine Wagen in Rauch aufgehen, / deine jungen Löwen frisst
das Schwert. Ich mache deinem Rauben auf der Erde ein Ende, / nie mehr
hört man den Ruf deiner Boten.
'''
