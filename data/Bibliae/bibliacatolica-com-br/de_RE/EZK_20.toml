[20]
"1" = ''':sup:`1` Es geschah im siebten Jahr, am zehnten Tag des fünften Monats, da
kamen Männer von den Ältesten Israels, um den HERRN zu befragen, und
sie setzten sich vor mir nieder.
'''
"2" = ''':sup:`2` Da erging das Wort des HERRN an mich:
'''
"3" = ''':sup:`3` Menschensohn, rede mit den Ältesten Israels und sag zu ihnen: So
spricht GOTT, der Herr: Mich zu befragen seid ihr gekommen? So wahr ich
lebe, befragen für euch lasse ich mich nicht - Spruch GOTTES, des
Herrn.
'''
"4" = ''':sup:`4` Musst du nicht Gericht halten über sie, musst du nicht Gericht
halten, Menschensohn? Mach ihnen die Gräueltaten ihrer Väter bekannt
'''
"5" = ''':sup:`5` und sag zu ihnen: So spricht GOTT, der Herr: An dem Tag, als ich
Israel erwählt habe, erhob ich meine Hand den Nachkommen des Hauses
Jakob. Ich offenbarte mich ihnen im Lande Ägypten. Ich erhob ihnen
meine Hand zum Schwur und sprach: Ich bin der HERR, euer Gott.
'''
"6" = ''':sup:`6` An jenem Tag erhob ich ihnen meine Hand zum Schwur, dass ich sie aus
dem Lande Ägypten herausführe in ein Land, das ich für sie erkundete,
in dem Milch und Honig fließen. Ein Schmuckstück ist es unter allen
Ländern.
'''
"7" = ''':sup:`7` Und ich sagte zu ihnen: Werft weg, ein jeder, die Scheusale seiner
Augen! Macht euch nicht unrein durch die Götzen Ägyptens! Ich bin der
HERR, euer Gott.
'''
"8" = ''':sup:`8` Sie aber waren widerspenstig gegen mich und wollten nicht auf mich
hören. Sie warfen die Scheusale ihrer Augen nicht weg, kein Einziger,
und die Götzen Ägyptens verließen sie nicht. Da gedachte ich, meinen
Zorn über sie auszugießen und meinen Grimm an ihnen zu vollenden,
mitten im Lande Ägypten.
'''
"9" = ''':sup:`9` Doch ich handelte um meines Namens willen, damit er nicht entweiht
werde vor den Augen der Völker, in deren Mitte sie waren und vor deren
Augen ich mich ihnen offenbart hatte, als ich sie aus dem Lande Ägypten
herausführte.
'''
"10" = ''':sup:`10` Ich führte sie aus dem Lande Ägypten heraus und brachte sie in die
Wüste.
'''
"11" = ''':sup:`11` Ich gab ihnen meine Satzungen und meine Rechtsentscheide tat ich
ihnen kund, die der Mensch befolgen muss, damit er durch sie am Leben
bleibt.
'''
"12" = ''':sup:`12` Auch meine Sabbat-Tage gab ich ihnen, damit sie ein Zeichen würden
zwischen mir und ihnen, damit man erkenne, dass ich, der HERR, sie
heilige.
'''
"13" = ''':sup:`13` Aber die vom Haus Israel waren widerspenstig gegen mich in der
Wüste. Sie gingen nicht nach meinen Satzungen und verachteten meine
Rechtsentscheide, die der Mensch befolgen muss, damit er durch sie am
Leben bleibt. Auch meine Sabbat-Tage entweihten sie völlig. Da gedachte
ich, in der Wüste über sie meinen Zorn auszugießen und sie zu
vernichten.
'''
"14" = ''':sup:`14` Doch ich handelte um meines Namens willen, damit er nicht entweiht
werde vor den Augen der Völker, vor deren Augen ich sie herausgeführt
hatte.
'''
"15" = ''':sup:`15` Doch ich, ich erhob ihnen meine Hand in der Wüste zum Schwur, dass
ich sie nicht in das Land bringe, das ich ihnen gegeben hatte, wo Milch
und Honig fließen. Ein Schmuckstück ist es unter allen Ländern.
'''
"16" = ''':sup:`16` Denn sie verachteten meine Rechtsentscheide, sie gingen nicht nach
meinen Satzungen und sie entweihten meine Sabbat-Tage, weil ihr Herz
hinter ihren Götzen herging.
'''
"17" = ''':sup:`17` Aber mein Auge zeigte Mitleid mit ihnen, sodass ich sie nicht
verdarb: Ich rottete sie nicht völlig aus in der Wüste.
'''
"18" = ''':sup:`18` Zu ihren Söhnen sagte ich in der Wüste: Geht nicht nach den
Gesetzen eurer Väter, bewahrt ihre Rechtsentscheide nicht und macht
euch nicht unrein an ihren Götzen!
'''
"19" = ''':sup:`19` Ich bin der HERR, euer Gott. Geht nach meinen Satzungen, bewahrt
meine Rechtsentscheide und befolgt sie!
'''
"20" = ''':sup:`20` Heiligt meine Sabbat-Tage; sie sollen ein Zeichen zwischen mir und
euch sein, damit man erkennt, dass ich, der HERR, euer Gott bin.
'''
"21" = ''':sup:`21` Aber die Söhne waren widerspenstig gegen mich. Sie gingen nicht
nach meinen Satzungen und sie bewahrten meine Rechtsentscheide nicht,
um sie zu befolgen; sie muss der Mensch befolgen, damit er durch sie am
Leben bleibt. Meine Sabbat-Tage entweihten sie. Da gedachte ich, in der
Wüste meinen Zorn über sie auszugießen und meinen Grimm an ihnen zu
vollenden.
'''
"22" = ''':sup:`22` Doch ich zog meine Hand zurück und handelte um meines Namens
willen, damit er nicht entweiht werde vor den Augen der Völker, vor
deren Augen ich sie herausgeführt hatte.
'''
"23" = ''':sup:`23` Doch ich, ich erhob ihnen in der Wüste meine Hand zum Schwur, dass
ich sie unter die Völker zerstreuen und sie in die Länder versprengen
werde.
'''
"24" = ''':sup:`24` Denn meine Rechtsentscheide befolgten sie nicht, meine Satzungen
verachteten sie und meine Sabbat-Tage entweihten sie und ihre Augen
waren hinter den Götzen ihrer Väter her.
'''
"25" = ''':sup:`25` Ich, ja ich gab ihnen Gesetze, die nicht gut waren, und
Rechtsentscheide, durch die sie nicht am Leben blieben.
'''
"26" = ''':sup:`26` Und ich erklärte sie für unrein bei ihren Opfergaben, beim
Darbringen einer jeden Erstgeburt, um sie mit Entsetzen zu erfüllen,
damit sie erkennen, dass ich der HERR bin.
'''
"27" = ''':sup:`27` Darum sprich zum Haus Israel, Menschensohn, und sag zu ihnen: So
spricht GOTT, der Herr: Eure Väter haben mich auch dadurch verhöhnt,
dass sie mir untreu wurden.
'''
"28" = ''':sup:`28` Als ich sie in das Land brachte, dessentwegen ich meine Hand
erhoben hatte zum Schwur, es ihnen zu geben, da schauten sie aus nach
jedem hohen Hügel und jedem dicht belaubten Baum und schlachteten dort
ihre Opfer, brachten dort ihre ärgerlichen Gaben dar, legten dort ihre
duftenden Spenden nieder und gossen dort ihre Trankopfer aus.
'''
"29" = ''':sup:`29` Da sagte ich zu ihnen: Was ist das schon, die Höhe, zu der ihr dort
kommt? - Deshalb wird sie bis zum heutigen Tag Kulthöhe genannt.
'''
"30" = ''':sup:`30` Darum sag zum Haus Israel: So spricht GOTT, der Herr: Auf dem Weg
eurer Väter macht ihr euch unrein? Und ihr hurt hinter ihren Götzen
her?
'''
"31" = ''':sup:`31` Wenn ihr eure Gaben spendet, eure Söhne durch das Feuer darbringt,
ihr selbst euch bis zum heutigen Tag immer wieder unrein macht für all
eure Götzen, da soll ich, ja ich mich für euch befragen lassen, ihr vom
Haus Israel? So wahr ich lebe - Spruch GOTTES, des Herrn -, ich lasse
mich für euch nicht befragen.
'''
"32" = ''':sup:`32` Was in eurem Geist emporsteigt, niemals soll geschehen, was ihr da
sagt: Wir wollen wie die Völker sein, wie die Völkerstämme der Länder,
um Holz und Stein zu dienen.
'''
"33" = ''':sup:`33` So wahr ich lebe - Spruch GOTTES, des Herrn: Ich werde mit starker
Hand und mit hoch erhobenem Arm und mit ausgegossenem Zorn über euch
als König herrschen.
'''
"34" = ''':sup:`34` Ich werde euch aus den Völkern herausführen und euch aus den
Ländern sammeln, in die ihr zerstreut seid, mit starker Hand und mit
hoch erhobenem Arm und mit ausgegossenem Zorn.
'''
"35" = ''':sup:`35` Ich bringe euch in die Wüste der Völker; dort gehe ich mit euch von
Angesicht zu Angesicht ins Gericht.
'''
"36" = ''':sup:`36` Wie ich mit euren Vätern in der Wüste des Landes Ägypten ins
Gericht gegangen bin, so werde ich mit euch ins Gericht gehen - Spruch
GOTTES, des Herrn.
'''
"37" = ''':sup:`37` Ich lasse euch unter dem Stab hindurchziehen und führe euch in die
Verpflichtung des Bundes.
'''
"38" = ''':sup:`38` Die abtrünnig waren und die sich gegen mich auflehnten sondere ich
von euch ab. Ich führe sie aus dem Land, in dem sie als Fremde leben,
heraus, auf den Ackerboden Israels aber werden sie nicht kommen; dann
werdet ihr erkennen, dass ich der HERR bin.
'''
"39" = ''':sup:`39` Ihr aber, Haus Israel - so spricht GOTT, der Herr -, geht doch,
dient, ein jeder seinen Götzen! Und danach, wenn ihr nicht auf mich
hört, könnt ihr auch meinen heiligen Namen nicht mehr entweihen mit
euren Opfergaben und mit euren Götzen.
'''
"40" = ''':sup:`40` Ja, auf meinem heiligen Berg, auf dem hohen Berg Israels - Spruch
GOTTES, des Herrn -, dort wird mir das ganze Haus Israel dienen, sie
alle, im Land. Dort werde ich sie gnädig annehmen und dort werde ich
eure Hebeopfer und die Erstlinge eurer Spenden einfordern, bei all
euren heiligen Darbringungen.
'''
"41" = ''':sup:`41` Beim beruhigenden Duft werde ich euch gnädig annehmen, wenn ich
euch aus den Völkern herausführe. Ich werde euch aus den Ländern
sammeln, in die ihr zerstreut seid, und ich werde mich vor den Augen
der Völker durch euch als heilig erweisen.
'''
"42" = ''':sup:`42` Ihr sollt erkennen, dass ich der HERR bin, wenn ich euch auf den
Ackerboden Israels bringe; in das Land, dessentwegen ich meine Hand zum
Schwur erhoben habe, es euren Vätern zu geben.
'''
"43" = ''':sup:`43` Dort werdet ihr eurer Wege und all eurer Taten gedenken, durch die
ihr euch unrein gemacht habt, und es wird euch ekeln vor euch selbst
wegen all der bösen Taten, die ihr begangen habt.
'''
"44" = ''':sup:`44` Ihr werdet erkennen, dass ich der HERR bin, wenn ich um meines
Namens willen an euch handle und nicht nach euren bösen Wegen und nach
euren verderbten Taten, Haus Israel - Spruch GOTTES, des Herrn.
'''
