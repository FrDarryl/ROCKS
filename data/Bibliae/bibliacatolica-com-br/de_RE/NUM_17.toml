[17]
"1" = ''':sup:`1` Darauf sprach der HERR zu Mose:
'''
"2" = ''':sup:`2` Sag zum Priester Eleasar, dem Sohn Aarons, er soll die
Räucherpfannen aus der Brandglut herausnehmen - das Feuer streue weit
auseinander -, denn sie sind geheiligt.
'''
"3" = ''':sup:`3` Die Räucherpfannen der Männer, die wegen ihrer Sünde ums Leben
gekommen sind, soll man zu Blech hämmern und damit den Altar
überziehen. Denn sie wurden vor den HERRN gebracht, deshalb sind sie
heilig. Sie sollen für die Israeliten ein Zeichen sein.
'''
"4" = ''':sup:`4` Da nahm der Priester Eleasar die kupfernen Räucherpfannen, welche
die im Feuer Umgekommenen dargebracht hatten, und hämmerte daraus einen
Überzug für den Altar
'''
"5" = ''':sup:`5` - ein Erinnerungszeichen für die Israeliten, dass sich kein
Unbefugter, der nicht zu den Nachkommen Aarons gehört, dem HERRN
nähert, um vor ihm Räucherwerk zu verbrennen, damit es ihm nicht ergeht
wie Korach und seiner Gemeinde -, so wie der HERR durch Mose zu ihm
geredet hatte.
'''
"6" = ''':sup:`6` Am nächsten Tag murrte die ganze Gemeinde der Israeliten über Mose
und Aaron; sie sagten: Ihr habt das Volk des HERRN getötet.
'''
"7" = ''':sup:`7` Als sich die Gemeinde gegen Mose und Aaron versammelte und sich dem
Offenbarungszelt zuwandte, siehe, da hatte die Wolke das Zelt bedeckt
und die Herrlichkeit des HERRN erschien.
'''
"8" = ''':sup:`8` Mose und Aaron gingen vor das Offenbarungszelt
'''
"9" = ''':sup:`9` und der HERR sprach zu Mose:
'''
"10" = ''':sup:`10` Zieht euch aus der Mitte dieser Gemeinde zurück, denn ich will ihr
augenblicklich ein Ende bereiten. Da warfen sich Mose und Aaron auf ihr
Gesicht nieder
'''
"11" = ''':sup:`11` und Mose sagte zu Aaron: Nimm die Räucherpfanne, tu Feuer vom Altar
hinein und leg Räucherwerk darauf; dann geh schnell zur Gemeinde und
erwirke Sühne für sie! Denn der Zorn ist vom HERRN ausgegangen und die
Plage hat begonnen.
'''
"12" = ''':sup:`12` Da nahm Aaron die Räucherpfanne, wie Mose gesagt hatte, und lief
mitten in die Versammlung. Und siehe, die Plage hatte im Volk begonnen.
Er legte das Räucherwerk in die Pfanne und erwirkte Sühne für das Volk.
'''
"13" = ''':sup:`13` Er trat zwischen die Toten und die Lebenden und da hörte die Plage
auf.
'''
"14" = ''':sup:`14` Durch die Plage waren vierzehntausendsiebenhundert Menschen
gestorben, abgesehen von denen, die wegen Korach umgekommen waren.
'''
"15" = ''':sup:`15` Darauf kehrte Aaron zu Mose an den Eingang des Offenbarungszeltes
zurück; die Plage hatte aufgehört.
'''
"16" = ''':sup:`16` Dann sprach der HERR zu Mose:
'''
"17" = ''':sup:`17` Rede zu den Israeliten und nimm jeweils von einer Großfamilie einen
Stab, und zwar von den Anführern einer Großfamilie, im Ganzen also
zwölf Stäbe, und schreib ihre Namen darauf!
'''
"18" = ''':sup:`18` Auf den Stab Levis schreib den Namen Aaron; denn je ein Stab soll
für das Haupt ihrer Großfamilien stehen.
'''
"19" = ''':sup:`19` Dann leg die Stäbe in das Offenbarungszelt vor das Bundeszeugnis,
dort, wo ich euch begegne.
'''
"20" = ''':sup:`20` Und es wird geschehen: Der Mann, den ich erwähle, dessen Stab wird
sprossen. So will ich vor mir das Murren zum Schweigen bringen, mit dem
sie euch belästigen.
'''
"21" = ''':sup:`21` Mose redete zu den Israeliten. Darauf gaben ihm all ihre
Stammesführer je einen Stab, je einen Stab für einen Anführer,
entsprechend ihren Großfamilien: insgesamt zwölf Stäbe. Auch Aarons
Stab war mitten unter ihren Stäben.
'''
"22" = ''':sup:`22` Mose legte die Stäbe im Zelt des Bundeszeugnisses vor dem HERRN
nieder.
'''
"23" = ''':sup:`23` Als Mose am nächsten Tag zum Zelt des Bundeszeugnisses kam, siehe,
da hatte der Stab Aarons für das Haus Levi gesprosst; er trieb
Sprossen, blühte und trug Mandeln.
'''
"24" = ''':sup:`24` Da nahm Mose alle Stäbe von ihrem Platz vor dem HERRN weg und
brachte sie zu allen Israeliten hinaus. Als sie die Stäbe sahen, nahm
jeder den seinen.
'''
"25" = ''':sup:`25` Darauf sagte der HERR zu Mose: Trag den Stab Aarons zurück vor das
Bundeszeugnis! Dort soll er aufbewahrt werden als ein Zeichen für alle
Aufsässigen. Mach mir auf diese Weise ihrem Murren ein Ende, dann
werden sie nicht sterben.
'''
"26" = ''':sup:`26` Mose tat genauso, wie es ihm der HERR geboten hatte. So machte er
es.
'''
"27" = ''':sup:`27` Die Israeliten aber sagten zu Mose: Sieh her, wir kommen um, wir
gehen zugrunde, wir alle gehen zugrunde.
'''
"28" = ''':sup:`28` Jeder, der zu nahe an die Wohnung des HERRN kommt, stirbt. Sollen
wir denn alle umkommen?
'''
"Notes" = '''
Notas de rodapé:
17:1-5 - Gott befiehlt jedem Stamm, einen Stab mit dem Namen seines
Anführers zu geben. Aarons Stab blüht als Zeichen seiner Wahl zum
Priester. Dies demonstriert die göttliche Autorität und bestätigt die
17:6-8 - Aarons Stab, der Knospen und Blüten trieb und Mandeln
hervorbrachte, ist ein klares Zeichen dafür, dass Gott das Haus Levi
zum Priestertum erwählte. Dieses Wunder offenbart auch Gottes Macht,
17:9-11 - Die Stäbe werden vor das Zelt des Zeugnisses gelegt, und Gott
befiehlt, dass Aarons Stab als ewiges Zeichen aufbewahrt wird. Dies
symbolisiert die Rolle des Priestertums als Vermittler zwischen Gott
17:12-13 - Die Menschen fürchten den Tod, wenn sie Gottes Macht im
Blühen des Stabes sehen. Diese Angst spiegelt Gottes Ernsthaftigkeit
gegenüber der Rebellion und seine Heiligkeit bei der Auswahl
'''
