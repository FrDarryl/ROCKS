[12]
"1" = ''':sup:`1` In jener Zeit ging Jesus am Sabbat durch die Kornfelder. Seine
Jünger hatten Hunger; sie rissen Ähren ab und aßen davon.
'''
"2" = ''':sup:`2` Die Pharisäer sahen es und sagten zu ihm: Sieh her, deine Jünger tun
etwas, das am Sabbat verboten ist.
'''
"3" = ''':sup:`3` Da sagte er zu ihnen: Habt ihr nicht gelesen, was David getan hat,
als er und seine Begleiter hungrig waren -
'''
"4" = ''':sup:`4` wie er in das Haus Gottes ging und wie sie die Schaubrote aßen, die
weder er noch seine Begleiter, sondern nur die Priester essen durften?
'''
"5" = ''':sup:`5` Oder habt ihr nicht im Gesetz gelesen, dass am Sabbat die Priester
im Tempel den Sabbat entweihen, ohne sich schuldig zu machen?
'''
"6" = ''':sup:`6` Ich sage euch: Hier ist Größeres als der Tempel.
'''
"7" = ''':sup:`7` Wenn ihr begriffen hättet, was das heißt: Barmherzigkeit will ich,
nicht Opfer, dann hättet ihr nicht Unschuldige verurteilt;
'''
"8" = ''':sup:`8` denn der Menschensohn ist Herr über den Sabbat.
'''
"9" = ''':sup:`9` Von dort ging er weiter und kam in ihre Synagoge.
'''
"10" = ''':sup:`10` Und siehe, dort saß ein Mann, dessen Hand verdorrt war. Sie fragten
ihn: Ist es am Sabbat erlaubt zu heilen? Sie suchten ihn nämlich
anzuklagen.
'''
"11" = ''':sup:`11` Er aber sprach zu ihnen: Wer von euch, der ein einziges Schaf hat,
wird es nicht packen und herausziehen, wenn es ihm am Sabbat in eine
Grube fällt?
'''
"12" = ''':sup:`12` Wie viel mehr ist ein Mensch als ein Schaf? Darum ist es am Sabbat
erlaubt, Gutes zu tun.
'''
"13" = ''':sup:`13` Dann sagte er zu dem Mann: Streck deine Hand aus! Er streckte sie
aus und die Hand wurde wiederhergestellt - gesund wie die andere.
'''
"14" = ''':sup:`14` Die Pharisäer aber gingen hinaus und fassten den Beschluss, Jesus
umzubringen.
'''
"15" = ''':sup:`15` Als Jesus das erfuhr, ging er von dort weg. Viele folgten ihm nach
und er heilte sie alle.
'''
"16" = ''':sup:`16` Er gebot ihnen, dass sie ihn nicht bekannt machen sollten,
'''
"17" = ''':sup:`17` damit erfüllt werde, was durch den Propheten Jesaja gesagt worden
ist:
'''
"18" = ''':sup:`18` Siehe, mein Knecht, den ich erwählt habe, / mein Geliebter, an dem
ich Gefallen gefunden habe. Ich werde meinen Geist auf ihn legen / und
er wird den Völkern das Recht verkünden.
'''
"19" = ''':sup:`19` Er wird nicht streiten und nicht schreien / und man wird seine
Stimme nicht auf den Straßen hören.
'''
"20" = ''':sup:`20` Das geknickte Rohr wird er nicht zerbrechen / und den glimmenden
Docht nicht auslöschen, / bis er dem Recht zum Sieg verholfen hat.
'''
"21" = ''':sup:`21` Und auf seinen Namen werden die Völker ihre Hoffnung setzen.
'''
"22" = ''':sup:`22` Dann brachte man zu ihm einen Besessenen, der blind und stumm war.
Er heilte ihn, sodass der Stumme wieder reden und sehen konnte.
'''
"23" = ''':sup:`23` Die Menge war fassungslos und sagte: Ist dieser nicht der Sohn
Davids?
'''
"24" = ''':sup:`24` Als die Pharisäer das hörten, sagten sie: Nur mit Hilfe von
Beelzebul, dem Herrscher der Dämonen, treibt er die Dämonen aus.
'''
"25" = ''':sup:`25` Doch Jesus wusste, was sie dachten, und sagte zu ihnen: Jedes
Reich, das in sich gespalten ist, wird veröden und eine Stadt und eine
Familie, die in sich gespalten ist, wird keinen Bestand haben.
'''
"26" = ''':sup:`26` Wenn also der Satan den Satan austreibt, dann ist Satan in sich
selbst gespalten. Wie kann sein Reich dann Bestand haben?
'''
"27" = ''':sup:`27` Und wenn ich die Dämonen durch Beelzebul austreibe, durch wen
treiben dann eure Söhne sie aus? Deswegen werden sie eure Richter sein.
'''
"28" = ''':sup:`28` Wenn ich aber im Geist Gottes die Dämonen austreibe, dann ist das
Reich Gottes schon zu euch gekommen.
'''
"29" = ''':sup:`29` Wie kann einer in das Haus des Starken eindringen und ihm den
Hausrat rauben, wenn er nicht zuerst den Starken fesselt? Erst dann
kann er sein Haus plündern.
'''
"30" = ''':sup:`30` Wer nicht mit mir ist, der ist gegen mich; wer nicht mit mir
sammelt, der zerstreut.
'''
"31" = ''':sup:`31` Darum sage ich euch: Jede Sünde und Lästerung wird den Menschen
vergeben werden, aber die Lästerung gegen den Geist wird nicht vergeben
werden.
'''
"32" = ''':sup:`32` Auch wer ein Wort gegen den Menschensohn sagt, dem wird vergeben
werden; wer aber etwas gegen den Heiligen Geist sagt, dem wird nicht
vergeben, weder in dieser noch in der zukünftigen Welt.
'''
"33" = ''':sup:`33` Entweder: Der Baum ist gut - dann sind auch seine Früchte gut.
Oder: Der Baum ist schlecht - dann sind auch seine Früchte schlecht. An
der Frucht also erkennt man den Baum.
'''
"34" = ''':sup:`34` Ihr Schlangenbrut, wie könnt ihr Gutes reden, wenn ihr böse seid?
Denn wovon das Herz überfließt, davon spricht der Mund.
'''
"35" = ''':sup:`35` Der gute Mensch bringt aus dem guten Schatz Gutes hervor und der
böse Mensch bringt aus dem bösen Schatz Böses hervor.
'''
"36" = ''':sup:`36` Ich sage euch aber: Über jedes unnütze Wort, das die Menschen
reden, werden sie am Tag des Gerichts Rechenschaft ablegen müssen;
'''
"37" = ''':sup:`37` denn aufgrund deiner Worte wirst du freigesprochen und aufgrund
deiner Worte wirst du verurteilt werden.
'''
"38" = ''':sup:`38` Darauf wandten sich einige Schriftgelehrte und Pharisäer an ihn:
Meister, wir möchten von dir ein Zeichen sehen.
'''
"39" = ''':sup:`39` Er antwortete ihnen: Diese böse und treulose Generation fordert ein
Zeichen, aber es wird ihr kein Zeichen gegeben werden außer das Zeichen
des Propheten Jona.
'''
"40" = ''':sup:`40` Denn wie Jona drei Tage und drei Nächte im Bauch des Fisches war,
so wird auch der Menschensohn drei Tage und drei Nächte im Schoß der
Erde sein.
'''
"41" = ''':sup:`41` Die Männer von Ninive werden beim Gericht mit dieser Generation
auftreten und sie verurteilen; denn sie sind auf die Botschaft des Jona
hin umgekehrt. Und siehe, hier ist mehr als Jona.
'''
"42" = ''':sup:`42` Die Königin des Südens wird beim Gericht gegen diese Generation
auftreten und sie verurteilen; denn sie kam vom Ende der Erde, um die
Weisheit Salomos zu hören. Und siehe, hier ist mehr als Salomo.
'''
"43" = ''':sup:`43` Wenn ein unreiner Geist aus einem Menschen ausfährt, durchwandert
er wasserlose Gegenden, um eine Ruhestätte zu suchen, findet aber
keine.
'''
"44" = ''':sup:`44` Dann sagt er: Ich will in mein Haus zurückkehren, das ich verlassen
habe. Und er kommt und findet es leer, sauber und geschmückt.
'''
"45" = ''':sup:`45` Dann geht er und nimmt sieben andere Geister mit sich, die noch
schlimmer sind als er selbst. Sie ziehen dort ein und lassen sich
nieder. Und die letzten Dinge jenes Menschen werden schlimmer sein als
die ersten. Dieser bösen Generation wird es genauso gehen.
'''
"46" = ''':sup:`46` Als Jesus noch mit den Leuten redete, siehe, da standen seine
Mutter und seine Brüder draußen und wollten mit ihm sprechen.
'''
"47" = ''':sup:`47` Da sagte jemand zu ihm: Siehe, deine Mutter und deine Brüder stehen
draußen und wollen mit dir sprechen.
'''
"48" = ''':sup:`48` Dem, der ihm das gesagt hatte, erwiderte er: Wer ist meine Mutter
und wer sind meine Brüder?
'''
"49" = ''':sup:`49` Und er streckte die Hand über seine Jünger aus und sagte: Siehe,
meine Mutter und meine Brüder.
'''
"50" = ''':sup:`50` Denn wer den Willen meines himmlischen Vaters tut, der ist für mich
Bruder und Schwester und Mutter.
'''
