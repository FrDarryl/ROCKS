[115]
"1" = ''':sup:`1` Nicht uns, HERR, nicht uns, / nein, deinem Namen gib Herrlichkeit, *
wegen deiner Huld, wegen deiner Treue!
'''
"2" = ''':sup:`2` Warum sollen die Völker sagen: * Wo ist denn ihr Gott?
'''
"3" = ''':sup:`3` Unser Gott, er ist im Himmel, * alles, was ihm gefällt, vollbringt
er.
'''
"4" = ''':sup:`4` Ihre Götzen sind nur Silber und Gold, * Machwerk von Menschenhand.
'''
"5" = ''':sup:`5` Sie haben einen Mund und reden nicht, * sie haben Augen und sehen
nicht,
'''
"6" = ''':sup:`6` sie haben Ohren und hören nicht, * sie haben eine Nase und riechen
nicht;
'''
"7" = ''':sup:`7` ihre Hände, sie greifen nicht, / ihre Füße, sie gehen nicht, * sie
bringen keinen Laut hervor aus ihrer Kehle.
'''
"8" = ''':sup:`8` Ihnen werden gleich, die sie machen, * alle, die auf sie vertrauen.
'''
"9" = ''':sup:`9` Israel, vertrau auf den HERRN! * Er ist ihr Schild und ihre Hilfe.
'''
"10" = ''':sup:`10` Haus Aaron, vertraut auf den HERRN! * Er ist ihr Schild und ihre
Hilfe.
'''
"11" = ''':sup:`11` Die ihr den HERRN fürchtet, vertraut auf den HERRN! * Er ist ihr
Schild und ihre Hilfe.
'''
"12" = ''':sup:`12` Der HERR hat unser gedacht, er wird segnen. / Er wird segnen das
Haus Israel. * Er wird segnen das Haus Aaron.
'''
"13" = ''':sup:`13` Der HERR wird segnen, die ihn fürchten, * die Kleinen und die
Großen.
'''
"14" = ''':sup:`14` Der HERR wird euch mehren, * euch und eure Kinder.
'''
"15" = ''':sup:`15` Gesegnet seid ihr vom HERRN, * der Himmel und Erde gemacht hat.
'''
"16" = ''':sup:`16` Der Himmel ist Himmel des HERRN, * die Erde aber gab er den
Menschen.
'''
"17" = ''':sup:`17` Nicht die Toten loben den HERRN, * keiner, der ins Schweigen
hinabsteigt.
'''
"18" = ''':sup:`18` Wir aber preisen den HERRN * von nun an bis in Ewigkeit. Halleluja!
'''
