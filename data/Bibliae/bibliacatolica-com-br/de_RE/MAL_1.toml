"1" = ''':sup:`1` Ausspruch. Wort des HERRN an Israel durch Maleachi.
'''
"2" = ''':sup:`2` Ich liebe euch, spricht der HERR. / Doch ihr sagt: Wodurch zeigt
sich, dass du uns liebst? - Ist nicht Esau Jakobs Bruder? - Spruch des
HERRN - / und doch gewann ich Jakob lieb,
'''
"3" = ''':sup:`3` Esau aber hasste ich. / Darum machte ich seine Berge zur Öde und
überließ sein Erbland / den Schakalen der Wüste.
'''
"4" = ''':sup:`4` Wenn Edom sagt: Wir sind zerschmettert, / aber wir bauen die Trümmer
wieder auf, so spricht der HERR der Heerscharen: / Sie sollen nur
aufbauen; ich reiße es wieder ein. Man wird sie das Land des Unrechts
nennen / und das Volk, das der HERR ewig verdammt.
'''
"5" = ''':sup:`5` Mit eigenen Augen werdet ihr es sehen und werdet sagen: / Groß ist
der HERR, weit über Israels Grenzen hinaus.
'''
"6" = ''':sup:`6` Der Sohn ehrt seinen Vater / und der Knecht seinen Herrn. Wenn ich
der Vater bin - / wo bleibt dann die Ehrerbietung? Wenn ich der Herr
bin - / wo bleibt dann die Furcht vor mir?, spricht der HERR der
Heerscharen zu euch, / ihr Priester, die ihr meinen Namen verachtet.
Doch ihr sagt: / Wodurch verachten wir denn deinen Namen?
'''
"7" = ''':sup:`7` Ihr bringt auf meinem Altar verunreinigte Speise dar. / Ihr sagt:
Wodurch haben wir dich mit Unreinem entehrt? Dadurch, dass ihr sagt: /
Der Tisch des HERRN, der kann gering geachtet werden.
'''
"8" = ''':sup:`8` Wenn ihr ein blindes Tier als Schlachtopfer darbringt, / sei das
nicht schlecht! Und wenn ihr ein lahmes und krankes Tier darbringt, /
sei das nicht schlecht! Biete das einmal deinem Statthalter an! / Ob er
wohl Gefallen an dir hat oder dich freundlich ansieht?, / spricht der
HERR der Heerscharen.
'''
"9" = ''':sup:`9` Und nun versucht, Gott damit zu besänftigen, / dass er uns gnädig
sei! Wenn eure Hände ihm solche Dinge anbieten, / wie kann er euch dann
freundlich ansehen?, / spricht der HERR der Heerscharen.
'''
"10" = ''':sup:`10` Wäre doch jemand bei euch, / der die Torflügel verschließt, / damit
ihr kein nutzloses Feuer mehr entfacht auf meinem Altar! Ich habe kein
Gefallen an euch, / spricht der HERR der Heerscharen, / und ich mag
kein Opfer aus eurer Hand.
'''
"11" = ''':sup:`11` Ja, vom Aufgang der Sonne bis zu ihrem Untergang / steht mein Name
groß da bei den Völkern und an jedem Ort wird meinem Namen ein
Rauchopfer dargebracht / und eine reine Opfergabe; ja, mein Name steht
groß da bei den Völkern, / spricht der HERR der Heerscharen.
'''
"12" = ''':sup:`12` Ihr aber entweiht ihn, indem ihr sagt: / Der Tisch des Herrn, der
darf verunreinigt / und die Opferspeise für ihn kann gering geachtet
werden.
'''
"13" = ''':sup:`13` Ihr sagt: Siehe, welch eine Mühsal! / und facht das Feuer für ihn
an, / spricht der HERR der Heerscharen; und ihr bringt, was geraubt
wurde, und die lahmen und kranken Tiere herbei / und bringt sie als
Opfer dar. Soll ich das wohlgefällig annehmen aus eurer Hand?, /
spricht der HERR.
'''
"14" = ''':sup:`14` Verflucht ist der Betrüger, der dem Herrn ein männliches Tier
seiner Herde gelobt, / dann aber ein fehlerhaftes Tier schlachtet. Ja,
ein großer König bin ich, / spricht der HERR der Heerscharen, / und
mein Name ist bei den Völkern gefürchtet.
'''
