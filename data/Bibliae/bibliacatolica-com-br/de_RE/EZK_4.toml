[4]
"1" = ''':sup:`1` Du, Menschensohn, nimm dir einen Lehmziegel, leg ihn vor dich hin
und ritze eine Stadt darauf ein: Jerusalem!
'''
"2" = ''':sup:`2` Verhänge eine Belagerung gegen sie: Bau gegen sie einen
Belagerungswall; schütte gegen sie einen Damm auf; leg gegen sie ein
Truppenlager an und stell gegen sie ringsum Sturmböcke auf!
'''
"3" = ''':sup:`3` Du, nimm eine Eisenplatte und stell sie als eiserne Mauer zwischen
dich und die Stadt! Richte dein Gesicht auf sie: So ist sie unter
Belagerung und du belagerst sie. Ein Zeichen ist dies für das Haus
Israel.
'''
"4" = ''':sup:`4` Du, leg dich auf deine linke Seite und leg die Schuld des Hauses
Israel darauf! Die Zahl der Tage, die du darauf liegst, trägst du ihre
Schuld.
'''
"5" = ''':sup:`5` Ich aber, ich setze für dich hiermit die Jahre ihrer Schuld in einer
Zahl von Tagen fest: dreihundertneunzig Tage. So sollst du die Schuld
des Hauses Israel tragen.
'''
"6" = ''':sup:`6` Wenn du diese beendet hast, leg dich auf die andere, deine rechte
Seite, und trag vierzig Tage lang die Schuld des Hauses Juda, einen Tag
für jedes Jahr: Einen Tag für jedes Jahr setze ich für dich fest.
'''
"7" = ''':sup:`7` Dann sollst du dein Gesicht und deinen entblößten Arm auf die
Belagerung Jerusalems richten und du sollst gegen es weissagen.
'''
"8" = ''':sup:`8` Siehe, ich lege dir Stricke an, sodass du dich nicht von einer Seite
auf die andere drehen kannst, so lange, bis du die Tage deiner
Belagerung beendet hast.
'''
"9" = ''':sup:`9` Du, nimm dir Weizen, Gerste und Bohnen, Linsen, Hirse und Dinkel;
gib sie zusammen in ein einziges Gefäß und mach dir Brot daraus! Die
Zahl der Tage, die du auf deiner Seite liegst, dreihundertneunzig Tage
lang, sollst du davon essen.
'''
"10" = ''':sup:`10` Und dein Essen, das du isst, soll genau abgewogen sein, zwanzig
Schekel am Tag; davon sollst du von Zeit zu Zeit essen.
'''
"11" = ''':sup:`11` Auch das Wasser, das du trinkst, soll genau abgemessen sein: ein
sechstel Hin; davon sollst du von Zeit zu Zeit trinken.
'''
"12" = ''':sup:`12` Als Gerstenfladen sollst du es essen; auf Menschenkot sollst du es
vor ihren Augen backen.
'''
"13" = ''':sup:`13` Und der HERR sprach: Ebenso werden die Israeliten ihr Brot unrein
essen unter den Völkern, wohin ich sie verstoße.
'''
"14" = ''':sup:`14` Ich aber sagte: Ach, Herr und GOTT, siehe, ich bin nicht in
Unreinheit. Seit meiner Jugend habe ich noch nie von einem verendeten
oder zerrissenen Tier gegessen. Niemals ist verdorbenes Fleisch in
meinen Mund gekommen.
'''
"15" = ''':sup:`15` Da sagte er zu mir: Siehe, ich erlaube dir, dein Brot auf
Rindermist statt auf Menschenkot zu machen.
'''
"16" = ''':sup:`16` Dann sagte er zu mir: Menschensohn, siehe, ich zerbreche den
Brotstab in Jerusalem. Sie werden ihr Brot wiegen und es mit Sorgen
essen; das Wasser werden sie genau abmessen und mit Schaudern trinken;
'''
"17" = ''':sup:`17` damit sie Mangel haben an Brot und an Wasser und sich entsetzen,
einer wie der andere, und dahinsiechen in ihrer Schuld.
'''
