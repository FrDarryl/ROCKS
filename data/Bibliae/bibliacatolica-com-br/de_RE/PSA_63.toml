[63]
"1" = ''':sup:`1` Ein Psalm Davids. Als er in der Wüste Juda war.
'''
"2" = ''':sup:`2` Gott, mein Gott bist du, dich suche ich, * es dürstet nach dir meine
Seele. Nach dir schmachtet mein Fleisch * wie dürres, lechzendes Land
ohne Wasser.
'''
"3" = ''':sup:`3` Darum halte ich Ausschau nach dir im Heiligtum, * zu sehen deine
Macht und Herrlichkeit.
'''
"4" = ''':sup:`4` Denn deine Huld ist besser als das Leben. * Meine Lippen werden dich
rühmen.
'''
"5" = ''':sup:`5` So preise ich dich in meinem Leben, * in deinem Namen erhebe ich
meine Hände.
'''
"6" = ''':sup:`6` Wie an Fett und Mark wird satt meine Seele, * mein Mund lobt dich
mit jubelnden Lippen.
'''
"7" = ''':sup:`7` Ich gedenke deiner auf meinem Lager * und sinne über dich nach, wenn
ich wache.
'''
"8" = ''':sup:`8` Ja, du wurdest meine Hilfe, * ich juble im Schatten deiner Flügel.
'''
"9" = ''':sup:`9` Meine Seele hängt an dir, * fest hält mich deine Rechte.
'''
"10" = ''':sup:`10` Die mir nach dem Leben trachten, um mich zu vernichten, * sie
müssen hinabfahren in die Tiefen der Erde.
'''
"11" = ''':sup:`11` Man gibt sie preis der Gewalt des Schwerts, * sie werden den
Schakalen zur Beute.
'''
"12" = ''':sup:`12` Der König aber freue sich an Gott! / Wer bei ihm schwört, darf sich
rühmen. * Doch allen Lügnern wird der Mund verschlossen.
'''
"Notes" = '''
Notas de rodapé:
63:1 - Der Psalmist drückt seine tiefe Sehnsucht nach Gott aus und
erkennt sein spirituelles Bedürfnis an. Diese intensive Suche nach Gott
unterstreicht die Bedeutung einer persönlichen und innigen Beziehung
63:2-3 - Der Psalmist betrachtet Gottes Größe, freut sich und preist
den Namen des Herrn. Diese Haltung der Anbetung spiegelt die natürliche
Reaktion eines dankbaren Herzens wider, das Gottes Schönheit und Güte
63:4-5 - Der Psalmist verspricht, Gott sein Leben lang zu preisen, da
er erkennt, dass seine Gegenwart vollkommene Zufriedenheit bringt. Dies
unterstreicht die transformierende Kraft fortwährender Anbetung und
63:6-8 - Der Psalmist meditiert nachts über Gott und findet in seiner
Gegenwart Geborgenheit. Diese Praxis der Meditation und des Gebets
unterstreicht, wie wichtig es ist, Gott jederzeit zu suchen,
63:9-11 - Der Psalmist stellt die Gerechten den Bösen gegenüber und
bekräftigt, dass Erlösung und Sicherheit in Gott liegen. Diese letzte
Aussage unterstreicht die Hoffnung und Gewissheit der Gerechtigkeit
'''
