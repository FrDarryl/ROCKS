[45]
"1" = ''':sup:`1` Josef vermochte nicht mehr an sich zu halten vor allen, die um ihn
standen, und rief: Schafft mir alle Leute hinaus! So stand niemand bei
ihm, als er sich seinen Brüdern zu erkennen gab.
'''
"2" = ''':sup:`2` Er begann so laut zu weinen, dass es die Ägypter hörten; auch am Hof
des Pharao hörte man davon.
'''
"3" = ''':sup:`3` Josef sagte zu seinen Brüdern: Ich bin Josef. Ist mein Vater noch am
Leben? Seine Brüder waren nicht fähig, ihm zu antworten, weil sie
fassungslos vor ihm standen.
'''
"4" = ''':sup:`4` Josef sagte zu seinen Brüdern: Kommt doch näher zu mir her! Als sie
näher herangetreten waren, sagte er: Ich bin Josef, euer Bruder, den
ihr nach Ägypten verkauft habt.
'''
"5" = ''':sup:`5` Jetzt aber schmerze es euch nicht und es brenne nicht in euren
Augen, weil ihr mich hierher verkauft habt. Denn um Leben zu erhalten,
hat mich Gott vor euch hergeschickt.
'''
"6" = ''':sup:`6` Ja, zwei Jahre sind es jetzt schon, dass der Hunger im Land
herrscht. Und noch fünf Jahre stehen bevor, in denen man weder pflügen
noch ernten wird.
'''
"7" = ''':sup:`7` Gott aber hat mich vor euch hergeschickt, um euch im Land einen Rest
zu erhalten und euch für eine große Rettungstat am Leben zu lassen.
'''
"8" = ''':sup:`8` Also nicht ihr habt mich hierhergeschickt, sondern Gott. Er hat mich
zum Vater für den Pharao gemacht, zum Herrn für sein ganzes Haus und
zum Herrscher über das ganze Land Ägypten.
'''
"9" = ''':sup:`9` Zieht eiligst zu meinem Vater hinauf und meldet ihm: So hat dein
Sohn Josef gesagt: Gott hat mich zum Herrn über ganz Ägypten gemacht.
Komm herunter zu mir, zögere nicht!
'''
"10" = ''':sup:`10` Du kannst dich im Gebiet von Goschen niederlassen und wirst in
meiner Nähe sein, du mit deinen Söhnen und deinen Kindeskindern, mit
deinen Schafen und Ziegen und deinen Rindern und mit allem, was dir
gehört.
'''
"11" = ''':sup:`11` Dort werde ich für dich sorgen, damit du nicht verarmst, du und
dein Haus mit allem, was dir gehört, denn noch fünf Jahre dauert die
Hungersnot.
'''
"12" = ''':sup:`12` Siehe, eure Augen und die Augen meines Bruders sehen, dass mein
Mund mit euch redet.
'''
"13" = ''':sup:`13` Erzählt meinem Vater von meinem hohen Rang in Ägypten und von
allem, was ihr gesehen habt! Beeilt euch und bringt meinen Vater
hierher herab!
'''
"14" = ''':sup:`14` Er fiel seinem Bruder Benjamin um den Hals und weinte; auch
Benjamin weinte an seinem Hals.
'''
"15" = ''':sup:`15` Josef küsste dann weinend alle seine Brüder. Darauf sprachen seine
Brüder mit ihm.
'''
"16" = ''':sup:`16` Am Hof des Pharao verbreitete sich die Nachricht: Die Brüder Josefs
sind gekommen. Und das war gut in den Augen des Pharao und seiner
Diener.
'''
"17" = ''':sup:`17` Der Pharao sagte zu Josef: Sag zu deinen Brüdern: So sollt ihr es
machen: Beladet eure Tiere und reist ins Land Kanaan zurück!
'''
"18" = ''':sup:`18` Holt euren Vater und eure Familien und kommt zu mir! Ich will euch
das Beste vom Land Ägypten geben; von den besten Erzeugnissen des
Landes dürft ihr essen.
'''
"19" = ''':sup:`19` Du hast den Auftrag erhalten. Das tut: Nehmt euch aus dem Land
Ägypten Wagen mit für eure Kinder und Frauen, lasst euren Vater
aufsteigen und kommt!
'''
"20" = ''':sup:`20` Es soll euch nicht leid sein um euren Hausrat. Denn das Beste aus
dem ganzen Land Ägypten soll euch gehören.
'''
"21" = ''':sup:`21` Die Söhne Israels machten es so. Josef stellte nach der Weisung des
Pharao Wagen zur Verfügung und gab ihnen Verpflegung mit auf die Reise.
'''
"22" = ''':sup:`22` Allen schenkte er Festgewänder, Benjamin aber schenkte er
dreihundert Silberstücke und fünf Festgewänder,
'''
"23" = ''':sup:`23` seinem Vater schickte er entsprechend: zehn Esel, beladen mit dem
Besten Ägyptens, und zehn Eselinnen, beladen mit Getreide und Brot,
sowie Reiseverpflegung für seinen Vater.
'''
"24" = ''':sup:`24` Dann entließ er seine Brüder. Als sie sich auf den Weg machten,
sagte er noch zu ihnen: Streitet nicht unterwegs!
'''
"25" = ''':sup:`25` Sie zogen also von Ägypten hinauf und kamen ins Land Kanaan zu
ihrem Vater Jakob.
'''
"26" = ''':sup:`26` Sie berichteten ihm: Josef ist noch am Leben. Er ist sogar
Herrscher über das ganze Land Ägypten. Jakobs Herz aber blieb unbewegt;
denn er glaubte ihnen nicht.
'''
"27" = ''':sup:`27` Als sie ihm aber alles erzählten, was Josef zu ihnen gesagt hatte,
und als er die Wagen sah, die Josef geschickt hatte, um ihn zu holen,
lebte der Geist Jakobs, ihres Vaters, wieder auf
'''
"28" = ''':sup:`28` und Israel sagte: Genug! Mein Sohn Josef lebt noch. Ich will
hingehen und ihn sehen, bevor ich sterbe.
'''
