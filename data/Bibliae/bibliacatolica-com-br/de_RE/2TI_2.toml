[2]
"1" = ''':sup:`1` Du also, mein Kind, sei stark in der Gnade, die dir in Christus
Jesus geschenkt ist!
'''
"2" = ''':sup:`2` Was du vor vielen Zeugen von mir gehört hast, das vertraue
zuverlässigen Menschen an, die fähig sein werden, auch andere zu
lehren!
'''
"3" = ''':sup:`3` Leide mit mir als guter Soldat Christi Jesu!
'''
"4" = ''':sup:`4` Keiner, der in den Krieg zieht, lässt sich in Alltagsgeschäfte
verwickeln, denn er will, dass sein Heerführer mit ihm zufrieden ist.
'''
"5" = ''':sup:`5` Und wer an einem Wettkampf teilnimmt, erhält den Siegeskranz nicht,
wenn er nicht nach den Regeln kämpft.
'''
"6" = ''':sup:`6` Der Bauer, der die ganze Arbeit tut, soll als Erster seinen Teil von
der Ernte erhalten.
'''
"7" = ''':sup:`7` Überlege dir, was ich sage! Dann wird der Herr dir in allem das
rechte Verständnis geben.
'''
"8" = ''':sup:`8` Denke an Jesus Christus, auferweckt von den Toten, aus Davids
Geschlecht, gemäß meinem Evangelium,
'''
"9" = ''':sup:`9` um dessentwillen ich leide bis hin zu den Fesseln wie ein
Verbrecher; aber das Wort Gottes ist nicht gefesselt.
'''
"10" = ''':sup:`10` Deshalb erdulde ich alles um der Auserwählten willen, damit auch
sie das Heil in Christus Jesus erlangen mit ewiger Herrlichkeit.
'''
"11" = ''':sup:`11` Das Wort ist glaubwürdig: Wenn wir nämlich mit Christus gestorben
sind, / werden wir auch mit ihm leben;
'''
"12" = ''':sup:`12` wenn wir standhaft bleiben, / werden wir auch mit ihm herrschen;
wenn wir ihn verleugnen, / wird auch er uns verleugnen.
'''
"13" = ''':sup:`13` Wenn wir untreu sind, bleibt er doch treu, / denn er kann sich
selbst nicht verleugnen.
'''
"14" = ''':sup:`14` Rufe ihnen das ins Gedächtnis und beschwöre sie bei Gott, sich
nicht um Worte zu streiten; das ist unnütz und führt die Zuhörer nur
ins Verderben.
'''
"15" = ''':sup:`15` Bemühe dich darum, dich vor Gott zu bewähren als ein Arbeiter, der
sich nicht zu schämen braucht, der das Wort der Wahrheit geradeheraus
verkündet!
'''
"16" = ''':sup:`16` Dem gottlosen Geschwätz aber geh aus dem Weg; denn solche Menschen
geraten immer tiefer in die Gottlosigkeit
'''
"17" = ''':sup:`17` und ihre Lehre wird um sich fressen wie ein Krebsgeschwür. Zu ihnen
gehören Hymenäus und Philetus,
'''
"18" = ''':sup:`18` die von der Wahrheit abgeirrt sind, indem sie sagen, die
Auferstehung sei schon geschehen. So zerstören sie bei manchen den
Glauben.
'''
"19" = ''':sup:`19` Aber das feste Fundament, das Gott gelegt hat, hat Bestand. Es
trägt als Siegel die Inschrift: Der Herr kennt die Seinen, und: Jeder,
der den Namen des Herrn nennt, meide das Unrecht.
'''
"20" = ''':sup:`20` In einem großen Haus gibt es nicht nur Gefäße aus Gold und Silber,
sondern auch solche aus Holz und Ton - die einen für ehrenhaften, die
anderen für unehrenhaften Gebrauch.
'''
"21" = ''':sup:`21` Wer sich nun von alldem rein hält, gleicht einem Gefäß zu
ehrenhaftem Gebrauch, geheiligt, brauchbar für den Hausherrn, zu jedem
guten Werk tauglich.
'''
"22" = ''':sup:`22` Fliehe vor den Begierden der Jugend; strebe vielmehr unermüdlich
nach Gerechtigkeit, Glauben, Liebe und Frieden, zusammen mit denen, die
den Herrn aus reinem Herzen anrufen!
'''
"23" = ''':sup:`23` Lass dich nicht auf törichte und unsinnige Auseinandersetzungen
ein; du weißt, dass sie nur Streitereien hervorbringen.
'''
"24" = ''':sup:`24` Ein Knecht des Herrn soll nicht streiten, sondern zu allen
freundlich sein, ein geschickter und geduldiger Lehrer,
'''
"25" = ''':sup:`25` der auch die mit Güte zurechtweist, die sich hartnäckig
widersetzen, damit Gott ihnen vielleicht Umkehr zur Erkenntnis der
Wahrheit schenkt
'''
"26" = ''':sup:`26` und sie wieder zur Besinnung kommen und aus dem Netz des Teufels
befreit werden, von dem sie gefangen gehalten werden, seinem Willen
unterworfen.
'''
