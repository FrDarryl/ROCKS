[11]
"1" = ''':sup:`1` Damals zog der König von Ägypten Truppen zusammen, so zahlreich wie
der Sand am Ufer des Meeres, dazu viele Schiffe; denn er wollte mit
List die Herrschaft über das Reich Alexanders gewinnen, um es seinem
Reich anzugliedern.
'''
"2" = ''':sup:`2` Er rückte in Syrien ein, aber so, als käme er in friedlicher
Absicht. Die Einwohner der Städte öffneten ihm die Tore und gingen ihm
entgegen. König Alexander hatte es so angeordnet, weil Ptolemäus sein
Schwiegervater war.
'''
"3" = ''':sup:`3` Jedes Mal, wenn Ptolemäus eine Stadt betreten hatte, ließ er eine
Abteilung seiner Truppen als Besatzung dort.
'''
"4" = ''':sup:`4` Als er sich Aschdod näherte, zeigte man ihm den niedergebrannten
Tempel Dagons und die durch das Feuer verwüstete Stadt und Umgebung von
Aschdod. Dazu häufte man an seinem Weg die Leichen der Erschlagenen und
Verbrannten aus dem Krieg mit Jonatan auf.
'''
"5" = ''':sup:`5` Man erzählte dem König, was Jonatan getan hatte, um ihn in ein
schlechtes Licht zu setzen, aber der König schwieg dazu.
'''
"6" = ''':sup:`6` Jonatan kam dem König in Jafo mit einem glänzenden Gefolge entgegen.
Sie begrüßten einander und blieben die Nacht über dort.
'''
"7" = ''':sup:`7` Anschließend begleitete Jonatan den König bis zum Fluss Eleutherus;
dann kehrte er nach Jerusalem zurück.
'''
"8" = ''':sup:`8` König Ptolemäus aber brachte alle Küstenstädte bis nach Seleukia am
Meer in seine Gewalt; denn er führte gegen Alexander Böses im Schild.
'''
"9" = ''':sup:`9` Dem König Demetrius ließ er durch Gesandte mitteilen: Wir wollen
einen Bund miteinander schließen. Ich will dir meine Tochter geben, die
Alexander jetzt zur Frau hat. Du sollst im Reich deines Vaters als
König herrschen.
'''
"10" = ''':sup:`10` Ich bereue, dass ich ihm meine Tochter gegeben habe; denn er hat
versucht, mich zu ermorden.
'''
"11" = ''':sup:`11` Ptolemäus aber machte Alexander deswegen so schlecht, weil er nach
dessen Reich trachtete.
'''
"12" = ''':sup:`12` Er nahm ihm seine Tochter weg und gab sie Demetrius zur Frau. So
brach er mit Alexander und es wurde überall bekannt, dass sie zu
Feinden geworden waren.
'''
"13" = ''':sup:`13` Ptolemäus zog in Antiochia ein und setzte sich das Diadem von Asien
auf; zwei Diademe trug er nun: das von Ägypten und das von Asien.
'''
"14" = ''':sup:`14` König Alexander war zu dieser Zeit gerade in Kilikien, weil die
Bevölkerung jenes Gebietes von ihm abzufallen drohte.
'''
"15" = ''':sup:`15` Sobald er von den Vorfällen hörte, zog er zum Kampf gegen Ptolemäus
aus. Dieser rückte ihm mit einem starken Heer entgegen und schlug ihn
in die Flucht.
'''
"16" = ''':sup:`16` Alexander floh nach Arabien, weil er glaubte, dort einen
Zufluchtsort zu finden; nun stand König Ptolemäus auf der Höhe seiner
Macht.
'''
"17" = ''':sup:`17` Der Araber Sabdiël ließ Alexander den Kopf abschlagen und an
Ptolemäus schicken.
'''
"18" = ''':sup:`18` Doch drei Tage später starb auch König Ptolemäus. Seine
Besatzungstruppen wurden von den Einwohnern der befestigten Städte
niedergemacht.
'''
"19" = ''':sup:`19` So kam im Jahr 167 Demetrius an die Herrschaft.
'''
"20" = ''':sup:`20` Zur selben Zeit rief Jonatan die Männer von Judäa zusammen, um die
Burg von Jerusalem zu belagern. Sie stellten viele Belagerungsmaschinen
gegen sie auf.
'''
"21" = ''':sup:`21` Da gingen einige Übertreter des Gesetzes, Feinde ihres eigenen
Volkes, zum König und berichteten ihm, Jonatan belagere die Burg.
'''
"22" = ''':sup:`22` Als er das hörte, ergriff ihn der Zorn. Kaum hatte er die Nachricht
erhalten, da begab er sich sofort nach Ptolemaïs. Er erteilte Jonatan
schriftlich den Befehl, die Belagerung abzubrechen und sofort zu einer
Unterredung zu ihm nach Ptolemaïs zu kommen.
'''
"23" = ''':sup:`23` Als Jonatan die Nachricht erhielt, befahl er, die Belagerung
fortzusetzen; dann wählte er sich einige Begleiter aus den Ältesten
Israels und den Priestern aus und wagte die Reise.
'''
"24" = ''':sup:`24` Mit Silber, Gold, Gewändern und mit vielen anderen Geschenken fuhr
er zum König nach Ptolemaïs. Es gelang ihm, den König umzustimmen.
'''
"25" = ''':sup:`25` Einige Gesetzlose aus dem Volk brachten zwar Beschuldigungen gegen
ihn vor,
'''
"26" = ''':sup:`26` aber der König verhielt sich ihm gegenüber wie seine Vorgänger und
erwies ihm Ehre in Gegenwart all seiner Freunde.
'''
"27" = ''':sup:`27` Er bestätigte ihn im Hohepriesteramt und in allen anderen Würden,
die man ihm bis dahin übertragen hatte, und verlieh ihm den Titel
Freund ersten Ranges.
'''
"28" = ''':sup:`28` Jonatan bat den König, Judäa, die drei Bezirke und Samarien
steuerfrei zu machen, und versprach ihm dafür dreihundert Talente.
'''
"29" = ''':sup:`29` Der König war einverstanden und stellte Jonatan über alle diese
Punkte folgende Urkunde aus:
'''
"30" = ''':sup:`30` König Demetrius grüßt seinen Bruder Jonatan und das Volk der Juden.
'''
"31" = ''':sup:`31` Wir haben euretwegen unserem Verwandten Lasthenes einen Brief
geschrieben, dessen Abschrift wir auch euch, damit ihr Kenntnis davon
erhaltet, zukommen lassen:
'''
"32" = ''':sup:`32` König Demetrius grüßt Vater Lasthenes.
'''
"33" = ''':sup:`33` Das mit uns befreundete Volk der Juden ist seinen Verpflichtungen
uns gegenüber nachgekommen. Darum haben wir beschlossen, ihnen ihre
Freundschaft zu vergelten.
'''
"34" = ''':sup:`34` Wir bestätigen ihnen den Besitz von Judäa und den drei Bezirken
Efraim, Lod und Ramatajim. Diese sind mit allem, was zu ihnen gehört,
von Samarien abgetrennt und zu Judäa geschlagen worden. Für alle, die
in Jerusalem opfern, gelte das als Ersatz für die königlichen Steuern,
die der König bei ihnen bisher jährlich von den Erträgen der Felder und
Bäume erhoben hat.
'''
"35" = ''':sup:`35` Wir überlassen ihnen auch alle unsere anderen Einkünfte, den
Zehnten und die Steuern, die uns von jetzt an zustehen, ferner die
Abgaben aus den Salzteichen und die Kränze, auf die wir Anspruch haben.
'''
"36" = ''':sup:`36` Nichts davon soll je rückgängig gemacht werden.
'''
"37" = ''':sup:`37` Lasst euch nun eine Abschrift machen; sie soll Jonatan übergeben
und auf dem heiligen Berg an einem Ort, der allen zugänglich ist,
aufgestellt werden.
'''
"38" = ''':sup:`38` Als König Demetrius feststellte, dass unter seiner Herrschaft im
Land Ruhe herrschte und dass niemand sich ihm widersetzte, schickte er
alle seine Soldaten nach Hause, außer den Söldnertruppen, die er bei
den Völkern auf den Inseln angeworben hatte. Das nahmen ihm die
Soldaten, die schon unter seinen Vorgängern gedient hatten, sehr übel.
'''
"39" = ''':sup:`39` Tryphon, der früher zur Umgebung Alexanders gehört hatte, merkte,
wie unzufrieden alle Soldaten über Demetrius waren. Er reiste daher zu
dem Araber Jamliku, der Antiochus, den kleinen Sohn Alexanders, aufzog,
'''
"40" = ''':sup:`40` und drängte ihn, ihm den Jungen mitzugeben, damit er seinem Vater
als König nachfolgen könne. Er unterrichtete ihn auch über das Vorgehen
des Demetrius und wie dieser sich die Feindschaft seiner Truppen
zugezogen hatte. Tryphon blieb längere Zeit dort.
'''
"41" = ''':sup:`41` Jonatan hatte inzwischen König Demetrius gebeten, die
Besatzungstruppen aus der Burg von Jerusalem und aus den anderen
Festungen abzuziehen; sie verhielten sich nämlich feindselig gegen
Israel.
'''
"42" = ''':sup:`42` Demetrius ließ Jonatan sagen: Nicht nur das will ich für dich und
dein Volk tun; ich werde dich und dein Volk hoch zu Ehren bringen,
sobald ich Gelegenheit dazu habe.
'''
"43" = ''':sup:`43` Im Augenblick wäre es aber gut, wenn du mir Männer schicktest, die
mir im Kampf helfen können. Alle meine Truppen sind nämlich von mir
abgefallen.
'''
"44" = ''':sup:`44` Jonatan sandte ihm dreitausend kampferfahrene Männer nach
Antiochia. Als sie beim König eintrafen, freute er sich sehr über ihre
Ankunft.
'''
"45" = ''':sup:`45` Da rotteten sich etwa hundertzwanzigtausend Einwohner mitten in der
Stadt zusammen, um den König umzubringen.
'''
"46" = ''':sup:`46` Der König flüchtete sich in den Palast, aber die Einwohner
besetzten die Durchgangsstraßen der Stadt und begannen den Kampf.
'''
"47" = ''':sup:`47` Da rief der König die Juden zu Hilfe. Sie fanden sich sofort
vollzählig bei ihm ein, schwärmten in die Stadt aus und erschlugen an
jenem Tag fast hunderttausend Menschen.
'''
"48" = ''':sup:`48` Sie steckten auch die Stadt in Brand und machten große Beute. So
retteten sie den König.
'''
"49" = ''':sup:`49` Als nun die Einwohner bemerkten, dass die Stadt der Willkür der
Juden ausgeliefert war, verloren sie jeden Mut; sie schrien zum König
und flehten:
'''
"50" = ''':sup:`50` Schließ Frieden mit uns! Wenn nur die Juden aufhören, gegen uns und
die Stadt zu kämpfen!
'''
"51" = ''':sup:`51` Sie warfen die Waffen weg und schlossen Frieden. Die Juden aber
wurden vom König und von allen seinen Untertanen geehrt. Man sprach von
ihnen in seinem ganzen Reich und sie kehrten mit reicher Beute nach
Jerusalem zurück.
'''
"52" = ''':sup:`52` König Demetrius hatte die Macht wieder fest in seiner Hand und das
Land war ruhig unter seiner Herrschaft.
'''
"53" = ''':sup:`53` Da hielt er nichts von dem, was er versprochen hatte. Er brach mit
Jonatan und vergalt ihm die erwiesene Freundschaft nicht, sondern
setzte ihm hart zu.
'''
"54" = ''':sup:`54` Danach kehrte Tryphon mit dem kleinen Antiochus zurück. Der Knabe
trat die Königsherrschaft an und setzte sich das Diadem auf.
'''
"55" = ''':sup:`55` Alle Truppen, die Demetrius davongejagt hatte, schlossen sich ihm
an. Sie kämpften gegen Demetrius und schlugen ihn in die Flucht und er
erlitt eine Niederlage.
'''
"56" = ''':sup:`56` Tryphon erbeutete die Elefanten und nahm Antiochia ein.
'''
"57" = ''':sup:`57` Danach schrieb Antiochus der Jüngere an Jonatan: Ich bestätige dich
im Hohepriesteramt und unterstelle dir die vier Bezirke. Du darfst auch
den Titel Freund des Königs führen.
'''
"58" = ''':sup:`58` Und er ließ Jonatan goldenes Tafelgerät überbringen und gewährte
ihm das Vorrecht, aus goldenen Bechern zu trinken, sich in Purpur zu
kleiden und eine goldene Spange zu tragen.
'''
"59" = ''':sup:`59` Jonatans Bruder Simeon machte er zum Befehlshaber über alle
Truppen, die zwischen der Tyrischen Steige und der ägyptischen Grenze
ihren Standort hatten.
'''
"60" = ''':sup:`60` Darauf brach Jonatan auf, zog durch das Gebiet jenseits des Stroms
und wandte sich dann gegen die Städte. Alle Truppen in Syrien schlossen
sich ihm als Verbündete an. Als er vor Aschkelon erschien, bereiteten
ihm die Bürger vor der Stadt einen glänzenden Empfang.
'''
"61" = ''':sup:`61` Von dort zog er nach Gaza. Doch die Einwohner von Gaza schlossen
die Tore. Jonatan belagerte die Stadt, brannte die Häuser in der
Umgebung nieder und plünderte sie aus.
'''
"62" = ''':sup:`62` Daraufhin baten die Einwohner Gazas Jonatan um Frieden. Er schloss
mit ihnen einen Vertrag, nahm die Söhne der führenden Familien als
Geiseln und ließ sie nach Jerusalem bringen. Dann zog er durch das Land
bis nach Damaskus.
'''
"63" = ''':sup:`63` Dabei erfuhr Jonatan, dass die Feldherren des Demetrius mit einem
großen Heer nach Kedesch in Galiläa gezogen seien, um ihn seines Amtes
zu entheben.
'''
"64" = ''':sup:`64` Daher rückte er gegen sie vor. Seinen Bruder Simeon aber hatte er
im Land zurückgelassen.
'''
"65" = ''':sup:`65` Simeon schlug sein Lager vor Bet-Zur auf, belagerte die Stadt lange
Zeit und schloss sie ein.
'''
"66" = ''':sup:`66` Schließlich baten sie ihn um Frieden. Er ging darauf ein, vertrieb
sie aber von dort, besetzte die Stadt und legte Truppen hinein.
'''
"67" = ''':sup:`67` Jonatan bezog mit seinem Heer ein Lager am See Gennesaret. Morgens
brachen sie früh auf und zogen in die Ebene von Hazor.
'''
"68" = ''':sup:`68` Dort stießen sie auf fremde Truppen. Diese hatten einen Teil ihrer
Männer in den Bergen als Hinterhalt gegen Jonatan zurückgelassen und
griffen ihn nun von vorn an.
'''
"69" = ''':sup:`69` Dann brachen die Truppen, die im Hinterhalt lagen, aus ihren
Stellungen hervor und griffen in den Kampf ein.
'''
"70" = ''':sup:`70` Da liefen alle Soldaten Jonatans davon. Keiner blieb zurück, außer
den Truppenführern Mattatias, dem Sohn Abschaloms, und Judas, dem Sohn
Halfis.
'''
"71" = ''':sup:`71` Jonatan aber zerriss sein Gewand, streute sich Staub auf das Haupt
und betete.
'''
"72" = ''':sup:`72` Dann nahm er den Kampf gegen die Feinde auf, brachte ihnen eine
Niederlage bei und sie flohen.
'''
"73" = ''':sup:`73` Als seine Leute, die davongelaufen waren, das sahen, kehrten sie zu
ihm zurück und machten sich mit ihm an die Verfolgung, bis sie das
Lager der Feinde bei Kedesch erreichten. Dort lagerten sie.
'''
"74" = ''':sup:`74` An jenem Tag fielen von den fremden Truppen etwa dreitausend Mann.
Darauf kehrte Jonatan nach Jerusalem zurück.
'''
