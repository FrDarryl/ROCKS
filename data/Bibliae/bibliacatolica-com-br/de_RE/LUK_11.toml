[11]
"1" = ''':sup:`1` Und es geschah: Jesus betete einmal an einem Ort; als er das Gebet
beendet hatte, sagte einer seiner Jünger zu ihm: Herr, lehre uns beten,
wie auch Johannes seine Jünger beten gelehrt hat!
'''
"2" = ''':sup:`2` Da sagte er zu ihnen: Wenn ihr betet, so sprecht: Vater, geheiligt
werde dein Name. / Dein Reich komme.
'''
"3" = ''':sup:`3` Gib uns täglich das Brot, das wir brauchen!
'''
"4" = ''':sup:`4` Und erlass uns unsere Sünden; / denn auch wir erlassen jedem, was er
uns schuldig ist. / Und führe uns nicht in Versuchung!
'''
"5" = ''':sup:`5` Dann sagte er zu ihnen: Wenn einer von euch einen Freund hat und um
Mitternacht zu ihm geht und sagt: Freund, leih mir drei Brote;
'''
"6" = ''':sup:`6` denn einer meiner Freunde, der auf Reisen ist, ist zu mir gekommen
und ich habe ihm nichts anzubieten!,
'''
"7" = ''':sup:`7` wird dann der Mann drinnen antworten: Lass mich in Ruhe, die Tür ist
schon verschlossen und meine Kinder schlafen bei mir; ich kann nicht
aufstehen und dir etwas geben?
'''
"8" = ''':sup:`8` Ich sage euch: Wenn er schon nicht deswegen aufsteht und ihm etwas
gibt, weil er sein Freund ist, so wird er doch wegen seiner
Zudringlichkeit aufstehen und ihm geben, was er braucht.
'''
"9" = ''':sup:`9` Darum sage ich euch: Bittet und es wird euch gegeben; sucht und ihr
werdet finden; klopft an und es wird euch geöffnet.
'''
"10" = ''':sup:`10` Denn wer bittet, der empfängt; wer sucht, der findet; und wer
anklopft, dem wird geöffnet.
'''
"11" = ''':sup:`11` Oder welcher Vater unter euch, den der Sohn um einen Fisch bittet,
gibt ihm statt eines Fisches eine Schlange
'''
"12" = ''':sup:`12` oder einen Skorpion, wenn er um ein Ei bittet?
'''
"13" = ''':sup:`13` Wenn nun ihr, die ihr böse seid, euren Kindern gute Gaben zu geben
wisst, wie viel mehr wird der Vater im Himmel den Heiligen Geist denen
geben, die ihn bitten.
'''
"14" = ''':sup:`14` Jesus trieb einen Dämon aus, der stumm war. Es geschah aber: Als
der Dämon ausgefahren war, da konnte der Mann reden. Alle Leute
staunten.
'''
"15" = ''':sup:`15` Einige von ihnen aber sagten: Mit Hilfe von Beelzebul, dem
Herrscher der Dämonen, treibt er die Dämonen aus.
'''
"16" = ''':sup:`16` Andere wollten ihn auf die Probe stellen und forderten von ihm ein
Zeichen vom Himmel.
'''
"17" = ''':sup:`17` Doch er wusste, was sie dachten, und sagte zu ihnen: Jedes Reich,
das in sich selbst gespalten ist, wird veröden und ein Haus ums andere
stürzt ein.
'''
"18" = ''':sup:`18` Wenn also der Satan in sich selbst gespalten ist, wie kann sein
Reich dann Bestand haben? Ihr sagt doch, dass ich die Dämonen mit Hilfe
von Beelzebul austreibe.
'''
"19" = ''':sup:`19` Wenn ich aber die Dämonen durch Beelzebul austreibe, durch wen
treiben dann eure Söhne sie aus? Deswegen werden sie eure Richter sein.
'''
"20" = ''':sup:`20` Wenn ich aber die Dämonen durch den Finger Gottes austreibe, dann
ist das Reich Gottes schon zu euch gekommen.
'''
"21" = ''':sup:`21` Solange ein bewaffneter starker Mann seinen Hof bewacht, ist sein
Besitz sicher;
'''
"22" = ''':sup:`22` wenn ihn aber ein Stärkerer angreift und besiegt, dann nimmt ihm
der Stärkere seine ganze Rüstung, auf die er sich verlassen hat, und
verteilt seine Beute.
'''
"23" = ''':sup:`23` Wer nicht mit mir ist, der ist gegen mich; wer nicht mit mir
sammelt, der zerstreut.
'''
"24" = ''':sup:`24` Wenn ein unreiner Geist aus dem Menschen ausfährt, durchwandert er
wasserlose Gegenden, um eine Ruhestätte zu suchen, findet aber keine.
Dann sagt er: Ich will in mein Haus zurückkehren, das ich verlassen
habe.
'''
"25" = ''':sup:`25` Und er kommt und findet es sauber und geschmückt.
'''
"26" = ''':sup:`26` Dann geht er und holt sieben andere Geister, die noch schlimmer
sind als er selbst. Sie ziehen dort ein und lassen sich nieder. Und die
letzten Dinge jenes Menschen werden schlimmer sein als die ersten.
'''
"27" = ''':sup:`27` Es geschah aber: Als er das sagte, da erhob eine Frau aus der Menge
ihre Stimme und rief ihm zu: Selig der Schoß, der dich getragen, und
die Brust, die dich gestillt hat!
'''
"28" = ''':sup:`28` Er aber erwiderte: Ja, selig sind vielmehr, die das Wort Gottes
hören und es befolgen.
'''
"29" = ''':sup:`29` Als immer mehr Menschen zusammenkamen, begann er zu sprechen: Diese
Generation ist eine böse Generation. Sie fordert ein Zeichen; aber es
wird ihr kein Zeichen gegeben werden außer das Zeichen des Jona.
'''
"30" = ''':sup:`30` Denn wie Jona für die Einwohner von Ninive ein Zeichen war, so wird
es auch der Menschensohn für diese Generation sein.
'''
"31" = ''':sup:`31` Die Königin des Südens wird beim Gericht mit den Männern dieser
Generation auftreten und sie verurteilen; denn sie kam von den Enden
der Erde, um die Weisheit Salomos zu hören. Und siehe, hier ist mehr
als Salomo.
'''
"32" = ''':sup:`32` Die Männer von Ninive werden beim Gericht mit dieser Generation
auftreten und sie verurteilen; denn sie sind auf die Botschaft des Jona
hin umgekehrt. Und siehe, hier ist mehr als Jona.
'''
"33" = ''':sup:`33` Niemand zündet eine Leuchte an und stellt sie in einen versteckten
Winkel oder unter einen Scheffel, sondern auf einen Leuchter, damit
alle, die eintreten, das Licht sehen.
'''
"34" = ''':sup:`34` Die Leuchte des Leibes ist dein Auge. Wenn dein Auge gesund ist,
dann ist dein ganzer Leib hell. Wenn es aber krank ist, dann ist auch
dein Leib finster.
'''
"35" = ''':sup:`35` Achte also darauf, dass das Licht in dir nicht Finsternis ist!
'''
"36" = ''':sup:`36` Wenn nun dein ganzer Leib hell ist und nichts Finsteres in ihm ist,
dann wird er ganz hell sein, wie wenn die Leuchte dich mit ihrem Strahl
bescheint.
'''
"37" = ''':sup:`37` Nach dieser Rede lud ein Pharisäer Jesus ein, bei ihm zu essen.
Jesus ging zu ihm und begab sich zu Tisch.
'''
"38" = ''':sup:`38` Als der Pharisäer sah, dass er sich vor dem Essen nicht die Hände
wusch, war er verwundert.
'''
"39" = ''':sup:`39` Da sagte der Herr zu ihm: O ihr Pharisäer! Ihr haltet zwar Becher
und Teller außen sauber, innen aber seid ihr voll Raffsucht und
Bosheit.
'''
"40" = ''':sup:`40` Ihr Unverständigen! Hat nicht der, der das Äußere schuf, auch das
Innere geschaffen?
'''
"41" = ''':sup:`41` Gebt lieber als Almosen, was ihr habt; und siehe, alles ist für
euch rein.
'''
"42" = ''':sup:`42` Doch weh euch Pharisäern! Ihr gebt den Zehnten von Minze,
Gewürzkraut und allem Gemüse und geht am Recht und an der Liebe Gottes
vorbei. Man muss das eine tun, ohne das andere zu unterlassen.
'''
"43" = ''':sup:`43` Weh euch Pharisäern! Ihr liebt den Ehrenplatz in den Synagogen und
wollt auf den Straßen und Plätzen gegrüßt werden.
'''
"44" = ''':sup:`44` Weh euch: Ihr seid wie Gräber, die man nicht mehr sieht; die Leute
gehen darüber, ohne es zu merken.
'''
"45" = ''':sup:`45` Darauf erwiderte ihm ein Gesetzeslehrer: Meister, mit diesen Worten
beleidigst du auch uns.
'''
"46" = ''':sup:`46` Er antwortete: Weh auch euch Gesetzeslehrern! Ihr ladet den
Menschen unerträgliche Lasten auf, selbst aber rührt ihr die Lasten mit
keinem Finger an.
'''
"47" = ''':sup:`47` Weh euch! Ihr errichtet Denkmäler für die Propheten, die von euren
Vätern umgebracht wurden.
'''
"48" = ''':sup:`48` Damit bestätigt und billigt ihr, was eure Väter getan haben. Sie
haben die Propheten umgebracht, ihr errichtet ihnen Bauten.
'''
"49" = ''':sup:`49` Deshalb hat auch die Weisheit Gottes gesagt: Ich werde Propheten
und Apostel zu ihnen senden und sie werden einige von ihnen töten und
andere verfolgen,
'''
"50" = ''':sup:`50` damit das Blut aller Propheten, das seit der Erschaffung der Welt
vergossen worden ist, von dieser Generation gefordert wird,
'''
"51" = ''':sup:`51` vom Blut Abels bis zum Blut des Zacharias, der zwischen Altar und
Tempelhaus umgebracht wurde. Ja, das sage ich euch: An dieser
Generation wird es gerächt werden.
'''
"52" = ''':sup:`52` Weh euch Gesetzeslehrern! Ihr habt den Schlüssel zur Erkenntnis
weggenommen. Ihr selbst seid nicht hineingegangen und die, die
hineingehen wollten, habt ihr daran gehindert.
'''
"53" = ''':sup:`53` Als Jesus von dort weggegangen war, begannen die Schriftgelehrten
und die Pharisäer, ihn mit vielerlei Fragen hartnäckig zu bedrängen;
'''
"54" = ''':sup:`54` sie lauerten ihm auf, um ihn in seinen eigenen Worten zu fangen.
'''
