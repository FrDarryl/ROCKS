[149]
"1" = ''':sup:`1` Halleluja! Singt dem HERRN ein neues Lied, * sein Lob in der
Versammlung der Frommen!
'''
"2" = ''':sup:`2` Israel soll sich freuen über seinen Schöpfer, * die Kinder Zions
sollen jubeln über ihren König.
'''
"3" = ''':sup:`3` Seinen Namen sollen sie loben mit Reigentanz, * mit Trommel und
Leier ihm spielen.
'''
"4" = ''':sup:`4` Denn der HERR hat an seinem Volk Gefallen, * er krönt die Gebeugten
mit Rettung.
'''
"5" = ''':sup:`5` In Herrlichkeit sollen die Frommen frohlocken, * sie sollen jauchzen
auf ihren Lagern,
'''
"6" = ''':sup:`6` Hochgesänge auf Gott in ihrer Kehle, * ein zweischneidiges Schwert
in ihren Händen,
'''
"7" = ''':sup:`7` um unter den Nationen Vergeltung zu üben, * Strafgericht bei den
Völkern,
'''
"8" = ''':sup:`8` um ihre Könige mit Fesseln zu binden, * ihre Fürsten mit eisernen
Ketten,
'''
"9" = ''':sup:`9` um Gericht über sie zu halten, wie geschrieben steht. * Lichtglanz
ist das all seinen Frommen. Halleluja!
'''
