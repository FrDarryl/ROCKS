"1" = ''':sup:`1` Ein Psalm Davids. HERR, wer darf Gast sein in deinem Zelt, * wer
darf weilen auf deinem heiligen Berg?
'''
"2" = ''':sup:`2` Der makellos lebt und das Rechte tut, * der von Herzen die Wahrheit
sagt,
'''
"3" = ''':sup:`3` der mit seiner Zunge nicht verleumdet hat,/ der seinem Nächsten
nichts Böses tat * und keine Schmach auf seinen Nachbarn gehäuft hat.
'''
"4" = ''':sup:`4` Der Verworfene ist in seinen Augen verachtet, / aber die den HERRN
fürchten, hält er in Ehren. * Er wird nicht ändern, was er zum eigenen
Schaden geschworen hat.
'''
"5" = ''':sup:`5` Sein Geld hat er nicht auf Wucher verliehen * und gegen den
Schuldlosen nahm er keine Bestechung an. Wer das tut, * der wird
niemals wanken.
'''
