[36]
"1" = ''':sup:`1` Die Bürger des Landes nahmen nun Joahas, den Sohn Joschijas, und
machten ihn anstelle seines Vaters zum König in Jerusalem.
'''
"2" = ''':sup:`2` Joahas war dreiundzwanzig Jahre alt, als er König wurde. Er regierte
drei Monate in Jerusalem;
'''
"3" = ''':sup:`3` dann setzte ihn der König von Ägypten in Jerusalem ab und legte dem
Land eine Geldbuße von hundert Talenten Silber und einem Talent Gold
auf.
'''
"4" = ''':sup:`4` Er machte Eljakim, den Bruder des Joahas, zum König von Juda und
Jerusalem und änderte seinen Namen in Jojakim. Seinen Bruder Joahas
aber nahm Necho fest und brachte ihn nach Ägypten.
'''
"5" = ''':sup:`5` Jojakim war fünfundzwanzig Jahre alt, als er König wurde. Er
regierte elf Jahre in Jerusalem und tat, was böse war in den Augen des
HERRN.
'''
"6" = ''':sup:`6` Gegen ihn zog Nebukadnezzar, der König von Babel, herauf und legte
ihn in Ketten, um ihn nach Babel wegzuführen.
'''
"7" = ''':sup:`7` Auch einen Teil der Geräte des Hauses des HERRN brachte
Nebukadnezzar nach Babel und stellte sie in seinem Palast in Babel auf.
'''
"8" = ''':sup:`8` Die übrige Geschichte Jojakims, die Gräueltaten, die er verübte, und
was sich sonst über ihn findet, das alles ist aufgezeichnet im Buch der
Könige von Israel und Juda. Sein Sohn Jojachin wurde König an seiner
Stelle.
'''
"9" = ''':sup:`9` Jojachin war achtzehn Jahre alt, als er König wurde. Er regierte
drei Monate und zehn Tage in Jerusalem und tat, was böse war in den
Augen des HERRN.
'''
"10" = ''':sup:`10` Um die Jahreswende ließ König Nebukadnezzar ihn samt den kostbaren
Geräten des Hauses des HERRN nach Babel bringen. Er machte Zidkija, den
Bruder Jojakims, zum König von Juda und Jerusalem.
'''
"11" = ''':sup:`11` Zidkija war einundzwanzig Jahre alt, als er König wurde. Er
regierte elf Jahre in Jerusalem
'''
"12" = ''':sup:`12` und tat, was böse war in den Augen des HERRN; er beugte sich nicht
vor dem Propheten Jeremia, der im Auftrag des HERRN zu ihm sprach.
'''
"13" = ''':sup:`13` Auch fiel er vom König Nebukadnezzar ab, der ihn bei Gott einen Eid
hatte schwören lassen. Er versteifte seinen Nacken, verhärtete sein
Herz und kehrte nicht um zum HERRN, dem Gott Israels.
'''
"14" = ''':sup:`14` Auch alle führenden Männer Judas und die Priester und das Volk
begingen viel Untreue. Sie ahmten die Gräueltaten der Völker nach und
entweihten das Haus, das der HERR in Jerusalem zu seinem Heiligtum
gemacht hatte.
'''
"15" = ''':sup:`15` Immer wieder hatte der HERR, der Gott ihrer Väter, sie durch seine
Boten gewarnt; denn er hatte Mitleid mit seinem Volk und seiner
Wohnung.
'''
"16" = ''':sup:`16` Sie aber verhöhnten die Boten Gottes, verachteten sein Wort und
verspotteten seine Propheten, bis der Zorn des HERRN gegen sein Volk so
groß wurde, dass es keine Heilung mehr gab.
'''
"17" = ''':sup:`17` Der HERR ließ nun den König der Chaldäer gegen sie heranziehen.
Dieser tötete ihre jungen Krieger in ihrem Heiligtum mit dem Schwert
und verschonte keinen jungen Mann und keine junge Frau, keinen Greis
und Betagten; alle gab Gott in seine Hand.
'''
"18" = ''':sup:`18` Nebukadnezzar ließ die großen und kleinen Geräte des Hauses Gottes,
die Tempelschätze und die Schätze des Königs und seiner hohen Beamten
insgesamt nach Babel bringen.
'''
"19" = ''':sup:`19` Die Chaldäer verbrannten das Haus Gottes, rissen die Mauern
Jerusalems nieder, legten Feuer an alle seine Paläste und zerstörten
alle wertvollen Geräte.
'''
"20" = ''':sup:`20` Alle, die dem Schwert entgangen waren, führte Nebukadnezzar in die
Verbannung nach Babel. Dort mussten sie ihm und seinen Söhnen als
Sklaven dienen, bis das Reich der Perser zur Herrschaft kam.
'''
"21" = ''':sup:`21` Da ging das Wort in Erfüllung, das der HERR durch den Mund Jeremias
verkündet hatte. Das Land bekam seine Sabbate ersetzt, es lag brach
während der ganzen Zeit der Verwüstung, bis siebzig Jahre voll waren.
'''
"22" = ''':sup:`22` Im ersten Jahr des Königs Kyrus von Persien sollte sich erfüllen,
was der HERR durch Jeremia gesprochen hatte. Darum erweckte der HERR
den Geist des Königs Kyrus von Persien und Kyrus ließ in seinem ganzen
Reich mündlich und schriftlich den Befehl verkünden:
'''
"23" = ''':sup:`23` So spricht Kyrus, der König von Persien: Der HERR, der Gott des
Himmels, hat mir alle Reiche der Erde verliehen. Er selbst hat mir
aufgetragen, ihm in Jerusalem in Juda ein Haus zu bauen. Jeder unter
euch, der zu seinem Volk gehört - der HERR, sein Gott, sei mit ihm -,
der soll hinaufziehen.
'''
