[6]
"1" = ''':sup:`1` Als Mitarbeiter Gottes ermahnen wir euch, dass ihr seine Gnade nicht
vergebens empfangt.
'''
"2" = ''':sup:`2` Denn es heißt: Zur Zeit der Gnade habe ich dich erhört, / am Tag der
Rettung habe ich dir geholfen. Siehe, jetzt ist sie da, die Zeit der
Gnade; siehe, jetzt ist er da, der Tag der Rettung.
'''
"3" = ''':sup:`3` Niemandem geben wir auch nur den geringsten Anstoß, damit unser
Dienst nicht verhöhnt werden kann.
'''
"4" = ''':sup:`4` In allem empfehlen wir uns als Gottes Diener: durch große
Standhaftigkeit, in Bedrängnis, in Not, in Angst,
'''
"5" = ''':sup:`5` unter Schlägen, in Gefängnissen, in Zeiten der Unruhe, unter der
Last der Arbeit, in durchwachten Nächten, durch Fasten,
'''
"6" = ''':sup:`6` durch lautere Gesinnung, durch Erkenntnis, durch Langmut, durch
Güte, durch den Heiligen Geist, durch ungeheuchelte Liebe,
'''
"7" = ''':sup:`7` durch das Wort der Wahrheit, in der Kraft Gottes, mit den Waffen der
Gerechtigkeit in der Rechten und in der Linken,
'''
"8" = ''':sup:`8` bei Ehrung und Schmähung, bei übler Nachrede und bei Lob. Wir gelten
als Betrüger und sind doch wahrhaftig;
'''
"9" = ''':sup:`9` wir werden verkannt und doch anerkannt; wir sind wie Sterbende und
siehe, wir leben; wir werden gezüchtigt und doch nicht getötet;
'''
"10" = ''':sup:`10` uns wird Leid zugefügt und doch sind wir jederzeit fröhlich; wir
sind arm und machen doch viele reich; wir haben nichts und haben doch
alles.
'''
"11" = ''':sup:`11` Unser Mund hat sich für euch aufgetan, Korinther, unser Herz ist
weit geworden.
'''
"12" = ''':sup:`12` In uns ist es nicht zu eng für euch; eng ist es in eurem Herzen.
'''
"13" = ''':sup:`13` Macht doch als Antwort darauf - ich rede wie zu meinen Kindern -
auch euer Herz weit!
'''
"14" = ''':sup:`14` Beugt euch nicht unter ein fremdes Joch mit Ungläubigen! Was haben
denn Gerechtigkeit und Gesetzwidrigkeit miteinander zu tun? Was haben
Licht und Finsternis gemeinsam?
'''
"15" = ''':sup:`15` Was für ein Einklang herrscht zwischen Christus und Beliar? Was hat
ein Gläubiger mit einem Ungläubigen gemeinsam?
'''
"16" = ''':sup:`16` Wie verträgt sich der Tempel Gottes mit Götzenbildern? Wir sind
doch der Tempel des lebendigen Gottes; denn Gott hat gesprochen: Ich
will unter ihnen wohnen und mit ihnen gehen. / Ich werde ihr Gott sein
/ und sie werden mein Volk sein.
'''
"17" = ''':sup:`17` Zieht darum weg aus ihrer Mitte / und sondert euch ab, spricht der
Herr, / und fasst nichts Unreines an! / Dann will ich euch aufnehmen
'''
"18" = ''':sup:`18` und euer Vater sein und ihr sollt meine Söhne und Töchter sein,
spricht der Herr, der Herrscher über das All.
'''
"Notes" = '''
Notas de rodapé:
6:1-2 - Paulus ermahnt die Korinther, Gottes Gnade nicht vergeblich zu
empfangen, und betont die Dringlichkeit der Erlösung. Das „Heute“ der
Erlösung ist eine ständige Einladung zur persönlichen Wandlung und
6:3-10 - Paulus beschreibt die Nöte und Leiden, die er und die anderen
Apostel erdulden mussten, bekräftigt aber, dass er trotz allem Gottes
Ruf treu blieb. Das christliche Leben ist geprägt von Prüfungen, aber
Korinther 4,11-13).
6:14-18 - Paulus warnt Christen vor der Unvereinbarkeit von
Gerechtigkeit und Bosheit. Trennung von der Welt und Hingabe an Gott
sind grundlegend für ein Leben in Heiligkeit (siehe auch 1.
