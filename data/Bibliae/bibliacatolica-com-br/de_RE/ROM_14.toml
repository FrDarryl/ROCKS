[14]
"1" = ''':sup:`1` Nehmt den an, der im Glauben schwach ist, ohne mit ihm über
verschiedene Auffassungen zu streiten!
'''
"2" = ''':sup:`2` Der eine glaubt, alles essen zu dürfen, der Schwache aber isst nur
Gemüse.
'''
"3" = ''':sup:`3` Wer Fleisch isst, verachte den nicht, der es nicht isst; wer aber
kein Fleisch isst, richte den nicht, der es isst. Denn Gott hat ihn
angenommen.
'''
"4" = ''':sup:`4` Wer bist du, dass du den Diener eines anderen richtest? Durch seinen
eigenen Herrn steht oder fällt er. Er wird aber stehen; denn der Herr
hat die Macht, ihm Stand zu geben.
'''
"5" = ''':sup:`5` Der eine nämlich bevorzugt bestimmte Tage, der andere aber macht
keinen Unterschied zwischen den Tagen. Jeder soll von seiner eigenen
Auffassung überzeugt sein.
'''
"6" = ''':sup:`6` Wer einen bestimmten Tag bevorzugt, tut es zur Ehre des Herrn. Und
wer Fleisch isst, tut es zur Ehre des Herrn; denn er dankt Gott dabei.
Und wer kein Fleisch isst, unterlässt es zur Ehre des Herrn und auch er
dankt Gott.
'''
"7" = ''':sup:`7` Denn keiner von uns lebt sich selber und keiner stirbt sich selber:
'''
"8" = ''':sup:`8` Leben wir, so leben wir dem Herrn, sterben wir, so sterben wir dem
Herrn. Ob wir leben oder ob wir sterben, wir gehören dem Herrn.
'''
"9" = ''':sup:`9` Denn Christus ist gestorben und lebendig geworden, um Herr zu sein
über Tote und Lebende.
'''
"10" = ''':sup:`10` Du aber, was richtest du deinen Bruder? Und du, was verachtest du
deinen Bruder? Wir werden doch alle vor dem Richterstuhl Gottes stehen.
'''
"11" = ''':sup:`11` Denn es steht geschrieben: So wahr ich lebe, spricht der Herr, vor
mir wird jedes Knie sich beugen und jede Zunge wird Gott preisen.
'''
"12" = ''':sup:`12` Also wird jeder von uns vor Gott Rechenschaft über sich selbst
ablegen.
'''
"13" = ''':sup:`13` Daher wollen wir uns nicht mehr gegenseitig richten. Achtet
vielmehr darauf, dem Bruder keinen Anstoß zu geben und ihn nicht zu
Fall zu bringen!
'''
"14" = ''':sup:`14` Ich weiß und bin im Herrn Jesus fest davon überzeugt, dass nichts
unrein ist in sich selbst; unrein ist es nur für den, der es als unrein
betrachtet.
'''
"15" = ''':sup:`15` Denn wenn wegen einer Speise, die du isst, dein Bruder verwirrt und
betrübt wird, dann handelst du nicht mehr der Liebe gemäß. Richte durch
deine Speise nicht die zugrunde, für die Christus gestorben ist!
'''
"16" = ''':sup:`16` Es darf doch euer wahres Gut nicht der Lästerung preisgegeben
werden;
'''
"17" = ''':sup:`17` denn das Reich Gottes ist nicht Essen und Trinken, sondern
Gerechtigkeit, Friede und Freude im Heiligen Geist.
'''
"18" = ''':sup:`18` Denn wer Christus so dient, ist Gott wohlgefällig und geachtet bei
den Menschen.
'''
"19" = ''':sup:`19` Lasst uns also dem nachjagen, was dem Frieden dient und der
gegenseitigen Auferbauung!
'''
"20" = ''':sup:`20` Reiß nicht wegen einer Speise das Werk Gottes nieder! Alle Dinge
sind rein; schlecht ist es jedoch, wenn ein Mensch durch sein Essen
Anstoß erregt.
'''
"21" = ''':sup:`21` Es ist nicht gut, Fleisch zu essen oder Wein zu trinken oder sonst
etwas zu tun, wenn dein Bruder daran Anstoß nimmt.
'''
"22" = ''':sup:`22` Die Überzeugung, die du selbst hast, sollst du vor Gott haben. Wohl
dem, der sich nicht zu verurteilen braucht bei dem, was er für recht
hält.
'''
"23" = ''':sup:`23` Wer aber Zweifel hat, wenn er etwas isst, der ist gerichtet, weil
er nicht aus der Überzeugung des Glaubens handelt. Alles, was nicht aus
Glauben geschieht, ist Sünde.
'''
"Notes" = '''
Notas de rodapé:
