[32]
"1" = ''':sup:`1` Das Wort, das vom HERRN an Jeremia erging im zehnten Jahr Zidkijas,
des Königs von Juda - das ist das achtzehnte Jahr Nebukadnezzars.
'''
"2" = ''':sup:`2` Damals belagerte das Heer des Königs von Babel Jerusalem. Der
Prophet Jeremia aber befand sich im Wachhof am Palast des Königs von
Juda in Haft.
'''
"3" = ''':sup:`3` Dort hatte ihn Zidkija, der König von Juda, gefangen gesetzt mit der
Begründung: Warum hast du prophezeit: So spricht der HERR: Siehe, ich
gebe diese Stadt in die Hand des Königs von Babel und er wird sie
erobern.
'''
"4" = ''':sup:`4` Auch Zidkija, der König von Juda, wird der Hand der Chaldäer nicht
entrinnen, sondern in die Hand des Königs von Babel gegeben werden,
sodass er von Mund zu Mund mit ihm reden und ihn Auge in Auge sehen
wird.
'''
"5" = ''':sup:`5` Er wird Zidkija nach Babel bringen; dort wird er bleiben, bis ich
mich seiner annehme - Spruch des HERRN. Wenn ihr mit den Chaldäern
Krieg führt, werdet ihr kein Glück haben.
'''
"6" = ''':sup:`6` Jeremia sagte: Das Wort des HERRN erging an mich:
'''
"7" = ''':sup:`7` Siehe, Hanamel, der Sohn deines Onkels Schallum, wird zu dir kommen
und sagen: Kauf dir meinen Acker in Anatot; denn dir steht es nach dem
Auslösungsrecht zu, ihn zu kaufen!
'''
"8" = ''':sup:`8` Und Hanamel, der Sohn meines Onkels, kam dem Wort des HERRN gemäß zu
mir in den Wachhof und sagte zu mir: Kauf doch meinen Acker in Anatot
im Land Benjamin; denn du hast das Besitzrecht und die Pflicht der
Auslösung. Kauf ihn dir! Da erkannte ich, dass es das Wort des HERRN
war.
'''
"9" = ''':sup:`9` So kaufte ich von Hanamel, dem Sohn meines Onkels, den Acker in
Anatot und wog ihm das Geld ab: siebzehn Silberschekel.
'''
"10" = ''':sup:`10` Ich schrieb die Kaufurkunde, versiegelte sie, nahm auch Zeugen
hinzu und wog das Silber auf der Waage ab.
'''
"11" = ''':sup:`11` Dann nahm ich die Kaufurkunde, die versiegelte - mit dem Vertrag
und den Bestimmungen -, sowie eine nicht versiegelte Urkunde.
'''
"12" = ''':sup:`12` Ich übergab die Kaufurkunde Baruch, dem Sohn Nerijas, des Sohnes
Machsejas, vor den Augen Hanamels, des Sohnes meines Onkels, und vor
den Augen der Zeugen, die die Kaufurkunde unterschrieben hatten, sowie
vor den Augen aller Judäer, die sich im Wachhof aufhielten.
'''
"13" = ''':sup:`13` Und vor ihren Augen befahl ich Baruch:
'''
"14" = ''':sup:`14` So spricht der HERR der Heerscharen, der Gott Israels: Nimm diese
Urkunden, sowohl die versiegelte Kaufurkunde als auch die nicht
versiegelte Urkunde, und leg sie in ein Tongefäß, damit sie lange Zeit
erhalten bleiben!
'''
"15" = ''':sup:`15` Denn so spricht der HERR der Heerscharen, der Gott Israels: Man
wird wieder Häuser, Äcker und Weinberge kaufen in diesem Land.
'''
"16" = ''':sup:`16` Nachdem ich die Kaufurkunde Baruch, dem Sohn Nerijas, übergeben
hatte, betete ich zum HERRN:
'''
"17" = ''':sup:`17` Ach, Herr und GOTT! Siehe, du hast Himmel und Erde erschaffen durch
deine große Kraft und deinen hoch erhobenen Arm. Nichts ist dir
unmöglich.
'''
"18" = ''':sup:`18` Du erweist Tausenden Gnade, doch du vergiltst die Schuld der Väter
an ihren Söhnen, die nach ihnen kommen - du gewaltiger, starker Gott,
dessen Name HERR der Heerscharen ist!
'''
"19" = ''':sup:`19` Groß bist du an Rat und mächtig an Tat; deine Augen wachen über
alle Wege der Menschen, um jedem entsprechend seinem Verhalten und der
Frucht seiner Taten zu geben.
'''
"20" = ''':sup:`20` Du hast an Israel und an den Menschen Zeichen und Wunder getan, im
Land Ägypten und bis auf den heutigen Tag. So hast du dir einen Namen
gemacht, wie am heutigen Tag.
'''
"21" = ''':sup:`21` Du hast dein Volk Israel unter Zeichen und Wundern, mit starker
Hand, mit hoch erhobenem Arm und gewaltigem Schreckenstaten aus dem
Land Ägypten herausgeführt.
'''
"22" = ''':sup:`22` Du hast ihnen dieses Land gegeben, wie du ihren Vätern eidlich
zugesichert hattest, es ihnen zu geben, ein Land, in dem Milch und
Honig fließen.
'''
"23" = ''':sup:`23` Als sie aber dorthin kamen und es in Besitz nahmen, hörten sie
nicht auf deine Stimme und folgten deiner Weisung nicht. Nichts von
alledem, was du ihnen befohlen hast, haben sie getan; darum hast du
über sie all dies Unheil gebracht.
'''
"24" = ''':sup:`24` Siehe: Schon haben sie die Belagerungsrampen bis an die Stadt
herangebaut, um sie einzunehmen; durch Schwert, Hunger und Pest ist die
Stadt den Chaldäern preisgegeben, die gegen sie ankämpfen. Was du
angedroht hast, ist eingetroffen; du siehst es ja selbst.
'''
"25" = ''':sup:`25` Und du, Herr und GOTT, hast zu mir gesagt: Kauf dir den Acker für
Geld und nimm Zeugen hinzu, wo doch die Stadt den Chaldäern
preisgegeben ist!
'''
"26" = ''':sup:`26` Nun erging das Wort des HERRN an Jeremia:
'''
"27" = ''':sup:`27` Siehe, ich bin der HERR, der Gott allen Fleisches. Ist mir
irgendetwas unmöglich?
'''
"28" = ''':sup:`28` Darum - so spricht der HERR: Siehe, ich gebe diese Stadt in die
Hand der Chaldäer und in die Hand Nebukadnezzars, des Königs von Babel,
und er wird sie einnehmen.
'''
"29" = ''':sup:`29` Die Chaldäer, die gegen diese Stadt ankämpfen, werden eindringen,
die Stadt in Brand stecken und einäschern samt den Häusern, auf deren
Dächern man dem Baal Rauchopfer und fremden Göttern Trankopfer
dargebracht hat, um mich zu erzürnen.
'''
"30" = ''':sup:`30` Denn die Leute von Israel und die Leute von Juda haben von Jugend
an nur das getan, was in meinen Augen schlecht ist; ja, die Leute von
Israel haben mich durch das Tun ihrer Hände nur erzürnt - Spruch des
HERRN.
'''
"31" = ''':sup:`31` In der Tat, diese Stadt hat seit ihrer Gründung bis zum heutigen
Tag meinen Zorn und meinen Grimm erregt, sodass ich sie von meinem
Angesicht entfernen muss
'''
"32" = ''':sup:`32` wegen all des Bösen, das die Söhne Israels und die Söhne Judas
verübt haben, um mich zu erzürnen, sie, ihre Könige, ihre Beamten, ihre
Priester und ihre Propheten, die Leute von Juda und die Einwohner
Jerusalems.
'''
"33" = ''':sup:`33` Sie haben mir den Rücken zugewandt und nicht das Gesicht. Ich habe
sie unermüdlich belehrt, aber sie hörten nicht und nahmen keine Zucht
an.
'''
"34" = ''':sup:`34` Vielmehr stellten sie in dem Haus, über dem mein Name ausgerufen
ist, ihre Scheusale auf, um es zu entweihen.
'''
"35" = ''':sup:`35` Sie errichteten die Kulthöhen des Baal im Tal Ben-Hinnom, um ihre
Söhne und Töchter für den Moloch durchs Feuer gehen zu lassen. Das habe
ich ihnen nie befohlen und niemals ist mir in den Sinn gekommen,
solchen Gräuel zu verlangen und Juda in Sünde zu stürzen.
'''
"36" = ''':sup:`36` Nun aber - so spricht der HERR, der Gott Israels, über diese Stadt,
von der ihr sagt, sie sei durch Schwert, Hunger und Pest dem König von
Babel preisgegeben:
'''
"37" = ''':sup:`37` Siehe, ich sammle sie aus allen Ländern, wohin ich sie in meinem
Zorn und meinem Grimm und in großem Groll versprengt habe. Ich bringe
sie wieder zurück an diesen Ort und lasse sie in Sicherheit wohnen.
'''
"38" = ''':sup:`38` Sie werden mir Volk sein und ich werde ihnen Gott sein.
'''
"39" = ''':sup:`39` Ich bringe sie dazu, nur eines im Herzen zu haben und nur eines zu
tun: mich alle Tage zu fürchten, zum Heil für sie und ihre Kinder nach
ihnen.
'''
"40" = ''':sup:`40` Ich schließe mit ihnen einen ewigen Bund, dass ich mich nicht von
ihnen abwenden werde, sondern ihnen Gutes erweise. Ich lege ihnen die
Furcht vor mir ins Herz, damit sie nicht von mir weichen.
'''
"41" = ''':sup:`41` Ich werde mich über sie freuen, wenn ich ihnen Gutes erweise. Ich
pflanze sie ein in diesem Land, in Treue, mit meinem ganzen Herzen und
mit meiner ganzen Seele.
'''
"42" = ''':sup:`42` Denn so spricht der HERR: Wie ich über dieses Volk all dieses große
Unheil gebracht habe, so bringe ich über sie all das Gute, das ich
ihnen verspreche.
'''
"43" = ''':sup:`43` Man wird wieder Felder kaufen in diesem Land, von dem ihr sagt: Es
ist eine Wüste, ohne Mensch und Vieh, der Hand der Chaldäer
preisgegeben.
'''
"44" = ''':sup:`44` Äcker wird man wieder kaufen für Geld, Kaufurkunden ausstellen und
versiegeln und Zeugen hinzunehmen im Land Benjamin, in der Umgebung
Jerusalems, in den Städten Judas und in den Städten des Gebirges, in
den Städten der Schefela und in den Städten des Negeb. Denn ich wende
ihr Geschick - Spruch des HERRN.
'''
