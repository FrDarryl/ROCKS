"1" = ''':sup:`1` Anfang des Evangeliums von Jesus Christus, Gottes Sohn.
'''
"2" = ''':sup:`2` Wie geschrieben steht beim Propheten Jesaja - Siehe, ich sende
meinen Boten vor dir her, der deinen Weg bahnen wird.
'''
"3" = ''':sup:`3` Stimme eines Rufers in der Wüste: Bereitet den Weg des Herrn! Macht
gerade seine Straßen! -,
'''
"4" = ''':sup:`4` so trat Johannes der Täufer in der Wüste auf und verkündete eine
Taufe der Umkehr zur Vergebung der Sünden.
'''
"5" = ''':sup:`5` Ganz Judäa und alle Einwohner Jerusalems zogen zu ihm hinaus; sie
bekannten ihre Sünden und ließen sich im Jordan von ihm taufen.
'''
"6" = ''':sup:`6` Johannes trug ein Gewand aus Kamelhaaren und einen ledernen Gürtel
um seine Hüften und er lebte von Heuschrecken und wildem Honig.
'''
"7" = ''':sup:`7` Er verkündete: Nach mir kommt einer, der ist stärker als ich; ich
bin es nicht wert, mich zu bücken und ihm die Riemen der Sandalen zu
lösen.
'''
"8" = ''':sup:`8` Ich habe euch mit Wasser getauft, er aber wird euch mit dem Heiligen
Geist taufen.
'''
"9" = ''':sup:`9` Und es geschah in jenen Tagen, da kam Jesus aus Nazaret in Galiläa
und ließ sich von Johannes im Jordan taufen.
'''
"10" = ''':sup:`10` Und sogleich, als er aus dem Wasser stieg, sah er, dass der Himmel
aufriss und der Geist wie eine Taube auf ihn herabkam.
'''
"11" = ''':sup:`11` Und eine Stimme aus dem Himmel sprach: Du bist mein geliebter Sohn,
an dir habe ich Wohlgefallen gefunden.
'''
"12" = ''':sup:`12` Und sogleich trieb der Geist Jesus in die Wüste.
'''
"13" = ''':sup:`13` Jesus blieb vierzig Tage in der Wüste und wurde vom Satan in
Versuchung geführt. Er lebte bei den wilden Tieren und die Engel
dienten ihm.
'''
"14" = ''':sup:`14` Nachdem Johannes ausgeliefert worden war, ging Jesus nach Galiläa;
er verkündete das Evangelium Gottes
'''
"15" = ''':sup:`15` und sprach: Die Zeit ist erfüllt, das Reich Gottes ist nahe. Kehrt
um und glaubt an das Evangelium!
'''
"16" = ''':sup:`16` Als Jesus am See von Galiläa entlangging, sah er Simon und Andreas,
den Bruder des Simon, die auf dem See ihre Netze auswarfen; sie waren
nämlich Fischer.
'''
"17" = ''':sup:`17` Da sagte er zu ihnen: Kommt her, mir nach! Ich werde euch zu
Menschenfischern machen.
'''
"18" = ''':sup:`18` Und sogleich ließen sie ihre Netze liegen und folgten ihm nach.
'''
"19" = ''':sup:`19` Als er ein Stück weiterging, sah er Jakobus, den Sohn des Zebedäus,
und seinen Bruder Johannes; sie waren im Boot und richteten ihre Netze
her.
'''
"20" = ''':sup:`20` Sogleich rief er sie und sie ließen ihren Vater Zebedäus mit seinen
Tagelöhnern im Boot zurück und folgten Jesus nach.
'''
"21" = ''':sup:`21` Sie kamen nach Kafarnaum. Am folgenden Sabbat ging er in die
Synagoge und lehrte.
'''
"22" = ''':sup:`22` Und die Menschen waren voll Staunen über seine Lehre; denn er
lehrte sie wie einer, der Vollmacht hat, nicht wie die
Schriftgelehrten.
'''
"23" = ''':sup:`23` In ihrer Synagoge war ein Mensch, der von einem unreinen Geist
besessen war. Der begann zu schreien:
'''
"24" = ''':sup:`24` Was haben wir mit dir zu tun, Jesus von Nazaret? Bist du gekommen,
um uns ins Verderben zu stürzen? Ich weiß, wer du bist: der Heilige
Gottes.
'''
"25" = ''':sup:`25` Da drohte ihm Jesus: Schweig und verlass ihn!
'''
"26" = ''':sup:`26` Der unreine Geist zerrte den Mann hin und her und verließ ihn mit
lautem Geschrei.
'''
"27" = ''':sup:`27` Da erschraken alle und einer fragte den andern: Was ist das? Eine
neue Lehre mit Vollmacht: Sogar die unreinen Geister gehorchen seinem
Befehl.
'''
"28" = ''':sup:`28` Und sein Ruf verbreitete sich rasch im ganzen Gebiet von Galiläa.
'''
"29" = ''':sup:`29` Sie verließen sogleich die Synagoge und gingen zusammen mit Jakobus
und Johannes in das Haus des Simon und Andreas.
'''
"30" = ''':sup:`30` Die Schwiegermutter des Simon lag mit Fieber im Bett. Sie sprachen
sogleich mit Jesus über sie
'''
"31" = ''':sup:`31` und er ging zu ihr, fasste sie an der Hand und richtete sie auf. Da
wich das Fieber von ihr und sie diente ihnen.
'''
"32" = ''':sup:`32` Am Abend, als die Sonne untergegangen war, brachte man alle Kranken
und Besessenen zu Jesus.
'''
"33" = ''':sup:`33` Die ganze Stadt war vor der Haustür versammelt
'''
"34" = ''':sup:`34` und er heilte viele, die an allen möglichen Krankheiten litten, und
trieb viele Dämonen aus. Und er verbot den Dämonen zu sagen, dass sie
wussten, wer er war.
'''
"35" = ''':sup:`35` In aller Frühe, als es noch dunkel war, stand er auf und ging an
einen einsamen Ort, um zu beten.
'''
"36" = ''':sup:`36` Simon und seine Begleiter eilten ihm nach,
'''
"37" = ''':sup:`37` und als sie ihn fanden, sagten sie zu ihm: Alle suchen dich.
'''
"38" = ''':sup:`38` Er antwortete: Lasst uns anderswohin gehen, in die benachbarten
Dörfer, damit ich auch dort verkünde; denn dazu bin ich gekommen.
'''
"39" = ''':sup:`39` Und er zog durch ganz Galiläa, verkündete in ihren Synagogen und
trieb die Dämonen aus.
'''
"40" = ''':sup:`40` Ein Aussätziger kam zu Jesus und bat ihn um Hilfe; er fiel vor ihm
auf die Knie und sagte: Wenn du willst, kannst du mich rein machen.
'''
"41" = ''':sup:`41` Jesus hatte Mitleid mit ihm; er streckte die Hand aus, berührte ihn
und sagte: Ich will - werde rein!
'''
"42" = ''':sup:`42` Sogleich verschwand der Aussatz und der Mann war rein.
'''
"43" = ''':sup:`43` Jesus schickte ihn weg, wies ihn streng an
'''
"44" = ''':sup:`44` und sagte zu ihm: Sieh, dass du niemandem etwas sagst, sondern geh,
zeig dich dem Priester und bring für deine Reinigung dar, was Mose
festgesetzt hat - ihnen zum Zeugnis.
'''
"45" = ''':sup:`45` Der Mann aber ging weg und verkündete bei jeder Gelegenheit, was
geschehen war; er verbreitete die Geschichte, sodass sich Jesus in
keiner Stadt mehr zeigen konnte; er hielt sich nur noch an einsamen
Orten auf. Dennoch kamen die Leute von überallher zu ihm.
'''
