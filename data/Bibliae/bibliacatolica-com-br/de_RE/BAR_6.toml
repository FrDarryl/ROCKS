[6]
"1" = ''':sup:`1` Wegen der Sünden, die ihr gegen Gott begangen habt, werdet ihr von
Nebukadnezzar, dem König der Babylonier, als Gefangene nach Babel
geführt.
'''
"2" = ''':sup:`2` Seid ihr dann nach Babel gekommen, so müsst ihr dort viele Jahre
bleiben, für lange Zeit, bis zu sieben Generationen; danach führe ich
euch von dort in Frieden wieder heraus.
'''
"3" = ''':sup:`3` Nun werdet ihr in Babel Götter aus Silber, Gold und Holz sehen, die
man auf den Schultern trägt und die den Völkern Furcht einflößen.
'''
"4" = ''':sup:`4` Hütet euch dann, euch den Fremden anzugleichen und euch von Furcht
vor diesen Göttern erfassen zu lassen,
'''
"5" = ''':sup:`5` wenn ihr seht, wie die Menge sich vor und hinter ihnen niederwirft;
sprecht vielmehr in Gedanken: Dir gebührt Anbetung, Herr!
'''
"6" = ''':sup:`6` Denn mein Engel ist bei euch; er wird über euer Leben wachen.
'''
"7" = ''':sup:`7` Ein Handwerker hat ihnen eine glatte Zunge angefertigt; sie selbst
wurden mit Gold und Silber überzogen; doch sind sie Trug und können
nicht reden.
'''
"8" = ''':sup:`8` Wie für ein Mädchen, das Schmuck liebt, nimmt man Gold und fertigt
Kronen für die Häupter ihrer Götter.
'''
"9" = ''':sup:`9` Manchmal nehmen aber die Priester Gold und Silber heimlich von ihren
Göttern weg und verwenden es für sich selber; sie geben davon auch den
Huren in der Kammer.
'''
"10" = ''':sup:`10` Man schmückt sie auch, die Götter aus Silber, Gold und Holz, mit
Gewändern wie Menschen. Diese Götter werden aber nicht vor Rost und
Fraß gerettet.
'''
"11" = ''':sup:`11` Sie sind in Purpurgewänder gehüllt und doch muss man ihnen den
Staub aus dem Gesicht wischen, der im Tempel aufwirbelt und sich dick
auf sie legt.
'''
"12" = ''':sup:`12` Sogar ein Zepter trägt ein solcher Gott, wie jemand, der das Land
regiert, doch niemand töten kann, der sich gegen ihn verfehlt.
'''
"13" = ''':sup:`13` Er hat in der Rechten einen Dolch oder eine Streitaxt, kann aber
nicht einmal sich selbst vor Krieg oder Räubern retten.
'''
"14" = ''':sup:`14` So zeigen sie deutlich, dass sie keine Götter sind. Fürchtet sie
also nicht!
'''
"15" = ''':sup:`15` Wie eines Menschen Gefäß, das zerbricht, unbrauchbar wird, so geht
es auch mit ihren Göttern, die in ihren Tempeln aufgestellt sind:
'''
"16" = ''':sup:`16` Ihre Augen sind voll vom Staub, den die Füße der Besucher
hineintragen.
'''
"17" = ''':sup:`17` Und wie die Höfe rings verschlossen sind, sobald jemand, der sich
am König vergangen hat, zur Hinrichtung abgeführt werden soll, so
sichern die Priester deren Tempel mit Türen, Riegeln und Querbalken,
damit sie nicht von Räubern geplündert werden.
'''
"18" = ''':sup:`18` Die Priester zünden Lichter an, mehr sogar als für sich selbst,
doch die Götter können keines davon sehen.
'''
"19" = ''':sup:`19` Es geht ihnen wie einem Balken am Tempel: Ihr Inneres wird, wie man
sagt, zerfressen. Sie aber bemerken nicht die Würmer, die aus der Erde
kommen und sie selbst samt ihren Gewändern aufzehren.
'''
"20" = ''':sup:`20` Ihre Gesichter sind geschwärzt vom Rauch, der im Tempel aufsteigt.
'''
"21" = ''':sup:`21` Auf ihrem Körper und auf ihrem Kopf lassen sich Fledermäuse,
Schwalben und andere Vögel nieder, ebenso auch Katzen.
'''
"22" = ''':sup:`22` Daran erkennt ihr, dass sie keine Götter sind. Fürchtet diese da
also nicht!
'''
"23" = ''':sup:`23` Sie sind mit Gold überzogen, damit sie schön aussehen; wenn aber
niemand den Schmutz wegputzt, glänzen sie ganz und gar nicht. Nicht
einmal, als sie gegossen wurden, spürten sie es.
'''
"24" = ''':sup:`24` Jeden Preis zahlte man für sie, obwohl sie keinen Lebensatem
besitzen.
'''
"25" = ''':sup:`25` Da sie ihre Füße nicht gebrauchen können, werden sie auf den
Schultern getragen und zeigen so den Menschen ihren eigenen Unwert. Sie
beschämen auch ihre Diener; denn ein solcher Gott muss von ihnen
aufgestellt werden, damit er nicht zu Boden fällt.
'''
"26" = ''':sup:`26` Stellt man ihn aufrecht hin, so kann er sich selbst nicht bewegen;
steht er schief, kann er sich nicht aufrichten. Vielmehr setzt man
ihnen die Gaben vor wie den Toten.
'''
"27" = ''':sup:`27` Aus ihren Opfern aber ziehen die Priester Nutzen, indem sie sie
verkaufen. Nicht besser handeln ihre Frauen: Sie pökeln davon ein, aber
einem Armen oder Schwachen geben sie nichts. Sogar Frauen mit
Monatsblutungen und Wöchnerinnen berühren ihre Opfer.
'''
"28" = ''':sup:`28` Daran erkennt ihr, dass sie keine Götter sind. Fürchtet sie also
nicht!
'''
"29" = ''':sup:`29` Wie könnte man sie Götter nennen, da doch sogar Frauen ihnen Gaben
vorsetzen, diesen Göttern aus Silber, Gold und Holz?
'''
"30" = ''':sup:`30` In ihren Tempeln fahren die Priester den Prozessionswagen, das
Gewand zerrissen, Kopf und Bart geschoren und das Haupt entblößt.
'''
"31" = ''':sup:`31` Sie heulen und schreien vor ihren Göttern wie andere beim
Totenmahl.
'''
"32" = ''':sup:`32` Von ihren Gewändern nehmen die Priester und kleiden damit ihre
Frauen und Kinder.
'''
"33" = ''':sup:`33` Ob jemand diesen Göttern Böses oder Gutes antut, sie sind nicht
imstande, es zu vergelten. Einen König können sie weder einsetzen noch
absetzen.
'''
"34" = ''':sup:`34` Ebenso wenig können sie Reichtum oder auch nur Geld verschaffen.
Hat ihnen jemand ein Gelübde gemacht, erfüllt es aber nicht, so können
sie keine Rechenschaft fordern.
'''
"35" = ''':sup:`35` Sie können keinen Menschen vom Tod erretten noch einen Schwachen
dem Starken entreißen.
'''
"36" = ''':sup:`36` Einen Blinden können sie nicht sehend machen, einen Bedrängten
nicht befreien.
'''
"37" = ''':sup:`37` Mit der Witwe haben sie kein Mitleid, dem Waisenkind helfen sie
nicht.
'''
"38" = ''':sup:`38` Den Steinen aus den Bergen gleichen die hölzernen, mit Gold und
Silber überzogenen Götter. Wer diese da verehrt, wird beschämt.
'''
"39" = ''':sup:`39` Wie kann einer da glauben oder behaupten, sie seien Götter?
'''
"40" = ''':sup:`40` Ihrer Ehre schaden die Chaldäer sogar selbst. Sehen sie nämlich
einen Stummen, der nicht sprechen kann, so bringen sie ihn zu Bel und
bitten, dass er die Sprache erhalte, als ob Bel ihn auch nur wahrnehmen
könnte.
'''
"41" = ''':sup:`41` Und obwohl sie das wissen, bringen sie es doch nicht über sich,
diese Götter da zu verlassen; sie haben ja keinen Verstand.
'''
"42" = ''':sup:`42` Die Frauen aber sitzen, mit Schnüren umwunden, an den Wegen und
lassen Kleie in Rauch aufgehen.
'''
"43" = ''':sup:`43` Sobald nun eine von ihnen von einem Vorübergehenden mitgeschleppt
worden ist und bei ihm gelegen hat, schmäht sie ihre Nachbarin, weil
diese nicht gleich ihr für würdig befunden und ihre Schnur noch nicht
zerrissen wurde.
'''
"44" = ''':sup:`44` Was immer bei diesen Göttern geschieht, ist Trug. Wie kann einer da
glauben oder behaupten, dass diese da Götter seien?
'''
"45" = ''':sup:`45` Von Handwerkern und Goldschmieden sind sie verfertigt. Sie werden
nichts anderes, als was sie nach dem Willen der Künstler werden
sollten.
'''
"46" = ''':sup:`46` Die sie machen, erreichen selbst kein hohes Alter; wie sollten da
ihre Machwerke Götter sein?
'''
"47" = ''':sup:`47` Nein, nur Trug und Schande hinterlassen sie ihren Nachkommen.
'''
"48" = ''':sup:`48` Nähern sich nämlich Krieg und Unheil diesen Göttern da, dann
beraten die Priester miteinander, wo sie sich mit ihnen verstecken
können.
'''
"49" = ''':sup:`49` Wie sollte man da nicht merken, dass sie keine Götter sind, da sie
sich selbst weder vor Krieg noch vor Unheil retten können?
'''
"50" = ''':sup:`50` Sie sind ja nur hölzerne, mit Gold und Silber überzogene Gebilde;
man wird nach alldem erkennen, dass sie Trug sind. Allen Völkern und
Königen wird es dann offenbar, dass jene keine Götter sind, sondern
Werke von Menschenhand und dass ihnen keine göttliche Wirkkraft
innewohnt.
'''
"51" = ''':sup:`51` Wer sieht da nicht, dass sie keine Götter sind?
'''
"52" = ''':sup:`52` Sie können weder einen König im Land einsetzen noch den Menschen
Regen spenden.
'''
"53" = ''':sup:`53` Sie halten nicht Gericht bei ihnen und befreien keinen, dem Unrecht
geschah; denn sie sind machtlos wie die Krähen zwischen Himmel und
Erde.
'''
"54" = ''':sup:`54` Ergreift gar Feuer den Tempel der hölzernen, mit Gold und Silber
überzogenen Götter, dann fliehen zwar ihre Priester und retten sich,
sie selbst aber verbrennen darin wie die Balken.
'''
"55" = ''':sup:`55` Keinem König und keinem Feind bieten sie Widerstand.
'''
"56" = ''':sup:`56` Wie kann einer da annehmen oder glauben, dass sie Götter sind?
'''
"57" = ''':sup:`57` Weder vor Dieben noch vor Räubern können sie sich retten, diese
hölzernen, mit Silber und Gold überzogenen Götter. Jene sind stärker
und nehmen ihnen das Gold und Silber ringsum ab, samt den Gewändern,
die ihnen umgelegt sind, und machen sich damit fort, ohne dass die
Götter auch nur sich selber helfen könnten.
'''
"58" = ''':sup:`58` Besser ist darum ein König, der seine Mannhaftigkeit zeigt, besser
ein nützliches Hausgerät, das der Besitzer brauchen kann, als solche
trügerischen Götter; besser im Haus eine Tür, die das, was drinnen ist,
schützt, als solche trügerischen Götter; besser im Königspalast eine
hölzerne Säule als solche trügerischen Götter.
'''
"59" = ''':sup:`59` Sonne, Mond und Sterne, die bestellt sind, um als Leuchten zu
nützen, gehorchen willig.
'''
"60" = ''':sup:`60` Ebenso ist auch der Blitz, wenn er aufleuchtet, schön anzusehen.
Genauso ist es beim Wind, der über das ganze Land weht.
'''
"61" = ''':sup:`61` Wenn den Wolken von Gott befohlen wird, über die ganze Erde
dahinzuziehen, so vollführen sie den Auftrag. Wird endlich das Feuer
von oben ausgesandt, um Berge und Wälder zu verzehren, so tut es, was
befohlen war.
'''
"62" = ''':sup:`62` Alldem kommen aber diese Götter weder an Erscheinung gleich noch an
Kraft.
'''
"63" = ''':sup:`63` Daher kann man weder glauben noch behaupten, dass sie Götter sind;
sie sind ja nicht imstande, Gericht zu halten oder den Menschen Gutes
zu tun.
'''
"64" = ''':sup:`64` Da ihr nun wisst, dass sie keine Götter sind, so fürchtet sie
nicht!
'''
"65" = ''':sup:`65` Sie können den Königen weder fluchen noch sie segnen.
'''
"66" = ''':sup:`66` Sie lassen bei den Völkern keine Zeichen am Himmel erscheinen. Sie
können nicht strahlen wie die Sonne noch leuchten wie der Mond.
'''
"67" = ''':sup:`67` Die Tiere sind besser daran als jene; denn sie können an einen
schützenden Ort fliehen und sich selber helfen.
'''
"68" = ''':sup:`68` So ist uns auf gar keine Weise sichtbar, dass sie Götter sind.
Darum fürchtet sie nicht!
'''
"69" = ''':sup:`69` Wie im Gurkenfeld eine Vogelscheuche, die nichts behütet, so sind
ihre hölzernen, mit Gold und Silber überzogenen Götter.
'''
"70" = ''':sup:`70` Ebenso gleichen sie einem Dornbusch im Garten, auf den sich Vögel
jeder Art niederlassen; oder auch einem Toten, der ins Dunkel geworfen
ist, gleichen diese hölzernen, mit Gold und Silber überzogenen Götter.
'''
"71" = ''':sup:`71` Auch am Purpur und am Marmor, der an ihnen verrottet, erkennt ihr,
dass sie keine Götter sind. Zuletzt werden sie selbst zerfressen und
zum Gespött im Land.
'''
"72" = ''':sup:`72` Besser ist also ein gerechter Mensch, der keine Götterbilder hat;
denn er ist sicher vor dem Gespött.
'''
