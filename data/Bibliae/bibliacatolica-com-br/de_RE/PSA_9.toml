[9]
"1" = ''':sup:`1` Für den Chormeister. Nach der Weise Stirb für den Sohn! Ein Psalm
Davids.
'''
"2" = ''':sup:`2` Ich will danken, HERR, aus ganzem Herzen, * erzählen will ich all
deine Wunder.
'''
"3" = ''':sup:`3` Ich will mich an dir freuen und jauchzen, * deinem Namen, Höchster,
will ich singen.
'''
"4" = ''':sup:`4` Wenn meine Feinde zurückweichen, * werden sie straucheln und
zugrunde gehen vor deinem Angesicht.
'''
"5" = ''':sup:`5` Denn du hast mir Recht verschafft und für mich entschieden, * dich
auf den Thron gesetzt als gerechter Richter.
'''
"6" = ''':sup:`6` Du hast Völker bedroht, den Frevler vernichtet, * ihre Namen
gelöscht für immer und ewig.
'''
"7" = ''':sup:`7` Der Feind ist dahin, zertrümmert für immer. * Du hast Städte
entvölkert, ihr Andenken wurde zunichte.
'''
"8" = ''':sup:`8` Ja, so sind sie, aber der HERR thront auf ewig, * zum Gericht hat er
seinen Thron aufgestellt.
'''
"9" = ''':sup:`9` Er selbst wird den Erdkreis richten in Gerechtigkeit, * den Nationen
das Urteil sprechen, wie es recht ist.
'''
"10" = ''':sup:`10` So wird der HERR für den Bedrückten zur Burg, * zur Burg für Zeiten
der Not.
'''
"11" = ''':sup:`11` Darum vertrauen dir, die deinen Namen kennen, * denn du, HERR, hast
keinen, der dich sucht, je verlassen.
'''
"12" = ''':sup:`12` Singt dem HERRN, der thront auf dem Zion, * verkündet unter den
Völkern seine Taten!
'''
"13" = ''':sup:`13` Denn er, der Blutschuld ahndet, hat an sie gedacht, * hat den
Notschrei der Elenden nicht vergessen.
'''
"14" = ''':sup:`14` Sei mir gnädig, HERR! Sieh doch mein Elend, wie sie mich hassen, *
du, der mich emporhebt aus den Pforten des Todes!
'''
"15" = ''':sup:`15` Damit ich all dein Lob erzähle in den Toren der Tochter Zion * und
frohlocke über dein rettendes Handeln.
'''
"16" = ''':sup:`16` Völker versanken in der Grube, die sie selbst gegraben, * im Netz,
das sie heimlich gelegt, hat ihr Fuß sich verfangen.
'''
"17" = ''':sup:`17` Kundgetan hat sich der HERR: Er hielt sein Gericht, * im Werk
'''
"18" = ''':sup:`18` Zurückweichen müssen die Frevler zum Totenreich, * alle Völker, die
Gott vergessen.
'''
"19" = ''':sup:`19` Denn der Arme ist nicht auf ewig vergessen, * der Elenden Hoffnung
ist nicht für immer verloren.
'''
"20" = ''':sup:`20` Steh auf, HERR, nicht soll der Mensch triumphieren, * die Völker
sollen gerichtet werden vor deinem Angesicht.
'''
"21" = ''':sup:`21` Wirf auf sie Schrecken, HERR, * erkennen sollen die Völker: Sie
'''
