[32]
"1" = ''':sup:`1` Nach diesen Maßnahmen und diesen Beweisen der Treue Hiskijas zog
Sanherib, der König von Assur, heran. Er fiel in Juda ein, belagerte
die festen Städte und gedachte, sie für sich zu erobern.
'''
"2" = ''':sup:`2` Als Hiskija sah, dass Sanherib herankam und sich zum Krieg gegen
Jerusalem anschickte,
'''
"3" = ''':sup:`3` überlegte er mit seinen Obersten und Helden, ob man nicht die
Wasserquellen außerhalb der Stadt verstopfen solle. Sie unterstützten
sein Vorhaben.
'''
"4" = ''':sup:`4` Man holte viel Volk zusammen und verstopfte alle Quellen und den
Bach, der mitten durch das Tal fließt; denn man sagte sich: Wozu sollen
die Könige von Assur bei ihrer Ankunft reichlich Wasser finden?
'''
"5" = ''':sup:`5` Auch unternahm der König Anstrengungen, um die ganze Mauer
auszubessern, in der Risse entstanden waren. Er erhöhte die Türme,
baute draußen die andere Mauer, befestigte den Millo in der Davidstadt
und ließ viele Wurfspieße und Schilde anfertigen.
'''
"6" = ''':sup:`6` Dann setzte er Kriegsoberste über das Volk und versammelte sie vor
sich am Platz vor dem Stadttor. Dort sprach er ihnen Mut zu und sagte:
'''
"7" = ''':sup:`7` Seid mutig und tapfer! Fürchtet euch nicht und erschreckt nicht vor
dem König von Assur und dem großen Heer, das bei ihm ist; denn bei uns
ist mehr als bei ihm.
'''
"8" = ''':sup:`8` Bei ihm sind Arme aus Fleisch, bei uns aber ist der HERR, unser
Gott, der uns hilft und unsere Kriege führt. Das Volk wurde durch die
Worte Hiskijas, des Königs von Juda, ermutigt.
'''
"9" = ''':sup:`9` Als dann Sanherib, der König von Assur, später mit seiner ganzen
Streitmacht vor Lachisch stand, sandte er seine Diener nach Jerusalem
zu Hiskija, dem König von Juda, und zu allen Judäern, die in Jerusalem
wohnten. Er ließ ihnen sagen:
'''
"10" = ''':sup:`10` So spricht Sanherib, der König von Assur: Worauf vertraut ihr denn,
dass ihr im belagerten Jerusalem bleibt?
'''
"11" = ''':sup:`11` Hiskija führt euch nur irre, um euch durch Hunger und Durst
umkommen zu lassen, wenn er sagt: Der HERR, unser Gott, wird uns aus
der Hand des Königs von Assur retten.
'''
"12" = ''':sup:`12` Hat nicht gerade Hiskija seine Kulthöhen und Altäre beseitigt und
in Juda und Jerusalem angeordnet: Nur vor einem einzigen Altar dürft
ihr euch niederwerfen und auf ihm Opfer anzünden?
'''
"13" = ''':sup:`13` Wisst ihr denn nicht, was ich und meine Väter mit allen Völkern in
anderen Ländern gemacht haben? Konnten denn die Götter der Völker in
diesen Ländern ihr Land aus meiner Hand retten?
'''
"14" = ''':sup:`14` Wer von all den Göttern dieser Völker, an denen meine Väter den
Bann vollzogen haben, konnte sein Volk aus meiner Hand retten? Wie
sollte dann euer Gott euch aus meiner Hand retten?
'''
"15" = ''':sup:`15` Lasst euch jetzt nicht von Hiskija betören und euch nicht auf diese
Weise irreführen! Glaubt ihm nicht! Denn kein Gott irgendeines anderen
Volkes oder Reiches konnte sein Volk aus meiner Hand und aus der Hand
meiner Väter retten. Wie viel weniger wird euer Gott euch aus meiner
Hand retten!
'''
"16" = ''':sup:`16` Noch vieles andere redeten die Abgesandten Sanheribs gegen Gott,
den HERRN, und seinen Knecht Hiskija.
'''
"17" = ''':sup:`17` Sanherib schrieb auch einen Brief, in dem er den HERRN, den Gott
Israels, verhöhnte. Er schrieb darin über ihn: Wie die Götter der
Völker in anderen Ländern ihr Volk nicht aus meiner Hand gerettet
haben, so wird auch der Gott Hiskijas sein Volk nicht aus meiner Hand
retten.
'''
"18" = ''':sup:`18` Der Bevölkerung Jerusalems, die auf der Mauer stand, riefen die
Abgesandten ihren Auftrag mit lauter Stimme auf Judäisch zu, um sie in
Furcht und Schrecken zu versetzen und so die Stadt erobern zu können.
'''
"19" = ''':sup:`19` Sie redeten vom Gott Jerusalems wie von den Göttern der anderen
Völker auf der Erde, die nur ein Werk von Menschen sind.
'''
"20" = ''':sup:`20` Doch König Hiskija und der Prophet Jesaja, der Sohn des Amoz,
beteten in dieser Angelegenheit zum HERRN und riefen zum Himmel.
'''
"21" = ''':sup:`21` Da sandte der HERR einen Engel, der alle Kriegshelden, Fürsten und
Hauptleute im Lager des Königs von Assur vernichtete. Sanherib musste,
mit Schande bedeckt, in sein Land zurückkehren. Als er in den Tempel
seines Gottes kam, machten ihn dort seine eigenen Söhne mit dem Schwert
nieder.
'''
"22" = ''':sup:`22` So befreite der HERR den Hiskija und die Einwohner Jerusalems aus
der Hand Sanheribs, des Königs von Assur, und aus der Hand aller
Feinde. Er verlieh ihnen ringsum Ruhe.
'''
"23" = ''':sup:`23` Viele brachten Gaben für den HERRN nach Jerusalem und kostbare
Geschenke für Hiskija, den König von Juda. Er war seitdem hochgeehrt in
den Augen aller Völker.
'''
"24" = ''':sup:`24` In jenen Tagen wurde Hiskija schwer krank und war dem Tod nahe. Er
betete zum HERRN und dieser erhörte ihn und gab ihm ein Wunderzeichen.
'''
"25" = ''':sup:`25` Doch Hiskija zeigte keine Dankbarkeit für die empfangene Wohltat
und wurde hochmütig. Da kam Zorn über ihn und über Juda und Jerusalem.
'''
"26" = ''':sup:`26` Nun aber demütigte sich Hiskija mit den Einwohnern Jerusalems in
seinem Stolz und so kam der Zorn des HERRN nicht schon in den Tagen
Hiskijas über sie.
'''
"27" = ''':sup:`27` Hiskija wurden Reichtum und Ehre in hohem Maß zuteil. Er erwarb
Schätze an Silber, Gold, Edelsteinen, Balsam, Schilden und allerlei
kostbaren Geräten.
'''
"28" = ''':sup:`28` Auch hatte er Speicher für Getreide, Most und Öl, dazu Ställe für
jede Art von Vieh und Herden für die Hürden.
'''
"29" = ''':sup:`29` Er hatte sich nämlich Esel und einen reichen Besitz an Schafen und
Rindern verschafft; denn Gott hatte ihm ein sehr großes Vermögen
verliehen.
'''
"30" = ''':sup:`30` Hiskija war es auch, der den oberen Abfluss des Gihonwassers
verstopfte und es nach Westen in die Davidstadt hinableitete. Bei
allem, was er unternahm, hatte er Erfolg.
'''
"31" = ''':sup:`31` So war es auch, als die babylonischen Obersten ihre Unterhändler zu
ihm sandten, um Auskunft über das Zeichen zu erlangen, das im Land
geschehen war. Da überließ ihn Gott sich selbst, um zu erproben und zu
erkennen, was alles in seinem Herzen war.
'''
"32" = ''':sup:`32` Die übrige Geschichte Hiskijas und seine frommen Taten sind
aufgezeichnet in der Vision des Propheten Jesaja, des Sohnes des Amoz,
und im Buch der Könige von Juda und Israel.
'''
"33" = ''':sup:`33` Hiskija entschlief zu seinen Vätern und man begrub ihn beim Aufgang
zu den Gräbern der Nachkommen Davids. Bei seinem Tod erwiesen ihm ganz
Juda und die Einwohner Jerusalems die Ehre. Sein Sohn Manasse wurde
König an seiner Stelle.
'''
"Notes" = '''
Notas de rodapé:
32:1-8 - Sanherib, König von Assyrien, fällt in Juda ein, doch Hiskia
ermutigt das Volk, auf den Herrn zu vertrauen, der mächtiger ist als
jede menschliche Armee. Dieses Vertrauen in Gott inmitten der Gefahr
spiegelt den Glauben an seine souveräne Macht wider (siehe auch
32:9-19 - Sanherib versucht, das Volk von Juda durch Gotteslästerung
einzuschüchtern. Dieser Versuch, die Gläubigen zu diskreditieren,
offenbart die Verachtung der Welt für Gottes Macht, verdeutlicht aber
auch den Konflikt zwischen Glauben und Unglauben (siehe auch 2. Könige
32:20-22 - Hiskia und der Prophet Jesaja beten, und Gott befreit
Jerusalem, indem er einen Engel schickt, der das assyrische Heer
vernichtet. Dies zeigt, dass inbrünstiges Gebet und Glaube zu
32:24-26 - Hiskia erkrankt schwer, betet aber zum Herrn und wird
geheilt. Er gibt jedoch seinem Stolz nach, bereut aber später. Dies
unterstreicht die Bedeutung von Reue und Demut vor Gott (siehe auch
32:27-33 - Hiskia gedeiht und bleibt für seine Leistungen in
Erinnerung, doch auf seinen Tod folgt eine Zeit des Stolzes. Dieser
Bericht dient als Warnung vor der Gefahr des geistlichen Stolzes,
5:5-6).
'''
