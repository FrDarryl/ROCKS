[7]
"1" = ''':sup:`1` Die Israeliten aber veruntreuten etwas von dem, was als Banngut
geweiht war. Denn Achan, der Sohn Karmis, des Sohnes Sabdis, des Sohnes
Serachs, vom Stamm Juda, nahm etwas von dem Banngut. Da entbrannte der
Zorn des HERRN über die Israeliten.
'''
"2" = ''':sup:`2` Josua schickte von Jericho aus einige Männer nach Ai, das bei
Bet-Awen, östlich von Bet-El liegt, und sagte zu ihnen: Geht hinauf und
erkundet das Land! Die Männer gingen hinauf und erkundeten Ai.
'''
"3" = ''':sup:`3` Als sie zu Josua zurückkamen, sagten sie zu ihm: Es braucht nicht
das ganze Volk hinaufzuziehen. Etwa zwei- oder dreitausend Mann sollen
hinaufziehen; sie werden Ai schlagen. Bemüh nicht das ganze Volk
dorthin! Denn ihrer sind nur wenige.
'''
"4" = ''':sup:`4` So stiegen vom Volk etwa dreitausend Mann nach Ai hinauf; doch sie
flohen vor den Männern von Ai.
'''
"5" = ''':sup:`5` Die Männer von Ai erschlugen etwa sechsunddreißig Mann; und sie
verfolgten sie vom Stadttor bis zu den Steinbrüchen und schlugen sie an
der Steige. Da zerschmolz das Herz des Volkes und wurde zu Wasser.
'''
"6" = ''':sup:`6` Josua zerriss seine Kleider und warf sich zusammen mit den Ältesten
Israels vor der Lade des HERRN mit dem Gesicht zu Boden bis zum Abend.
Sie streuten sich Staub auf das Haupt
'''
"7" = ''':sup:`7` und Josua sagte: Ach, Herr und GOTT! Warum hast du denn dieses Volk
den Jordan überschreiten lassen? Um uns in die Hand der Amoriter zu
geben, damit sie uns vernichten? Hätten wir uns doch dazu entschlossen,
jenseits des Jordan zu bleiben!
'''
"8" = ''':sup:`8` Ach Herr, was soll ich sagen, nachdem Israel seinen Feinden den
Rücken gezeigt hat?
'''
"9" = ''':sup:`9` Das werden die Kanaaniter und alle Bewohner des Landes hören und sie
werden uns umzingeln und unseren Namen aus dem ganzen Land ausmerzen.
Was willst du dann für deinen großen Namen tun?
'''
"10" = ''':sup:`10` Da sagte der HERR zu Josua: Steh auf! Warum fällst du auf dein
Angesicht?
'''
"11" = ''':sup:`11` Israel hat gesündigt. Sogar meinen Bund, den ich ihnen geboten
habe, haben sie übertreten. Weggenommen haben sie vom Banngut,
gestohlen haben sie es, unterschlagen und zu ihren eigenen Sachen
gelegt.
'''
"12" = ''':sup:`12` Deshalb können die Israeliten ihren Feinden nicht mehr standhalten
und müssen ihren Feinden den Rücken zeigen; denn sie sind dem Bann
verfallen. Ich werde nicht mehr mit euch sein, wenn ihr das Banngut
nicht aus eurer Mitte beseitigt.
'''
"13" = ''':sup:`13` Auf! Heilige das Volk und sag: Heiligt euch für morgen! Denn so hat
der HERR, der Gott Israels, gesprochen: Banngut ist in deiner Mitte,
Israel. Du kannst deinen Feinden nicht standhalten, solange ihr das
Banngut nicht aus eurer Mitte entfernt habt.
'''
"14" = ''':sup:`14` Morgen sollt ihr Stamm für Stamm antreten und der Stamm, den der
HERR bezeichnet, soll Sippe für Sippe antreten und die Sippe, die der
HERR dann bezeichnet, soll Großfamilie für Großfamilie antreten und die
Großfamilie, die der HERR dann bezeichnet, soll Mann für Mann antreten.
'''
"15" = ''':sup:`15` Wer mit dem Banngut aufgegriffen wird, der soll mit allem, was er
hat, verbrannt werden, weil er den Bund des HERRN übertreten und in
Israel eine Schandtat verübt hat.
'''
"16" = ''':sup:`16` Josua ließ früh am Morgen Israel Stamm für Stamm antreten; da wurde
der Stamm Juda bezeichnet.
'''
"17" = ''':sup:`17` Dann ließ er die Sippen Judas antreten; da wurde die Sippe der
Serachiter bezeichnet. Dann ließ er die Sippe der Serachiter nach
Großfamilien antreten; da wurde Sabdi bezeichnet.
'''
"18" = ''':sup:`18` Dann ließ er dessen Familie Mann für Mann antreten; da wurde Achan,
der Sohn Karmis, der Enkel Sabdis, des Sohnes Serachs, vom Stamm Juda
bezeichnet.
'''
"19" = ''':sup:`19` Josua sagte zu Achan: Mein Sohn, gib dem HERRN, dem Gott Israels,
die Ehre und leg vor ihm ein Geständnis ab! Sag mir offen, was du getan
hast, und verheimliche mir nichts!
'''
"20" = ''':sup:`20` Achan antwortete Josua: Es ist wahr, ich habe mich gegen den HERRN,
den Gott Israels, versündigt. Das ist es, was ich getan habe:
'''
"21" = ''':sup:`21` Ich sah unter der Beute einen schönen Mantel aus Schinar, außerdem
zweihundert Schekel Silber und einen Goldbarren, der fünfzig Schekel
wog. Ich wollte es haben und nahm es an mich. Es ist in meinem Zelt im
Boden vergraben, das Silber an unterster Stelle.
'''
"22" = ''':sup:`22` Josua schickte Boten und sie liefen zum Zelt, und wirklich: Die
Sachen waren im Zelt Achans vergraben, das Silber an unterster Stelle.
'''
"23" = ''':sup:`23` Sie holten alles aus dem Zelt heraus, brachten es zu Josua und
allen Israeliten und breiteten es vor dem HERRN aus.
'''
"24" = ''':sup:`24` Da nahm Josua Achan, den Sohn Serachs, ebenso das Silber und den
Mantel und den Goldbarren, seine Söhne und Töchter, sein Rind, seinen
Esel und sein Schaf und seine Ziege, sein Zelt und seine ganze Habe. Er
und ganz Israel brachten alles ins Tal Achor.
'''
"25" = ''':sup:`25` Dann sagte Josua: Womit du uns ins Unglück gestürzt hast, damit
stürzt dich der HERR heute ins Unglück. Und ganz Israel steinigte ihn.
Sie verbrannten sie im Feuer und steinigten sie.
'''
"26" = ''':sup:`26` Man errichtete über ihm einen großen Steinhaufen, der bis zum
heutigen Tag zu sehen ist, und der HERR ließ ab von seinem glühenden
Zorn. Deshalb nennt man diesen Ort bis heute Tal Achor.
'''
