[4]
"1" = ''':sup:`1` Mose antwortete: Was aber, wenn sie mir nicht glauben und nicht auf
mich hören, sondern sagen: Der HERR ist dir nicht erschienen?
'''
"2" = ''':sup:`2` Der HERR entgegnete ihm: Was hast du da in der Hand? Er antwortete:
einen Stab.
'''
"3" = ''':sup:`3` Da sagte er: Wirf ihn auf die Erde! Er warf ihn auf die Erde. Da
wurde er zu einer Schlange und Mose wich vor ihr zurück.
'''
"4" = ''':sup:`4` Der HERR aber sprach zu Mose: Streck deine Hand aus und fasse sie am
Schwanz! Er streckte seine Hand aus und packte sie. Da wurde sie in
seiner Hand wieder zu einem Stab.
'''
"5" = ''':sup:`5` So sollen sie glauben, dass dir der HERR erschienen ist, der Gott
ihrer Väter, der Gott Abrahams, der Gott Isaaks und der Gott Jakobs.
'''
"6" = ''':sup:`6` Weiter sprach der HERR zu ihm: Leg deine Hand in deinen
Gewandbausch! Er legte seine Hand hinein. Als er sie herauszog, war
seine Hand von Aussatz weiß wie Schnee.
'''
"7" = ''':sup:`7` Darauf sagte er: Leg deine Hand noch einmal in deinen Gewandbausch!
Er legte seine Hand noch einmal hinein. Als er sie wieder herauszog,
siehe, da war sie wieder unversehrt.
'''
"8" = ''':sup:`8` Wenn sie dir nicht glauben und sich durch das erste Zeichen nicht
überzeugen lassen, werden sie auf das zweite Zeichen hin glauben.
'''
"9" = ''':sup:`9` Glauben sie aber selbst nach diesen beiden Zeichen nicht und hören
nicht auf dich, dann nimm etwas Nilwasser und schütt es auf trockenen
Boden! Das Wasser, das du aus dem Nil geholt hast, wird auf dem Boden
zu Blut werden.
'''
"10" = ''':sup:`10` Doch Mose sagte zum HERRN: Aber bitte, Herr, ich bin keiner, der
gut reden kann, weder gestern noch vorgestern, noch seitdem du mit
deinem Knecht sprichst. Mein Mund und meine Zunge sind nämlich
schwerfällig.
'''
"11" = ''':sup:`11` Der HERR entgegnete ihm: Wer hat dem Menschen den Mund gegeben und
wer macht taub oder stumm, sehend oder blind? Doch wohl ich, der HERR!
'''
"12" = ''':sup:`12` Geh also! Ich bin mit deinem Mund und weise dich an, was du reden
sollst.
'''
"13" = ''':sup:`13` Doch Mose antwortete: Aber bitte, Herr, sende doch, wen du senden
willst!
'''
"14" = ''':sup:`14` Da entbrannte der Zorn des HERRN über Mose und er sprach: Hast du
nicht noch einen Bruder, den Leviten Aaron? Ich weiß, er kann reden;
außerdem bricht er gerade auf und wird dir begegnen. Wenn er dich
sieht, wird er sich von Herzen freuen.
'''
"15" = ''':sup:`15` Sprich mit ihm und leg ihm die Worte in den Mund! Ich aber werde
mit deinem und seinem Mund sein, ich werde euch anweisen, was ihr tun
sollt,
'''
"16" = ''':sup:`16` und er wird für dich zum Volk reden. Er wird für dich der Mund sein
und du wirst für ihn Gott sein.
'''
"17" = ''':sup:`17` Diesen Stab nimm in deine Hand! Mit ihm wirst du die Zeichen
vollbringen.
'''
"18" = ''':sup:`18` Darauf kehrte Mose zu seinem Schwiegervater Jitro zurück. Er sagte
zu ihm: Ich will zu meinen Brüdern nach Ägypten zurückkehren. Ich will
sehen, ob sie noch am Leben sind. Jitro antwortete Mose: Geh in
Frieden!
'''
"19" = ''':sup:`19` Der HERR sprach zu Mose in Midian: Mach dich auf und kehr nach
Ägypten zurück; denn alle, die dir nach dem Leben getrachtet haben,
sind tot.
'''
"20" = ''':sup:`20` Da holte Mose seine Frau und seine Söhne, setzte sie auf einen Esel
und trat den Rückweg nach Ägypten an. Den Gottesstab hielt Mose in der
Hand.
'''
"21" = ''':sup:`21` Der HERR sprach zu Mose: Wenn du gehst und nach Ägypten
zurückkehrst, halte dir alle Wunder vor Augen, die ich in deine Hand
gelegt habe, und vollbring sie vor dem Pharao! Ich will sein Herz
verhärten, sodass er das Volk nicht ziehen lässt.
'''
"22" = ''':sup:`22` Dann sag zum Pharao: So spricht der HERR: Israel ist mein
erstgeborener Sohn.
'''
"23" = ''':sup:`23` Ich sage dir: Lass meinen Sohn ziehen, damit er mir dienen kann!
Wenn du dich weigerst, ihn ziehen zu lassen, bringe ich deinen
erstgeborenen Sohn um.
'''
"24" = ''':sup:`24` Unterwegs am Rastplatz trat der HERR dem Mose entgegen und wollte
ihn töten.
'''
"25" = ''':sup:`25` Zippora ergriff einen Feuerstein und schnitt ihrem Sohn die Vorhaut
ab. Damit berührte sie seine Füße und sagte: Ein Blutbräutigam bist du
mir.
'''
"26" = ''':sup:`26` Da ließ er von ihm ab. Blutbräutigam sagte sie damals wegen der
Beschneidung.
'''
"27" = ''':sup:`27` Der HERR sprach zu Aaron: Geh hinaus in die Wüste, Mose entgegen!
Da ging er. Am Gottesberg traf er ihn und küsste ihn.
'''
"28" = ''':sup:`28` Mose erzählte Aaron von dem Auftrag, mit dem der HERR ihn gesandt
hatte, und von allen Zeichen, zu denen er ihn ermächtigt hatte.
'''
"29" = ''':sup:`29` Mose und Aaron gingen und versammelten alle Ältesten der
Israeliten.
'''
"30" = ''':sup:`30` Aaron wiederholte vor ihnen alle Worte, die der HERR zu Mose
gesprochen hatte, und er vollbrachte die Zeichen vor den Augen des
Volkes.
'''
"31" = ''':sup:`31` Da glaubte das Volk, und als sie hörten, dass der HERR sich der
Israeliten angenommen und ihr Elend gesehen habe, verneigten sie sich
und warfen sich vor ihm nieder.
'''
"Notes" = '''
Notas de rodapé:
4:1-5 - Gott gibt Moses wundersame Zeichen, um seine Autorität vor dem
Volk und dem Pharao zu beweisen. Gottes Macht manifestiert sich, um den
Glauben von Moses und den Israeliten zu stärken (siehe auch
4:10-12 - Moses beklagt sich über seine Unfähigkeit, gut zu sprechen,
doch Gott erinnert ihn daran, dass er selbst der Schöpfer des Mundes
ist. Dies unterstreicht, dass Gott denen, die er ruft, Kraft verleiht,
Korinther 1,27).
4:13-17 - Gott ernennt Aaron, Moses‘ Bruder, zu seinem Sprecher und
zeigt damit, dass Gott denen hilft, die sich unzulänglich fühlen. Diese
brüderliche Unterstützung unterstreicht die Bedeutung von
Zusammenarbeit und Gemeinschaft bei der Erfüllung von Gottes Mission
4:18-20 - Moses kehrt mit seiner Familie nach Ägypten zurück und folgt
damit dem Ruf Gottes. Sein Gehorsam, auch angesichts von
Herausforderungen, zeigt, wie wichtig es ist, in Zeiten der
4:21-23 - Gott warnt, dass er das Herz des Pharaos verhärten wird, und
weist darauf hin, dass der Befreiungsprozess eine Reihe mächtiger
Eingriffe erfordern wird. Diese Erzählung veranschaulicht Gottes
souveräne Kontrolle über die Herzen der Menschen und historische
