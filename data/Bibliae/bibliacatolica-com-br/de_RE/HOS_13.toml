[13]
"1" = ''':sup:`1` Wenn Efraim redete, zitterten alle. / Er war in Israel mächtig. Dann
aber machte er sich schuldig durch Baal / und er starb.
'''
"2" = ''':sup:`2` Nun sündigen sie weiter / und haben sich ein gegossenes Bild
gemacht, Götterbilder aus ihrem Silber nach ihrem Geschmack - / alles
nur ein Machwerk von Handwerkern. Von ihnen sagt man: Menschen, die am
Schlachtopfer teilnehmen, / küssen Kälber.
'''
"3" = ''':sup:`3` Darum sollen sie werden wie die Wolken am Morgen / und wie der Tau,
der bald vergeht, wie die Spreu, die aus der Tenne stiebt, / und wie
Rauch, der aus der Luke zieht.
'''
"4" = ''':sup:`4` Ich aber, ich bin der HERR, dein Gott, / vom Land Ägypten her; einen
Gott außer mir sollst du nicht kennen. / Es gibt keinen anderen Retter
als mich.
'''
"5" = ''':sup:`5` Ich habe dich in der Wüste erkannt, / im Land der glühenden Hitze.
'''
"6" = ''':sup:`6` Je mehr sie weideten, desto mehr wurden sie satt; / als sie satt
waren, wurde ihr Herz überheblich, / darum vergaßen sie mich.
'''
"7" = ''':sup:`7` Deshalb wurde ich für sie zu einem Löwen, / wie ein Panther lauere
ich am Weg.
'''
"8" = ''':sup:`8` Ich falle sie an wie eine Bärin, / der man die Jungen geraubt hat, /
und zerreiße ihnen die Brust über ihrem Herzen. Dann fresse ich sie wie
eine Löwin / und die wilden Tiere des Feldes zerfleischen sie.
'''
"9" = ''':sup:`9` Untergehen wirst du, Israel, / weil du gegen mich bist, gegen deine
Hilfe.
'''
"10" = ''':sup:`10` Wo ist denn dein König, der dich retten könnte, / dich und all
deine Städte? Wo sind deine Richter, von denen du sagtest: / Gib mir
einen König und Regierende!
'''
"11" = ''':sup:`11` In meinem Zorn gab ich dir einen König, / in meinem Groll nahm ich
ihn weg.
'''
"12" = ''':sup:`12` Efraims Schuld wird gebündelt verwahrt, / seine Sünden werden
gespeichert.
'''
"13" = ''':sup:`13` Es kommen die Wehen für seine Geburt; / aber er ist ein törichtes
Kind; denn wenn die Zeit da ist, / kommt er nicht aus dem Mutterleib
heraus.
'''
"14" = ''':sup:`14` Aus der Gewalt der Unterwelt / sollte ich sie befreien? Vom Tod
sollte ich sie erlösen? / Tod, wo sind deine Seuchen? Unterwelt, wo ist
dein Stachel? / Meine Augen kennen kein Mitleid.
'''
"15" = ''':sup:`15` Auch wenn Efraim im Kreis seiner Brüder prächtig gedeiht, / es
kommt ein Ostwind, ein Sturm des HERRN; er steigt aus der Wüste auf /
und lässt seinen Brunnen versiegen / und seine Quelle vertrocknen.
Plündern wird er / den Vorrat aller Kostbarkeiten.
'''
