[19]
"1" = ''':sup:`1` Ein betrunkener Arbeiter wird nicht reich, / und wer das Wenige
gering schätzt, scheitert bald.
'''
"2" = ''':sup:`2` Wein und Frauen verführen die Klugen, / und wer sich mit Huren
einlässt, ist waghalsig.
'''
"3" = ''':sup:`3` Fäulnis und Würmer werden ihn beerben / und eine waghalsige Seele
wird hinweggerafft.
'''
"4" = ''':sup:`4` Wer schnell vertraut, ist leichtfertig im Herzen, / und wer sündigt,
verfehlt sich gegen sich selbst.
'''
"5" = ''':sup:`5` Wer sich über Schlechtigkeit freut, wird verurteilt werden, / wer
aber Vergnügungen widersteht, krönt sein Leben.
'''
"6" = ''':sup:`6` Wer die Zunge beherrscht, lebt unangefochten, / und wer das Gerede
hasst, verringert das Übel.
'''
"7" = ''':sup:`7` Wiederhole niemals ein Wort! / Und niemals wird dir etwas fehlen.
'''
"8" = ''':sup:`8` Rede weder über Freund noch Feind! / Wenn es für dich keine Sünde
ist, enthülle nichts!
'''
"9" = ''':sup:`9` Denn er hört dich und hütet sich vor dir / und zur gegebenen Zeit
wird er dich hassen.
'''
"10" = ''':sup:`10` Du hast ein Wort gehört - es sterbe mit dir! / Sei zuversichtlich!
Es wird dich sicher nicht zerreißen.
'''
"11" = ''':sup:`11` Vor einem Wort gerät ein Tor in Wehen / wie eine Gebärende vor
einem ungeborenen Kind.
'''
"12" = ''':sup:`12` Wie ein Pfeil im Fleisch des Schenkels steckt, / so ist ein Wort im
Bauch des Toren.
'''
"13" = ''':sup:`13` Stelle den Freund zur Rede! - Vielleicht hat er nichts getan. / Und
wenn er etwas getan hat, setze er es nicht fort.
'''
"14" = ''':sup:`14` Stell den Nächsten zur Rede! - Vielleicht hat er nichts gesagt. /
Und falls er etwas gesagt hat, damit er es nicht ein zweites Mal tut.
'''
"15" = ''':sup:`15` Stell einen Freund zur Rede! - Denn oft geschieht Verleumdung. /
Und vertrau nicht jedem Wort!
'''
"16" = ''':sup:`16` Es geschieht, dass einer ausgleitet, doch ohne Absicht. / Wer hat
mit seiner Zunge noch nicht gesündigt?
'''
"17" = ''':sup:`17` Stell den Nächsten zur Rede, bevor du drohst! / Und gib dem Gesetz
des Höchsten Raum!
'''
"18" = ''':sup:`18` Furcht des Herrn ist der Anfang der Annahme bei ihm, / Weisheit
aber erwirbt sich seine Liebe.
'''
"19" = ''':sup:`19` Kenntnis der Gebote des Herrn ist Erziehung zum Leben, / die aber
tun, was ihm gefällt, ernten vom Baum der Unsterblichkeit.
'''
"20" = ''':sup:`20` Alle Weisheit ist Furcht des Herrn / und in jeder Weisheit ist das
Tun des Gesetzes enthalten / und die Erkenntnis seiner Allmacht.
'''
"21" = ''':sup:`21` Ein Haussklave, der zum Herrn sagt: Wie es dir gefällt, so werde
ich nicht handeln; / wenn er so handelt, reizt er den, der ihn ernährt,
zum Zorn.
'''
"22" = ''':sup:`22` Kenntnis der Bosheit ist nicht Weisheit / und ein Rat von Sündern
ist nicht Klugheit.
'''
"23" = ''':sup:`23` Durchtriebenheit - auch diese ist ein Gräuel / und dumm ist, wem es
an Weisheit mangelt.
'''
"24" = ''':sup:`24` Besser unterlegen an Einsicht, aber ehrfürchtig, / als herausragend
an Verstand, aber ein Übertreter des Gesetzes.
'''
"25" = ''':sup:`25` Es gibt scharfsinnige Durchtriebenheit - sie ist ungerecht; / und
es gibt einen, der Wohlwollen missbraucht, um ein Urteil
herbeizuführen; / und es gibt einen Weisen, der Recht spricht im
Urteil.
'''
"26" = ''':sup:`26` Es gibt einen, der böse ist, gebückt in Trauer, / und sein Inneres
ist voller List.
'''
"27" = ''':sup:`27` Er neigt das Gesicht und stellt sich taub, / wenn er nicht erkannt
wird, wird er dir zuvorkommen.
'''
"28" = ''':sup:`28` Und wenn er durch mangelnde Kraft abgehalten wird zu sündigen, /
wird er doch Böses tun, wenn er Gelegenheit findet.
'''
"29" = ''':sup:`29` Am Aussehen wird ein Mann erkannt / und in persönlicher Begegnung
wird ein Einsichtiger erkannt.
'''
"30" = ''':sup:`30` Die Kleidung eines Mannes und das Lachen seines Mundes / und der
Schritt des Menschen sagen etwas über ihn aus.
'''
