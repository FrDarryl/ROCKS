[38]
"1" = ''':sup:`1` Um jene Zeit verließ Juda seine Brüder und begab sich hinunter zu
einem Mann aus Adullam, der Hira hieß.
'''
"2" = ''':sup:`2` Juda sah dort die Tochter eines Kanaaniters namens Schua. Er nahm
sie und kam zu ihr.
'''
"3" = ''':sup:`3` Sie wurde schwanger, gebar einen Sohn und gab ihm den Namen Er.
'''
"4" = ''':sup:`4` Sie wurde abermals schwanger, gebar einen Sohn und gab ihm den Namen
Onan.
'''
"5" = ''':sup:`5` Und noch einmal gebar sie einen Sohn und gab ihm den Namen Schela.
Juda war in Kesib, als sie ihn gebar.
'''
"6" = ''':sup:`6` Juda nahm für seinen Erstgeborenen Er eine Frau namens Tamar.
'''
"7" = ''':sup:`7` Aber Er, der Erstgeborene Judas, missfiel dem HERRN und so ließ ihn
der HERR sterben.
'''
"8" = ''':sup:`8` Da sagte Juda zu Onan: Geh zur Frau deines Bruders, vollzieh mit ihr
die Schwagerehe und verschaff deinem Bruder Nachkommen!
'''
"9" = ''':sup:`9` Onan aber wusste, dass die Nachkommen nicht ihm gehören würden.
Sooft er zur Frau seines Bruders ging, ließ er den Samen zur Erde
fallen und verderben, um seinem Bruder Nachkommen vorzuenthalten.
'''
"10" = ''':sup:`10` Was er tat, missfiel dem HERRN und so ließ er auch ihn sterben.
'''
"11" = ''':sup:`11` Nun sagte Juda zu seiner Schwiegertochter Tamar: Bleib als Witwe im
Haus deines Vaters, bis mein Sohn Schela groß ist! Denn er dachte: Er
soll mir nicht auch noch sterben wie seine Brüder. Tamar ging und blieb
im Haus ihres Vaters.
'''
"12" = ''':sup:`12` Viele Jahre vergingen. Die Tochter Schuas, die Frau Judas, war
gestorben. Als die Trauer vorbei war, ging Juda mit seinem Freund Hira
aus Adullam hinauf nach Timna zur Schafschur.
'''
"13" = ''':sup:`13` Man berichtete Tamar: Siehe, dein Schwiegervater geht gerade nach
Timna hinauf, um seine Schafe zu scheren.
'''
"14" = ''':sup:`14` Da zog sie ihre Witwenkleider aus, legte einen Schleier über und
verhüllte sich. Dann setzte sie sich an den Ortseingang von Enajim, der
an der Straße nach Timna liegt. Sie hatte nämlich gemerkt, dass Schela
groß geworden war und dass man sie ihm nicht zur Frau gegeben hatte.
'''
"15" = ''':sup:`15` Juda sah sie und hielt sie für eine Dirne; denn sie hatte ihr
Gesicht verhüllt.
'''
"16" = ''':sup:`16` Er bog auf den Weg zu ihr ein und sagte: Mach schon, ich will zu
dir kommen! Er wusste ja nicht, dass es seine Schwiegertochter war. Sie
antwortete: Was gibst du mir, wenn du zu mir kommst?
'''
"17" = ''':sup:`17` Er sagte: Ich werde dir ein Ziegenböckchen von der Herde schicken.
Sie entgegnete: Nur wenn du mir ein Pfand gibst, bis du es schickst.
'''
"18" = ''':sup:`18` Da fragte er: Was für ein Pfand soll ich dir dalassen? Deinen
Siegelring, deine Schnur und den Stab in deiner Hand, antwortete sie.
Er gab es ihr. Dann ging er zu ihr und sie wurde von ihm schwanger.
'''
"19" = ''':sup:`19` Sie stand auf, ging weg, legte ihren Schleier ab und zog wieder
ihre Witwenkleider an.
'''
"20" = ''':sup:`20` Juda schickte das Ziegenböckchen durch seinen Freund aus Adullam
hin, um das Pfand aus der Hand der Frau zurückzuerhalten. Er fand sie
aber nicht.
'''
"21" = ''':sup:`21` Er fragte die Leute aus ihrem Ort: Wo ist die Dirne, die in Enajim
an der Straße saß? Sie antworteten ihm: Hier gibt es keine Dirne.
'''
"22" = ''':sup:`22` Darauf kehrte er zu Juda zurück und sagte: Ich habe sie nicht
gefunden und außerdem sagen die Leute aus dem Ort, hier sei keine Dirne
gewesen.
'''
"23" = ''':sup:`23` Juda antwortete: Soll sie es behalten! Wenn man uns nur nicht
auslacht! Siehe, ich habe ja dieses Böckchen geschickt, aber du hast
sie nicht gefunden.
'''
"24" = ''':sup:`24` Nach etwa drei Monaten meldete man Juda: Deine Schwiegertochter
Tamar hat Unzucht getrieben und siehe, sie ist schwanger durch Unzucht.
Da sagte Juda: Führt sie hinaus! Sie soll verbrannt werden.
'''
"25" = ''':sup:`25` Als man sie hinausführte, schickte sie zu ihrem Schwiegervater und
ließ ihm sagen: Von dem Mann, dem das gehört, bin ich schwanger. Auch
ließ sie sagen: Sieh genau hin: Wem gehören der Siegelring, die Schnüre
und dieser Stab?
'''
"26" = ''':sup:`26` Juda sah genau hin und gab zu: Sie ist mir gegenüber im Recht, weil
ich sie meinem Sohn Schela nicht zur Frau gegeben habe. Danach
verkehrte er mit ihr nicht mehr.
'''
"27" = ''':sup:`27` Als die Zeit kam, dass sie gebären sollte, siehe, da waren
Zwillinge in ihrem Leib.
'''
"28" = ''':sup:`28` Bei der Geburt streckte einer die Hand heraus. Die Hebamme griff
zu, band einen roten Faden um die Hand und sagte: Dieser ist zuerst
herausgekommen.
'''
"29" = ''':sup:`29` Als er aber seine Hand zurückzog, siehe, da kam sein Bruder heraus.
Da sagte sie: Warum hast du dir den Durchbruch erzwungen? So gab man
ihm den Namen Perez - Durchbruch -.
'''
"30" = ''':sup:`30` Dann erst kam sein Bruder zum Vorschein, an dessen Hand der rote
Faden war. Man gab ihm den Namen Serach - Rotglanz -.
'''
"Notes" = '''
Notas de rodapé:
38:1-5 - Die Geschichte von Juda und Tamar beleuchtet Fragen der
Gerechtigkeit und die Bedeutung der Abstammung. Die Erzählung spiegelt
die Komplexität menschlicher Beziehungen und die Notwendigkeit wider,
38:6-11 - Tamar verkleidet sich, um ihren Platz in der Linie Judas zu
sichern und offenbart damit ihre List und Entschlossenheit. Diese
Handlung ist zwar umstritten, unterstreicht aber die Bedeutung der
Erfüllung von Gottes Versprechen durch die Abstammung (siehe auch
38:12-19 - Die Entdeckung von Tamars Identität enthüllt die Heuchelei
Judas, der sie zunächst verurteilt. Dieser Perspektivwechsel
unterstreicht die Notwendigkeit der Reue und der Gnade Gottes in
18:9-14).
38:20-26 - Juda erkennt Tamars Rechtschaffenheit an und betont die
Themen Reue und Verantwortung. Diese Erzählung zeigt, dass Gott
unerwartete Menschen einsetzen kann, um seine Ziele zu erreichen (siehe
38:27-30 - Die Geburt von Tamars Zwillingen Perez und Serach
unterstreicht die Kontinuität der Linie Judas und Gottes Souveränität
inmitten komplexer Umstände. Tamars Geschichte ist ein Beispiel dafür,
'''
