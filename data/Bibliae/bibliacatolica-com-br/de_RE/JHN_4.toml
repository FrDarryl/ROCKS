[4]
"1" = ''':sup:`1` Jesus erfuhr, dass die Pharisäer gehört hatten, er gewinne und taufe
mehr Jünger als Johannes -
'''
"2" = ''':sup:`2` allerdings taufte nicht Jesus selbst, sondern seine Jünger -;
'''
"3" = ''':sup:`3` daraufhin verließ er Judäa und ging wieder nach Galiläa.
'''
"4" = ''':sup:`4` Er musste aber den Weg durch Samarien nehmen.
'''
"5" = ''':sup:`5` So kam er zu einer Stadt in Samarien, die Sychar hieß und nahe bei
dem Grundstück lag, das Jakob seinem Sohn Josef vermacht hatte.
'''
"6" = ''':sup:`6` Dort befand sich der Jakobsbrunnen. Jesus war müde von der Reise und
setzte sich daher an den Brunnen; es war um die sechste Stunde.
'''
"7" = ''':sup:`7` Da kam eine Frau aus Samarien, um Wasser zu schöpfen. Jesus sagte zu
ihr: Gib mir zu trinken!
'''
"8" = ''':sup:`8` Seine Jünger waren nämlich in die Stadt gegangen, um etwas zum Essen
zu kaufen.
'''
"9" = ''':sup:`9` Die Samariterin sagte zu ihm: Wie kannst du als Jude mich, eine
Samariterin, um etwas zu trinken bitten? Die Juden verkehren nämlich
nicht mit den Samaritern.
'''
"10" = ''':sup:`10` Jesus antwortete ihr: Wenn du wüsstest, worin die Gabe Gottes
besteht und wer es ist, der zu dir sagt: Gib mir zu trinken!, dann
hättest du ihn gebeten und er hätte dir lebendiges Wasser gegeben.
'''
"11" = ''':sup:`11` Sie sagte zu ihm: Herr, du hast kein Schöpfgefäß und der Brunnen
ist tief; woher hast du also das lebendige Wasser?
'''
"12" = ''':sup:`12` Bist du etwa größer als unser Vater Jakob, der uns den Brunnen
gegeben und selbst daraus getrunken hat, wie seine Söhne und seine
Herden?
'''
"13" = ''':sup:`13` Jesus antwortete ihr: Wer von diesem Wasser trinkt, wird wieder
Durst bekommen;
'''
"14" = ''':sup:`14` wer aber von dem Wasser trinkt, das ich ihm geben werde, wird
niemals mehr Durst haben; vielmehr wird das Wasser, das ich ihm gebe,
in ihm zu einer Quelle werden, deren Wasser ins ewige Leben fließt.
'''
"15" = ''':sup:`15` Da sagte die Frau zu ihm: Herr, gib mir dieses Wasser, damit ich
keinen Durst mehr habe und nicht mehr hierherkommen muss, um Wasser zu
schöpfen!
'''
"16" = ''':sup:`16` Er sagte zu ihr: Geh, ruf deinen Mann und komm wieder her!
'''
"17" = ''':sup:`17` Die Frau antwortete: Ich habe keinen Mann. Jesus sagte zu ihr: Du
hast richtig gesagt: Ich habe keinen Mann.
'''
"18" = ''':sup:`18` Denn fünf Männer hast du gehabt und der, den du jetzt hast, ist
nicht dein Mann. Damit hast du die Wahrheit gesagt.
'''
"19" = ''':sup:`19` Die Frau sagte zu ihm: Herr, ich sehe, dass du ein Prophet bist.
'''
"20" = ''':sup:`20` Unsere Väter haben auf diesem Berg Gott angebetet; ihr aber sagt,
in Jerusalem sei die Stätte, wo man anbeten muss.
'''
"21" = ''':sup:`21` Jesus sprach zu ihr: Glaube mir, Frau, die Stunde kommt, zu der ihr
weder auf diesem Berg noch in Jerusalem den Vater anbeten werdet.
'''
"22" = ''':sup:`22` Ihr betet an, was ihr nicht kennt, wir beten an, was wir kennen;
denn das Heil kommt von den Juden.
'''
"23" = ''':sup:`23` Aber die Stunde kommt und sie ist schon da, zu der die wahren Beter
den Vater anbeten werden im Geist und in der Wahrheit; denn so will der
Vater angebetet werden.
'''
"24" = ''':sup:`24` Gott ist Geist und alle, die ihn anbeten, müssen im Geist und in
der Wahrheit anbeten.
'''
"25" = ''':sup:`25` Die Frau sagte zu ihm: Ich weiß, dass der Messias kommt, der
Christus heißt. Wenn er kommt, wird er uns alles verkünden.
'''
"26" = ''':sup:`26` Da sagte Jesus zu ihr: Ich bin es, der mit dir spricht.
'''
"27" = ''':sup:`27` Inzwischen waren seine Jünger zurückgekommen. Sie wunderten sich,
dass er mit einer Frau sprach, doch keiner sagte: Was suchst du? oder:
Was redest du mit ihr?
'''
"28" = ''':sup:`28` Die Frau ließ ihren Wasserkrug stehen, kehrte zurück in die Stadt
und sagte zu den Leuten:
'''
"29" = ''':sup:`29` Kommt her, seht, da ist ein Mensch, der mir alles gesagt hat, was
ich getan habe: Ist er vielleicht der Christus?
'''
"30" = ''':sup:`30` Da gingen sie aus der Stadt heraus und kamen zu ihm.
'''
"31" = ''':sup:`31` Währenddessen baten ihn seine Jünger: Rabbi, iss!
'''
"32" = ''':sup:`32` Er aber sagte zu ihnen: Ich habe eine Speise zu essen, die ihr
nicht kennt.
'''
"33" = ''':sup:`33` Da sagten die Jünger zueinander: Hat ihm jemand etwas zu essen
gebracht?
'''
"34" = ''':sup:`34` Jesus sprach zu ihnen: Meine Speise ist es, den Willen dessen zu
tun, der mich gesandt hat, und sein Werk zu vollenden.
'''
"35" = ''':sup:`35` Sagt ihr nicht: Noch vier Monate dauert es bis zur Ernte? Sieh, ich
sage euch: Erhebt eure Augen und seht, dass die Felder schon weiß sind
zur Ernte!
'''
"36" = ''':sup:`36` Schon empfängt der Schnitter seinen Lohn und sammelt Frucht für das
ewige Leben, sodass sich der Sämann und der Schnitter gemeinsam freuen.
'''
"37" = ''':sup:`37` Denn hier hat das Sprichwort recht: Einer sät und ein anderer
erntet.
'''
"38" = ''':sup:`38` Ich habe euch gesandt zu ernten, wofür ihr euch nicht abgemüht
habt; andere haben sich abgemüht und euch ist ihre Mühe zugutegekommen.
'''
"39" = ''':sup:`39` Aus jener Stadt kamen viele Samariter zum Glauben an Jesus auf das
Wort der Frau hin, die bezeugt hatte: Er hat mir alles gesagt, was ich
getan habe.
'''
"40" = ''':sup:`40` Als die Samariter zu ihm kamen, baten sie ihn, bei ihnen zu
bleiben; und er blieb dort zwei Tage.
'''
"41" = ''':sup:`41` Und noch viel mehr Leute kamen zum Glauben an ihn aufgrund seiner
eigenen Worte.
'''
"42" = ''':sup:`42` Und zu der Frau sagten sie: Nicht mehr aufgrund deiner Rede glauben
wir, denn wir haben selbst gehört und wissen: Er ist wirklich der
Retter der Welt.
'''
"43" = ''':sup:`43` Nach diesen beiden Tagen ging er von dort nach Galiläa.
'''
"44" = ''':sup:`44` Jesus selbst hatte nämlich bezeugt: Ein Prophet wird in seiner
eigenen Heimat nicht geehrt.
'''
"45" = ''':sup:`45` Als er nun nach Galiläa kam, nahmen ihn die Galiläer auf, weil sie
alles gesehen hatten, was er in Jerusalem auf dem Fest getan hatte;
denn auch sie waren zum Fest gekommen.
'''
"46" = ''':sup:`46` Jesus kam wieder nach Kana in Galiläa, wo er das Wasser in Wein
verwandelt hatte. In Kafarnaum lebte ein königlicher Beamter; dessen
Sohn war krank.
'''
"47" = ''':sup:`47` Als er hörte, dass Jesus von Judäa nach Galiläa gekommen war,
suchte er ihn auf und bat ihn, herabzukommen und seinen Sohn zu heilen;
denn er lag im Sterben.
'''
"48" = ''':sup:`48` Da sagte Jesus zu ihm: Wenn ihr nicht Zeichen und Wunder seht,
glaubt ihr nicht.
'''
"49" = ''':sup:`49` Der Beamte bat ihn: Herr, komm herab, ehe mein Kind stirbt!
'''
"50" = ''':sup:`50` Jesus erwiderte ihm: Geh, dein Sohn lebt! Der Mann glaubte dem
Wort, das Jesus zu ihm gesagt hatte, und machte sich auf den Weg.
'''
"51" = ''':sup:`51` Noch während er hinabging, kamen ihm seine Diener entgegen und
sagten: Dein Junge lebt.
'''
"52" = ''':sup:`52` Da fragte er sie genau nach der Stunde, in der die Besserung
eingetreten war. Sie antworteten: Gestern in der siebten Stunde ist das
Fieber von ihm gewichen.
'''
"53" = ''':sup:`53` Da erkannte der Vater, dass es genau zu der Stunde war, als Jesus
zu ihm gesagt hatte: Dein Sohn lebt. Und er wurde gläubig mit seinem
ganzen Haus.
'''
"54" = ''':sup:`54` So tat Jesus sein zweites Zeichen, nachdem er von Judäa nach
Galiläa gekommen war.
'''
