[37]
"1" = ''':sup:`1` Darum erbebt mein Herz sehr heftig, / will mir von seiner Stelle
springen.
'''
"2" = ''':sup:`2` Hört, hört das Toben seiner Stimme, / welch ein Grollen seinem Mund
entfährt!
'''
"3" = ''':sup:`3` Unter dem ganzen Himmel lässt er es los / und sein Licht über die
Säume der Erde.
'''
"4" = ''':sup:`4` Hinter ihm brüllt der Donner drein, / er dröhnt mit erhabener
Stimme. Nicht hält er sie zurück, / wenn sein Donner gehört wird.
'''
"5" = ''':sup:`5` Gott dröhnt mit seiner Stimme, wunderbar, / tut große Dinge, wir
verstehen sie nicht:
'''
"6" = ''':sup:`6` Dem Schnee befiehlt er: Fall zur Erde!, / dem Regenschwall, seinen
mächtigen Güssen.
'''
"7" = ''':sup:`7` Er versiegelt die Hand aller Menschen, / sodass alle Welt sein Tun
erkennt.
'''
"8" = ''':sup:`8` Die Tiere verkriechen sich in ihr Versteck, / sie lagern in ihren
Höhlen.
'''
"9" = ''':sup:`9` Aus seiner Kammer kommt der Sturm, / von den Winden des Nordens die
Kälte.
'''
"10" = ''':sup:`10` Durch Gottes Hauch macht er das Eis, / liegt starr des Wassers
Fläche.
'''
"11" = ''':sup:`11` Auch belädt er das Gewölk mit Nass, / streut umher die leuchtenden
Wolken.
'''
"12" = ''':sup:`12` Sie ziehen hin und her, wie er sie lenkt, / um alles, was er ihnen
gebietet, / zu wirken auf dem Kreis der Erde.
'''
"13" = ''':sup:`13` Sei es als Zuchtrute für seine Erde, / sei es als Erweis seiner
Huld, / so lässt er sie treffen.
'''
"14" = ''':sup:`14` Hör dir dies an, Ijob! Steh still, / um die Wunder Gottes zu
betrachten!
'''
"15" = ''':sup:`15` Weißt du, wie Gott ihnen Auftrag gibt, / wie das Licht seiner Wolke
aufstrahlt?
'''
"16" = ''':sup:`16` Weißt du um der Wolke Schweben, / um die Wunderwerke des
Allwissenden?
'''
"17" = ''':sup:`17` Du, dem die Kleider vor Hitze glühen, / wenn die Erde unter dem
Südwind liegt,
'''
"18" = ''':sup:`18` wölbst du gleich ihm das Wolkenfirmament, / das fest ist wie ein
gegossener Spiegel?
'''
"19" = ''':sup:`19` Lehre du uns, was wir ihm sagen sollen! / Nichts können wir
vorbringen wegen der Finsternis.
'''
"20" = ''':sup:`20` Muss man ihm erst erzählen, wenn ich rede? / Muss es erst einer
sagen, / dass es ihm mitgeteilt wird?
'''
"21" = ''':sup:`21` Und nun, wenn man das Licht nicht sieht, / ist es verdunkelt durch
die Wolken, / ein Wind bläst und fegt sie weg.
'''
"22" = ''':sup:`22` Vom Norden naht ein goldener Glanz, / um Gott her ist Furcht
erregende Herrlichkeit.
'''
"23" = ''':sup:`23` Den Allmächtigen ergründen wir nicht, / er ist erhaben an Macht und
Recht, / er ist reich an Gerechtigkeit; Recht beugt er nicht.
'''
"24" = ''':sup:`24` Darum sollen die Menschen ihn fürchten. / Keinen sieht er an, wie
weise sie auch sind.
'''
