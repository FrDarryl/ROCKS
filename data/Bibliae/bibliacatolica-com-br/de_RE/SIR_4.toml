[4]
"1" = ''':sup:`1` Kind, das Leben des Armen beraube nicht / und lass die Augen des
Bedürftigen nicht warten!
'''
"2" = ''':sup:`2` Betrübe eine hungernde Seele nicht / und erzürne einen Mann in
seiner Ausweglosigkeit nicht!
'''
"3" = ''':sup:`3` Ein erzürntes Herz errege nicht / und verweigere nicht dem
Notleidenden eine Gabe!
'''
"4" = ''':sup:`4` Einen bedrängten Bittsteller weise nicht ab / und wende dein Gesicht
nicht ab vor einem Armen!
'''
"5" = ''':sup:`5` Von dem, der bittet, wende das Auge nicht ab / und gib einem
Menschen nicht Anlass, dich zu verfluchen!
'''
"6" = ''':sup:`6` Denn wenn er dich verflucht in der Bitternis seiner Seele, / dann
wird sein Schöpfer auf seine Bitte hören.
'''
"7" = ''':sup:`7` Mach dich beliebt in einer Versammlung / und vor einem Vornehmen
beuge das Haupt!
'''
"8" = ''':sup:`8` Neige dem Armen dein Ohr zu / und antworte ihm friedfertig mit
Bescheidenheit!
'''
"9" = ''':sup:`9` Entzieh den, dem Unrecht geschieht, der Hand des Ungerechten / und
sei nicht kleinmütig bei deiner Entscheidung!
'''
"10" = ''':sup:`10` Sei den Waisen wie ein Vater / und wie ein Ehemann für ihre Mutter;
dann wirst du sein wie ein Sohn des Höchsten / und er wird dich mehr
lieben als deine Mutter.
'''
"11" = ''':sup:`11` Die Weisheit hat ihre Söhne erhöht / und nimmt sich derer an, die
sie suchen.
'''
"12" = ''':sup:`12` Wer sie liebt, liebt das Leben; / die sie am Morgen suchen, werden
erfüllt mit Freude.
'''
"13" = ''':sup:`13` Wer sie ergreift, wird Ruhm erben, / und wo er eintritt, segnet der
Herr.
'''
"14" = ''':sup:`14` Die ihr dienen, dienen dem Heiligen, / und die sie lieben, liebt
der Herr.
'''
"15" = ''':sup:`15` Wer ihr gehorcht, wird Völker richten, / und wer auf sie achtet,
wird in Sicherheit wohnen.
'''
"16" = ''':sup:`16` Wenn er auf sie vertraut, wird er sie erben / und seine Nachkommen
werden an ihr Anteil haben.
'''
"17" = ''':sup:`17` Denn auf gewundenen Wegen wird sie zunächst mit ihm gehen, / Furcht
und Bangen wird sie über ihn bringen und sie wird ihn erziehen und hart
erproben, / bis sie seiner Seele vertraut; / sie wird ihn mit ihren
Anordnungen auf die Probe stellen.
'''
"18" = ''':sup:`18` Dann wird sie wieder geradewegs zu ihm zurückkehren und ihn
erfreuen / und sie wird ihm ihre Geheimnisse enthüllen.
'''
"19" = ''':sup:`19` Wenn er abweicht, wird sie ihn verlassen / und ihn seinem Fall
preisgeben.
'''
"20" = ''':sup:`20` Achte auf die rechte Zeit und hüte dich vor dem Bösen / und bereite
dir nicht selber Schande!
'''
"21" = ''':sup:`21` Denn es gibt eine Scham, die zur Sünde führt, / und es gibt eine
Scham, die Ansehen und Beliebtheit bringt.
'''
"22" = ''':sup:`22` Wende dich nicht gegen dich selbst / und mache keine Wendung, die
dich zu Fall bringt!
'''
"23" = ''':sup:`23` Halt nicht zurück ein Wort zur Zeit, da es nötig ist, / und verbirg
deine Weisheit nicht um des guten Eindrucks willen!
'''
"24" = ''':sup:`24` Denn in der Rede wird man Weisheit erkennen / und Bildung im
gesprochenen Wort.
'''
"25" = ''':sup:`25` Widersprich nicht der Wahrheit / und über deinen Mangel an Bildung
sei beschämt!
'''
"26" = ''':sup:`26` Schäme dich nicht, deine Sünden zu bekennen, / und stelle dich
nicht der Strömung eines Flusses entgegen!
'''
"27" = ''':sup:`27` Unterwirf dich nicht einem törichten Menschen / und ergreif nicht
Partei für einen Mächtigen!
'''
"28" = ''':sup:`28` Bis zum Tod streite für die Wahrheit / und Gott der Herr wird für
dich kämpfen!
'''
"29" = ''':sup:`29` Sei nicht zu kühn in deiner Sprache, / träge und schlaff in deinen
Taten!
'''
"30" = ''':sup:`30` Sei nicht wie ein Löwe in deinem Haus / und sei nicht argwöhnisch
gegen deine Diener!
'''
"31" = ''':sup:`31` Deine Hand sei nicht ausgestreckt zum Nehmen / und beim Geben nicht
verschlossen!
'''
