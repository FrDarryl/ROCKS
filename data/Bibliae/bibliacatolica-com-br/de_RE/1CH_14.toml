[14]
"1" = ''':sup:`1` Hiram, der König von Tyrus, schickte eine Gesandtschaft zu David und
ließ ihm Zedernholz überbringen; auch Maurer und Zimmerleute schickte
er, die ihm einen Palast bauen sollten.
'''
"2" = ''':sup:`2` So erkannte David, dass ihn der HERR als König von Israel bestätigt
hatte; denn wegen seines Volkes Israel war Davids Königtum zu hohem
Ansehen gelangt.
'''
"3" = ''':sup:`3` David nahm sich noch weitere Frauen in Jerusalem und zeugte noch
Söhne und Töchter.
'''
"4" = ''':sup:`4` Das sind die Namen der Söhne, die ihm in Jerusalem geboren wurden:
Schima, Schobab, Natan, Salomo,
'''
"5" = ''':sup:`5` Jibhar, Elischua, Elpelet,
'''
"6" = ''':sup:`6` Nogah, Nefeg, Jafia,
'''
"7" = ''':sup:`7` Elischama, Beeljada und Elifelet.
'''
"8" = ''':sup:`8` Die Philister hörten, dass David zum König von ganz Israel gesalbt
worden war. Da zogen alle herauf, um David gefangen zu nehmen. David
erfuhr davon und zog ihnen entgegen.
'''
"9" = ''':sup:`9` Als die Philister herankamen und in der Rafaïterebene
umherstreiften,
'''
"10" = ''':sup:`10` befragte David Gott: Soll ich die Philister angreifen? Wirst du sie
in meine Hand geben? Der HERR antwortete ihm: Greif sie an, ich will
sie in deine Hand geben.
'''
"11" = ''':sup:`11` Da zog David nach Baal-Perazim. Dort schlug er die Philister und
sagte: Gott hat durch meine Hand die Reihen meiner Feinde durchbrochen,
wie Wasser durchbricht. Deshalb nennt man jenen Ort Baal-Perazim, Herr
der Durchbrüche.
'''
"12" = ''':sup:`12` Die Philister ließen dort ihre Götter zurück. Sie wurden im Feuer
verbrannt, wie David befohlen hatte.
'''
"13" = ''':sup:`13` Doch die Philister streiften noch einmal im Tal der Rafaïter umher.
'''
"14" = ''':sup:`14` David befragte Gott wieder und Gott antwortete ihm: Zieh nicht
hinter ihnen her, sondern umgeh sie und komm von den Baka-Bäumen her an
sie heran!
'''
"15" = ''':sup:`15` Wenn du dann in den Wipfeln der Baka-Bäume ein Geräusch wie von
Schritten hörst, dann rück zum Kampf aus; denn Gott geht vor dir her,
um das Heer der Philister zu schlagen.
'''
"16" = ''':sup:`16` David tat, was Gott ihm befohlen hatte, und er schlug das Heer der
Philister von Gibeon bis Geser.
'''
"17" = ''':sup:`17` So drang der Ruhm Davids in alle Länder und der HERR legte Furcht
vor ihm auf alle Völker.
'''
"Notes" = '''
Notas de rodapé:
14:1-2 - König Hiram von Tyrus schickte Baumaterial und Arbeiter, um
einen Palast für David zu bauen. Damit zeigte er, dass selbst
heidnische Könige Gottes Gunst für ihn erkannten. Dies verdeutlichte
Davids Stellung als Gottes auserwählter Anführer (siehe auch 2. Samuel
5:11-12 und 1. Könige 5:1).
14:8-10 - Die Philister greifen David an, doch er befragt Gott, bevor
er handelt. Davids Vertrauen in die göttliche Führung in Kriegszeiten
zeigt, dass er sich Gottes Willen verschrieben hat (siehe auch 2.
14:11 - Gott schenkt David den Sieg über die Philister bei
Baal-Perazim. Der Name des Ortes bedeutet „Herr der Lücken“ und
symbolisiert Gottes Macht, Barrieren niederzureißen und seinem Volk
14:12 - Nach dem Sieg befiehlt David, die Götzenbilder der Philister zu
verbrennen. Dies unterstreicht Davids Hingabe zum Monotheismus und
seine Ablehnung jeglicher Form von Götzendienst (siehe auch
14:13-17 - Als die Philister erneut angreifen, befragt David den Herrn
und verfolgt eine andere Strategie. Dieser zweite Sieg zeigt, dass jede
Schlacht nach Gottes Anweisung geführt werden muss, denn er kann auf
unterschiedliche Weise handeln (siehe auch 2. Samuel 5,22-25 und 1.
Chronik 16,23-24).
'''
