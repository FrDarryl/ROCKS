[26]
"1" = ''':sup:`1` Ihr sollt euch keine Götzen machen, euch weder ein Gottesbild noch
ein Steinmal aufstellen und in eurem Land keine Steine mit Bildwerken
aufrichten, um euch vor ihnen niederzuwerfen; denn ich bin der HERR,
euer Gott.
'''
"2" = ''':sup:`2` Ihr sollt auf meine Sabbate achten und mein Heiligtum fürchten; ich
bin der HERR.
'''
"3" = ''':sup:`3` Wenn ihr nach meinen Satzungen handelt, meine Gebote bewahrt und sie
befolgt,
'''
"4" = ''':sup:`4` so gebe ich euch Regen zur rechten Zeit; die Erde liefert ihren
Ertrag und der Baum des Feldes gibt seine Früchte;
'''
"5" = ''':sup:`5` die Dreschzeit reicht bei euch bis zur Weinlese und die Weinlese bis
zur Aussaat. Ihr esst euch satt an eurem Brot und wohnt in eurem Land
in Sicherheit.
'''
"6" = ''':sup:`6` Ich schaffe Frieden im Land: Ihr legt euch nieder und niemand
schreckt euch auf. Ich lasse die Raubtiere aus dem Land verschwinden.
Kein Schwert kommt über euer Land.
'''
"7" = ''':sup:`7` Verfolgt ihr eure Feinde, so werden sie vor euren Augen dem Schwert
verfallen.
'''
"8" = ''':sup:`8` Fünf von euch werden hundert verfolgen, hundert von euch werden
zehntausend verfolgen und eure Feinde werden vor euren Augen dem
Schwert verfallen.
'''
"9" = ''':sup:`9` Ich wende mich euch zu, mache euch fruchtbar und zahlreich und halte
meinen Bund mit euch aufrecht.
'''
"10" = ''':sup:`10` Ihr werdet noch von der alten Ernte zu essen haben und das Alte
hinausschaffen müssen, um Platz für das Neue zu haben.
'''
"11" = ''':sup:`11` Ich schlage meine Wohnung in eurer Mitte auf und habe gegen euch
keine Abneigung.
'''
"12" = ''':sup:`12` Ich gehe in eurer Mitte; ich bin euer Gott und ihr seid mein Volk.
'''
"13" = ''':sup:`13` Ich bin der HERR, euer Gott, der euch aus dem Land der Ägypter
herausgeführt hat, sodass ihr nicht mehr ihre Sklaven zu sein braucht.
Ich habe eure Jochstangen zerbrochen und euch aufrecht gehen lassen.
'''
"14" = ''':sup:`14` Aber wenn ihr auf mich nicht hört und alle diese Gebote nicht
befolgt,
'''
"15" = ''':sup:`15` wenn ihr meine Satzungen missachtet, meine Rechtsentscheide
verabscheut und meinen Bund brecht, indem ihr keines meiner Gebote
befolgt,
'''
"16" = ''':sup:`16` so tue auch ich euch Folgendes an: Ich biete gegen euch Entsetzen
auf, Schwindsucht und Fieber, die das Augenlicht zum Verlöschen bringen
und den Atem ersticken. Ihr sät euer Saatgut vergeblich; eure Feinde
werden es verzehren.
'''
"17" = ''':sup:`17` Ich wende mein Angesicht gegen euch und ihr werdet von euren
Feinden geschlagen. Die euch hassen, herrschen über euch; ihr flieht,
selbst wenn euch niemand verfolgt.
'''
"18" = ''':sup:`18` Wenn ihr dann immer noch nicht auf mich hört, fahre ich fort, euch
zu züchtigen; siebenfach züchtige ich euch für eure Sünden.
'''
"19" = ''':sup:`19` Ich breche eure stolze Macht und mache euren Himmel wie Eisen und
euer Land wie Bronze.
'''
"20" = ''':sup:`20` Eure Kraft verbraucht sich vergeblich, euer Land liefert keinen
Ertrag mehr und die Bäume im Land tragen keine Früchte mehr.
'''
"21" = ''':sup:`21` Wenn ihr mir feindlich begegnet und nicht auf mich hören wollt,
werde ich noch weitere Schläge über euch kommen lassen, siebenfach, wie
es euren Sünden entspricht.
'''
"22" = ''':sup:`22` Ich lasse auf euch die wilden Tiere los, die euer Land entvölkern,
euer Vieh vernichten und euch an Zahl so verringern, dass eure Wege
veröden.
'''
"23" = ''':sup:`23` Wenn ihr euch dadurch noch nicht warnen lasst und mir weiterhin
feindlich begegnet,
'''
"24" = ''':sup:`24` begegne auch ich euch feindlich und schlage auch ich euch
siebenfach für eure Sünden.
'''
"25" = ''':sup:`25` Ich lasse über euch das Schwert kommen, das Rache für den Bund
nehmen wird. Zieht ihr euch in eure Städte zurück, so sende ich die
Pest in eure Mitte und ihr geratet in Feindeshand.
'''
"26" = ''':sup:`26` Ich entziehe euch dann euren Vorrat an Brot, sodass zehn Frauen
euer Brot in einem einzigen Backofen backen, dass man euch das Brot
abgewogen zuteilt und ihr euch nicht satt essen könnt.
'''
"27" = ''':sup:`27` Und wenn ihr daraufhin noch immer nicht auf mich hört und mir immer
noch feindlich begegnet,
'''
"28" = ''':sup:`28` begegne auch ich euch im Zorn und züchtige euch siebenfach für eure
Sünden.
'''
"29" = ''':sup:`29` Ihr esst das Fleisch eurer Söhne und Töchter.
'''
"30" = ''':sup:`30` Ich vernichte eure Kulthöhen, zerstöre eure Räucheraltäre, häufe
eure Leichen über die Leichen eurer Götzen und verabscheue euch.
'''
"31" = ''':sup:`31` Ich mache eure Städte zu Ruinen, verwüste eure Heiligtümer und will
den beruhigenden Duft eurer Opfer nicht mehr riechen.
'''
"32" = ''':sup:`32` Ich selbst verwüste das Land; eure Feinde, die sich darin
niederlassen, werden darüber entsetzt sein.
'''
"33" = ''':sup:`33` Euch aber zerstreue ich unter die Völker und zücke hinter euch das
Schwert. Euer Land wird zur Wüste und eure Städte werden zu Ruinen.
'''
"34" = ''':sup:`34` Dann erhält das Land seine Sabbate ersetzt, in der ganzen Zeit der
Verwüstung, während ihr im Land eurer Feinde seid. Dann hat das Land
Ruhe und erhält Ersatz für seine Sabbate.
'''
"35" = ''':sup:`35` Während der ganzen Zeit der Verwüstung hat es Sabbatruhe, die es an
euren Sabbaten nicht hatte, als ihr noch darin wohntet.
'''
"36" = ''':sup:`36` In das Herz derer, die von euch überleben, bringe ich Angst in den
Ländern ihrer Feinde; das bloße Rascheln verwelkter Blätter jagt sie
auf und sie fliehen, wie man vor dem Schwert flieht; sie fallen, ohne
dass jemand sie verfolgt.
'''
"37" = ''':sup:`37` Sie stürzen übereinander wie vor dem Schwert, ohne dass jemand sie
verfolgt. Ihr könnt vor euren Feinden nicht standhalten,
'''
"38" = ''':sup:`38` ihr geht unter den Nationen zugrunde und das Land eurer Feinde
frisst euch.
'''
"39" = ''':sup:`39` Diejenigen von euch, die dann noch überleben, siechen dahin in den
Ländern eurer Feinde wegen ihrer Schuld und auch wegen der auf ihnen
liegenden Schuld ihrer Väter siechen sie dahin.
'''
"40" = ''':sup:`40` Dann werden sie ihre Schuld und die Schuld ihrer Väter bekennen,
das Sakrileg, das sie an mir begangen haben, und auch, dass sie mir
feindlich begegnet sind,
'''
"41" = ''':sup:`41` sodass auch ich ihnen feindlich begegnete und sie in das Land ihrer
Feinde führte. Ihr unbeschnittenes Herz muss sich dann beugen und für
ihre Schuld müssen sie Genugtuung leisten.
'''
"42" = ''':sup:`42` Dann werde ich meines Bundes mit Jakob gedenken, meines Bundes mit
Isaak und meines Bundes mit Abraham und ich werde des Landes gedenken.
'''
"43" = ''':sup:`43` Das Land aber muss von ihnen verlassen werden und seine Sabbate
ersetzt bekommen, indem es ohne seine Bewohner verödet daliegt. Sie
sollen für ihre Schuld Genugtuung leisten, weil sie meine
Rechtsentscheide missachtet und meine Satzungen verabscheut haben.
'''
"44" = ''':sup:`44` Aber selbst wenn sie im Land ihrer Feinde sind, werde ich sie nicht
missachten und sie nicht verabscheuen, um ihnen etwa ein Ende zu machen
und meinen Bund mit ihnen zu widerrufen; denn ich bin der HERR, ihr
Gott.
'''
"45" = ''':sup:`45` Ich werde zu ihren Gunsten des Bundes mit den früheren Generationen
gedenken, die ich vor den Augen der Nationen aus Ägypten herausgeführt
habe, um ihr Gott zu sein, ich bin der HERR.
'''
"46" = ''':sup:`46` Das sind die Gesetze, Rechtsentscheide und Weisungen, die der HERR
zwischen sich und den Israeliten auf dem Sinai durch die Vermittlung
des Mose erlassen hat.
'''
