[20]
"1" = ''':sup:`1` Wenn du zum Kampf gegen deine Feinde ausziehst und Pferde und Wagen
und ein Kriegsvolk erblickst, das zahlreicher ist als du, dann sollst
du dich nicht vor ihnen fürchten; denn der HERR, dein Gott, der dich
aus Ägypten heraufgeführt hat, ist bei dir.
'''
"2" = ''':sup:`2` Wenn ihr in den Kampf zieht, soll der Priester vortreten, dem
Kriegsvolk eine Ansprache halten
'''
"3" = ''':sup:`3` und zu ihnen sagen: Höre, Israel! Ihr zieht heute in den Kampf gegen
eure Feinde. Verliert nicht den Mut! Fürchtet euch nicht, geratet nicht
durcheinander und weicht nicht erschreckt zurück, wenn sie angreifen.
'''
"4" = ''':sup:`4` Denn der HERR, euer Gott, zieht mit euch, um für euch gegen eure
Feinde zu kämpfen und euch zu retten.
'''
"5" = ''':sup:`5` Dann sollen die Listenführer zum Kriegsvolk sagen: Ist unter euch
einer, der ein neues Haus gebaut und noch nicht eingeweiht hat? Er
trete weg und kehre zu seinem Haus zurück, damit er nicht im Kampfe
fällt und ein anderer es einweiht.
'''
"6" = ''':sup:`6` Ist unter euch einer, der einen Weinberg angelegt und noch nicht die
erste Lese gehalten hat? Er trete weg und kehre nach Hause zurück,
damit er nicht im Kampfe fällt und ein anderer die erste Lese hält.
'''
"7" = ''':sup:`7` Ist unter euch einer, der sich mit einer Frau verlobt und sie noch
nicht geheiratet hat? Er trete weg und kehre nach Hause zurück, damit
er nicht im Kampfe fällt und ein anderer seine Frau heiratet.
'''
"8" = ''':sup:`8` Außerdem sollen die Listenführer zum Kriegsvolk sagen: Ist unter
euch einer, der sich fürchtet und keinen Mut hat? Er trete weg und
kehre nach Hause zurück, damit er nicht auch noch seinen Brüdern das
Herz zerschmilzt.
'''
"9" = ''':sup:`9` Und wenn die Listenführer damit zu Ende sind, dies dem Kriegsvolk zu
sagen, sollen sie Truppenführer ernennen und ihnen das Kommando über
das Kriegsvolk übertragen.
'''
"10" = ''':sup:`10` Wenn du vor eine Stadt ziehst, um sie anzugreifen, dann sollst du
ihr zunächst eine friedliche Einigung vorschlagen.
'''
"11" = ''':sup:`11` Nimmt sie die friedliche Einigung an und öffnet dir die Tore, dann
soll die gesamte Bevölkerung, die du dort vorfindest, zum Frondienst
verpflichtet und dir untertan sein.
'''
"12" = ''':sup:`12` Lehnt sie eine friedliche Einigung mit dir ab und will sich mit dir
im Kampf messen, dann darfst du sie belagern.
'''
"13" = ''':sup:`13` Wenn der HERR, dein Gott, sie in deine Hand gibt, sollst du alle
männlichen Personen mit scharfem Schwert erschlagen.
'''
"14" = ''':sup:`14` Die Frauen aber, die Kinder und Greise, das Vieh und alles, was
sich sonst in der Stadt befindet, alles, was sich darin plündern lässt,
darfst du dir als Beute nehmen. Was du bei deinen Feinden geplündert
hast, darfst du verzehren; denn der HERR, dein Gott, hat es dir
geschenkt.
'''
"15" = ''':sup:`15` So sollst du mit allen Städten verfahren, die sehr weit von dir
entfernt liegen und nicht zu den Städten dieser Völker hier gehören.
'''
"16" = ''':sup:`16` Aus den Städten dieser Völker jedoch, die der HERR, dein Gott, dir
als Erbbesitz gibt, darfst du nichts, was Atem hat, am Leben lassen.
'''
"17" = ''':sup:`17` Vielmehr sollst an den Hetitern und Amoritern, Kanaanitern und
Perisitern, Hiwitern und Jebusitern den Bann vollziehen, so wie es der
HERR, dein Gott, dir zur Pflicht gemacht hat,
'''
"18" = ''':sup:`18` damit sie euch nicht lehren, entsprechend all den Gräueln zu
handeln, die sie zu Ehren ihrer Götter begangen haben, und so zu
sündigen gegen den HERRN, euren Gott.
'''
"19" = ''':sup:`19` Wenn du eine Stadt längere Zeit hindurch belagerst, um sie
anzugreifen und zu erobern, dann sollst du ihrem Baumbestand keinen
Schaden zufügen, indem du die Axt daran legst. Du darfst von den Bäumen
essen, sie aber nicht fällen mit dem Gedanken, die Bäume auf dem Feld
seien der Mensch selbst, sodass sie von dir belagert werden müssten.
'''
"20" = ''':sup:`20` Nur den Bäumen, von denen du weißt, dass sie keine Fruchtbäume
sind, darfst du Schaden zufügen. Du darfst sie fällen und daraus
Belagerungswerk bauen gegen die Stadt, die gegen dich kämpfen will, bis
sie schließlich fällt.
'''
