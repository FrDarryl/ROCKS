[3]
"1" = ''':sup:`1` Am frühen Morgen brach Josua mit allen Israeliten von Schittim auf.
Als sie an den Jordan kamen, übernachteten sie dort, bevor sie ihn
überschritten.
'''
"2" = ''':sup:`2` Nach drei Tagen gingen die Listenführer durch das Lager
'''
"3" = ''':sup:`3` und befahlen dem Volk: Wenn ihr die Bundeslade des HERRN, eures
Gottes, seht und die levitischen Priester, die sie tragen, dann sollt
auch ihr von der Stelle, wo ihr seid, aufbrechen und ihr folgen;
'''
"4" = ''':sup:`4` nur müsst ihr zwischen euch und ihr einen Abstand von etwa
zweitausend Ellen lassen, ihr dürft nicht zu nahe an sie herankommen.
So werdet ihr wissen, welchen Weg ihr gehen sollt; denn ihr seid den
Weg ja früher noch nie gegangen.
'''
"5" = ''':sup:`5` Und Josua sagte zum Volk: Heiligt euch; denn morgen wird der HERR
mitten unter euch Wunder tun.
'''
"6" = ''':sup:`6` Und zu den Priestern sagte Josua: Nehmt die Bundeslade auf und zieht
dem Volk voran! Und sie nahmen die Bundeslade auf und gingen dem Volk
voraus.
'''
"7" = ''':sup:`7` Da sagte der HERR zu Josua: Heute fange ich an, dich vor den Augen
ganz Israels groß zu machen, damit sie erkennen, dass ich mit dir sein
werde, wie ich mit Mose gewesen bin.
'''
"8" = ''':sup:`8` Du aber sollst den Priestern, die die Bundeslade tragen, befehlen:
Wenn ihr zum Ufer des Jordan kommt, bleibt im Jordan stehen!
'''
"9" = ''':sup:`9` Darauf sagte Josua zu den Israeliten: Kommt her und hört die Worte
des HERRN, eures Gottes!
'''
"10" = ''':sup:`10` Dann sagte Josua: Daran sollt ihr erkennen, dass ein lebendiger
Gott mitten unter euch ist: Er wird die Kanaaniter, die Hetiter,
Hiwiter, Perisiter, Girgaschiter, Amoriter und Jebusiter vor euren
Augen vertreiben.
'''
"11" = ''':sup:`11` Seht, die Bundeslade des Herrn der ganzen Erde zieht vor euch her
durch den Jordan.
'''
"12" = ''':sup:`12` Wählt nun zwölf Männer aus den Stämmen Israels aus, aus jedem Stamm
einen!
'''
"13" = ''':sup:`13` Sobald die Fußsohlen der Priester, die die Lade des HERRN tragen,
des Herrn der ganzen Erde, im Wasser des Jordan stehen, wird das Wasser
des Jordan, das von oben herabkommt, wie abgeschnitten sein und wie ein
Wall dastehen.
'''
"14" = ''':sup:`14` Als dann das Volk seine Zelte verließ und aufbrach, um den Jordan
zu überschreiten, gingen die Priester, die die Bundeslade trugen, an
der Spitze des Volkes.
'''
"15" = ''':sup:`15` Und als die Träger der Lade an den Jordan kamen und die Füße der
Priester, die die Lade trugen, das Wasser berührten - der Jordan war
aber während der ganzen Erntezeit über alle Ufer getreten -,
'''
"16" = ''':sup:`16` da blieben die Fluten des Jordan stehen. Das von oben herabkommende
Wasser stand wie ein Wall in weiter Entfernung, bei der Stadt Adam, die
in der Nähe von Zaretan liegt. Die zum Meer der Araba, zum Salzmeer,
hinabfließenden Fluten dagegen liefen vollständig ab und das Volk zog
Jericho gegenüber durch den Jordan.
'''
"17" = ''':sup:`17` Die Priester, die die Bundeslade des HERRN trugen, standen, während
ganz Israel trockenen Fußes hindurchzog, fest und sicher mitten im
Jordan auf trockenem Boden, bis das ganze Volk den Jordan
durchschritten hatte.
'''
