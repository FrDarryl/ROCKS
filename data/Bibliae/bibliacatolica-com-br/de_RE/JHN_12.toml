[12]
"1" = ''':sup:`1` Sechs Tage vor dem Paschafest kam Jesus nach Betanien, wo Lazarus
war, den er von den Toten auferweckt hatte.
'''
"2" = ''':sup:`2` Dort bereiteten sie ihm ein Mahl; Marta bediente und Lazarus war
unter denen, die mit Jesus bei Tisch waren.
'''
"3" = ''':sup:`3` Da nahm Maria ein Pfund echtes, kostbares Nardenöl, salbte Jesus die
Füße und trocknete sie mit ihren Haaren. Das Haus wurde vom Duft des
Öls erfüllt.
'''
"4" = ''':sup:`4` Doch einer von seinen Jüngern, Judas Iskariot, der ihn später
auslieferte, sagte:
'''
"5" = ''':sup:`5` Warum hat man dieses Öl nicht für dreihundert Denare verkauft und
den Erlös den Armen gegeben?
'''
"6" = ''':sup:`6` Das sagte er aber nicht, weil er ein Herz für die Armen gehabt
hätte, sondern weil er ein Dieb war; er hatte nämlich die Kasse und
veruntreute die Einkünfte.
'''
"7" = ''':sup:`7` Jesus jedoch sagte: Lass sie, damit sie es für den Tag meines
Begräbnisses aufbewahrt!
'''
"8" = ''':sup:`8` Die Armen habt ihr immer bei euch, mich aber habt ihr nicht immer.
'''
"9" = ''':sup:`9` Eine große Menge der Juden hatte erfahren, dass Jesus dort war, und
sie kamen, jedoch nicht nur um Jesu willen, sondern auch um Lazarus zu
sehen, den er von den Toten auferweckt hatte.
'''
"10" = ''':sup:`10` Die Hohepriester aber beschlossen, auch Lazarus zu töten,
'''
"11" = ''':sup:`11` weil viele Juden seinetwegen hingingen und an Jesus glaubten.
'''
"12" = ''':sup:`12` Am Tag darauf hörte die große Volksmenge, die sich zum Fest
eingefunden hatte, Jesus komme nach Jerusalem.
'''
"13" = ''':sup:`13` Da nahmen sie Palmzweige, zogen hinaus, um ihn zu empfangen, und
riefen: Hosanna! Gesegnet sei er, der kommt im Namen des Herrn, der
König Israels!
'''
"14" = ''':sup:`14` Jesus fand einen jungen Esel und setzte sich darauf - wie es in der
Schrift heißt:
'''
"15" = ''':sup:`15` Fürchte dich nicht, Tochter Zion! Siehe, dein König kommt; er sitzt
auf dem Fohlen einer Eselin.
'''
"16" = ''':sup:`16` Das alles verstanden seine Jünger zunächst nicht; als Jesus aber
verherrlicht war, da wurde ihnen bewusst, dass es so über ihn
geschrieben stand und dass man so an ihm gehandelt hatte.
'''
"17" = ''':sup:`17` Die Menge, die bei Jesus gewesen war, als er Lazarus aus dem Grab
rief und von den Toten auferweckte, legte Zeugnis für ihn ab.
'''
"18" = ''':sup:`18` Ebendeshalb war die Menge ihm entgegengezogen, weil sie gehört
hatte, er habe dieses Zeichen getan.
'''
"19" = ''':sup:`19` Die Pharisäer aber sagten zueinander: Ihr seht, dass ihr nichts
ausrichtet; alle Welt läuft ihm nach.
'''
"20" = ''':sup:`20` Unter den Pilgern, die beim Fest Gott anbeten wollten, gab es auch
einige Griechen.
'''
"21" = ''':sup:`21` Diese traten an Philippus heran, der aus Betsaida in Galiläa
stammte, und baten ihn: Herr, wir möchten Jesus sehen.
'''
"22" = ''':sup:`22` Philippus ging und sagte es Andreas; Andreas und Philippus gingen
und sagten es Jesus.
'''
"23" = ''':sup:`23` Jesus aber antwortete ihnen: Die Stunde ist gekommen, dass der
Menschensohn verherrlicht wird.
'''
"24" = ''':sup:`24` Amen, amen, ich sage euch: Wenn das Weizenkorn nicht in die Erde
fällt und stirbt, bleibt es allein; wenn es aber stirbt, bringt es
reiche Frucht.
'''
"25" = ''':sup:`25` Wer sein Leben liebt, verliert es; wer aber sein Leben in dieser
Welt gering achtet, wird es bewahren bis ins ewige Leben.
'''
"26" = ''':sup:`26` Wenn einer mir dienen will, folge er mir nach; und wo ich bin, dort
wird auch mein Diener sein. Wenn einer mir dient, wird der Vater ihn
ehren.
'''
"27" = ''':sup:`27` Jetzt ist meine Seele erschüttert. Was soll ich sagen: Vater, rette
mich aus dieser Stunde? Aber deshalb bin ich in diese Stunde gekommen.
'''
"28" = ''':sup:`28` Vater, verherrliche deinen Namen! Da kam eine Stimme vom Himmel:
Ich habe ihn schon verherrlicht und werde ihn wieder verherrlichen.
'''
"29" = ''':sup:`29` Die Menge, die dabeistand und das hörte, sagte: Es hat gedonnert.
Andere sagten: Ein Engel hat zu ihm geredet.
'''
"30" = ''':sup:`30` Jesus antwortete und sagte: Nicht mir galt diese Stimme, sondern
euch.
'''
"31" = ''':sup:`31` Jetzt wird Gericht gehalten über diese Welt; jetzt wird der
Herrscher dieser Welt hinausgeworfen werden.
'''
"32" = ''':sup:`32` Und ich, wenn ich über die Erde erhöht bin, werde alle zu mir
ziehen.
'''
"33" = ''':sup:`33` Das sagte er, um anzudeuten, auf welche Weise er sterben werde.
'''
"34" = ''':sup:`34` Die Menge jedoch hielt ihm entgegen: Wir haben aus dem Gesetz
gehört, dass der Christus bis in Ewigkeit bleiben wird. Wie kannst du
sagen, der Menschensohn müsse erhöht werden? Wer ist dieser
Menschensohn?
'''
"35" = ''':sup:`35` Da sagte Jesus zu ihnen: Nur noch kurze Zeit ist das Licht bei
euch. Geht euren Weg, solange ihr das Licht habt, damit euch nicht die
Finsternis überrascht! Wer in der Finsternis geht, weiß nicht, wohin er
gerät.
'''
"36" = ''':sup:`36` Solange ihr das Licht bei euch habt, glaubt an das Licht, damit ihr
Söhne des Lichts werdet! Dies sagte Jesus. Und er ging fort und verbarg
sich vor ihnen.
'''
"37" = ''':sup:`37` Obwohl Jesus so viele Zeichen vor ihren Augen getan hatte, glaubten
sie nicht an ihn.
'''
"38" = ''':sup:`38` So sollte sich das Wort erfüllen, das der Prophet Jesaja gesprochen
hat: Herr, wer hat unserer Botschaft geglaubt? Und der Arm des Herrn -
wem wurde seine Macht offenbar?
'''
"39" = ''':sup:`39` Denn sie konnten nicht glauben, weil Jesaja an einer anderen Stelle
gesagt hat:
'''
"40" = ''':sup:`40` Er hat ihre Augen blind gemacht und ihr Herz hart, damit sie mit
ihren Augen nicht sehen und mit ihrem Herzen nicht zur Einsicht kommen,
damit sie sich nicht bekehren und ich sie nicht heile.
'''
"41" = ''':sup:`41` Das sagte Jesaja, weil er Jesu Herrlichkeit gesehen hatte; über ihn
nämlich hat er gesprochen.
'''
"42" = ''':sup:`42` Dennoch kamen sogar von den führenden Männern viele zum Glauben an
ihn; aber wegen der Pharisäer bekannten sie es nicht offen, um nicht
aus der Synagoge ausgestoßen zu werden.
'''
"43" = ''':sup:`43` Denn sie liebten die Ehre der Menschen mehr als die Ehre Gottes.
'''
"44" = ''':sup:`44` Jesus aber rief aus: Wer an mich glaubt, glaubt nicht an mich,
sondern an den, der mich gesandt hat,
'''
"45" = ''':sup:`45` und wer mich sieht, sieht den, der mich gesandt hat.
'''
"46" = ''':sup:`46` Ich bin als Licht in die Welt gekommen, damit jeder, der an mich
glaubt, nicht in der Finsternis bleibt.
'''
"47" = ''':sup:`47` Wer meine Worte nur hört und sie nicht befolgt, den richte nicht
ich; denn ich bin nicht gekommen, um die Welt zu richten, sondern um
die Welt zu retten.
'''
"48" = ''':sup:`48` Wer mich verachtet und meine Worte nicht annimmt, der hat schon
seinen Richter: Das Wort, das ich gesprochen habe, wird ihn richten am
Jüngsten Tag.
'''
"49" = ''':sup:`49` Denn ich habe nicht von mir aus gesprochen, sondern der Vater, der
mich gesandt hat, hat mir aufgetragen, was ich sagen und reden soll.
'''
"50" = ''':sup:`50` Und ich weiß, dass sein Auftrag ewiges Leben ist. Was ich also
sage, sage ich so, wie es mir der Vater gesagt hat.
'''
