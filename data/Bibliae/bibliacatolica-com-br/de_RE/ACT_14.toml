[14]
"1" = ''':sup:`1` Es geschah: In Ikonion gingen sie ebenfalls in die Synagoge der
Juden und redeten in dieser Weise und eine große Zahl von Juden und
Griechen wurde gläubig.
'''
"2" = ''':sup:`2` Die Juden aber, die sich widersetzten, erregten und erbitterten die
Gemüter der Heiden gegen die Brüder.
'''
"3" = ''':sup:`3` Längere Zeit nun blieben sie dort und predigten freimütig im
Vertrauen auf den Herrn; er legte Zeugnis ab für das Wort seiner Gnade,
indem er durch die Hände der Apostel Zeichen und Wunder geschehen ließ.
'''
"4" = ''':sup:`4` Doch das Volk in der Stadt spaltete sich; die einen hielten zu den
Juden, die andern zu den Aposteln.
'''
"5" = ''':sup:`5` Als die Apostel merkten, dass die Heiden und die Juden zusammen mit
ihren Führern entschlossen waren, sie zu misshandeln und zu steinigen,
'''
"6" = ''':sup:`6` flohen sie in die Städte von Lykaonien, Lystra und Derbe und in
deren Umgebung.
'''
"7" = ''':sup:`7` Auch dort verkündeten sie das Evangelium.
'''
"8" = ''':sup:`8` In Lystra saß ein Mann, der keine Kraft in den Füßen hatte, von
Geburt an lahm, der noch nie hatte gehen können.
'''
"9" = ''':sup:`9` Er hörte, wie Paulus redete. Dieser blickte ihm fest ins Auge; und
da er sah, dass der Mann den Glauben hatte, geheilt zu werden,
'''
"10" = ''':sup:`10` sprach er mit lauter Stimme: Steh auf! Stell dich aufrecht auf
deine Füße! Da sprang der Mann auf und ging umher.
'''
"11" = ''':sup:`11` Als die Menge sah, was Paulus getan hatte, fing sie an zu schreien
und rief auf Lykaonisch: Die Götter sind in Menschengestalt zu uns
herabgestiegen.
'''
"12" = ''':sup:`12` Und sie nannten den Barnabas Zeus, den Paulus aber Hermes, weil er
der Wortführer war.
'''
"13" = ''':sup:`13` Der Priester des vor der Stadt gelegenen Tempels des Zeus brachte
Stiere und Kränze an die Tore und wollte zusammen mit der Volksmenge
ein Opfer darbringen.
'''
"14" = ''':sup:`14` Als die Apostel Barnabas und Paulus dies hörten, zerrissen sie ihre
Kleider, eilten hinaus unter das Volk und riefen:
'''
"15" = ''':sup:`15` Männer, was tut ihr? Auch wir sind nur schwache Menschen wie ihr!
Wir bringen euch das Evangelium, damit ihr euch von diesen Nichtsen zu
dem lebendigen Gott bekehrt, der den Himmel, die Erde und das Meer
geschaffen hat und alles, was dazugehört.
'''
"16" = ''':sup:`16` Er ließ in den vergangenen Zeiten alle Heidenvölker ihre Wege
gehen.
'''
"17" = ''':sup:`17` Und doch hat er sich nicht unbezeugt gelassen: Er tat Gutes, gab
euch vom Himmel her Regen und fruchtbare Zeiten; mit Nahrung und mit
Freude erfüllte er euer Herz.
'''
"18" = ''':sup:`18` Mit diesen Worten konnten sie die Volksmenge mit Mühe davon
abbringen, ihnen zu opfern.
'''
"19" = ''':sup:`19` Von Antiochia und Ikonion aber kamen Juden und überredeten die
Volksmenge. Und sie steinigten den Paulus und schleiften ihn zur Stadt
hinaus, in der Meinung, er sei tot.
'''
"20" = ''':sup:`20` Als aber die Jünger ihn umringten, stand er auf und ging in die
Stadt. Am anderen Tag zog er mit Barnabas nach Derbe weiter.
'''
"21" = ''':sup:`21` Als sie dieser Stadt das Evangelium verkündet und viele Jünger
gewonnen hatten, kehrten sie nach Lystra, Ikonion und Antiochia zurück.
'''
"22" = ''':sup:`22` Sie stärkten die Seelen der Jünger und ermahnten sie, treu am
Glauben festzuhalten; sie sagten: Durch viele Drangsale müssen wir in
das Reich Gottes gelangen.
'''
"23" = ''':sup:`23` Sie setzten für sie in jeder Gemeinde Älteste ein und empfahlen sie
unter Gebet und Fasten dem Herrn, an den sie nun glaubten.
'''
"24" = ''':sup:`24` Nachdem sie durch Pisidien gezogen waren, kamen sie nach
Pamphylien,
'''
"25" = ''':sup:`25` verkündeten in Perge das Wort und gingen dann nach Attalia hinab.
'''
"26" = ''':sup:`26` Von dort segelten sie nach Antiochia, wo man sie für das Werk, das
sie nun vollbracht hatten, der Gnade Gottes übereignet hatte.
'''
"27" = ''':sup:`27` Als sie dort angekommen waren, riefen sie die Gemeinde zusammen und
berichteten alles, was Gott mit ihnen zusammen getan und dass er den
Heiden die Tür zum Glauben geöffnet hatte.
'''
"28" = ''':sup:`28` Und sie blieben noch längere Zeit bei den Jüngern.
'''
