[23]
"1" = ''':sup:`1` David war alt und lebenssatt und bestellte seinen Sohn Salomo zum
König von Israel.
'''
"2" = ''':sup:`2` Er versammelte dazu alle führenden Männer Israels, die Priester und
Leviten.
'''
"3" = ''':sup:`3` Die Leviten waren von dreißig Jahren an aufwärts gezählt worden.
Ihre Zahl betrug 38000 Mann.
'''
"4" = ''':sup:`4` Von diesen hatten 24000 den Dienst im Haus des HERRN zu leiten, 6000
waren Listenführer und Richter, 54000 Torwächter und 4000 sollten den
HERRN mit den Instrumenten preisen, die David zum Lobpreis anfertigen
ließ.
'''
"6" = ''':sup:`6` David teilte die Leviten in Klassen ein nach den Söhnen Levis:
Gerschon, Kehat und Merari.
'''
"7" = ''':sup:`7` Zu den Nachkommen Gerschons gehörten Ladan und Schimi.
'''
"8" = ''':sup:`8` Von den Söhnen Ladans war Jehiël der erste; ihm folgten Setam und
Joël; insgesamt waren es drei.
'''
"9" = ''':sup:`9` Die Söhne Jehiëls waren Schelomit, Hasiël und Haran, insgesamt drei.
Sie waren die Familienhäupter Ladans.
'''
"10" = ''':sup:`10` Die Söhne Schimis waren Jahat, Sisa, Jëusch und Beria. Das waren
die vier Söhne Schimis.
'''
"11" = ''':sup:`11` Jahat war der erste, Sisa der zweite. Jëusch und Beria hatten nur
wenige Söhne; sie bildeten daher nur eine Großfamilie und eine
Dienstklasse.
'''
"12" = ''':sup:`12` Die Söhne Kehats waren: Amram, Jizhar, Hebron und Usiël, insgesamt
vier.
'''
"13" = ''':sup:`13` Die Söhne Amrams waren Aaron und Mose. Aaron und seine Söhne wurden
für immer dazu bestimmt, Hochheiliges zu betreuen, Rauchopfer vor dem
HERRN zu verbrennen, ihm zu dienen und allezeit in seinem Namen zu
segnen.
'''
"14" = ''':sup:`14` Die Söhne des Mose aber, des Mannes Gottes, wurden dem Stamm der
Leviten zugerechnet.
'''
"15" = ''':sup:`15` Die Söhne des Mose waren Gerschom und Eliëser.
'''
"16" = ''':sup:`16` Von den Söhnen Gerschoms war Schubaël der erste.
'''
"17" = ''':sup:`17` Der Erstgeborene Eliësers war Rehabja. Andere Söhne hatte er nicht.
Die Söhne Rehabjas dagegen waren sehr zahlreich.
'''
"18" = ''':sup:`18` Von den Söhnen Jizhars war Schelomit der erste.
'''
"19" = ''':sup:`19` Die Söhne Hebrons waren: der erste Jerija, der zweite Amarja, der
dritte Jahasiël, der vierte Jekamam.
'''
"20" = ''':sup:`20` Von den Söhnen Usiëls war Micha der erste und Jischija der zweite.
'''
"21" = ''':sup:`21` Die Söhne Meraris waren Machli und Muschi. Die Söhne Machlis waren
Eleasar und Kisch.
'''
"22" = ''':sup:`22` Eleasar hinterließ keine Söhne, als er starb; er hatte nur Töchter
und diese heirateten die Söhne des Kisch, ihre Vettern.
'''
"23" = ''':sup:`23` Die Söhne Muschis waren: Machli, Eder und Jeremot, insgesamt drei.
'''
"24" = ''':sup:`24` Das waren die Leviten nach ihren Großfamilien mit deren Häuptern,
wie sie Kopf für Kopf gemustert und gezählt worden waren. Sie
besorgten, von zwanzig Jahren an aufwärts, den Dienst am Haus des
HERRN.
'''
"25" = ''':sup:`25` David sagte nämlich: Der HERR, der Gott Israels, hat seinem Volk
Israel Ruhe verliehen und für immer in Jerusalem Wohnung genommen.
'''
"26" = ''':sup:`26` Die Leviten brauchen die Wohnung und all ihre Geräte für den Dienst
nicht mehr zu tragen.
'''
"27" = ''':sup:`27` Nach den letzten Anordnungen Davids zählte man die Leviten von
zwanzig Jahren an aufwärts.
'''
"28" = ''':sup:`28` Ihre Stellung im Dienst des Hauses des HERRN an der Seite der Söhne
Aarons verpflichtet sie vielmehr zur Aufsicht über die Höfe und
Kammern, zur Reinigung alles Heiligen, zum Dienst im Haus Gottes,
'''
"29" = ''':sup:`29` zur Besorgung der Schaubrote, des Feinmehls für die Speiseopfer und
die ungesäuerten Brote, der Bratpfannen und des Backwerks sowie zur
Überwachung der Hohl- und Längenmaße.
'''
"30" = ''':sup:`30` Sie müssen auch jeden Morgen und Abend bereitstehen, um den HERRN
zu loben und zu preisen.
'''
"31" = ''':sup:`31` Desgleichen sollen sie bei allen Brandopfern, die an den Sabbaten,
Neumonden und Festen dem HERRN dargebracht werden, vollzählig, wie es
ihre Pflicht ist, immer vor ihm erscheinen.
'''
"32" = ''':sup:`32` So sollen sie den Dienst im Offenbarungszelt, den Dienst am
Heiligtum und die Bedienung der Söhne Aarons, ihrer Amtsbrüder, bei
ihren Verrichtungen im Haus des HERRN übernehmen.
'''
