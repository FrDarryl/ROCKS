[2]
"1" = ''':sup:`1` Mein Sohn, wenn du meine Worte annimmst / und meine Gebote
beherzigst,
'''
"2" = ''':sup:`2` der Weisheit Gehör schenkst, / dein Herz der Einsicht zuneigst,
'''
"3" = ''':sup:`3` wenn du nach Erkenntnis rufst, / mit lauter Stimme um Einsicht
bittest,
'''
"4" = ''':sup:`4` wenn du sie suchst wie Silber, / nach ihr forschst wie nach
Schätzen,
'''
"5" = ''':sup:`5` dann wirst du die Furcht des HERRN begreifen / und Gotteserkenntnis
finden.
'''
"6" = ''':sup:`6` Denn der HERR gibt Weisheit, / aus seinem Mund kommen Erkenntnis und
Einsicht.
'''
"7" = ''':sup:`7` Für die Redlichen hält er Hilfe bereit, / den Rechtschaffenen ist er
ein Schild.
'''
"8" = ''':sup:`8` Er hütet die Pfade des Rechts / und bewacht den Weg seiner Frommen.
'''
"9" = ''':sup:`9` Dann wirst du Recht und Gerechtigkeit begreifen, / Redlichkeit und
jede gute Bahn;
'''
"10" = ''':sup:`10` denn Weisheit zieht ein in dein Herz, / Erkenntnis beglückt deine
Seele.
'''
"11" = ''':sup:`11` Besonnenheit wacht über dir / und Einsicht behütet dich.
'''
"12" = ''':sup:`12` Sie bewahrt dich vor dem Weg des Bösen, / vor Männern, die
Verkehrtes reden,
'''
"13" = ''':sup:`13` die den rechten Weg verlassen, / um auf dunklen Pfaden zu gehen,
'''
"14" = ''':sup:`14` die sich freuen am bösen Tun / und jubeln über die Verkehrtheit des
Schlechten,
'''
"15" = ''':sup:`15` deren Pfade krumm verlaufen / und deren Bahnen in die Irre führen.
'''
"16" = ''':sup:`16` Sie bewahrt dich vor der fremden Frau, / vor der Fremden, die
verführerisch redet,
'''
"17" = ''':sup:`17` die den Gefährten ihrer Jugend verlässt / und den Bund ihres Gottes
vergisst;
'''
"18" = ''':sup:`18` ihr Haus sinkt hinunter zur Totenwelt, / ihre Bahnen führen zu den
Totengeistern hinab.
'''
"19" = ''':sup:`19` Wer zu ihr geht, kehrt nie zurück, / findet nie wieder die Pfade
des Lebens.
'''
"20" = ''':sup:`20` So kannst du auf dem Weg der Guten gehen, / dich an die Pfade der
Gerechten halten;
'''
"21" = ''':sup:`21` denn die Redlichen werden das Land bewohnen, / wer rechtschaffen
ist, wird darin bleiben.
'''
"22" = ''':sup:`22` Die Frevler aber werden aus dem Land verstoßen, / die Verräter aus
ihm weggerissen.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Das Streben nach Weisheit muss intensiv sein, wie die Suche
nach Silber und verborgenen Schätzen. Diese Hingabe führt zur „Furcht
des Herrn“ und zur Erkenntnis Gottes, den zentralen Elementen wahrer
2:6-8 - Gott ist die Quelle aller Weisheit. Er beschützt die Gerechten
und leitet und beschützt diejenigen, die seinen Worten folgen. Gottes
2:9-11 - Wenn wir nach Weisheit streben, erlangen wir ein Verständnis
von Gerechtigkeit, Rechtschaffenheit und Integrität. Dies hilft uns,
weise Entscheidungen zu treffen und destruktive Wege zu vermeiden
2:12-15 - Weisheit errettet uns von den Wegen der Bösen, deren Wege
krumm und voller Bösem sind. Sie hält uns fern von denen, die sich von
2:16-22 - Weisheit schützt auch vor der Verführung durch Ehebruch und
Unmoral. Wer der Weisheit folgt, wird im Land bleiben, während
diejenigen, die sich für die Sünde entscheiden, entwurzelt werden
'''
