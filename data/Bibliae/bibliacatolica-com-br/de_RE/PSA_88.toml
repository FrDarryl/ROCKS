[88]
"1" = ''':sup:`1` Ein Lied. Ein Psalm der Korachiter. Für den Chormeister. Nach der
Weise Krankheit zu singen. Ein Weisheitslied Hemans, des Esrachiters.
'''
"2" = ''':sup:`2` HERR, du Gott meiner Rettung, * am Tag und in der Nacht schrei ich
vor dir.
'''
"3" = ''':sup:`3` Lass mein Bittgebet vor dein Angesicht kommen, * neige dein Ohr
meinem Rufen!
'''
"4" = ''':sup:`4` Denn mit Leid ist meine Seele gesättigt, * mein Leben berührt die
Totenwelt.
'''
"5" = ''':sup:`5` Schon zähle ich zu denen, die hinabsteigen in die Grube, * bin wie
ein Mensch, in dem keine Kraft mehr ist.
'''
"6" = ''':sup:`6` Ausgestoßen unter den Toten, * wie Erschlagene, die im Grab liegen,
derer du nicht mehr gedenkst, * abgeschnitten sind sie von deiner Hand.
'''
"7" = ''':sup:`7` Du brachtest mich in die unterste Grube, * in Finsternisse, in
Tiefen.
'''
"8" = ''':sup:`8` Auf mir lastet dein Grimm, * mit all deinen Wogen drückst du mich
'''
"9" = ''':sup:`9` Entfernt hast du von mir meine Vertrauten, * zum Abscheu machtest du
mich ihnen. Gefangen bin ich und komm nicht heraus. *
'''
"10" = ''':sup:`10` Mein Auge erlischt vor Elend. Den ganzen Tag, HERR, ruf ich zu dir,
* ich strecke nach dir meine Hände aus.
'''
"11" = ''':sup:`11` Wirst du an den Toten Wunder tun, * werden Schatten aufstehn, um
'''
"12" = ''':sup:`12` Erzählt man im Grab von deiner Huld, * von deiner Treue im
Totenreich?
'''
"13" = ''':sup:`13` Werden deine Wunder in der Finsternis erkannt, * deine
Gerechtigkeit im Land des Vergessens?
'''
"14" = ''':sup:`14` Ich aber, HERR, ich schreie zu dir um Hilfe, * am Morgen komme zu
dir mein Bittgebet.
'''
"15" = ''':sup:`15` Warum, HERR, verstößt du mich, * verbirgst vor mir dein Angesicht?
'''
"16" = ''':sup:`16` Elend bin ich, ein Sterbender von Jugend an, * ich trage deine
Schrecken und erstarre.
'''
"17" = ''':sup:`17` Über mich fuhr dahin die Glut deines Zorns, * deine Schrecken haben
mich vernichtet.
'''
"18" = ''':sup:`18` Sie umfluten mich den ganzen Tag wie Wasser, * sie dringen auf mich
ein von allen Seiten.
'''
"19" = ''':sup:`19` Entfernt hast du von mir Freunde und Nachbarn, * mein Vertrauter
ist nur noch die Finsternis.
'''
