[24]
"1" = ''':sup:`1` Nach fünf Tagen kam der Hohepriester Hananias mit einigen Ältesten
und dem Anwalt Tertullus herab und sie brachten beim Statthalter ihre
Klage gegen Paulus vor.
'''
"2" = ''':sup:`2` Er wurde herbeigeholt und Tertullus erhob Anklage mit folgenden
Worten: Tiefen Frieden genießen wir durch dich und durch deine Umsicht
hat sich für dieses Volk vieles gebessert.
'''
"3" = ''':sup:`3` Das erkennen wir immer und überall mit großer Dankbarkeit an,
erlauchter Felix.
'''
"4" = ''':sup:`4` Um dich aber nicht länger bemühen zu müssen, bitte ich dich, uns in
deiner Milde kurz anzuhören.
'''
"5" = ''':sup:`5` Wir finden nämlich, dieser Mann ist eine Pest, ein Unruhestifter bei
allen Juden in der Welt und ein Rädelsführer der Nazoräersekte.
'''
"6" = ''':sup:`6` Er hat sogar versucht, den Tempel zu entweihen. Wir haben ihn
festgenommen.
wollen. Aber der Oberst Lysias kam herzu und entriss ihn mit Gewalt
unseren Händen und befahl, dass seine Ankläger zu dir kommen sollen.]
'''
"8" = ''':sup:`8` Wenn du ihn verhörst, wirst du selbst alles ermitteln können, wessen
wir ihn anklagen.
'''
"9" = ''':sup:`9` Und die Juden unterstützten ihn, indem sie behaupteten, so sei es.
'''
"10" = ''':sup:`10` Auf einen Wink des Statthalters erwiderte Paulus: Da ich dich seit
vielen Jahren als Richter für dieses Volk kenne, verteidige ich meine
Sache voll Zuversicht.
'''
"11" = ''':sup:`11` Wie du feststellen kannst, sind erst zwölf Tage vergangen, seit ich
nach Jerusalem hinaufgezogen bin, um Gott anzubeten.
'''
"12" = ''':sup:`12` Sie haben mich weder im Tempel noch in den Synagogen noch anderswo
in der Stadt dabei angetroffen, dass ich ein Streitgespräch mit
jemandem geführt oder einen Aufruhr im Volk erregt hätte.
'''
"13" = ''':sup:`13` Sie können dir auch nichts von dem beweisen, was sie mir jetzt
vorwerfen.
'''
"14" = ''':sup:`14` Das allerdings bekenne ich dir: Dem Weg entsprechend, den sie eine
Sekte nennen, diene ich dem Gott meiner Väter. Ich glaube an alles, was
im Gesetz und in den Propheten steht,
'''
"15" = ''':sup:`15` und ich habe dieselbe Hoffnung auf Gott, die auch diese hier haben:
dass es eine Auferstehung der Gerechten und Ungerechten geben wird.
'''
"16" = ''':sup:`16` Deshalb bemühe ich mich auch, vor Gott und den Menschen immer ein
untadeliges Gewissen zu haben.
'''
"17" = ''':sup:`17` Nach mehreren Jahren bin ich nun zu meinem Volk gekommen, um
Spenden zu überbringen und zu opfern.
'''
"18" = ''':sup:`18` Als ich mich zu diesem Zweck im Tempel hatte heiligen lassen,
fanden mich - nicht mit einer Volksmenge und nicht bei einem Tumult -
'''
"19" = ''':sup:`19` einige Juden aus der Provinz Asien; sie müssten vor dir erscheinen
und Anklage erheben, wenn sie etwas gegen mich vorzubringen haben.
'''
"20" = ''':sup:`20` Oder diese hier sollen doch selbst sagen, was für ein Vergehen sie
herausgefunden haben, als ich vor dem Hohen Rat stand,
'''
"21" = ''':sup:`21` es sei denn der eine Satz, den ich, als ich vor ihnen stand,
ausgerufen habe: Wegen der Auferstehung der Toten stehe ich heute vor
eurem Gericht.
'''
"22" = ''':sup:`22` Nachdem Felix genauere Kenntnis über den Weg gewonnen hatte,
vertagte er den Fall mit den Worten: Sobald der Oberst Lysias
herabkommt, werde ich eure Sache entscheiden.
'''
"23" = ''':sup:`23` Den Hauptmann wies er an, Paulus weiter in Gewahrsam zu halten,
jedoch in leichter Haft, und niemanden von den Seinen daran zu hindern,
ihm zu Diensten zu sein.
'''
"24" = ''':sup:`24` Einige Tage darauf erschien Felix mit seiner Gemahlin Drusilla,
einer Jüdin, ließ Paulus holen und hörte ihn an über den Glauben an
Christus Jesus.
'''
"25" = ''':sup:`25` Als aber die Rede auf Gerechtigkeit, Enthaltsamkeit und das
bevorstehende Gericht kam, geriet Felix in Furcht und unterbrach ihn:
Für jetzt kannst du gehen; wenn ich Zeit finde, werde ich dich wieder
rufen.
'''
"26" = ''':sup:`26` Dabei hoffte er zugleich, von Paulus Geld zu erhalten. Deshalb ließ
er ihn auch häufiger kommen und unterhielt sich mit ihm.
'''
"27" = ''':sup:`27` Nach zwei Jahren aber wurde Porcius Festus Nachfolger des Felix;
und weil Felix den Juden einen Gefallen erweisen wollte, ließ er Paulus
in der Haft zurück.
'''
