[28]
"1" = ''':sup:`1` Wenn du auf die Stimme des HERRN, deines Gottes, hörst, indem du
alle seine Gebote, auf die ich dich heute verpflichte, bewahrst und sie
hältst, wird dich der HERR, dein Gott, über alle Völker der Erde
erheben.
'''
"2" = ''':sup:`2` Alle diese Segnungen werden über dich kommen und dich erreichen,
wenn du auf die Stimme des HERRN, deines Gottes, hörst:
'''
"3" = ''':sup:`3` Gesegnet bist du in der Stadt, gesegnet bist du auf dem Land.
'''
"4" = ''':sup:`4` Gesegnet ist die Frucht deines Leibes, die Frucht deines Ackers und
die Frucht deines Viehs, der Wurf deiner Rinder und der Zuwachs an
Lämmern und Zicklein.
'''
"5" = ''':sup:`5` Gesegnet ist dein Korb und dein Backtrog.
'''
"6" = ''':sup:`6` Gesegnet bist du, wenn du heimkehrst, gesegnet bist du, wenn du
ausziehst.
'''
"7" = ''':sup:`7` Der HERR stößt die Feinde, die sich gegen dich erheben, nieder und
liefert sie dir aus. Auf einer Straße ziehen sie gegen dich aus, auf
sieben Straßen fliehen sie vor dir.
'''
"8" = ''':sup:`8` Der HERR befiehlt dem Segen, an deiner Seite zu sein: in deinen
Speichern und bei allem, was deine Hände schaffen. Der HERR segnet dich
in dem Land, das er, dein Gott, dir gibt.
'''
"9" = ''':sup:`9` Der HERR lässt dich, wie er es dir geschworen hat, bestehen als das
Volk, das ihm heilig ist, wenn du die Gebote des HERRN, deines Gottes,
bewahrst und auf seinen Wegen gehst.
'''
"10" = ''':sup:`10` Dann sehen alle Völker der Erde, dass der Name des HERRN über dir
ausgerufen ist, und fürchten sich vor dir.
'''
"11" = ''':sup:`11` Der HERR schenkt dir Gutes im Überfluss bei der Frucht deines
Leibes, bei der Frucht deines Viehs und bei der Frucht deines Ackers in
dem Land, von dem du weißt: Der HERR hat deinen Vätern geschworen, es
dir zu geben.
'''
"12" = ''':sup:`12` Der HERR öffnet dir den Himmel, seine Schatzkammer voll köstlichen
Wassers: Er gibt deinem Land zur rechten Zeit Regen und segnet jede
Arbeit deiner Hände. An viele Völker kannst du ausleihen und du
brauchst nichts zu entleihen.
'''
"13" = ''':sup:`13` Der HERR macht dich zum Kopf und nicht zum Schwanz. Du kennst nur
den Aufstieg, du kennst keinen Abstieg, wenn du auf die Gebote des
HERRN, deines Gottes, auf die ich dich heute verpflichte, hörst, sie
bewahrst und sie hältst.
'''
"14" = ''':sup:`14` Von allen Worten, auf die ich euch heute verpflichte, sollst du
weder rechts noch links abweichen. Du sollst nicht anderen Göttern
nachfolgen und ihnen dienen.
'''
"15" = ''':sup:`15` Wenn du nicht auf die Stimme des HERRN, deines Gottes, hörst, indem
du nicht alle seine Gebote und Satzungen, auf die ich dich heute
verpflichte, bewahrst und sie nicht hältst, werden alle diese
Verfluchungen über dich kommen und dich erreichen:
'''
"16" = ''':sup:`16` Verflucht bist du in der Stadt, verflucht bist du auf dem Land.
'''
"17" = ''':sup:`17` Verflucht ist dein Korb und dein Backtrog.
'''
"18" = ''':sup:`18` Verflucht ist die Frucht deines Leibes und die Frucht deines
Ackers, der Wurf deiner Rinder und der Zuwachs an Lämmern und Zicklein.
'''
"19" = ''':sup:`19` Verflucht bist du, wenn du heimkehrst, verflucht bist du, wenn du
ausziehst.
'''
"20" = ''':sup:`20` Verfluchtsein, Verwirrtsein, Verwünschtsein lässt der HERR auf dich
los, auf alles, was deine Hände schaffen und was du tust, bis du bald
vernichtet und bis du ausgetilgt bist wegen deines Tuns, durch das du
mich böswillig verlassen hast.
'''
"21" = ''':sup:`21` Der HERR heftet die Pest an dich, bis er dich ausgemerzt hat aus
dem Land, in das du hineinziehst, um es in Besitz zu nehmen.
'''
"22" = ''':sup:`22` Der HERR schlägt dich mit Schwindsucht, Fieber und Brand, mit Glut
und Schwert, Versengung und Vergilbung. Sie verfolgen dich, bis du
ausgetilgt bist.
'''
"23" = ''':sup:`23` Der Himmel über deinem Kopf wird zu Erz, die Erde unter dir wird zu
Eisen.
'''
"24" = ''':sup:`24` Der HERR gibt deinem Lande Flugsand und Staub als Regen. Vom Himmel
fällt er auf dich herab, bis du vernichtet bist.
'''
"25" = ''':sup:`25` Der HERR stößt dich nieder und liefert dich deinen Feinden aus. Auf
einer Straße ziehst du gegen sie aus, auf sieben Straßen fliehst du vor
ihnen. Alle Könige der Erde erschauern vor dir.
'''
"26" = ''':sup:`26` Deine Leichen liegen da zum Fraß für alle Vögel des Himmels und für
die Tiere der Erde und keiner verscheucht sie.
'''
"27" = ''':sup:`27` Der HERR schlägt dich mit dem ägyptischen Geschwür, mit Beulen,
Krätze und Grind und keiner kann dich heilen.
'''
"28" = ''':sup:`28` Der HERR schlägt dich mit Wahnsinn, Blindheit und Irresein.
'''
"29" = ''':sup:`29` Am hellen Mittag tappst du im Dunkel wie ein Blinder. Deine Wege
führen nicht zum Erfolg. Dein Leben lang wirst du ausgebeutet und
ausgeraubt und niemand hilft dir.
'''
"30" = ''':sup:`30` Du verlobst dich mit einer Frau und ein anderer schläft mit ihr. Du
baust ein Haus und wohnst nicht darin. Du legst einen Weinberg an und
hältst nicht einmal die erste Lese.
'''
"31" = ''':sup:`31` Dein Ochse wird vor deinen Augen geschlachtet und du bekommst nicht
einmal davon zu essen. Dein Esel wird dir weggerissen und kehrt nicht
zurück. Deine Schafe und Ziegen werden deinen Feinden ausgeliefert und
niemand kommt dir zu Hilfe.
'''
"32" = ''':sup:`32` Deine Söhne und Töchter werden einem anderen Volk ausgeliefert, du
siehst dir den ganzen Tag nach ihnen die Augen aus und zwingst sie doch
nicht herbei.
'''
"33" = ''':sup:`33` Den Ertrag deines Ackers und all deinen Gewinn verzehrt ein Volk,
das du früher nicht einmal gekannt hast, und du wirst dein Leben lang
nur ausgebeutet und misshandelt.
'''
"34" = ''':sup:`34` Wahnsinn befällt dich bei dem Anblick, der sich deinen Augen
bietet.
'''
"35" = ''':sup:`35` Der HERR schlägt dich mit bösen Geschwüren am Knie und am Schenkel
und keiner kann dich heilen. Von der Sohle bis zum Scheitel bist du
krank.
'''
"36" = ''':sup:`36` Der HERR bringt dich und den König, den du über dich eingesetzt
hast, zu einem Volk, das du und deine Väter früher nicht einmal gekannt
haben, und dort musst du anderen Göttern dienen, Göttern aus Holz und
Stein.
'''
"37" = ''':sup:`37` Alle Völker, zu denen der HERR dich führt, wenden sich entsetzt von
dir ab, sagen Spottverse über dich auf und stimmen Hohngelächter an.
'''
"38" = ''':sup:`38` Viel Saatgut trägst du aufs Feld, aber du erntest wenig. Das andere
hat die Heuschrecke gefressen.
'''
"39" = ''':sup:`39` Weinberge legst du an und pflegst sie, aber du trinkst keinen Wein
und bringst keinen in den Keller. Der Wurm hat ihn weggefressen.
'''
"40" = ''':sup:`40` Ölbäume wachsen überall in deinem Land, aber du hast kein Öl, um
dich zu salben. Dein Ölbaum hat die Oliven abgeworfen.
'''
"41" = ''':sup:`41` Söhne und Töchter hast du gezeugt, aber sie sind nicht bei dir. Sie
sind als Gefangene weggezogen.
'''
"42" = ''':sup:`42` Alle deine Bäume und Feldfrüchte nimmt das Ungeziefer in Besitz.
'''
"43" = ''':sup:`43` Der Fremde, der in deiner Mitte wohnt, steigt immer höher nach
oben, hoch über dich hinaus, und du steigst immer tiefer hinab.
'''
"44" = ''':sup:`44` Er leiht dir aus und du kannst ihm nichts ausleihen. Er wird zum
Kopf und du wirst zum Schwanz.
'''
"45" = ''':sup:`45` Alle diese Verfluchungen werden über dich kommen, dich verfolgen
und dich erreichen, bis du vernichtet bist, weil du nicht auf die
Stimme des HERRN, deines Gottes, gehört und seine Gebote und Satzungen
nicht bewahrt hast, auf die er dich verpflichtet hat.
'''
"46" = ''':sup:`46` Für immer werden sie als Zeichen und Wunder an dir und an deinen
Nachkommen haften.
'''
"47" = ''':sup:`47` Weil du dem HERRN, deinem Gott, nicht gedient hast aus Freude und
Herzenslust, weil alles in Überfluss da war,
'''
"48" = ''':sup:`48` musst du deinen Feinden dienen, die der HERR gegen dich ausgesandt
hat. Hunger und Durst wirst du leiden, nackt sein und nichts mehr
haben. Er legt dir ein eisernes Joch auf den Nacken, bis er dich
vernichtet hat.
'''
"49" = ''':sup:`49` Der HERR trägt zum Kampf gegen dich ein Volk aus der Ferne herbei,
von den Enden der Erde, das wie ein Adler herabstößt, ein Volk, dessen
Sprache du noch nie gehört hast,
'''
"50" = ''':sup:`50` ein Volk mit unbeweglichem Gesicht, das sich dem Greis nicht
zuwendet und für das Kind kein Mitleid zeigt.
'''
"51" = ''':sup:`51` Es verzehrt die Frucht deines Viehs und die Frucht deines Ackers,
bis du vernichtet bist. Es lässt dir nichts übrig vom Korn, vom Wein
und vom Öl, vom Wurf deiner Rinder und dem Zuwachs an Lämmern und
Zicklein, bis es dich ausgetilgt hat.
'''
"52" = ''':sup:`52` Es belagert dich in allen deinen Städten, bis die Mauern fallen,
die hohen, festgefügten Mauern, auf die du dich in deinem ganzen Land
verlässt. Es belagert dich in allen deinen Städten in dem ganzen Land,
das der HERR, dein Gott, dir gegeben hat.
'''
"53" = ''':sup:`53` In der Not der Belagerung, wenn dein Feind dich einschnürt, musst
du die Frucht deines eigenen Leibes essen, das Fleisch deiner Söhne und
Töchter, die dir der HERR, dein Gott, geschenkt hat.
'''
"54" = ''':sup:`54` Der weichlichste und verwöhnteste Mann blickt dann bei dir
missgünstig auf seinen Bruder, auf die Frau, mit der er schläft, und
auf den Rest der Kinder, die er noch übrig gelassen hat,
'''
"55" = ''':sup:`55` und möchte niemandem etwas abgeben von dem Fleisch seiner Kinder,
das er isst, weil ihm keine Nahrung mehr übrig geblieben ist in der Not
der Belagerung, wenn dein Feind dich in allen deinen Städten
einschnürt.
'''
"56" = ''':sup:`56` Die weichlichste und verwöhnteste Frau, die noch nie versucht hat,
ihren Fuß auf die Erde zu setzen vor lauter Verwöhntheit und
Verweichlichung, blickt missgünstig auf den Mann, mit dem sie schläft,
auf ihren Sohn und ihre Tochter,
'''
"57" = ''':sup:`57` auf die Nachgeburt, die zwischen ihren Beinen hervorkommt, und auf
die Kinder, die sie noch gebären wird; denn sie will sie heimlich
essen, weil sie nichts mehr hat in der Not der Belagerung, wenn dein
Feind dich in allen deinen Städten einschnürt.
'''
"58" = ''':sup:`58` Wenn du nicht alle Worte dieser Weisung, die in dieser Urkunde
aufgezeichnet sind, bewahrst und sie hältst, aus Furcht vor diesem
herrlichen und Furcht erregenden Namen, vor dem HERRN, deinem Gott,
'''
"59" = ''':sup:`59` wird der HERR die Schläge, die er dir und deinen Nachkommen
versetzt, über alles Gewohnte hinaus steigern zu gewaltigen und
hartnäckigen Schlägen, zu schlimmen und hartnäckigen Krankheiten.
'''
"60" = ''':sup:`60` Er wird alle ägyptischen Seuchen, vor denen du Angst hast, wieder
über dich bringen und sie werden an dir haften bleiben.
'''
"61" = ''':sup:`61` Auch alle Krankheiten und Schläge, die nicht in der Urkunde dieser
Weisung aufgezeichnet sind, wird der HERR über dich bringen, bis du
vernichtet bist.
'''
"62" = ''':sup:`62` Dann werden nur noch wenige Leute von euch übrig bleiben, statt
dass ihr zahlreich seid wie die Sterne am Himmel; denn du hast nicht
auf die Stimme des HERRN, deines Gottes, gehört.
'''
"63" = ''':sup:`63` So wie der HERR seine Freude daran hatte, euch Gutes zu tun und
euch zahlreich zu machen, so wird der HERR seine Freude daran haben,
euch auszutilgen und euch zu vernichten. Ihr werdet aus dem Land, in
das du nun hineinziehst, um es in Besitz zu nehmen, herausgerissen
werden.
'''
"64" = ''':sup:`64` Der HERR wird dich unter alle Völker verstreuen, vom einen Ende der
Erde bis zum anderen Ende der Erde. Dort musst du anderen Göttern
dienen, die du und deine Väter vorher nicht einmal gekannt haben,
Göttern aus Holz und Stein.
'''
"65" = ''':sup:`65` Unter diesen Nationen wirst du keine Ruhe finden. Es wird keine
Stelle geben, wohin du deinen Fuß setzen kannst. Der HERR wird dir dort
das Herz erzittern, die Augen verlöschen und den Atem stocken lassen.
'''
"66" = ''':sup:`66` Du wirst in Lebensgefahr schweben, bei Nacht und bei Tag
erschrecken und nicht mehr an dein Leben glauben.
'''
"67" = ''':sup:`67` Am Morgen wirst du sagen: Wenn es doch schon Abend wäre!, und am
Abend: Wenn es doch schon Morgen wäre! - um dem Schrecken zu
entfliehen, der dein Herz befällt, und dem Anblick, der sich deinen
Augen bietet.
'''
"68" = ''':sup:`68` Der HERR wird dich auf Schiffen nach Ägypten zurückbringen, auf
einem Weg, von dem ich dir gesagt hatte: Du sollst ihn niemals
wiedersehen. Dort werdet ihr euch deinen Feinden als Sklaven und
Sklavinnen zum Verkauf anbieten, aber niemand wird euch kaufen.
'''
"69" = ''':sup:`69` Das sind die Worte, mit denen der Bund geschlossen wurde, den Mose
im Auftrag des HERRN in Moab mit den Israeliten schloss, zusätzlich zu
dem Bund, den er mit ihnen am Horeb geschlossen hatte.
'''
