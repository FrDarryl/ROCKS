[9]
"1" = ''':sup:`1` Israel, freue dich nicht, / juble nicht wie die Völker! Denn du hast
Unzucht getrieben / und deinen Gott verlassen; / auf allen Dreschtennen
hast du den Lohn dafür geliebt.
'''
"2" = ''':sup:`2` Tenne und Kelter werden ihnen die Nahrung verweigern / und der Most
wird sie im Stich lassen.
'''
"3" = ''':sup:`3` Im Land des HERRN dürfen sie nicht mehr wohnen; / Efraim muss nach
Ägypten zurückkehren / und in Assur müssen sie unreine Speisen essen.
'''
"4" = ''':sup:`4` Sie können dem HERRN kein Weinopfer mehr spenden, / ihre
Schlachtopfer werden von ihm nicht angenommen: Wie Brot der Totentrauer
sind diese für sie: / Alle, die davon essen, werden unrein. Ja, ihr
Brot reicht nur für den eigenen Hunger, / nichts davon kommt in das
Haus des HERRN.
'''
"5" = ''':sup:`5` Was wollt ihr dann tun am Feiertag, / am Festtag des HERRN?
'''
"6" = ''':sup:`6` Ja, sie sind weggegangen wegen der Verwüstung; / doch Ägypten wird
sie einsammeln, / Memfis sie begraben. Was sie an Kostbarem mit ihrem
Silber erwarben - / das Unkraut wird sich seiner bemächtigen / und
Dornen werden in ihren Zelten wachsen.
'''
"7" = ''':sup:`7` Gekommen sind die Tage der Strafe, / gekommen sind die Tage der
Vergeltung; / Israel wird es erleben. Sie sagen: Der Prophet ist ein
Narr, / der Geistesmann ist verrückt. Zur Fülle deiner Schuld / kommt
die Größe der Feindseligkeit hinzu.
'''
"8" = ''':sup:`8` Der Späher Efraims / ist bei meinem Gott: der Prophet. Die Falle des
Vogelstellers ist auf all seinen Wegen, / Feindseligkeit ist sogar im
Haus seines Gottes.
'''
"9" = ''':sup:`9` Sie haben eine tiefe Grube gegraben / wie in den Tagen von Gibea.
Doch der HERR wird ihrer Schuld gedenken / und sie heimsuchen für ihre
Sünden.
'''
"10" = ''':sup:`10` Wie man Trauben findet in der Wüste, / so fand ich Israel; wie die
erste Frucht am jungen Feigenbaum, / so sah ich eure Väter. Sie aber
kamen nach Baal-Pegor / und weihten sich der Schande; / da wurden sie
so abscheulich wie der, den sie liebten.
'''
"11" = ''':sup:`11` Efraim - wie ein Vogel / fliegt seine Herrlichkeit davon: Es gibt
keine Geburt mehr, / keine Schwangerschaft, keine Empfängnis.
'''
"12" = ''':sup:`12` Selbst wenn sie ihre Kinder großziehen, / mache ich sie kinderlos -
kein Mensch ist mehr da. Ja, weh auch ihnen selbst, / wenn ich mich von
ihnen abwende.
'''
"13" = ''':sup:`13` Efraim - wie ich es sah, / sollte es eine Palme werden, gepflanzt
in der Oase. / Aber nun ist Efraim dazu da, seine Kinder dem Schlächter
zuzuführen.
'''
"14" = ''':sup:`14` Gib ihnen, HERR, was du ihnen geben willst: / Gib ihnen
unfruchtbaren Mutterschoß und vertrocknete Brüste!
'''
"15" = ''':sup:`15` Ihre ganze Bosheit geschah in Gilgal, / dort habe ich sie hassen
gelernt. Ihrer bösen Taten wegen / vertreibe ich sie aus meinem Haus.
Nie mehr werde ich sie lieben. / Aufrührer sind alle ihre Regierenden.
'''
"16" = ''':sup:`16` Efraim ist zerschlagen, seine Wurzeln sind verdorrt, / Frucht
bringen sie nicht mehr hervor. Auch wenn sie gebären, / töte ich das
kostbare Gut ihres Mutterleibes.
'''
"17" = ''':sup:`17` Mein Gott wird sie verstoßen, / weil sie nicht auf ihn hörten; /
Umherirrende werden sie sein unter den Völkern.
'''
