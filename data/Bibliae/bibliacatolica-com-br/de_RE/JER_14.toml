[14]
"1" = ''':sup:`1` Ein Wort des HERRN, das an Jeremia erging wegen der großen Dürre:
'''
"2" = ''':sup:`2` Juda ist ausgedörrt; / seine Tore verfallen, sie sinken trauernd zu
Boden / und Jerusalems Klageschrei steigt empor.
'''
"3" = ''':sup:`3` Die Vornehmen schicken ihre Diener nach Wasser; / sie kommen zu den
Zisternen, / finden aber kein Wasser; sie kehren mit leeren Krügen
zurück. / Sie sind bestürzt und enttäuscht / und verhüllen ihr Haupt.
'''
"4" = ''':sup:`4` Um den Ackerboden voller Risse sind die Bauern besorgt; / denn es
fiel kein Regen im Land. Sie sind bestürzt / und verhüllen ihr Haupt.
'''
"5" = ''':sup:`5` Die Hirschkuh gebiert auf dem Feld / und lässt ihr Junges im Stich,
/ weil kein Grün mehr da ist.
'''
"6" = ''':sup:`6` Die Wildesel stehen auf den kahlen Höhen; / sie schnappen nach Luft
wie Schakale. Ihre Augen erlöschen; / denn nirgends ist Gras.
'''
"7" = ''':sup:`7` Wenn unsre Sünden uns anklagen, / handle um deines Namens willen, o
HERR! Ja, groß ist unsere Abtrünnigkeit; / gegen dich haben wir
gesündigt.
'''
"8" = ''':sup:`8` Du, Israels Hoffnung, / sein Retter zur Zeit der Not, warum bist du
wie ein Fremder im Land / und wie ein Wanderer, der nur über Nacht
einkehrt?
'''
"9" = ''':sup:`9` Warum bist du wie ein ratloser Mann, / wie ein Held, der nicht zu
retten vermag? Du bist doch in unsrer Mitte, HERR, / und dein Name ist
über uns ausgerufen. / Verlass uns nicht!
'''
"10" = ''':sup:`10` So spricht der HERR von diesem Volk: Hin und her zu schweifen, das
lieben sie; ihren Füßen gönnen sie keine Ruhe. Doch der HERR hat kein
Gefallen an ihnen. Jetzt denkt er an ihre Schuld und sucht ihre Sünden
heim.
'''
"11" = ''':sup:`11` Und der HERR sprach zu mir: Bete nicht um das Wohlergehen dieses
Volkes!
'''
"12" = ''':sup:`12` Auch wenn sie fasten, höre ich nicht auf ihr Flehen; wenn sie
Brandopfer und Speiseopfer darbringen, habe ich kein Gefallen an ihnen.
Durch Schwert, Hunger und Pest mache ich ihnen ein Ende.
'''
"13" = ''':sup:`13` Da sagte ich: Ach, Herr und GOTT, die Propheten sagen doch zu
ihnen: Ihr werdet das Schwert nicht sehen, der Hunger wird nicht über
euch kommen, sondern beständiges Heil gewähre ich euch an diesem Ort.
'''
"14" = ''':sup:`14` Aber der HERR erwiderte mir: Lüge prophezeien die Propheten in
meinem Namen. Ich habe sie weder gesandt noch beauftragt, ich habe
nicht zu ihnen gesprochen. Erlogene Visionen, nichtige Wahrsagerei und
selbst erdachten Betrug prophezeien sie euch.
'''
"15" = ''':sup:`15` Darum spreche ich, der HERR, so gegen die Propheten, die in meinem
Namen prophezeien, obwohl ich sie nicht gesandt habe, und die
behaupten, Schwert und Hunger werde es nicht geben in diesem Land:
Durch Schwert und Hunger werden diese Propheten ihr Ende finden.
'''
"16" = ''':sup:`16` Die Leute aber, denen sie prophezeien, werden auf den Straßen
Jerusalems liegen, hingestreckt durch Hunger und Schwert. Niemand wird
sie begraben, weder die Männer noch die Frauen, die Söhne oder die
Töchter. So gieße ich ihre eigene Bosheit über sie aus.
'''
"17" = ''':sup:`17` Du sollst zu ihnen dieses Wort sagen: Meine Augen fließen über von
Tränen / bei Nacht und bei Tag / und finden keine Ruhe. Denn einen
großen Zusammenbruch / erlitt die Jungfrau, die Tochter, mein Volk, /
eine unheilbare Wunde.
'''
"18" = ''':sup:`18` Gehe ich aufs Feld hinaus - / siehe: vom Schwert Durchbohrte! Komme
ich in die Stadt - / siehe: vom Hunger Gequälte! Ja, auch Prophet und
Priester / ziehen in ein Land, das sie nicht kennen.
'''
"19" = ''':sup:`19` Hast du denn Juda ganz verworfen, / wurde dir Zion zum Abscheu?
Warum hast du uns so geschlagen, / dass es für uns keine Heilung mehr
gibt? Wir hofften auf Heil, / doch kommt nichts Gutes, auf die Zeit der
Heilung, / doch siehe: nur Schrecken!
'''
"20" = ''':sup:`20` Wir erkennen, HERR, unser Unrecht, / die Schuld unsrer Väter: / Ja,
wir haben gegen dich gesündigt.
'''
"21" = ''':sup:`21` Um deines Namens willen verschmäh nicht, / verstoß nicht den Thron
deiner Herrlichkeit! / Gedenke! Brich nicht deinen Bund mit uns!
'''
"22" = ''':sup:`22` Gibt es etwa Regenspender / unter den Götzen der Völker? Oder ist
es der Himmel, der von selbst regnen lässt? / Bist nicht du es, HERR,
unser Gott? Wir setzen unsre Hoffnung auf dich; / denn du hast dies
alles gemacht.
'''
"Notes" = '''
Notas de rodapé:
14:1-6 - Die Dürre in Juda wird als Symbol für das Leid und die
seelische Verzweiflung des Volkes verwendet. Körperliches Leid ist
Ausdruck geistiger Verlassenheit und Ungehorsams gegenüber Gott (siehe
14:7-9 - Jeremia tritt für das Volk ein und bittet um Gnade, erkennt
aber, dass die Sünde Israels die Ursache ihres Leidens ist. Jeremias
Fürsprache offenbart seine Sorge um die Rettung des Volkes, aber auch
14:10-16 - Gott antwortet, dass er die Gebete des Volkes nicht erhören
wird, weil es weiterhin rebelliert. Gottes Antwort spiegelt die Schwere
14:17-18 - Jeremia beklagt die Zerstörung Judas und wünscht dem Volk
Buße. Das Leiden des Propheten spiegelt Gottes Trauer über die
Ablehnung seines Volkes wider (siehe auch Klagelieder 1:20 und
14:19-22 - Das Versprechen der Wiederherstellung wird unter der
Bedingung der Reue gegeben. Gott bekräftigt, dass trotz der Bestrafung
die Möglichkeit der Erlösung und Wiederherstellung besteht, und beweist
55,7).
'''
