[4]
"1" = ''':sup:`1` Als das ganze Volk den Jordan durchschritten hatte, sagte der HERR
zu Josua:
'''
"2" = ''':sup:`2` Wählt aus dem Volk zwölf Männer aus, aus jedem Stamm einen,
'''
"3" = ''':sup:`3` und befehlt ihnen: Hebt euch hier, an der Stelle mitten im Jordan,
wo die Priester fest und sicher standen, zwölf Steine auf, nehmt sie
mit hinüber und legt sie auf dem Lagerplatz nieder, wo ihr die nächste
Nacht verbringt!
'''
"4" = ''':sup:`4` Da rief Josua die zwölf Männer, die er aus den Israeliten bestimmt
hatte, aus jedem Stamm einen,
'''
"5" = ''':sup:`5` und sagte zu ihnen: Geht vor der Lade des HERRN, eures Gottes, her
bis zur Mitte des Jordan; dort soll jeder von euch einen Stein auf
seine Schulter heben, so viele Steine, wie es Stämme der Israeliten
gibt.
'''
"6" = ''':sup:`6` Sie sollen unter euch ein Zeichen sein. Wenn euch eure Söhne morgen
fragen: Was bedeuten diese Steine für euch?,
'''
"7" = ''':sup:`7` dann antwortet ihnen: Die Fluten des Jordan waren vor der Bundeslade
des HERRN wie abgeschnitten; als sie durch den Jordan zog, waren die
Fluten des Jordan abgeschnitten. So sind diese Steine ein ewiges
Erinnerungszeichen für die Israeliten.
'''
"8" = ''':sup:`8` Die Israeliten taten, was Josua befohlen hatte, und nahmen zwölf
Steine mitten aus dem Jordan, so viele, wie es Stämme der Israeliten
gab, wie es der HERR dem Josua befohlen hatte. Sie nahmen sie mit
hinüber zu ihrem Lagerplatz und stellten sie dort auf.
'''
"9" = ''':sup:`9` Und in der Mitte des Jordan richtete Josua zwölf Steine auf, dort,
wo die Füße der Priester gestanden hatten, die die Bundeslade trugen;
sie stehen dort bis zum heutigen Tag.
'''
"10" = ''':sup:`10` Die Priester aber, die die Lade trugen, blieben mitten im Jordan
stehen, bis alles geschehen war, was der HERR durch Josua dem Volk
befohlen hatte, ganz so, wie Mose dem Josua befohlen hatte, und das
Volk beeilte sich und zog hinüber.
'''
"11" = ''':sup:`11` Als das ganze Volk vollständig hinübergezogen war, zog auch die
Lade des HERRN hinüber und die Priester an der Spitze des Volkes.
'''
"12" = ''':sup:`12` Die Rubeniter, die Gaditer und der halbe Stamm Manasse zogen
kampfbereit vor den Israeliten her, wie es ihnen Mose befohlen hatte.
'''
"13" = ''':sup:`13` Es waren etwa vierzigtausend bewaffnete Männer, die vor den Augen
des HERRN zum Kampf in die Steppen von Jericho zogen.
'''
"14" = ''':sup:`14` An jenem Tag machte der HERR den Josua in den Augen ganz Israels
groß und man hatte Ehrfurcht vor ihm, wie man vor Mose zeit seines
Lebens Ehrfurcht hatte.
'''
"15" = ''':sup:`15` Da sagte der HERR zu Josua:
'''
"16" = ''':sup:`16` Befiehl den Priestern, die die Lade des Bundeszeugnisses tragen,
aus dem Jordan heraufzusteigen!
'''
"17" = ''':sup:`17` Da befahl Josua den Priestern: Steigt aus dem Jordan herauf!
'''
"18" = ''':sup:`18` Als nun die Priester, die die Bundeslade des HERRN trugen, aus der
Mitte des Jordan heraufstiegen und ihre Fußsohlen das Ufer berührten,
da kehrte das Wasser des Jordan an seinen Ort zurück und trat wie
gestern und vorgestern wieder über alle Ufer.
'''
"19" = ''':sup:`19` Das Volk zog am zehnten Tag des ersten Monats durch den Jordan und
schlug in Gilgal, am Ostrand des Gebietes von Jericho, sein Lager auf.
'''
"20" = ''':sup:`20` In Gilgal stellte Josua die zwölf Steine auf, die man aus dem
Jordan mitgenommen hatte.
'''
"21" = ''':sup:`21` Er sagte zu den Israeliten: Wenn eure Söhne morgen ihre Väter
fragen: Was bedeuten diese Steine?,
'''
"22" = ''':sup:`22` dann sollt ihr sie belehren: Hier hat Israel trockenen Fußes den
Jordan durchschritten;
'''
"23" = ''':sup:`23` denn der HERR, euer Gott, hat das Wasser des Jordan vor euren Augen
austrocknen lassen, bis ihr hindurchgezogen wart, genauso wie es der
HERR, euer Gott, mit dem Roten Meer machte, das er vor unseren Augen
austrocknen ließ, bis wir hindurchgezogen waren.
'''
"24" = ''':sup:`24` Daran sollen alle Völker der Erde erkennen, dass die Hand des HERRN
stark ist, und ihr sollt allezeit den HERRN, euren Gott, fürchten.
'''
