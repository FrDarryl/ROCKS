[6]
"1" = ''':sup:`1` Der HERR antwortete Mose: Jetzt wirst du sehen, was ich dem Pharao
antue. Denn von starker Hand gezwungen, wird er sie ziehen lassen, ja,
von starker Hand gezwungen, wird er sie sogar aus seinem Land
ausweisen.
'''
"2" = ''':sup:`2` Gott redete mit Mose und sprach zu ihm: Ich bin der HERR.
'''
"3" = ''':sup:`3` Ich bin Abraham, Isaak und Jakob als El-Schaddai erschienen, aber
unter meinem Namen HERR habe ich mich ihnen nicht zu erkennen gegeben.
'''
"4" = ''':sup:`4` Auch habe ich einen Bund mit ihnen aufgerichtet und habe
versprochen, ihnen das Land Kanaan zu geben, das Land, in dem sie als
Fremde lebten.
'''
"5" = ''':sup:`5` Ferner habe ich gehört, wie die Israeliten darüber stöhnen, dass die
Ägypter sie wie Sklaven behandeln. Da habe ich meines Bundes gedacht
'''
"6" = ''':sup:`6` und deshalb sag zu den Israeliten: Ich bin der HERR. Ich führe euch
aus dem Frondienst für die Ägypter heraus und rette euch aus der
Sklaverei. Ich erlöse euch mit hoch erhobenem Arm und durch gewaltige
Entscheide.
'''
"7" = ''':sup:`7` Ich nehme euch mir zum Volk und werde euch Gott sein. Und ihr sollt
wissen, dass ich der HERR bin, euer Gott, der euch aus dem Frondienst
Ägyptens herausführt.
'''
"8" = ''':sup:`8` Ich führe euch in das Land, das ich Abraham, Isaak und Jakob unter
Eid versprochen habe. Ich übergebe es euch als Eigentum, ich, der HERR.
'''
"9" = ''':sup:`9` So redete Mose zu den Israeliten. Sie aber hörten nicht auf Mose,
weil sie vor harter Arbeit verzagten.
'''
"10" = ''':sup:`10` Da sprach der HERR zu Mose:
'''
"11" = ''':sup:`11` Geh, sag dem Pharao, dem König von Ägypten, er solle die Israeliten
aus seinem Land fortziehen lassen!
'''
"12" = ''':sup:`12` Mose erwiderte dem HERRN: Wenn schon die Israeliten nicht auf mich
hörten, wie sollte mich dann der Pharao anhören, zumal ich ungeschickt
im Reden bin?
'''
"13" = ''':sup:`13` So redete der HERR mit Mose und mit Aaron. Er gab ihnen den
Auftrag, zu den Israeliten und zum Pharao, dem König von Ägypten, zu
gehen und die Israeliten aus Ägypten herauszuführen.
'''
"14" = ''':sup:`14` Das waren die Oberhäupter ihrer Großfamilien: Die Söhne Rubens, des
Erstgeborenen Israels: Henoch, Pallu, Hezron und Karmi; das waren die
Sippenverbände Rubens.
'''
"15" = ''':sup:`15` Die Söhne Simeons: Jemuël, Jamin, Ohad, Jachin, Zohar und Schaul,
der Sohn der Kanaaniterin; das waren die Sippenverbände Simeons.
'''
"16" = ''':sup:`16` Das waren die Namen der Söhne Levis nach ihrer Geschlechterfolge:
Gerschon, Kehat und Merari. Die Lebenszeit Levis betrug
hundertsiebenunddreißig Jahre.
'''
"17" = ''':sup:`17` Die Söhne Gerschons: Libni und Schimi, nach ihren Sippenverbänden.
'''
"18" = ''':sup:`18` Die Söhne Kehats: Amram, Jizhar, Hebron und Usiël. Die Lebenszeit
Kehats betrug hundertdreiunddreißig Jahre.
'''
"19" = ''':sup:`19` Die Söhne Meraris: Machli und Muschi; das waren die Sippenverbände
der Leviten nach ihrer Geschlechterfolge.
'''
"20" = ''':sup:`20` Amram nahm seine Tante Jochebed zur Frau. Sie gebar ihm Aaron und
Mose. Die Lebenszeit Amrams betrug hundertsiebenunddreißig Jahre.
'''
"21" = ''':sup:`21` Die Söhne Jizhars: Korach, Nefeg und Sichri.
'''
"22" = ''':sup:`22` Die Söhne Usiëls: Mischaël, Elizafan und Sitri.
'''
"23" = ''':sup:`23` Aaron nahm Elischeba, die Tochter Amminadabs, die Schwester
Nachschons, zur Frau. Sie gebar ihm Nadab, Abihu, Eleasar und Itamar.
'''
"24" = ''':sup:`24` Die Söhne Korachs: Assir, Elkana und Abiasaf. Das waren die
Sippenverbände der Korachiter.
'''
"25" = ''':sup:`25` Eleasar, der Sohn Aarons, nahm eine Tochter Putiëls zur Frau. Sie
gebar ihm Pinhas. Das waren die Oberhäupter der levitischen
Großfamilien nach ihren Sippenverbänden.
'''
"26" = ''':sup:`26` Das waren also Aaron und Mose, zu denen der HERR gesagt hatte:
Führt die Israeliten aus dem Land Ägypten, ihre Scharen unter eurem
Befehl!
'''
"27" = ''':sup:`27` Die beiden waren es, die mit dem Pharao, dem König von Ägypten,
reden sollten, um die Israeliten aus Ägypten herauszuführen, Mose und
Aaron.
'''
"28" = ''':sup:`28` Damals, als der HERR mit Mose in Ägypten redete,
'''
"29" = ''':sup:`29` sagte der HERR zu Mose: Ich bin der HERR. Sag dem Pharao, dem König
von Ägypten, alles, was ich dir auftrage.
'''
"30" = ''':sup:`30` Mose aber antwortete dem HERRN: Ich bin doch ungeschickt im Reden;
wie soll der Pharao auf mich hören?
'''
