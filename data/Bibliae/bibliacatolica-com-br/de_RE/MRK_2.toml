[2]
"1" = ''':sup:`1` Als er nach einigen Tagen wieder nach Kafarnaum hineinging, wurde
bekannt, dass er im Hause war.
'''
"2" = ''':sup:`2` Und es versammelten sich so viele Menschen, dass nicht einmal mehr
vor der Tür Platz war; und er verkündete ihnen das Wort.
'''
"3" = ''':sup:`3` Da brachte man einen Gelähmten zu ihm, von vier Männern getragen.
'''
"4" = ''':sup:`4` Weil sie ihn aber wegen der vielen Leute nicht bis zu Jesus bringen
konnten, deckten sie dort, wo Jesus war, das Dach ab, schlugen die
Decke durch und ließen den Gelähmten auf seiner Liege durch die Öffnung
hinab.
'''
"5" = ''':sup:`5` Als Jesus ihren Glauben sah, sagte er zu dem Gelähmten: Mein Sohn,
deine Sünden sind dir vergeben!
'''
"6" = ''':sup:`6` Einige Schriftgelehrte aber, die dort saßen, dachten in ihrem
Herzen:
'''
"7" = ''':sup:`7` Wie kann dieser Mensch so reden? Er lästert Gott. Wer kann Sünden
vergeben außer dem einen Gott?
'''
"8" = ''':sup:`8` Jesus erkannte sogleich in seinem Geist, dass sie so bei sich
dachten, und sagte zu ihnen: Was für Gedanken habt ihr in euren Herzen?
'''
"9" = ''':sup:`9` Was ist leichter, zu dem Gelähmten zu sagen: Deine Sünden sind dir
vergeben! oder zu sagen: Steh auf, nimm deine Liege und geh umher?
'''
"10" = ''':sup:`10` Damit ihr aber erkennt, dass der Menschensohn die Vollmacht hat,
auf der Erde Sünden zu vergeben - sagte er zu dem Gelähmten:
'''
"11" = ''':sup:`11` Ich sage dir: Steh auf, nimm deine Liege und geh nach Hause!
'''
"12" = ''':sup:`12` Er stand sofort auf, nahm seine Liege und ging vor aller Augen weg.
Da gerieten alle in Staunen; sie priesen Gott und sagten: So etwas
haben wir noch nie gesehen.
'''
"13" = ''':sup:`13` Jesus ging wieder hinaus an den See. Da kamen Scharen von Menschen
zu ihm und er lehrte sie.
'''
"14" = ''':sup:`14` Als er weiterging, sah er Levi, den Sohn des Alphäus, am Zoll
sitzen und sagte zu ihm: Folge mir nach! Da stand Levi auf und folgte
ihm nach.
'''
"15" = ''':sup:`15` Und als Jesus in dessen Haus zu Tisch war, da waren viele Zöllner
und Sünder zusammen mit ihm und seinen Jüngern zu Tisch; es waren
nämlich viele, die ihm nachfolgten.
'''
"16" = ''':sup:`16` Als die Schriftgelehrten der Pharisäer sahen, dass er mit Zöllnern
und Sündern aß, sagten sie zu seinen Jüngern: Wie kann er zusammen mit
Zöllnern und Sündern essen?
'''
"17" = ''':sup:`17` Jesus hörte es und sagte zu ihnen: Nicht die Gesunden bedürfen des
Arztes, sondern die Kranken. Ich bin nicht gekommen, um Gerechte zu
rufen, sondern Sünder.
'''
"18" = ''':sup:`18` Da die Jünger des Johannes und die Pharisäer zu fasten pflegten,
kamen Leute zu Jesus und sagten: Warum fasten deine Jünger nicht,
während die Jünger des Johannes und die Jünger der Pharisäer fasten?
'''
"19" = ''':sup:`19` Jesus antwortete ihnen: Können denn die Hochzeitsgäste fasten,
solange der Bräutigam bei ihnen ist? Solange der Bräutigam bei ihnen
ist, können sie nicht fasten.
'''
"20" = ''':sup:`20` Es werden aber Tage kommen, da wird ihnen der Bräutigam weggenommen
sein; dann werden sie fasten, an jenem Tag.
'''
"21" = ''':sup:`21` Niemand näht ein Stück neuen Stoff auf ein altes Gewand; denn der
neue Stoff reißt vom alten Gewand ab und es entsteht ein noch größerer
Riss.
'''
"22" = ''':sup:`22` Auch füllt niemand jungen Wein in alte Schläuche. Sonst zerreißt
der Wein die Schläuche; der Wein ist verloren und die Schläuche sind
unbrauchbar. Junger Wein gehört in neue Schläuche.
'''
"23" = ''':sup:`23` An einem Sabbat ging er durch die Kornfelder und unterwegs rissen
seine Jünger Ähren ab.
'''
"24" = ''':sup:`24` Da sagten die Pharisäer zu ihm: Sieh dir an, was sie tun! Das ist
doch am Sabbat nicht erlaubt.
'''
"25" = ''':sup:`25` Er antwortete: Habt ihr nie gelesen, was David getan hat, als er
und seine Begleiter hungrig waren und nichts zu essen hatten,
'''
"26" = ''':sup:`26` wie er zur Zeit des Hohepriesters Abjatar in das Haus Gottes ging
und die Schaubrote aß, die außer den Priestern niemand essen darf, und
auch seinen Begleitern davon gab?
'''
"27" = ''':sup:`27` Und Jesus sagte zu ihnen: Der Sabbat wurde für den Menschen
gemacht, nicht der Mensch für den Sabbat.
'''
"28" = ''':sup:`28` Deshalb ist der Menschensohn Herr auch über den Sabbat.
'''
"Notes" = '''
Notas de rodapé:
2:1-12 - Die Heilung des Gelähmten, der von seinen Freunden zu Jesus
gebracht wird, veranschaulicht Glauben und Ausdauer. Indem Jesus dem
Gelähmten seine Sünden vergibt, bevor er ihn heilt, offenbart er seine
göttliche Vollmacht, Sünden zu vergeben, und den Zusammenhang zwischen
2:13-17 - Die Berufung des Steuereintreibers Levi (Matthäus) zeigt,
dass Jesus gekommen war, um die Sünder zur Buße aufzurufen, nicht die
Gerechten. Dies stellt die sozialen und religiösen Normen der Zeit in
Frage und zeigt, dass alle in Gottes Reich eingeschlossen sind (siehe
2:18-22 - Die Diskussion über das Fasten zeigt, dass der neue Wein
(Jesus) nicht in alte Schläuche gefüllt werden kann, was die
Notwendigkeit einer neuen Lebensweise mit dem Reich Gottes
2:23-28 - Jesus lehrt, dass der Sabbat für den Menschen geschaffen
wurde und nicht der Mensch für den Sabbat. Er betont damit den Vorrang
der Barmherzigkeit vor Ritualen. Dies unterstreicht die Vorstellung,
dass Gottes Gesetz mit dem Herzen und nicht nur formal interpretiert
2:27-28 - Jesus erklärt, er sei der Herr des Sabbats, und deutet damit
an, dass seine Autorität größer ist als die strikte Einhaltung des
Gesetzes. Er definiert den Sabbat neu als einen Tag der Barmherzigkeit
'''
