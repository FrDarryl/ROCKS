[16]
"1" = ''':sup:`1` Sarai, Abrams Frau, hatte ihm nicht geboren. Sie hatte aber eine
ägyptische Sklavin. Ihr Name war Hagar.
'''
"2" = ''':sup:`2` Da sagte Sarai zu Abram: Siehe, der HERR hat mir das Gebären
verwehrt. Geh zu meiner Sklavin! Vielleicht komme ich durch sie zu
einem Sohn. Abram hörte auf die Stimme Sarais.
'''
"3" = ''':sup:`3` Sarai, Abrams Frau, nahm also die Ägypterin Hagar, ihre Sklavin,
zehn Jahre, nachdem sich Abram im Land Kanaan niedergelassen hatte, und
gab sie Abram, ihrem Mann, zur Frau.
'''
"4" = ''':sup:`4` Er ging zu Hagar und sie wurde schwanger. Als sie sah, dass sie
schwanger war, galt ihre Herrin in ihren Augen nichts mehr.
'''
"5" = ''':sup:`5` Da sagte Sarai zu Abram: Das Unrecht, das ich erfahre, komme über
dich! Ich selbst habe meine Sklavin in deinen Schoß gegeben. Aber kaum
sieht sie, dass sie schwanger ist, und schon gelte ich in ihren Augen
nichts mehr. Der HERR richte zwischen mir und dir.
'''
"6" = ''':sup:`6` Da sagte Abram zu Sarai: Siehe, sie ist deine Sklavin, sie ist in
deiner Hand. Tu mit ihr, was in deinen Augen gut erscheint! Da
misshandelte Sarai sie und Hagar lief ihr davon.
'''
"7" = ''':sup:`7` Der Engel des HERRN fand sie an einer Wasserquelle in der Wüste, an
der Quelle auf dem Weg nach Schur.
'''
"8" = ''':sup:`8` Er sprach: Hagar, Sklavin Sarais, woher kommst du und wohin gehst
du? Sie sagte: Vor Sarai, meiner Herrin, bin ich davongelaufen.
'''
"9" = ''':sup:`9` Da sprach der Engel des HERRN zu ihr: Kehr zurück zu deiner Herrin
und beuge dich unter ihre Hand!
'''
"10" = ''':sup:`10` Der Engel des HERRN sprach zu ihr: Mehren, ja mehren werde ich
deine Nachkommen, sodass man sie wegen ihrer Menge nicht mehr zählen
kann.
'''
"11" = ''':sup:`11` Weiter sprach der Engel des HERRN zu ihr: Siehe, du bist schwanger,
du wirst einen Sohn gebären / und du sollst ihm den Namen Ismael - Gott
hört - geben, / denn der HERR hat dich in deinem Leid gehört.
'''
"12" = ''':sup:`12` Er wird ein Mensch sein wie ein Wildesel. / Seine Hand auf allen,
die Hand aller auf ihm! / Allen seinen Brüdern gegenüber wird er
wohnen.
'''
"13" = ''':sup:`13` Da nannte sie den Namen des HERRN, der zu ihr gesprochen hatte: Du
bist El-Roï - Gott schaut auf mich -. Denn sie sagte: Gewiss habe ich
dem nachgeschaut, der auf mich schaut!
'''
"14" = ''':sup:`14` Deswegen nennt man den Brunnen Beer-Lahai-Roï - Brunnen des
Lebendigen, der auf mich schaut -. Siehe, er liegt zwischen Kadesch und
Bered.
'''
"15" = ''':sup:`15` Hagar gebar dem Abram einen Sohn. Und Abram gab seinem Sohn, den
ihm Hagar geboren hatte, den Namen Ismael.
'''
"16" = ''':sup:`16` Abram war sechsundachtzig Jahre alt, als Hagar Ismael für Abram
gebar.
'''
"Notes" = '''
Notas de rodapé:
16:1-3 - Sarais Zweifel an Gottes Versprechen führten zu ihrer
Entscheidung, Hagar als Dienerin einzusetzen. Dies veranschaulicht die
menschliche Neigung, Gott zu helfen, anstatt seinen Versprechen zu
vertrauen, und spiegelt den Kampf zwischen Glauben und Zweifel wider
16:4-6 - Hagar wird schwanger und verachtet Sarai. Dies offenbart
familiäre Spannungen und die Folgen der Sünde. Dieser Konflikt erinnert
uns daran, wie zerbrechlich menschliche Beziehungen ohne Gottes Führung
16:7-10 - Hagars Begegnung mit dem Engel des Herrn in der Wüste zeigt,
dass Gott sich um die Ausgegrenzten kümmert. Gottes Versprechen an
Hagar bezüglich ihres Sohnes Ismael unterstreicht die göttliche Gnade
16:11-14 - Ismaels Name, der „Gott hört“ bedeutet, betont Gottes
Antwort auf Hagars Leiden. Dies unterstreicht die Bedeutung des Gebets
65:2 und 1. Petrus 5:7).
16:15-16 - Hagar bringt Ismael zur Welt, als Abraham 86 Jahre alt ist.
Dies zeigt Gottes Geduld selbst angesichts menschlicher Ungeduld.
Ismaels Abstammung wird auch in der Geschichte der Nationen von
4:22-23).
'''
