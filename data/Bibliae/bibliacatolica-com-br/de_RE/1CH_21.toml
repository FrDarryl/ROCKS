[21]
"1" = ''':sup:`1` Der Satan trat gegen Israel auf und reizte David, Israel zu zählen.
'''
"2" = ''':sup:`2` David befahl Joab und den Anführern des Volkes: Geht, zählt Israel
von Beerscheba bis Dan und bringt mir Bescheid, damit ich weiß, wie
viele es sind.
'''
"3" = ''':sup:`3` Joab aber sagte zum König: Der HERR möge sein Volk vermehren,
hundertmal mehr, als es jetzt ist. Sind denn nicht alle, mein Herr und
König, Untertanen meines Herrn? Warum hat mein Herr diesen Wunsch?
Warum soll Israel in Schuld geraten?
'''
"4" = ''':sup:`4` Doch der König beharrte gegenüber Joab auf seinem Befehl. So ging
Joab weg und durchzog ganz Israel. Als er nach Jerusalem zurückkam,
'''
"5" = ''':sup:`5` gab er David das Ergebnis der Volkszählung bekannt. Ganz Israel
zählte 1100000 Krieger, die mit dem Schwert kämpfen konnten, und Juda
zählte 470000 Mann, die mit dem Schwert kämpfen konnten.
'''
"6" = ''':sup:`6` Levi und Benjamin hatte Joab nicht zusammen mit ihnen gemustert;
denn der Befehl des Königs war ihm ein Gräuel.
'''
"7" = ''':sup:`7` Doch es war böse in den Augen Gottes; darum schlug er Israel.
'''
"8" = ''':sup:`8` Nun sagte David zu Gott: Ich habe schwer gesündigt, weil ich das
getan habe. Doch vergib deinem Knecht seine Schuld; denn ich habe sehr
unvernünftig gehandelt.
'''
"9" = ''':sup:`9` Der HERR aber sprach zu Gad, dem Seher Davids:
'''
"10" = ''':sup:`10` Geh und sag zu David: So spricht der HERR: Dreierlei lege ich dir
vor. Wähl dir eines davon! Das werde ich dir antun.
'''
"11" = ''':sup:`11` Gad kam zu David und sagte zu ihm: So spricht der HERR: Wähle dir:
'''
"12" = ''':sup:`12` drei Jahre Hungersnot oder drei Monate, in denen du vor deinen
Feinden fliehen musst und das Schwert deiner Gegner dich verfolgt, oder
drei Tage, in denen das Schwert des HERRN, die Pest, im Land wütet und
der Engel des HERRN über alle Gebiete Israels Verderben bringt. Überleg
nun, was ich dem, der mich gesandt hat, als Antwort überbringen soll!
'''
"13" = ''':sup:`13` Da sagte David zu Gad: Ich habe große Angst. Ich will lieber dem
HERRN in die Hände fallen; denn seine Barmherzigkeit ist sehr groß. Den
Menschen aber möchte ich nicht in die Hände fallen.
'''
"14" = ''':sup:`14` Da ließ der HERR über Israel eine Pest kommen und es kamen in
Israel siebzigtausend Menschen um.
'''
"15" = ''':sup:`15` Gott sandte einen Engel nach Jerusalem, um es ins Verderben zu
stürzen. Doch als er mit der Vernichtung begann, sah es der HERR, und
das Unheil reute ihn. Er sagte zu dem Engel des Verderbens: Es ist
jetzt genug, lass deine Hand sinken! Der Engel des HERRN stand gerade
bei der Tenne des Jebusiters Arauna.
'''
"16" = ''':sup:`16` Als David aufblickte, sah er den Engel des HERRN zwischen Erde und
Himmel stehen. Er hielt das gezückte Schwert in der Hand gegen
Jerusalem gerichtet. Da fielen David und die Ältesten, die in
Trauergewänder gehüllt waren, auf ihr Angesicht nieder
'''
"17" = ''':sup:`17` und David rief zu Gott: Habe nicht ich befohlen, das Volk zu
zählen? Ich bin es doch, der gesündigt und Böses getan hat. Aber diese,
die Herde, was haben denn sie getan? HERR, mein Gott, erheb deine Hand
zum Schlag gegen mich und gegen das Haus meines Vaters, nicht aber
gegen dein Volk!
'''
"18" = ''':sup:`18` Der Engel des HERRN befahl Gad, zu David zu sagen, er solle
hinaufgehen und dem HERRN auf der Tenne des Jebusiters Arauna einen
Altar errichten.
'''
"19" = ''':sup:`19` David ging hinauf, wie ihm Gad im Namen des HERRN befohlen hatte.
'''
"20" = ''':sup:`20` Arauna hatte sich umgewandt und den Engel erblickt. Seine vier
Söhne, die bei ihm waren, versteckten sich. Er drosch gerade Weizen.
'''
"21" = ''':sup:`21` Als nun David zu Arauna kam und dieser aufschaute und David sah,
kam er aus der Tenne heraus und warf sich vor David mit dem Gesicht zur
Erde nieder.
'''
"22" = ''':sup:`22` Da sagte David zu Arauna: Überlass mir den Platz der Tenne! Ich
möchte auf ihm einen Altar für den HERRN errichten. Um den vollen
Kaufpreis sollst du ihn mir geben, damit die Plage im Volk aufhört.
'''
"23" = ''':sup:`23` Arauna antwortete David: Du magst ihn nehmen; mein Herr und König
tue, was er für gut findet. Ich gebe dir die Rinder für die Brandopfer,
die Dreschschlitten als Brennholz und den Weizen zum Speiseopfer; ich
will dir alles geben.
'''
"24" = ''':sup:`24` Doch König David sagte zu Arauna: Nein, ich will dir den Platz zum
vollen Preis abkaufen. Ich will nicht dein Eigentum wegnehmen und dem
HERRN unbezahlte Brandopfer darbringen.
'''
"25" = ''':sup:`25` So gab David dem Arauna für den Platz sechshundert abgewogene
Goldschekel.
'''
"26" = ''':sup:`26` Er baute dort einen Altar für den HERRN, brachte Brand- und
Heilsopfer dar und rief den HERRN an. Dieser antwortete ihm durch
Feuer, das vom Himmel auf den Altar des Brandopfers niederfiel.
'''
"27" = ''':sup:`27` Dem Engel aber gebot der HERR und er steckte das Schwert in die
Scheide.
'''
"28" = ''':sup:`28` Damals merkte David, dass ihn der HERR auf der Tenne des Jebusiters
Arauna erhörte, und brachte dort Opfer dar.
'''
"29" = ''':sup:`29` Die Wohnung des HERRN aber, die Mose in der Wüste angefertigt
hatte, und der Brandopferaltar waren zu jener Zeit auf der Kulthöhe von
Gibeon.
'''
"30" = ''':sup:`30` Doch David konnte sich nicht mehr dorthin begeben, um Gott
aufzusuchen; denn ihn hatte vor dem Schwert des Engels des HERRN
Schrecken erfasst.
'''
"Notes" = '''
Notas de rodapé:
21:1-2 - Satan stiftet David dazu an, eine Volkszählung in Israel
durchzuführen. Damit wird die Versuchung deutlich, auf menschliche
Stärke statt auf die göttliche Vorsehung zu vertrauen. Diese Tat gilt
als sündig, da sie Selbstgenügsamkeit und mangelndes Vertrauen in Gott
21:7-8 - Nach der Volkszählung gesteht David seine Sünde und bittet
Gott um Vergebung. Seine Bereitschaft, sein Fehlverhalten zuzugeben und
Buße zu tun, ist ein Beispiel für Demut und Unterwerfung unter Gottes
21:14-15 - Gott schickt als Folge von Davids Sünde eine Plage über
Israel, verhindert aber die Zerstörung. Dieses Handeln spiegelt Gottes
Gerechtigkeit und Barmherzigkeit wider, die Sünden korrigiert, aber
3:22).
21:18-22 - Auf Anweisung des Propheten Gad kaufte David die Tenne von
Ornan, um dort einen Altar für den Herrn zu errichten. Dieser Ort wurde
später zum Tempelberg und unterstreicht die Bedeutung von Opfern und
21:26-27 - Als David Opfer darbrachte, reagierte Gott, indem er Feuer
vom Himmel schickte, um das Opfer zu verzehren. Dieses Ereignis
bekräftigte, dass Gott Reue und aufrichtige Opfer annimmt, und
erinnerte an die Macht der Fürbitte (siehe auch Levitikus 9:24 und 1.
Könige 18:38-39).
'''
