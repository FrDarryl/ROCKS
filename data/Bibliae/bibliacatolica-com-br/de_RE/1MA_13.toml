[13]
"1" = ''':sup:`1` Simeon erfuhr, dass Tryphon ein großes Heer zusammengezogen hatte,
um ins Land Juda einzufallen und es zu vernichten.
'''
"2" = ''':sup:`2` Auch merkte er, wie das Volk voller Angst und Furcht war. Darum ging
er nach Jerusalem hinauf und rief das Volk zusammen.
'''
"3" = ''':sup:`3` Er sprach ihnen Mut zu und sagte: Ihr wisst selbst, wie ich, meine
Brüder und meine Familie sich für die Gesetze und für das Heiligtum
eingesetzt und welche Kämpfe und Gefahren wir dafür auf uns genommen
haben.
'''
"4" = ''':sup:`4` Deswegen sind all meine Brüder um Israels willen umgekommen; ich
allein bin übrig geblieben.
'''
"5" = ''':sup:`5` Ich denke nicht daran, im Augenblick der Not mein Leben zu schonen.
Denn ich bin nicht mehr wert als meine Brüder.
'''
"6" = ''':sup:`6` Vielmehr will ich mein Volk, das Heiligtum, unsere Frauen und Kinder
rächen. Denn alle Völker haben sich zusammengetan, um uns auszurotten,
weil sie uns hassen.
'''
"7" = ''':sup:`7` Sobald das Volk seine Worte hörte, flammte sein Mut auf
'''
"8" = ''':sup:`8` und es rief mit lauter Stimme: Sei du unser Führer anstelle von
Judas und deinem Bruder Jonatan!
'''
"9" = ''':sup:`9` Nimm unseren Kampf in deine Hand! Alles, was du befiehlst, wollen
wir tun.
'''
"10" = ''':sup:`10` Simeon rief alle kampffähigen Männer zusammen, ließ den Bau der
Mauern von Jerusalem so schnell wie möglich zu Ende führen und sicherte
die Stadt nach allen Seiten.
'''
"11" = ''':sup:`11` Jonatan, den Sohn des Abschalom, schickte er mit einem ansehnlichen
Heer nach Jafo. Dieser vertrieb die Einwohner und blieb in der Stadt.
'''
"12" = ''':sup:`12` Tryphon brach mit einem großen Heer von Ptolemaïs auf, um in das
Land Juda einzufallen. Jonatan nahm er als Gefangenen mit sich.
'''
"13" = ''':sup:`13` Simeon schlug sein Lager in Hadid am Rand der Ebene auf.
'''
"14" = ''':sup:`14` Da erfuhr Tryphon, Simeon habe anstelle seines Bruders Jonatan die
Führung übernommen und werde den Kampf gegen ihn fortsetzen. Er
schickte zu ihm Unterhändler mit der Botschaft:
'''
"15" = ''':sup:`15` Wir halten deinen Bruder Jonatan nur fest, weil er der königlichen
Schatzkammer Geld schuldet für die Ämter, die er innehat.
'''
"16" = ''':sup:`16` Schick uns also hundert Talente Silber und zwei seiner Söhne als
Geiseln, damit er nicht von uns abfällt, sobald er wieder frei ist;
dann werden wir ihn freilassen.
'''
"17" = ''':sup:`17` Simeon merkte wohl, dass ihr Vorschlag nicht ehrlich gemeint war.
Dennoch ließ er das Geld und die Kinder holen, um sich beim Volk nicht
sehr verhasst zu machen.
'''
"18" = ''':sup:`18` Sonst hätte man nämlich gesagt: Jonatan musste sterben, weil ich
das Geld und die Kinder für ihn nicht ausgeliefert habe.
'''
"19" = ''':sup:`19` So lieferte er die Kinder und die hundert Talente aus; aber es
zeigte sich, dass Tryphon ein Lügner war; denn er ließ Jonatan nicht
frei.
'''
"20" = ''':sup:`20` Danach rückte Tryphon heran, um in das Land einzufallen und es
zugrunde zu richten. Er machte dabei einen Umweg über Adora; aber
Simeon trat ihm mit seinem Heer überall entgegen, wo er ins Land
eindringen wollte.
'''
"21" = ''':sup:`21` Die Besatzung der Burg von Jerusalem schickte Boten zu Tryphon, die
ihn zur Eile drängten und ihn aufforderten, von der Wüste her einen
Durchbruch zu versuchen und Nahrungsmittel für sie heranzuschaffen.
'''
"22" = ''':sup:`22` Daraufhin stellte Tryphon die gesamte Reiterei bereit, um
durchzubrechen; aber in jener Nacht fiel sehr viel Schnee und er konnte
wegen des Schnees nicht durchkommen. Da zog er ab nach Gilead.
'''
"23" = ''':sup:`23` In der Nähe von Baskama ließ er Jonatan umbringen und begraben.
'''
"24" = ''':sup:`24` Dann zog Tryphon ab und kehrte in sein Land zurück.
'''
"25" = ''':sup:`25` Simeon schickte einige Männer, um die Gebeine seines Bruders
Jonatan holen und in Modeïn, der Stadt seiner Väter, bestatten zu
lassen.
'''
"26" = ''':sup:`26` Ganz Israel hielt eine große Totenklage für ihn ab und trauerte
viele Tage um ihn.
'''
"27" = ''':sup:`27` Simeon ließ ein hohes, weithin sichtbares Denkmal über dem Grab
seines Vaters und seiner Brüder errichten. Für die Vorder- und
Rückseite verwendete er behauene Steine.
'''
"28" = ''':sup:`28` Auch ließ er sieben Pyramiden aufstellen, die einander
gegenüberstanden: für den Vater, die Mutter und die vier Brüder.
'''
"29" = ''':sup:`29` Um die Pyramiden ließ er eine kunstvolle Anlage errichten, umgeben
mit hohen Säulen. An den Säulen ließ er zum ewigen Gedenken Rüstungen
anbringen und neben den Rüstungen Schiffe einmeißeln, für alle
sichtbar, die auf dem Meer vorüberfahren.
'''
"30" = ''':sup:`30` Dieses Grabmal, das er in Modeïn errichtete, steht noch heute dort.
'''
"31" = ''':sup:`31` Tryphon ließ den jungen König Antiochus heimtückisch ermorden,
'''
"32" = ''':sup:`32` trat seine Nachfolge an und setzte sich das Diadem von Asien auf.
Er richtete im Land großes Unheil an.
'''
"33" = ''':sup:`33` Simeon baute die Festungen Judäas, umgab sie mit hohen Türmen und
gewaltigen Mauern, versah sie mit Toren und Riegeln und ließ
Nahrungsmittel in die Festungen bringen.
'''
"34" = ''':sup:`34` Und Simeon wählte Männer aus, die er zu König Demetrius sandte, um
einen Steuernachlass für das Land zu erwirken. Denn Tryphon war nur auf
Ausbeutung aus.
'''
"35" = ''':sup:`35` König Demetrius antwortete ihm auf dieses Gesuch mit folgendem
Brief:
'''
"36" = ''':sup:`36` König Demetrius grüßt Simeon, den Hohepriester und Freund der
Könige, sowie die Ältesten und das Volk der Juden.
'''
"37" = ''':sup:`37` Den goldenen Kranz und den Palmzweig, den ihr gesandt habt, haben
wir erhalten. Wir sind bereit, ein für alle Mal Frieden mit euch zu
schließen und die Behörden anzuweisen, euch Nachlass zu gewähren.
'''
"38" = ''':sup:`38` Alles, was wir euch bestätigt haben, bleibt in Kraft; auch die
Festungen, die ihr angelegt habt, dürfen bestehen bleiben.
'''
"39" = ''':sup:`39` Wir vergeben euch alle versehentlichen Verstöße und Verfehlungen,
die ihr bis auf den heutigen Tag begangen habt, und erlassen euch den
Kranz, den ihr noch schuldet. Sollten noch andere Abgaben von Jerusalem
erhoben worden sein, sollen sie künftig wegfallen.
'''
"40" = ''':sup:`40` Wenn ihr Leute habt, die geeignet sind, in unserer Leibgarde Dienst
zu tun, sollen sie angenommen werden. Zwischen uns soll Friede
herrschen.
'''
"41" = ''':sup:`41` Im Jahr 170 wurde das Joch der fremden Völker von Israel genommen.
'''
"42" = ''':sup:`42` Das Volk begann, Urkunden und Verträge mit der Formel einzuleiten:
Im Jahr 1 der Regierung Simeons, des großen Hohepriesters,
Befehlshabers und Führers der Juden.
'''
"43" = ''':sup:`43` Damals zog Simeon nach Geser, schloss die Stadt mit seinen Truppen
ein, errichtete einen Belagerungsturm und ließ ihn an die Stadt
heranschieben. Man schlug eine Bresche in das Bollwerk der Stadtmauer
und besetzte es.
'''
"44" = ''':sup:`44` Dann sprang die Mannschaft des Belagerungsturms in die Stadt
hinein. Es entstand ein großes Durcheinander in der Stadt.
'''
"45" = ''':sup:`45` Ihre Bürger stiegen mit Frauen und Kindern auf die Mauern,
zerrissen ihre Gewänder, schrien laut und baten Simeon, mit ihnen
Frieden zu schließen.
'''
"46" = ''':sup:`46` Sie sagten: Vergilt uns nicht nach unserer Schuld, sondern nach
deiner Güte!
'''
"47" = ''':sup:`47` Simeon ließ sich erweichen und stellte den Kampf ein. Er vertrieb
sie jedoch aus der Stadt und ließ die Häuser, in denen Götterbilder
waren, entsühnen; dann zog er feierlich mit Lobliedern und
Preisgesängen in die Stadt ein.
'''
"48" = ''':sup:`48` Er entfernte alles Unreine und siedelte gesetzestreue Männer an.
Dann ließ er die Stadt noch stärker befestigen und baute auch für sich
einen Wohnsitz in der Stadt.
'''
"49" = ''':sup:`49` Die Besatzung der Burg von Jerusalem war von jeder Verbindung mit
dem Land abgeschnitten; sie konnten weder etwas kaufen noch etwas
verkaufen und hatten fast nichts mehr zu essen; eine beträchtliche
Anzahl von ihnen kam durch den Hunger um.
'''
"50" = ''':sup:`50` Da baten sie Simeon um Frieden. Er gewährte ihn, vertrieb sie aber
von dort und entsühnte die Burg von Befleckungen.
'''
"51" = ''':sup:`51` Am dreiundzwanzigsten Tag des zweiten Monats im Jahr 171 zogen die
Israeliten mit Lobgesang und Palmzweigen, beim Spiel von Leiern,
Zimbeln und Saiteninstrumenten unter Hymnen und Lobliedern dort ein.
Denn ein gefährlicher Feind in Israel war vernichtet worden.
'''
"52" = ''':sup:`52` Simeon setzte fest, dass dieser Tag jährlich feierlich begangen
werden solle. Er ließ die zur Burg hin gelegene Seite des Tempelbergs
noch stärker befestigen und nahm dort mit seinem Gefolge Wohnung in der
Burg.
'''
"53" = ''':sup:`53` Als Simeon sah, dass sein Sohn Johanan zu einem Mann herangewachsen
war, machte er ihn zum Befehlshaber aller Streitkräfte und Johanan ließ
sich in Geser nieder.
'''
"Notes" = '''
Notas de rodapé:
13:1-4 - Simon übernimmt nach Jonathans Tod die Führung der Juden und
beweist damit Mut und Gottvertrauen. Seine Führung ist ein Beispiel
dafür, wie Gott in Krisenzeiten Führer erweckt, um sein Volk zu führen
13:6-9 - Simon ermutigt das Volk, für Freiheit und Heiligtümer zu
kämpfen. Dies unterstreicht die Bedeutung der Verteidigung des Glaubens
und der Religionsfreiheit, ein ständiges Thema in der Geschichte
Israels (siehe auch 2. Chronik 32:7-8 und Nehemia 4:14).
13:16-19 - Simon rettet Jonathan mit Gold und Gefangenen aus Tryphon.
Dieser Akt der Erlösung spiegelt familiäre Fürsorge und Loyalität wider
13:25-30 - Simon errichtet ein Denkmal zu Ehren seiner Brüder und
betont damit die Bedeutung der Erinnerung und Anerkennung der Kämpfe
und Opfer für Gottes Ideale (siehe auch 2. Samuel 1:17-27 und
13:41-42 - Unter Simons Führung erlebt Judäa eine Zeit des Friedens und
der Freiheit, was zeigt, wie Treue zu Gott zu Segnungen des Friedens
'''
