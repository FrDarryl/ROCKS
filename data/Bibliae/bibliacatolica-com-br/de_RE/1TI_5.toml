[5]
"1" = ''':sup:`1` Einen älteren Mann sollst du nicht grob behandeln, sondern ihm
zureden wie einem Vater. Mit jüngeren Männern rede wie mit Brüdern,
'''
"2" = ''':sup:`2` mit älteren Frauen wie mit Müttern, mit jüngeren wie mit Schwestern,
in aller Zurückhaltung!
'''
"3" = ''':sup:`3` Ehre die Witwen, wenn sie wirklich Witwen sind!
'''
"4" = ''':sup:`4` Hat eine Witwe aber Kinder oder Enkel, dann sollen diese lernen,
zuerst denen im eigenen Haus Ehrfurcht zu erweisen und dankbar für die
älteren Generationen zu sorgen; denn das ist wohlgefällig vor Gott.
'''
"5" = ''':sup:`5` Eine Frau aber, die wirklich eine Witwe ist und allein steht, setzt
ihre Hoffnung auf Gott und betet beharrlich und inständig bei Tag und
Nacht.
'''
"6" = ''':sup:`6` Wenn eine jedoch ein ausschweifendes Leben führt, ist sie schon bei
Lebzeiten tot.
'''
"7" = ''':sup:`7` Das sollst du ihnen einprägen; dann wird man ihnen nichts vorwerfen
können.
'''
"8" = ''':sup:`8` Wenn aber jemand für seine Angehörigen, besonders für die eigenen
Hausgenossen, nicht sorgt, der verleugnet damit den Glauben und ist
schlimmer als ein Ungläubiger.
'''
"9" = ''':sup:`9` Eine Frau soll nur dann in die Liste der Witwen aufgenommen werden,
wenn sie mindestens sechzig Jahre alt ist, nur einmal verheiratet war,
'''
"10" = ''':sup:`10` wenn bekannt ist, dass sie Gutes getan hat, wenn sie Kinder
aufgezogen hat, gastfreundlich gewesen ist und den Heiligen die Füße
gewaschen hat, wenn sie denen, die in Not waren, geholfen hat und
überhaupt bemüht war, Gutes zu tun.
'''
"11" = ''':sup:`11` Jüngere Witwen weise ab; denn wenn die Leidenschaft sie Christus
entfremdet, wollen sie heiraten
'''
"12" = ''':sup:`12` und ziehen sich den Vorwurf zu, ihrem ersten Versprechen, das sie
Christus gegeben haben, untreu geworden zu sein.
'''
"13" = ''':sup:`13` Zugleich lernen sie auch untätig zu sein, indem sie von Haus zu
Haus laufen, dabei aber nicht nur untätig, sondern geschwätzig und
neugierig sind und reden, was sich nicht gehört.
'''
"14" = ''':sup:`14` Deshalb will ich, dass jüngere Witwen heiraten, Kinder zur Welt
bringen, den Haushalt versorgen und dem Gegner keinen Anlass zu übler
Nachrede geben.
'''
"15" = ''':sup:`15` Einige haben sich schon abgewandt und sind dem Satan gefolgt.
'''
"16" = ''':sup:`16` Wenn eine gläubige Frau Witwen in ihrem Haus hat, soll sie für sie
sorgen. Die Gemeinde soll nicht belastet werden, damit sie sich um die
kümmern kann, die wirklich Witwen sind.
'''
"17" = ''':sup:`17` Älteste, die das Amt des Vorstehers gut versehen, verdienen
doppelte Anerkennung, besonders solche, die sich mit ganzer Kraft dem
Wort und der Lehre widmen.
'''
"18" = ''':sup:`18` Denn die Schrift sagt: Du sollst dem Ochsen zum Dreschen keinen
Maulkorb anlegen, und: Wer arbeitet, hat ein Recht auf seinen Lohn.
'''
"19" = ''':sup:`19` Nimm gegen einen Ältesten keine Klage an, außer wenn zwei oder drei
Zeugen sie bekräftigen!
'''
"20" = ''':sup:`20` Diejenigen, die sich verfehlen, weise in Gegenwart aller zurecht,
damit auch die anderen sich fürchten!
'''
"21" = ''':sup:`21` Ich beschwöre dich bei Gott, bei Christus Jesus und bei den
auserwählten Engeln: Befolge dies alles ohne Vorurteil und vermeide
jede Bevorzugung!
'''
"22" = ''':sup:`22` Lege keinem vorschnell die Hände auf und mach dich nicht
mitschuldig an fremden Sünden; bewahre dich rein!
'''
"23" = ''':sup:`23` Trink nicht nur Wasser, sondern nimm auch etwas Wein, mit Rücksicht
auf deinen Magen und deine häufigen Krankheiten!
'''
"24" = ''':sup:`24` Die Sünden mancher Leute liegen offen zutage, sie laufen ihnen
gleichsam voraus zum Gericht; bei anderen kommen sie erst hinterher.
'''
"25" = ''':sup:`25` Ebenso liegen die guten Werke offen zutage, und wenn sie noch nicht
offenkundig sind, können sie doch nicht verborgen bleiben.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Paulus weist Timotheus an, Menschen unterschiedlichen Alters
innerhalb der Kirche respektvoll und rein zu behandeln. Harmonische
Beziehungen sind für das Gedeihen der christlichen Gemeinschaft
5:3-8 - Paulus lehrt über die Fürsorge für Witwen und betont die
Verantwortung der Kirche, sich um Bedürftige zu kümmern. Diese Fürsorge
5:9-16 - Paulus‘ Empfehlung, ältere Witwen zu ehren, unterstreicht den
Wert des Glaubens und des guten Rufs. Die Kirche muss diejenigen ehren,
25,31-46).
5:17-18 - Älteste, die gut regieren, sollten Ehre verdienen,
insbesondere diejenigen, die lehren. Treue Führung verdient
Anerkennung, und die Bedeutung des Lehrens wird betont (siehe auch
5:19-21 - Paulus warnt vor unbegründeten Anschuldigungen gegen die
Kirchenführer und drängt auf eine gerechte Disziplinierung. Die
Integrität der Führung ist für das Zeugnis der Kirche von
Korinther 6:1-8).
'''
