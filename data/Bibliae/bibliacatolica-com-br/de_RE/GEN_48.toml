[48]
"1" = ''':sup:`1` Einige Zeit danach sagte man zu Josef: Siehe, dein Vater ist krank.
Da nahm Josef seine beiden Söhne mit, Manasse und Efraim,
'''
"2" = ''':sup:`2` und ließ Jakob melden: Siehe, dein Sohn Josef ist zu dir gekommen.
Israel nahm seine Kräfte zusammen und setzte sich im Bett auf.
'''
"3" = ''':sup:`3` Dann sagte Jakob zu Josef: El-Schaddai ist mir zu Lus im Land Kanaan
erschienen und hat mich gesegnet.
'''
"4" = ''':sup:`4` Er hat zu mir gesagt: Siehe, ich mache dich fruchtbar und vermehre
dich, ich mache dich zu einer Schar von Völkern und gebe dieses Land
deinen Nachkommen zu ewigem Besitz.
'''
"5" = ''':sup:`5` Jetzt sollen deine beiden Söhne, die dir im Land Ägypten geboren
wurden, bevor ich zu dir nach Ägypten kam, mir gehören. Efraim und
Manasse sollen mir wie Ruben und Simeon gehören.
'''
"6" = ''':sup:`6` Die Nachkommen aber, die du erst nach ihnen gezeugt hast, sollen dir
gehören; nach dem Namen ihrer Brüder soll man sie in ihrem Erbteil
benennen.
'''
"7" = ''':sup:`7` Als ich aus Paddan-Aram kam, starb mir unterwegs Rahel im Land
Kanaan; nur noch eine kurze Strecke war es bis Efrata. Ich begrub sie
dort auf dem Weg nach Efrata, das jetzt Betlehem heißt.
'''
"8" = ''':sup:`8` Als Israel die Söhne Josefs sah, fragte er: Wer sind diese?
'''
"9" = ''':sup:`9` Josef sagte zu seinem Vater: Meine Söhne sind es, die mir Gott hier
geschenkt hat. Da sagte Israel: Bring sie her zu mir, ich will sie
segnen!
'''
"10" = ''':sup:`10` Israels Augen waren vor Alter schwer geworden, er konnte nicht mehr
recht sehen. Er ließ die Söhne Josefs zu sich herantreten, küsste und
umarmte sie.
'''
"11" = ''':sup:`11` Dann sagte Israel zu Josef: Ich hatte nicht mehr geglaubt, dich
jemals wiederzusehen. Doch siehe, Gott hat mich sogar noch deine
Nachkommen sehen lassen.
'''
"12" = ''':sup:`12` Josef holte sie von seinen Knien weg und sie warfen sich mit ihrem
Gesicht zur Erde nieder.
'''
"13" = ''':sup:`13` Dann nahm Josef beide, Efraim an seine Rechte, zur Linken Israels,
und Manasse an seine Linke, zur Rechten Israels, und führte sie zu ihm
hin.
'''
"14" = ''':sup:`14` Israel streckte seine Rechte aus und legte sie Efraim auf den Kopf,
obwohl er der jüngere war, seine Linke aber legte er Manasse auf den
Kopf, wobei er seine Hände überkreuzte, obwohl Manasse der Erstgeborene
war.
'''
"15" = ''':sup:`15` Er segnete Josef und sprach: Gott, vor dem meine Väter Abraham und
Isaak / ihren Weg gegangen sind, / Gott, der mein Hirt war mein Lebtag
bis heute,
'''
"16" = ''':sup:`16` der Engel, der mich erlöst hat / von jeglichem Unheil, / er segne
die Knaben. / Unter ihnen soll mein Name / und der Name meiner Väter /
Abraham und Isaak genannt werden. / Sie sollen sich mitten im Land in
Fülle tummeln.
'''
"17" = ''':sup:`17` Als Josef sah, dass sein Vater seine Rechte Efraim auf den Kopf
legte, gefiel ihm das nicht. Josef ergriff die Hand seines Vaters, um
sie von Efraims Kopf auf den Kopf Manasses hinüberzuziehen,
'''
"18" = ''':sup:`18` und er sagte zu seinem Vater: Nicht so, mein Vater! Denn er ist der
Erstgeborene; leg deine Rechte ihm auf den Kopf!
'''
"19" = ''':sup:`19` Aber sein Vater weigerte sich und sagte: Ich weiß, mein Sohn, ich
weiß, auch er wird zu einem Volk, auch er wird groß sein; aber sein
jüngerer Bruder wird größer als er und seine Nachkommen werden zu einer
Fülle von Völkern.
'''
"20" = ''':sup:`20` Er segnete jeden von ihnen an jenem Tag mit den Worten: Durch dich
wird Israel segnen und sagen: Gott mache dich wie Efraim und Manasse.
So setzte er Efraim vor Manasse.
'''
"21" = ''':sup:`21` Israel sagte zu Josef: Sieh, ich sterbe nun. Gott wird mit euch
sein und euch in das Land eurer Väter zurückbringen.
'''
"22" = ''':sup:`22` Ich gebe dir Sichem, einen Bergrücken hoch über deinen Brüdern, den
ich der Hand der Amoriter mit Schwert und Bogen entrissen habe.
'''
