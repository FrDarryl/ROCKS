[25]
"1" = ''':sup:`1` Samuel starb und ganz Israel versammelte sich und hielt für ihn die
Totenklage. Man begrub ihn in seinem Haus in Rama. Danach brach David
auf und zog in die Steppe Paran hinab.
'''
"2" = ''':sup:`2` Damals lebte in Maon ein Mann, der sein Gut in Karmel hatte. Der
Mann war sehr reich; er besaß dreitausend Schafe und tausend Ziegen. Er
war eben dabei, in Karmel seine Schafe zu scheren.
'''
"3" = ''':sup:`3` Der Mann hieß Nabal und seine Frau Abigajil. Die Frau war klug und
von schöner Gestalt, aber der Mann war roh und bösartig; er war ein
Kalebiter.
'''
"4" = ''':sup:`4` David hörte in der Steppe, dass Nabal dabei war, seine Schafe zu
scheren.
'''
"5" = ''':sup:`5` Er schickte zehn junge Männer hin und sagte zu ihnen: Geht hinauf
nach Karmel, und wenn ihr zu Nabal kommt, dann fragt ihn in meinem
Namen nach seinem Wohl
'''
"6" = ''':sup:`6` und sagt so zu meinem Bruder: Friede sei mit dir, Friede mit deinem
Haus, Friede mit allem, was dir gehört!
'''
"7" = ''':sup:`7` Ich habe soeben gehört, dass du bei der Schafschur bist. Nun sind
deine Hirten mit ihren Schafen bei uns gewesen; wir haben ihnen nichts
zuleide getan und sie haben nichts vermisst, solange sie in Karmel
waren.
'''
"8" = ''':sup:`8` Frag deine jungen Leute, sie werden es dir bestätigen. Mögen also
meine jungen Männer dein Wohlwollen finden; wir sind ja an deinem
Festtag gekommen. Darum gib deinen Knechten und deinem Sohn David, was
du gerade zur Hand hast!
'''
"9" = ''':sup:`9` Davids junge Leute kamen zu Nabal und redeten im Auftrag Davids, wie
er es gesagt hatte, mit ihm; danach warteten sie ruhig ab.
'''
"10" = ''':sup:`10` Nabal aber gab den Knechten Davids zur Antwort: Wer ist denn David,
wer ist der Sohn Isais? Heute gibt es viele Knechte, die ihren Herren
davongelaufen sind.
'''
"11" = ''':sup:`11` Soll ich etwa mein Brot und mein Wasser, und was ich für meine
Schafscherer geschlachtet habe, nehmen und es Männern geben, von denen
ich nicht einmal weiß, woher sie sind?
'''
"12" = ''':sup:`12` Die Leute Davids kehrten um und machten sich auf den Rückweg. Als
sie angekommen waren, berichteten sie ihm alles, was Nabal gesagt
hatte.
'''
"13" = ''':sup:`13` Da sagte David zu seinen Männern: Jeder gürte sein Schwert um. Alle
gürteten ihr Schwert um; auch David gürtete sein Schwert um. Und sie
zogen mit David hinauf, etwa vierhundert Mann, während zweihundert beim
Gepäck blieben.
'''
"14" = ''':sup:`14` Inzwischen hatte einer der jungen Männer Abigajil, der Frau Nabals,
berichtet: David hat aus der Steppe Boten geschickt, um unserem Herrn
seine Segenswünsche entbieten zu lassen, aber er hat sie schroff
abgewiesen.
'''
"15" = ''':sup:`15` Dabei waren die Männer sehr freundlich zu uns. Wir wurden nicht
beschimpft und wir haben nie etwas vermisst in der ganzen Zeit, in der
wir mit ihnen umherzogen, als wir auf der Weide waren.
'''
"16" = ''':sup:`16` Sie haben bei Tag und bei Nacht eine Mauer um uns gebildet, die
ganze Zeit hindurch, da wir mit ihnen zusammen waren und unsere Schafe
hüteten.
'''
"17" = ''':sup:`17` Nun aber überleg dir genau, was du tun kannst; denn unserem Herrn
und seinem ganzen Haus droht Unheil. Er ist ein so übler Mensch, dass
man nicht mit ihm reden kann.
'''
"18" = ''':sup:`18` Da nahm Abigajil in aller Eile zweihundert Brote und zwei Schläuche
Wein, fünf schon zurechtgemachte Schafe, fünf Sea geröstetes Korn,
hundert Rosinenkuchen und zweihundert Feigenkuchen, lud alles auf Esel
'''
"19" = ''':sup:`19` und sagte zu ihren Knechten: Geht mir schon voraus, ich komme euch
gleich nach. Ihrem Mann Nabal aber teilte sie nichts davon mit.
'''
"20" = ''':sup:`20` Als sie auf ihrem Esel im Schutz eines Berges hinabritt, kamen ihr
plötzlich David und seine Männer entgegen, sodass sie mit ihnen
zusammentraf.
'''
"21" = ''':sup:`21` David hatte eben gesagt: Wahrhaftig, ich habe all das, was diesem
Mann gehört, ganz umsonst in der Steppe beschützt; von all seinem
Besitz wurde nichts vermisst, doch er hat mir Gutes mit Bösem
vergolten.
'''
"22" = ''':sup:`22` Gott möge mir dies und das antun, wenn ich von allem, was ihm
gehört, bis zum Morgen auch nur einen Mann übrig lasse.
'''
"23" = ''':sup:`23` Als Abigajil David sah, stieg sie schnell von ihrem Esel, warf sich
vor David nieder und verneigte sich bis zur Erde.
'''
"24" = ''':sup:`24` Sie fiel ihm zu Füßen und sagte: Mich allein, Herr, trifft die
Schuld. Möge deine Magd mit dir reden dürfen; höre, was deine Magd zu
sagen hat.
'''
"25" = ''':sup:`25` Mein Herr achte nicht auf diesen üblen Mann Nabal; denn wie sein
Name sagt, so ist er: Nabal, Tor, heißt er und voll Torheit ist er.
Ich, deine Magd, habe die jungen Leute, die du, mein Herr, geschickt
hast, nicht gesehen.
'''
"26" = ''':sup:`26` Doch nun, mein Herr, so wahr der HERR lebt und so wahr du selbst
lebst, hat dich der HERR davor bewahrt, Blutschuld auf dich zu laden
und dir selbst zu helfen. Möge es deinen Feinden und allen, die gegen
meinen Herrn Böses planen, ebenso ergehen wie Nabal.
'''
"27" = ''':sup:`27` Dieses Geschenk aber, das deine Magd meinem Herrn mitgebracht hat,
möge jetzt den jungen Leuten gegeben werden, die meinem Herrn folgen.
'''
"28" = ''':sup:`28` Verzeih deiner Magd ihr Vergehen! Denn der HERR wird meinem Herrn
sicher ein Haus errichten, das Bestand hat, weil mein Herr die Kriege
des HERRN führt, und man wird dir nichts Böses vorwerfen können,
solange du lebst.
'''
"29" = ''':sup:`29` Wenn sich aber ein Mensch erhebt, um dich zu verfolgen und dir nach
dem Leben zu trachten, dann sei das Leben meines Herrn beim HERRN,
deinem Gott, eingebunden in den Beutel des Lebens; das Leben deiner
Feinde aber möge der Herr mit einer Schleuder fortschleudern.
'''
"30" = ''':sup:`30` Wenn dann der HERR meinem Herrn all das Gute erweist, das er dir
versprochen hat, und dich zum Fürsten über Israel macht,
'''
"31" = ''':sup:`31` dann sollst du nicht darüber stolpern und dein Gewissen soll meinem
Herrn nicht vorwerfen können, dass du ohne Grund Blut vergossen hast
und dass sich mein Herr selbst geholfen hat. Wenn der HERR aber meinem
Herrn Gutes erweist, dann denk an deine Magd!
'''
"32" = ''':sup:`32` Da sagte David zu Abigajil: Gepriesen sei der HERR, der Gott
Israels, der dich mir heute entgegengeschickt hat.
'''
"33" = ''':sup:`33` Gepriesen sei deine Klugheit und gepriesen seist du, weil du mich
heute daran gehindert hast, Blutschuld auf mich zu laden und mir selbst
zu helfen.
'''
"34" = ''':sup:`34` Aber so wahr der HERR, der Gott Israels, lebt, der mich davon
abgehalten hat, dir etwas Böses zu tun: Wärest du mir nicht so schnell
entgegengekommen, dann wäre von Nabals Männern bis zum Morgengrauen
keiner mehr übrig gewesen.
'''
"35" = ''':sup:`35` Und David nahm von ihr entgegen, was sie ihm gebracht hatte, und
sagte zu ihr: Geh in Frieden hinauf in dein Haus! Denk aber daran: Ich
habe auf dich gehört und dich gnädig aufgenommen.
'''
"36" = ''':sup:`36` Als Abigajil zu Nabal kam, veranstaltete er in seinem Haus gerade
ein Trinkgelage wie ein König. Nabal war in fröhlicher Stimmung, aber
völlig betrunken. Darum erzählte sie ihm kein Wort, weder wenig noch
viel, bis zum Morgengrauen.
'''
"37" = ''':sup:`37` Als dann am Morgen der Rausch Nabals vorüber war, berichtete ihm
seine Frau, was sich zugetragen hatte. Da versagte das Herz in seiner
Brust und er war wie versteinert.
'''
"38" = ''':sup:`38` Nach etwa zehn Tagen schlug der HERR den Nabal, sodass er starb.
'''
"39" = ''':sup:`39` Als David hörte, dass Nabal tot sei, sagte er: Gepriesen sei der
HERR, der meinen Rechtsstreit gegen Nabal wegen der Schmach, die mir
angetan wurde, geführt hat und der seinen Knecht von einer bösen Tat
zurückgehalten hat; die Bosheit Nabals aber hat der HERR auf ihn selbst
zurückfallen lassen. Darauf schickte David und trug Abigajil an, sie
zur Frau zu nehmen.
'''
"40" = ''':sup:`40` Die Diener Davids kamen zu Abigajil nach Karmel, redeten mit ihr
und sagten: David schickt uns zu dir, weil er dich zur Frau nehmen
will.
'''
"41" = ''':sup:`41` Sie stand auf, verneigte sich bis zur Erde und sagte: Deine Magd
steht als Dienerin bereit, um den Dienern meines Herrn die Füße zu
waschen.
'''
"42" = ''':sup:`42` Dann machte sich Abigajil in aller Eile auf, setzte sich auf ihren
Esel und ihre fünf Mägde folgten ihr. Sie zog den Boten Davids nach und
wurde seine Frau.
'''
"43" = ''':sup:`43` Aus Jesreel hatte sich David zuvor schon Ahinoam zur Frau genommen.
So hatte er zwei Frauen.
'''
"44" = ''':sup:`44` Saul aber hatte seine Tochter Michal, die Frau Davids, Palti, dem
Sohn des Lajisch aus Gallim, gegeben.
'''
