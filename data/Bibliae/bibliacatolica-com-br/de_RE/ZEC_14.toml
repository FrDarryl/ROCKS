[14]
"1" = ''':sup:`1` Siehe, es kommt ein Tag für den HERRN, da verteilt man in deiner
Mitte, was man bei dir erbeutet hat.
'''
"2" = ''':sup:`2` Da versammle ich alle Völker zum Krieg gegen Jerusalem. Die Stadt
wird erobert, die Häuser werden geplündert, die Frauen geschändet. Die
Hälfte der Stadt wird in die Verbannung ziehen; aber der Rest des
Volkes wird nicht aus der Stadt ausgetilgt werden.
'''
"3" = ''':sup:`3` Doch dann wird der HERR hinausziehen und gegen diese Völker kämpfen,
wie am Tag seines Kämpfens, am Tag der Schlacht.
'''
"4" = ''':sup:`4` Seine Füße werden an jenem Tag auf dem Ölberg stehen, der im Osten
gegenüber von Jerusalem liegt. Der Ölberg wird sich von seiner Mitte
her spalten nach Osten und nach Westen zu einem sehr großen Tal. Die
eine Hälfte des Berges wird nach Norden weichen und die andere Hälfte
nach Süden.
'''
"5" = ''':sup:`5` Ihr aber werdet zum Tal meiner Berge fliehen; denn das Tal der Berge
reicht bis zum Jasol. Ja, ihr werdet fliehen, wie ihr vor dem Erdbeben
geflohen seid in den Tagen Usijas, des Königs von Juda. Dann wird der
HERR, mein Gott, kommen, alle Heiligen mit dir.
'''
"6" = ''':sup:`6` An jenem Tag wird es sein, da gibt es kein Licht mehr, sondern
Kostbarkeiten erstarren.
'''
"7" = ''':sup:`7` Dann wird es einen einzigen Tag geben - er ist dem HERRN bekannt,
weder Tag noch Nacht; selbst zur Abendzeit wird Licht sein.
'''
"8" = ''':sup:`8` An jenem Tag wird es sein, da wird aus Jerusalem lebendiges Wasser
fließen, eine Hälfte zum Meer im Osten und eine Hälfte zum Meer im
Westen; im Sommer und im Winter wird es so sein.
'''
"9" = ''':sup:`9` Dann wird der HERR König sein über die ganze Erde. An jenem Tag wird
der HERR einzig sein und sein Name einzig.
'''
"10" = ''':sup:`10` Es wird sich verwandeln wie in eine Ebene das ganze Land von Geba
bis Rimmon im Süden Jerusalems. Dieses aber wird hoch emporragen und an
seinem Platz bleiben vom Benjamintor bis zum Ort des früheren Tores,
bis zum Ecktor, und vom Turm Hananel bis zu den Keltern des Königs.
'''
"11" = ''':sup:`11` Man wird darin wohnen. Es wird nie mehr ein Bann vollzogen werden
und Jerusalem wird in Sicherheit wohnen.
'''
"12" = ''':sup:`12` Dies aber wird der Schlag sein, mit dem der HERR alle Völker
schlägt, die gegen Jerusalem in den Krieg gezogen sind: Er lässt das
Fleisch eines jeden verfaulen, noch während er auf seinen Füßen steht;
und die Augen verfaulen ihm in ihren Augenhöhlen und die Zunge verfault
ihm in seinem Mund.
'''
"13" = ''':sup:`13` An jenem Tag wird es geschehen, da wird die Verwirrung, bewirkt vom
HERRN, groß sein unter ihnen: Sie werden einander packen, einer die
Hand des andern, und die Hand des einen wird sich gegen die Hand des
andern erheben.
'''
"14" = ''':sup:`14` Und selbst Juda wird gegen Jerusalem kämpfen. - Dann wird der
Reichtum aller Völker ringsum zusammengerafft: Gold und Silber und
Gewänder in sehr großer Menge.
'''
"15" = ''':sup:`15` Und ebenso wie dieser Schlag wird auch der Schlag sein gegen die
Pferde, die Maultiere, die Kamele und die Esel und alles Vieh, das in
jenen Lagern sein wird.
'''
"16" = ''':sup:`16` Dann wird es geschehen: Alle, die übrig bleiben von allen Nationen,
die gegen Jerusalem gezogen sind, werden Jahr für Jahr hinaufziehen, um
den König, den HERRN der Heerscharen, anzubeten und das Laubhüttenfest
zu feiern.
'''
"17" = ''':sup:`17` Und es wird geschehen, wer nicht nach Jerusalem hinaufzieht von den
Stämmen der Erde, um den König, den HERRN der Heerscharen, anzubeten -
auf sie wird kein Regen fallen.
'''
"18" = ''':sup:`18` Wenn der Volksstamm Ägyptens nicht hinaufzieht und nicht kommt und
nicht gegen sie ist, wird sie der Schlag treffen, mit dem der HERR die
Nationen schlägt, die nicht hinaufziehen, um das Laubhüttenfest zu
feiern.
'''
"19" = ''':sup:`19` Das wird die Strafe Ägyptens sein und die Strafe aller Völker, die
nicht hinaufziehen, um das Laubhüttenfest zu feiern.
'''
"20" = ''':sup:`20` An jenem Tag wird auf den Pferdeschellen stehen: Dem HERRN heilig;
und die Kessel im Haus des HERRN werden wie die Opferschalen vor dem
Altar gelten.
'''
"21" = ''':sup:`21` So wird jeder Kessel in Jerusalem und Juda dem HERRN der
Heerscharen heilig sein und alle, die opfern, werden kommen und welche
von ihnen nehmen und darin kochen. Und kein Händler wird an jenem Tag
mehr im Haus des HERRN der Heerscharen sein.
'''
