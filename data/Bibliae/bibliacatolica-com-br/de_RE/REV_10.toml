[10]
"1" = ''':sup:`1` Und ich sah: Ein anderer gewaltiger Engel kam aus dem Himmel herab;
er war von einer Wolke umhüllt und der Regenbogen stand über seinem
Haupt. Sein Gesicht war wie die Sonne und seine Beine waren wie
Feuersäulen.
'''
"2" = ''':sup:`2` In der Hand hielt er ein geöffnetes kleines Buch. Er setzte seinen
rechten Fuß auf das Meer, den linken auf das Land
'''
"3" = ''':sup:`3` und rief laut, so wie ein Löwe brüllt. Nachdem er gerufen hatte,
erhoben die sieben Donner ihre Stimme.
'''
"4" = ''':sup:`4` Als die sieben Donner gesprochen hatten, wollte ich es aufschreiben.
Da hörte ich eine Stimme vom Himmel her rufen: Versiegle, was die
sieben Donner gesprochen haben; schreib es nicht auf!
'''
"5" = ''':sup:`5` Und der Engel, den ich auf dem Meer und auf dem Land stehen sah,
erhob seine rechte Hand zum Himmel.
'''
"6" = ''':sup:`6` Er schwor bei dem, der in alle Ewigkeit lebt, der den Himmel
erschaffen hat und was darin ist, die Erde und was darauf ist, und das
Meer und was darin ist: Es wird keine Zeit mehr bleiben,
'''
"7" = ''':sup:`7` sondern in den Tagen, wenn der siebte Engel seine Stimme erhebt und
seine Posaune bläst, wird auch das Geheimnis Gottes vollendet sein; so
hatte er es seinen Knechten, den Propheten, verkündet.
'''
"8" = ''':sup:`8` Und die Stimme aus dem Himmel, die ich gehört hatte, sprach noch
einmal zu mir und sagte: Geh, nimm das Buch, das der Engel, der auf dem
Meer und auf dem Land steht, geöffnet in der Hand hält!
'''
"9" = ''':sup:`9` Und ich ging zu dem Engel und bat ihn, mir das kleine Buch zu geben.
Er sagte zu mir: Nimm und iss es! In deinem Magen wird es bitter sein,
in deinem Mund aber süß wie Honig.
'''
"10" = ''':sup:`10` Da nahm ich das kleine Buch aus der Hand des Engels und aß es. In
meinem Mund war es süß wie Honig. Als ich es aber gegessen hatte, wurde
mein Magen bitter.
'''
"11" = ''':sup:`11` Und sie sagten zu mir: Du musst noch einmal weissagen über viele
Völker und Nationen mit ihren Sprachen und Königen.
'''
"Notes" = '''
