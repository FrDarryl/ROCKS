10:8-11 - Johannes wird angewiesen, die kleine Schriftrolle zu essen,
die im Mund süß, im Magen aber bitter schmeckt und göttliche
Offenbarung symbolisiert. Gottes Wort kann angenehm sein, aber seine
10:7 - Die Aussage „An jenem Tag wird der siebte Engel seine Posaune
