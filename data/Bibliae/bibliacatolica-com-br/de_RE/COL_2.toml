[2]
"1" = ''':sup:`1` Ich will euch nämlich wissen lassen, was für einen schweren Kampf
ich für euch und die Gläubigen in Laodizea zu bestehen habe, auch für
alle anderen, die mich von Angesicht nie gesehen haben.
'''
"2" = ''':sup:`2` Dadurch sollen sie getröstet werden, verbunden in der Liebe, um die
tiefe und reiche Einsicht zu erlangen und das Geheimnis Gottes zu
erkennen, das Christus ist.
'''
"3" = ''':sup:`3` In ihm sind alle Schätze der Weisheit und Erkenntnis verborgen.
'''
"4" = ''':sup:`4` Das sage ich, damit euch niemand durch Überredungskünste täuscht.
'''
"5" = ''':sup:`5` Denn wenn ich auch leiblich fern von euch bin, im Geist bin ich doch
bei euch. Mit Freude sehe ich, wie fest und geordnet euer Glaube an
Christus ist.
'''
"6" = ''':sup:`6` Ihr habt also Christus Jesus als Herrn angenommen. Darum führt auch,
wie es ihm entspricht, euren Lebenswandel!
'''
"7" = ''':sup:`7` Bleibt in ihm verwurzelt und auf ihn gegründet, gefestigt durch den
Glauben, in dem ihr unterrichtet wurdet! Seid voller Dankbarkeit!
'''
"8" = ''':sup:`8` Gebt Acht, dass euch niemand mit seiner Philosophie und leerem Trug
einfängt, die sich nur auf menschliche Überlieferung stützen und sich
auf die Elementarmächte der Welt berufen, nicht auf Christus!
'''
"9" = ''':sup:`9` Denn in ihm wohnt die ganze Fülle der Gottheit leibhaftig.
'''
"10" = ''':sup:`10` Durch ihn seid auch ihr davon erfüllt; denn er ist das Haupt aller
Mächte und Gewalten.
'''
"11" = ''':sup:`11` In ihm habt ihr eine Beschneidung empfangen, die man nicht mit
Händen vornimmt, nämlich die Beschneidung, die Christus gegeben hat.
Wer sie empfängt, sagt sich los von seinem vergänglichen Leib.
'''
"12" = ''':sup:`12` Mit Christus wurdet ihr in der Taufe begraben, mit ihm auch
auferweckt, durch den Glauben an die Kraft Gottes, der ihn von den
Toten auferweckt hat.
'''
"13" = ''':sup:`13` Ihr wart tot infolge eurer Sünden und euer Fleisch war
unbeschnitten; Gott aber hat euch mit Christus zusammen lebendig
gemacht und uns alle Sünden vergeben.
'''
"14" = ''':sup:`14` Er hat den Schuldschein, der gegen uns sprach, durchgestrichen und
seine Forderungen, die uns anklagten, aufgehoben. Er hat ihn dadurch
getilgt, dass er ihn an das Kreuz geheftet hat.
'''
"15" = ''':sup:`15` Die Fürsten und Gewalten hat er entwaffnet und öffentlich zur Schau
gestellt; durch Christus hat Gott über sie triumphiert.
'''
"16" = ''':sup:`16` Darum soll euch niemand verurteilen wegen Speise und Trank oder
wegen eines Festes, ob Neumond oder Sabbat.
'''
"17" = ''':sup:`17` Das alles ist nur ein Schatten von dem, was kommen wird, die
Wirklichkeit aber ist Christus.
'''
"18" = ''':sup:`18` Niemand soll euch den Kampfpreis absprechen, der sich gefällt in
Unterwürfigkeit und Verehrung, die er den Engeln erweist, der als
Eingeweihter mit Visionen prahlt und sich ohne Grund nach weltlicher
Art wichtig macht.
'''
"19" = ''':sup:`19` Er hält sich nicht an das Haupt, von dem aus der ganze Leib durch
Gelenke und Bänder versorgt und zusammengehalten wird und durch Gottes
Wirken wächst.
'''
"20" = ''':sup:`20` Wenn ihr mit Christus den Elementarmächten der Welt gestorben seid,
warum lasst ihr euch dann, als würdet ihr noch in der Welt leben,
vorschreiben:
'''
"21" = ''':sup:`21` Berühre das nicht, iss das nicht, fass das nicht an!
'''
"22" = ''':sup:`22` Das alles wird verbraucht und dadurch vernichtet. Menschliche
Satzungen und Lehren sind es.
'''
"23" = ''':sup:`23` Man sagt zwar, in ihnen liege Weisheit, es sei freiwillige
Frömmigkeit und Unterwürfigkeit, den Leib nicht zu schonen. Doch das
bringt keine Ehre ein, sondern dient nur zur Befriedigung irdischer
Eitelkeit.
'''
