[8]
"1" = ''':sup:`1` Judas aber, den man auch Makkabäer nennt, und seine Leute schlichen
sich heimlich in die Dörfer und riefen ihre Verwandten zu sich; auch
gewannen sie die, welche an der jüdischen Lebensweise festhielten,
sodass sie etwa sechstausend Mann zusammenbrachten.
'''
"2" = ''':sup:`2` Sie riefen den Herrn an, er möge auf das von allen geschundene Volk
schauen und Mitleid haben mit dem Tempel, den ruchlose Menschen
entweiht hatten,
'''
"3" = ''':sup:`3` er möge sich auch der Stadt erbarmen, die zerstört werde und bald
dem Erdboden gleichgemacht sei, und auf das unschuldig vergossene Blut
hören, das anklagend zu ihm aufschreie.
'''
"4" = ''':sup:`4` Er solle daran denken, dass man dem Recht zum Trotz unschuldige
Kinder ermordet und seinen Namen gelästert habe, und zeigen, dass er
das Böse hasse.
'''
"5" = ''':sup:`5` Sobald der Makkabäer eine Streitmacht aufgestellt hatte, konnten ihn
die Heiden nicht mehr aufhalten; denn der Herr hatte seinem Zorn
Erbarmen folgen lassen.
'''
"6" = ''':sup:`6` Er überfiel unerwartet Städte und Dörfer und steckte sie in Brand.
Da er günstige Stellungen bezog, jagte er nicht wenige Feinde in die
Flucht.
'''
"7" = ''':sup:`7` Meist nutzte er die Nächte zu solchen Überfällen und der Ruf seiner
Kühnheit verbreitete sich überall.
'''
"8" = ''':sup:`8` Philippus merkte, dass der Mann rasch an Macht gewann und von Tag zu
Tag erfolgreicher wurde; er schrieb daher an Ptolemäus, den
Befehlshaber von Koilesyrien und Phönizien, er solle der Sache des
Königs zu Hilfe kommen.
'''
"9" = ''':sup:`9` Dieser wählte sofort Nikanor, den Sohn des Patroklus, der zu den
ersten Freunden des Königs gehörte, und ließ ihn an der Spitze eines
Heeres von mindestens zwanzigtausend Mann aus aller Herren Länder
ausrücken, mit dem Auftrag, die gesamte Bevölkerung Judäas auszurotten.
Er gab ihm auch Gorgias mit, einen im Kriegswesen erfahrenen
Befehlshaber.
'''
"10" = ''':sup:`10` Der König musste den Römern noch zweitausend Talente Kriegsschulden
zahlen; Nikanor beschloss, diese Summe aus dem Verkauf gefangener Juden
aufzubringen.
'''
"11" = ''':sup:`11` Unverzüglich ließ er durch Boten in den Hafenstädten bekannt geben,
man könne zu ihm kommen und jüdische Sklaven kaufen; für ein Talent
versprach er neunzig Sklaven zu liefern. Er ahnte nicht, dass ihn bald
das gerechte Urteil des Allherrschers ereilen würde.
'''
"12" = ''':sup:`12` Judas hörte vom Anmarsch Nikanors und gab seinen Leuten bekannt,
dass jener mit seinem Heer heranrückte.
'''
"13" = ''':sup:`13` Die Feiglinge und die, die dem gerechten Urteil Gottes misstrauten,
liefen weg und machten sich davon.
'''
"14" = ''':sup:`14` Die anderen aber verkauften alles, was sie noch hatten; zugleich
baten sie den Herrn, sie zu retten; denn der verruchte Nikanor habe sie
schon verkauft, bevor er ihnen überhaupt begegnet sei,
'''
"15" = ''':sup:`15` und wenn er es schon nicht ihretwegen tun wolle, dann doch wegen
der Bündnisse, die er mit ihren Vätern geschlossen habe, und weil über
ihnen selbst sein heiliger und herrlicher Name ausgerufen worden sei.
'''
"16" = ''':sup:`16` Der Makkabäer versammelte seine Leute, sechstausend an der Zahl. Er
redete ihnen zu, sich von den Feinden nicht aus der Fassung bringen zu
lassen und keine Angst zu haben, weil die Völker in solchen Massen ohne
jeden Grund gegen sie heranrückten. Sie sollten tapfer kämpfen
'''
"17" = ''':sup:`17` und sich vor Augen halten, mit welch frechem Übermut man entgegen
allem Recht den heiligen Ort behandelt habe, wie übel man der Stadt
mitgespielt und wie man sie zugerichtet habe und dass die von den
Vorfahren ererbte Verfassung aufgelöst worden sei.
'''
"18" = ''':sup:`18` Er sagte: Sie verlassen sich auf ihre Rüstung und auf Kühnheit; wir
aber verlassen uns auf den allmächtigen Gott, der unsere Angreifer und
die ganze Welt mit einem einzigen Wink niederwerfen kann.
'''
"19" = ''':sup:`19` Weiter zählte er ihnen auf, wie oft Gott ihren Vorfahren geholfen
habe, etwa gegen Sanherib, als hundertfünfundachtzigtausend Mann
untergingen.
'''
"20" = ''':sup:`20` Er erwähnte auch die Schlacht mit den Galatern in Babylon: Da waren
sie, zusammen mit viertausend Mazedoniern nur achttausend Mann stark,
zum Kampf angetreten, und als die Mazedonier in eine verzweifelte Lage
gerieten, schlugen sie, weil der Himmel ihnen half, mit sechstausend
Mann hundertzwanzigtausend vernichtend und machten reiche Beute.
'''
"21" = ''':sup:`21` So machte er ihnen Mut, damit sie bereit wären, für die Gesetze und
das Vaterland zu sterben. Dann teilte er sein Heer in vier Abteilungen
ein.
'''
"22" = ''':sup:`22` An die Spitze der einzelnen Gruppen stellte er seine Brüder Simeon,
Josef und Jonatan, denen er je fünfzehnhundert Mann zuwies,
'''
"23" = ''':sup:`23` und außerdem den Eleasar. Er selbst las aus dem Heiligen Buch vor
und gab die Losung aus: Mit Gottes Hilfe! Dann trat er vor die erste
Abteilung und griff Nikanor an.
'''
"24" = ''':sup:`24` Da der Allherrscher mit ihnen kämpfte, machten sie mehr als
neuntausend Feinde nieder, verwundeten und verstümmelten den größten
Teil des Heeres Nikanors und zwangen alle Übrigen zur Flucht.
'''
"25" = ''':sup:`25` Dabei erbeuteten sie auch das Geld der Leute, die gekommen waren,
um sie zu kaufen. Sie verfolgten sie ziemlich lange, kehrten dann aber
um, weil die Zeit knapp wurde.
'''
"26" = ''':sup:`26` Es war nämlich am Tag vor dem Sabbat; darum setzten sie ihnen nicht
länger nach.
'''
"27" = ''':sup:`27` Sie sammelten die Waffen der Feinde ein und zogen ihnen die
Rüstungen aus. Dann feierten sie den Sabbat; begeistert priesen sie den
Herrn und lobten ihn. Er hatte sie gerettet, um sie diesen Tag erleben
zu lassen, an dem er ihnen von Neuem sein Erbarmen zugewandt hatte.
'''
"28" = ''':sup:`28` Nach dem Sabbat verteilten sie die Beute. Zuerst gaben sie davon
den Misshandelten und den Witwen und Waisen; den Rest verteilten sie
unter sich selbst und ihre Kinder.
'''
"29" = ''':sup:`29` Danach hielten sie einen Bittgottesdienst ab und baten den
barmherzigen Herrn, er möge sich mit seinen Dienern wieder völlig
aussöhnen.
'''
"30" = ''':sup:`30` Sie kämpften auch gegen die Truppen des Timotheus und des
Bakchides, töteten von ihnen über zwanzigtausend Mann und eroberten
einige hohe Festungen. Die reiche Beute verteilten sie zu gleichen
Teilen unter sich und unter die Misshandelten, die Waisen und Witwen,
dazu noch unter die alten Leute.
'''
"31" = ''':sup:`31` Sie sammelten die Waffen der Erschlagenen ein und bewahrten sie
sorgfältig an geeigneten Orten auf. Die übrige Beute schafften sie nach
Jerusalem.
'''
"32" = ''':sup:`32` Den Phylarchen, einen ganz ruchlosen Mann aus der Umgebung des
Timotheus, töteten sie; er hatte den Juden viel Leid zugefügt.
'''
"33" = ''':sup:`33` Bei der Siegesfeier in der Vaterstadt verbrannten sie die Männer,
die die heiligen Tore angezündet hatten, sowie den Kallisthenes; er
hatte sich in ein kleines Haus geflüchtet. So erhielt er den verdienten
Lohn für seine Verruchtheit.
'''
"34" = ''':sup:`34` Der dreifach verruchte Nikanor aber, der die tausend Händler
mitgebracht hatte, um die Juden zu verkaufen,
'''
"35" = ''':sup:`35` wurde von denen, die er zutiefst verachtet hatte, mit Hilfe des
Herrn gedemütigt. Er musste sein Prachtgewand ausziehen und sich wie
ein entlaufener Sklave mitten durch das Land allein nach Antiochia
durchschlagen. Er konnte von Glück reden nach dem Untergang seines
Heeres.
'''
"36" = ''':sup:`36` Er, der den Tribut für die Römer aus den Gefangenen Jerusalems
aufzubringen gedachte, musste nun verkünden, dass die Juden einen
hätten, der für sie kämpfe, und dass sie deshalb unverwundbar seien;
denn sie befolgten seine Gesetze.
'''
