[51]
"1" = ''':sup:`1` Gebet Jesu, Sohn des Sirach Ein Gebet Jesu, Sohn des Sirach. / Ich
will dich preisen, Herr und König, ich will dich, Gott, meinen Retter,
loben, / ich preise deinen Namen,
'''
"2" = ''':sup:`2` denn du bist mir Beschützer und Helfer geworden / und hast meinen
Leib aus der Vernichtung befreit, aus der Schlinge einer
verleumderischen Zunge, / vor Lippen, die Lüge verbreiten, / und vor
meinen Gegnern bist du mir zum Helfer geworden.
'''
"3" = ''':sup:`3` Du hast mich nach der Fülle deines Erbarmens und deines Namens
befreit, / von den Bissen derer, die bereit waren zu verschlingen, aus
der Hand derer, die mir nach dem Leben trachten, / aus vielen Nöten,
denen ich standgehalten habe,
'''
"4" = ''':sup:`4` aus der erstickenden Feuerglut rundum / und aus der Mitte des
Feuers, das ich nicht angefacht habe,
'''
"5" = ''':sup:`5` aus der innersten Tiefe des Hades / und von unreiner Zunge und
lügnerischem Wort
'''
"6" = ''':sup:`6` und von der Verleumdung einer ungerechten Zunge beim König. / Ich
war dem Tode nahe, / mein Leben war dem Hades tief unten nahe.
'''
"7" = ''':sup:`7` Sie umringten mich von allen Seiten und es gab keinen Helfer; / ich
schaute aus nach dem Beistand eines Menschen und es gab keinen.
'''
"8" = ''':sup:`8` Da gedachte ich deines Erbarmens, Herr, / und deiner Wohltat von
Ewigkeit her, denn du führst die heraus, die auf dich warten, / und
rettest sie aus der Hand der Bösen.
'''
"9" = ''':sup:`9` So sandte ich von der Erde meinen Hilferuf empor / und betete um
Errettung vor dem Tod.
'''
"10" = ''':sup:`10` Ich rief den Herrn an, den Vater meines Herrn, / mich nicht zu
verlassen in den Tagen der Bedrängnis, / zur Zeit der Hilflosigkeit
gegenüber Hochmütigen.
'''
"11" = ''':sup:`11` Ich will deinen Namen stets loben / und ich will dir Hymnen singen
im Bekenntnis. / Da wurde meine Bitte erhört;
'''
"12" = ''':sup:`12` denn du hast mich gerettet vor der Vernichtung/ und du ließest mich
der schlimmen Zeit entkommen. Darum will ich es dir bekennen und dich
loben / und den Namen des Herrn will ich preisen.
'''
"13" = ''':sup:`13` Als ich noch jung war, bevor ich auf Wanderschaft ging, / habe ich
offen in meinem Beten Weisheit gesucht.
'''
"14" = ''':sup:`14` Beim Tempel verlangte ich nach ihr / und bis zuletzt werde ich sie
suchen.
'''
"15" = ''':sup:`15` Wie an der Blüte so an der reifenden Traube / erfreute sich mein
Herz an ihr. Mein Fuß ging den geraden Weg, / von meiner Jugend an
spürte ich ihr nach.
'''
"16" = ''':sup:`16` Ein wenig neigte ich mein Ohr und habe empfangen / und für mich
viel Bildung gefunden.
'''
"17" = ''':sup:`17` Ich bin an ihr gewachsen; / dem, der mir Weisheit gibt, werde ich
die Ehre geben.
'''
"18" = ''':sup:`18` Ich war darauf bedacht, nach ihr zu handeln, / ich eiferte nach dem
Guten und werde nie beschämt.
'''
"19" = ''':sup:`19` Meine Seele hat mit ihr gerungen / und das Gesetz sorgfältig
ausgeführt. Ich streckte meine Hände aus in die Höhe / und bedauerte
die Unwissenheit um sie.
'''
"20" = ''':sup:`20` Ich richtete meine Seele auf sie aus / und in Reinheit fand ich
sie. Ein verständiges Herz erwarb ich mit ihr von Anfang an; / deshalb
bin ich nie verlassen.
'''
"21" = ''':sup:`21` Mein Inneres war aufgewühlt, sie auszuforschen; / deshalb habe ich
einen guten Besitz erworben.
'''
"22" = ''':sup:`22` Der Herr gab mir eine Zunge zum Lohn / und mit ihr will ich ihn
loben.
'''
"23" = ''':sup:`23` Kommt her zu mir, ihr Ungebildeten, / und übernachtet im Haus der
Bildung!
'''
"24" = ''':sup:`24` Warum sagt ihr, dass es euch daran mangelt, / und warum dürsten
eure Seelen so sehr?
'''
"25" = ''':sup:`25` Ich habe meinen Mund geöffnet und gesprochen: / Erwerbt für euch
selbst ohne Silber!
'''
"26" = ''':sup:`26` Beugt euren Nacken unter das Joch, / eure Seele soll Bildung
annehmen! / Sie ist nahe, sodass man sie findet.
'''
"27" = ''':sup:`27` Seht mit euren Augen, dass ich mich ein wenig mühte / und viel Ruhe
für mich gefunden habe.
'''
"28" = ''':sup:`28` Erlangt Bildung durch eine große Menge Silber / und erwerbt viel
Gold durch sie!
'''
"29" = ''':sup:`29` Freut euch an seinem Erbarmen / und schämt euch nicht, ihn zu
loben!
'''
"30" = ''':sup:`30` Tut euer Werk vor der Zeit / und er wird euch den Lohn geben zu
seiner Zeit! / Weisheit Jesu, des Sohnes Sirachs.
'''
"Notes" = '''
Notas de rodapé:
51:1-3 - Der Autor beginnt mit seinem Wunsch nach Weisheit und seiner
Suche nach einer tieferen Beziehung zu Gott. Demut im Streben nach
Weisheit ist ein wesentlicher Schritt zum spirituellen Wachstum (siehe
51:4-7 - Die Erinnerung an vergangene Leiden dient als Mahnung an
Gottes Barmherzigkeit. Der Autor erkennt die Bedeutung der Erinnerung
an Nöte und göttliche Eingriffe an, die Hoffnung und Dankbarkeit
51:8-10 - Der Autor erörtert die Bedeutung des Gebets und der Hingabe
an Gott und zeigt, dass das Gebet ein Mittel zur Kommunikation mit dem
Herrn und ein Weg zur Weisheit ist. Das Gebet muss beständig und
Thessalonicher 5,17).
51:11-13 - Es ist wichtig, Gottes Größe und menschliche Schwächen
anzuerkennen. Der Autor betont, dass Gott trotz aller Schwierigkeiten
51:14-30 - Das Kapitel schließt mit einem Lobgesang auf Gottes Weisheit
und Güte. Anbetung und Anerkennung der Größe Gottes sind grundlegend
für das Leben eines Gläubigen, denn sie erinnern uns an seine
4,11).
'''
