[112]
"1" = ''':sup:`1` Halleluja! Selig der Mann, der den HERRN fürchtet * und sich
herzlich freut an seinen Geboten.
'''
"2" = ''':sup:`2` Seine Nachkommen werden mächtig im Land, * das Geschlecht der
Redlichen wird gesegnet.
'''
"3" = ''':sup:`3` Wohlstand und Reichtum füllen sein Haus, * seine Gerechtigkeit hat
Bestand für immer.
'''
"4" = ''':sup:`4` Im Finstern erstrahlt er als Licht den Redlichen: * Gnädig und
barmherzig ist der Gerechte.
'''
"5" = ''':sup:`5` Glücklich ein Mann, der gnädig ist und leiht ohne Zinsen, * der nach
dem Recht das Seine ordnet.
'''
"6" = ''':sup:`6` Niemals gerät er ins Wanken; * ewig denkt man an den Gerechten.
'''
"7" = ''':sup:`7` Er fürchtet sich nicht vor böser Kunde, * sein Herz ist fest, auf
den HERRN vertraut er.
'''
"8" = ''':sup:`8` Sein Herz ist getrost, er fürchtet sich nicht, * er wird
herabschauen auf seine Bedränger.
'''
"9" = ''':sup:`9` Reichlich gibt er den Armen, / seine Gerechtigkeit hat Bestand für
immer, * seine Macht steht hoch in Ehren.
'''
"10" = ''':sup:`10` Der Frevler sieht es voll Unmut, / er wird mit den Zähnen knirschen
und vergehen. * Die Wünsche der Frevler werden zunichte.
'''
