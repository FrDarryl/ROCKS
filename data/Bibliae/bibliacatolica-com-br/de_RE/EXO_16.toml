[16]
"1" = ''':sup:`1` Die ganze Gemeinde der Israeliten brach von Elim auf und kam in die
Wüste Sin, die zwischen Elim und dem Sinai liegt. Es war der fünfzehnte
Tag des zweiten Monats nach ihrem Auszug aus Ägypten.
'''
"2" = ''':sup:`2` Die ganze Gemeinde der Israeliten murrte in der Wüste gegen Mose und
Aaron.
'''
"3" = ''':sup:`3` Die Israeliten sagten zu ihnen: Wären wir doch im Land Ägypten durch
die Hand des HERRN gestorben, als wir an den Fleischtöpfen saßen und
Brot genug zu essen hatten. Ihr habt uns nur deshalb in diese Wüste
geführt, um alle, die hier versammelt sind, an Hunger sterben zu
lassen.
'''
"4" = ''':sup:`4` Da sprach der HERR zu Mose: Ich will euch Brot vom Himmel regnen
lassen. Das Volk soll hinausgehen, um seinen täglichen Bedarf zu
sammeln. Ich will es prüfen, ob es nach meiner Weisung lebt oder nicht.
'''
"5" = ''':sup:`5` Wenn sie am sechsten Tag feststellen, was sie zusammengebracht
haben, wird es doppelt so viel sein, wie sie sonst täglich gesammelt
haben.
'''
"6" = ''':sup:`6` Da sagten Mose und Aaron zu allen Israeliten: Heute Abend sollt ihr
erfahren, dass der HERR euch aus dem Land Ägypten geführt hat,
'''
"7" = ''':sup:`7` und morgen werdet ihr die Herrlichkeit des HERRN schauen; denn er
hat euer Murren gegen den HERRN gehört. Aber wer sind schon wir, dass
ihr gegen uns murrt?
'''
"8" = ''':sup:`8` Weiter sagte Mose: Wenn der HERR euch am Abend Fleisch zu essen gibt
und euch am Morgen mit Brot sättigt, wenn der HERR also euer Murren
hört, mit dem ihr ihn bedrängt, was sind wir dann? Nicht uns galt euer
Murren, sondern dem HERRN.
'''
"9" = ''':sup:`9` Dann sagte Mose zu Aaron: Sag der ganzen Gemeinde der Israeliten:
Tretet hin vor den HERRN; denn er hat euer Murren gehört!
'''
"10" = ''':sup:`10` Während Aaron zur ganzen Gemeinde der Israeliten sprach, wandten
sie sich zur Wüste hin. Da erschien plötzlich in der Wolke die
Herrlichkeit des HERRN.
'''
"11" = ''':sup:`11` Der HERR sprach zu Mose:
'''
"12" = ''':sup:`12` Ich habe das Murren der Israeliten gehört. Sag ihnen: In der
Abenddämmerung werdet ihr Fleisch zu essen haben, am Morgen werdet ihr
satt werden von Brot und ihr werdet erkennen, dass ich der HERR, euer
Gott, bin.
'''
"13" = ''':sup:`13` Am Abend kamen die Wachteln und bedeckten das Lager. Am Morgen lag
eine Schicht von Tau rings um das Lager.
'''
"14" = ''':sup:`14` Als sich die Tauschicht gehoben hatte, lag auf dem Wüstenboden
etwas Feines, Knuspriges, fein wie Reif, auf der Erde.
'''
"15" = ''':sup:`15` Als das die Israeliten sahen, sagten sie zueinander: Was ist das?
Denn sie wussten nicht, was es war. Da sagte Mose zu ihnen: Das ist das
Brot, das der HERR euch zu essen gibt.
'''
"16" = ''':sup:`16` Das ordnet der HERR an: Sammelt davon so viel, wie jeder zum Essen
braucht, ein Gomer für jeden, entsprechend der Zahl der Personen in
seinem Zelt!
'''
"17" = ''':sup:`17` Die Israeliten taten es und sammelten ein, der eine viel, der
andere wenig.
'''
"18" = ''':sup:`18` Als sie die Gomer zählten, hatte keiner, der viel gesammelt hatte,
zu viel, und keiner, der wenig gesammelt hatte, zu wenig. Jeder hatte
so viel gesammelt, wie er zum Essen brauchte.
'''
"19" = ''':sup:`19` Mose sagte zu ihnen: Davon darf bis zum Morgen niemand etwas übrig
lassen.
'''
"20" = ''':sup:`20` Doch sie hörten nicht auf Mose, sondern einige ließen etwas bis zum
Morgen übrig. Aber es wurde wurmig und stank. Da geriet Mose in Zorn
über sie.
'''
"21" = ''':sup:`21` Sie sammelten es Morgen für Morgen, jeder so viel, wie er zum Essen
brauchte. Sobald die Sonnenhitze einsetzte, zerging es.
'''
"22" = ''':sup:`22` Am sechsten Tag sammelten sie die doppelte Menge Brot, zwei Gomer
für jeden. Da kamen alle Sippenhäupter der Gemeinde und berichteten es
Mose.
'''
"23" = ''':sup:`23` Er sagte zu ihnen: Es ist so, wie der HERR gesagt hat: Morgen ist
Feiertag, heiliger Sabbat für den HERRN. Backt, was ihr backen wollt,
und kocht, was ihr kochen wollt, den Rest bewahrt bis morgen früh auf!
'''
"24" = ''':sup:`24` Sie bewahrten es also bis zum Morgen auf, wie es Mose angeordnet
hatte, und es faulte nicht, noch wurde es madig.
'''
"25" = ''':sup:`25` Da sagte Mose: Esst es heute, denn heute ist Sabbat für den HERRN.
Heute findet ihr draußen nichts.
'''
"26" = ''':sup:`26` Sechs Tage dürft ihr es sammeln, am siebten Tag ist Sabbat; da wird
nichts da sein.
'''
"27" = ''':sup:`27` Am siebten Tag gingen trotzdem einige vom Volk hinaus, um zu
sammeln, fanden aber nichts.
'''
"28" = ''':sup:`28` Da sprach der HERR zu Mose: Wie lange wollt ihr euch noch weigern,
meine Gebote und meine Weisungen zu bewahren?
'''
"29" = ''':sup:`29` Seht: Der HERR hat euch den Sabbat gegeben; daher gibt er auch am
sechsten Tag Brot für zwei Tage. Jeder bleibe, wo er ist. Am siebten
Tag verlasse niemand seinen Platz.
'''
"30" = ''':sup:`30` Das Volk ruhte also am siebten Tag.
'''
"31" = ''':sup:`31` Das Haus Israel nannte das Brot Manna. Es war weiß wie
Koriandersamen und schmeckte wie Honigkuchen.
'''
"32" = ''':sup:`32` Mose sagte: Der HERR ordnet Folgendes an. Ein volles Gomer davon
ist für die Generationen nach euch aufzubewahren, damit sie das Brot
sehen, das ich euch in der Wüste zu essen gab, als ich euch aus dem
Land Ägypten herausführte.
'''
"33" = ''':sup:`33` Zu Aaron sagte Mose: Nimm ein Gefäß, schütte ein volles Gomer Manna
hinein und stell es vor den HERRN! Es soll für die nachkommenden
Generationen aufbewahrt werden.
'''
"34" = ''':sup:`34` Wie der HERR dem Mose befohlen hatte, stellte Aaron es vor das
Bundeszeugnis, damit es dort aufbewahrt würde.
'''
"35" = ''':sup:`35` Die Israeliten aßen vierzig Jahre lang Manna, bis sie in bewohntes
Land kamen. Sie aßen Manna, bis sie die Grenze des Landes Kanaan
erreichten.
'''
"36" = ''':sup:`36` Ein Gomer ist der zehnte Teil eines Efa.
'''
