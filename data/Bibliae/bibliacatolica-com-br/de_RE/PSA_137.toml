"1" = ''':sup:`1` An den Strömen von Babel, / da saßen wir und wir weinten, * wenn wir
Zions gedachten.
'''
"2" = ''':sup:`2` An die Weiden in seiner Mitte * hängten wir unsere Leiern.
'''
"3" = ''':sup:`3` Denn dort verlangten, die uns gefangen hielten, Lieder von uns, /
unsere Peiniger forderten Jubel: * Singt für uns eines der Lieder
Zions!
'''
"4" = ''':sup:`4` Wie hätten wir singen können die Lieder des HERRN, * fern, auf
fremder Erde?
'''
"5" = ''':sup:`5` Wenn ich dich je vergesse, Jerusalem, * dann soll meine rechte Hand
mich vergessen.
'''
"6" = ''':sup:`6` Die Zunge soll mir am Gaumen kleben, * wenn ich deiner nicht mehr
gedenke, wenn ich Jerusalem nicht mehr erhebe * zum Gipfel meiner
Freude.
'''
"7" = ''':sup:`7` Gedenke, HERR, den Söhnen Edoms den Tag Jerusalems, * die sagten:
Reißt nieder, bis auf den Grund reißt es nieder!
'''
"8" = ''':sup:`8` Tochter Babel, du der Verwüstung Geweihte: / Selig, wer dir vergilt
deine Taten, * die du uns getan hast!
'''
"9" = ''':sup:`9` Selig, wer ergreift und zerschlägt * am Felsen deine Nachkommen!
'''
