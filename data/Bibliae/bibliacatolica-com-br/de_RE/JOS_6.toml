[6]
"1" = ''':sup:`1` Jericho hielt wegen der Israeliten die Tore fest verschlossen.
Niemand konnte heraus und niemand konnte hinein.
'''
"2" = ''':sup:`2` Da sagte der HERR zu Josua: Sieh her, ich gebe Jericho und seinen
König samt seinen Helden in deine Hand.
'''
"3" = ''':sup:`3` Ihr sollt mit allen Kriegern um die Stadt herumziehen und sie einmal
umkreisen. Das sollst du sechs Tage lang tun.
'''
"4" = ''':sup:`4` Sieben Priester sollen sieben Widderhörner vor der Lade hertragen.
Am siebten Tag sollt ihr siebenmal um die Stadt herumziehen und die
Priester sollen die Hörner blasen.
'''
"5" = ''':sup:`5` Wenn das Widderhorn geblasen wird und ihr den Hörnerschall hört,
soll das ganze Volk in laut schallendes Geschrei ausbrechen. Darauf
wird die Mauer der Stadt in sich zusammenstürzen; dann soll das Volk
hinübersteigen, jeder an der nächstbesten Stelle.
'''
"6" = ''':sup:`6` Da rief Josua, der Sohn Nuns, die Priester und sagte: Nehmt die
Bundeslade und lasst sieben Priester sieben Widderhörner vor der Lade
des HERRN hertragen!
'''
"7" = ''':sup:`7` Und zum Volk sagte er: Geht hinüber und zieht rings um die Stadt
herum und lasst die bewaffneten Männer vor der Lade des HERRN
herziehen!
'''
"8" = ''':sup:`8` Und es geschah so, wie Josua es dem Volk gesagt hatte: Sieben
Priester trugen die sieben Widderhörner vor dem HERRN her und zogen
hinüber und bliesen die Widderhörner und die Bundeslade des HERRN zog
hinter ihnen her.
'''
"9" = ''':sup:`9` Die bewaffneten Männer gingen vor den Priestern her, die die Hörner
bliesen, die Nachhut folgte der Lade und man blies ständig die Hörner.
'''
"10" = ''':sup:`10` Dem Volk aber befahl Josua: Erhebt kein Kriegsgeschrei und lasst
eure Stimmen nicht hören! Kein Wort komme aus eurem Mund bis zu dem
Tag, an dem ich zu euch sage: Erhebt das Kriegsgeschrei! Dann sollt ihr
losschreien.
'''
"11" = ''':sup:`11` Darauf ließ er die Lade des HERRN um die Stadt herumziehen und sie
einmal umkreisen. Dann kam man zum Lager zurück und übernachtete im
Lager.
'''
"12" = ''':sup:`12` Früh am anderen Morgen brach Josua auf und die Priester trugen die
Lade des HERRN.
'''
"13" = ''':sup:`13` Sieben Priester trugen die sieben Widderhörner der Lade des HERRN
voraus und bliesen ständig die Hörner. Die bewaffneten Männer zogen vor
ihnen her und die Nachhut folgte der Lade des HERRN. Man blies ständig
die Hörner.
'''
"14" = ''':sup:`14` So zogen sie auch am zweiten Tag einmal um die Stadt herum und
kehrten wieder ins Lager zurück. Das machten sie sechs Tage lang.
'''
"15" = ''':sup:`15` Am siebten Tag aber brachen sie beim Anbruch der Morgenröte auf und
zogen, wie gewohnt, um die Stadt, siebenmal; nur an diesem Tag zogen
sie siebenmal um die Stadt.
'''
"16" = ''':sup:`16` Als die Priester beim siebten Mal die Hörner bliesen, sagte Josua
zum Volk: Erhebt das Kriegsgeschrei! Denn der HERR hat die Stadt in
eure Gewalt gegeben.
'''
"17" = ''':sup:`17` Die Stadt mit allem, was in ihr ist, soll Banngut für den HERRN
werden. Nur die Dirne Rahab und alle, die bei ihr im Haus sind, sollen
am Leben bleiben, weil sie die Boten versteckt hat, die wir
ausgeschickt hatten.
'''
"18" = ''':sup:`18` Aber seid auf der Hut vor dem Banngut, damit ihr es nicht als
Banngut erklärt und dann doch davon wegnehmt! So würdet ihr das Lager
Israels zum Banngut machen und es ins Unglück stürzen.
'''
"19" = ''':sup:`19` Alles Silber und Gold und die Geräte aus Bronze und Eisen sollen
dem HERRN geweiht sein und in den Schatz des HERRN kommen.
'''
"20" = ''':sup:`20` Darauf erhob das Volk das Kriegsgeschrei und die Widderhörner
wurden geblasen. Als das Volk den Hörnerschall hörte, brach es in laut
schallendes Geschrei aus. Die Stadtmauer stürzte in sich zusammen und
das Volk stieg in die Stadt hinein, jeder an der nächstbesten Stelle.
So eroberten sie die Stadt.
'''
"21" = ''':sup:`21` Alles, was in der Stadt war, machten sie zum Banngut, Männer und
Frauen, Kinder und Alte, Rinder, Schafe und Esel, mit der Schärfe des
Schwertes.
'''
"22" = ''':sup:`22` Zu den beiden Männern, die das Land erkundet hatten, sagte Josua:
Geht zu dem Haus der Dirne und holt von dort die Frau und alles, was
ihr gehört, wie ihr es ihr geschworen habt!
'''
"23" = ''':sup:`23` Da gingen die jungen Männer, die Kundschafter, und holten Rahab,
ihren Vater, ihre Mutter, ihre Brüder und alles, was ihr gehörte; sie
führten ihre ganze Verwandtschaft heraus und wiesen ihnen einen Platz
außerhalb des Lagers Israels an.
'''
"24" = ''':sup:`24` Die Stadt aber und alles, was darin war, brannte man nieder; nur
das Silber und Gold und die Geräte aus Bronze und Eisen brachte man in
den Schatz im Haus des HERRN.
'''
"25" = ''':sup:`25` Die Dirne Rahab und die Familie ihres Vaters und alles, was ihr
gehörte, ließ Josua am Leben. So wohnt ihre Familie bis heute mitten in
Israel; denn Rahab hatte die Boten versteckt, die Josua ausgesandt
hatte, um Jericho auskundschaften zu lassen.
'''
"26" = ''':sup:`26` Damals schwor Josua: Verflucht beim HERRN sei der Mann, der es
unternimmt, diese Stadt Jericho wieder aufzubauen. Seinen Erstgeborenen
soll es ihn kosten, wenn er sie neu gründet, und seinen Jüngsten, wenn
er ihre Tore wieder aufrichtet.
'''
"27" = ''':sup:`27` Der HERR war mit Josua und sein Ruhm verbreitete sich im ganzen
Land.
'''
