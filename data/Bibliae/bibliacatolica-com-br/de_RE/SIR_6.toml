[6]
"1" = ''':sup:`1` Und statt eines Freundes werde nicht ein Feind! Denn ein übler Name
wird Schande und Schmach erben, / so auch der doppelzüngige Sünder.
'''
"2" = ''':sup:`2` Überheb dich nicht im Begehren deiner Seele, / damit deine Kraft
nicht geraubt wird wie die eines Stieres!
'''
"3" = ''':sup:`3` Deine Blätter wirst du verzehren und deine Früchte vernichten / und
du wirst dich selbst zurücklassen wie trockenes Holz.
'''
"4" = ''':sup:`4` Eine böse Seele wird den, dem sie gehört, zugrunde richten / und ihn
zum Gespött der Feinde machen.
'''
"5" = ''':sup:`5` Eine süße Rede vermehrt Freunde / und eine redegewandte Zunge
vermehrt, was willkommen ist.
'''
"6" = ''':sup:`6` Viele sollen es sein, die dir Frieden wünschen, / deine Ratgeber
aber - nur einer aus tausend.
'''
"7" = ''':sup:`7` Wenn du einen Freund gewinnen willst, gewinne ihn durch Erprobung /
und vertrau ihm nicht zu schnell!
'''
"8" = ''':sup:`8` Denn es gibt einen Freund zum für ihn günstigen Zeitpunkt, / am Tag
deiner Not bleibt er nicht.
'''
"9" = ''':sup:`9` Es gibt einen Freund, der sich auf Feindschaft umstellt, / er wird
einen Streit zu deiner Schande enthüllen
'''
"10" = ''':sup:`10` und es gibt einen Freund als Tischgenossen, / am Tag deiner Not
bleibt er nicht.
'''
"11" = ''':sup:`11` In deinem Glück wird er sein wie du / und er wird bei deinen
Dienern das Wort führen;
'''
"12" = ''':sup:`12` wenn du gedemütigt wirst, wird er gegen dich sein / und er wird
sich vor dir verbergen.
'''
"13" = ''':sup:`13` Von deinen Feinden halte dich fern, / vor deinen Freunden nimm dich
in Acht!
'''
"14" = ''':sup:`14` Ein treuer Freund ist ein starker Schutz, / wer ihn findet, hat
einen Schatz gefunden.
'''
"15" = ''':sup:`15` Für einen treuen Freund gibt es keinen Gegenwert, / seine
Kostbarkeit lässt sich nicht aufwiegen.
'''
"16" = ''':sup:`16` Ein treuer Freund ist eine Arznei des Lebens / und es werden ihn
finden, die den Herrn fürchten.
'''
"17" = ''':sup:`17` Wer den Herrn fürchtet, hält aufrechte Freundschaft, / denn wie er
selbst, so ist auch sein Nächster.
'''
"18" = ''':sup:`18` Kind, von deiner Jugend an erwähle Bildung! / Bis du graue Haare
hast, wirst du Weisheit finden.
'''
"19" = ''':sup:`19` Geh auf sie zu wie ein Pflüger und Sämann / und warte auf ihre
guten Früchte! Denn bei der Mühe um sie wirst du kaum ermüden / und
bald wirst du ihre Früchte verkosten.
'''
"20" = ''':sup:`20` Wie überaus rau ist sie für die Ungebildeten, / ein Mensch ohne
Einsicht wird nicht bei ihr bleiben.
'''
"21" = ''':sup:`21` Wie ein schwerer Stein wird sie auf ihm lasten / und er wird nicht
zögern, sie abzuwerfen.
'''
"22" = ''':sup:`22` Denn die Weisheit ist wie ihr Name / und nicht vielen ist sie
offenbar.
'''
"23" = ''':sup:`23` Höre, Kind, und nimm meine Erkenntnis an / und weise meinen Rat
nicht zurück!
'''
"24" = ''':sup:`24` Füge deine Füße in ihre Fesseln / und deinen Hals unter ihr
Halseisen!
'''
"25" = ''':sup:`25` Beuge deinen Nacken und trage sie / und sei nicht unwillig über
ihre Stricke!
'''
"26" = ''':sup:`26` Mit deiner ganzen Seele geh auf sie zu / und mit deiner ganzen
Kraft befolge ihre Wege!
'''
"27" = ''':sup:`27` Erspüre sie und suche, so wird sie sich dir zu erkennen geben; /
hast du sie ergriffen, lass sie nicht los!
'''
"28" = ''':sup:`28` Denn zuletzt wirst du bei ihr Ruhe finden / und sie wird sich für
dich in Freude verwandeln.
'''
"29" = ''':sup:`29` Die Fußfesseln werden dir zum starken Schutz / und ihr Halseisen zu
einem Ehrenkleid.
'''
"30" = ''':sup:`30` Denn goldener Schmuck liegt auf ihr / und ihre Fesseln sind ein
hyazinthfarbenes Gewebe.
'''
"31" = ''':sup:`31` Als Ehrenkleid wirst du sie anlegen / und eine Freudenkrone wirst
du dir aufsetzen.
'''
"32" = ''':sup:`32` Wenn du willst, Kind, wirst du gebildet werden, / und wenn du deine
Seele hineingibst, wirst du klug werden.
'''
"33" = ''':sup:`33` Wenn du es liebst hinzuhören, wirst du empfangen, / und wenn du
dein Ohr hinwendest, wirst du weise werden.
'''
"34" = ''':sup:`34` Stelle dich in die Schar der Ältesten, / wer weise ist, dem
schließe dich an!
'''
"35" = ''':sup:`35` Höre gern zu, wenn von Gott gesprochen wird, / Sprüche voll
Einsicht lass dir nicht entgehen!
'''
"36" = ''':sup:`36` Wenn du einen Verständigen siehst, geh frühmorgens zu ihm / und
dein Fuß trete seine Türschwelle aus!
'''
"37" = ''':sup:`37` Sinne nach in den Anordnungen des Herrn / und bedenke ständig seine
Gebote! Er wird dein Herz festigen / und die Weisheit, die du begehrst,
wird dir gegeben.
'''
