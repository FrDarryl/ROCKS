[144]
"1" = ''':sup:`1` Von David. Gepriesen sei der HERR, mein Fels, / der meine Hände den
Kampf lehrt, * meine Finger den Krieg!
'''
"2" = ''':sup:`2` Er, meine Huld und meine Festung, * meine Burg und mein Retter, mein
Schild, dem ich vertraue, * der mir mein Volk unterwirft.
'''
"3" = ''':sup:`3` HERR, was ist der Mensch, dass du ihn wahrnimmst, * des Menschen
Kind, dass du es beachtest?
'''
"4" = ''':sup:`4` Der Mensch gleicht einem Hauch, * seine Tage sind wie ein flüchtiger
Schatten.
'''
"5" = ''':sup:`5` HERR, neige deinen Himmel und steige herab, * rühre die Berge an,
dass sie rauchen!
'''
"6" = ''':sup:`6` Schleudre Blitze und zerstreue sie, * schieß deine Pfeile ab und
erschrecke sie!
'''
"7" = ''':sup:`7` Streck deine Hände herab aus der Höhe, / befreie und rette mich *
aus mächtigen Wassern, aus der Hand der Fremden,
'''
"8" = ''':sup:`8` deren Mund Trug geredet hat * und deren Rechte zum Meineid erhoben
war!
'''
"9" = ''':sup:`9` Gott, ein neues Lied will ich dir singen, * auf der zehnsaitigen
Harfe will ich dir spielen,
'''
"10" = ''':sup:`10` dir, der den Königen Sieg verleiht, * der David, seinen Knecht, vom
Schwert des Unheils befreit.
'''
"11" = ''':sup:`11` Befreie und entreiß mich der Hand der Fremden, / deren Mund Trug
geredet hat * und deren Rechte zum Meineid erhoben war!
'''
"12" = ''':sup:`12` Dann sind unsere Söhne wie junge Bäume, * hoch gewachsen in ihrer
Jugend, unsere Töchter schön gestaltet wie Säulen * am Bau eines
Palastes.
'''
"13" = ''':sup:`13` Unsere Speicher sind gefüllt, * überquellend von vielerlei Vorrat.
Unsere Schafe und Ziegen werfen tausendfach, * vieltausendfach auf
unseren Fluren.
'''
"14" = ''':sup:`14` Unsere Kühe sind trächtig. / Es gibt keinen Schaden und keine
Fehlgeburt, * es erschallt kein Wehgeschrei auf unseren Plätzen.
'''
"15" = ''':sup:`15` Selig das Volk, dem es so ergeht, * selig das Volk, dessen Gott der
HERR ist!
'''
