[11]
"1" = ''':sup:`1` Dann wurde mir ein Messstab gegeben, der aussah wie ein Stock, und
mir wurde gesagt: Geh, miss den Tempel Gottes und den Altar und zähle
alle, die dort anbeten!
'''
"2" = ''':sup:`2` Den Hof, der außerhalb des Tempels liegt, lass aus und miss ihn
nicht; denn er ist den Heiden überlassen. Sie werden die heilige Stadt
zertreten, zweiundvierzig Monate lang.
'''
"3" = ''':sup:`3` Und ich will meinen zwei Zeugen auftragen, im Bußgewand aufzutreten
und prophetisch zu reden, zwölfhundertsechzig Tage lang.
'''
"4" = ''':sup:`4` Sie sind die zwei Ölbäume und die zwei Leuchter, die vor dem Herrn
der Erde stehen.
'''
"5" = ''':sup:`5` Wenn ihnen jemand Schaden zufügen will, schlägt Feuer aus ihrem Mund
und verzehrt ihre Feinde; so muss jeder sterben, der ihnen schaden
will.
'''
"6" = ''':sup:`6` Sie haben Macht, den Himmel zu verschließen, damit kein Regen fällt
in den Tagen ihres Wirkens als Propheten. Sie haben auch Macht, das
Wasser in Blut zu verwandeln und die Erde zu schlagen mit allen
möglichen Plagen, sooft sie wollen.
'''
"7" = ''':sup:`7` Wenn sie ihren Auftrag als Zeugen erfüllt haben, wird das Tier, das
aus dem Abgrund heraufsteigt, Krieg mit ihnen führen, sie besiegen und
töten.
'''
"8" = ''':sup:`8` Und ihre Leichen bleiben auf der Straße der großen Stadt liegen.
Diese Stadt heißt, geistlich verstanden: Sodom und Ägypten; dort wurde
auch ihr Herr gekreuzigt.
'''
"9" = ''':sup:`9` Menschen aus allen Völkern und Stämmen, Sprachen und Nationen werden
ihre Leichen dort sehen, dreieinhalb Tage lang; sie werden nicht
zulassen, dass die Leichen in einem Grab bestattet werden.
'''
"10" = ''':sup:`10` Und die Bewohner der Erde freuen sich darüber, beglückwünschen sich
und schicken sich gegenseitig Geschenke; denn die beiden Propheten
hatten die Bewohner der Erde gequält.
'''
"11" = ''':sup:`11` Aber nach den dreieinhalb Tagen kam von Gott her wieder Lebensgeist
in sie und sie stellten sich wieder auf ihre Füße. Da überfiel alle,
die sie sahen, große Angst.
'''
"12" = ''':sup:`12` Und sie hörten eine laute Stimme vom Himmel her, die ihnen zurief:
Kommt herauf! Vor den Augen ihrer Feinde stiegen sie in der Wolke zum
Himmel hinauf.
'''
"13" = ''':sup:`13` In dieser Stunde entstand ein gewaltiges Erdbeben. Ein Zehntel der
Stadt stürzte ein und siebentausend Menschen kamen durch das Erdbeben
um. Die Überlebenden wurden vom Entsetzen gepackt und gaben dem Gott
des Himmels die Ehre.
'''
"14" = ''':sup:`14` Das zweite Wehe ist vorüber; siehe, das dritte Wehe kommt bald.
'''
"15" = ''':sup:`15` Der siebte Engel blies seine Posaune. Da ertönten laute Stimmen im
Himmel, die riefen: Nun gehört die Königsherrschaft über die Welt /
unserem Herrn und seinem Christus; / und sie werden herrschen in alle
Ewigkeit.
'''
"16" = ''':sup:`16` Und die vierundzwanzig Ältesten, die vor Gott auf ihren Thronen
sitzen, warfen sich auf ihr Angesicht nieder, beteten Gott an
'''
"17" = ''':sup:`17` und sprachen: Wir danken dir, Herr und Gott, / du Herrscher über
die ganze Schöpfung, / der du bist und der du warst; denn du nahmst
deine große Macht in Anspruch / und tratest die Herrschaft an.
'''
"18" = ''':sup:`18` Die Völker gerieten in Zorn. / Da kam dein Zorn: die Zeit, die
Toten zu richten, die Zeit, deine Knechte zu belohnen, / die Propheten
und die Heiligen und alle, die deinen Namen fürchten, / die Kleinen und
die Großen, / die Zeit, alle zu verderben, die die Erde verderben.
'''
"19" = ''':sup:`19` Der Tempel Gottes im Himmel wurde geöffnet und in seinem Tempel
wurde die Lade seines Bundes sichtbar: Da begann es zu blitzen, zu
dröhnen und zu donnern, es gab ein Beben und schweren Hagel.
'''
