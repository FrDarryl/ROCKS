[8]
"1" = ''':sup:`1` Für den Chormeister. Nach dem Kelterlied. Ein Psalm Davids.
'''
"2" = ''':sup:`2` HERR, unser Herr, / wie gewaltig ist dein Name auf der ganzen Erde,
* der du deine Hoheit gebreitet hast über den Himmel.
'''
"3" = ''':sup:`3` Aus dem Mund der Kinder und Säuglinge hast du ein Bollwerk errichtet
/ wegen deiner Gegner, * um zum Einhalten zu bringen Feind und Rächer.
'''
"4" = ''':sup:`4` Seh ich deine Himmel, die Werke deiner Finger, * Mond und Sterne,
die du befestigt:
'''
"5" = ''':sup:`5` Was ist der Mensch, dass du seiner gedenkst, * des Menschen Kind,
dass du dich seiner annimmst?
'''
"6" = ''':sup:`6` Du hast ihn nur wenig geringer gemacht als Gott, * du hast ihn
gekrönt mit Pracht und Herrlichkeit.
'''
"7" = ''':sup:`7` Du hast ihn als Herrscher eingesetzt über die Werke deiner Hände, *
alles hast du gelegt unter seine Füße:
'''
"8" = ''':sup:`8` Schafe und Rinder, sie alle * und auch die wilden Tiere,
'''
"9" = ''':sup:`9` die Vögel des Himmels und die Fische im Meer, * was auf den Pfaden
der Meere dahinzieht.
'''
"10" = ''':sup:`10` HERR, unser Herr, * wie gewaltig ist dein Name auf der ganzen Erde!
'''
"Notes" = '''
Notas de rodapé:
8:1-2 - Der Psalmist preist Gottes Größe und bemerkt, wie Himmel und
Schöpfung seine Herrlichkeit verkünden. Diese Ehrfurcht vor der
Schöpfung unterstreicht Gottes Majestät und die Verantwortung des
1,20).
8:3-4 - Wenn man über die Zerbrechlichkeit des Menschen im Vergleich
zur Weite des Universums nachdenkt, wird die Würde des Menschen als
Geschöpf nach Gottes Ebenbild deutlich. Diese Würde verleiht dem
menschlichen Leben Wert und unterstreicht die göttliche Bestimmung für
139:13-14).
8:5-6 - Der Psalmist betont, dass Gott den Menschen etwas niedriger als
die Engel geschaffen und ihm Autorität über die Schöpfung verliehen
hat. Diese privilegierte Stellung verdeutlicht die Rolle des Menschen
als Verwalter der Erde und als Spiegelbild des göttlichen Bildes (siehe
8:7-8 - Der Bezug auf Herden und Tiere unterstreicht die Verantwortung
des Menschen für die Schöpfung. Gottes Fürsorge für alle Geschöpfe
unterstreicht die gegenseitige Abhängigkeit zwischen den Menschen und
10:29).
8:9 - Der Psalm schließt mit der Verherrlichung des Gottesnamens und
bekräftigt Gottes zentrale Rolle in Anbetung und Schöpfung. Die
Anrufung seines Namens unterstreicht die persönliche Beziehung zwischen
2,9-11).
'''
