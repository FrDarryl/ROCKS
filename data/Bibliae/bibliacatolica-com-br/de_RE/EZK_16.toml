[16]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Menschensohn, mach Jerusalem ihre Gräueltaten bekannt
'''
"3" = ''':sup:`3` und sage: So spricht GOTT, der Herr, zu Jerusalem: Deiner Herkunft
und deiner Geburt nach bist du aus dem Land der Kanaaniter. Dein Vater
ist ein Amoriter und deine Mutter eine Hetiterin.
'''
"4" = ''':sup:`4` Bei deiner Geburt, am Tag, als du geboren wurdest, wurde deine
Nabelschnur nicht abgeschnitten, du wurdest zur Reinigung nicht mit
Wasser abgewaschen, nicht mit Salz eingerieben, nicht in Windeln
gewickelt.
'''
"5" = ''':sup:`5` Kein Auge zeigte dir Mitleid, um dir eines von diesen Dingen zu tun,
um sich deiner zu erbarmen, sondern du wurdest auf das freie Feld
hingeworfen, weil man dich verabscheute am Tag, an dem du geboren
wurdest.
'''
"6" = ''':sup:`6` Da kam ich an dir vorüber und sah dich in deinem Blut strampeln; und
ich sagte zu dir in deinem Blut: Bleib am Leben! Ich sagte zu dir: In
deinem Blut, bleib am Leben!
'''
"7" = ''':sup:`7` Wie eine Blume auf dem Feld ließ ich dich wachsen. Und du bist
herangewachsen, bist groß geworden und herrlich aufgeblüht: Deine
Brüste wurden fest; dein Haar begann zu sprießen. Doch du warst nackt
und bloß.
'''
"8" = ''':sup:`8` Da kam ich an dir vorüber und sah dich und siehe, deine Zeit war da,
die Zeit der Liebe. Ich breitete den Saum meines Gewandes über dich und
bedeckte deine Blöße. Ich leistete dir den Eid und ging mit dir einen
Bund ein - Spruch GOTTES, des Herrn - und du wurdest mein.
'''
"9" = ''':sup:`9` Dann wusch ich dich mit Wasser, spülte dein Blut von dir ab und
salbte dich mit Öl.
'''
"10" = ''':sup:`10` Ich kleidete dich in bunte Gewänder, zog dir Schuhe aus
Tahasch-Leder an, band dir Byssus um und hüllte dich in Seide.
'''
"11" = ''':sup:`11` Ich schmückte dich mit Schmuck, legte dir Spangen an die Arme und
eine Kette um den Hals.
'''
"12" = ''':sup:`12` Ich gab einen Ring an deine Nase, Ohrringe an deine Ohren und eine
herrliche Krone auf dein Haupt.
'''
"13" = ''':sup:`13` Mit Gold und Silber konntest du dich schmücken, aus Byssus, Seide
und buntem Gewebe war dein Gewand. Feinmehl, Honig und Öl aßest du. So
wurdest du überaus schön, du wurdest tauglich zu königlicher
Herrschaft.
'''
"14" = ''':sup:`14` Der Ruf deiner Schönheit drang zu den Völkern hinaus, denn sie war
vollkommen durch meinen Schmuck, den ich dir anlegte - Spruch GOTTES,
des Herrn.
'''
"15" = ''':sup:`15` Doch dann hast du dich auf deine Schönheit verlassen, du hurtest in
deinem Ruhm und hast mit deiner Hurerei jeden überschüttet, der
vorbeiging, ihm wurde sie zuteil.
'''
"16" = ''':sup:`16` Du hast von deinen Gewändern genommen und dir bunte Kulthöhen
gemacht und darauf Unzucht getrieben - Dinge, die nie vorgekommen sind
und nie mehr geschehen dürfen.
'''
"17" = ''':sup:`17` Deine prächtigen Schmuckstücke aus meinem Gold und Silber, die ich
dir geschenkt hatte, hast du genommen und hast dir daraus männliche
Figuren gemacht, um mit ihnen zu huren.
'''
"18" = ''':sup:`18` Deine bunten Gewänder hast du genommen und sie damit bekleidet.
Mein Öl und mein Räucherwerk hast du vor sie hingestellt.
'''
"19" = ''':sup:`19` Mein Brot, das ich dir gab - Feinmehl, Öl und Honig, mit denen ich
dich nährte -, das hast du ihnen als beruhigenden Duft dargebracht. Ja,
so war es! - Spruch GOTTES, des Herrn.
'''
"20" = ''':sup:`20` Du hast deine Söhne und Töchter, die du mir geboren hast, genommen
und sie ihnen als Schlachtopfer zum Essen vorgesetzt. War dir dein
unzüchtiges Treiben noch nicht genug?
'''
"21" = ''':sup:`21` Musstest du auch noch meine Söhne schlachten, um sie ihnen
darzubringen und für sie durch das Feuer gehen zu lassen?
'''
"22" = ''':sup:`22` Bei all deinen Gräueltaten und deiner Hurerei hast du der Zeit
deiner Jugend nicht gedacht, in der du nackt und bloß warst und
strampelnd in deinem Blute lagst.
'''
"23" = ''':sup:`23` Und es geschah nach all deinen schändlichen Taten - wehe, weh dir!
Spruch GOTTES, des Herrn -,
'''
"24" = ''':sup:`24` da hast du dir auf jedem freien Platz einen Sockel erbaut und dir
eine Kulthöhe errichtet.
'''
"25" = ''':sup:`25` An jeder Straßenecke hast du deine Kulthöhe erbaut, du hast deine
Schönheit abscheulich gemacht, hast deine Beine gespreizt für jeden,
der vorbeiging, und hast deine Hurerei vermehrt.
'''
"26" = ''':sup:`26` Du hurtest mit den Ägyptern, deinen Nachbarn mit dem großen Glied.
Du vermehrtest deine Hurerei, um mich zu beleidigen.
'''
"27" = ''':sup:`27` Und siehe, da streckte ich meine Hand gegen dich aus und nahm dir
deinen Anteil weg. Ich lieferte dich der Gier deiner Feindinnen aus,
den Philisterinnen; sogar sie schämten sich wegen deines schändlichen
Wandels.
'''
"28" = ''':sup:`28` Dann hurtest du mit den Assyrern, weil du noch nicht genug hattest.
Du hurtest mit ihnen, doch auch dann hattest du noch nicht genug.
'''
"29" = ''':sup:`29` Du hast deine Hurerei ausgeweitet bis zum Land der Krämer, nach
Chaldäa; doch auch damit hattest du noch nicht genug.
'''
"30" = ''':sup:`30` Wie warst du ohne Verstand - Spruch GOTTES, des Herrn -, weil du
all das getan hast, das Werk einer selbstherrlichen Hure.
'''
"31" = ''':sup:`31` Du hast dir an jeder Straßenecke deinen Sockel gebaut und auf jedem
freien Platz deine Kulthöhe errichtet. Du warst keine gewöhnliche Hure;
denn du hast es verschmäht, dich bezahlen zu lassen.
'''
"32" = ''':sup:`32` Die Ehebrecherin nimmt sich statt ihres Mannes fremde Männer.
'''
"33" = ''':sup:`33` Jeder Hure gibt man Lohn; du aber hast all deinen Liebhabern
Geschenke gegeben und sie bestochen, damit sie von überall zu dir
kamen, um mit dir Hurerei zu treiben.
'''
"34" = ''':sup:`34` Bei deiner Hurerei war es umgekehrt wie bei anderen Frauen: Dir
hurte niemand nach; du hast selbst bezahlt, wurdest aber nicht bezahlt.
So hast du es umgekehrt gemacht wie andere.
'''
"35" = ''':sup:`35` Darum, du Hure, höre das Wort des HERRN!
'''
"36" = ''':sup:`36` So spricht GOTT, der Herr: Weil du erregt wurdest und deine Blöße
aufgedeckt wurde bei deiner Hurerei mit deinen Liebhabern und mit all
deinen abscheulichen Götzen, und um des Blutes deiner Kinder willen,
die du ihnen hingegeben hast,
'''
"37" = ''':sup:`37` siehe, deshalb will ich alle deine Liebhaber versammeln, denen du
gefallen hast, alle, die du geliebt hast, und alle, die du verachtet
hast. Und wenn ich sie von allen Seiten gegen dich versammelt habe,
dann enthülle ich ihnen deine Blöße, damit sie deine Blöße unverhüllt
sehen.
'''
"38" = ''':sup:`38` Ich spreche dir das Urteil nach den Rechtsentscheiden für
Ehebrecherinnen und Mörderinnen und ich bringe über dich Blutvergießen,
aus Grimm und Eifersucht.
'''
"39" = ''':sup:`39` Ich gebe dich in ihre Hand, damit sie deinen Sockel zerstören und
deine Kulthöhen einreißen, damit sie dir deine Gewänder ausziehen,
deine prächtigen Schmuckstücke wegnehmen und dich nackt und bloß
daliegen lassen.
'''
"40" = ''':sup:`40` Sie berufen eine Volksversammlung gegen dich ein, steinigen dich
und hauen dich mit ihren Schwertern in Stücke.
'''
"41" = ''':sup:`41` Sie werden deine Häuser mit Feuer niederbrennen und vor den Augen
vieler Frauen das Urteil an dir vollstrecken. So mache ich deiner
Hurerei ein Ende. Auch Hurenlohn wirst du nie mehr bezahlen.
'''
"42" = ''':sup:`42` Ich werde meinen Zorn an dir stillen und meine Eifersucht wird von
dir ablassen. Ich werde Ruhe haben und mich nicht mehr ärgern.
'''
"43" = ''':sup:`43` Weil du der Tage deiner Jugend nicht gedacht und mich bei alledem
gereizt hast, siehe, darum lasse ich, ja ich, deinen Wandel auf dich
selbst zurückfallen - Spruch GOTTES, des Herrn. Hast du nicht zu all
deinen Gräueln auch noch Schändliches verübt?
'''
"44" = ''':sup:`44` Siehe, jeder, der ein Sprichwort auf dich anwenden will, der sagt:
Wie die Mutter, so die Tochter!
'''
"45" = ''':sup:`45` Du bist die Tochter deiner Mutter, die vor ihrem Mann und ihren
Söhnen Abscheu empfand. Du bist die Schwester deiner Schwestern, die
vor ihren Männern und Söhnen Abscheu empfanden. Eure Mutter war eine
Hetiterin und euer Vater ein Amoriter.
'''
"46" = ''':sup:`46` Deine ältere Schwester ist Samaria mit ihren Töchtern, die links
von dir wohnt; deine jüngere Schwester ist Sodom mit ihren Töchtern,
die rechts von dir wohnt.
'''
"47" = ''':sup:`47` Du bist nicht nur ihrem Wandel gefolgt und hast nicht nur ihre
Gräueltaten begangen. In nur kurzer Zeit hast du es noch schlimmer
getrieben als sie auf allen deinen Wegen.
'''
"48" = ''':sup:`48` So wahr ich lebe - Spruch GOTTES des Herrn: Deine Schwester Sodom,
sie und ihre Töchter haben es nicht so getrieben, wie du und deine
Töchter es trieben.
'''
"49" = ''':sup:`49` Siehe, dies war die Schuld deiner Schwester Sodom: In Hochmut,
Überfluss an Brot und in sorgloser Ruhe lebte sie mit ihren Töchtern,
ohne die Hand des Elenden und Armen zu stärken.
'''
"50" = ''':sup:`50` Sie wurden hochmütig und begingen Gräuel vor meinen Augen. So habe
ich sie verstoßen, als ich sie sah.
'''
"51" = ''':sup:`51` Samaria hat nicht die Hälfte deiner Sünden begangen. Du hast mehr
Gräueltaten verübt als sie und du lässt deine Schwestern gerecht
erscheinen durch all deine Gräueltaten, die du begangen hast.
'''
"52" = ''':sup:`52` Du, ja, trag du deine Schande, die du deinen Schwestern durch deine
Sünden Genugtuung verschaffst! Weil du abscheulicher als sie gehandelt
hast, erscheinen sie gerechter als du. Du, ja, schäme du dich und trag
deine Schande, da du deine Schwestern gerecht erscheinen lässt!
'''
"53" = ''':sup:`53` Aber ich werde ihr Schicksal wenden, das Schicksal Sodoms und ihrer
Töchter, das Schicksal Samarias und ihrer Töchter und das Schicksal
deiner Gefangenen in ihrer Mitte,
'''
"54" = ''':sup:`54` damit du deine Schande tragen kannst und dich schämen musst über
all das, was du getan und wodurch du sie getröstet hast.
'''
"55" = ''':sup:`55` Deine Schwester Sodom und ihre Töchter werden in ihren früheren
Zustand zurückkehren, Samaria und ihre Töchter werden in ihren früheren
Zustand zurückkehren. Du aber und deine Töchter, auch ihr werdet in
euren früheren Zustand zurückkehren.
'''
"56" = ''':sup:`56` Diente dir nicht deine Schwester Sodom als abschreckendes Beispiel
in deinem Mund am Tage deines Hochmuts,
'''
"57" = ''':sup:`57` bevor deine Bosheit wie jetzt offenbar wurde? Ein Hohn bist du den
Aramäerinnen und allen rings um sie her, den Philisterinnen, die dich
von ringsum verachten.
'''
"58" = ''':sup:`58` Deine Schandtat und deine Gräueltaten, du selbst hast sie zu tragen
- Spruch des HERRN.
'''
"59" = ''':sup:`59` Denn so spricht GOTT, der Herr: Ich werde an dir handeln, wie du
gehandelt hast; du hast den Eid missachtet und den Bund gebrochen.
'''
"60" = ''':sup:`60` Ich aber, ich werde meines Bundes mit dir aus den Tagen deiner
Jugend gedenken, und ich werde einen ewigen Bund für dich aufrichten.
'''
"61" = ''':sup:`61` Du wirst deiner Wege gedenken und dich schämen, wenn du deine
Schwestern aufnimmst, deine älteren mitsamt deinen jüngeren. Und ich
gebe sie dir zu Töchtern, aber nicht deines Bundes wegen.
'''
"62" = ''':sup:`62` Ich selbst richte meinen Bund mit dir auf, damit du erkennst, dass
ich der HERR bin.
'''
"63" = ''':sup:`63` So sollst du gedenken, sollst dich schämen und wirst vor Scham den
Mund nicht mehr öffnen können, weil ich dir Versöhnung gewähre für
alles, was du getan hast - Spruch GOTTES, des Herrn.
'''
