[20]
"1" = ''':sup:`1` Nachdem der Tumult sich gelegt hatte, rief Paulus die Jünger
zusammen und sprach ihnen Mut zu. Dann verabschiedete er sich und ging
weg, um nach Mazedonien zu reisen.
'''
"2" = ''':sup:`2` Er zog durch die dortigen Gegenden und sprach oft und eindringlich
zu den Jüngern. Dann begab er sich nach Griechenland;
'''
"3" = ''':sup:`3` dort blieb er drei Monate. Als er mit dem Schiff nach Syrien fahren
wollte, planten die Juden einen Anschlag auf ihn. So entschloss er
sich, den Rückweg über Mazedonien zu nehmen.
'''
"4" = ''':sup:`4` Dabei begleiteten ihn Sopater, der Sohn des Pyrrhus, aus Beröa,
Aristarch und Secundus aus Thessalonich, Gaius aus Derbe und Timotheus
sowie Tychikus und Trophimus aus der Provinz Asien.
'''
"5" = ''':sup:`5` Diese reisten voraus und warteten auf uns in Troas.
'''
"6" = ''':sup:`6` Nach den Tagen der Ungesäuerten Brote segelten wir von Philippi ab
und kamen in fünf Tagen zu ihnen nach Troas, wo wir uns sieben Tage
aufhielten.
'''
"7" = ''':sup:`7` Als wir am ersten Tag der Woche versammelt waren, um das Brot zu
brechen, redete Paulus zu ihnen, denn er wollte am folgenden Tag
abreisen; und er dehnte seine Rede bis Mitternacht aus.
'''
"8" = ''':sup:`8` In dem Obergemach, in dem wir versammelt waren, brannten viele
Lampen.
'''
"9" = ''':sup:`9` Ein junger Mann namens Eutychus saß im offenen Fenster und sank in
tiefen Schlaf, als Paulus immer länger sprach; überwältigt vom Schlaf,
fiel er aus dem dritten Stock hinunter; als man ihn aufhob, war er tot.
'''
"10" = ''':sup:`10` Paulus lief hinab, warf sich über ihn, umfasste ihn und sagte:
Beunruhigt euch nicht: Er lebt!
'''
"11" = ''':sup:`11` Dann stieg er wieder hinauf, brach das Brot und aß und redete mit
ihnen bis zum Morgengrauen. So verließ er sie.
'''
"12" = ''':sup:`12` Den jungen Mann aber führten sie lebend von dort weg und sie wurden
nicht wenig getröstet.
'''
"13" = ''':sup:`13` Wir gingen voraus zum Schiff und fuhren nach Assos, wo wir Paulus
an Bord nehmen sollten; so hatte er es angeordnet, weil er selbst zu
Fuß gehen wollte.
'''
"14" = ''':sup:`14` Als er in Assos zu uns stieß, nahmen wir ihn an Bord und erreichten
Mitylene.
'''
"15" = ''':sup:`15` Von dort segelten wir am nächsten Tag ab und kamen bis auf die Höhe
von Chios. Am anderen Tag liefen wir Samos an und landeten am folgenden
Tag in Milet.
'''
"16" = ''':sup:`16` Paulus hatte sich entschlossen, an Ephesus vorbeizufahren, um in
der Provinz Asien keine Zeit zu verlieren. Denn er hatte es eilig, weil
er, wenn möglich, am Pfingsttag in Jerusalem sein wollte.
'''
"17" = ''':sup:`17` Von Milet aus schickte er jemanden nach Ephesus und ließ die
Ältesten der Gemeinde zu sich rufen.
'''
"18" = ''':sup:`18` Als sie bei ihm eingetroffen waren, sagte er: Ihr wisst, wie ich
vom ersten Tag an, seit ich die Provinz Asien betreten habe, die ganze
Zeit in eurer Mitte war
'''
"19" = ''':sup:`19` und wie ich dem Herrn in aller Demut diente unter Tränen und vielen
Prüfungen, die ich durch die Nachstellungen der Juden erlitten habe,
'''
"20" = ''':sup:`20` wie ich nichts verschwiegen habe von dem, was heilsam ist. Ich habe
es euch verkündet und habe euch gelehrt, öffentlich und in den Häusern.
'''
"21" = ''':sup:`21` Ich habe vor Juden und Griechen Zeugnis abgelegt für die Umkehr zu
Gott und den Glauben an Jesus, unseren Herrn.
'''
"22" = ''':sup:`22` Und siehe, nun ziehe ich, gebunden durch den Geist, nach Jerusalem
und ich weiß nicht, was dort mit mir geschehen wird.
'''
"23" = ''':sup:`23` Jedoch bezeugt mir der Heilige Geist von Stadt zu Stadt, dass
Fesseln und Drangsale auf mich warten.
'''
"24" = ''':sup:`24` Aber ich will mit keinem Wort mein Leben wichtig nehmen, wenn ich
nur meinen Lauf vollende und den Dienst erfülle, der mir von Jesus, dem
Herrn, übertragen wurde: das Evangelium von der Gnade Gottes zu
bezeugen.
'''
"25" = ''':sup:`25` Und siehe, ich weiß, dass ihr mich nicht mehr von Angesicht sehen
werdet, ihr alle, zu denen ich gekommen bin und denen ich das Reich
verkündet habe.
'''
"26" = ''':sup:`26` Darum bezeuge ich euch am heutigen Tag: Ich bin rein vom Blut
aller.
'''
"27" = ''':sup:`27` Denn ich habe mich der Pflicht nicht entzogen, euch den ganzen
Ratschluss Gottes zu verkünden.
'''
"28" = ''':sup:`28` Gebt Acht auf euch und auf die ganze Herde, in der euch der Heilige
Geist zu Vorstehern bestellt hat, damit ihr als Hirten für die Kirche
des Herrn sorgt, die er sich durch sein eigenes Blut erworben hat!
'''
"29" = ''':sup:`29` Ich weiß: Nach meinem Weggang werden reißende Wölfe bei euch
eindringen und die Herde nicht schonen.
'''
"30" = ''':sup:`30` Und selbst aus eurer Mitte werden Männer auftreten, die mit ihren
falschen Reden die Jünger auf ihre Seite ziehen.
'''
"31" = ''':sup:`31` Seid also wachsam und denkt daran, dass ich drei Jahre lang Tag und
Nacht nicht aufgehört habe, unter Tränen jeden Einzelnen zu ermahnen.
'''
"32" = ''':sup:`32` Und jetzt vertraue ich euch Gott und dem Wort seiner Gnade an, das
die Kraft hat, aufzubauen und das Erbe in der Gemeinschaft der
Geheiligten zu verleihen.
'''
"33" = ''':sup:`33` Silber oder Gold oder Kleider habe ich von keinem verlangt;
'''
"34" = ''':sup:`34` ihr wisst selbst, dass für meinen Unterhalt und den meiner
Begleiter diese Hände hier gearbeitet haben.
'''
"35" = ''':sup:`35` In allem habe ich euch gezeigt, dass man sich auf diese Weise
abmühen und sich der Schwachen annehmen soll, in Erinnerung an die
Worte Jesu, des Herrn, der selbst gesagt hat: Geben ist seliger als
nehmen.
'''
"36" = ''':sup:`36` Nach diesen Worten kniete er nieder und betete mit ihnen allen.
'''
"37" = ''':sup:`37` Und alle brachen in lautes Weinen aus, fielen Paulus um den Hals
und küssten ihn;
'''
"38" = ''':sup:`38` am meisten schmerzte sie sein Wort, sie würden ihn nicht mehr von
Angesicht sehen. Dann begleiteten sie ihn zum Schiff.
'''
"Notes" = '''
Notas de rodapé:
20:7-12 - Paulus erweckt Eutychus wieder zum Leben, der während seiner
langen Predigt aus dem Fenster gefallen war. Dieses Wunder demonstriert
Gottes Macht über Tod und Leben und unterstreicht die Bedeutung von
8,54-55 und 2. Timotheus 4,20).
20:17-21 - Paulus verabschiedet sich von den Ältesten in Ephesus,
erinnert sie an seinen Dienst unter ihnen und betont, wie wichtig es
sei, das Wort Gottes aufrichtig zu predigen. Hingabe an den Dienst ist
für die Leitung der Gemeinde von grundlegender Bedeutung (siehe auch 1.
20:28-30 - Paulus warnt die Kirchenführer, über die Herde zu wachen,
denn reißende Wölfe werden auftauchen. Geistliche Wachsamkeit und
Schutz vor falschen Lehren sind für die Gesundheit der Kirche von
4:3-4).
20:32-35 - Paulus schließt mit einem Aufruf zu Großzügigkeit und
geistlichem Schutz und erinnert uns daran, dass Geben seliger ist als
Nehmen. Großzügigkeit und Fleiß sind für das christliche Leben
20:36-38 - Paulus betet mit seinen Jüngern und verabschiedet sich
emotional von ihnen, da er weiß, dass er sie vielleicht nie wiedersehen
wird. Dieser Moment des Abschieds unterstreicht die Tiefe christlicher
'''
