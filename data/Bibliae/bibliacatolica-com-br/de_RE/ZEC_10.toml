[10]
"1" = ''':sup:`1` Bittet den Herrn um Regen / zur Regenzeit im Frühjahr! Der HERR
lässt Gewitterwolken entstehen; / und strömenden Regen gibt er ihnen, /
einem jeden das Grün auf dem Feld.
'''
"2" = ''':sup:`2` Doch die Hausgötzen redeten Falsches; / die Wahrsager schauten Lüge,
sie redeten von nichtigen Träumen, / spendeten leeren Trost. Darum
haben sie wegziehen müssen wie Schafe, / sie leiden, denn kein Hirte
ist da.
'''
"3" = ''':sup:`3` Gegen die Hirten ist mein Zorn entbrannt, / die Leithammel suche ich
heim. Ja, der HERR der Heerscharen hat heimgesucht seine Herde, das
Haus Juda, / und wird es zu seinem Prachthengst im Kampf machen.
'''
"4" = ''':sup:`4` Aus ihm kommt ein Eckstein, aus ihm ein Zeltpflock, / aus ihm ein
Kriegsbogen; / aus ihm zieht zugleich jeder Antreiber aus.
'''
"5" = ''':sup:`5` Sie werden wie Helden sein, / die im Kampf den Feind in den
Straßenschmutz treten. Sie werden kämpfen, denn der HERR ist mit ihnen.
/ Dann werden alle zuschanden, die auf Pferden reiten.
'''
"6" = ''':sup:`6` Das Haus Juda will ich stark machen / und das Haus Josef retten. Ich
werde sie zurückführen, / denn ich habe Erbarmen mit ihnen. Sie werden
sein, als ob ich sie nicht verstoßen hätte, denn ich bin der HERR, ihr
Gott, und werde sie erhören.
'''
"7" = ''':sup:`7` Die von Efraim werden wie ein Held sein. / Ihr Herz wird sich freuen
wie beim Wein. Ihre Kinder werden es sehen und sich freuen / und ihr
Herz soll jubeln über den HERRN.
'''
"8" = ''':sup:`8` Ich werde pfeifen und sie zusammenholen, denn ich habe sie
losgekauft. / Sie werden so zahlreich sein, wie sie zahlreich waren.
'''
"9" = ''':sup:`9` Säe ich sie auch unter die Völker aus, / werden sie doch in der
Ferne an mich denken. / Sie werden mit ihren Kindern am Leben bleiben
und heimkehren.
'''
"10" = ''':sup:`10` Ja, ich werde sie zurückführen aus Ägypten / und aus Assur werde
ich sie sammeln. Ins Land Gilead und zum Libanon will ich sie bringen,
/ doch es wird für sie nicht ausreichen.
'''
"11" = ''':sup:`11` Wenn sie in Bedrängnis durch das Meer ziehen, / wird er die Wellen
im Meer schlagen / und die Tiefen des Nils werden austrocknen. Dann
wird der Stolz Assurs gestürzt / und das Zepter Ägyptens wird
beseitigt.
'''
"12" = ''':sup:`12` Ich werde sie stark machen durch den HERRN / und sie werden in
seinem Namen ihren Weg gehen. - Spruch des HERRN.
'''
"Notes" = '''
Notas de rodapé:
10:1-2 - Sacharja ruft das Volk dazu auf, Gott um Regen und Segen zu
bitten. Er erinnert sie daran, dass heidnische Gottheiten keine wahre
Hilfe bringen können; nur Gott kann wiederherstellen und segnen (siehe
10:3-5 - Gott verspricht, seinem Volk starke und treue Führer zu
erwecken. Diese Führer werden wie Hirten sein, die die Herde beschützen
und führen, was die Bedeutung gottesfürchtiger Führer unterstreicht
10:6-9 - Gott verspricht, Israels Wohlstand wiederherzustellen und es
in sein Land zurückzubringen. Diese geistige und materielle
Wiederherstellung ist ein Beweis für Gottes Treue bei der Erfüllung
21:24).
10:10-12 - Das Versprechen der vollständigen Wiederherstellung schließt
die Sicherheit und den Wohlstand des Volkes ein. Gott wird das Volk
Israel durch seine Macht stärken und seine fortwährende Fürsorge
'''
