[6]
"1" = ''':sup:`1` Flieht, ihr Leute von Benjamin, / hinaus aus Jerusalem! Stoßt in
Tekoa ins Widderhorn / und richtet über Bet-Kerem ein Zeichen auf! Denn
von Norden droht Unheil / und großes Verderben.
'''
"2" = ''':sup:`2` Die Schöne und Verwöhnte, / die Tochter Zion, ich vernichte sie.
'''
"3" = ''':sup:`3` Hirten kommen zu ihr mit ihren Herden; / sie schlagen rings um sie
ihre Zelte auf, / jeder weidet seinen Bereich ab.
'''
"4" = ''':sup:`4` Verhängt gegen Zion den Krieg! / Auf! Greifen wir an am Mittag! -
Weh uns: Schon neigt sich der Tag, / die Abendschatten strecken sich.
'''
"5" = ''':sup:`5` Auf! Greifen wir an in der Nacht, / zerstören wir ihre Paläste!
'''
"6" = ''':sup:`6` Denn so spricht der HERR der Heerscharen: Fällt ihre Bäume / und
werft einen Wall auf gegen Jerusalem! Das ist die Stadt, die
heimgesucht werden muss. / Alles in ihr ist Unterdrückung.
'''
"7" = ''':sup:`7` Wie ein Brunnen sein Wasser sprudeln lässt, / so lässt sie ihre
Schlechtigkeit sprudeln. Von Gewalttat und Unrecht hört man in ihr; /
ständig sind mir vor Augen Leid und Misshandlung.
'''
"8" = ''':sup:`8` Lass dich warnen, Jerusalem, / sonst trenne ich mich von dir, sonst
mache ich dich zur Wüste, / zum Land ohne Bewohner!
'''
"9" = ''':sup:`9` So spricht der HERR der Heerscharen: Genaue Nachlese wie am
Weinstock / soll man halten am Rest Israels. Leg deine Hand an / wie
ein Winzer an die Reben!
'''
"10" = ''':sup:`10` Zu wem soll ich reden / und wen ermahnen, dass sie hören? Siehe,
ihr Ohr ist unbeschnitten, / sie können nichts vernehmen. Das Wort des
HERRN dient ihnen zum Spott; / es gefällt ihnen nicht.
'''
"11" = ''':sup:`11` Darum bin ich erfüllt vom Zorn des HERRN, / bin es müde, ihn länger
zurückzuhalten. - Gieß ihn aus über das Kind auf der Straße / und
zugleich über die Schar der jungen Männer! Ja, alle werden gefangen
genommen, / Mann und Frau, Greis und Hochbetagter.
'''
"12" = ''':sup:`12` Ihre Häuser gehen an andere über, / die Felder und auch die Frauen.
Denn ich strecke meine Hand aus / gegen die Bewohner des Landes -
Spruch des HERRN.
'''
"13" = ''':sup:`13` Sie alle, von ihrem Kleinsten bis zu ihrem Größten, / sind nur auf
Gewinn aus; vom Propheten bis zum Priester / betrügen sie alle.
'''
"14" = ''':sup:`14` Den Schaden meines Volkes möchten sie leichthin heilen, indem sie
sagen: / Frieden! Frieden! - Aber da ist kein Friede.
'''
"15" = ''':sup:`15` Schämen müssten sie sich, / weil sie Gräuel verübt haben. Doch sie
schämen sich nicht; / Scham ist ihnen unbekannt. Deshalb müssen sie mit
denen fallen, / die fallen. Sobald ich sie heimsuche, / werden sie
stürzen, spricht der HERR.
'''
"16" = ''':sup:`16` So spricht der HERR: Stellt euch an die Wege und haltet Ausschau, /
fragt nach den Pfaden der Vorzeit, fragt, wo der Weg zum Guten liegt; /
geht auf ihm, so werdet ihr Ruhe finden für eure Seele! / Sie aber
sagten: Wir gehen nicht.
'''
"17" = ''':sup:`17` Auch habe ich Wächter für euch aufgestellt: / Achtet auf den Schall
des Widderhorns! - / Sie aber sagten: Wir achten nicht darauf.
'''
"18" = ''':sup:`18` Darum hört, ihr Völker, und erkenne, / Versammlung, was mit ihnen
geschieht!
'''
"19" = ''':sup:`19` Höre, Erde! / Siehe, ich bringe Unheil über dieses Volk / als
Frucht seiner Gedanken. Denn auf meine Worte haben sie nicht geachtet /
und meine Weisung haben sie verschmäht.
'''
"20" = ''':sup:`20` Was soll mir der Weihrauch aus Saba / und das gute Gewürzrohr aus
fernem Land? Eure Brandopfer gefallen mir nicht, / eure Schlachtopfer
sind mir nicht angenehm.
'''
"21" = ''':sup:`21` Darum - so spricht der HERR: Siehe, ich lege diesem Volk
Hindernisse in den Weg, / sodass sie darüber straucheln. Väter und
Söhne zusammen, / einer wie der andere geht zugrunde.
'''
"22" = ''':sup:`22` So spricht der HERR: Siehe, ein Volk zieht vom Nordland heran, /
eine große Nation bricht auf / von den Grenzen der Erde.
'''
"23" = ''':sup:`23` Sie kommen mit Bogen und Sichelschwert, / grausam sind sie und ohne
Erbarmen. Ihr Lärm gleicht dem Brausen des Meeres / und sie reiten auf
Rossen, Krieger, zum Kampf gerüstet / gegen dich, Tochter Zion.
'''
"24" = ''':sup:`24` Kaum hörten wir diese Nachricht, / da erschlafften uns die Hände,
es packte uns die Angst, / das Zittern wie eine Gebärende.
'''
"25" = ''':sup:`25` Geht nicht aufs Feld hinaus, / macht euch nicht auf den Weg; / denn
der Feind greift zum Schwert - Grauen ringsum!
'''
"26" = ''':sup:`26` Tochter, mein Volk, leg das Trauerkleid an / und wälz dich im
Staub! Halte Trauer wie um den einzigen Sohn, bitterste Klage: / Ach,
jählings kam über uns der Verwüster.
'''
"27" = ''':sup:`27` Zum Prüfer für mein Volk habe ich dich bestellt, voll Festigkeit; /
du sollst sein Verhalten erkennen und prüfen.
'''
"28" = ''':sup:`28` Sie alle sind schlimme Empörer, / Verleumder sind sie, Bronze und
Eisen sind sie, / alle zusammen Verbrecher.
'''
"29" = ''':sup:`29` Der Blasebalg schnaubt, / doch das Blei bleibt unberührt vom Feuer.
Umsonst hat der Schmelzer geschmolzen; / die Bösen ließen sich nicht
ausscheiden.
'''
"30" = ''':sup:`30` Verworfenes Silber nennt man sie; / denn verworfen hat sie der
HERR.
'''
