[142]
"1" = ''':sup:`1` Ein Weisheitslied Davids. Als er in der Höhle war. Ein Bittgebet.
'''
"2" = ''':sup:`2` Mit lauter Stimme schrei ich zum HERRN, * laut flehe ich zum HERRN
um Gnade.
'''
"3" = ''':sup:`3` Ich schütte vor ihm meine Klage aus, * tue vor ihm kund meine
Drangsal.
'''
"4" = ''':sup:`4` Wenn auch in mir mein Lebensgeist schwindet: * Meinen Pfad, du
kennst ihn. Auf dem Weg, den ich gehe, * stellten sie mir eine Falle.
'''
"5" = ''':sup:`5` Blicke zur Rechten und schaue: * Niemand ist da, der mich beachtet.
Mir ist jede Zuflucht genommen, * niemand fragt nach meinem Leben.
'''
"6" = ''':sup:`6` Zu dir, HERR, habe ich geschrien, / ich sagte: Du bist meine
Zuflucht, * mein Anteil im Land der Lebenden.
'''
"7" = ''':sup:`7` Vernimm doch meinen Notschrei, * denn ich bin tief erniedrigt.
Errette mich vor meinen Verfolgern, * denn sie sind mir zu mächtig!
'''
"8" = ''':sup:`8` Führe doch mein Leben heraus aus dem Kerker, * damit ich deinen
Namen preise! Um mich werden sich Gerechte scharen, * denn du tust mir
Gutes.
'''
