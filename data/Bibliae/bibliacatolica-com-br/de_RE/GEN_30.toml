[30]
"1" = ''':sup:`1` Als Rahel sah, dass sie Jakob keine Kinder gebar, wurde sie
eifersüchtig auf ihre Schwester. Sie sagte zu Jakob: Verschaff mir
Söhne! Wenn nicht, sterbe ich.
'''
"2" = ''':sup:`2` Da wurde Jakob zornig auf Rahel und sagte: Nehme ich etwa die Stelle
Gottes ein, der dir die Leibesfrucht versagt?
'''
"3" = ''':sup:`3` Sie antwortete: Da ist meine Magd Bilha. Geh zu ihr! Sie soll auf
meinen Knien gebären, dann komme auch ich durch sie zu Kindern.
'''
"4" = ''':sup:`4` Sie gab ihm also ihre Magd Bilha zur Frau und Jakob ging zu ihr.
'''
"5" = ''':sup:`5` Bilha wurde schwanger und gebar Jakob einen Sohn.
'''
"6" = ''':sup:`6` Rahel sagte: Gott hat mir Recht verschafft; er hat auch meine Stimme
gehört und mir einen Sohn geschenkt. Deshalb gab sie ihm den Namen Dan
- Richter -.
'''
"7" = ''':sup:`7` Bilha, Rahels Magd, wurde abermals schwanger und gebar Jakob einen
zweiten Sohn.
'''
"8" = ''':sup:`8` Da sagte Rahel: Gotteskämpfe habe ich ausgestanden mit meiner
Schwester und ich habe mich durchgesetzt. So gab sie ihm den Namen
Naftali - Kämpfer -.
'''
"9" = ''':sup:`9` Als Lea sah, dass sie keine Kinder mehr bekam, nahm sie ihre Magd
Silpa und gab sie Jakob zur Frau.
'''
"10" = ''':sup:`10` Leas Magd Silpa gebar Jakob einen Sohn.
'''
"11" = ''':sup:`11` Da sprach Lea: Glück auf! So gab sie ihm den Namen Gad - Glück -.
'''
"12" = ''':sup:`12` Als Leas Magd Silpa Jakob einen zweiten Sohn gebar,
'''
"13" = ''':sup:`13` sagte Lea: Ich Glückliche! Denn die Töchter werden mich
beglückwünschen. So gab sie ihm den Namen Ascher - Glücklicher -.
'''
"14" = ''':sup:`14` Zur Zeit der Weizenernte ging Ruben aus und fand auf dem Feld
Alraunen. Er brachte sie seiner Mutter Lea mit. Da sagte Rahel zu Lea:
Gib mir doch ein paar von den Alraunen deines Sohnes!
'''
"15" = ''':sup:`15` Sie aber erwiderte ihr: Ist es dir nicht genug, mir meinen Mann
wegzunehmen? Nimmst du mir auch die Alraunen meines Sohnes weg? Da
entgegnete Rahel: Dann soll Jakob für die Alraunen deines Sohnes heute
Nacht bei dir liegen.
'''
"16" = ''':sup:`16` Als Jakob am Abend vom Feld kam, ging ihm Lea entgegen und sagte:
Zu mir musst du kommen! Ich habe nämlich um den Preis der Alraunen
meines Sohnes ein Recht auf dich erworben. So lag er in jener Nacht bei
ihr.
'''
"17" = ''':sup:`17` Gott erhörte Lea. Sie wurde schwanger und gebar Jakob einen fünften
Sohn.
'''
"18" = ''':sup:`18` Da sagte Lea: Gott hat mich dafür belohnt, dass ich meine Magd
meinem Mann gegeben habe. Sie gab ihm den Namen Issachar - Mann des
Lohnes -.
'''
"19" = ''':sup:`19` Noch einmal wurde Lea schwanger und gebar Jakob einen sechsten
Sohn.
'''
"20" = ''':sup:`20` Da sagte Lea: Gott hat mich mit einem schönen Geschenk bedacht.
Jetzt endlich wird mein Mann mich ehren, da ich ihm doch sechs Söhne
geboren habe. Sie gab ihm also den Namen Sebulon - Ehrung -.
'''
"21" = ''':sup:`21` Danach gebar sie eine Tochter und gab ihr den Namen Dina.
'''
"22" = ''':sup:`22` Nun erinnerte sich Gott an Rahel. Gott erhörte sie und öffnete
ihren Schoß.
'''
"23" = ''':sup:`23` Sie wurde schwanger und gebar einen Sohn. Da sagte sie: Gott hat
die Schande von mir genommen.
'''
"24" = ''':sup:`24` Sie gab ihm den Namen Josef - Möge er noch hinzufügen - und sagte:
Der HERR gebe mir noch einen anderen Sohn hinzu.
'''
"25" = ''':sup:`25` Nachdem Rahel Josef geboren hatte, sagte Jakob zu Laban: Entlass
mich! Ich will zu meinem Ort und in mein Land gehen.
'''
"26" = ''':sup:`26` Gib mir meine Frauen und Kinder, um die ich dir gedient habe, und
ich will gehen. Du kennst ja meinen Dienst, den ich dir geleistet habe.
'''
"27" = ''':sup:`27` Laban antwortete ihm: Wenn ich nur Wohlwollen in deinen Augen
gefunden habe: Ich habe es als gutes Zeichen angesehen und der HERR hat
mich deinetwegen gesegnet.
'''
"28" = ''':sup:`28` Und er sagte: Bestimm selbst deinen Lohn und ich werde ihn dir
geben.
'''
"29" = ''':sup:`29` Da sagte Jakob zu ihm: Du kennst meinen Dienst und dein Vieh, das
mir anvertraut war.
'''
"30" = ''':sup:`30` Das Wenige, das du hattest, bevor ich kam, hat sich gewaltig
vermehrt und der HERR hat dich gesegnet für jeden meiner Schritte. Doch
jetzt - wann werde ich etwas für mein eigenes Haus tun können?
'''
"31" = ''':sup:`31` Da sagte Laban: Was soll ich dir geben? Du brauchst mir nichts zu
geben, antwortete Jakob. Wenn du mir das Folgende gewährst, will ich
dein Vieh weiterhin weiden und hüten.
'''
"32" = ''':sup:`32` Ich will heute unter deinem Vieh umhergehen. Sondere dort alle
gesprenkelten oder scheckigen und alle dunklen Lämmer aus, ebenso die
scheckigen und gesprenkelten Ziegen. Das soll mein Lohn sein.
'''
"33" = ''':sup:`33` Morgen soll meine Redlichkeit offenbar werden, wenn du kommst,
meinen Lohn zu besehen: Alles, was nicht gesprenkelt und scheckig unter
den Ziegen und dunkel unter den Lämmern ist, das soll als von mir
gestohlen gelten.
'''
"34" = ''':sup:`34` Gut, sagte Laban, wie du gesagt hast, soll es geschehen.
'''
"35" = ''':sup:`35` Am selben Tag noch sonderte er die gestreiften und scheckigen
Ziegenböcke aus und alle gesprenkelten und scheckigen Ziegen, alles, an
dem etwas Weißes war, und alles Dunkle unter den Lämmern und übergab es
seinen Söhnen.
'''
"36" = ''':sup:`36` Dann entfernte er sich drei Tagesmärsche von Jakob, der das übrige
Vieh Labans weidete.
'''
"37" = ''':sup:`37` Nun holte sich Jakob frische Ruten von Silberpappeln, Mandelbäumen
und Platanen, schälte weiße Streifen heraus und legte so das Weiße an
den Ruten bloß.
'''
"38" = ''':sup:`38` Die geschälten Ruten legte er in die Tröge, in die Wasserrinnen, zu
denen die Tiere zur Tränke kamen, gerade vor die Tiere hin. Die Tiere
begatteten sich, wenn sie zur Tränke kamen.
'''
"39" = ''':sup:`39` Hatten sich die Tiere vor den Ruten begattet, so warfen sie
gestreifte, gesprenkelte und scheckige Junge.
'''
"40" = ''':sup:`40` Die Lämmer teilte Jakob auf. Er richtete den Blick der Tiere auf
das Gestreifte und alles Dunkle in der Herde Labans. So legte er sich
selbst Herden zu und tat sie nicht zum Vieh Labans.
'''
"41" = ''':sup:`41` Jedes Mal nun, wenn sich die kräftigen Tiere begatteten, legte
Jakob die Ruten in die Tröge, sodass die Tiere sie vor Augen hatten,
wenn sie sich begatteten.
'''
"42" = ''':sup:`42` Bei den schwächlichen Tieren aber legte er sie nicht hin. So wurden
die schwächlichen Labans, die kräftigen dagegen Jakobs Eigentum
'''
"43" = ''':sup:`43` und der Mann wurde überaus reich; er besaß eine Menge Schafe und
Ziegen, Mägde und Knechte, Kamele und Esel.
'''
