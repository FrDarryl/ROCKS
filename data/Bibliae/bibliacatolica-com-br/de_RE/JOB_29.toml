[29]
"1" = ''':sup:`1` Dann setzte Ijob seine Rede fort und sprach:
'''
"2" = ''':sup:`2` Dass ich doch wäre / wie in längst vergangenen Monden, / wie in den
Tagen, da mich Gott beschirmte,
'''
"3" = ''':sup:`3` als seine Leuchte über meinem Haupt erstrahlte, / in seinem Licht
ich durch das Dunkel ging.
'''
"4" = ''':sup:`4` So, wie ich in den Tagen meiner Frühzeit war, / als Gottes
Freundschaft über meinem Zelte stand,
'''
"5" = ''':sup:`5` als der Allmächtige noch mit mir war, / meine Kinder mich umgaben,
'''
"6" = ''':sup:`6` als meine Schritte sich in Milch gebadet, / Bäche von Öl der Fels
mir ergoss.
'''
"7" = ''':sup:`7` Ging ich durchs Tor zur Stadt hinauf, / ließ ich auf dem Platz
meinen Sitz aufstellen;
'''
"8" = ''':sup:`8` sahen mich die Jungen, so traten sie scheu beiseite, / die Alten
standen auf und blieben stehen.
'''
"9" = ''':sup:`9` Fürsten hielten mit Reden sich zurück / und legten ihre Hand auf
ihren Mund.
'''
"10" = ''':sup:`10` Der Edlen Stimme blieb stumm, / am Gaumen klebte ihre Zunge.
'''
"11" = ''':sup:`11` Hörte mich ein Ohr, pries es mich glücklich, / das Auge, das mich
sah, stimmte mir zu.
'''
"12" = ''':sup:`12` Denn ich rettete den Armen, der schrie, / die Waise, die ohne
Helfer war.
'''
"13" = ''':sup:`13` Der Segen des Verlorenen kam über mich / und jubeln ließ ich der
Witwe Herz.
'''
"14" = ''':sup:`14` Ich bekleidete mich mit Gerechtigkeit, / wie Mantel und Kopfbund
umhüllte mich mein Recht.
'''
"15" = ''':sup:`15` Auge war ich für den Blinden, / dem Lahmen wurde ich zum Fuß.
'''
"16" = ''':sup:`16` Vater war ich für die Armen, / des Unbekannten Rechtsstreit prüfte
ich.
'''
"17" = ''':sup:`17` Ich zerschmetterte des Bösen Kiefer, / entriss die Beute seinen
Zähnen.
'''
"18" = ''':sup:`18` So dachte ich: Mit meinem Nest werde ich verscheiden / und gleich
dem Phönix meine Tage mehren.
'''
"19" = ''':sup:`19` Meine Wurzel reiche bis an das Wasser, / Tau nächtige auf meinen
Zweigen.
'''
"20" = ''':sup:`20` Neu bleibe mir meine Ehre, / mein Bogen verjünge sich in meiner
Hand.
'''
"21" = ''':sup:`21` Auf mich hörten sie und warteten, / sie lauschten schweigend meinem
Rat.
'''
"22" = ''':sup:`22` Nachdem ich gesprochen, ergriff keiner das Wort, / es träufelte
nieder auf sie meine Rede.
'''
"23" = ''':sup:`23` Sie harrten auf mich wie auf Regen, / sperrten den Mund wie nach
Spätregen auf.
'''
"24" = ''':sup:`24` Lächelte ich denen zu, die ohne Vertrauen, / sie wiesen das
Leuchten meines Gesichts nicht ab.
'''
"25" = ''':sup:`25` Ich bestimmte ihr Tun, ich saß als Haupt, / thronte wie ein König
inmitten der Schar, wie einer, der Trauernde tröstet.
'''
