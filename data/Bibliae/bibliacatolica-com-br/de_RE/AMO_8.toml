[8]
"1" = ''':sup:`1` Dies hat GOTT, der Herr, mich sehen lassen: Siehe, ein Korb für die
Ernte.
'''
"2" = ''':sup:`2` Er fragte: Was siehst du, Amos? Ich antwortete: Einen Korb für die
Ernte. Da sagte der HERR zu mir: / Gekommen ist das Ende zu meinem Volk
Israel. / Ich gehe nicht noch einmal an ihm vorüber.
'''
"3" = ''':sup:`3` Dann heulen die Sängerinnen des Palastes. / An jenem Tag - Spruch
GOTTES, des Herrn - gibt es viele Leichen, überall wirft man sie hin.
Still!
'''
"4" = ''':sup:`4` Hört dieses Wort, die ihr die Armen verfolgt / und die Gebeugten im
Land unterdrückt!
'''
"5" = ''':sup:`5` Ihr sagt: Wann ist das Neumondfest vorbei, dass wir Getreide
verkaufen, / und der Sabbat, dass wir den Kornspeicher öffnen können?
Wir wollen das Hohlmaß kleiner und das Silbergewicht größer machen, /
wir fälschen die Waage zum Betrug,
'''
"6" = ''':sup:`6` um für Geld die Geringen zu kaufen / und den Armen wegen eines Paars
Sandalen. / Sogar den Abfall des Getreides machen wir zu Geld.
'''
"7" = ''':sup:`7` Beim Stolz Jakobs hat der HERR geschworen: / Keine ihrer Taten werde
ich jemals vergessen.
'''
"8" = ''':sup:`8` Sollte deshalb nicht die Erde beben, / sollte nicht alles trauern,
was auf ihr wohnt? Sollte sie sich nicht heben wie der Nil, /
aufgewühlt sein und sich wieder senken wie der Strom von Ägypten?
'''
"9" = ''':sup:`9` An jenem Tag / - Spruch GOTTES, des Herrn - lasse ich am Mittag die
Sonne untergehen / und breite am helllichten Tag über die Erde
Finsternis aus.
'''
"10" = ''':sup:`10` Ich verwandle eure Feste in Trauer / und all eure Lieder in
Totenklage. Ich lege um alle Hüften das Trauergewand / und schere jeden
Kopf kahl. Ich bringe Trauer über das Land wie die Trauer um den
Einzigen / und das Ende davon wird sein wie der bittere Tag.
'''
"11" = ''':sup:`11` Siehe, es kommen Tage / - Spruch GOTTES, des Herrn -, da schicke
ich Hunger ins Land, / nicht Hunger nach Brot, nicht Durst nach Wasser,
/ sondern danach, die Worte des HERRN zu hören.
'''
"12" = ''':sup:`12` Dann wanken sie von Meer zu Meer, / von Norden nach Osten ziehen
sie, um das Wort des HERRN zu suchen; / doch sie werden es nicht
finden.
'''
"13" = ''':sup:`13` An jenem Tag werden die schönen jungen Mädchen / und die jungen
Männer in Ohnmacht fallen vor Durst,
'''
"14" = ''':sup:`14` alle, die bei der Schuld von Samaria schwören / und sagen: So wahr
dein Gott lebt, Dan! und: So wahr der Weg nach Beerscheba lebt!, / sie
werden zu Boden stürzen und sich nicht mehr erheben.
'''
