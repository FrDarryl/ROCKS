[11]
"1" = ''':sup:`1` Um die Jahreswende, zu der Zeit, in der die Könige in den Krieg
ziehen, schickte David Joab mit seinen Knechten und ganz Israel aus und
sie verwüsteten das Land der Ammoniter und belagerten Rabba. David
selbst aber blieb in Jerusalem.
'''
"2" = ''':sup:`2` Als David einmal zur Abendzeit von seinem Lager aufstand und auf dem
Flachdach des Königspalastes hin- und herging, sah er von dort aus eine
Frau, die badete. Die Frau war sehr schön anzusehen.
'''
"3" = ''':sup:`3` David schickte jemand hin, erkundigte sich nach ihr und sagte: Ist
das nicht Batseba, die Tochter Ammiëls, die Frau des Hetiters Urija?
'''
"4" = ''':sup:`4` Darauf schickte David Boten zu ihr und ließ sie holen; sie kam zu
ihm und er schlief mit ihr - sie hatte sich gerade von ihrer Unreinheit
gereinigt. Dann kehrte sie in ihr Haus zurück.
'''
"5" = ''':sup:`5` Die Frau war aber schwanger geworden und schickte deshalb zu David
und ließ ihm mitteilen: Ich bin schwanger.
'''
"6" = ''':sup:`6` Darauf sandte David zu Joab und ließ ihm sagen: Schick den Hetiter
Urija zu mir! Und Joab schickte Urija zu David.
'''
"7" = ''':sup:`7` Als Urija zu ihm kam, fragte David, ob es Joab und dem Volk gut gehe
und wie es mit dem Kampf stehe.
'''
"8" = ''':sup:`8` Dann sagte er zu Urija: Geh in dein Haus hinab und wasch dir die
Füße! Urija verließ das Haus des Königs und es wurde ihm ein Geschenk
des Königs nachgetragen.
'''
"9" = ''':sup:`9` Urija aber legte sich am Tor des Königshauses bei den Knechten
seines Herrn nieder und ging nicht in sein Haus hinab.
'''
"10" = ''':sup:`10` Man berichtete David: Urija ist nicht in sein Haus hinabgegangen.
Darauf sagte David zu Urija: Bist du nicht gerade von einer Reise
gekommen? Warum bist du nicht in dein Haus hinuntergegangen?
'''
"11" = ''':sup:`11` Urija antwortete David: Die Lade und Israel und Juda wohnen in
Hütten und mein Herr Joab und die Knechte meines Herrn lagern auf
freiem Feld; da soll ich in mein Haus gehen, um zu essen und zu trinken
und bei meiner Frau zu liegen? So wahr du lebst und so wahr deine Seele
lebt, das werde ich nicht tun.
'''
"12" = ''':sup:`12` Darauf sagte David zu Urija: Bleib auch heute noch hier; morgen
werde ich dich wegschicken. So blieb Urija an jenem und am folgenden
Tag in Jerusalem.
'''
"13" = ''':sup:`13` David lud ihn ein, bei ihm zu essen und zu trinken, und machte ihn
betrunken. Am Abend aber ging Urija weg, um sich wieder auf seinem
Lager bei den Knechten seines Herrn niederzulegen; er ging nicht in
sein Haus hinab.
'''
"14" = ''':sup:`14` Am anderen Morgen schrieb David einen Brief an Joab und ließ ihn
durch Urija überbringen.
'''
"15" = ''':sup:`15` Er schrieb in dem Brief: Stellt Urija nach vorn, wo der Kampf am
heftigsten ist, dann zieht euch von ihm zurück, sodass er getroffen
wird und den Tod findet!
'''
"16" = ''':sup:`16` Joab hatte die Stadt beobachtet und er stellte Urija an einen
Platz, von dem er wusste, dass dort besonders tüchtige Krieger standen.
'''
"17" = ''':sup:`17` Als dann die Leute aus der Stadt einen Ausfall machten und gegen
Joab kämpften, fielen einige vom Volk, das heißt von den Kriegern
Davids; auch der Hetiter Urija fand den Tod.
'''
"18" = ''':sup:`18` Joab schickte zu David und ließ ihm den Verlauf des Kampfes
berichten.
'''
"19" = ''':sup:`19` Und er befahl dem Boten: Wenn du dem König alles über den Verlauf
des Kampfes bis zu Ende berichtet hast
'''
"20" = ''':sup:`20` und wenn dann der König in Zorn gerät und zu dir sagt: Warum seid
ihr beim Kampf so nahe an die Stadt herangegangen? Habt ihr nicht
gewusst, dass sie von der Mauer herabschießen?
'''
"21" = ''':sup:`21` Wer hat Abimelech, den Sohn Jerubbaals, erschlagen? Hat nicht eine
Frau in Tebez einen Mühlstein von der Mauer auf ihn herabgeworfen,
sodass er starb? Warum seid ihr so nahe an die Mauer herangegangen?,
dann sollst du sagen: Auch dein Knecht, der Hetiter Urija, ist tot.
'''
"22" = ''':sup:`22` Der Bote ging fort, kam zu David und berichtete ihm alles, was Joab
ihm aufgetragen hatte.
'''
"23" = ''':sup:`23` Der Bote sagte zu David: Die Männer waren stärker als wir und waren
gegen uns bis aufs freie Feld vorgedrungen; wir aber drängten sie bis
zum Eingang des Tores zurück.
'''
"24" = ''':sup:`24` Da schossen die Schützen von der Mauer herab auf deine Knechte,
sodass einige von den Knechten des Königs starben; auch dein Knecht,
der Hetiter Urija, ist tot.
'''
"25" = ''':sup:`25` Da sagte David zu dem Boten: So sollst du zu Joab sagen: Betrachte
die Sache nicht als so schlimm; denn das Schwert frisst bald hier, bald
dort. Setz den Kampf gegen die Stadt mutig fort und zerstöre sie! So
sollst du ihm Mut machen.
'''
"26" = ''':sup:`26` Als die Frau Urijas hörte, dass ihr Mann Urija tot war, hielt sie
für ihren Gemahl die Totenklage.
'''
"27" = ''':sup:`27` Sobald die Trauerzeit vorüber war, ließ David sie zu sich in sein
Haus holen. Sie wurde seine Frau und gebar ihm einen Sohn. In den Augen
des HERRN aber war böse, was David getan hatte.
'''
