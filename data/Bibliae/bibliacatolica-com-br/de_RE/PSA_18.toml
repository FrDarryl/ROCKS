[18]
"1" = ''':sup:`1` Für den Chormeister. Vom Knecht des HERRN, David, der dem HERRN die
Worte dieses Liedes sagte an dem Tag, als ihn der HERR aus der Hand all
seiner Feinde und aus der Hand Sauls errettet hatte. Er sprach:
'''
"2" = ''':sup:`2` Ich will dich lieben, HERR, meine Stärke, *
'''
"3" = ''':sup:`3` HERR, du mein Fels und meine Burg und mein Retter; * mein Gott, mein
Fels, bei dem ich mich berge, / mein Schild und Horn meines Heils,
meine Zuflucht.
'''
"4" = ''':sup:`4` Ich rufe: Der HERR sei hoch gelobt! * und ich werde vor meinen
Feinden gerettet.
'''
"5" = ''':sup:`5` Mich umfingen die Fesseln des Todes * und die Fluten des Verderbens
erschreckten mich.
'''
"6" = ''':sup:`6` Mich umstrickten die Fesseln der Unterwelt, * über mich fielen die
Schlingen des Todes.
'''
"7" = ''':sup:`7` In meiner Not rief ich zum HERRN * und schrie zu meinem Gott, er
hörte aus seinem Tempel meine Stimme, * mein Hilfeschrei drang an seine
Ohren.
'''
"8" = ''':sup:`8` Da wankte und schwankte die Erde, / die Grundfesten der Berge
erbebten. * Sie wankten, denn sein Zorn war entbrannt.
'''
"9" = ''':sup:`9` Rauch stieg aus seiner Nase auf, / aus seinem Mund kam verzehrendes
Feuer, * glühende Kohlen sprühten von ihm aus.
'''
"10" = ''':sup:`10` Er neigte den Himmel und fuhr herab, * zu seinen Füßen dunkle
Wolken.
'''
"11" = ''':sup:`11` Er fuhr auf dem Kerub und flog daher; * er schwebte auf den Flügeln
des Windes.
'''
"12" = ''':sup:`12` Er machte Dunkelheit zu seinem Versteck, / zu seiner Hütte um sich
herum, * dunkle Wasser, dichte Wolken.
'''
"13" = ''':sup:`13` Aus dem Glanz vor ihm brachen seine Wolken hervor, * Hagel und
feurige Kohlen.
'''
"14" = ''':sup:`14` Da ließ der HERR den Donner im Himmel erdröhnen, / der Höchste ließ
seine Stimme erschallen: * Hagel und feurige Kohlen.
'''
"15" = ''':sup:`15` Da schoss er seine Pfeile und streute sie, * er schleuderte Blitze
und jagte sie dahin.
'''
"16" = ''':sup:`16` Da wurden sichtbar die Tiefen des Wassers, * die Grundfesten der
Erde wurden entblößt vor deinem Drohen, HERR, * vor dem Schnauben
deines zornigen Atems.
'''
"17" = ''':sup:`17` Er griff aus der Höhe herab und fasste mich, * zog mich heraus aus
gewaltigen Wassern.
'''
"18" = ''':sup:`18` Er entriss mich meinem mächtigen Feind * und meinen Hassern, denn
sie waren stärker als ich.
'''
"19" = ''':sup:`19` Sie überfielen mich am Tag meines Unheils, * doch der HERR wurde
mir zur Stütze.
'''
"20" = ''':sup:`20` Er führte mich hinaus ins Weite, * er befreite mich, denn er hatte
an mir Gefallen.
'''
"21" = ''':sup:`21` Der HERR handelte gut an mir nach meiner Gerechtigkeit, * vergalt
mir nach der Reinheit meiner Hände.
'''
"22" = ''':sup:`22` Denn ich hielt mich an die Wege des HERRN * und fiel nicht ruchlos
ab von meinem Gott.
'''
"23" = ''':sup:`23` Ja, ich habe alle seine Entscheide vor mir, * weise seine Satzungen
nicht von mir ab.
'''
"24" = ''':sup:`24` Ich war vor ihm ohne Makel, * ich nahm mich in Acht vor meiner
Sünde.
'''
"25" = ''':sup:`25` Darum hat der HERR mir vergolten nach meiner Gerechtigkeit, * nach
der Reinheit meiner Hände vor seinen Augen.
'''
"26" = ''':sup:`26` Gegen den Treuen zeigst du dich treu, * lauter handelst du am
Lauteren.
'''
"27" = ''':sup:`27` Gegen den Reinen zeigst du dich rein, * doch falsch gegen den
Falschen.
'''
"28" = ''':sup:`28` Ja, du rettest das elende Volk, * doch die Blicke der Stolzen
zwingst du nieder.
'''
"29" = ''':sup:`29` Ja, du lässt meine Leuchte erstrahlen, * der HERR, mein Gott, macht
meine Finsternis hell.
'''
"30" = ''':sup:`30` Ja, mit dir überrenne ich Scharen, * mit meinem Gott überspringe
ich Mauern.
'''
"31" = ''':sup:`31` Gott, sein Weg ist lauter, / das Wort des HERRN ist im Feuer
geläutert. * Ein Schild ist er für alle, die sich bei ihm bergen.
'''
"32" = ''':sup:`32` Denn wer ist Gott außer dem HERRN, * wer ist ein Fels, wenn nicht
unser Gott?
'''
"33" = ''':sup:`33` Gott hat mich mit Kraft umgürtet * und vollkommen machte er meinen
Weg.
'''
"34" = ''':sup:`34` Schnell wie Hirschkühe ließ er mich springen, * auf Höhen hat er
mich hingestellt.
'''
"35" = ''':sup:`35` Er lehrte meine Hände zu kämpfen, * meine Arme, den ehernen Bogen
zu spannen.
'''
"36" = ''':sup:`36` Du gabst mir deine Rettung zum Schild, * deine Rechte stützte mich;
/ deine Zuneigung machte mich groß.
'''
"37" = ''':sup:`37` Du schufst weiten Raum meinen Schritten, * meine Knöchel wankten
nicht.
'''
"38" = ''':sup:`38` Ich verfolge meine Feinde und hole sie ein, * ich kehre nicht um,
bis sie vernichtet sind.
'''
"39" = ''':sup:`39` Ich schlage sie nieder; / sie können nicht mehr aufstehen, * sie
fallen und liegen unter meinen Füßen.
'''
"40" = ''':sup:`40` Du hast mich zum Kampf mit Kraft umgürtet, * hast in die Knie
gezwungen, die gegen mich aufstehn.
'''
"41" = ''':sup:`41` Den Nacken meiner Feinde gabst du mir preis, * ich konnte die
vernichten, die mich hassen.
'''
"42" = ''':sup:`42` Sie schreien, doch da ist kein Retter, * zum HERRN, doch er gab
keine Antwort.
'''
"43" = ''':sup:`43` Ich zermalme sie zu Staub vor dem Wind, * schütte sie auf die
Straße wie Unrat.
'''
"44" = ''':sup:`44` Du rettest mich vor Anfeindungen des Volks, / du machst mich zum
Haupt über Nationen, * ein Volk, das ich früher nicht kannte, wird mir
dienen.
'''
"45" = ''':sup:`45` Sobald ihr Ohr hört, sind sie mir gehorsam, * mir schmeicheln die
Söhne der Fremde.
'''
"46" = ''':sup:`46` Den Söhnen der Fremde schwindet die Kraft, * sie kommen zitternd
aus ihren Burgen hervor.
'''
"47" = ''':sup:`47` Es lebt der HERR, gepriesen sei mein Fels. * Der Gott meiner
Rettung sei hoch erhoben.
'''
"48" = ''':sup:`48` Gott, der mir Vergeltung verschaffte, * er unterwarf mir Völker.
'''
"49" = ''':sup:`49` Du rettest mich vor meinen zornigen Feinden, / du erhöhst mich über
die, die gegen mich aufstehen, * du entreißt mich dem Mann der Gewalt.
'''
"50" = ''':sup:`50` Darum will ich dir danken, HERR, inmitten der Nationen, * ich will
deinem Namen singen und spielen.
'''
"51" = ''':sup:`51` Seinem König verleiht er große Hilfe, / Huld erweist er seinem
Gesalbten, * David und seinem Stamm auf ewig.
'''
