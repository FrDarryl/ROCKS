[23]
"1" = ''':sup:`1` Das Leben Saras währte hundertsiebenundzwanzig Jahre; das waren die
Lebensjahre Saras.
'''
"2" = ''':sup:`2` Sara starb in Kirjat-Arba, das ist Hebron, im Land Kanaan. Abraham
kam, um die Totenklage für Sara zu halten und sie zu beweinen.
'''
"3" = ''':sup:`3` Danach stand Abraham auf, ging von seiner Toten weg und redete mit
den Hetitern. Er sagte:
'''
"4" = ''':sup:`4` Fremder und Beisasse bin ich unter euch. Gebt mir ein Grab bei euch
als Eigentum, damit ich meine Tote hinausbringen und begraben kann!
'''
"5" = ''':sup:`5` Die Hetiter antworteten Abraham:
'''
"6" = ''':sup:`6` Hör uns an, mein Herr! Du bist ein Gottesfürst in unserer Mitte. In
der vornehmsten unserer Grabstätten begrabe deine Tote! Keiner von uns
wird dir seine Grabstätte versagen und deiner Toten das Begräbnis
verweigern.
'''
"7" = ''':sup:`7` Da stand Abraham auf, verneigte sich tief vor dem Volk des Landes,
vor den Hetitern,
'''
"8" = ''':sup:`8` und redete mit ihnen und sagte: Wenn es in eurem Sinne ist, dass ich
meine Tote hinausbringe und begrabe, dann hört mich an und setzt euch
für mich ein bei Efron, dem Sohn Zohars!
'''
"9" = ''':sup:`9` Er soll mir die Höhle von Machpela geben, die ihm gehört, am Rand
seines Feldes. Zum vollen Geldwert soll er sie mir geben als Grabstätte
und Eigentum mitten unter euch.
'''
"10" = ''':sup:`10` Efron saß mitten unter den Hetitern. Der Hetiter Efron antwortete
Abraham, sodass es die Hetiter, alle, die zum Tor seiner Stadt Zutritt
hatten, hören konnten:
'''
"11" = ''':sup:`11` Nein, mein Herr, höre mich an: Ich gebe dir das Feld und die Höhle
darauf gebe ich dir; in Gegenwart der Söhne meines Volkes gebe ich sie
dir. Begrab deine Tote!
'''
"12" = ''':sup:`12` Da verneigte sich Abraham tief vor dem Volk des Landes
'''
"13" = ''':sup:`13` und sagte zu Efron, sodass es das Volk des Landes hören konnte:
Ach, möchtest du mich nur anhören: Ich zahle das Geld für das Feld.
Nimm es von mir an, damit ich dort meine Tote begrabe!
'''
"14" = ''':sup:`14` Efron antwortete Abraham:
'''
"15" = ''':sup:`15` Mein Herr, höre mich an! Land im Wert von vierhundert
Silberstücken, was bedeutet das schon unter uns? Begrab nur deine Tote!
'''
"16" = ''':sup:`16` Abraham hörte auf Efron und wog dem Efron den Geldbetrag ab, den er
in Gegenwart der Hetiter genannt hatte, vierhundert Silberstücke zum
üblichen Handelswert.
'''
"17" = ''':sup:`17` So ging das Feld Efrons in Machpela gegenüber von Mamre, das Feld
mit der Höhle darauf und mit allen Bäumen auf dem Feld in seiner ganzen
Ausdehnung ringsum,
'''
"18" = ''':sup:`18` an Abraham über, als ein erworbenes Eigentum, in Gegenwart der
Hetiter, aller, die zum Tor seiner Stadt Zutritt hatten.
'''
"19" = ''':sup:`19` Dann begrub Abraham seine Frau Sara in der Höhle des Grundstücks
von Machpela gegenüber von Mamre, das jetzt Hebron heißt, im Land
Kanaan.
'''
"20" = ''':sup:`20` Das Feld samt der Höhle darauf war also von den Hetitern als
Grabstätte in das Eigentum Abrahams übergegangen.
'''
"Notes" = '''
Notas de rodapé:
23:1-2 - Sarahs Tod wird aufgezeichnet, und Abraham trauert zutiefst.
Die Art und Weise, wie er seine Trauer zum Ausdruck bringt,
unterstreicht die Bedeutung von Liebe und Ehre in familiären
Beziehungen und verdeutlicht die Notwendigkeit, den Schmerz des
34:18).
