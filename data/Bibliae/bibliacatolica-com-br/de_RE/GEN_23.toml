seinen Wunsch, sie zu ehren. Er stellt sich den Hethitern vor und zeigt
Respekt und den Wunsch nach Frieden in ihren Beziehungen. Diese Haltung
23:10-16 - Abraham verhandelt über den Kauf der Höhle von Machpela.
