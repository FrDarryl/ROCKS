[10]
"1" = ''':sup:`1` Sprichwörter Salomos: / Ein weiser Sohn macht dem Vater Freude, /
ein dummer Sohn ist der Kummer seiner Mutter.
'''
"2" = ''':sup:`2` Durch Unrecht erworbene Schätze nützen nichts, / Gerechtigkeit aber
rettet vor dem Tod.
'''
"3" = ''':sup:`3` Das Verlangen des Gerechten lässt der HERR nicht ungestillt, / die
Gier der Frevler stößt er zurück.
'''
"4" = ''':sup:`4` Träge Hand bringt Armut, / fleißige Hand macht reich.
'''
"5" = ''':sup:`5` Wer im Sommer sammelt, ist ein kluger Mensch; / in Schande gerät,
wer zur Erntezeit schläft.
'''
"6" = ''':sup:`6` Segen kommt auf das Haupt des Gerechten, / im Mund der Frevler
versteckt sich Gewalttat.
'''
"7" = ''':sup:`7` Das Andenken des Gerechten ist gesegnet, / der Name der Frevler
vermodert.
'''
"8" = ''':sup:`8` Verständiger Sinn nimmt die Gebote an, / wer Törichtes redet, kommt
zu Fall.
'''
"9" = ''':sup:`9` Wer aufrichtig seinen Weg geht, geht sicher, / wer krumme Wege geht,
wird durchschaut.
'''
"10" = ''':sup:`10` Wer mit den Augen zwinkert, schafft Leid, / wer Törichtes redet,
kommt zu Fall.
'''
"11" = ''':sup:`11` Der Mund des Gerechten ist ein Lebensquell, / im Mund der Frevler
versteckt sich Gewalttat.
'''
"12" = ''':sup:`12` Hass weckt Streit, / Liebe deckt alle Vergehen zu.
'''
"13" = ''':sup:`13` Auf den Lippen des Einsichtigen findet man Weisheit, / auf den
Rücken des Unverständigen passt der Stock.
'''
"14" = ''':sup:`14` Weise verbergen ihr Wissen, / der Mund des Toren ist drohendes
Verderben.
'''
"15" = ''':sup:`15` Dem Reichen ist Habe seine feste Burg, / den Armen bringt ihre
Armut Verderben.
'''
"16" = ''':sup:`16` Das Tun des Gerechten führt zum Leben, / das Einkommen des Frevlers
zur Sünde.
'''
"17" = ''':sup:`17` Den Weg zum Leben geht, wer Unterweisung bewahrt, / wer Warnung
missachtet, geht in die Irre.
'''
"18" = ''':sup:`18` Wer Hass verbirgt, heuchelt; / wer Verleumdung ausstreut, ist ein
Tor.
'''
"19" = ''':sup:`19` Bei vielem Reden bleibt die Sünde nicht aus, / wer seine Lippen
zügelt, ist klug.
'''
"20" = ''':sup:`20` Erlesenes Silber ist die Zunge des Gerechten, / das Herz des
Frevlers ist wenig wert.
'''
"21" = ''':sup:`21` Die Lippen des Gerechten leiten viele, / die Toren sterben an
Unverstand.
'''
"22" = ''':sup:`22` Der Segen des HERRN macht reich, / eigene Mühe tut nichts hinzu.
'''
"23" = ''':sup:`23` Des Toren Freude ist es, eine Schandtat zu begehen, / des
Verständigen Freude, weise zu sein.
'''
"24" = ''':sup:`24` Was der Frevler fürchtet, kommt über ihn, / was die Gerechten
ersehnen, erfüllt sich.
'''
"25" = ''':sup:`25` Wenn der Sturm daherbraust, ist der Frevler verloren, / der
Gerechte ist fest gegründet für immer.
'''
"26" = ''':sup:`26` Wie Essig für die Zähne und Rauch für die Augen / ist der Faule für
den, der ihn schickt.
'''
"27" = ''':sup:`27` Furcht des HERRN mehrt die Tage, / doch die Jahre der Frevler sind
verkürzt.
'''
"28" = ''':sup:`28` Die Hoffnung der Gerechten wird Freude, / die Erwartung der Frevler
wird zunichte.
'''
"29" = ''':sup:`29` Der Weg des HERRN ist Zuflucht für die Rechtschaffenheit, /
Verderben aber für Übeltäter.
'''
"30" = ''':sup:`30` Der Gerechte wird niemals wanken, / doch die Frevler bleiben nicht
im Land wohnen.
'''
"31" = ''':sup:`31` Der Mund des Gerechten lässt Weisheit sprießen, / eine Zunge voll
Falschheit aber wird abgeschnitten.
'''
"32" = ''':sup:`32` Die Lippen des Gerechten achten auf das, was gefällt, / der Mund
der Frevler aber auf das, was verkehrt ist.
'''
"Notes" = '''
Notas de rodapé:
10:1 - „Ein weiser Sohn ist eine Freude für seinen Vater, aber ein
törichter Sohn ist ein Kummer für seine Mutter.“ Dieses Sprichwort
unterstreicht die Bedeutung von Weisheit in Familienbeziehungen und
zeigt, dass die Handlungen von Kindern tiefgreifende Auswirkungen auf
10:4-5 - Fleiß führt zu Reichtum, Faulheit hingegen zu Armut. Das
Sprichwort würdigt harte Arbeit und Umsicht und zeigt, dass Erfolg
direkt mit Anstrengung und Verantwortung zusammenhängt (siehe auch
10:12 - „Hass erregt Streit, aber Liebe deckt alle Vergehen zu.“ Hier
wird die Kraft der Liebe betont, Versöhnung und Frieden zu fördern, im
Gegensatz zu Hass, der zu Spaltung und Konflikten führt (siehe auch 1.
10:19 - Das Sprichwort lehrt: „Wo viele Worte sind, ist Sünde
vorhanden“ und rät zu Mäßigung in der Sprache. Weisheit bedeutet zu
wissen, wann und wie man spricht und Sünde durch kluge Worte zu
10:22 - „Der Segen des Herrn macht reich, und er fügt ihm keinen Kummer
hinzu.“ Dies unterstreicht, dass wahrer Reichtum und Wohlstand von Gott
kommen und keinen Kummer mit sich bringen, im Gegensatz zu unrecht
6:6-10).
'''
