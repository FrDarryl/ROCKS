[12]
"1" = ''':sup:`1` In jener Zeit tritt Michael auf, der große Fürst, der für die Söhne
deines Volkes eintritt. Dann kommt eine Zeit der Not, wie noch keine da
war, seit es Völker gibt, bis zu jener Zeit. Doch zu jener Zeit wird
dein Volk gerettet, jeder, der im Buch verzeichnet ist.
'''
"2" = ''':sup:`2` Von denen, die im Land des Staubes schlafen, werden viele erwachen,
die einen zum ewigen Leben, die anderen zur Schmach, zu ewigem Abscheu.
'''
"3" = ''':sup:`3` Die Verständigen werden glänzen wie der Glanz der Himmelsfeste und
die Männer, die viele zum rechten Tun geführt haben, wie die Sterne für
immer und ewig.
'''
"4" = ''':sup:`4` Du, Daniel, halte die Worte geheim und versiegle das Buch bis zur
Zeit des Endes! Viele werden nachforschen und die Erkenntnis wird groß
sein.
'''
"5" = ''':sup:`5` Als ich, Daniel, aufblickte, standen noch zwei andere Männer da, der
eine diesseits des Flussufers, der andere jenseits.
'''
"6" = ''':sup:`6` Einer fragte den Mann, der in Leinen gekleidet war und über dem
Wasser des Flusses stand: Wie lange dauert es noch bis zum Ende der
unbegreiflichen Geschehnisse?
'''
"7" = ''':sup:`7` Darauf hörte ich den Mann, der in Leinen gekleidet war und über dem
Wasser des Flusses stand; er erhob seine rechte und seine linke Hand
zum Himmel und schwor bei dem, der ewig lebt: Es dauert noch eine Zeit,
zwei Zeiten und eine halbe Zeit. Wenn der am Ende ist, der die Macht
des heiligen Volkes zerschlägt, dann wird sich das alles vollenden.
'''
"8" = ''':sup:`8` Ich hörte es, verstand es aber nicht. Darum fragte ich: Mein Herr,
was wird das letzte von alldem sein?
'''
"9" = ''':sup:`9` Er erwiderte: Geh, Daniel! Die Worte bleiben verschlossen und
versiegelt bis zur Zeit des Endes.
'''
"10" = ''':sup:`10` Viele werden geläutert, gereinigt und geprüft. Doch die ruchlosen
Sünder sündigen weiter. Von den Sündern wird es keiner verstehen; aber
die Verständigen verstehen es.
'''
"11" = ''':sup:`11` Von der Zeit an, in der man das tägliche Opfer abschafft und den
unheilvollen Gräuel aufstellt, sind es zwölfhundertneunzig Tage.
'''
"12" = ''':sup:`12` Wohl dem, der aushält und dreizehnhundertfünfunddreißig Tage
erreicht!
'''
"13" = ''':sup:`13` Du aber geh dem Ende zu! Du wirst ruhen und auferstehen gemäß
deinem Losanteil am Ende der Tage.
'''
"Notes" = '''
Notas de rodapé:
12:1-3 - Der Erzengel Michael steht auf, um Gottes Volk während der
großen Trübsal zu beschützen. Das Versprechen, dass die Gerechten wie
Sterne leuchten werden, unterstreicht die ewige Belohnung für die
12:4-9 - Der Engel offenbart, dass die Endzeit von großer Unsicherheit
und Prüfung geprägt sein wird, die Erkenntnis Gottes jedoch zunehmen
wird. Dies deutet darauf hin, dass in der Endzeit eine verstärkte Suche
12:10-13 - Die Läuterung und Prüfung der Gerechten und der Bösen am
Ende der Zeit zeigt, dass Treue belohnt wird. Die Auferstehung der
Toten wird verkündet und bestätigt die Hoffnung auf ewiges Leben für
15,51-52).
'''
