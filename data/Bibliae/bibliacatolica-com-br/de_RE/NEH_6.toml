[6]
"1" = ''':sup:`1` Sanballat, Tobija, der Araber Geschem und unsere übrigen Feinde
erfuhren, dass ich die Mauer fertig gebaut hatte und dass in ihr keine
Lücke mehr war. Allerdings hatte ich damals die Torflügel noch nicht in
die Tore eingesetzt.
'''
"2" = ''':sup:`2` Da ließen Sanballat und Geschem mir sagen: Komm, wir wollen uns in
Kefirim in der Ebene von Ono treffen. Sie hatten aber Böses gegen mich
im Sinn.
'''
"3" = ''':sup:`3` Ich schickte Boten an sie mit der Antwort: Ich arbeite gerade an
einem großen Werk; darum kann ich nicht kommen. Die Arbeit würde
stocken, wenn ich sie verließe und zu euch käme.
'''
"4" = ''':sup:`4` Viermal schickten sie mir die gleiche Einladung und jedes Mal gab
ich ihnen die gleiche Antwort.
'''
"5" = ''':sup:`5` Da schickte mir Sanballat in gleicher Weise zum fünften Mal seinen
Diener; er brachte einen unverschlossenen Brief,
'''
"6" = ''':sup:`6` in dem stand: Unter den Völkern geht das Gerücht um - und Geschem
bestätigt es -, dass du mit den Juden einen Aufstand planst. Deshalb
baust du die Mauer auf. Und du willst, wie man sagt, ihr König werden.
'''
"7" = ''':sup:`7` Du sollst auch Propheten bestellt haben, die in Jerusalem von dir
sagen und ausrufen sollen: Juda hat einen König. Solche Gerüchte werden
aber dem König zu Ohren kommen. Darum komm jetzt, wir wollen zusammen
beraten.
'''
"8" = ''':sup:`8` Ich ließ ihm antworten: Nichts von dem, was du behauptest, ist
geschehen. Das hast du alles selbst erfunden.
'''
"9" = ''':sup:`9` Sie alle wollten uns nämlich einschüchtern; sie dachten: Dann lassen
sie die Hände von dem Werk und es kommt nicht zustande. Nun aber rührte
ich die Hände erst recht.
'''
"10" = ''':sup:`10` Eines Tages ging ich in das Haus Schemajas, des Sohnes Delajas, des
Sohnes Mehetabels; er war nämlich dort festgehalten. Er sagte: Gehen
wir zusammen in das Haus Gottes, ins Innere des Tempels, und
verschließen wir die Türen des Tempels! Denn man wird kommen, um dich
zu töten. In der Nacht wird man kommen, um dich zu töten.
'''
"11" = ''':sup:`11` Ich erwiderte: Sollte ein Mann wie ich fliehen? Wer von
meinesgleichen würde am Leben bleiben, wenn er den Tempel beträte? Ich
gehe nicht hin.
'''
"12" = ''':sup:`12` Ich erkannte deutlich, dass nicht Gott ihn geschickt hatte; er
hatte vielmehr diese Prophezeiung über mich nur gesprochen, weil Tobija
und Sanballat ihn gedungen hatten.
'''
"13" = ''':sup:`13` Er war gedungen, damit ich aus Furcht so handeln und mich
versündigen sollte. Damit wollten sie mich in üblen Ruf bringen, um
mich verächtlich zu machen.
'''
"14" = ''':sup:`14` Mein Gott, vergiss dem Tobija und dem Sanballat nicht, was sie
getan haben, auch nicht der Prophetin Noadja und den übrigen Propheten,
die mir Angst machen wollten!
'''
"15" = ''':sup:`15` Nach zweiundfünfzig Tagen, am Fünfundzwanzigsten des Monats Elul,
war die Mauer vollendet.
'''
"16" = ''':sup:`16` Als alle unsere Feinde es hörten, fürchteten sich alle Völker rings
um uns her. Ihr Hochmut verging ihnen und sie mussten einsehen, dass
unser Gott es war, der dieses Werk vollbracht hatte.
'''
"17" = ''':sup:`17` In jener Zeit sandten die Vornehmen von Juda auch viele Briefe an
Tobija und Briefe von Tobija gelangten an sie.
'''
"18" = ''':sup:`18` Denn viele Menschen in Juda waren ihm durch einen Eid verpflichtet.
Er war nämlich der Schwiegersohn Schechanjas, des Sohnes Arachs, und
sein Sohn Johanan hatte die Tochter Meschullams, des Sohnes Berechjas,
geheiratet.
'''
"19" = ''':sup:`19` Auch rühmten sie vor mir seine Verdienste und trugen ihm zu, was
ich sagte. Tobija schickte auch Briefe, um mir Furcht zu machen.
'''
