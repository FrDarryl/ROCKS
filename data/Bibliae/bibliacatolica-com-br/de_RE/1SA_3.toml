"1" = ''':sup:`1` Der junge Samuel versah den Dienst des HERRN unter der Aufsicht
Elis. In jenen Tagen waren Worte des HERRN selten; Visionen waren nicht
häufig.
'''
"2" = ''':sup:`2` Eines Tages geschah es: Eli schlief auf seinem Platz; seine Augen
waren schwach geworden und er konnte nicht mehr sehen.
'''
"3" = ''':sup:`3` Die Lampe Gottes war noch nicht erloschen und Samuel schlief im
Tempel des HERRN, wo die Lade Gottes stand.
'''
"4" = ''':sup:`4` Da rief der HERR den Samuel und Samuel antwortete: Hier bin ich.
'''
"5" = ''':sup:`5` Dann lief er zu Eli und sagte: Hier bin ich, du hast mich gerufen.
Eli erwiderte: Ich habe dich nicht gerufen. Geh wieder schlafen! Da
ging er und legte sich wieder schlafen.
'''
"6" = ''':sup:`6` Der HERR rief noch einmal: Samuel! Samuel stand auf und ging zu Eli
und sagte: Hier bin ich, du hast mich gerufen. Eli erwiderte: Ich habe
dich nicht gerufen, mein Sohn. Geh wieder schlafen!
'''
"7" = ''':sup:`7` Samuel kannte den HERRN noch nicht und das Wort des HERRN war ihm
noch nicht offenbart worden.
'''
"8" = ''':sup:`8` Da rief der HERR den Samuel wieder, zum dritten Mal. Er stand auf
und ging zu Eli und sagte: Hier bin ich, du hast mich gerufen. Da
merkte Eli, dass der HERR den Knaben gerufen hatte.
'''
"9" = ''':sup:`9` Eli sagte zu Samuel: Geh, leg dich schlafen! Wenn er dich ruft, dann
antworte: Rede, HERR; denn dein Diener hört. Samuel ging und legte sich
an seinem Platz nieder.
'''
"10" = ''':sup:`10` Da kam der HERR, trat heran und rief wie die vorigen Male: Samuel,
Samuel! Und Samuel antwortete: Rede, denn dein Diener hört.
'''
"11" = ''':sup:`11` Der HERR sagte zu Samuel: Fürwahr, ich werde in Israel etwas tun,
sodass jedem, der davon hört, beide Ohren gellen.
'''
"12" = ''':sup:`12` An jenem Tag werde ich an Eli vom Anfang bis zum Ende alles
verwirklichen, was ich seinem Haus angedroht habe.
'''
"13" = ''':sup:`13` Ich habe ihm angekündigt, dass ich über sein Haus für immer das
Urteil gesprochen habe wegen seiner Schuld; denn er wusste, wie seine
Söhne Gott lästern, und gebot ihnen nicht Einhalt.
'''
"14" = ''':sup:`14` Darum habe ich dem Haus Eli geschworen: Für die Schuld des Hauses
Eli kann durch Opfer und durch Gaben in Ewigkeit keine Sühne erwirkt
werden.
'''
"15" = ''':sup:`15` Samuel blieb bis zum Morgen liegen, dann öffnete er die Türen zum
Haus des HERRN. Er fürchtete sich aber, Eli von der Vision zu
berichten.
'''
"16" = ''':sup:`16` Da rief Eli Samuel und sagte: Samuel, mein Sohn! Er antwortete:
Hier bin ich.
'''
"17" = ''':sup:`17` Eli fragte: Was war es, das er zu dir gesagt hat? Verheimliche mir
nichts! Gott möge dir dies und das antun, wenn du mir auch nur eines
von all den Worten verheimlichst, die er zu dir gesprochen hat.
'''
"18" = ''':sup:`18` Da teilte ihm Samuel alle Worte mit und verheimlichte ihm nichts.
Darauf sagte Eli: Es ist der HERR. Er tue, was ihm gefällt.
'''
"19" = ''':sup:`19` Samuel wuchs heran und der HERR war mit ihm und ließ keines von all
seinen Worten zu Boden fallen.
'''
"20" = ''':sup:`20` Ganz Israel von Dan bis Beerscheba erkannte, dass Samuel als
Prophet des HERRN beglaubigt war.
'''
"21" = ''':sup:`21` Auch weiterhin erschien der HERR in Schilo: Der HERR offenbarte
sich Samuel in Schilo durch sein Wort.
'''
