[8]
"1" = ''':sup:`1` Es erging das Wort des HERRN der Heerscharen:
'''
"2" = ''':sup:`2` So spricht der HERR der Heerscharen: Mit großem Eifer trete ich ein
für Zion / und mit großer Zornglut setze ich mich eifersüchtig für es
ein.
'''
"3" = ''':sup:`3` So spricht der HERR: Ich bin nach Zion zurückgekehrt / und werde
wieder in der Mitte Jerusalems wohnen. Dann wird Jerusalem Stadt der
Treue heißen / und der Berg des HERRN der Heerscharen Heiliger Berg.
'''
"4" = ''':sup:`4` So spricht der HERR der Heerscharen: Greise und Greisinnen werden
wieder auf den Plätzen Jerusalems sitzen; / jeder hält wegen des hohen
Alters seinen Stock in der Hand.
'''
"5" = ''':sup:`5` Und die Plätze der Stadt werden voller Knaben und Mädchen sein, /
die auf ihren Plätzen spielen.
'''
"6" = ''':sup:`6` So spricht der HERR der Heerscharen: Wenn das zu wunderbar ist in
den Augen des Restes dieses Volkes in jenen Tagen, / muss es dann auch
in meinen Augen zu wunderbar sein? - Spruch des HERRN der Heerscharen.
'''
"7" = ''':sup:`7` So spricht der HERR der Heerscharen: Seht, ich befreie mein Volk aus
dem Land des Sonnenaufgangs und aus dem Land des Sonnenuntergangs.
'''
"8" = ''':sup:`8` Ich werde sie heimbringen und sie werden in der Mitte Jerusalems
wohnen. / Sie werden mir Volk sein und ich werde ihnen Gott sein in
Treue und in Gerechtigkeit.
'''
"9" = ''':sup:`9` So spricht der HERR der Heerscharen: Stark sollen eure Hände sein,
die ihr in diesen Tagen die Worte aus dem Mund der Propheten hört - so
schon am Tag, an dem das Fundament für das Haus des HERRN der
Heerscharen gelegt wurde, damit der Tempel gebaut werde.
'''
"10" = ''':sup:`10` Denn vor diesen Tagen brachte die Arbeit des Menschen keinen Lohn,
/ es gab auch keinen Arbeitslohn für das Vieh. Wer ausging und
heimkehrte, / fand keine Sicherheit vor dem Feind. Alle Menschen ließ
ich gegeneinander los.
'''
"11" = ''':sup:`11` Jetzt aber bin ich zum Rest dieses Volkes nicht mehr so wie in den
früheren Tagen - Spruch des HERRN der Heerscharen;
'''
"12" = ''':sup:`12` vielmehr ist das die Saat des Friedens:/ Der Weinstock gibt seine
Frucht, das Land gibt seinen Ertrag / und der Himmel gibt seinen Tau.
Das alles will ich dem Rest dieses Volkes als Erbbesitz geben.
'''
"13" = ''':sup:`13` Und wie ihr ein Fluch unter den Völkern gewesen seid, / Haus Juda
und Haus Israel, so werde ich euch erretten, / damit ihr ein Segen
seid. Fürchtet euch nicht! / Stark sollen eure Hände sein!
'''
"14" = ''':sup:`14` Denn so spricht der HERR der Heerscharen: Wie ich plante, euch
Böses zu tun, weil eure Väter mich erzürnten, spricht der HERR der
Heerscharen, und es mich nicht reute,
'''
"15" = ''':sup:`15` so habe ich umgekehrt in diesen Tagen geplant, Jerusalem und dem
Haus Juda Gutes zu tun. Fürchtet euch nicht!
'''
"16" = ''':sup:`16` Das sind die Dinge, die ihr tun sollt: Sagt untereinander die
Wahrheit! / Richtet in euren Stadttoren der Wahrheit gemäß und mit
Urteilen, die dem Frieden dienen!
'''
"17" = ''':sup:`17` Plant in eurem Herzen nichts Böses gegen euren Nächsten / und liebt
keine verlogenen Schwüre! / Denn all das ist, was ich hasse - Spruch
des HERRN.
'''
"18" = ''':sup:`18` Und es erging an mich das Wort des HERRN der Heerscharen:
'''
"19" = ''':sup:`19` So spricht der HERR der Heerscharen: Das Fasten des vierten, das
Fasten des fünften, das Fasten des siebten und das Fasten des zehnten
Monats soll für das Haus Juda zum Jubel und zur Freude und zu frohen
Festen werden. Darum liebt die Treue und den Frieden!
'''
"20" = ''':sup:`20` So spricht der HERR der Heerscharen: Es wird noch geschehen, dass
Völker herbeikommen / und die Einwohner vieler Städte.
'''
"21" = ''':sup:`21` Die Einwohner der einen werden zur anderen gehen und sagen: / Wir
wollen gehen, um das Angesicht des HERRN gnädig zu stimmen / und den
HERRN der Heerscharen zu suchen! - Auch ich will hingehen!
'''
"22" = ''':sup:`22` Viele Völker und mächtige Nationen werden kommen, / um in Jerusalem
den HERRN der Heerscharen zu suchen / und das Angesicht des HERRN
gnädig zu stimmen.
'''
"23" = ''':sup:`23` So spricht der HERR der Heerscharen: In jenen Tagen werden zehn
Männer aus Nationen aller Sprachen einen Mann aus Juda an seinem Gewand
fassen, ihn festhalten und sagen: Wir wollen mit euch gehen; denn wir
haben gehört: Gott ist mit euch.
'''
