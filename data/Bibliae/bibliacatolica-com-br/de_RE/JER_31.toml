[31]
"1" = ''':sup:`1` In jener Zeit - Spruch des HERRN - / werde ich der Gott aller Sippen
Israels sein / und sie werden mein Volk sein.
'''
"2" = ''':sup:`2` So spricht der HERR: Gnade fand in der Wüste das Volk, / das dem
Schwert entronnen ist; / ich gehe mit, um Israel zur Ruhe zu führen.
'''
"3" = ''':sup:`3` Aus der Ferne ist mir der HERR erschienen: / Mit ewiger Liebe habe
ich dich geliebt, / darum habe ich dir die Treue bewahrt.
'''
"4" = ''':sup:`4` Ich baue dich wieder auf, / du wirst aufgebaut sein, Jungfrau
Israel. Du wirst dich wieder schmücken mit deinen Pauken, / wirst
ausziehen im Reigen der Fröhlichen.
'''
"5" = ''':sup:`5` Du wirst wieder Weingärten pflanzen / auf Samarias Bergen. Die sie
pflanzen, / werden sie auch genießen.
'''
"6" = ''':sup:`6` Denn es kommt der Tag, / da rufen die Wächter auf Efraims Bergland:
Auf, lasst uns hinaufziehen nach Zion / zum HERRN, unserem Gott!
'''
"7" = ''':sup:`7` Ja, so spricht der HERR: Jubelt Jakob voll Freude zu / und jauchzt
über das Haupt der Völker! Verkündet, lobsingt und sagt: / Rette, HERR,
dein Volk, den Rest Israels!
'''
"8" = ''':sup:`8` Siehe, ich bringe sie heim aus dem Nordland / und sammle sie von den
Enden der Erde, unter ihnen Blinde und Lahme, / Schwangere und
Wöchnerinnen; / als große Gemeinde kehren sie hierher zurück.
'''
"9" = ''':sup:`9` Weinend kommen sie / und in Erbarmen geleite ich sie. Ich führe sie
an Wasserbäche, / auf ebenem Weg, wo sie nicht straucheln. Denn ich bin
Vater für Israel / und Efraim ist mein Erstgeborener.
'''
"10" = ''':sup:`10` Hört, ihr Völker, das Wort des HERRN, / verkündet es auf den Inseln
in der Ferne und sagt: Der Israel zerstreut hat, wird es sammeln / und
hüten wie ein Hirt seine Herde!
'''
"11" = ''':sup:`11` Denn der HERR hat Jakob losgekauft / und ihn erlöst aus der Hand
des Stärkeren.
'''
"12" = ''':sup:`12` Sie kommen und jubeln auf Zions Höhe, / sie strahlen vor Freude
über die Wohltaten des HERRN, / über Korn, Wein und Öl, über Lämmer und
Rinder. Sie werden wie ein bewässerter Garten sein / und nie mehr
verschmachten.
'''
"13" = ''':sup:`13` Dann freut sich die Jungfrau beim Reigentanz, / ebenso Junge und
Alte zusammen. Ich verwandle ihre Trauer in Jubel, / tröste sie und
mache sie froh nach ihrem Kummer.
'''
"14" = ''':sup:`14` Ich labe die Priester mit Opferfett / und mein Volk wird satt an
meinen Gaben / - Spruch des HERRN.
'''
"15" = ''':sup:`15` So spricht der HERR: Horch! In Rama ist Wehklage / und bitteres
Weinen zu hören. Rahel weint um ihre Kinder / und will sich nicht
trösten lassen / wegen ihrer Kinder, denn sie sind nicht mehr.
'''
"16" = ''':sup:`16` So spricht der HERR: Verwehre deiner Stimme das Weinen / und deinen
Augen die Tränen! Denn es gibt einen Lohn für deine Mühe - Spruch des
HERRN: / Sie werden zurückkehren aus dem Feindesland.
'''
"17" = ''':sup:`17` Es gibt eine Hoffnung für deine Zukunft - Spruch des HERRN: / Die
Kinder werden zurückkehren in ihr Gebiet.
'''
"18" = ''':sup:`18` Ich höre genau, Efraim klagt: / Du hast mich gezüchtigt und ich
ließ mich züchtigen / wie ein ungezähmter Jungstier. Führ mich zurück /
und ich will umkehren; / denn du bist der HERR, mein Gott.
'''
"19" = ''':sup:`19` Ja, nach meiner Umkehr fühle ich Reue; / nachdem ich zur Einsicht
gekommen bin, schlage ich auf meine Hüfte. Ich bin beschämt und erröte;
/ denn ich trage die Schande meiner Jugend. -
'''
"20" = ''':sup:`20` Ist mir denn Efraim ein so teurer Sohn / oder mein Lieblingskind?
Denn sooft ich ihm auch Vorwürfe mache, / muss ich doch immer wieder an
ihn denken. Deshalb tobt es in meinem Inneren, / ich muss mich seiner
erbarmen - Spruch des HERRN.
'''
"21" = ''':sup:`21` Stell dir Wegweiser auf, setz dir Wegmarken, / achte genau auf die
Straße, / auf den Weg, den du gegangen bist! Kehr um, Jungfrau Israel,
/ kehr zurück in diese deine Städte!
'''
"22" = ''':sup:`22` Wie lange noch willst du dich sträuben, / du abtrünnige Tochter?
Denn der HERR erschafft Neues im Land: / Die Frau wird den Mann
umgeben.
'''
"23" = ''':sup:`23` So spricht der HERR der Heerscharen, der Gott Israels: Man wird im
Land Juda und in seinen Städten, wenn ich ihr Geschick wende, wieder
dieses Wort sprechen: Es segne dich der HERR, du Aue der Gerechtigkeit,
du heiliger Berg!
'''
"24" = ''':sup:`24` Juda und alle seine Städte werden zusammen dort wohnen, Ackerbauern
und Wanderhirten.
'''
"25" = ''':sup:`25` Ja, ich labe den Ermatteten und sättige alle Verschmachtenden.
'''
"26" = ''':sup:`26` Darum heißt es: Ich erwachte und schaute auf und mein Schlaf war
mir süß.
'''
"27" = ''':sup:`27` Siehe, Tage kommen - Spruch des HERRN -, da säe ich über das Haus
Israel und das Haus Juda eine Saat von Menschen und eine Saat von Vieh.
'''
"28" = ''':sup:`28` Und es wird sein: Wie ich über sie gewacht habe, um auszureißen und
einzureißen, zu zerstören, zu vernichten und zu schaden, so werde ich
über sie wachen, um aufzubauen und einzupflanzen - Spruch des HERRN.
'''
"29" = ''':sup:`29` In jenen Tagen sagt man nicht mehr: Die Väter haben saure Trauben
gegessen und den Söhnen werden die Zähne stumpf.
'''
"30" = ''':sup:`30` Nein, jeder stirbt für seine eigene Schuld; jedem Menschen, der die
sauren Trauben isst, werden die Zähne stumpf.
'''
"31" = ''':sup:`31` Siehe, Tage kommen - Spruch des HERRN -, da schließe ich mit dem
Haus Israel und dem Haus Juda einen neuen Bund.
'''
"32" = ''':sup:`32` Er ist nicht wie der Bund, den ich mit ihren Vätern geschlossen
habe an dem Tag, als ich sie bei der Hand nahm, um sie aus dem Land
Ägypten herauszuführen. Diesen meinen Bund haben sie gebrochen, obwohl
ich ihr Gebieter war - Spruch des HERRN.
'''
"33" = ''':sup:`33` Sondern so wird der Bund sein, den ich nach diesen Tagen mit dem
Haus Israel schließe - Spruch des HERRN: Ich habe meine Weisung in ihre
Mitte gegeben und werde sie auf ihr Herz schreiben. Ich werde ihnen
Gott sein und sie werden mir Volk sein.
'''
"34" = ''':sup:`34` Keiner wird mehr den andern belehren, man wird nicht zueinander
sagen: Erkennt den HERRN!, denn sie alle, vom Kleinsten bis zum
Größten, werden mich erkennen - Spruch des HERRN. Denn ich vergebe ihre
Schuld, an ihre Sünde denke ich nicht mehr.
'''
"35" = ''':sup:`35` So spricht der HERR, / der die Sonne bestimmt zum Licht am Tag, die
Ordnungen des Mondes und der Sterne / zum Licht in der Nacht, der das
Meer aufwühlt, / dass seine Wogen brausen / - HERR der Heerscharen ist
sein Name:
'''
"36" = ''':sup:`36` Nur wenn dieses Gesetz / vor mir ins Wanken geriete / - Spruch des
HERRN -, nur dann könnten Israels Nachkommen aufhören, / für alle Zeit
vor meinem Angesicht ein Volk zu sein.
'''
"37" = ''':sup:`37` So spricht der HERR: Nur wenn die Himmel droben abgemessen / und
unten die Grundfesten der Erde erforscht werden könnten, dann könnte
auch ich die ganze Nachkommenschaft Israels verwerfen / für all das,
was sie getan haben / - Spruch des HERRN.
'''
"38" = ''':sup:`38` Siehe, Tage kommen - Spruch des HERRN -, da wird die Stadt für den
HERRN wieder aufgebaut, vom Turm Hananels bis zum Eckturm.
'''
"39" = ''':sup:`39` Und weiter verläuft die Messschnur geradeaus zum Hügel Gareb und
wendet sich nach Goa.
'''
"40" = ''':sup:`40` Das ganze Tal der Leichen und der Fett-Asche und die ganzen Hänge
bis zum Kidronbach, bis zur Ecke des Rosstors im Osten werden dem HERRN
heilig sein. Sie werden niemals wieder zerstört und eingerissen werden.
'''
