[9]
"1" = ''':sup:`1` Nachdem Salomo den Bau des Tempels und des königlichen Palastes
vollendet und alle Pläne, die er auszuführen wünschte, verwirklicht
hatte,
'''
"2" = ''':sup:`2` erschien ihm der HERR zum zweiten Mal, wie er ihm in Gibeon
erschienen war.
'''
"3" = ''':sup:`3` Er sprach zu ihm: Ich habe dein flehentliches Gebet, das du an mich
gerichtet hast, gehört und dieses Haus, das du gebaut hast, geheiligt.
Meinen Namen werde ich für immer hierher legen, meine Augen und mein
Herz werden allezeit hier weilen.
'''
"4" = ''':sup:`4` Wenn du mit ungeteiltem und aufrichtigem Herzen vor mir den Weg
gehst, den dein Vater David gegangen ist, und wenn du alles tust, was
ich dir befohlen habe, wenn du meine Gesetze und Rechtsentscheide
bewahrst,
'''
"5" = ''':sup:`5` dann werde ich deinen Königsthron auf ewig in Israel bestehen
lassen, wie ich es deinem Vater David zugesichert habe, zu dem ich
gesagt habe: Es soll dir nie an einem Nachkommen auf dem Thron Israels
fehlen.
'''
"6" = ''':sup:`6` Doch wenn ihr und eure Söhne euch von mir abwendet und die Gebote
und Satzungen, die ich euch gegeben habe, übertretet, wenn ihr euch
anschickt, andere Götter zu verehren und anzubeten,
'''
"7" = ''':sup:`7` dann werde ich Israel in dem Land ausrotten, das ich ihm gegeben
habe. Das Haus, das ich meinem Namen geweiht habe, werde ich aus meinem
Angesicht wegschaffen und Israel soll zum Gespött und zum Hohn unter
allen Völkern werden.
'''
"8" = ''':sup:`8` Dieses Haus wird zu einem Trümmerhaufen werden und jeder, der
vorübergeht, wird sich entsetzen und zischen. Man wird fragen: Warum
hat der HERR diesem Land und diesem Haus das angetan?
'''
"9" = ''':sup:`9` Und man wird antworten: Weil sie den HERRN, ihren Gott, der ihre
Väter aus Ägypten geführt hat, verlassen, sich an andere Götter
gehängt, sich vor ihnen niedergeworfen und sie verehrt haben, darum hat
der HERR all dieses Unglück über sie gebracht.
'''
"10" = ''':sup:`10` Zwanzig Jahre hatte Salomo an den beiden Häusern, dem Tempel des
HERRN und dem königlichen Palast, gebaut.
'''
"11" = ''':sup:`11` Der König Hiram von Tyrus hatte ihn dabei mit Zedern- und
Zypressenholz sowie mit Gold in der gewünschten Menge unterstützt.
Damals trat König Salomo zwanzig Städte in der Landschaft Galiläa an
Hiram ab.
'''
"12" = ''':sup:`12` Als aber Hiram aus Tyrus herüberkam, um die Städte anzusehen, die
Salomo ihm gegeben hatte, gefielen sie ihm nicht.
'''
"13" = ''':sup:`13` Er meinte: Was sind das für Städte, die du mir gegeben hast, mein
Bruder? - Man nennt sie Land Kabul bis zum heutigen Tag.
'''
"14" = ''':sup:`14` Hiram hatte dem König hundertzwanzig Talente Gold gesandt.
'''
"15" = ''':sup:`15` So verhielt es sich mit dem Frondienst: König Salomo hatte
Fronarbeiter ausgehoben zum Bau des Tempels, seines Palastes, des Millo
und der Mauern von Jerusalem, Hazor, Megiddo und Geser.
'''
"16" = ''':sup:`16` Der Pharao, der König von Ägypten, war nämlich heraufgezogen, hatte
Geser erobert und eingeäschert, die Kanaaniter, die darin wohnten,
getötet und die Stadt als Brautgeschenk seiner Tochter, der Frau
Salomos, gegeben.
'''
"17" = ''':sup:`17` Salomo baute nun Geser wieder auf. Ferner baute er das untere
Bet-Horon aus
'''
"18" = ''':sup:`18` sowie Baala und Tamar in der Steppe im Land,
'''
"19" = ''':sup:`19` dazu alle Vorratsstädte, die ihm gehörten, die Städte für die Wagen
und ihre Mannschaft und was er sonst in Jerusalem, auf dem Libanon und
im ganzen Bereich seiner Herrschaft zu bauen wünschte.
'''
"20" = ''':sup:`20` Die Reste der Amoriter, Hetiter, Perisiter, Hiwiter und Jebusiter,
die nicht zu den Israeliten gehörten
'''
"21" = ''':sup:`21` und von denen noch Nachkommen im Land lebten - die Israeliten
hatten an ihnen den Bann nicht vollziehen können -, hob Salomo als
Fronarbeiter aus und sie blieben es bis zum heutigen Tag.
'''
"22" = ''':sup:`22` Von den Israeliten aber machte Salomo niemand zum Sklaven; sie
waren seine Krieger und Beamten, seine Obersten und Vorkämpfer, die
Befehlshaber über seine Wagen und deren Mannschaft.
'''
"23" = ''':sup:`23` Die Leitung der Arbeiten Salomos oblag den fünfhundertfünfzig
Werkführern unter dem Befehl der Statthalter. Sie hatten die Aufsicht
über die Leute, die bei den Arbeiten beschäftigt waren.
'''
"24" = ''':sup:`24` Als die Tochter des Pharao aus der Davidstadt in ihr Haus
hinaufgezogen war, das Salomo für sie gebaut hatte, baute er den Millo
aus.
'''
"25" = ''':sup:`25` Dreimal im Jahr brachte Salomo auf dem Altar, den er für den HERRN
erbaut hatte, Brand- und Heilsopfer dar und ließ seine Opfergaben vor
dem HERRN in Rauch aufgehen. Und er vollendete das Haus.
'''
"26" = ''':sup:`26` König Salomo baute auch eine Flotte in Ezjon-Geber, das bei Elat an
der Küste des Roten Meeres in Edom liegt.
'''
"27" = ''':sup:`27` Hiram schickte seine Leute, geübte Seefahrer, mit den Leuten
Salomos zu Schiff aus.
'''
"28" = ''':sup:`28` Sie fuhren nach Ofir, holten von dort vierhundertzwanzig Talente
Gold und brachten es dem König Salomo.
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - Gott erscheint Salomo zum zweiten Mal nach der Fertigstellung
des Tempels und des Palastes. Er bekräftigt seinen Bund und verspricht
Segen, wenn Salomo und das Volk gehorchen, warnt aber auch vor den
Folgen des Ungehorsams. Gottes Treue zu seinen Versprechen und
Warnungen ist ein ständiges Thema (siehe auch 2. Chronik 7,12-16 und
9:4-5 - Gott versprach Salomo, dass, wenn er und seine Nachkommen wie
David mit aufrichtigem Herzen und Rechtschaffenheit vor ihm wandeln,
immer ein Nachkomme auf dem Thron Israels stehen wird. Die Einhaltung
des Bundes ist für den Wohlstand des Königreichs von zentraler
Bedeutung (siehe auch 2. Samuel 7,12-16 und 1. Könige 3,14).
9:6-9 - Gott warnt, dass der Tempel zerstört und Israel zur Schande
unter den Völkern werden würde, wenn das Volk Israel vom rechten Weg
abkommt und andere Götter anbetet. Diese Warnung verdeutlicht, dass
Gottes Segen an Bedingungen geknüpft ist und von der Treue des Volkes
7:12-14).
9:10-14 - Salomo schenkt Hiram, dem König von Tyrus, zwanzig Städte in
Galiläa als Gegenleistung für seine Hilfe beim Bau des Tempels. Hiram
ist jedoch mit den Städten nicht zufrieden. Diese Episode spiegelt die
diplomatischen Aspekte von Salomos Herrschaft und seine komplexen
politischen Bündnisse wider (siehe auch 2. Chronik 8:1-2 und 2. Samuel
5:11).
9:26-28 - Salomo errichtet in Ezjon-Geber eine Flotte, die Israel
großen Reichtum beschert. Salomos Erfolg auf See demonstriert seine
wirtschaftliche und wirtschaftliche Überlegenheit und stärkt das
