[130]
"1" = ''':sup:`1` Ein Wallfahrtslied. Aus den Tiefen rufe ich, HERR, zu dir:
'''
"2" = ''':sup:`2` Mein Herr, höre doch meine Stimme! * Lass deine Ohren achten auf
mein Flehen um Gnade.
'''
"3" = ''':sup:`3` Würdest du, HERR, die Sünden beachten, * mein Herr, wer könnte
bestehn?
'''
"4" = ''':sup:`4` Doch bei dir ist Vergebung, * damit man in Ehrfurcht dir dient.
'''
"5" = ''':sup:`5` Ich hoffe auf den HERRN, es hofft meine Seele, * ich warte auf sein
Wort.
'''
"6" = ''':sup:`6` Meine Seele wartet auf meinen Herrn / mehr als Wächter auf den
Morgen, * ja, mehr als Wächter auf den Morgen.
'''
"7" = ''':sup:`7` Israel, warte auf den HERRN, / denn beim HERRN ist die Huld, * bei
ihm ist Erlösung in Fülle.
'''
"8" = ''':sup:`8` Ja, er wird Israel erlösen * aus all seinen Sünden.
'''
