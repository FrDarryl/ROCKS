[16]
"1" = ''':sup:`1` Was die Geldsammlung für die Heiligen angeht, sollt auch ihr euch an
das halten, was ich für die Gemeinden Galatiens angeordnet habe.
'''
"2" = ''':sup:`2` Jeder soll immer am ersten Tag der Woche etwas zurücklegen und so
zusammensparen, was er kann. Dann sind keine Sammlungen mehr nötig,
wenn ich komme.
'''
"3" = ''':sup:`3` Nach meiner Ankunft werde ich eure Vertrauensleute mit Briefen nach
Jerusalem schicken, damit sie eure Liebesgabe überbringen.
'''
"4" = ''':sup:`4` Ist es der Mühe wert, dass ich selbst hinreise, dann sollen sie mit
mir reisen.
'''
"5" = ''':sup:`5` Ich werde zu euch kommen, wenn ich durch Mazedonien gereist bin. In
Mazedonien will ich nämlich nicht bleiben,
'''
"6" = ''':sup:`6` aber, wenn es möglich ist, bei euch, vielleicht sogar den ganzen
Winter. Wenn ich dann weiterreise, könnt ihr mich für die Weiterreise
ausrüsten.
'''
"7" = ''':sup:`7` Ich möchte euch diesmal nicht nur auf der Durchreise sehen; ich
hoffe, einige Zeit bei euch bleiben zu können, wenn der Herr es
zulässt.
'''
"8" = ''':sup:`8` In Ephesus will ich bis Pfingsten bleiben.
'''
"9" = ''':sup:`9` Denn weit und wirksam ist mir hier eine Tür geöffnet worden; doch
auch an Gegnern fehlt es nicht.
'''
"10" = ''':sup:`10` Wenn Timotheus kommt, achtet darauf, dass ihr ihn nicht entmutigt;
denn er arbeitet im Dienst des Herrn wie ich.
'''
"11" = ''':sup:`11` Keiner soll ihn gering schätzen. Verabschiedet ihn dann in Frieden,
damit er zu mir zurückkehrt; ich warte auf ihn mit den Brüdern.
'''
"12" = ''':sup:`12` Was den Bruder Apollos angeht, so habe ich ihn dringend gebeten, er
möge mit den Brüdern zu euch reisen, aber er wollte auf keinen Fall
jetzt kommen. Er wird aber kommen, wenn er eine günstige Gelegenheit
findet.
'''
"13" = ''':sup:`13` Seid wachsam, steht fest im Glauben, seid mutig, seid stark!
'''
"14" = ''':sup:`14` Alles, was ihr tut, geschehe in Liebe.
'''
"15" = ''':sup:`15` Ich habe noch eine Bitte, Brüder und Schwestern. Ihr kennt das Haus
des Stephanas: Sie sind die erste Frucht Achaias und haben sich in den
Dienst für die Heiligen gestellt.
'''
"16" = ''':sup:`16` Solchen ordnet euch unter, ebenso jedem, der mitarbeitet und sich
abmüht!
'''
"17" = ''':sup:`17` Es freut mich, dass Stephanas, Fortunatus und Achaikus zu mir
gekommen sind; sie sind mir ein Ersatz für euch, da ihr nicht hier sein
könnt.
'''
"18" = ''':sup:`18` Sie haben meinen und euren Geist erquickt. Erweist ihnen
Anerkennung!
'''
"19" = ''':sup:`19` Es grüßen euch die Gemeinden in der Provinz Asien. Aquila und
Prisca und ihre Hausgemeinde senden euch viele Grüße im Herrn.
'''
"20" = ''':sup:`20` Es grüßen euch alle Brüder. Grüßt einander mit dem heiligen Kuss!
'''
"21" = ''':sup:`21` Den Gruß schreibe ich, Paulus, eigenhändig.
'''
"22" = ''':sup:`22` Wer den Herrn nicht liebt, sei verflucht! Marána thá - Unser Herr,
komm!
'''
"23" = ''':sup:`23` Die Gnade Jesu, des Herrn, sei mit euch!
'''
"24" = ''':sup:`24` Meine Liebe ist mit euch allen in Christus Jesus.
'''
