[57]
"1" = ''':sup:`1` Der Gerechte kommt um / und niemand nimmt es sich zu Herzen. Die
Treuen werden dahingerafft, / ohne dass es jemand beachtet. / Ja, von
der Bosheit wird der Gerechte dahingerafft.
'''
"2" = ''':sup:`2` Er gelangt zum Frieden, / sie ruhen auf ihren Lagern, / ein jeder,
der seinen Weg geradeaus geht.
'''
"3" = ''':sup:`3` Ihr aber, kommt herbei, ihr Kinder der Zauberin, / Nachkommen eines
Ehebrechers und einer Dirne!
'''
"4" = ''':sup:`4` Über wen macht ihr euch lustig, / gegen wen reißt ihr das Maul auf,
/ wem streckt ihr die Zunge heraus? Seid ihr nicht selbst Kinder des
Vergehens, / eine Lügenbrut?
'''
"5" = ''':sup:`5` Die ihr euch erregt bei den Eichen, unter jedem grünen Baum, die ihr
Kinder schlachtet in den Bachtälern, / unter den Felsklüften.
'''
"6" = ''':sup:`6` Bei den glatten Kieseln des Bachtals ist dein Anteil. / Sie, sie
sind dein Los, auch für sie hast du Trankopfer ausgegossen und
Speiseopfer dargebracht. / Sollte ich deswegen meinen Entschluss
bereuen?
'''
"7" = ''':sup:`7` Auf einem hohen und erhabenen Berg / hast du dein Lager
aufgeschlagen. Auch dorthin stiegst du hinauf, / um Schlachtopfer
darzubringen.
'''
"8" = ''':sup:`8` Hinter Tür und Pfosten / hast du dein Erinnerungszeichen angebracht.
Ja, von mir hast du dich freigemacht, bist hinaufgestiegen / und hast
dir ein breites Lager zurechtgemacht. Du hast dich mit ihnen verbunden,
liebtest ihr Lager, / hast ihre Kraft geschaut.
'''
"9" = ''':sup:`9` Du bist zum König hinabgezogen mit Öl, / hast deine Salben
aufgehäuft. Du hast deine Boten bis in die Ferne geschickt / und
stiegst tief hinab bis in die Unterwelt.
'''
"10" = ''':sup:`10` Auf deinem langen Weg bist du müde geworden, / hast aber nicht
gesagt: Es ist umsonst! Du hast Leben in deiner Hand gefunden, / darum
bist du nicht schwach geworden.
'''
"11" = ''':sup:`11` Wen hast du gescheut und gefürchtet, / dass du gelogen hast? An
mich hast du nicht gedacht, / es dir nicht zu Herzen genommen. Ist es
nicht so: Ich schweige, und zwar seit Langem, / daher fürchtest du mich
nicht?
'''
"12" = ''':sup:`12` Ich tue deine Gerechtigkeit kund und deine Taten, / sie nützen dir
nichts!
'''
"13" = ''':sup:`13` Wenn du um Hilfe schreist, / dann sollen dich retten, die bei dir
versammelt sind; aber sie alle trägt der Wind davon, / ein Hauch nimmt
sie fort. Wer jedoch bei mir Zuflucht sucht, / der wird das Land erben
/ und meinen heiligen Berg besitzen.
'''
"14" = ''':sup:`14` Und er spricht: Bahnt, bahnt, ebnet den Weg, / räumt die
Hindernisse aus dem Weg meines Volkes!
'''
"15" = ''':sup:`15` Denn so spricht der Hohe und Erhabene, / er wohnt in Ewigkeit, sein
Name ist Der Heilige: Als Heiliger wohne ich in der Höhe, / aber ich
bin auch bei dem Zerschlagenen und dem im Geist Niedrigen, um den Geist
der Niedrigen wieder aufleben zu lassen / und das Herz der
Zerschlagenen neu zu beleben.
'''
"16" = ''':sup:`16` Denn nicht auf ewig will ich streiten / und nicht für immer zürnen.
Sonst würde der Geist vor mir verschmachten / und der Lebensatem, den
ich gemacht habe.
'''
"17" = ''':sup:`17` Über die Schuld seiner Gewinnsucht zürnte ich, / schlug mein Volk,
verbarg mich und war zornig. Aber es ging abtrünnig auf dem Weg seines
eigenen Herzens. /
'''
"18" = ''':sup:`18` Seine Wege habe ich gesehen und will es heilen und führen, ihm und
seinen Trauernden wieder Trost schenken. /
'''
"19" = ''':sup:`19` Ich erschaffe Frucht der Lippen. Friede, Friede dem Fernen und dem
Nahen, spricht der HERR, / ich werde ihn heilen.
'''
"20" = ''':sup:`20` Aber die Frevler sind wie das aufgewühlte Meer, / das nicht zur
Ruhe kommen kann / und dessen Wasser Schmutz aufwühlt und Schlamm.
'''
"21" = ''':sup:`21` Kein Friede den Frevlern, / spricht mein Gott!
'''
