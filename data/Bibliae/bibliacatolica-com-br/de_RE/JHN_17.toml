[17]
"1" = ''':sup:`1` Dies sprach Jesus. Und er erhob seine Augen zum Himmel und sagte:
Vater, die Stunde ist gekommen. Verherrliche deinen Sohn, damit der
Sohn dich verherrlicht!
'''
"2" = ''':sup:`2` Denn du hast ihm Macht über alle Menschen gegeben, damit er allen,
die du ihm gegeben hast, ewiges Leben schenkt.
'''
"3" = ''':sup:`3` Das aber ist das ewige Leben: dass sie dich, den einzigen wahren
Gott, erkennen und den du gesandt hast, Jesus Christus.
'''
"4" = ''':sup:`4` Ich habe dich auf der Erde verherrlicht und das Werk zu Ende
geführt, das du mir aufgetragen hast.
'''
"5" = ''':sup:`5` Jetzt verherrliche du mich, Vater, bei dir mit der Herrlichkeit, die
ich bei dir hatte, bevor die Welt war!
'''
"6" = ''':sup:`6` Ich habe deinen Namen den Menschen offenbart, die du mir aus der
Welt gegeben hast. Sie gehörten dir und du hast sie mir gegeben und sie
haben dein Wort bewahrt.
'''
"7" = ''':sup:`7` Sie haben jetzt erkannt, dass alles, was du mir gegeben hast, von
dir ist.
'''
"8" = ''':sup:`8` Denn die Worte, die du mir gabst, habe ich ihnen gegeben und sie
haben sie angenommen. Sie haben wahrhaftig erkannt, dass ich von dir
ausgegangen bin, und sie sind zu dem Glauben gekommen, dass du mich
gesandt hast.
'''
"9" = ''':sup:`9` Für sie bitte ich; nicht für die Welt bitte ich, sondern für alle,
die du mir gegeben hast; denn sie gehören dir.
'''
"10" = ''':sup:`10` Alles, was mein ist, ist dein, und was dein ist, ist mein; in ihnen
bin ich verherrlicht.
'''
"11" = ''':sup:`11` Ich bin nicht mehr in der Welt, aber sie sind in der Welt und ich
komme zu dir. Heiliger Vater, bewahre sie in deinem Namen, den du mir
gegeben hast, damit sie eins sind wie wir!
'''
"12" = ''':sup:`12` Solange ich bei ihnen war, bewahrte ich sie in deinem Namen, den du
mir gegeben hast. Und ich habe sie behütet und keiner von ihnen ging
verloren, außer dem Sohn des Verderbens, damit sich die Schrift
erfüllte.
'''
"13" = ''':sup:`13` Aber jetzt komme ich zu dir und rede dies noch in der Welt, damit
sie meine Freude in Fülle in sich haben.
'''
"14" = ''':sup:`14` Ich habe ihnen dein Wort gegeben und die Welt hat sie gehasst, weil
sie nicht von der Welt sind, wie auch ich nicht von der Welt bin.
'''
"15" = ''':sup:`15` Ich bitte nicht, dass du sie aus der Welt nimmst, sondern dass du
sie vor dem Bösen bewahrst.
'''
"16" = ''':sup:`16` Sie sind nicht von der Welt, wie auch ich nicht von der Welt bin.
'''
"17" = ''':sup:`17` Heilige sie in der Wahrheit; dein Wort ist Wahrheit.
'''
"18" = ''':sup:`18` Wie du mich in die Welt gesandt hast, so habe auch ich sie in die
Welt gesandt.
'''
"19" = ''':sup:`19` Und ich heilige mich für sie, damit auch sie in der Wahrheit
geheiligt sind.
'''
"20" = ''':sup:`20` Ich bitte nicht nur für diese hier, sondern auch für alle, die
durch ihr Wort an mich glauben.
'''
"21" = ''':sup:`21` Alle sollen eins sein: Wie du, Vater, in mir bist und ich in dir
bin, sollen auch sie in uns sein, damit die Welt glaubt, dass du mich
gesandt hast.
'''
"22" = ''':sup:`22` Und ich habe ihnen die Herrlichkeit gegeben, die du mir gegeben
hast, damit sie eins sind, wie wir eins sind,
'''
"23" = ''':sup:`23` ich in ihnen und du in mir. So sollen sie vollendet sein in der
Einheit, damit die Welt erkennt, dass du mich gesandt hast und sie
ebenso geliebt hast, wie du mich geliebt hast.
'''
"24" = ''':sup:`24` Vater, ich will, dass alle, die du mir gegeben hast, dort bei mir
sind, wo ich bin. Sie sollen meine Herrlichkeit sehen, die du mir
gegeben hast, weil du mich schon geliebt hast vor Grundlegung der Welt.
'''
"25" = ''':sup:`25` Gerechter Vater, die Welt hat dich nicht erkannt, ich aber habe
dich erkannt und sie haben erkannt, dass du mich gesandt hast.
'''
"26" = ''':sup:`26` Ich habe ihnen deinen Namen kundgetan und werde ihn kundtun, damit
die Liebe, mit der du mich geliebt hast, in ihnen ist und ich in ihnen
bin.
'''
"Notes" = '''
Notas de rodapé:
17:1-5 - Jesu Gebet zum Vater offenbart sein Bewusstsein für seine
Mission und die Verherrlichung, die er durch die Erfüllung seiner
Aufgabe erfahren wird. Jesu Verherrlichung ist an die Vollendung des
Erlösungswerkes geknüpft, das seinen Tod und seine Auferstehung
2,8-11).
17:6-10 - Jesus betet für seine Jünger und betont, dass sie Gott
gehören und dass er sie beschützt hat, während er bei ihnen war. Dieser
Vers betont die enge Beziehung zwischen Jesus und seinen Jüngern und
die Fortsetzung dieses Schutzes und dieser Liebe nach seinem Weggang
17:11-16 - Jesus bittet seine Jünger um Schutz vor dem Bösen und darum,
dass sie durch die Wahrheit geheiligt werden. Die Heiligung durch die
Wahrheit ist für das christliche Leben von wesentlicher Bedeutung, denn
Gottes Wort reinigt uns und sondert uns für ihn aus (siehe auch 1.
17:17-19 - Jesu Gebet beinhaltet die Bitte um die Heiligung seiner
Jünger, damit sie ihre Mission in der Welt erfüllen können. Die
christliche Mission ist untrennbar mit der Heiligung verbunden und kann
nur in Treue zur Wahrheit Gottes erfüllt werden (siehe auch
17:20-26 - Jesus betet für alle Gläubigen und bittet um Einheit unter
seinen Nachfolgern, so wie er und der Vater eins sind. Die Einheit in
der Kirche ist entscheidend für das Zeugnis des Evangeliums und
spiegelt die göttliche Natur der Beziehung zwischen Vater und Sohn
'''
