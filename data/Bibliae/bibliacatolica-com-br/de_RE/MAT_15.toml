[15]
"1" = ''':sup:`1` Da kamen von Jerusalem Pharisäer und Schriftgelehrte zu Jesus und
sagten:
'''
"2" = ''':sup:`2` Warum übertreten deine Jünger die Überlieferung der Alten? Denn sie
waschen sich nicht ihre Hände, wenn sie essen.
'''
"3" = ''':sup:`3` Er entgegnete ihnen: Warum übertretet denn ihr Gottes Gebot um eurer
Überlieferung willen?
'''
"4" = ''':sup:`4` Gott hat doch gesagt: Ehre Vater und Mutter! und: Wer Vater oder
Mutter schmäht, soll mit dem Tod bestraft werden.
'''
"5" = ''':sup:`5` Ihr aber meint: Wer zu Vater oder Mutter sagt: Was ich dir schulde,
sei eine Opfergabe!,
'''
"6" = ''':sup:`6` der braucht seinen Vater oder seine Mutter nicht mehr zu ehren.
Damit habt ihr Gottes Wort um eurer Überlieferung willen außer Kraft
gesetzt.
'''
"7" = ''':sup:`7` Ihr Heuchler! Treffend hat der Prophet Jesaja über euch gesagt:
'''
"8" = ''':sup:`8` Dieses Volk ehrt mich mit den Lippen, / sein Herz aber ist weit weg
von mir.
'''
"9" = ''':sup:`9` Vergeblich verehren sie mich; / was sie lehren, sind Satzungen von
Menschen.
'''
"10" = ''':sup:`10` Und er rief die Leute zu sich und sagte: Hört und begreift:
'''
"11" = ''':sup:`11` Nicht das, was durch den Mund in den Menschen hineinkommt, macht
ihn unrein, sondern was aus dem Mund des Menschen herauskommt, das
macht ihn unrein.
'''
"12" = ''':sup:`12` Da kamen die Jünger zu ihm und sagten: Weißt du, dass die
Pharisäer, die dein Wort gehört haben, empört sind?
'''
"13" = ''':sup:`13` Er antwortete ihnen: Jede Pflanze, die nicht mein himmlischer Vater
gepflanzt hat, wird ausgerissen werden.
'''
"14" = ''':sup:`14` Lasst sie, es sind blinde Blindenführer. Und wenn ein Blinder einen
Blinden führt, werden beide in eine Grube fallen.
'''
"15" = ''':sup:`15` Da sagte Petrus zu ihm: Erkläre uns dieses Rätselwort!
'''
"16" = ''':sup:`16` Er antwortete: Begreift auch ihr noch nicht?
'''
"17" = ''':sup:`17` Versteht ihr nicht, dass alles, was durch den Mund hineinkommt, in
den Magen gelangt und dann wieder ausgeschieden wird?
'''
"18" = ''':sup:`18` Was aber aus dem Mund herauskommt, das kommt aus dem Herzen und das
macht den Menschen unrein.
'''
"19" = ''':sup:`19` Denn aus dem Herzen kommen böse Gedanken, Mord, Ehebruch, Unzucht,
Diebstahl, falsche Zeugenaussagen und Lästerungen.
'''
"20" = ''':sup:`20` Das ist es, was den Menschen unrein macht; aber mit ungewaschenen
Händen essen macht den Menschen nicht unrein.
'''
"21" = ''':sup:`21` Jesus ging weg von dort und zog sich in das Gebiet von Tyrus und
Sidon zurück.
'''
"22" = ''':sup:`22` Und siehe, eine kanaanäische Frau aus jener Gegend kam zu ihm und
rief: Hab Erbarmen mit mir, Herr, du Sohn Davids! Meine Tochter wird
von einem Dämon gequält.
'''
"23" = ''':sup:`23` Jesus aber gab ihr keine Antwort. Da traten seine Jünger zu ihm und
baten: Schick sie fort, denn sie schreit hinter uns her!
'''
"24" = ''':sup:`24` Er antwortete: Ich bin nur zu den verlorenen Schafen des Hauses
Israel gesandt.
'''
"25" = ''':sup:`25` Doch sie kam, fiel vor ihm nieder und sagte: Herr, hilf mir!
'''
"26" = ''':sup:`26` Er erwiderte: Es ist nicht recht, das Brot den Kindern wegzunehmen
und den kleinen Hunden vorzuwerfen.
'''
"27" = ''':sup:`27` Da entgegnete sie: Ja, Herr! Aber selbst die kleinen Hunde essen
von den Brotkrumen, die vom Tisch ihrer Herren fallen.
'''
"28" = ''':sup:`28` Darauf antwortete ihr Jesus: Frau, dein Glaube ist groß. Es soll
dir geschehen, wie du willst. Und von dieser Stunde an war ihre Tochter
geheilt.
'''
"29" = ''':sup:`29` Jesus zog von dort weiter und kam an den See von Galiläa. Er stieg
auf einen Berg und setzte sich.
'''
"30" = ''':sup:`30` Da kamen viele Menschen zu ihm und brachten Lahme, Blinde, Krüppel,
Stumme und viele andere Kranke; sie legten sie ihm zu Füßen und er
heilte sie,
'''
"31" = ''':sup:`31` sodass die Menschen staunten, als sie sahen, dass Stumme redeten,
Krüppel gesund wurden, Lahme gehen und Blinde sehen konnten. Und sie
priesen den Gott Israels.
'''
"32" = ''':sup:`32` Jesus rief seine Jünger zu sich und sagte: Ich habe Mitleid mit
diesen Menschen; sie sind schon drei Tage bei mir und haben nichts mehr
zu essen. Ich will sie nicht hungrig wegschicken, sonst brechen sie auf
dem Weg zusammen.
'''
"33" = ''':sup:`33` Da sagten die Jünger zu ihm: Wo sollen wir in dieser Wüste so viel
Brot hernehmen, um so viele Menschen satt zu machen?
'''
"34" = ''':sup:`34` Jesus sagte zu ihnen: Wie viele Brote habt ihr? Sie antworteten:
Sieben - und ein paar Fische.
'''
"35" = ''':sup:`35` Da forderte er die Leute auf, sich auf den Boden zu setzen.
'''
"36" = ''':sup:`36` Und er nahm die sieben Brote und die Fische, sprach das Dankgebet,
brach sie und gab sie den Jüngern und die Jünger gaben sie den
Menschen.
'''
"37" = ''':sup:`37` Und alle aßen und wurden satt. Und sie sammelten die übrig
gebliebenen Stücke ein, sieben Körbe voll.
'''
"38" = ''':sup:`38` Es waren viertausend Männer, die gegessen hatten, dazu noch Frauen
und Kinder.
'''
"39" = ''':sup:`39` Danach schickte er die Menge nach Hause, stieg ins Boot und fuhr in
die Gegend von Magadan.
'''
"Notes" = '''
Notas de rodapé:
15:1-9 - Jesus konfrontiert die Pharisäer und Schriftgelehrten mit
ihrer Heuchelei und ihren menschlichen Traditionen, die Gottes Gebot
ungültig machen. Er betont, dass wahre Reinheit aus dem Herzen kommt
15:10-20 - Jesus lehrt, dass nicht das, was in den Mund hineingeht, den
Menschen verunreinigt, sondern das, was aus ihm herauskommt. Denn was
aus dem Herzen kommt, macht den Menschen unrein. Damit werden die
äußeren Normen der Religiosität in Frage gestellt und die innere
3,10-12).
15:21-28 - Der Glaube der Kanaaniterin, die beharrlich um die Heilung
ihrer Tochter bittet, ist ein Beispiel für Demut und Beharrlichkeit im
Gebet. Jesus lobt sie für ihren großen Glauben und zeigt, dass die
Erlösung allen Menschen zuteil wird, nicht nur den Juden (siehe auch
15:29-31 - Jesus heilt eine große Menschenmenge und vollbringt Wunder
der Heilung und Wiederherstellung. Er demonstriert weiterhin seine
Macht über Krankheiten und betont das Reich Gottes als Ort der Heilung
'''
