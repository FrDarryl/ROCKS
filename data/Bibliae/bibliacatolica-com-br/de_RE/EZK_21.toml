[21]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Menschensohn, richte dein Gesicht nach Süden, weissage gegen das
Südland, tritt als Prophet auf gegen das Waldgebiet des Südlands
'''
"3" = ''':sup:`3` und sag zum Wald des Südlands: Höre das Wort des HERRN: So spricht
GOTT, der Herr: Siehe, ich will Feuer an dich legen, jeden grünen Baum
und jeden dürren Baum in dir wird es verzehren. Seine lodernde Flamme
wird nicht erlöschen. Alle Gesichter sollen von ihr versengt werden,
vom Süden bis zum Norden.
'''
"4" = ''':sup:`4` Dann wird alles Fleisch sehen, dass ich, der HERR, es entfacht habe.
Es wird nicht erlöschen.
'''
"5" = ''':sup:`5` Da sagte ich: Ach, Herr und GOTT, sie sagen über mich: Redet er
nicht immer nur in Gleichnissen?
'''
"6" = ''':sup:`6` Das Wort des HERRN erging an mich:
'''
"7" = ''':sup:`7` Menschensohn, richte dein Gesicht gegen Jerusalem, weissage gegen
heilige Orte, tritt als Prophet auf gegen den Ackerboden Israels
'''
"8" = ''':sup:`8` und sag zum Ackerboden Israels: So spricht der HERR: Siehe, ich gehe
gegen dich vor. Ich ziehe mein Schwert aus seiner Scheide und merze bei
dir den Gerechten wie den Schuldigen aus.
'''
"9" = ''':sup:`9` Weil ich bei dir den Gerechten und den Schuldigen ausmerze, deshalb
wird mein Schwert aus seiner Scheide fahren, gegen alles Fleisch vom
Südland bis zum Norden.
'''
"10" = ''':sup:`10` Dann wird alles Fleisch erkennen, dass ich, der HERR, mein Schwert
aus seiner Scheide gezogen habe. Es wird nicht mehr dahin zurückkehren.
'''
"11" = ''':sup:`11` Du aber, Menschensohn, stöhne: Mit gebrochenen Hüften und in
Bitterkeit stöhne vor ihren Augen.
'''
"12" = ''':sup:`12` Wenn sie dann zu dir sagen: Warum stöhnst du?, antworte: Weil eine
Nachricht kommt, bei der jedes Herz verzagt, alle Hände kraftlos
heruntersinken, bei der jeder Atem stockt und an allen Knien das Wasser
herabläuft. Seht, es kommt und geschieht - Spruch GOTTES, des Herrn.
'''
"13" = ''':sup:`13` Das Wort des HERRN erging an mich:
'''
"14" = ''':sup:`14` Menschensohn, tritt als Prophet auf und sag: So spricht Gott: Sag:
Ein Schwert, ein Schwert, / geschärft ist es und auch poliert.
'''
"15" = ''':sup:`15` Zum großen Schlachten ist es geschärft; / um zu einem Blitz zu
werden, ist es poliert. Oder sollen wir uns freuen? / Das Zepter meines
Sohnes verachtet jedes andere Holz!
'''
"16" = ''':sup:`16` Man gab es zum Polieren, / zum Packen mit der Faust. Ein Schwert,
es ist geschärft und es ist poliert, / um es in des Henkers Hand zu
geben.
'''
"17" = ''':sup:`17` Schrei und heule, Menschensohn! / Denn es hat sich gegen mein Volk
gerichtet, gegen alle Fürsten Israels. / Dem Schwert sind sie verfallen
mit meinem Volk. Darum schlag auf die Hüfte! /
'''
"18" = ''':sup:`18` Denn die Probe ist gemacht. Was aber, wenn selbst das Zepter nicht
mehr ist, / das verachtet hat? - Spruch GOTTES, des Herrn.
'''
"19" = ''':sup:`19` Du, Menschensohn, tritt als Prophet auf / und schlag die Hände
zusammen! Verdoppelt wird das Schwert, ja verdreifacht. / Ein Schwert
für Erschlagene ist es, ein Schwert für einen Erschlagenen, / für den
Größten. Es geht im Kreis,
'''
"20" = ''':sup:`20` damit das Herz verzage / und die Strauchelnden zahlreich werden. An
all ihre Tore / habe ich das Schwert der Plünderung gebracht. Ach, zum
Blitzen ist es gemacht, / zum Schlachten poliert.
'''
"21" = ''':sup:`21` Sammle dich nach rechts, / richte dich nach links, / wohin deine
Schneide gelenkt wird!
'''
"22" = ''':sup:`22` Auch ich, ich schlage meine Hände zusammen; / meinen Zorn will ich
stillen. - / Ich, der HERR, habe gesprochen.
'''
"23" = ''':sup:`23` Das Wort des HERRN erging an mich:
'''
"24" = ''':sup:`24` Du, Menschensohn, mach dir zwei Wege, damit das Schwert des Königs
von Babel kommt! Sie sollen beide von einem Land ausgehen. Dann stelle
einen Wegweiser auf! Am Anfang des Weges zur Stadt stell ihn auf!
'''
"25" = ''':sup:`25` Einen Weg mache, damit das Schwert kommen kann: nach Rabba zu den
Ammonitern und nach Juda, das sich in Jerusalem verschanzt!
'''
"26" = ''':sup:`26` Denn der König von Babel steht an der Wegscheide, am Anfang der
zwei Wege, um das Orakel zu befragen: Er schüttelt die Pfeile, befragt
die Terafim und beschaut die Leber.
'''
"27" = ''':sup:`27` In seiner rechten Hand war das Orakel für Jerusalem - damit er
Sturmböcke aufstellt, den Befehl gibt niederzureißen, in Geschrei
ausbricht, die Sturmböcke gegen die Tore aufstellt, einen Damm
aufschüttet und Belagerungstürme baut.
'''
"28" = ''':sup:`28` Doch für sie, in ihren Augen, ist es wie ein Lügenorakel. Für sie
gelten beschworene Eide. Das aber bringt Schuld in Erinnerung, sie zu
packen.
'''
"29" = ''':sup:`29` Darum - so spricht GOTT, der Herr: Weil ihr selbst eure Schuld in
Erinnerung bringt - eure Vergehen liegen offen zutage, eure Sünden sind
samt all euren Untaten ans Licht gekommen -, weil man sich eurer
erinnerte, werdet ihr mit der Faust gepackt.
'''
"30" = ''':sup:`30` Und du, erschlagener Frevler, Fürst von Israel, dessen Tag gekommen
ist, die Zeit der endgültigen Abrechnung!
'''
"31" = ''':sup:`31` So spricht GOTT, der Herr: Weg mit dem Turban, / herunter mit der
Krone! Nichts soll bleiben, wie es ist. / Hoch das Niedrige, nieder das
Hohe!
'''
"32" = ''':sup:`32` Umsturz, Umsturz, Umsturz ist es, was ich wirke. Doch dies
geschieht nicht, bis der kommt, dem der Richtspruch zusteht und dem ich
ihn geben werde.
'''
"33" = ''':sup:`33` Du aber, Menschensohn, sprich als Prophet und sag: So spricht GOTT,
der Herr, über die Söhne Ammons und ihr Gespött. Du sollst sagen:
Schwert, Schwert, gezückt zum Schlachten, poliert aufs Äußerste, um wie
ein Blitz einzuschlagen,
'''
"34" = ''':sup:`34` um dich den todgeweihten Frevlern an den Hals zu legen, während sie
für dich nichtige Visionen haben und dir falsche Orakel verkünden.
Jetzt ist ihr Tag gekommen, die Zeit der endgültigen Abrechnung.
'''
"35" = ''':sup:`35` Steck es in seine Scheide! / An dem Ort, wo du erschaffen wurdest,
im Land deiner Herkunft will ich dich richten.
'''
"36" = ''':sup:`36` Ich gieße meinen Groll über dich aus, das Feuer meines Zorns will
ich gegen dich entfachen. Ich gebe dich in die Hand grausamer Menschen,
Meister des Verderbens.
'''
"37" = ''':sup:`37` Dem Feuer sollst du zum Fraß werden. Mitten im Land soll dein Blut
fließen. An dich wird sich niemand erinnern. Denn ich, der HERR, habe
gesprochen.
'''
