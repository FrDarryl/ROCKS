[34]
"1" = ''':sup:`1` Joschija war acht Jahre alt, als er König wurde, und regierte
einunddreißig Jahre in Jerusalem.
'''
"2" = ''':sup:`2` Er tat, was dem HERRN gefiel, und folgte den Wegen seines Vaters
David, ohne nach rechts oder links abzuweichen.
'''
"3" = ''':sup:`3` Im achten Jahr seiner Regierung, als er noch jung war, begann er,
den Gott seines Vaters David zu suchen. Im zwölften Jahr fing er an,
Juda und Jerusalem von den Kulthöhen, den Kultpfählen, den Schnitz- und
Gussbildern zu reinigen.
'''
"4" = ''':sup:`4` Vor seinen Augen riss man die Altäre der Baale nieder. Er ließ die
Rauchopferaltäre, die auf ihnen standen, zerschlagen, die Kultpfähle
zerstören, die Schnitz- und Gussbilder zermalmen, ihren Staub auf die
Gräber derer streuen, die ihnen geopfert hatten,
'''
"5" = ''':sup:`5` und Gebeine von Priestern auf ihren Altären verbrennen. So reinigte
er Juda und Jerusalem.
'''
"6" = ''':sup:`6` Auch in den Städten von Manasse, Efraim, Simeon bis nach Naftali
'''
"7" = ''':sup:`7` riss er überall auf ihren Plätzen die Altäre nieder, zerstörte die
Kultpfähle, zermalmte die Götzenbilder und zertrümmerte die
Rauchopferaltäre im ganzen Land Israel. Dann kehrte er nach Jerusalem
zurück.
'''
"8" = ''':sup:`8` Im achtzehnten Jahr seiner Regierung, während der Säuberung des
Landes und des Tempels, sandte König Joschija Schafan, den Sohn
Azaljas, den Stadtobersten Maaseja und den Sprecher des Königs, Joach,
den Sohn des Joahas, in das Haus des HERRN, seines Gottes, um es
instand setzen zu lassen.
'''
"9" = ''':sup:`9` Sie kamen zum Hohepriester Hilkija und man gab das Geld heraus, das
in das Haus Gottes gebracht worden war und das die Leviten, die Wächter
an den Schwellen, von Manasse, Efraim und dem ganzen übrigen Israel,
von ganz Juda, Benjamin und den Einwohnern Jerusalems gesammelt hatten.
'''
"10" = ''':sup:`10` Sie gaben es den Werkmeistern, die im Haus des HERRN angestellt
waren, und diese verwendeten es für die Arbeiter, die im Haus des HERRN
tätig waren, um seine Schäden auszubessern und das Haus instand zu
setzen.
'''
"11" = ''':sup:`11` Sie gaben es den Zimmerleuten und Bauarbeitern zum Ankauf von
Bruchsteinen und Holz zur Beschaffung der Klammern und zur Erneuerung
des Gebälks in den Gebäuden, die von den Königen von Juda
vernachlässigt worden waren.
'''
"12" = ''':sup:`12` Die Männer handelten bei ihrer Arbeit auf Treu und Glauben. Zu
ihrer Leitung waren die Leviten Jahat und Obadja von den Nachkommen
Meraris sowie Secharja und Meschullam von den Nachkommen Kehats
bestellt. Die Leviten, die sich auf die Musikinstrumente verstanden,
'''
"13" = ''':sup:`13` befehligten die Lastträger und hatten die Aufsicht über alle
Arbeiter bei verschiedenen Dienstleistungen. Einzelne Leviten waren
Schreiber, Listenführer und Torwächter.
'''
"14" = ''':sup:`14` Als man das Geld herausnahm, das in das Haus des HERRN gebracht
worden war, fand der Priester Hilkija das Buch der Weisung des HERRN,
das durch Mose verkündet worden war.
'''
"15" = ''':sup:`15` Hilkija berichtete darüber dem Staatsschreiber Schafan und sagte:
Ich habe im Haus des HERRN das Buch der Weisung gefunden. Hilkija
übergab Schafan das Buch,
'''
"16" = ''':sup:`16` dieser brachte es zum König und meldete außerdem: Deine Knechte
haben alles ausgeführt, was ihnen aufgetragen wurde.
'''
"17" = ''':sup:`17` Sie haben das Geld ausgeschüttet, das sich im Haus des HERRN
vorfand, und es den Aufsehern und Arbeitern gegeben.
'''
"18" = ''':sup:`18` Dann sagte der Staatsschreiber zum König: Der Priester Hilkija hat
mir ein Buch gegeben. Schafan las dem König daraus vor.
'''
"19" = ''':sup:`19` Als der König die Worte der Weisung hörte, zerriss er seine Kleider
'''
"20" = ''':sup:`20` und befahl dem Priester Hilkija sowie Ahikam, dem Sohn Schafans,
Abdon, dem Sohn Michas, dem Staatsschreiber Schafan und Asaja, dem
Diener des Königs:
'''
"21" = ''':sup:`21` Geht und befragt den HERRN für mich und den Rest Israels und Judas
wegen des Buches, das aufgefunden wurde! Denn der Zorn des HERRN, der
sich über uns ergossen hat, muss groß sein, weil unsere Väter auf das
Wort des HERRN nicht geachtet und weil sie nicht getan haben, was in
diesem Buch niedergeschrieben ist.
'''
"22" = ''':sup:`22` Da ging Hilkija mit den Männern, die der König bestimmt hatte, zur
Prophetin Hulda. Sie war die Frau Schallums, des Sohnes Tokhats, des
Sohnes Hasras, des Verwalters der Kleiderkammer, und wohnte in
Jerusalem in der Neustadt. Die Abgesandten trugen ihr die Angelegenheit
vor
'''
"23" = ''':sup:`23` und sie gab ihnen diese Antwort: So spricht der HERR, der Gott
Israels: Sagt zu dem Mann, der euch zu mir geschickt hat:
'''
"24" = ''':sup:`24` So spricht der HERR: Ich bringe Unheil über diesen Ort und seine
Bewohner, alle Flüche, die im Buch geschrieben stehen, das man dem
König von Juda vorgelesen hat.
'''
"25" = ''':sup:`25` Denn sie haben mich verlassen, anderen Göttern geopfert und mich
durch alle Werke ihrer Hände erzürnt. Darum ist mein Zorn ausgegossen
über diesen Ort und er wird nicht erlöschen.
'''
"26" = ''':sup:`26` Sagt aber zum König von Juda, der euch hergesandt hat, um den HERRN
zu befragen: So spricht der HERR, der Gott Israels: Durch die Worte,
die du gehört hast,
'''
"27" = ''':sup:`27` wurde dein Herz erweicht. Du hast dich vor Gott gedemütigt, als du
seine Drohungen gegen diesen Ort und seine Bewohner vernommen hast. Du
hast dich vor mir gedemütigt, deine Kleider zerrissen und hast vor mir
geweint. Darum habe ich dich erhört - Spruch des HERRN.
'''
"28" = ''':sup:`28` Ich werde dich mit deinen Vätern vereinen und du sollst in Frieden
in deinem Grab beigesetzt werden. Deine Augen sollen all das Unheil
nicht mehr sehen, das ich über diesen Ort und seine Bewohner bringen
werde. - Sie berichteten das dem König.
'''
"29" = ''':sup:`29` Der König ließ alle Ältesten Judas und Jerusalems zusammenkommen.
'''
"30" = ''':sup:`30` Er ging zum Haus des HERRN hinauf mit allen Männern Judas und den
Einwohnern Jerusalems, den Priestern und Leviten und allem Volk, Alt
und Jung. Er ließ ihnen alle Worte des Bundesbuches vorlesen, das im
Haus des HERRN gefunden worden war.
'''
"31" = ''':sup:`31` Dann trat der König an seinen Platz und schloss vor dem HERRN
diesen Bund: Er wolle dem HERRN folgen, seine Gebote, Bundeszeugnisse
und Gesetze von ganzem Herzen und ganzer Seele bewahren und die
Vorschriften des Bundes durchführen, die in diesem Buch
niedergeschrieben sind.
'''
"32" = ''':sup:`32` Er ließ auch alle, die sich in Jerusalem und Benjamin befanden, dem
Bund beitreten und die Einwohner Jerusalems hielten sich an den Bund
Gottes, des Gottes ihrer Väter.
'''
"33" = ''':sup:`33` Joschija entfernte alle Gräuel aus allen Gebieten der Israeliten
und veranlasste alle, die in Israel lebten, dem HERRN, ihrem Gott, zu
dienen. Solange er lebte, fielen sie nicht mehr vom HERRN, dem Gott
ihrer Väter, ab.
'''
"Notes" = '''
Notas de rodapé:
34:1-3 - Josia begann seine Herrschaft mit nur acht Jahren und suchte
mit sechzehn Jahren den Herrn von ganzem Herzen. Seine Hingabe an den
Gott Israels spiegelt die Suche nach wahrer spiritueller
Wiederherstellung in Juda wider, selbst in einer Zeit des Abfalls
34:4-7 - Josia zerstört die Altäre und Götzenbilder falscher Götter und
reinigt so das Gebiet von Juda und Israel von götzendienerischen
Praktiken. Diese Reinigung spiegelt die Bedeutung wider, sich vom
Götzendienst abzuwenden und den wahren Gott zu suchen (siehe auch
34:8-13 - Die Wiederherstellung des Tempels symbolisiert Josias
Bemühungen, die wahre Anbetung wiederherzustellen. Die Pflege des
Tempels spiegelt die Bedeutung der Ehrfurcht vor Gottes Haus und der
Korinther 3:16-17).
34:14-18 - Das Buch des Gesetzes Gottes wird im Tempel gefunden. Josia
wird sich der Schwere der geistigen Lage seines Volkes bewusst. Die
Entdeckung des Gesetzes unterstreicht die Bedeutung der Heiligen
Schrift als Wegweiser zur Buße und Erneuerung (siehe auch
34:19-28 - Josia zerreißt seine Kleider, als er das Gesetz hört – ein
Zeichen tiefer Reue. Die Prophetin Hulda bestätigt Gottes
bevorstehendes Gericht, verspricht aber auch Gnade während Josias
Herrschaft und zeigt damit den Zusammenhang zwischen Reue und
4,9-10).
'''
