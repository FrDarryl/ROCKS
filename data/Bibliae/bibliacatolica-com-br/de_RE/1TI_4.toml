[4]
"1" = ''':sup:`1` Der Geist aber sagt ausdrücklich: In späteren Zeiten werden manche
vom Glauben abfallen; sie werden sich betrügerischen Geistern und den
Lehren von Dämonen zuwenden,
'''
"2" = ''':sup:`2` getäuscht von heuchlerischen Lügnern, deren Gewissen gebrandmarkt
ist.
'''
"3" = ''':sup:`3` Sie verbieten die Heirat und fordern den Verzicht auf bestimmte
Speisen, die Gott doch dazu geschaffen hat, dass die, die zum Glauben
und zur Erkenntnis der Wahrheit gelangt sind, sie mit Danksagung zu
sich nehmen.
'''
"4" = ''':sup:`4` Denn alles, was Gott geschaffen hat, ist gut und nichts ist
verwerflich, wenn es mit Dank genossen wird;
'''
"5" = ''':sup:`5` es wird geheiligt durch Gottes Wort und durch das Gebet.
'''
"6" = ''':sup:`6` Dies trage den Brüdern vor, dann wirst du ein guter Diener Christi
Jesu sein, erzogen in den Worten des Glaubens und der guten Lehre, der
du gefolgt bist.
'''
"7" = ''':sup:`7` Gottlose Altweiberfabeln weise zurück! Übe dich in der Frömmigkeit!
'''
"8" = ''':sup:`8` Denn körperliche Übung nützt nur wenig, die Frömmigkeit aber ist
nützlich zu allem: Ihr ist das gegenwärtige und das zukünftige Leben
verheißen.
'''
"9" = ''':sup:`9` Dieses Wort ist glaubwürdig und wert, dass man es beherzigt.
'''
"10" = ''':sup:`10` Dafür arbeiten und kämpfen wir, denn wir haben unsere Hoffnung auf
den lebendigen Gott gesetzt, den Retter aller Menschen, besonders der
Gläubigen.
'''
"11" = ''':sup:`11` Das sollst du anordnen und lehren.
'''
"12" = ''':sup:`12` Niemand soll dich wegen deiner Jugend gering schätzen. Sei vielmehr
den Gläubigen ein Vorbild in deinen Worten, in deinem Lebenswandel, in
der Liebe, im Glauben, in der Lauterkeit!
'''
"13" = ''':sup:`13` Lies ihnen eifrig aus der Schrift vor, ermahne und belehre sie, bis
ich komme!
'''
"14" = ''':sup:`14` Vernachlässige die Gnade nicht, die in dir ist und die dir
verliehen wurde, als dir die Ältesten aufgrund prophetischer Worte
gemeinsam die Hände auflegten!
'''
"15" = ''':sup:`15` Dafür sollst du sorgen, darin sollst du leben, damit allen deine
Fortschritte offenbar werden.
'''
"16" = ''':sup:`16` Achte auf dich selbst und auf die Lehre; halte daran fest! Wenn du
das tust, rettest du dich und alle, die auf dich hören.
'''
