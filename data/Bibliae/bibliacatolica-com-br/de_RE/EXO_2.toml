"1" = ''':sup:`1` Ein Mann aus dem Hause Levi ging hin und nahm eine Frau aus dem
gleichen Stamm.
'''
"2" = ''':sup:`2` Die Frau wurde schwanger und gebar einen Sohn. Weil sie sah, dass er
schön war, verbarg sie ihn drei Monate lang.
'''
"3" = ''':sup:`3` Als sie ihn nicht mehr verborgen halten konnte, nahm sie ein
Binsenkästchen, dichtete es mit Pech und Teer ab, legte das Kind hinein
und setzte es am Nilufer im Schilf aus.
'''
"4" = ''':sup:`4` Seine Schwester blieb in der Nähe stehen, um zu sehen, was mit ihm
geschehen würde.
'''
"5" = ''':sup:`5` Die Tochter des Pharao kam herab, um im Nil zu baden. Ihre
Dienerinnen gingen unterdessen am Nilufer auf und ab. Auf einmal sah
sie im Schilf das Kästchen und ließ es durch ihre Magd holen.
'''
"6" = ''':sup:`6` Als sie es öffnete und hineinsah, lag ein weinendes Kind darin. Sie
hatte Mitleid mit ihm und sie sagte: Das ist ein Hebräerkind.
'''
"7" = ''':sup:`7` Da sagte seine Schwester zur Tochter des Pharao: Soll ich zu den
Hebräerinnen gehen und dir eine Amme rufen, damit sie dir das Kind
stillt?
'''
"8" = ''':sup:`8` Die Tochter des Pharao antwortete ihr: Ja, geh! Das Mädchen ging und
rief die Mutter des Knaben herbei.
'''
"9" = ''':sup:`9` Die Tochter des Pharao sagte zu ihr: Nimm das Kind mit und still es
mir! Ich werde dich dafür entlohnen. Die Frau nahm das Kind zu sich und
stillte es.
'''
"10" = ''':sup:`10` Als der Knabe größer geworden war, brachte sie ihn der Tochter des
Pharao. Diese nahm ihn als Sohn an, nannte ihn Mose und sagte: Ich habe
ihn aus dem Wasser gezogen.
'''
"11" = ''':sup:`11` Die Jahre vergingen und Mose wuchs heran. Eines Tages ging er zu
seinen Brüdern hinaus und schaute ihnen bei der Fronarbeit zu. Da sah
er, wie ein Ägypter einen Hebräer schlug, einen seiner Stammesbrüder.
'''
"12" = ''':sup:`12` Mose sah sich nach allen Seiten um, und als er sah, dass sonst
niemand da war, erschlug er den Ägypter und verscharrte ihn im Sand.
'''
"13" = ''':sup:`13` Als er am nächsten Tag wieder hinausging, sah er zwei Hebräer
miteinander streiten. Er sagte zu dem, der im Unrecht war: Warum
schlägst du deinen Stammesgenossen?
'''
"14" = ''':sup:`14` Der Mann erwiderte: Wer hat dich zum Aufseher und Schiedsrichter
über uns bestellt? Meinst du, du könntest mich umbringen, wie du den
Ägypter umgebracht hast? Da bekam Mose Angst und sagte: Die Sache ist
also bekannt geworden.
'''
"15" = ''':sup:`15` Der Pharao hörte von diesem Vorfall und wollte Mose töten; Mose
aber entkam ihm. Er wollte in Midian bleiben und setzte sich an einen
Brunnen.
'''
"16" = ''':sup:`16` Der Priester von Midian hatte sieben Töchter. Sie kamen zum
Wasserschöpfen und wollten die Tröge füllen, um die Schafe und Ziegen
ihres Vaters zu tränken.
'''
"17" = ''':sup:`17` Doch die Hirten kamen und wollten sie verdrängen. Da stand Mose
auf, kam ihnen zu Hilfe und tränkte ihre Schafe und Ziegen.
'''
"18" = ''':sup:`18` Als sie zu ihrem Vater Reguël zurückkehrten, fragte er: Warum seid
ihr heute so schnell wieder da?
'''
"19" = ''':sup:`19` Sie erzählten: Ein Ägypter hat uns aus der Hand der Hirten
gerettet; er hat uns sogar Wasser geschöpft und das Vieh getränkt.
'''
"20" = ''':sup:`20` Da sagte er zu seinen Töchtern: Wo ist er? Warum habt ihr ihn dort
gelassen? Holt ihn und ladet ihn zum Essen ein!
'''
"21" = ''':sup:`21` Mose entschloss sich, bei dem Mann zu bleiben, und dieser gab Mose
seine Tochter Zippora zur Frau.
'''
"22" = ''':sup:`22` Als sie einen Sohn gebar, nannte er ihn Gerschom und sagte: Gast
bin ich in fremdem Land.
'''
"23" = ''':sup:`23` Nach vielen Jahren starb der König von Ägypten. Die Israeliten
stöhnten noch unter der Sklavenarbeit; sie klagten und ihr Hilferuf
stieg aus ihrem Sklavendasein zu Gott empor.
'''
"24" = ''':sup:`24` Gott hörte ihr Stöhnen und Gott gedachte seines Bundes mit Abraham,
Isaak und Jakob.
'''
"25" = ''':sup:`25` Gott blickte auf die Israeliten. Gott hatte es wahrgenommen.
'''
