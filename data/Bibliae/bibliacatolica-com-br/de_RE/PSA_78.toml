[78]
"1" = ''':sup:`1` Ein Weisheitslied Asafs. Lausche, mein Volk, meiner Weisung! * Neigt
euer Ohr den Worten meines Munds!
'''
"2" = ''':sup:`2` Ich öffne meinen Mund zu einem Spruch; * ich will Geheimnisse der
Vorzeit verkünden.
'''
"3" = ''':sup:`3` Was wir hörten und erfuhren, * was uns die Väter erzählten,
'''
"4" = ''':sup:`4` das wollen wir ihren Kindern nicht verbergen, * sondern dem
kommenden Geschlecht erzählen: die ruhmreichen Taten des HERRN und
seine Stärke, * die Wunder, die er getan hat.
'''
"5" = ''':sup:`5` Er richtete ein Zeugnis auf in Jakob, * Weisung gab er in Israel und
gebot unseren Vätern, * ihre Kinder das alles zu lehren,
'''
"6" = ''':sup:`6` damit das kommende Geschlecht davon erfahre, / die Kinder, die noch
geboren werden; * sie sollen aufstehen und es ihren Kindern erzählen,
'''
"7" = ''':sup:`7` damit sie ihr Vertrauen auf Gott setzen, / die Taten Gottes nicht
vergessen * und seine Gebote bewahren
'''
"8" = ''':sup:`8` und nicht werden wie ihre Väter, * ein Geschlecht voll Trotz und
Empörung, ein Geschlecht, dessen Herz nicht fest war * und dessen Geist
nicht treu zu Gott hielt.
'''
"9" = ''':sup:`9` Die Söhne Efraims, Kämpfer mit Pfeil und Bogen, * wandten den Rücken
am Tag der Schlacht;
'''
"10" = ''':sup:`10` Gottes Bund hielten sie nicht, * sie weigerten sich, seiner Weisung
zu folgen.
'''
"11" = ''':sup:`11` Sie vergaßen seine Taten, * die Wunder, die er sie sehen ließ.
'''
"12" = ''':sup:`12` Vor den Augen ihrer Väter vollbrachte er Wunder * im Land Ägypten,
im Gefilde von Zoan.
'''
"13" = ''':sup:`13` Er spaltete das Meer und führte sie hindurch, * er ließ das Wasser
feststehen wie einen Damm.
'''
"14" = ''':sup:`14` Er führte sie bei Tag mit der Wolke * und die ganze Nacht mit
leuchtendem Feuer.
'''
"15" = ''':sup:`15` Er spaltete Felsen in der Wüste * und gab dem Volk reichlich zu
trinken, wie mit Wassern der Urflut.
'''
"16" = ''':sup:`16` Er ließ Bäche aus dem Gestein entspringen, * ließ Wasser fließen
gleich Strömen.
'''
"17" = ''':sup:`17` Doch sie sündigten weiter gegen ihn, * sie trotzten in der Wüste
dem Höchsten.
'''
"18" = ''':sup:`18` In ihrem Herzen versuchten sie Gott: * Sie forderten Nahrung für
ihr Verlangen.
'''
"19" = ''':sup:`19` Sie redeten gegen Gott; / sie fragten: Kann uns denn Gott * den
Tisch decken in der Wüste?
'''
"20" = ''':sup:`20` Zwar hat er an den Felsen geschlagen, * sodass Wasser floss und
Bäche strömten. Kann er auch Brot geben * und Fleisch bereiten seinem
Volk?
'''
"21" = ''':sup:`21` Das hörte der HERR und ergrimmte; / Feuer flammte auf gegen Jakob,
* Zorn erhob sich gegen Israel,
'''
"22" = ''':sup:`22` weil sie Gott nicht glaubten * und nicht auf seine Hilfe
vertrauten.
'''
"23" = ''':sup:`23` Da gebot er den Wolken droben * und öffnete die Tore des Himmels.
'''
"24" = ''':sup:`24` Er ließ Manna auf sie regnen als Speise, * er gab ihnen Korn vom
Himmel.
'''
"25" = ''':sup:`25` Jeder aß vom Brot der Starken; * er sandte Nahrung, sie zu
sättigen.
'''
"26" = ''':sup:`26` Er ließ den Ostwind losbrechen am Himmel, * führte in seiner Macht
den Südwind herbei.
'''
"27" = ''':sup:`27` Er ließ Fleisch auf sie regnen wie Staub, * gefiederte Vögel wie
Sand am Meer.
'''
"28" = ''':sup:`28` Er ließ sie mitten ins Lager fallen, * rings um ihre Zelte.
'''
"29" = ''':sup:`29` Sie aßen und wurden reichlich gesättigt; * er hatte ihnen gebracht,
was sie begehrten.
'''
"30" = ''':sup:`30` Noch aber hatten sie ihre Gier nicht gestillt, * noch war die
Speise in ihrem Mund,
'''
"31" = ''':sup:`31` da erhob sich gegen sie Gottes Zorn; / unter ihren Kräftigen schlug
er zu * und streckte die jungen Männer Israels nieder.
'''
"32" = ''':sup:`32` Doch sie sündigten trotz allem weiter * und glaubten nicht seinen
Wundern.
'''
"33" = ''':sup:`33` Darum ließ er ihre Tage schwinden wie einen Hauch * und ihre Jahre
in jähem Schrecken.
'''
"34" = ''':sup:`34` Wenn er dreinschlug, fragten sie nach Gott, * kehrten um und
suchten ihn.
'''
"35" = ''':sup:`35` Sie dachten daran, dass Gott ihr Fels ist * und Gott, der Höchste,
ihr Erlöser.
'''
"36" = ''':sup:`36` Doch sie täuschten ihn mit ihrem Mund * und belogen ihn mit ihrer
Zunge.
'''
"37" = ''':sup:`37` Ihr Herz hielt nicht fest zu ihm, * sie hielten seinem Bund nicht
die Treue.
'''
"38" = ''':sup:`38` Doch er ist barmherzig, * vergab die Schuld und vernichtete nicht.
Oftmals ließ er ab von seinem Zorn * und unterdrückte seinen Groll.
'''
"39" = ''':sup:`39` Denn er dachte daran, dass sie Fleisch sind, * nur ein Hauch, der
vergeht und nicht wiederkehrt.
'''
"40" = ''':sup:`40` Wie oft haben sie ihm in der Wüste getrotzt, * ihn gekränkt in der
Steppe!
'''
"41" = ''':sup:`41` Immer wieder stellten sie ihn auf die Probe, * sie reizten den
Heiligen Israels.
'''
"42" = ''':sup:`42` Sie dachten nicht mehr an seine Hand, * an den Tag, als er sie vom
Gegner befreite,
'''
"43" = ''':sup:`43` als er in Ägypten seine Zeichen tat * und seine Wunder im Gefilde
von Zoan.
'''
"44" = ''':sup:`44` Er verwandelte ihre Flüsse und Bäche in Blut; * sie konnten daraus
nicht mehr trinken.
'''
"45" = ''':sup:`45` Er schickte einen Schwarm von Fliegen gegen sie, der fraß sie auf,
* ein Heer von Fröschen, das sie vertilgte.
'''
"46" = ''':sup:`46` Ihre Ernte überließ er den Grillen * und Heuschrecken den Ertrag
ihrer Mühen.
'''
"47" = ''':sup:`47` Ihre Reben zerschlug er mit Hagel, * ihre Maulbeerbäume mit Körnern
aus Eis.
'''
"48" = ''':sup:`48` Ihr Vieh überließ er dem Hagel * und ihre Herden den Seuchen.
'''
"49" = ''':sup:`49` Er schickte gegen sie die Glut seines Zorns, / Grimm und Wut und
Bedrängnis, * Boten des Unheils in Scharen.
'''
"50" = ''':sup:`50` Er ließ seinem Zorn freien Lauf; / er bewahrte sie nicht vor dem
Tod * und lieferte ihr Leben der Pest aus.
'''
"51" = ''':sup:`51` Er schlug in Ägypten alle Erstgeburt, * in den Zelten Hams die
Erstlinge ihrer Manneskraft.
'''
"52" = ''':sup:`52` Dann führte er sein Volk hinaus wie Schafe, * leitete sie wie eine
Herde durch die Wüste.
'''
"53" = ''':sup:`53` Er führte sie sicher, sie mussten nichts fürchten, * doch ihre
Feinde bedeckte das Meer.
'''
"54" = ''':sup:`54` Er brachte sie in sein heiliges Gebiet, * zum Berg, den seine
Rechte erworben hat.
'''
"55" = ''':sup:`55` Er vertrieb die Nationen vor ihnen / und verteilte ihr Land als
Erbe * und ließ in ihren Zelten die Stämme Israels wohnen.
'''
"56" = ''':sup:`56` Doch sie versuchten ihn und trotzten Gott, dem Höchsten; * sie
hielten sich nicht an seine Zeugnisse.
'''
"57" = ''':sup:`57` Wie ihre Väter fielen sie treulos von ihm ab, * sie wandten sich ab
wie ein Bogen, der versagt.
'''
"58" = ''':sup:`58` Sie erbitterten ihn mit ihrem Kult auf den Höhen * und reizten
seine Eifersucht mit den Bildern ihrer Götter.
'''
"59" = ''':sup:`59` Gott hörte es und er ergrimmte, * ganz und gar verwarf er Israel.
'''
"60" = ''':sup:`60` Er gab seine Wohnung auf in Schilo, * das Zelt, das er aufgerichtet
hatte unter den Menschen.
'''
"61" = ''':sup:`61` Er gab seine Macht in Gefangenschaft, * seine Zierde in die Hand
des Feindes.
'''
"62" = ''':sup:`62` Er lieferte sein Volk dem Schwert aus * und war voll Grimm über
sein Eigentum.
'''
"63" = ''':sup:`63` Die jungen Männer fraß das Feuer; * den jungen Mädchen sang man
kein Brautlied.
'''
"64" = ''':sup:`64` Die Priester wurden mit dem Schwert erschlagen; * die Witwen
konnten die Toten nicht beweinen.
'''
"65" = ''':sup:`65` Da erwachte der Herr wie aus dem Schlaf, * wie ein Held, der
betäubt war vom Wein.
'''
"66" = ''':sup:`66` Er schlug seine Feinde zurück * und übergab sie ewiger Schande.
'''
"67" = ''':sup:`67` Das Zelt Josefs verwarf er, * dem Stamm Efraim entzog er die
Erwählung.
'''
"68" = ''':sup:`68` Doch den Stamm Juda erwählte er, * den Berg Zion, den er liebt.
'''
"69" = ''':sup:`69` Dort baute er sein hoch ragendes Heiligtum, * so fest wie die Erde,
die er für immer gegründet hat.
'''
"70" = ''':sup:`70` Und er erwählte David, seinen Knecht; * er holte ihn weg von den
Hürden der Schafe,
'''
"71" = ''':sup:`71` von den Muttertieren nahm er ihn fort, / damit er Jakob weide, sein
Volk, * und Israel, sein Erbe.
'''
"72" = ''':sup:`72` Und er weidete sie mit lauterem Herzen * und führte sie mit klugen
Händen.
'''
