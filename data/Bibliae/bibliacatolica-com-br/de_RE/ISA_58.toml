äußerliche Rituale ohne wahre Reue praktizieren. Wahres Fasten
erfordert einen Sinneswandel und rechtschaffenes Handeln (siehe auch
58:6-7 - Wahres Fasten bedeutet nach Gottes Ansicht, die Unterdrückten
zu befreien, die Hungrigen zu speisen und den Obdachlosen Obdach zu
gewähren. Diese Berufung betont die Ausübung von Gerechtigkeit und die
25:35-36).
58:8-9 - Gott verspricht denjenigen, die wahres Fasten praktizieren,
Heilung, Schutz und erhörte Gebete. Sein Segen geht mit Gerechtigkeit
6:38).
58:10-11 - Großzügigkeit und Fürsorge für die Bedürftigen führen zu
Gottes fortwährender Führung, Zufriedenheit in schwierigen Zeiten und
Korinther 9:8).
58:13-14 - Gott betont, wie wichtig es ist, den Sabbat als heiligen Tag
zu ehren. Wer sich am Herrn erfreut, wird seine Freude und seinen Segen
'''
