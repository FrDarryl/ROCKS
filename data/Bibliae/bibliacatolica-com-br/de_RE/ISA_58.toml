[58]
"1" = ''':sup:`1` Rufe aus voller Kehle, halte dich nicht zurück! / Erhebe deine
Stimme wie ein Widderhorn! Halt meinem Volk seine Vergehen vor / und
dem Haus Jakob seine Sünden!
'''
"2" = ''':sup:`2` Sie suchen mich Tag für Tag / und haben daran Gefallen, meine Wege
zu erkennen. Wie eine Nation, die Gerechtigkeit übt / und vom Recht
ihres Gottes nicht ablässt, so fordern sie von mir gerechte Entscheide
/ und haben an Gottes Nähe Gefallen.
'''
"3" = ''':sup:`3` Warum fasten wir und du siehst es nicht? / Warum haben wir uns
gedemütigt und du weißt es nicht? Seht, an euren Fasttagen macht ihr
Geschäfte / und alle eure Arbeiter treibt ihr an.
'''
"4" = ''':sup:`4` Seht, ihr fastet und es gibt Streit und Zank / und ihr schlagt zu
mit roher Gewalt. So wie ihr jetzt fastet, / verschafft ihr eurer
Stimme droben kein Gehör.
'''
"5" = ''':sup:`5` Ist das ein Fasten, wie ich es wünsche, / ein Tag, an dem sich der
Mensch demütigt: wenn man den Kopf hängen lässt wie eine Binse, / wenn
man sich mit Sack und Asche bedeckt? Nennst du das ein Fasten / und
einen Tag, der dem HERRN gefällt?
'''
"6" = ''':sup:`6` Ist nicht das ein Fasten, wie ich es wünsche: / die Fesseln des
Unrechts zu lösen, / die Stricke des Jochs zu entfernen, Unterdrückte
freizulassen, / jedes Joch zu zerbrechen?
'''
"7" = ''':sup:`7` Bedeutet es nicht, dem Hungrigen dein Brot zu brechen, / obdachlose
Arme ins Haus aufzunehmen, wenn du einen Nackten siehst, ihn zu
bekleiden / und dich deiner Verwandtschaft nicht zu entziehen?
'''
"8" = ''':sup:`8` Dann wird dein Licht hervorbrechen wie das Morgenrot / und deine
Heilung wird schnell gedeihen. Deine Gerechtigkeit geht dir voran, /
die Herrlichkeit des HERRN folgt dir nach.
'''
"9" = ''':sup:`9` Wenn du dann rufst, / wird der HERR dir Antwort geben, und wenn du
um Hilfe schreist, wird er sagen: / Hier bin ich. Wenn du Unterjochung
aus deiner Mitte entfernst, / auf keinen mit dem Finger zeigst und
niemandem übel nachredest,
'''
"10" = ''':sup:`10` den Hungrigen stärkst / und den Gebeugten satt machst, dann geht im
Dunkel dein Licht auf / und deine Finsternis wird hell wie der Mittag.
'''
"11" = ''':sup:`11` Der HERR wird dich immer führen, / auch im dürren Land macht er
dich satt / und stärkt deine Glieder. Du gleichst einem bewässerten
Garten, / einer Quelle, deren Wasser nicht trügt.
'''
"12" = ''':sup:`12` Die Deinen bauen uralte Trümmerstätten wieder auf, / die
Grundmauern vergangener Generationen stellst du wieder her. Man nennt
dich Maurer, / der Risse schließt, / der Pfade zum Bleiben
wiederherstellt.
'''
"13" = ''':sup:`13` Wenn du am Sabbat deinen Fuß zurückhältst, / deine Geschäfte an
meinem heiligen Tag zu machen, wenn du den Sabbat eine Wonne nennst, /
heilig für den HERRN, hochgeehrt, wenn du ihn ehrst, ohne Gänge zu
machen / und ohne dich Geschäften zu widmen und viele Worte zu machen,
'''
"14" = ''':sup:`14` dann wirst du am HERRN deine Wonne haben. / Dann lasse ich dich
über die Höhen der Erde dahinfahren und das Erbe deines Vaters Jakob
genießen. / Ja, der Mund des HERRN hat gesprochen.
'''
"Notes" = '''
Notas de rodapé:
