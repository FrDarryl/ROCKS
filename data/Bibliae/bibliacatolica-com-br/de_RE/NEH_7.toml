"1" = ''':sup:`1` Als die Mauer gebaut war und ich die Torflügel hatte einsetzen
lassen, wurden die Torwächter samt den Sängern und den Leviten
bestellt.
'''
"2" = ''':sup:`2` Zu Befehlshabern über Jerusalem ernannte ich meinen Bruder Hanani
und den Burghauptmann Hananja; denn dieser war ein zuverlässiger und
gottesfürchtiger Mann, wie es nicht viele gab.
'''
"3" = ''':sup:`3` Ich sagte zu ihnen: Die Tore Jerusalems dürfen erst geöffnet werden,
wenn die Sonne heiß scheint; und noch während alles auf den Beinen ist,
soll man die Tore schließen und verriegeln. Auch soll man Wachen aus
den Einwohnern Jerusalems bilden; jeder soll eine bestimmte Zeit des
Wachdienstes haben, und zwar jeweils vor seinem Haus.
'''
"4" = ''':sup:`4` Nun war die Stadt weit ausgedehnt und groß; es war aber wenig Volk
darin und es gab nicht viele Häuser, die wieder aufgebaut waren.
'''
"5" = ''':sup:`5` Da gab mir mein Gott in den Sinn, die Vornehmen, die Beamten und das
Volk zusammenzurufen, um sie nach Familien in Listen einzutragen. Ich
fand das Familienverzeichnis derer, die zuerst heimgekehrt waren; darin
fand ich geschrieben:
'''
"6" = ''':sup:`6` Und das sind die Leute, die aus der Provinz stammten, die
hinaufzogen aus der Gefangenschaft und der Verschleppung.
Nebukadnezzar, der König von Babel, hatte sie verschleppt; nun kehrten
sie nach Jerusalem und Juda zurück, jeder in seine Stadt.
'''
