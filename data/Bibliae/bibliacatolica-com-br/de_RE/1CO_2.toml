[2]
"1" = ''':sup:`1` Auch ich kam nicht zu euch, Brüder und Schwestern, um glänzende
Reden oder gelehrte Weisheit vorzutragen, sondern um euch das Geheimnis
Gottes zu verkünden.
'''
"2" = ''':sup:`2` Denn ich hatte mich entschlossen, bei euch nichts zu wissen außer
Jesus Christus, und zwar als den Gekreuzigten.
'''
"3" = ''':sup:`3` Zudem kam ich in Schwäche und in Furcht, zitternd und bebend zu
euch.
'''
"4" = ''':sup:`4` Meine Botschaft und Verkündigung war nicht Überredung durch gewandte
und kluge Worte, sondern war mit dem Erweis von Geist und Kraft
verbunden,
'''
"5" = ''':sup:`5` damit sich euer Glaube nicht auf Menschenweisheit stützte, sondern
auf die Kraft Gottes.
'''
"6" = ''':sup:`6` Und doch verkünden wir Weisheit unter den Vollkommenen, aber nicht
Weisheit dieser Welt oder der Machthaber dieser Welt, die einst
entmachtet werden.
'''
"7" = ''':sup:`7` Vielmehr verkünden wir das Geheimnis der verborgenen Weisheit
Gottes, die Gott vor allen Zeiten vorausbestimmt hat zu unserer
Verherrlichung.
'''
"8" = ''':sup:`8` Keiner der Machthaber dieser Welt hat sie erkannt; denn hätten sie
die Weisheit Gottes erkannt, so hätten sie den Herrn der Herrlichkeit
nicht gekreuzigt.
'''
"9" = ''':sup:`9` Nein, wir verkünden, wie es in der Schrift steht, was kein Auge
gesehen und kein Ohr gehört hat, was in keines Menschen Herz gedrungen
ist, was Gott denen bereitet hat, die ihn lieben.
'''
"10" = ''':sup:`10` Uns aber hat es Gott enthüllt durch den Geist. Der Geist ergründet
nämlich alles, auch die Tiefen Gottes.
'''
"11" = ''':sup:`11` Wer von den Menschen kennt den Menschen, wenn nicht der Geist des
Menschen, der in ihm ist? So erkennt auch keiner Gott - nur der Geist
Gottes.
'''
"12" = ''':sup:`12` Wir aber haben nicht den Geist der Welt empfangen, sondern den
Geist, der aus Gott stammt, damit wir das erkennen, was uns von Gott
geschenkt worden ist.
'''
"13" = ''':sup:`13` Davon reden wir auch, nicht mit Worten, wie menschliche Weisheit
sie lehrt, sondern wie der Geist sie lehrt, indem wir den
Geisterfüllten Geistgewirktes deuten.
'''
"14" = ''':sup:`14` Der irdisch gesinnte Mensch aber erfasst nicht, was vom Geist
Gottes kommt. Torheit ist es für ihn und er kann es nicht verstehen,
weil es nur mit Hilfe des Geistes beurteilt werden kann.
'''
"15" = ''':sup:`15` Der geisterfüllte Mensch aber urteilt über alles, ihn selbst vermag
niemand zu beurteilen.
'''
"16" = ''':sup:`16` Denn wer begreift den Geist des Herrn? Wer kann ihn belehren? Wir
aber haben den Geist Christi.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Paulus spricht zu den Korinthern nicht mit menschlicher
Weisheit, sondern mit der Kraft des Geistes, damit ihr Glaube nicht auf
menschlicher Weisheit, sondern auf der Kraft Gottes beruht (siehe auch
2:6-9 - Gottes Weisheit ist etwas Geheimnisvolles und Verborgenes, das
vor Grundlegung der Welt für diejenigen bereitgehalten wurde, die Gott
lieben. Göttliche Offenbarung ist nur denen zugänglich, die den Geist
13:11).
2:10-13 - Der Heilige Geist offenbart den Gläubigen die Dinge Gottes
und ermöglicht ihnen, göttliche Weisheit zu verstehen. Der menschliche
Verstand kann ohne den Geist keine geistlichen Wahrheiten verstehen
2:14-16 - Der natürliche Mensch empfängt nicht die Dinge des Geistes,
aber der geistliche Mensch erkennt alle Dinge. Der Geist Christi
ermöglicht es uns, Gottes Weisheit zu verstehen und nach seinem Willen
'''
