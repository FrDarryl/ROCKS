[11]
"1" = ''':sup:`1` Falsche Waage ist dem HERRN ein Gräuel, / volles Gewicht findet sein
Gefallen.
'''
"2" = ''':sup:`2` Kommt Hochmut, kommt auch Schande, / doch bei den Bescheidenen ist
die Weisheit.
'''
"3" = ''':sup:`3` Die Redlichen leitet ihre Lauterkeit, / die Verräter richtet ihre
Falschheit zugrunde.
'''
"4" = ''':sup:`4` Reichtum hilft nicht am Tag des Zorns, / Gerechtigkeit aber rettet
vor dem Tod.
'''
"5" = ''':sup:`5` Dem Lauteren ebnet seine Gerechtigkeit den Weg, / der Frevler aber
kommt durch seine Bosheit zu Fall.
'''
"6" = ''':sup:`6` Die Redlichen rettet ihre Gerechtigkeit, / die Verräter schlägt ihre
eigene Gier in Fesseln.
'''
"7" = ''':sup:`7` Beim Tod des Frevlers wird das Hoffen zunichte, / die falsche
Erwartung schwindet dahin.
'''
"8" = ''':sup:`8` Der Gerechte wird aus der Not gerettet, / an seine Stelle tritt der
Frevler.
'''
"9" = ''':sup:`9` Vom Mund des Ruchlosen droht dem Nächsten Verderben, / die Gerechten
befreien sich durch ihre Umsicht.
'''
"10" = ''':sup:`10` Wenn es den Gerechten gut geht, freut sich die Stadt; / sie jubelt
beim Untergang der Frevler.
'''
"11" = ''':sup:`11` Eine Stadt kommt hoch durch den Segen der Redlichen, / durch den
Mund der Frevler wird sie niedergerissen.
'''
"12" = ''':sup:`12` Wer den Nächsten verächtlich macht, ist ohne Verstand, / doch ein
kluger Mensch schweigt.
'''
"13" = ''':sup:`13` Wer als Verleumder umhergeht, gibt Geheimnisse preis, / der
Verlässliche behält eine Sache für sich.
'''
"14" = ''':sup:`14` Fehlt es an Führung, kommt ein Volk zu Fall, / Rettung ist dort, wo
viele Ratgeber sind.
'''
"15" = ''':sup:`15` Wer für einen Fremden bürgt, ist übel daran; / wer den Handschlag
ablehnt, geht sicher.
'''
"16" = ''':sup:`16` Eine liebenswerte Frau kommt zu Ehren, / doch Gewalttäter kommen zu
Reichtum.
'''
"17" = ''':sup:`17` Die Güte eines Menschen kommt ihm selbst zugute, / der Hartherzige
schneidet sich ins eigene Fleisch.
'''
"18" = ''':sup:`18` Der Frevler erzielt trügerischen Gewinn, / wer Gerechtigkeit sät,
hat beständigen Ertrag.
'''
"19" = ''':sup:`19` Wer in der Gerechtigkeit feststeht, erlangt das Leben, / wer dem
Bösen nachjagt, den Tod.
'''
"20" = ''':sup:`20` Verkehrte Menschen sind dem HERRN ein Gräuel, / er hat Gefallen an
denen, die den rechten Weg gehen.
'''
"21" = ''':sup:`21` Gewiss, der Böse bleibt nicht ungestraft, / doch die Nachkommen der
Gerechten werden gerettet.
'''
"22" = ''':sup:`22` Ein goldener Ring im Rüssel eines Schweins / ist eine Frau, die
schön ist, aber sittenlos.
'''
"23" = ''':sup:`23` Das Begehren der Gerechten führt zu vollem Glück, / die Hoffnung
der Frevler endet im Zorngericht.
'''
"24" = ''':sup:`24` Mancher teilt aus und bekommt immer mehr, / ein anderer kargt übers
Maß und wird doch ärmer.
'''
"25" = ''':sup:`25` Wer wohltätig ist, wird reich gesättigt, / wer andere labt, wird
selbst gelabt.
'''
"26" = ''':sup:`26` Wer Getreide zurückhält, den verwünschen die Leute, / wer Korn auf
den Markt bringt, auf dessen Haupt kommt Segen.
'''
"27" = ''':sup:`27` Wer Gutes erstrebt, sucht Wohlgefallen; / wer nach dem Bösen
trachtet, den trifft es selbst.
'''
"28" = ''':sup:`28` Wer auf seinen Reichtum vertraut, der fällt, / die Gerechten aber
sprossen wie grünes Laub.
'''
"29" = ''':sup:`29` Wer sein Haus verkommen lässt, erntet Wind / und der Tor wird
Sklave des Weisen.
'''
"30" = ''':sup:`30` Die Frucht des Gerechten ist ein Lebensbaum / und der Weise gewinnt
Lebensfülle.
'''
"31" = ''':sup:`31` Wird dem Gerechten vergolten auf der Erde, / dann erst recht dem
Frevler und Sünder.
'''
"Notes" = '''
Notas de rodapé:
11:1 - „Falsche Waage ist dem Herrn ein Gräuel, aber volles Gewicht
gefällt ihm.“ Dieses Sprichwort verurteilt Unehrlichkeit und fördert
Gerechtigkeit und Fairness in Geschäfts- und zwischenmenschlichen
Beziehungen (siehe auch Levitikus 19:35-36 und Micha 6:11).
11:4 - „Reichtum ist am Tag des Zorns wertlos, aber Gerechtigkeit
errettet vom Tod.“ Hier lehrt das Sprichwort, dass Gerechtigkeit ewigen
Wert hat, während materieller Reichtum im Jüngsten Gericht wertlos ist
11:14 - „Wo es keinen Rat gibt, kommt das Volk zu Fall, doch wo viele
Ratgeber sind, ist Sicherheit.“ Es wird betont, wie wichtig es ist,
weise Führung zu suchen und welche Sicherheit eine Führung bietet, die
11:17 - „Ein gütiger Mensch nützt sich selbst, aber ein grausamer
Mensch schadet sich selbst.“ Das Sprichwort lehrt, dass Güte demjenigen
nützt, der sie ausübt, während Grausamkeit letztlich dem Einzelnen
11:25 - „Eine großzügige Seele wird Erfolg haben, und wer zu trinken
gibt, wird zufrieden sein.“ Großzügigkeit wird als eine Tugend
dargestellt, die von Gott sowohl geistig als auch materiell belohnt
'''
