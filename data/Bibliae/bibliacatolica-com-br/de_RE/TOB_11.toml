"1" = ''':sup:`1` Als sie sich Kaserin näherten, das gegenüber von Ninive liegt,
'''
"2" = ''':sup:`2` sagte Rafaël: Du weißt, wie wir deinen Vater zurückgelassen haben.
'''
"3" = ''':sup:`3` Lass uns deiner Frau vorauseilen und das Haus herrichten, während
die anderen nachkommen!
'''
"4" = ''':sup:`4` Beide eilten gemeinsam los. Rafaël sagte zu Tobias: Nimm die Galle
zur Hand! Auch der Hund lief mit hinter Rafaël und Tobias.
'''
"5" = ''':sup:`5` Hanna aber saß da und suchte mit den Blicken den Weg ihres Sohnes
ab.
'''
"6" = ''':sup:`6` Da entdeckte sie von Weitem, wie er kam, und sagte seinem Vater:
Schau, dein Sohn kommt und der Mann, der mit ihm gegangen ist!
'''
"7" = ''':sup:`7` Rafaël aber sagte zu Tobias, bevor er zu seinem Vater kam: Ich weiß,
dass seine Augen wieder geöffnet werden.
'''
"8" = ''':sup:`8` Träufle die Galle vom Fisch in seine Augen, dass das Heilmittel
einzieht und es die weißen Flecken von den Augen löst! Dann wird dein
Vater die Augen aufschlagen und das Licht sehen.
'''
"9" = ''':sup:`9` Da lief Hanna voraus. Sie fiel ihrem Sohn um den Hals und sagte ihm:
Ich habe dich gesehen, Kind! Jetzt kann ich sterben. Und sie weinte.
'''
"10" = ''':sup:`10` Auch Tobit stand auf. Er stolperte über seine Füße, fand aber aus
dem Hoftor heraus und Tobias ging auf ihn zu.
'''
"11" = ''':sup:`11` Die Fischgalle in seiner Hand, blies er in Tobits Augen, hielt ihn
fest und sagte: Mut, Vater! Er legte das Heilmittel auf und gab es
darauf. 12-
'''
"13" = ''':sup:`13` Dann schälte er mit seinen beiden Händen die weißen Flecken aus den
Augenwinkeln und Tobit fiel ihm um den Hals,
'''
"14" = ''':sup:`14` er weinte und rief Tobias zu: Ich kann dich wieder sehen, Kind, du
Licht meiner Augen! Und er sagte: Gepriesen sei Gott! Gepriesen sei
sein gewaltiger Name! Gepriesen seien alle seine heiligen Engel! Möge
sein Name groß sein über uns! Und gepriesen seien alle Engel in alle
Ewigkeit!
'''
"15" = ''':sup:`15` Denn er hat mich gezüchtigt, aber jetzt sehe ich meinen Sohn Tobias
wieder. So trat Tobias fröhlich ein und pries Gott aus vollem Munde.
Tobias berichtete seinem Vater, dass seine Reise gut verlaufen sei und
er das Geld besorgt habe und wie er Sara, die Tochter Raguëls, zur Frau
genommen habe. Sie komme gerade an und sei nahe beim Tor Ninives.
'''
"16" = ''':sup:`16` Da wollte Tobit die Braut seines Sohnes in Empfang nehmen. Voll
Freude und Gott lobend ging er Sara bis zum Tor von Ninive entgegen.
Die Einwohner Ninives sahen, dass er ging und mit seiner ganzen Kraft
einherschritt, ohne von jemandem an der Hand geführt zu werden, und sie
staunten.
'''
"17" = ''':sup:`17` Tobit aber bekannte vor ihnen, dass Gott sich seiner erbarmt und
ihm die Augen geöffnet habe. Als sich Tobit Sara, der Frau seines
Sohnes Tobias, näherte, segnete er sie und sagte ihr: Magst du
glücklich zu uns kommen, Tochter! Gepriesen sei dein Gott, der dich zu
uns geführt hat, Tochter. Gesegnet sei dein Vater, gesegnet sei mein
Sohn Tobias und gesegnet seist du, Tochter. Tritt ein in dein Haus,
glücklich und voll Lobpreis und Freude! Tritt ein, Tochter!
'''
"18" = ''':sup:`18` Dieser Tag war allen Juden in Ninive eine Freude.
'''
"19" = ''':sup:`19` Und auch seine Vettern Achikar und Nabad besuchten Tobit voll
Freude.
'''
