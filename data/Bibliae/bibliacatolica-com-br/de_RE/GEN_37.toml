[37]
"1" = ''':sup:`1` Jakob ließ sich in dem Land nieder, in dem sich sein Vater als
Fremder aufgehalten hatte, in Kanaan.
'''
"2" = ''':sup:`2` Das ist die Geschlechterfolge Jakobs: Als Josef siebzehn Jahre
zählte, weidete er mit seinen Brüdern die Schafe und Ziegen. Er war
Hirtenjunge bei den Söhnen Bilhas und Silpas, den Frauen seines Vaters.
Josef hinterbrachte ihrem Vater ihre üble Nachrede.
'''
"3" = ''':sup:`3` Israel liebte Josef mehr als alle seine Söhne, weil er ihm in hohem
Alter geboren worden war. Er ließ ihm einen bunten Rock machen.
'''
"4" = ''':sup:`4` Als seine Brüder sahen, dass ihr Vater ihn mehr liebte als alle
seine Brüder, hassten sie ihn und konnten mit ihm kein friedliches Wort
mehr reden.
'''
"5" = ''':sup:`5` Einst hatte Josef einen Traum. Als er ihn seinen Brüdern erzählte,
hassten sie ihn noch mehr.
'''
"6" = ''':sup:`6` Er sagte zu ihnen: Hört euch doch diesen Traum an, den ich geträumt
habe.
'''
"7" = ''':sup:`7` Siehe, wir banden Garben mitten auf dem Feld. Und siehe, meine Garbe
richtete sich auf und blieb auch stehen. Siehe, eure Garben umringten
sie und warfen sich vor meiner Garbe nieder.
'''
"8" = ''':sup:`8` Da sagten seine Brüder zu ihm: Willst du etwa König über uns werden
oder über uns herrschen? Und sie hassten ihn noch mehr wegen seiner
Träume und seiner Worte.
'''
"9" = ''':sup:`9` Er hatte noch einen anderen Traum. Er erzählte ihn seinen Brüdern
und sagte: Siehe, ich träumte noch einmal: Und siehe, die Sonne, der
Mond und elf Sterne warfen sich vor mir nieder.
'''
"10" = ''':sup:`10` Als er davon seinem Vater und seinen Brüdern erzählte, schalt ihn
sein Vater und sagte zu ihm: Was soll der Traum, den du da geträumt
hast? Sollen wir etwa, ich, deine Mutter und deine Brüder, kommen und
uns vor dir zur Erde niederwerfen?
'''
"11" = ''':sup:`11` Seine Brüder waren eifersüchtig auf ihn, sein Vater aber bewahrte
die Sache.
'''
"12" = ''':sup:`12` Als seine Brüder fortgezogen waren, um die Schafe und Ziegen ihres
Vaters bei Sichem zu weiden,
'''
"13" = ''':sup:`13` sagte Israel zu Josef: Weiden nicht deine Brüder bei Sichem? Geh,
ich will dich zu ihnen schicken. Er antwortete: Hier bin ich.
'''
"14" = ''':sup:`14` Da sagte der Vater zu ihm: Geh doch hin und sieh, wie es deinen
Brüdern und den Schafen und Ziegen geht, und berichte mir! So schickte
er ihn aus dem Tal von Hebron fort und Josef kam nach Sichem.
'''
"15" = ''':sup:`15` Ein Mann traf ihn und siehe, Josef irrte auf dem Feld umher; der
Mann fragte ihn: Was suchst du?
'''
"16" = ''':sup:`16` Josef antwortete: Meine Brüder suche ich. Sag mir doch, wo sie das
Vieh weiden!
'''
"17" = ''':sup:`17` Der Mann antwortete: Sie sind von hier weitergezogen. Ich habe
nämlich gehört, wie sie sagten: Gehen wir nach Dotan. Da ging Josef
seinen Brüdern nach und fand sie in Dotan.
'''
"18" = ''':sup:`18` Sie sahen ihn von Weitem. Bevor er jedoch nahe an sie herangekommen
war, fassten sie den Plan, ihn umzubringen.
'''
"19" = ''':sup:`19` Sie sagten zueinander: Siehe, da kommt ja dieser Träumer.
'''
"20" = ''':sup:`20` Jetzt aber auf, erschlagen wir ihn und werfen wir ihn in eine der
Zisternen. Sagen wir, ein wildes Tier habe ihn gefressen. Dann werden
wir ja sehen, was aus seinen Träumen wird.
'''
"21" = ''':sup:`21` Ruben hörte das und wollte ihn aus ihrer Hand retten. Er sagte:
Begehen wir doch keinen Mord.
'''
"22" = ''':sup:`22` Und Ruben sagte zu ihnen: Vergießt kein Blut! Werft ihn in die
Zisterne da in der Steppe, aber legt nicht Hand an ihn! Das sagte er,
um ihn aus ihrer Hand zu retten und zu seinem Vater zurückzubringen.
'''
"23" = ''':sup:`23` Als Josef bei seinen Brüdern angekommen war, zogen sie ihm seinen
bunten Rock aus, den Ärmelrock, den er anhatte,
'''
"24" = ''':sup:`24` packten ihn und warfen ihn in die Zisterne. Die Zisterne war leer;
es war kein Wasser darin.
'''
"25" = ''':sup:`25` Sie saßen beim Essen und erhoben ihre Augen und sahen, siehe, eine
Karawane von Ismaelitern aus Gilead kam. Ihre Kamele waren mit
Tragakant, Mastix und Ladanum beladen. Sie waren unterwegs nach
Ägypten.
'''
"26" = ''':sup:`26` Da sagte Juda seinen Brüdern: Was haben wir davon, wenn wir unseren
Bruder erschlagen und sein Blut zudecken?
'''
"27" = ''':sup:`27` Kommt, verkaufen wir ihn den Ismaelitern. Wir wollen aber nicht
Hand an ihn legen, denn er ist doch unser Bruder und unser Fleisch.
Seine Brüder hörten auf ihn.
'''
"28" = ''':sup:`28` Midianitische Kaufleute kamen vorbei. Da zogen sie Josef aus der
Zisterne herauf und verkauften ihn für zwanzig Silberstücke an die
Ismaeliter. Sie brachten Josef nach Ägypten.
'''
"29" = ''':sup:`29` Ruben kam zur Zisterne zurück und siehe, Josef war nicht mehr dort.
Er zerriss seine Kleider,
'''
"30" = ''':sup:`30` kehrte zu seinen Brüdern zurück und sagte: Der Kleine ist ja nicht
mehr da. Und ich, wohin soll ich nun gehen?
'''
"31" = ''':sup:`31` Da nahmen sie Josefs Gewand, schlachteten einen Ziegenbock und
tauchten das Gewand in das Blut.
'''
"32" = ''':sup:`32` Dann schickten sie den bunten Rock zu ihrem Vater und ließen ihm
sagen: Das haben wir gefunden. Sieh doch genau nach, ob das der Rock
deines Sohnes ist oder nicht!
'''
"33" = ''':sup:`33` Als er ihn genau angesehen hatte, sagte er: Der Rock meines Sohnes!
Ein wildes Tier hat ihn gefressen. Zerfetzt ist Josef, zerfetzt.
'''
"34" = ''':sup:`34` Jakob zerriss seine Kleider, legte ein Trauergewand an und trauerte
um seinen Sohn viele Tage.
'''
"35" = ''':sup:`35` Alle seine Söhne und Töchter machten sich auf, um ihn zu trösten.
Er aber ließ sich nicht trösten und sagte: Ich will voller Trauer zu
meinem Sohn in die Unterwelt hinabsteigen. So beweinte ihn sein Vater.
'''
"36" = ''':sup:`36` Die Midianiter aber verkauften Josef nach Ägypten an Potifar, einen
Hofbeamten des Pharao, den Obersten der Leibwache.
'''
