[10]
"1" = ''':sup:`1` Sie hat den Urvater der Welt / nach seiner Erschaffung behütet, als
er noch allein war; / sie hat ihn aus seiner Verfehlung befreit
'''
"2" = ''':sup:`2` und ihm die Kraft gegeben, über alles zu herrschen.
'''
"3" = ''':sup:`3` Ein Ungerechter aber, der in seinem Zorn von ihr abfiel, / ging
durch seine Leidenschaften zugrunde, die ihn zum Brudermord trieben.
'''
"4" = ''':sup:`4` Die Weisheit hat die Erde, die seinetwegen überflutet wurde, wieder
gerettet / und den Gerechten auf wertlosem Holz durch die Wasser
gesteuert.
'''
"5" = ''':sup:`5` Als die Völker, einmütig in ihrer Schlechtigkeit, verwirrt wurden, /
erwählte sie den Gerechten und behütete ihn ohne Tadel vor Gott / und
ließ ihn stark bleiben trotz der Liebe zu seinem Kind.
'''
"6" = ''':sup:`6` Als die Gottlosen zugrunde gingen, rettete sie einen Gerechten, /
als er vor dem Feuer floh, das auf die fünf Städte fiel;
'''
"7" = ''':sup:`7` von ihrer Schlechtigkeit zeugen heute noch / rauchendes Ödland / und
Pflanzen, die zur Unzeit Früchte tragen, / und eine Salzsäule ragt als
Denkmal einer ungläubigen Seele empor.
'''
"8" = ''':sup:`8` Jene, die an der Weisheit achtlos vorübergingen, / erlitten nicht
nur Schaden, weil sie das Gute nicht erkannten, / sondern sie
hinterließen auch den Lebenden ein Mahnmal ihrer Torheit. / So konnte
nicht verborgen bleiben, worin sie sich verfehlt hatten.
'''
"9" = ''':sup:`9` Die Weisheit aber rettete ihre Diener aus jeglicher Mühsal.
'''
"10" = ''':sup:`10` Einen Gerechten, der vor dem Zorn des Bruders floh, / geleitete sie
auf geraden Wegen, / zeigte ihm das Reich Gottes / und gab ihm Kenntnis
von Heiligem. Sie machte ihn reich bei seiner harten Arbeit / und
vermehrte den Ertrag seiner Mühen.
'''
"11" = ''':sup:`11` Sie half ihm gegen die Habsucht seiner Unterdrücker / und
verschaffte ihm Wohlstand.
'''
"12" = ''':sup:`12` Sie beschützte ihn vor seinen Feinden / und gab ihm Sicherheit vor
denen, die ihm auflauerten. In einem harten Kampf verlieh sie ihm den
Siegespreis, / damit er erkannte, dass Gottesfurcht stärker als alles
andere ist.
'''
"13" = ''':sup:`13` Einen Gerechten, der verkauft worden war, ließ sie nicht im Stich,
/ sondern rettete ihn vor der Sünde.
'''
"14" = ''':sup:`14` Sie stieg mit ihm in die Grube hinab / und verließ ihn während
seiner Gefangenschaft nicht, / bis sie ihm das königliche Zepter
brachte / und Gewalt über seine Bedrücker. Sie überführte alle, die ihn
beschuldigt hatten, als Lügner / und verlieh ihm ewigen Ruhm.
'''
"15" = ''':sup:`15` Sie hat ein heiliges Volk, ein untadeliges Geschlecht, / aus einer
Nation gerettet, die es unterdrückte.
'''
"16" = ''':sup:`16` Sie ging in die Seele eines Dieners des Herrn ein / und widerstand
schrecklichen Königen durch Zeichen und Wunder.
'''
"17" = ''':sup:`17` Sie gab den Heiligen den Lohn ihrer Mühen / und geleitete sie auf
wunderbarem Weg. Sie wurde ihnen am Tag zum Schutz / und in der Nacht
zum Sternenlicht.
'''
"18" = ''':sup:`18` Sie ließ sie durch das Rote Meer gehen / und geleitete sie durch
gewaltige Wasser.
'''
"19" = ''':sup:`19` Ihre Feinde aber überflutete sie / und spülte sie aus der Tiefe des
Abgrunds empor.
'''
"20" = ''':sup:`20` Darum plünderten die Gerechten die Gottlosen aus, / sie priesen,
Herr, deinen heiligen Namen / und lobten einmütig deine Hand, die für
sie kämpfte.
'''
"21" = ''':sup:`21` Denn die Weisheit hat den Mund der Stummen geöffnet / und die
Zungen der Unmündigen beredt gemacht.
'''
