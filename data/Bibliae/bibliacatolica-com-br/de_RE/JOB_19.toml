[19]
"1" = ''':sup:`1` Da antwortete Ijob und sprach:
'''
"2" = ''':sup:`2` Wie lange noch wollt ihr meine Seele quälen / und mich mit Worten
niedertreten?
'''
"3" = ''':sup:`3` Zum zehnten Mal schon schmäht ihr mich / und schämt euch nicht, mich
zu beleidigen.
'''
"4" = ''':sup:`4` Ging ich wirklich unwissend fehl, / mein Fehltritt weilt doch allein
bei mir.
'''
"5" = ''':sup:`5` Wollt ihr wirklich groß tun gegen mich / und mir meine Schmach
beweisen?
'''
"6" = ''':sup:`6` Erkennt doch, dass Gott mich niederdrückt, / da er sein Netz rings
um mich warf.
'''
"7" = ''':sup:`7` Seht! Schreie ich: Gewalt!, wird mir keine Antwort, / rufe ich um
Hilfe, gibt es kein Recht.
'''
"8" = ''':sup:`8` Meinen Pfad hat er versperrt; ich kann nicht weiter, / Finsternis
legt er auf meine Wege.
'''
"9" = ''':sup:`9` Meiner Ehre hat er mich entkleidet, / die Krone mir vom Haupt
genommen.
'''
"10" = ''':sup:`10` Er brach mich ringsum nieder, ich muss dahin; / er riss mein Hoffen
aus wie einen Baum.
'''
"11" = ''':sup:`11` Seinen Zorn ließ er gegen mich entbrennen, / gleich seinen Gegnern
gelte ich ihm.
'''
"12" = ''':sup:`12` Vereint rückten seine Scharen an, / bahnten gegen mich ihren Weg, /
lagerten sich rings um mein Zelt.
'''
"13" = ''':sup:`13` Meine Brüder hat er von mir entfernt, / meine Bekannten sind mir
entfremdet.
'''
"14" = ''':sup:`14` Meine Verwandten, Bekannten blieben aus, / die Gäste meines Hauses
haben mich vergessen.
'''
"15" = ''':sup:`15` Als Fremder gelte ich meinen Mägden, / von anderem Stamm bin ich in
ihren Augen.
'''
"16" = ''':sup:`16` Rufe ich meinen Knecht, so antwortet er nicht; / mit eigenem Mund
muss ich ihn anflehen.
'''
"17" = ''':sup:`17` Mein Atem ist meiner Frau zuwider; / die Söhne meiner Mutter ekelt
es vor mir.
'''
"18" = ''':sup:`18` Selbst Unmündige verachten mich, / stehe ich auf, verhöhnen sie
mich.
'''
"19" = ''':sup:`19` Alle meine Gefährten verabscheuen mich, / die ich liebe, lehnen
sich gegen mich auf.
'''
"20" = ''':sup:`20` An Haut und Fleisch klebt mein Gebein, / nur die Haut an meinen
Zähnen blieb.
'''
"21" = ''':sup:`21` Erbarmt, erbarmt euch meiner, ihr, meine Freunde! / Denn Gottes
Hand hat mich getroffen.
'''
"22" = ''':sup:`22` Warum verfolgt ihr mich wie Gott, / warum werdet ihr an meinem
Fleisch nicht satt?
'''
"23" = ''':sup:`23` Würden meine Worte doch geschrieben, / würden sie doch in ein Buch
eingeritzt,
'''
"24" = ''':sup:`24` mit eisernem Griffel und mit Blei, / für immer gehauen in den Fels.
'''
"25" = ''':sup:`25` Doch ich, ich weiß: Mein Erlöser lebt, / als Letzter erhebt er sich
über dem Staub.
'''
"26" = ''':sup:`26` Ohne meine Haut, die so zerfetzte, / und ohne mein Fleisch werde
ich Gott schauen.
'''
"27" = ''':sup:`27` Ihn selber werde ich dann für mich schauen; / meine Augen werden
ihn sehen, nicht mehr fremd. / Meine Nieren verzehren sich in meinem
Innern.
'''
"28" = ''':sup:`28` Wenn ihr sagt: Wie wollen wir ihn verfolgen / und den Grund der
Sache an ihm finden!,
'''
"29" = ''':sup:`29` dann bangt für euch selber vor dem Schwert; / denn brennender Zorn
verdient das Schwert, / damit ihr wisst: Es gibt ein Gericht.
'''
