[15]
"1" = ''':sup:`1` David baute sich Häuser in der Davidstadt; er richtete auch eine
Stätte für die Lade Gottes her und stellte ein Zelt für sie auf.
'''
"2" = ''':sup:`2` Damals ordnete er an, dass nur die Leviten die Lade tragen dürfen;
denn sie hat der HERR erwählt, seine Lade zu tragen und immerfort bei
ihr Dienst zu tun.
'''
"3" = ''':sup:`3` Hierauf berief David ganz Israel nach Jerusalem, um die Lade des
HERRN an den Ort zu bringen, den er für sie hergerichtet hatte.
'''
"4" = ''':sup:`4` Er ließ die Nachkommen Aarons und die Leviten kommen:
'''
"5" = ''':sup:`5` von den Nachkommen Kehats den Vorsteher Uriël und seine Brüder, 120
Mann,
'''
"6" = ''':sup:`6` von den Nachkommen Meraris den Vorsteher Asaja und seine Brüder, 220
Mann,
'''
"7" = ''':sup:`7` von den Nachkommen Gerschoms den Vorsteher Joël und seine Brüder,
130 Mann,
'''
"8" = ''':sup:`8` von den Nachkommen Elizafans den Vorsteher Schemaja und seine
Brüder, 200 Mann,
'''
"9" = ''':sup:`9` von den Nachkommen Hebrons den Vorsteher Eliël und seine Brüder, 80
Mann,
'''
"10" = ''':sup:`10` von den Nachkommen Usiëls den Vorsteher Amminadab und seine Brüder,
112 Mann.
'''
"11" = ''':sup:`11` David rief die Priester Zadok und Abjatar sowie die Leviten Uriël,
Asaja, Joël, Schemaja, Eliël und Amminadab zu sich
'''
"12" = ''':sup:`12` und befahl ihnen: Ihr seid die Familienhäupter der Leviten. Ihr und
eure Brüder, heiligt euch und bringt die Lade des HERRN, des Gottes
Israels, herauf an den Ort, den ich für sie hergerichtet habe!
'''
"13" = ''':sup:`13` Weil ihr beim ersten Mal nicht beteiligt wart, hat der HERR, unser
Gott, Unglück über uns gebracht; denn wir sind nicht auf ihn bedacht
gewesen, wie es sich gehört hätte.
'''
"14" = ''':sup:`14` Da heiligten sich die Priester und die Leviten, um die Lade des
HERRN, des Gottes Israels, heraufzubringen.
'''
"15" = ''':sup:`15` Die Leviten hoben die Lade Gottes mit den Tragstangen auf ihre
Schultern, wie es Mose auf Befehl des HERRN angeordnet hatte.
'''
"16" = ''':sup:`16` Den Vorstehern der Leviten befahl David, sie sollten ihre
Stammesbrüder, die Sänger, mit ihren Instrumenten, mit Harfen, Zithern
und Zimbeln, aufstellen, damit sie zum Freudenjubel laut ihr Spiel
ertönen ließen.
'''
"17" = ''':sup:`17` Sie stellten daher die Leviten Heman, den Sohn Joëls, und seinen
Stammesbruder Asaf, den Sohn Berechjas, auf, ferner von den Nachkommen
Meraris ihren Stammesbruder Etan, den Sohn Kuschajas.
'''
"18" = ''':sup:`18` Zu ihnen kamen von ihren Brüdern im zweiten Dienstrang: Secharja,
Jaasiël, Schemiramot, Jehiël, Unni, Eliab, Benaja, Maaseja, Mattitja,
Elifelehu, Mikneja, Obed-Edom und Jëiël, die Torwächter.
'''
"19" = ''':sup:`19` Die Sänger Heman, Asaf und Etan schlugen die bronzenen Zimbeln.
'''
"20" = ''':sup:`20` Secharja, Jaasiël, Schemiramot, Jehiël, Unni, Eliab, Maaseja und
Benaja spielten nach elamitischer Weise auf Harfen
'''
"21" = ''':sup:`21` und Mattitja, Elifelehu, Mikneja, Obed-Edom, Jëiël und Asasja in
der achten Stufe auf Zithern, um den Gesang zu führen.
'''
"22" = ''':sup:`22` Kenanja, der Vorsteher der Leviten, leitete den Vortrag. Er gab
dazu Anweisungen, da er sich darauf verstand.
'''
"23" = ''':sup:`23` Berechja und Elkana waren Torwächter für die Lade.
'''
"24" = ''':sup:`24` Die Priester Schebanja, Joschafat, Netanel, Amasai, Secharja,
Benaja und Eliëser bliesen die Trompeten vor der Lade Gottes. Obed-Edom
und Jehija waren Torwächter für die Lade.
'''
"25" = ''':sup:`25` David, die Ältesten Israels und die Führer der Tausendschaften, die
gegangen waren, um die Bundeslade des HERRN aus dem Haus Obed-Edoms
heraufzuholen, waren voller Freude.
'''
"26" = ''':sup:`26` Damit Gott den Leviten, die die Bundeslade des HERRN trugen,
beistand, opferte man sieben Stiere und sieben Widder.
'''
"27" = ''':sup:`27` David war mit einem Mantel aus Byssus bekleidet, ebenso alle
Leviten, die die Lade trugen, sowie die Sänger und Kenanja, der den
Vortrag der Sänger leitete. Dabei trug David das leinene Efod.
'''
"28" = ''':sup:`28` So brachte ganz Israel die Bundeslade des HERRN hinauf unter
Jubelschall und unter dem Klang des Widderhorns, unter dem Lärm der
Trompeten und Zimbeln, beim Spiel der Harfen und Zithern.
'''
"29" = ''':sup:`29` Als die Bundeslade des HERRN in die Davidstadt kam, schaute Michal,
Sauls Tochter, aus dem Fenster, und als sie sah, wie König David hüpfte
und tanzte, verachtete sie ihn in ihrem Herzen.
'''
"Notes" = '''
Notas de rodapé:
15:1-3 - David bereitet einen besonderen Platz für die Bundeslade vor
und sorgt für ihren ordnungsgemäßen Transport. Damit beweist er die
Sorgfalt und Ehrfurcht, die beim Umgang mit heiligen Dingen geboten
ist. Er korrigiert seinen früheren Fehler, Gottes Gebote nicht befolgt
15:11-13 - David fordert die Leviten und Priester auf, sich zu reinigen
und die Bundeslade zu tragen, wie Gott es ihnen aufgetragen hat. Damit
unterstreicht er die Bedeutung von Heiligkeit und Gehorsam im Dienst
15:16-18 - David organisiert einen großen Chor und Musiker, um die
Anbetung des Herrn zu leiten. Musik und Lobpreis sind ein wesentlicher
Bestandteil der Anbetung Gottes und bringen Freude und Dankbarkeit für
15:25-28 - David und ganz Israel bringen die Bundeslade mit großer
Freude und großem Jubel nach Jerusalem zurück. Dieses Ereignis
symbolisiert die zentrale Bedeutung der Gegenwart Gottes unter dem Volk
und die Rolle des gemeinsamen Gottesdienstes (siehe auch 2. Samuel
15:29 - Sauls Tochter Michal verachtet David für sein überschwängliches
Verhalten bei der Anbetung. Dies stellt Davids Ehrfurcht Michals Stolz
gegenüber und zeigt, dass wahre Anbetung frei von Selbstgenügsamkeit
'''
