[9]
"1" = ''':sup:`1` Am achten Tag rief Mose Aaron, seine Söhne und die Ältesten Israels
zusammen
'''
"2" = ''':sup:`2` und sagte zu Aaron: Nimm ein Kalb für ein Sündopfer und einen Widder
für ein Brandopfer, fehlerlose Tiere, und bring sie vor dem HERRN dar!
'''
"3" = ''':sup:`3` Dann sollst du zu den Israeliten sagen: Nehmt einen Ziegenbock für
ein Sündopfer, ferner ein Kalb und ein Schaf, einjährige und fehlerlose
Tiere, für ein Brandopfer,
'''
"4" = ''':sup:`4` ein Rind und einen Widder für ein Heilsopfer, um sie vor dem HERRN
zu schlachten, und ein Speiseopfer, das mit Öl vermengt ist. Denn heute
wird euch der HERR erscheinen.
'''
"5" = ''':sup:`5` Sie brachten, was Mose geboten hatte, zum Offenbarungszelt und die
ganze Gemeinde kam herbei und stellte sich vor dem HERRN auf.
'''
"6" = ''':sup:`6` Mose sagte: Das ist es, was der HERR euch zu tun geboten hat, damit
euch die Herrlichkeit des HERRN erscheint.
'''
"7" = ''':sup:`7` Dann sagte Mose zu Aaron: Tritt zum Altar hin, bring dein Sünd- und
dein Brandopfer dar und erwirke so für dich und für das Volk
Versöhnung! Dann bring das Opfer des Volkes dar und erwirke für es
Versöhnung, wie der HERR geboten hat.
'''
"8" = ''':sup:`8` Aaron trat an den Altar und schlachtete das Kalb des Sündopfers, das
für ihn bestimmt war.
'''
"9" = ''':sup:`9` Dann brachten ihm die Söhne Aarons das Blut; er tauchte seinen
Finger in das Blut, tat es auf die Hörner des Altars und goss das
übrige Blut am Sockel des Altars aus.
'''
"10" = ''':sup:`10` Das Fett, die Nieren und die Fettmasse über der Leber vom Sündopfer
ließ er auf dem Altar in Rauch aufgehen, wie es der HERR dem Mose
geboten hatte.
'''
"11" = ''':sup:`11` Das Fleisch und das Fell verbrannte er im Feuer außerhalb des
Lagers.
'''
"12" = ''':sup:`12` Danach schlachtete er das Brandopfer; die Söhne Aarons reichten ihm
das Blut und er sprengte es ringsum an den Altar.
'''
"13" = ''':sup:`13` Sie reichten ihm die einzelnen Stücke und den Kopf des Brandopfers
und er ließ sie auf dem Altar in Rauch aufgehen.
'''
"14" = ''':sup:`14` Er wusch die Eingeweide und Beine und ließ auch sie mit dem
Brandopfer auf dem Altar in Rauch aufgehen.
'''
"15" = ''':sup:`15` Dann ließ er das Opfer des Volkes heranbringen. Er nahm den Bock
für das Sündopfer des Volkes, schlachtete ihn und brachte ihn wie den
ersten als Sündopfer dar.
'''
"16" = ''':sup:`16` Darauf ließ er das Brandopfer bringen und verfuhr nach der
Vorschrift.
'''
"17" = ''':sup:`17` Er ließ das Speiseopfer bringen, nahm eine Handvoll davon und ließ
es auf dem Altar in Rauch aufgehen, dazu noch das Morgenbrandopfer.
'''
"18" = ''':sup:`18` Dann schlachtete er das Rind und den Widder als Heilsopfer für das
Volk. Die Söhne Aarons reichten ihm das Blut und er sprengte es ringsum
an den Altar.
'''
"19" = ''':sup:`19` Die Fettstücke des Rinds und des Widders, und zwar den Fettschwanz,
das Eingeweidenetz, die Nieren und die Fettmasse über der Leber,
'''
"20" = ''':sup:`20` legten sie auf die Bruststücke und er ließ die Fettstücke auf dem
Altar in Rauch aufgehen.
'''
"21" = ''':sup:`21` Die Bruststücke und die rechte Schenkelkeule hob Aaron vor dem
HERRN als Erhebungsopfer empor, wie es Mose geboten hatte.
'''
"22" = ''':sup:`22` Dann erhob Aaron seine Hände über das Volk und segnete es. Nachdem
er so das Sünd- und das Brandopfer sowie das Heilsopfer vollzogen
hatte, stieg er herunter
'''
"23" = ''':sup:`23` und Mose ging mit Aaron in das Offenbarungszelt. Dann kamen beide
heraus und segneten das Volk. Da erschien die Herrlichkeit des HERRN
dem ganzen Volk.
'''
"24" = ''':sup:`24` Feuer ging vom HERRN aus und verzehrte das Brandopfer und die
Fettstücke auf dem Altar. Als das ganze Volk das sah, stieß es
Jubelschreie aus und alle fielen auf ihr Gesicht nieder.
'''
