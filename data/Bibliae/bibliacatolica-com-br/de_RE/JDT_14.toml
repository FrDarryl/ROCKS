[14]
"1" = ''':sup:`1` Da sagte Judit zu ihnen: Hört mich an, meine Brüder! Nehmt diesen
Kopf und hängt ihn an der Zinne eurer Stadtmauer auf!
'''
"2" = ''':sup:`2` Wenn dann der Morgen anbricht und die Sonne über der Erde aufgeht,
greift alle zu den Waffen und rückt mit allen wehrfähigen Männern zum
Stadttor hinaus! Ihr müsst einen Anführer an ihre Spitze stellen und
dann so tun, als ob ihr hinabsteigen und die assyrischen Vorposten in
der Ebene angreifen wollt; in Wirklichkeit aber dürft ihr nicht
hinabgehen.
'''
"3" = ''':sup:`3` Dann werden die feindlichen Vorposten sich kampfbereit machen, in
ihr Lager eilen und die Anführer der assyrischen Truppen wecken. Wenn
sie vor dem Zelt des Holofernes zusammenströmen, ihn aber nicht finden,
werden sie, von Schrecken gepackt, vor euch flüchten.
'''
"4" = ''':sup:`4` Ihr aber und die Bewohner des ganzen Landes Israel setzt ihnen nach
und macht sie auf der Flucht nieder!
'''
"5" = ''':sup:`5` Doch zuvor ruft mir noch den Ammoniter Achior, damit er den sieht
und erkennt, der das Haus Israel verachtet und der ihn zum Tod zu uns
geschickt hat!
'''
"6" = ''':sup:`6` Da rief man Achior aus dem Haus des Usija herbei. Als er kam und in
der Hand eines Mannes aus der Volksmenge den Kopf des Holofernes
erblickte, fiel er ohnmächtig zu Boden.
'''
"7" = ''':sup:`7` Nachdem man ihn wieder aufgerichtet hatte, warf er sich Judit zu
Füßen, verneigte sich vor ihr und sagte: Gepriesen seist du in allen
Zelten Judas und bei allen Völkern. Wer immer deinen Namen hört, wird
vor Schrecken erzittern.
'''
"8" = ''':sup:`8` Doch jetzt erzähl mir, was du in diesen Tagen getan hast! Judit
berichtete ihm vor dem ganzen Volk alles, was sie getan hatte,
angefangen von dem Tag ihres Weggangs bis zu dem Augenblick ihres
jetzigen Gesprächs.
'''
"9" = ''':sup:`9` Als sie mit ihrem Bericht fertig war, brach das Volk in lauten Jubel
aus und erhob in der Stadt ein Freudengeschrei.
'''
"10" = ''':sup:`10` Achior aber, der begriff, dass der Gott Israels diese Tat
vollbracht hatte, glaubte aus ganzem Herzen an Gott; er ließ sich
beschneiden und wurde von da an dem Haus Israel zugerechnet und so ist
es bis auf den heutigen Tag geblieben.
'''
"11" = ''':sup:`11` Sobald der Morgen anbrach, hängte man den Kopf des Holofernes an
der Mauer auf. Alle Männer griffen zu den Waffen und zogen in Scharen
zu den Wegen, die in das Gebirge hinaufführten.
'''
"12" = ''':sup:`12` Als die Assyrer sie sahen, meldeten sie es ihren Anführern; diese
eilten zu den Feldherren, Obersten und allen Offizieren.
'''
"13" = ''':sup:`13` Sie trafen sich beim Zelt des Holofernes und sagten zu dem
Verwalter seines gesamten Eigentums: Weck doch unseren Herrn! Diese
Sklaven wagen es herabzukommen und bieten uns den Kampf an, um vollends
in ihr Verderben zu rennen.
'''
"14" = ''':sup:`14` Da ging Bagoas hinein und klatschte vor dem Zeltvorhang; denn er
war der Meinung, Holofernes schlafe mit Judit.
'''
"15" = ''':sup:`15` Als niemand Gehör gab, schlug er den Vorhang zurück und trat in das
Schlafgemach ein. Da fand er Holofernes tot ausgestreckt auf der
Schwelle liegen und sah, dass ihm der Kopf abgeschlagen worden war.
'''
"16" = ''':sup:`16` Er stieß einen lauten Schrei aus und zerriss unter Weinen, Stöhnen
und lautem Klagen seine Kleider.
'''
"17" = ''':sup:`17` Dann eilte er in das Zelt, wo Judit untergebracht war; als er sie
nicht mehr vorfand, stürzte er unter die Soldaten hinaus und schrie:
'''
"18" = ''':sup:`18` Diese Sklaven haben Verrat geübt! Eine einzelne Frau der Hebräer
hat Schande über das ganze Haus des Königs Nebukadnezzar gebracht. Seht
her: Holofernes liegt am Boden und er hat keinen Kopf mehr.
'''
"19" = ''':sup:`19` Als sie das hörten, zerrissen die Führer des assyrischen Heeres
ihre Kleider; tiefe Bestürzung ergriff sie und ihr Klagegeschrei
schallte laut durch das Lager.
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Judith ruft die Ältesten von Bethulia zusammen und enthüllt
ihren strategischen Plan. Ihre Führung zeigt beispielhaft, wie Glaube
und Taten zusammenwirken können, um Widrigkeiten zu begegnen und den
14:5-8 - Die Reaktion der Ältesten und des Volkes ist ein Beweis des
Vertrauens in Judiths Führung. Dies unterstreicht die Bedeutung von
14:9-12 - Judith beschreibt, wie Holofernes' Tod die assyrische Armee
entmutigen konnte. Judiths Strategie spiegelt ihre Weisheit und ihr
9:24-25 und 2. Timotheus 2:5).
14:13-16 - Judith ermutigt die Menschen, auf Gott zu vertrauen und den
Feind nicht zu fürchten. Sie bekräftigt die Notwendigkeit des Glaubens
in Zeiten der Verzweiflung. Die Abhängigkeit von Gott ist für den
14:17-20 - Die Umsetzung von Judiths Plan bestärkt ihre Führungsstärke
und Entschlossenheit. Sie erinnert uns daran, dass selbst in
schwierigen Zeiten durch Glauben und Mut Lösungen gefunden werden
'''
