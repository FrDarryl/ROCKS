[11]
"1" = ''':sup:`1` Nehmt mich zum Vorbild, wie ich Christus zum Vorbild nehme!
'''
"2" = ''':sup:`2` Ich lobe euch, dass ihr in allem an mich denkt und an den
Überlieferungen festhaltet, wie ich sie euch übergeben habe.
'''
"3" = ''':sup:`3` Ihr sollt aber wissen, dass Christus das Haupt eines jeden Mannes
ist, der Mann aber das Haupt der Frau und Gott das Haupt Christi.
'''
"4" = ''':sup:`4` Jeder Mann, der betet oder prophetisch redet und dabei sein Haupt
bedeckt hat, entehrt sein Haupt.
'''
"5" = ''':sup:`5` Jede Frau aber, die betet oder prophetisch redet und dabei ihr Haupt
nicht verhüllt, entehrt ihr Haupt. Sie unterscheidet sich dann in
keiner Weise von einer Geschorenen.
'''
"6" = ''':sup:`6` Denn wenn eine Frau sich nicht verhüllt, soll sie sich doch gleich
scheren lassen. Ist es aber für eine Frau eine Schande, sich die Haare
abschneiden oder sich kahl scheren zu lassen, dann soll sie sich auch
verhüllen.
'''
"7" = ''':sup:`7` Der Mann darf sein Haupt nicht verhüllen, weil er Abbild und Abglanz
Gottes ist; die Frau aber ist der Abglanz des Mannes.
'''
"8" = ''':sup:`8` Denn der Mann stammt nicht von der Frau, sondern die Frau vom Mann.
'''
"9" = ''':sup:`9` Der Mann wurde auch nicht für die Frau erschaffen, sondern die Frau
für den Mann.
'''
"10" = ''':sup:`10` Deswegen soll die Frau Acht haben auf ihr Haupt um der Engel
willen.
'''
"11" = ''':sup:`11` Doch im Herrn gibt es weder die Frau ohne den Mann noch den Mann
ohne die Frau.
'''
"12" = ''':sup:`12` Denn wie die Frau vom Mann stammt, so kommt der Mann durch die Frau
zur Welt; alles aber stammt von Gott.
'''
"13" = ''':sup:`13` Urteilt selber! Gehört es sich, dass eine Frau unverhüllt zu Gott
betet?
'''
"14" = ''':sup:`14` Lehrt euch nicht schon die Natur, dass es für den Mann eine
Schande,
'''
"15" = ''':sup:`15` für die Frau aber eine Ehre ist, lange Haare zu tragen? Denn der
Frau ist das Haar als Hülle gegeben.
'''
"16" = ''':sup:`16` Wenn aber einer meint, er müsse darüber streiten: Wir und auch die
Gemeinden Gottes kennen einen solchen Brauch nicht.
'''
"17" = ''':sup:`17` Wenn ich schon Anweisungen gebe: Das kann ich nicht loben, dass ihr
nicht zu eurem Nutzen, sondern zu eurem Schaden zusammenkommt.
'''
"18" = ''':sup:`18` Zunächst höre ich, dass es Spaltungen unter euch gibt, wenn ihr als
Gemeinde zusammenkommt; zum Teil glaube ich das auch.
'''
"19" = ''':sup:`19` Denn es muss Parteiungen geben unter euch, damit die Bewährten
unter euch offenkundig werden.
'''
"20" = ''':sup:`20` Wenn ihr euch versammelt, ist das kein Essen des Herrenmahls;
'''
"21" = ''':sup:`21` denn jeder nimmt beim Essen sein eigenes Mahl vorweg und dann
hungert der eine, während der andere betrunken ist.
'''
"22" = ''':sup:`22` Könnt ihr denn nicht zu Hause essen und trinken? Oder verachtet ihr
die Kirche Gottes? Wollt ihr jene demütigen, die nichts haben? Was soll
ich dazu sagen? Soll ich euch etwa loben? In diesem Fall kann ich euch
nicht loben.
'''
"23" = ''':sup:`23` Denn ich habe vom Herrn empfangen, was ich euch dann überliefert
habe: Jesus, der Herr, nahm in der Nacht, in der er ausgeliefert wurde,
Brot,
'''
"24" = ''':sup:`24` sprach das Dankgebet, brach das Brot und sagte: Das ist mein Leib
für euch. Tut dies zu meinem Gedächtnis!
'''
"25" = ''':sup:`25` Ebenso nahm er nach dem Mahl den Kelch und sagte: Dieser Kelch ist
der Neue Bund in meinem Blut. Tut dies, sooft ihr daraus trinkt, zu
meinem Gedächtnis!
'''
"26" = ''':sup:`26` Denn sooft ihr von diesem Brot esst und aus dem Kelch trinkt,
verkündet ihr den Tod des Herrn, bis er kommt.
'''
"27" = ''':sup:`27` Wer also unwürdig von dem Brot isst und aus dem Kelch des Herrn
trinkt, macht sich schuldig am Leib und am Blut des Herrn.
'''
"28" = ''':sup:`28` Jeder soll sich selbst prüfen; erst dann soll er von dem Brot essen
und aus dem Kelch trinken.
'''
"29" = ''':sup:`29` Denn wer davon isst und trinkt, ohne den Leib zu unterscheiden, der
zieht sich das Gericht zu, indem er isst und trinkt.
'''
"30" = ''':sup:`30` Deswegen sind unter euch viele schwach und krank und nicht wenige
sind schon entschlafen.
'''
"31" = ''':sup:`31` Gingen wir mit uns selbst ins Gericht, dann würden wir nicht
gerichtet.
'''
"32" = ''':sup:`32` Doch wenn wir jetzt vom Herrn gerichtet werden, dann ist es eine
Zurechtweisung, damit wir nicht zusammen mit der Welt verdammt werden.
'''
"33" = ''':sup:`33` Wenn ihr also zum Mahl zusammenkommt, meine Brüder und Schwestern,
wartet aufeinander!
'''
"34" = ''':sup:`34` Wer Hunger hat, soll zu Hause essen; sonst wird euch die
Zusammenkunft zum Gericht. Weitere Anordnungen werde ich treffen, wenn
ich komme.
'''
"Notes" = '''
Notas de rodapé:
11:23-26 - Paulus erinnert an die Einsetzung des Abendmahls und betont
dessen Gedächtnis- und Erlösungscharakter. Die würdige Teilnahme an der
Eucharistie ist ein öffentliches Bekenntnis zum Tod und zur
26,26-29).
11:28-29 - Vor der Teilnahme am Abendmahl ist eine Selbstprüfung
unerlässlich. Das Abendmahl sollte mit Ehrfurcht und im Bewusstsein
'''
