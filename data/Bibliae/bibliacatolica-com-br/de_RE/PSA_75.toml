[75]
"1" = ''':sup:`1` Für den Chormeister. Nach der Weise Zerstöre nicht! Ein Psalm Asafs.
Ein Lied.
'''
"2" = ''':sup:`2` Wir haben dir gedankt, Gott, wir haben gedankt, * nahe ist dein Name
denen, die von deinen Wundern erzählten.
'''
"3" = ''':sup:`3` Ja, zu der Zeit, die ich selbst bestimme, * richte ich in Geradheit.
'''
"4" = ''':sup:`4` Mag wanken die Erde mit all ihren Bewohnern, * ich selber habe ihre
'''
"5" = ''':sup:`5` Ich sagte den Vermessenen: Seid nicht vermessen! * und den Frevlern:
Erhebt das Haupt nicht im Übermut!
'''
"6" = ''':sup:`6` Erhebt nicht so hoch euer Haupt! * Redet nicht mit stolz gerecktem
Nacken!
'''
"7" = ''':sup:`7` Denn weder vom Osten noch vom Westen * noch von der Wüste kommt
Erhöhung.
'''
"8" = ''':sup:`8` Nein, Gott ist der Richter; * den einen erniedrigt, den andern
erhöht er.
'''
"9" = ''':sup:`9` Ja, in der Hand des HERRN ist ein Becher, * gefüllt mit gärendem,
gewürztem Wein. Er schenkt davon ein, bis zur Hefe müssen ihn
schlürfen, * müssen ihn trinken alle Frevler der Erde.
'''
"10" = ''':sup:`10` Ich aber werde verkünden auf ewig, * singen und spielen will ich
dem Gott Jakobs.
'''
"11" = ''':sup:`11` Alle Häupter der Frevler schlage ich ab, * doch erhöht wird das
Haupt des Gerechten.
'''
