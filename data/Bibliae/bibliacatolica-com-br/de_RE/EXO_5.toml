[5]
"1" = ''':sup:`1` Danach gingen Mose und Aaron zum Pharao und sagten: So spricht der
HERR, der Gott Israels: Lass mein Volk ziehen, damit sie mir in der
Wüste ein Fest feiern können!
'''
"2" = ''':sup:`2` Der Pharao erwiderte: Wer ist der HERR, dass ich auf ihn hören und
Israel ziehen lassen sollte? Ich kenne den HERRN nicht und denke auch
nicht daran, Israel ziehen zu lassen.
'''
"3" = ''':sup:`3` Da sagten sie: Der Gott der Hebräer ist uns begegnet und jetzt
wollen wir drei Tagesmärsche weit in die Wüste ziehen und dem HERRN,
unserem Gott, Schlachtopfer darbringen, damit er uns nicht mit Pest
oder Schwert straft.
'''
"4" = ''':sup:`4` Der König von Ägypten entgegnete ihnen: Warum, Mose und Aaron, wollt
ihr die Leute zum Nichtstun verleiten? Fort mit euch, tut euren
Frondienst!
'''
"5" = ''':sup:`5` Der Pharao fuhr fort: So viele Leute sind jetzt im Land und ihr
wollt sie vom Frondienst abhalten?
'''
"6" = ''':sup:`6` Am selben Tag noch gab der Pharao den Antreibern der Leute und den
Listenführern die Anweisung:
'''
"7" = ''':sup:`7` Gebt den Leuten nicht mehr, wie bisher, Stroh zum Ziegelmachen! Sie
sollen selber gehen und sich Stroh besorgen.
'''
"8" = ''':sup:`8` Legt ihnen aber das gleiche Soll an Ziegeln auf, das sie bisher
erfüllen mussten! Lasst ihnen davon nichts nach! Denn sie sind faul und
deshalb schreien sie: Wir wollen gehen und unserem Gott Schlachtopfer
darbringen.
'''
"9" = ''':sup:`9` Erschwert man den Leuten die Arbeit, dann sind sie beschäftigt und
kümmern sich nicht um leeres Geschwätz.
'''
"10" = ''':sup:`10` Da gingen die Antreiber der Leute und die Listenführer zu den
Leuten und sagten: So spricht der Pharao: Ich gebe euch kein Stroh
mehr.
'''
"11" = ''':sup:`11` Geht selbst und besorgt euch Stroh, wo ihr es findet! Von eurem
Arbeitssoll aber wird euch nichts erlassen.
'''
"12" = ''':sup:`12` Die Leute verteilten sich also über ganz Ägypten, um sich Stroh zu
besorgen.
'''
"13" = ''':sup:`13` Die Antreiber drängten und sagten: Ihr müsst euer tägliches Soll
erfüllen wie bisher, als euch noch Stroh geliefert wurde.
'''
"14" = ''':sup:`14` Die Antreiber des Pharao schlugen die israelitischen Listenführer,
die sie eingesetzt hatten, und sagten: Warum habt ihr heute nicht wie
neulich noch das festgesetzte Soll an Ziegeln erfüllt?
'''
"15" = ''':sup:`15` Da gingen die israelitischen Listenführer zum Pharao und erhoben
vor ihm Klage: Warum tust du deinen Sklaven das an?
'''
"16" = ''':sup:`16` Man gibt deinen Sklaven kein Stroh, aber man sagt uns: Macht
Ziegel! Schau, man hat deine Sklaven geschlagen; die Schuld aber liegt
bei deinen Leuten.
'''
"17" = ''':sup:`17` Er entgegnete: Faul seid ihr, faul. Nur deshalb sagt ihr: Wir
wollen gehen und dem HERRN Schlachtopfer darbringen.
'''
"18" = ''':sup:`18` Jetzt aber fort mit euch und tut eure Arbeit! Stroh bekommt ihr
nicht, aber euer Soll an Ziegeln müsst ihr erfüllen.
'''
"19" = ''':sup:`19` Da sahen sich die israelitischen Listenführer in einer üblen Lage,
weil man ihnen sagte: Nichts von eurem täglichen Soll an Ziegeln wird
euch erlassen.
'''
"20" = ''':sup:`20` Als sie vom Pharao kamen, stießen sie auf Mose und Aaron, die ihnen
entgegenkamen.
'''
"21" = ''':sup:`21` Die Listenführer sagten zu ihnen: Der HERR soll euch erscheinen und
euch richten; denn ihr habt uns beim Pharao und seinen Dienern in
Verruf gebracht und ihnen ein Schwert in die Hand gegeben, mit dem sie
uns umbringen können.
'''
"22" = ''':sup:`22` Da wandte sich Mose an den HERRN und sagte: Mein Herr, wozu
behandelst du dieses Volk so schlecht? Wozu hast du mich denn gesandt?
'''
"23" = ''':sup:`23` Seit ich zum Pharao gegangen bin, um in deinem Namen zu reden,
behandelt er dieses Volk noch schlechter, aber du hast dein Volk nicht
gerettet.
'''
