"2" = ''':sup:`2` Hilf doch, HERR, der Fromme ist am Ende, * ja, verschwunden sind die
Treuen unter den Menschen.
'''
"3" = ''':sup:`3` Sie reden Lüge, einer zum andern, * mit glatter Lippe und doppeltem
Herzen reden sie.
'''
"4" = ''':sup:`4` Der HERR tilge alle glatten Lippen, * die Zunge, die Vermessenes
redet,
'''
"5" = ''':sup:`5` die da sagten: Mit unserer Zunge sind wir mächtig, * unsere Lippen
sind mit uns. - Wer ist Herr über uns?
'''
"6" = ''':sup:`6` Wegen der Unterdrückung der Schwachen, wegen des Stöhnens der Armen
/ stehe ich jetzt auf, spricht der HERR, * ich bringe Rettung dem,
gegen den man wütet.
'''
"7" = ''':sup:`7` Die Worte des HERRN sind lautere Worte,/ Silber, geschmolzen im
Ofen, * von Schlacken gereinigt siebenfach.
'''
"8" = ''':sup:`8` Du, HERR, wirst sie behüten, * wirst ihn bewahren vor diesem
Geschlecht auf immer,
'''
"9" = ''':sup:`9` auch wenn ringsum Frevler umhergehn * und die Gemeinheit groß wird
unter den Menschen.
'''
