[23]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Rede zu den Israeliten und sag zu ihnen: Die Feste des HERRN, die
ihr als Tage heiliger Versammlung ausrufen sollt, sind folgende:
'''
"3" = ''':sup:`3` Sechs Tage darf man arbeiten, aber am siebten Tag ist vollständiger
Ruhetag, ein Tag heiliger Versammlung, an dem ihr keinerlei Arbeit
verrichten dürft. Es ist ein Feiertag für den HERRN überall, wo ihr
wohnt.
'''
"4" = ''':sup:`4` Das sind die Feste des HERRN, Tage heiliger Versammlungen, die ihr
zur festgesetzten Zeit ausrufen sollt:
'''
"5" = ''':sup:`5` Im ersten Monat, am vierzehnten Tag des Monats, in der
Abenddämmerung, ist Pessach für den HERRN.
'''
"6" = ''':sup:`6` Am fünfzehnten Tag dieses Monats ist das Fest der Ungesäuerten Brote
für den HERRN. Sieben Tage sollt ihr ungesäuertes Brot essen.
'''
"7" = ''':sup:`7` Am ersten Tag habt ihr heilige Versammlung; ihr dürft keine schwere
Arbeit verrichten.
'''
"8" = ''':sup:`8` Sieben Tage hindurch sollt ihr ein Feueropfer für den HERRN
darbringen. Am siebten Tag ist heilige Versammlung; da dürft ihr keine
schwere Arbeit verrichten.
'''
"9" = ''':sup:`9` Der HERR sprach zu Mose:
'''
"10" = ''':sup:`10` Rede zu den Israeliten und sag zu ihnen: Wenn ihr in das Land
kommt, das ich euch gebe, und wenn ihr dort die Ernte einbringt, sollt
ihr dem Priester die erste Garbe eurer Ernte bringen.
'''
"11" = ''':sup:`11` Er soll sie vor dem HERRN emporheben, damit ihr Wohlgefallen
findet. Am Tag nach dem Sabbat soll sie der Priester emporheben.
'''
"12" = ''':sup:`12` Am Tag, an dem ihr die Garbe emporhebt, sollt ihr dem HERRN auch
ein fehlerloses einjähriges Schaf als Brandopfer herrichten,
'''
"13" = ''':sup:`13` dazu als Speiseopfer zwei Zehntel Weizenfeinmehl, das mit Öl
vermengt ist. Das Ganze soll ein Feueropfer für den HERRN zum
beruhigenden Duft sein; dazu kommt ein viertel Hin Wein als Trankopfer.
'''
"14" = ''':sup:`14` Vor diesem Tag, bevor ihr eurem Gott die Opfergabe gebracht habt,
dürft ihr kein Brot und kein geröstetes oder frisches Korn essen. Das
gelte als ewige Satzung von Generation zu Generation überall, wo ihr
wohnt.
'''
"15" = ''':sup:`15` Vom Tag nach dem Sabbat, an dem ihr die Garbe für das
Erhebungsopfer gebracht habt, sollt ihr sieben volle Wochen zählen.
'''
"16" = ''':sup:`16` Zählt fünfzig Tage bis zum Tag nach dem siebten Sabbat und dann
bringt dem HERRN ein neues Speiseopfer dar!
'''
"17" = ''':sup:`17` Bringt als Erhebungsopfer aus euren Wohnsitzen zwei Brote dar,
gebacken aus zwei Zehntel Efa Weizenfeinmehl mit Sauerteig als
Erstlingsgabe für den HERRN!
'''
"18" = ''':sup:`18` Zum Brot bringt sieben fehlerlose einjährige Lämmer, einen
Jungstier und zwei Widder als Brandopfer für den HERRN dar, dazu das
Speiseopfer sowie das Trankopfer als ein Feueropfer zum beruhigenden
Duft für den HERRN!
'''
"19" = ''':sup:`19` Bereitet auch einen Ziegenbock als Sündopfer und zwei einjährige
Lämmer als Heilsopfer zu!
'''
"20" = ''':sup:`20` Der Priester soll sie, zusammen mit dem Brot der Erstlingsgaben,
als Erhebungsopfer vor dem HERRN emporheben; sie sind mit den beiden
Lämmern heilige Gaben für den HERRN, die dem Priester gehören.
'''
"21" = ''':sup:`21` Am selben Tag ruft eine heilige Versammlung aus und haltet sie ab!
Da dürft ihr keine schwere Arbeit verrichten. Das gelte bei euch als
ewige Satzung für eure Generationen überall, wo ihr wohnt.
'''
"22" = ''':sup:`22` Wenn ihr die Ernte eures Landes einbringt, sollst du dein Feld
nicht bis zum äußersten Rand abernten und keine Nachlese deiner Ernte
halten. Du sollst das dem Armen und dem Fremden überlassen. Ich bin der
HERR, euer Gott.
'''
"23" = ''':sup:`23` Der HERR sprach zu Mose:
'''
"24" = ''':sup:`24` Sag zu den Israeliten: Im siebten Monat, am ersten Tag des Monats,
ist für euch Ruhetag, in Erinnerung gerufen durch Jubelschall, eine
heilige Versammlung.
'''
"25" = ''':sup:`25` Da dürft ihr keine schwere Arbeit verrichten und ihr sollt dem
HERRN ein Feueropfer darbringen.
'''
"26" = ''':sup:`26` Der HERR sprach zu Mose:
'''
"27" = ''':sup:`27` Am zehnten Tag dieses siebten Monats ist der Versöhnungstag. Da
sollt ihr heilige Versammlung halten. Ihr sollt euch Enthaltung
auferlegen und dem HERRN ein Feueropfer darbringen.
'''
"28" = ''':sup:`28` An ebendiesem Tag dürft ihr keinerlei Arbeit verrichten, denn es
ist der Versöhnungstag, um Versöhnung für euch vor dem HERRN zu
erwirken.
'''
"29" = ''':sup:`29` Denn jede Person, die sich an diesem Tag nicht Enthaltung
auferlegt, soll von ihrer Geschlechterfolge abgeschnitten werden.
'''
"30" = ''':sup:`30` Wer an diesem Tag irgendeine Arbeit verrichtet, den werde ich in
der Mitte seines Volkes umkommen lassen.
'''
"31" = ''':sup:`31` Ihr dürft keinerlei Arbeit tun. Das gelte bei euch als ewige
Satzung für eure Generationen überall, wo ihr wohnt.
'''
"32" = ''':sup:`32` Dieser Tag ist für euch ein vollständiger Ruhetag. Ihr sollt euch
Enthaltung auferlegen. Vom Abend des neunten Tags in diesem Monat bis
zum folgenden Abend sollt ihr Ruhetag halten.
'''
"33" = ''':sup:`33` Der HERR sprach zu Mose:
'''
"34" = ''':sup:`34` Sag zu den Israeliten: Am fünfzehnten Tag dieses siebten Monats ist
sieben Tage hindurch das Laubhüttenfest für den HERRN.
'''
"35" = ''':sup:`35` Am ersten Tag ist heilige Versammlung, ihr dürft keine schwere
Arbeit verrichten.
'''
"36" = ''':sup:`36` Sieben Tage hindurch sollt ihr ein Feueropfer für den HERRN
darbringen. Am achten Tag habt ihr heilige Versammlung und ihr sollt
ein Feueropfer für den HERRN darbringen. Es ist der Tag der
Festversammlung; da dürft ihr keine schwere Arbeit verrichten.
'''
"37" = ''':sup:`37` Das sind die Festzeiten des HERRN, die ihr als heilige
Versammlungen ausrufen sollt, dazu bestimmt, für den HERRN Feueropfer
darzubringen: Brandopfer, Speiseopfer, Schlachtopfer und Trankopfer,
dem jeweiligen Tag entsprechend,
'''
"38" = ''':sup:`38` abgesehen von den Sabbaten des HERRN und abgesehen von euren
Geschenken, den gelobten und freiwilligen Gaben, die ihr dem HERRN
gebt.
'''
"39" = ''':sup:`39` Am fünfzehnten Tag des siebten Monats, wenn ihr den Ertrag des
Landes erntet, feiert sieben Tage lang das Fest des HERRN! Am ersten
und am achten Tag ist Ruhetag.
'''
"40" = ''':sup:`40` Am ersten Tag nehmt schöne Baumfrüchte, Palmwedel, Zweige von dicht
belaubten Bäumen und von Bachweiden und seid sieben Tage lang vor dem
HERRN, eurem Gott, fröhlich!
'''
"41" = ''':sup:`41` Feiert dieses Fest für den HERRN jährlich sieben Tage lang! Das
gelte bei euch als ewige Satzung für eure Generationen. Ihr sollt
dieses Fest im siebten Monat feiern.
'''
"42" = ''':sup:`42` Sieben Tage sollt ihr in Hütten wohnen. Alle Einheimischen in
Israel sollen in Hütten wohnen,
'''
"43" = ''':sup:`43` damit eure kommenden Generationen wissen, dass ich die Israeliten
in Hütten wohnen ließ, als ich sie aus Ägypten herausführte. Ich bin
der HERR, euer Gott.
'''
"44" = ''':sup:`44` Da teilte Mose den Israeliten die Festzeiten des HERRN mit.
'''
"Notes" = '''
Notas de rodapé:
23:1-3 - Der Sabbat wird als Tag der völligen Ruhe und heiligen
Versammlung dargestellt. Die Bedeutung, sich Zeit für Anbetung und Ruhe
zu nehmen, spiegelt Gottes Schöpfung und Ordnung für das menschliche
23:4-8 - Das Passahfest und das Fest der ungesäuerten Brote wurden als
Gedenken an die Befreiung aus Ägypten eingeführt. Diese Feste betonen
die Bedeutung von Dankbarkeit und Erinnerung im geistlichen Leben
23:15-21 - Das Pfingstfest feiert die Ernte und spiegelt Gottes
Vorsehung wider. Es ist wichtig, ihm für die Früchte der Erde zu
danken. Dieses Fest wird im Neuen Testament auch mit der Ausgießung des
Heiligen Geistes in Verbindung gebracht (siehe auch
23:23-25 - Das Posaunenfest markiert den Beginn eines neuen religiösen
Jahres und symbolisiert den Ruf zur Vorbereitung und Buße. Dieses
29:1-6 und 1. Thessalonicher 4:16).
23:33-44 - Das Laubhüttenfest erinnert an Israels vorübergehenden
Aufenthalt in der Wüste und symbolisiert das Vertrauen in Gottes
Fürsorge. Es erinnert jährlich an die Abhängigkeit von Gott in allen
'''
