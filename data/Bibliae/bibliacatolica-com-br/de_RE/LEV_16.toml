[16]
"1" = ''':sup:`1` Nach dem Tod der beiden Söhne Aarons, die umgekommen waren, als sie
vor den HERRN hintraten, redete der HERR mit Mose.
'''
"2" = ''':sup:`2` Der HERR sprach zu Mose: Sag deinem Bruder Aaron, er soll nicht zu
jeder beliebigen Zeit das Heiligtum hinter dem Vorhang vor der
Sühneplatte der Lade betreten. Dann wird er nicht sterben, wenn ich
über der Sühneplatte in einer Wolke erscheine.
'''
"3" = ''':sup:`3` Aaron darf nur so in das Heiligtum kommen: mit einem Jungstier für
ein Sündopfer und einem Widder für ein Brandopfer.
'''
"4" = ''':sup:`4` Ein geweihtes Leinengewand soll er anhaben, leinene Beinkleider
tragen, sich mit einem Leinengürtel gürten und um den Kopf einen
Leinenturban binden. Das sind heilige Gewänder; deshalb soll er seinen
ganzen Körper in Wasser baden und sie erst dann anlegen.
'''
"5" = ''':sup:`5` Von der Gemeinde der Israeliten soll er zwei Ziegenböcke für ein
Sündopfer und einen Widder für ein Brandopfer nehmen.
'''
"6" = ''':sup:`6` Hat er den Jungstier für seine eigene Sünde dargebracht und für sich
und sein Haus Versöhnung erwirkt,
'''
"7" = ''':sup:`7` dann soll Aaron die beiden Ziegenböcke nehmen und sie vor dem HERRN
am Eingang des Offenbarungszeltes aufstellen.
'''
"8" = ''':sup:`8` Für die beiden Böcke soll er Lose kennzeichnen, ein Los für den
HERRN und ein Los für Asasel.
'''
"9" = ''':sup:`9` Aaron soll den Bock, für den das Los für den HERRN herauskommt,
herbeiführen und ihn als Sündopfer darbringen.
'''
"10" = ''':sup:`10` Der Bock, für den das Los für Asasel herauskommt, soll lebend vor
den HERRN gestellt werden, um für ihn Sühne zu erwirken, damit er für
Asasel in die Wüste geschickt werde.
'''
"11" = ''':sup:`11` Aaron soll den Jungstier für sein eigenes Sündopfer herbeibringen
lassen, um für sich und sein Haus Versöhnung zu erwirken, und diesen
Jungstier des Sündopfers für sich schlachten.
'''
"12" = ''':sup:`12` Dann soll er eine Räucherpfanne voll glühender Kohlen vom Altar,
der vor dem HERRN steht, und zwei Handvoll zerstoßenen duftenden
Räucherwerks nehmen. Er soll alles hinter den Vorhang bringen
'''
"13" = ''':sup:`13` und das Räucherwerk auf das Feuer vor dem HERRN tun; die Wolke des
Räucherwerks soll die Sühneplatte über dem Bundeszeugnis einhüllen,
damit er nicht sterben muss.
'''
"14" = ''':sup:`14` Dann soll er vom Blut des Jungstiers nehmen und es mit seinem
Finger gegen die Vorderseite der Sühneplatte an der Ostseite spritzen;
auch vor die Sühneplatte soll er mit seinem Finger siebenmal etwas Blut
spritzen.
'''
"15" = ''':sup:`15` Nachher soll er den Bock schlachten, der als Sündopfer für das Volk
bestimmt ist, und sein Blut hinter den Vorhang tragen. Er soll es mit
diesem Blut ebenso machen wie mit dem Blut des Jungstiers und es auf
die Sühneplatte und vor die Sühneplatte spritzen.
'''
"16" = ''':sup:`16` So soll er für das Heiligtum von den Unreinheiten der Israeliten
und von all ihren Freveltaten einschließlich all ihrer Sünden Sühne
erwirken und so soll er mit dem Offenbarungszelt verfahren, das bei
ihnen inmitten ihrer Unreinheiten seinen Sitz hat.
'''
"17" = ''':sup:`17` Kein Mensch darf im Offenbarungszelt sein, wenn er eintritt, um im
Heiligtum die Versöhnung zu erwirken, bis er es wieder verlässt. Hat er
für sich, sein Haus und die ganze Versammlung Israels Versöhnung
erwirkt,
'''
"18" = ''':sup:`18` so soll er zum Altar vor dem HERRN hinausgehen und für ihn Sühne
erwirken. Er soll etwas Blut des Jungstiers und des Bockes nehmen und
es auf die Hörner rings um den Altar tun.
'''
"19" = ''':sup:`19` Etwas von diesem Blut soll er mit seinem Finger siebenmal auf den
Altar spritzen. So soll er ihn von den Unreinheiten der Israeliten
reinigen und ihn heiligen.
'''
"20" = ''':sup:`20` Hat er es vollendet, für das Heiligtum, das Offenbarungszelt und
den Altar Sühne zu erwirken, soll er den lebenden Bock herbringen
lassen.
'''
"21" = ''':sup:`21` Aaron soll seine beiden Hände auf den Kopf des lebenden Bockes
legen und über ihm alle Schuld der Israeliten und alle ihre Frevel
mitsamt all ihrer Sünden bekennen. Nachdem er sie so auf den Kopf des
Bockes geladen hat, soll er ihn durch einen bereitstehenden Mann in die
Wüste schicken
'''
"22" = ''':sup:`22` und der Bock soll alle ihre Sünden mit sich in die Einöde tragen.
Hat er den Bock in die Wüste geschickt,
'''
"23" = ''':sup:`23` dann soll Aaron wieder in das Offenbarungszelt gehen, die
Leinengewänder, die er beim Betreten des Heiligtums angelegt hat,
ablegen und sie dort verwahren.
'''
"24" = ''':sup:`24` Er soll seinen Körper in Wasser an einem heiligen Ort baden, wieder
seine Kleider anlegen und hinausgehen, um sein Brandopfer und das des
Volkes darzubringen. Er soll für sich und das Volk Versöhnung erwirken
'''
"25" = ''':sup:`25` und das Fett des Sündopfers auf dem Altar in Rauch aufgehen lassen.
'''
"26" = ''':sup:`26` Der Mann, der den Bock für Asasel weggeschickt hat, muss seine
Kleider waschen, seinen Körper in Wasser baden und darf danach wieder
in das Lager kommen.
'''
"27" = ''':sup:`27` Den Jungstier und den Bock, die man als Sündopfer dargebracht und
deren Blut man hereingebracht hat, um im Heiligtum Versöhnung zu
erwirken, soll man aus dem Lager hinausschaffen und ihr Fell, ihr
Fleisch und ihren Mageninhalt im Feuer verbrennen.
'''
"28" = ''':sup:`28` Wer sie verbrannt hat, muss seine Kleider waschen, den Körper in
Wasser baden und darf danach wieder ins Lager kommen.
'''
"29" = ''':sup:`29` Folgendes soll euch als ewige Satzung gelten: Im siebten Monat, am
zehnten Tag des Monats, sollt ihr euch Enthaltung auferlegen und
keinerlei Arbeit tun, der Einheimische und ebenso der Fremde, der in
eurer Mitte lebt.
'''
"30" = ''':sup:`30` Denn an diesem Tag erwirkt man für euch Versöhnung, um euch zu
reinigen. Vor dem HERRN werdet ihr von allen euren Sünden wieder rein.
'''
"31" = ''':sup:`31` Dieser Tag ist für euch ein vollständiger Ruhetag und ihr sollt
euch Enthaltung auferlegen. Das gelte als ewige Satzung.
'''
"32" = ''':sup:`32` Der Priester, den man gesalbt und dem man die Hand gefüllt hat,
anstelle seines Vaters Priester zu sein, soll die Versöhnung erwirken.
Er soll die Leinengewänder, die heiligen Gewänder, anlegen.
'''
"33" = ''':sup:`33` Er soll für das geweihte Heiligtum, das Offenbarungszelt und den
Altar Sühne erwirken; dann soll er für die Priester und das ganze Volk
der Versammlung Versöhnung erwirken.
'''
"34" = ''':sup:`34` Das soll für euch als ewige Satzung gelten: Einmal im Jahr soll für
die Israeliten von allen ihren Sünden Versöhnung erwirkt werden. Und
man tat, wie es der HERR dem Mose geboten hatte.
'''
