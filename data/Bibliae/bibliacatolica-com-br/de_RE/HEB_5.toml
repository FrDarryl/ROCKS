[5]
"1" = ''':sup:`1` Denn jeder Hohepriester wird aus den Menschen genommen und für die
Menschen eingesetzt zum Dienst vor Gott, um Gaben und Opfer für die
Sünden darzubringen.
'''
"2" = ''':sup:`2` Er ist fähig, mit den Unwissenden und Irrenden mitzufühlen, da er
auch selbst behaftet ist mit Schwachheit,
'''
"3" = ''':sup:`3` und dieser Schwachheit wegen muss er wie für das Volk so auch für
sich selbst Sündopfer darbringen.
'''
"4" = ''':sup:`4` Und keiner nimmt sich selbst diese Würde, sondern er wird von Gott
berufen, so wie Aaron.
'''
"5" = ''':sup:`5` So hat auch Christus sich nicht selbst die Würde verliehen,
Hohepriester zu werden, sondern der zu ihm gesprochen hat: Mein Sohn
bist du. / Ich habe dich heute gezeugt,
'''
"6" = ''':sup:`6` wie er auch an anderer Stelle sagt: Du bist Priester auf ewig / nach
der Ordnung Melchisedeks.
'''
"7" = ''':sup:`7` Er hat in den Tagen seines irdischen Lebens mit lautem Schreien und
unter Tränen Gebete und Bitten vor den gebracht, der ihn aus dem Tod
retten konnte, und er ist erhört worden aufgrund seiner Gottesfurcht.
'''
"8" = ''':sup:`8` Obwohl er der Sohn war, hat er durch das, was er gelitten hat, den
Gehorsam gelernt;
'''
"9" = ''':sup:`9` zur Vollendung gelangt, ist er für alle, die ihm gehorchen, der
Urheber des ewigen Heils geworden
'''
"10" = ''':sup:`10` und wurde von Gott angeredet als Hohepriester nach der Ordnung
Melchisedeks.
'''
"11" = ''':sup:`11` Darüber hätten wir viel zu sagen; es ist aber schwer verständlich
zu machen, da ihr träge geworden seid im Hören.
'''
"12" = ''':sup:`12` Denn obwohl ihr der Zeit nach schon Lehrer sein müsstet, braucht
ihr von Neuem einen, der euch in den Anfangsgründen der Worte Gottes
unterweist; und ihr seid solche geworden, die Milch nötig haben, nicht
feste Speise.
'''
"13" = ''':sup:`13` Denn jeder, der noch mit Milch genährt wird, ist unerfahren im
richtigen Reden; er ist ja ein unmündiges Kind;
'''
"14" = ''':sup:`14` feste Speise aber ist für Erwachsene, deren Sinne durch Gebrauch
geübt sind, Gut und Böse zu unterscheiden.
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - Der Autor beschreibt die Rolle des Hohepriesters, der aus den
Menschen ausgewählt wird, um vor Gott für sie einzutreten. Dies ist ein
Ausdruck göttlicher Barmherzigkeit und Barmherzigkeit (siehe auch
5:5-6 - Jesus wird als ewiger Hohepriester nach der Ordnung
Melchisedeks dargestellt, was seine göttliche Autorität und seine
14:18-20).
5:7-10 - Das Leiden Jesu, der durch sein Leiden Gehorsam lernte, ist
eine Lektion in Demut und Abhängigkeit von Gott. Aufgrund seiner
völligen Unterwerfung ist er unser vollkommener Retter (siehe auch
5:11-14 - Der Autor tadelt Christen für ihren Mangel an geistlicher
Reife und vergleicht sie mit Kindern, die noch einfache Nahrung
benötigen. Wachstum in Christus erfordert Urteilsvermögen und Übung
'''
