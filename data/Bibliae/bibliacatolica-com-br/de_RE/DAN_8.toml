[8]
"1" = ''':sup:`1` Im dritten Jahr der Herrschaft des Königs Belschazzar hatte ich,
Daniel, eine Vision, nach jener anderen, die ich früher gehabt hatte.
'''
"2" = ''':sup:`2` Ich hatte eine Vision, und während ich sie sah, befand ich mich in
der Burg Susa, die in der Provinz Elam liegt, am Ulai-Kanal.
'''
"3" = ''':sup:`3` Ich blickte auf und sah, wie ein Widder am Kanal stand; er hatte
zwei Hörner. Beide Hörner waren sehr hoch; doch das eine war noch höher
als das andere und das höhere wuchs ihm zuletzt.
'''
"4" = ''':sup:`4` Ich sah, wie der Widder nach Westen, Norden und Süden stieß; kein
Tier hielt ihm stand und es gab keinen, der sich aus seiner Gewalt
retten konnte. Er tat, was er wollte, und machte sich groß.
'''
"5" = ''':sup:`5` Dann bemerkte ich einen Ziegenbock; er überquerte von Westen her die
ganze Erde, ohne aber den Boden zu berühren; der Bock hatte ein
auffallendes Horn zwischen den Augen.
'''
"6" = ''':sup:`6` Er lief zu dem Widder mit den zwei Hörnern, den ich am Kanal stehen
sah, und rannte mit grimmiger Kraft auf ihn los.
'''
"7" = ''':sup:`7` Ich sah, wie er auf den Widder losging und ihm wütend zusetzte. Er
stieß gegen den Widder und brach ihm beide Hörner ab. Der Widder hatte
nicht die Kraft, ihm standzuhalten. Da warf der Ziegenbock ihn zu Boden
und zertrat ihn; und niemand war da, um den Widder aus seiner Gewalt zu
retten.
'''
"8" = ''':sup:`8` Der Ziegenbock wurde über die Maßen groß. Als er aber am stärksten
war, brach das große Horn ab. An seiner Stelle wuchsen ihm vier
auffallende Hörner, und zwar nach den vier Himmelsrichtungen.
'''
"9" = ''':sup:`9` Aus einem ging dann ein anderes Horn hervor. Anfangs klein, wurde es
überaus groß, gegen Süden und gegen Osten und gegen die Zierde.
'''
"10" = ''':sup:`10` Und es wuchs bis zum Himmelsheer und warf einige vom Heer und von
den Sternen zur Erde herab und zertrat sie.
'''
"11" = ''':sup:`11` Sogar bis zum Fürsten des Himmelsheeres reckte es sich empor; es
entzog ihm das tägliche Opfer und verwüstet wurde sein Heiligtum.
'''
"12" = ''':sup:`12` Ein Heer wurde verbrecherisch gegen das tägliche Opfer eingesetzt.
Es warf die Wahrheit zu Boden, und was es tat, gelang ihm.
'''
"13" = ''':sup:`13` Da hörte ich einen Heiligen reden und ein anderer Heiliger fragte
den Redenden: Wie lange gilt die Vision vom täglichen Opfer, wie lange
bleibt der Gräuel der Verwüstung bestehen und werden das Heiligtum und
der Ort der Zierde zertreten?
'''
"14" = ''':sup:`14` Er sagte zu mir: Zweitausenddreihundert Abende und Morgen wird es
dauern; dann erhält das Heiligtum wieder sein Recht.
'''
"15" = ''':sup:`15` Während ich, Daniel, noch diese Vision hatte und sie zu verstehen
suchte, da stand vor mir einer, der aussah wie ein Mann.
'''
"16" = ''':sup:`16` Und über dem Ulai-Kanal hörte ich eine Menschenstimme, die rief:
Gabriel, erkläre ihm die Vision!
'''
"17" = ''':sup:`17` Da kam er auf mich zu. Als er nähertrat, erschrak ich und fiel mit
dem Gesicht zu Boden. Er sagte zu mir: Mensch, versteh: Die Vision
betrifft die Zeit des Endes.
'''
"18" = ''':sup:`18` Während er mit mir redete, lag ich ohnmächtig da, mit dem Gesicht
am Boden. Da berührte er mich und stellte mich wieder auf die Beine.
'''
"19" = ''':sup:`19` Dann sagte er: Siehe, ich kündige dir an, was in der letzten Zeit,
der Zeit des Zorns, geschehen wird; denn die Vision bezieht sich auf
die Zeit des Endes.
'''
"20" = ''':sup:`20` Der Widder mit den zwei Hörnern, den du gesehen hast, bedeutet die
Könige von Medien und Persien.
'''
"21" = ''':sup:`21` Der Ziegenbock ist der König von Jawan. Das große Horn zwischen
seinen Augen ist der erste König.
'''
"22" = ''':sup:`22` Das Horn brach ab und vier andere traten an seine Stelle; das
bedeutet: Aus seinem Volk entstehen vier Reiche; sie haben aber nicht
die gleiche Kraft wie er.
'''
"23" = ''':sup:`23` In der letzten Zeit ihrer Herrschaft, wenn die Frevler ihr Maß
vollgemacht haben, kommt ein König voll Härte und Verschlagenheit.
'''
"24" = ''':sup:`24` Er wird mächtig und stark und richtet ungeheures Verderben an;
alles, was er unternimmt, gelingt ihm. Mächtige Herrscher wird er
vernichten, auch das Volk der Heiligen.
'''
"25" = ''':sup:`25` Dank seiner Schlauheit gelingt ihm sein Betrug. Er wird überheblich
und bringt über viele unversehens Verderben. Selbst gegen den Fürsten
der Fürsten steht er auf; doch ohne Zutun eines Menschen wird er
zerschmettert.
'''
"26" = ''':sup:`26` Die Vision von den Abenden und den Morgen, die dir offenbart wurde,
ist wahr; doch du sollst sie geheim halten; denn sie bezieht sich auf
eine ferne Zeit.
'''
"27" = ''':sup:`27` Darauf war ich, Daniel, erschöpft und lag mehrere Tage krank
danieder. Dann stand ich wieder auf und versah meinen Dienst beim
König. Doch die Vision bedrückte mich und ich verstand sie nicht.
'''
