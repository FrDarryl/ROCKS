[6]
"1" = ''':sup:`1` Hört doch, was der HERR sagt: Auf, tritt an zum Rechtsstreit mit den
Bergen, / die Hügel sollen deine Stimme hören!
'''
"2" = ''':sup:`2` Hört, ihr Berge, den Rechtsstreit des HERRN / und ihr beständigen
Fundamente der Erde! Denn der HERR hat einen Rechtsstreit mit seinem
Volk, / er geht mit Israel ins Gericht:
'''
"3" = ''':sup:`3` Mein Volk, was habe ich dir getan / und womit habe ich dich ermüdet?
Antworte mir!
'''
"4" = ''':sup:`4` Fürwahr, ich habe dich aus dem Land Ägypten heraufgeführt / und dich
freigekauft aus dem Sklavenhaus. Ich habe Mose vor dir hergesandt / und
Aaron und Mirjam.
'''
"5" = ''':sup:`5` Mein Volk, denke doch an das, was Balak plante, der König von Moab,
/ und was ihm Bileam antwortete, der Sohn des Beor, was zwischen
Schittim und Gilgal geschah, / damit du die gerechten Taten des HERRN
erkennst!
'''
"6" = ''':sup:`6` Womit soll ich vor den HERRN treten, / mich beugen vor dem Gott der
Höhe? Soll ich mit Brandopfern vor ihn treten, / mit einjährigen
Kälbern?
'''
"7" = ''':sup:`7` Hat der HERR Gefallen an Tausenden von Widdern, / an zehntausend
Bächen von Öl? Soll ich meinen Erstgeborenen hingeben für meine
Vergehen, / die Frucht meines Leibes für meine Sünde?
'''
"8" = ''':sup:`8` Es ist dir gesagt worden, Mensch, was gut ist / und was der HERR von
dir erwartet: Nichts anderes als dies: Recht tun, Güte lieben / und
achtsam mitgehen mit deinem Gott.
'''
"9" = ''':sup:`9` Die Stimme des HERRN ruft der Stadt zu: / Klug ist es, deinen Namen
zu fürchten. - / Höre, du Stammesvolk und wer es befehligt!
'''
"10" = ''':sup:`10` Kann ich vergessen das Haus des Frevlers, / die frevlerisch
erworbenen Schätze / und das geschrumpfte Maß, das verdammte?
'''
"11" = ''':sup:`11` Soll ich freisprechen bei ungerechter Waage / und bei einem Beutel
mit falschen Gewichten?
'''
"12" = ''':sup:`12` Ja, die Reichen in der Stadt sind voll von Gewalttat / und ihre
Bewohner reden Lüge und ihre Zunge ist trügerisch in ihrem Mund.
'''
"13" = ''':sup:`13` Deshalb habe ich begonnen, dich zu schlagen, / dich wegen deiner
Sünden zu verwüsten.
'''
"14" = ''':sup:`14` Du wirst essen und nicht satt werden - und dein Kot bleibt in dir.
Du wirst beiseiteschaffen und nichts retten. / Was du rettest, übergebe
ich dem Schwert.
'''
"15" = ''':sup:`15` Du wirst säen und nicht ernten; du wirst Oliven pressen und dich
nicht mit Öl salben; / du wirst Trauben keltern und keinen Wein
trinken.
'''
"16" = ''':sup:`16` Man hat sich nach Omris Satzungen gerichtet / und nach all den
bösen Taten des Hauses Ahab; / nach ihren Ratschlägen seid ihr
gewandelt. Darum mache ich dich zur schauerlichen Wüste / und deine
Bewohner zum Gespött. Ihr müsst es ertragen, dass euch die Völker
verhöhnen.
'''
