[21]
"1" = ''':sup:`1` Dann sah ich einen neuen Himmel und eine neue Erde; denn der erste
Himmel und die erste Erde sind vergangen, auch das Meer ist nicht mehr.
'''
"2" = ''':sup:`2` Ich sah die heilige Stadt, das neue Jerusalem, von Gott her aus dem
Himmel herabkommen; sie war bereit wie eine Braut, die sich für ihren
Mann geschmückt hat.
'''
"3" = ''':sup:`3` Da hörte ich eine laute Stimme vom Thron her rufen: Seht, die
Wohnung Gottes unter den Menschen! Er wird in ihrer Mitte wohnen und
sie werden sein Volk sein; und er, Gott, wird bei ihnen sein.
'''
"4" = ''':sup:`4` Er wird alle Tränen von ihren Augen abwischen: Der Tod wird nicht
mehr sein, keine Trauer, keine Klage, keine Mühsal. Denn was früher
war, ist vergangen.
'''
"5" = ''':sup:`5` Er, der auf dem Thron saß, sprach: Seht, ich mache alles neu. Und er
sagte: Schreib es auf, denn diese Worte sind zuverlässig und wahr!
'''
"6" = ''':sup:`6` Er sagte zu mir: Sie sind geschehen. Ich bin das Alpha und das
Omega, der Anfang und das Ende. Wer durstig ist, den werde ich
unentgeltlich aus der Quelle trinken lassen, aus der das Wasser des
Lebens strömt.
'''
"7" = ''':sup:`7` Wer siegt, wird dies als Anteil erhalten: Ich werde sein Gott sein
und er wird mein Sohn sein.
'''
"8" = ''':sup:`8` Aber die Feiglinge und Treulosen, die Befleckten, die Mörder und
Unzüchtigen, die Zauberer, Götzendiener und alle Lügner - ihr Los wird
der See von brennendem Schwefel sein. Dies ist der zweite Tod.
'''
"9" = ''':sup:`9` Und es kam einer von den sieben Engeln, welche die sieben Schalen
voll mit den sieben letzten Plagen getragen hatten. Er sagte zu mir:
Komm, ich will dir die Braut zeigen, die Frau des Lammes.
'''
"10" = ''':sup:`10` Da entrückte er mich im Geist auf einen großen, hohen Berg und
zeigte mir die heilige Stadt Jerusalem, wie sie von Gott her aus dem
Himmel herabkam,
'''
"11" = ''':sup:`11` erfüllt von der Herrlichkeit Gottes. Sie glänzte wie ein kostbarer
Edelstein, wie ein kristallklarer Jaspis.
'''
"12" = ''':sup:`12` Die Stadt hat eine große und hohe Mauer mit zwölf Toren und zwölf
Engeln darauf. Auf die Tore sind Namen geschrieben: die Namen der zwölf
Stämme der Söhne Israels.
'''
"13" = ''':sup:`13` Im Osten hat die Stadt drei Tore und im Norden drei Tore und im
Süden drei Tore und im Westen drei Tore.
'''
"14" = ''':sup:`14` Die Mauer der Stadt hat zwölf Grundsteine; auf ihnen stehen die
zwölf Namen der zwölf Apostel des Lammes.
'''
"15" = ''':sup:`15` Und der Engel, der zu mir sprach, hatte einen goldenen Messstab, um
die Stadt, ihre Tore und ihre Mauer zu messen.
'''
"16" = ''':sup:`16` Die Stadt war viereckig angelegt und ebenso lang wie breit. Er maß
die Stadt mit dem Messstab; ihre Länge, Breite und Höhe sind gleich:
zwölftausend Stadien.
'''
"17" = ''':sup:`17` Und er maß ihre Mauer; sie ist hundertvierundvierzig Ellen hoch
nach Menschenmaß, das der Engel benutzt hatte.
'''
"18" = ''':sup:`18` Ihre Mauer ist aus Jaspis gebaut und die Stadt ist aus reinem Gold,
wie aus reinem Glas.
'''
"19" = ''':sup:`19` Die Grundsteine der Stadtmauer sind mit edlen Steinen aller Art
geschmückt; der erste Grundstein ist ein Jaspis, der zweite ein Saphir,
der dritte ein Chalzedon, der vierte ein Smaragd,
'''
"20" = ''':sup:`20` der fünfte ein Sardonyx, der sechste ein Sardion, der siebte ein
Chrysolith, der achte ein Beryll, der neunte ein Topas, der zehnte ein
Chrysopras, der elfte ein Hyazinth, der zwölfte ein Amethyst.
'''
"21" = ''':sup:`21` Die zwölf Tore sind zwölf Perlen; jedes der Tore besteht aus einer
einzigen Perle. Die Straße der Stadt ist aus reinem Gold, wie aus
klarem Glas.
'''
"22" = ''':sup:`22` Einen Tempel sah ich nicht in der Stadt. Denn der Herr, ihr Gott,
der Herrscher über die ganze Schöpfung, ist ihr Tempel, er und das
Lamm.
'''
"23" = ''':sup:`23` Die Stadt braucht weder Sonne noch Mond, die ihr leuchten. Denn die
Herrlichkeit Gottes erleuchtet sie und ihre Leuchte ist das Lamm.
'''
"24" = ''':sup:`24` Die Völker werden in diesem Licht einhergehen und die Könige der
Erde werden ihre Pracht in die Stadt bringen.
'''
"25" = ''':sup:`25` Ihre Tore werden den ganzen Tag nicht geschlossen - Nacht wird es
dort nicht mehr geben.
'''
"26" = ''':sup:`26` Und man wird die Pracht und die Kostbarkeiten der Völker in die
Stadt bringen.
'''
"27" = ''':sup:`27` Aber nichts Unreines wird hineinkommen, keiner, der Gräuel verübt
und lügt. Nur die im Lebensbuch des Lammes eingetragen sind, werden
eingelassen.
'''
"Notes" = '''
Notas de rodapé:
21:1-4 - Die neue Schöpfung wird offenbart, in der es keinen Tod,
keinen Schmerz, kein Weinen und kein Leid mehr gibt. Diese Vision der
Wiederherstellung ist ein Trost für Christen in Not (siehe auch
21:5-8 - Gott macht alles neu und verspricht den Gläubigen ewige
Belohnung. Die heilige Stadt ist für die Gerechten vorbereitet, doch
21:9-14 - Das neue Jerusalem wird mit unvergleichlicher Schönheit
beschrieben und symbolisiert das ewige Wohnen bei Gott. Diese Stadt
stellt den Ort dar, an dem Gläubige für immer Gottes Gegenwart genießen
21:22-27 - Das Fehlen eines Tempels im neuen Jerusalem – Gott und das
Lamm sind der Tempel – unterstreicht die volle Gegenwart Gottes bei
seinem Volk. Die Stadt wird von göttlicher Herrlichkeit erleuchtet
'''
