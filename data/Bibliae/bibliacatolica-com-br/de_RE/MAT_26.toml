[26]
"1" = ''':sup:`1` Und es geschah, als Jesus alle diese Reden beendet hatte, sagte er
zu seinen Jüngern:
'''
"2" = ''':sup:`2` Ihr wisst, dass in zwei Tagen das Paschafest ist; da wird der
Menschensohn ausgeliefert, um gekreuzigt zu werden.
'''
"3" = ''':sup:`3` Da versammelten sich die Hohepriester und die Ältesten des Volkes im
Palast des Hohepriesters, der Kajaphas hieß,
'''
"4" = ''':sup:`4` und beschlossen, Jesus mit List in ihre Gewalt zu bringen und ihn zu
töten.
'''
"5" = ''':sup:`5` Sie sagten aber: Ja nicht am Fest, damit kein Aufruhr im Volk
entsteht.
'''
"6" = ''':sup:`6` Als Jesus in Betanien im Haus Simons des Aussätzigen war,
'''
"7" = ''':sup:`7` kam eine Frau mit einem Alabastergefäß voll kostbarem Salböl zu ihm,
als er bei Tisch war, und goss es über sein Haupt.
'''
"8" = ''':sup:`8` Die Jünger wurden unwillig, als sie das sahen, und sagten: Wozu
diese Verschwendung?
'''
"9" = ''':sup:`9` Man hätte das Öl teuer verkaufen und das Geld den Armen geben
können.
'''
"10" = ''':sup:`10` Jesus bemerkte ihren Unwillen und sagte zu ihnen: Warum lasst ihr
die Frau nicht in Ruhe? Sie hat ein gutes Werk an mir getan.
'''
"11" = ''':sup:`11` Denn die Armen habt ihr immer bei euch, mich aber habt ihr nicht
immer.
'''
"12" = ''':sup:`12` Als sie das Öl über mich goss, hat sie meinen Leib für das
Begräbnis gesalbt.
'''
"13" = ''':sup:`13` Amen, ich sage euch: Auf der ganzen Welt, wo dieses Evangelium
verkündet wird, wird man auch erzählen, was sie getan hat, zu ihrem
Gedächtnis.
'''
"14" = ''':sup:`14` Darauf ging einer der Zwölf namens Judas Iskariot zu den
Hohepriestern
'''
"15" = ''':sup:`15` und sagte: Was wollt ihr mir geben, wenn ich euch Jesus ausliefere?
Und sie boten ihm dreißig Silberstücke.
'''
"16" = ''':sup:`16` Von da an suchte er nach einer Gelegenheit, ihn auszuliefern.
'''
"17" = ''':sup:`17` Am ersten Tag des Festes der Ungesäuerten Brote gingen die Jünger
zu Jesus und fragten: Wo sollen wir das Paschamahl für dich
vorbereiten?
'''
"18" = ''':sup:`18` Er antwortete: Geht in die Stadt zu dem und dem und sagt zu ihm:
Der Meister lässt dir sagen: Meine Zeit ist da; bei dir will ich mit
meinen Jüngern das Paschamahl feiern.
'''
"19" = ''':sup:`19` Die Jünger taten, wie Jesus ihnen aufgetragen hatte, und bereiteten
das Paschamahl vor.
'''
"20" = ''':sup:`20` Als es Abend wurde, begab er sich mit den zwölf Jüngern zu Tisch.
'''
"21" = ''':sup:`21` Und während sie aßen, sprach er: Amen, ich sage euch: Einer von
euch wird mich ausliefern.
'''
"22" = ''':sup:`22` Da wurden sie sehr traurig und einer nach dem andern fragte ihn:
Bin ich es etwa, Herr?
'''
"23" = ''':sup:`23` Er antwortete: Der die Hand mit mir in die Schüssel eintunkt, wird
mich ausliefern.
'''
"24" = ''':sup:`24` Der Menschensohn muss zwar seinen Weg gehen, wie die Schrift über
ihn sagt. Doch weh dem Menschen, durch den der Menschensohn
ausgeliefert wird! Für ihn wäre es besser, wenn er nie geboren wäre.
'''
"25" = ''':sup:`25` Da fragte Judas, der ihn auslieferte: Bin ich es etwa, Rabbi? Jesus
antwortete: Du sagst es.
'''
"26" = ''':sup:`26` Während des Mahls nahm Jesus das Brot und sprach den Lobpreis; dann
brach er das Brot, reichte es den Jüngern und sagte: Nehmt und esst;
das ist mein Leib.
'''
"27" = ''':sup:`27` Dann nahm er den Kelch, sprach das Dankgebet, gab ihn den Jüngern
und sagte: Trinkt alle daraus;
'''
"28" = ''':sup:`28` das ist mein Blut des Bundes, das für viele vergossen wird zur
Vergebung der Sünden.
'''
"29" = ''':sup:`29` Ich sage euch: Von jetzt an werde ich nicht mehr von dieser Frucht
des Weinstocks trinken, bis zu dem Tag, an dem ich mit euch von Neuem
davon trinke im Reich meines Vaters.
'''
"30" = ''':sup:`30` Nach dem Lobgesang gingen sie zum Ölberg hinaus.
'''
"31" = ''':sup:`31` Da sagte Jesus zu ihnen: Ihr alle werdet in dieser Nacht an mir
Anstoß nehmen; denn in der Schrift steht: Ich werde den Hirten
erschlagen, dann werden sich die Schafe der Herde zerstreuen.
'''
"32" = ''':sup:`32` Aber nach meiner Auferstehung werde ich euch nach Galiläa
vorausgehen.
'''
"33" = ''':sup:`33` Petrus erwiderte ihm: Und wenn alle an dir Anstoß nehmen - ich
werde niemals an dir Anstoß nehmen!
'''
"34" = ''':sup:`34` Jesus sagte zu ihm: Amen, ich sage dir: In dieser Nacht, ehe der
Hahn kräht, wirst du mich dreimal verleugnen.
'''
"35" = ''':sup:`35` Da sagte Petrus zu ihm: Und wenn ich mit dir sterben müsste - ich
werde dich nie verleugnen. Das Gleiche sagten auch alle Jünger.
'''
"36" = ''':sup:`36` Darauf kam Jesus mit ihnen zu einem Grundstück, das man Getsemani
nennt, und sagte zu den Jüngern: Setzt euch hier, während ich dorthin
gehe und bete!
'''
"37" = ''':sup:`37` Und er nahm Petrus und die beiden Söhne des Zebedäus mit sich. Da
ergriff ihn Traurigkeit und Angst
'''
"38" = ''':sup:`38` und er sagte zu ihnen: Meine Seele ist zu Tode betrübt. Bleibt hier
und wacht mit mir!
'''
"39" = ''':sup:`39` Und er ging ein Stück weiter, warf sich auf sein Gesicht und
betete: Mein Vater, wenn es möglich ist, gehe dieser Kelch an mir
vorüber. Aber nicht wie ich will, sondern wie du willst.
'''
"40" = ''':sup:`40` Und er ging zu den Jüngern zurück und fand sie schlafend. Da sagte
er zu Petrus: Konntet ihr nicht einmal eine Stunde mit mir wachen?
'''
"41" = ''':sup:`41` Wacht und betet, damit ihr nicht in Versuchung geratet! Der Geist
ist willig, aber das Fleisch ist schwach.
'''
"42" = ''':sup:`42` Wieder ging er weg, zum zweiten Mal, und betete: Mein Vater, wenn
dieser Kelch an mir nicht vorübergehen kann, ohne dass ich ihn trinke,
geschehe dein Wille.
'''
"43" = ''':sup:`43` Als er zurückkam, fand er sie wieder schlafend, denn die Augen
waren ihnen zugefallen.
'''
"44" = ''':sup:`44` Und er ließ sie, ging wieder weg und betete zum dritten Mal mit den
gleichen Worten.
'''
"45" = ''':sup:`45` Danach kehrte er zu den Jüngern zurück und sagte zu ihnen: Schlaft
ihr immer noch und ruht euch aus? Siehe, die Stunde ist gekommen und
der Menschensohn wird in die Hände von Sündern ausgeliefert.
'''
"46" = ''':sup:`46` Steht auf, wir wollen gehen! Siehe, der mich ausliefert, ist da.
'''
"47" = ''':sup:`47` Noch während er redete, siehe, da kam Judas, einer der Zwölf, mit
einer großen Schar von Männern, die mit Schwertern und Knüppeln
bewaffnet waren; sie waren von den Hohepriestern und den Ältesten des
Volkes geschickt worden.
'''
"48" = ''':sup:`48` Der ihn auslieferte, hatte mit ihnen ein Zeichen vereinbart und
gesagt: Der, den ich küssen werde, der ist es; nehmt ihn fest!
'''
"49" = ''':sup:`49` Sogleich ging er auf Jesus zu und sagte: Sei gegrüßt, Rabbi! Und er
küsste ihn.
'''
"50" = ''':sup:`50` Jesus erwiderte ihm: Freund, dazu bist du gekommen? Da gingen sie
auf Jesus zu, ergriffen ihn und nahmen ihn fest.
'''
"51" = ''':sup:`51` Und siehe, einer von den Begleitern Jesu streckte die Hand aus, zog
sein Schwert, schlug auf den Diener des Hohepriesters ein und hieb ihm
ein Ohr ab.
'''
"52" = ''':sup:`52` Da sagte Jesus zu ihm: Steck dein Schwert in die Scheide; denn
alle, die zum Schwert greifen, werden durch das Schwert umkommen.
'''
"53" = ''':sup:`53` Oder glaubst du nicht, mein Vater würde mir sogleich mehr als zwölf
Legionen Engel schicken, wenn ich ihn darum bitte?
'''
"54" = ''':sup:`54` Wie würden dann aber die Schriften erfüllt, dass es so geschehen
muss?
'''
"55" = ''':sup:`55` In jener Stunde sagte Jesus zu den Männern: Wie gegen einen Räuber
seid ihr mit Schwertern und Knüppeln ausgezogen, um mich festzunehmen.
Tag für Tag saß ich im Tempel und lehrte und ihr habt mich nicht
verhaftet.
'''
"56" = ''':sup:`56` Das alles aber ist geschehen, damit die Schriften der Propheten in
Erfüllung gehen. Da verließen ihn alle Jünger und flohen.
'''
"57" = ''':sup:`57` Nach der Verhaftung führte man Jesus zum Hohepriester Kajaphas, bei
dem sich die Schriftgelehrten und die Ältesten versammelt hatten.
'''
"58" = ''':sup:`58` Petrus folgte Jesus von Weitem bis zum Hof des Hohepriesters; er
ging in den Hof hinein und setzte sich zu den Dienern, um zu sehen, wie
alles ausgehen würde.
'''
"59" = ''':sup:`59` Die Hohepriester und der ganze Hohe Rat bemühten sich um falsche
Zeugenaussagen gegen Jesus, um ihn zum Tod verurteilen zu können.
'''
"60" = ''':sup:`60` Sie fanden aber nichts, obwohl viele falsche Zeugen auftraten.
Zuletzt kamen zwei Männer
'''
"61" = ''':sup:`61` und behaupteten: Er hat gesagt: Ich kann den Tempel Gottes
niederreißen und in drei Tagen wieder aufbauen.
'''
"62" = ''':sup:`62` Da stand der Hohepriester auf und fragte Jesus: Willst du nichts
sagen zu dem, was diese Leute gegen dich vorbringen?
'''
"63" = ''':sup:`63` Jesus aber schwieg. Darauf sagte der Hohepriester zu ihm: Ich
beschwöre dich bei dem lebendigen Gott, sag uns: Bist du der Christus,
der Sohn Gottes?
'''
"64" = ''':sup:`64` Jesus antwortete: Du hast es gesagt. Doch ich erkläre euch: Von nun
an werdet ihr den Menschensohn zur Rechten der Macht sitzen und auf den
Wolken des Himmels kommen sehen.
'''
"65" = ''':sup:`65` Da zerriss der Hohepriester sein Gewand und rief: Er hat Gott
gelästert! Wozu brauchen wir noch Zeugen? Jetzt habt ihr die
Gotteslästerung gehört.
'''
"66" = ''':sup:`66` Was ist eure Meinung? Sie antworteten: Er ist des Todes schuldig.
'''
"67" = ''':sup:`67` Dann spuckten sie ihm ins Gesicht und schlugen ihn. Andere
ohrfeigten ihn
'''
"68" = ''':sup:`68` und riefen: Christus, du bist doch ein Prophet, sag uns: Wer hat
dich geschlagen?
'''
"69" = ''':sup:`69` Petrus aber saß draußen im Hof. Da trat eine Magd zu ihm und sagte:
Auch du warst mit diesem Jesus aus Galiläa zusammen.
'''
"70" = ''':sup:`70` Doch er leugnete es vor allen und sagte: Ich weiß nicht, wovon du
redest.
'''
"71" = ''':sup:`71` Und als er zum Tor hinausgehen wollte, sah ihn eine andere Magd und
sagte zu denen, die dort standen: Der war mit Jesus dem Nazoräer
zusammen.
'''
"72" = ''':sup:`72` Wieder leugnete er und schwor: Ich kenne den Menschen nicht.
'''
"73" = ''':sup:`73` Wenig später kamen die Leute, die dort standen, und sagten zu
Petrus: Wirklich, auch du gehörst zu ihnen, deine Mundart verrät dich.
'''
"74" = ''':sup:`74` Da fing er an zu fluchen und zu schwören: Ich kenne den Menschen
nicht. Gleich darauf krähte ein Hahn
'''
"75" = ''':sup:`75` und Petrus erinnerte sich an das Wort, das Jesus gesagt hatte: Ehe
der Hahn kräht, wirst du mich dreimal verleugnen. Und er ging hinaus
und weinte bitterlich.
'''
"Notes" = '''
Notas de rodapé:
26:1-5 - Die Hohenpriester und Ältesten planen, Jesus heimlich zu
verhaften. Dieser Plan offenbart die Ablehnung des Messias durch die
religiösen Führer und die Erfüllung des Willens Gottes, der auch durch
26:36-46 - Jesu Gebet in Gethsemane zeigt seine Angst und seine
Unterwerfung unter den Willen des Vaters, trotz seines Leidens. Das
Gebet in Krisenzeiten lehrt uns, göttliche Kraft zu suchen und auf
Gottes Pläne zu vertrauen, auch wenn sie schwierig sind (siehe auch
26:69-75 - Die Verleugnung des Petrus vor Jesu Gericht verdeutlicht die
menschliche Schwäche und die Notwendigkeit wachsamer
Glaubensüberzeugungen. Trotz seiner Schwächen wird Petrus durch die
Gnade Christi wiederhergestellt und verkörpert Vergebung und Erlösung
'''
