[13]
"1" = ''':sup:`1` Ein weiser Sohn ist die Frucht der Erziehung des Vaters, / der
zuchtlose aber hört nicht auf Mahnung.
'''
"2" = ''':sup:`2` Von der Frucht seiner Worte zehrt der Gute, / aber die Verräter
begehren Gewalttat.
'''
"3" = ''':sup:`3` Wer seine Lippen hütet, bewahrt sein Leben, / wer seinen Mund
aufreißt, den trifft Verderben.
'''
"4" = ''':sup:`4` Das Verlangen des Faulen regt sich vergebens, / das Verlangen der
Fleißigen wird befriedigt.
'''
"5" = ''':sup:`5` Verlogene Worte hasst der Gerechte, / der Frevler handelt schändlich
und schimpflich.
'''
"6" = ''':sup:`6` Gerechtigkeit behütet den Schuldlosen auf seinem Weg, / den Frevel
bringt die Sünde zu Fall.
'''
"7" = ''':sup:`7` Mancher stellt sich reich und hat doch nichts, / ein anderer stellt
sich arm und hat großen Besitz.
'''
"8" = ''':sup:`8` Der Reichtum eines Mannes ist das Lösegeld für sein Leben, / der
Arme jedoch hört keine Drohung.
'''
"9" = ''':sup:`9` Das Licht der Gerechten strahlt auf, / die Lampe der Frevler
erlischt.
'''
"10" = ''':sup:`10` Durch Hochmut entsteht nur Streit, / wer sich beraten lässt, bei
dem ist Weisheit.
'''
"11" = ''':sup:`11` Nichtiger Reichtum schwindet, / wer Stück für Stück sammelt,
gewinnt mehr.
'''
"12" = ''':sup:`12` Hingehaltene Hoffnung macht das Herz krank, / erfülltes Verlangen
ist ein Lebensbaum.
'''
"13" = ''':sup:`13` Wer das Wort missachtet, erleidet Verlust, / wer Ehrfurcht hat vor
dem Gebot, macht Gewinn.
'''
"14" = ''':sup:`14` Die Unterweisung des Weisen ist ein Lebensquell, / um den Schlingen
des Todes zu entgehen.
'''
"15" = ''':sup:`15` Rechte Einsicht bringt Gunst, / aber den Verrätern bringt ihr
Verhalten den Untergang.
'''
"16" = ''':sup:`16` Jeder Kluge handelt mit Überlegung, / der Tor verbreitet nur
Dummheit.
'''
"17" = ''':sup:`17` Ein gewissenloser Bote stürzt ins Unheil, / ein zuverlässiger Bote
bringt Heilung.
'''
"18" = ''':sup:`18` Armut und Schande erntet ein Verächter der Zucht, / doch wer Tadel
beherzigt, wird geehrt.
'''
"19" = ''':sup:`19` Ein erfüllter Wunsch tut dem Herzen wohl, / vom Bösen zu lassen ist
dem Toren ein Gräuel.
'''
"20" = ''':sup:`20` Wer mit Weisen umgeht, wird weise, / wer mit Toren verkehrt, dem
geht es übel.
'''
"21" = ''':sup:`21` Unglück verfolgt die Sünder, / den Gerechten wird mit Gutem
vergolten.
'''
"22" = ''':sup:`22` Der Gute hinterlässt seinen Enkeln das Erbe, / der Besitz des
Sünders wird für den Gerechten aufgespart.
'''
"23" = ''':sup:`23` Der neugepflügte Acker der Armen gibt reichlich Nahrung, / aber
manches wird durch Unrecht weggenommen.
'''
"24" = ''':sup:`24` Wer die Rute spart, hasst seinen Sohn, / wer ihn liebt, nimmt ihn
früh in Zucht.
'''
"25" = ''':sup:`25` Der Gerechte hat zu essen, bis sein Hunger gestillt ist, / der
Bauch der Frevler aber muss darben.
'''
