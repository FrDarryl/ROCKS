[24]
"1" = ''':sup:`1` Als Jesus den Tempel verlassen hatte, wandten sich seine Jünger an
ihn und wiesen ihn auf die Bauten des Tempels hin.
'''
"2" = ''':sup:`2` Er antwortete und sagte zu ihnen: Seht ihr das alles? Amen, ich sage
euch: Kein Stein wird hier auf dem andern bleiben, der nicht
niedergerissen wird.
'''
"3" = ''':sup:`3` Als er auf dem Ölberg saß, wandten sich die Jünger, die mit ihm
allein waren, an ihn und fragten: Sag uns, wann wird das geschehen und
was ist das Zeichen für deine Ankunft und das Ende der Welt?
'''
"4" = ''':sup:`4` Jesus antwortete und sagte zu ihnen: Gebt Acht, dass euch niemand
irreführt!
'''
"5" = ''':sup:`5` Denn viele werden unter meinem Namen auftreten und sagen: Ich bin
der Christus! und sie werden viele irreführen.
'''
"6" = ''':sup:`6` Ihr werdet von Kriegen und Kriegsgerüchten hören. Gebt Acht, lasst
euch nicht erschrecken! Das muss geschehen. Es ist aber noch nicht das
Ende.
'''
"7" = ''':sup:`7` Denn Volk wird sich gegen Volk und Reich gegen Reich erheben und an
vielen Orten wird es Hungersnöte und Erdbeben geben.
'''
"8" = ''':sup:`8` Doch das alles ist erst der Anfang der Wehen.
'''
"9" = ''':sup:`9` Dann wird man euch der Not ausliefern und euch töten und ihr werdet
von allen Völkern um meines Namens willen gehasst.
'''
"10" = ''':sup:`10` Und viele werden zu Fall kommen und einander ausliefern und
einander hassen.
'''
"11" = ''':sup:`11` Viele falsche Propheten werden auftreten und sie werden viele
irreführen.
'''
"12" = ''':sup:`12` Und weil die Gesetzlosigkeit überhand nimmt, wird die Liebe bei
vielen erkalten.
'''
"13" = ''':sup:`13` Wer aber bis zum Ende standhaft bleibt, der wird gerettet werden.
'''
"14" = ''':sup:`14` Und dieses Evangelium vom Reich wird auf der ganzen Welt verkündet
werden - zum Zeugnis für alle Völker; dann erst kommt das Ende.
'''
"15" = ''':sup:`15` Wenn ihr dann am heiligen Ort den Gräuel der Verwüstung stehen
seht, der durch den Propheten Daniel vorhergesagt worden ist - der
Leser begreife -,
'''
"16" = ''':sup:`16` dann sollen die Bewohner von Judäa in die Berge fliehen;
'''
"17" = ''':sup:`17` wer gerade auf dem Dach ist, soll nicht hinabsteigen, um etwas aus
seinem Haus zu holen,
'''
"18" = ''':sup:`18` und wer auf dem Feld ist, soll nicht zurückkehren, um seinen Mantel
zu holen.
'''
"19" = ''':sup:`19` Weh aber den Frauen, die in jenen Tagen schwanger sind oder ein
Kind stillen!
'''
"20" = ''':sup:`20` Betet darum, dass eure Flucht nicht im Winter oder an einem Sabbat
geschieht!
'''
"21" = ''':sup:`21` Denn es wird dann eine große Drangsal sein, wie es sie nie gegeben
hat, vom Anfang der Welt bis heute, und wie es auch keine mehr geben
wird.
'''
"22" = ''':sup:`22` Und wenn jene Tage nicht verkürzt würden, dann würde kein Mensch
gerettet; doch um der Auserwählten willen werden jene Tage verkürzt
werden.
'''
"23" = ''':sup:`23` Wenn dann jemand zu euch sagt: Seht, hier ist der Christus! oder:
Da ist er!, so glaubt es nicht!
'''
"24" = ''':sup:`24` Denn es wird mancher falsche Christus und mancher falsche Prophet
auftreten und sie werden große Zeichen und Wunder wirken, um, wenn
möglich, auch die Auserwählten irrezuführen.
'''
"25" = ''':sup:`25` Siehe, ich habe es euch vorausgesagt.
'''
"26" = ''':sup:`26` Wenn sie also zu euch sagen: Siehe, er ist in der Wüste!, so geht
nicht hinaus; siehe, er ist im Innern des Hauses!, so glaubt es nicht.
'''
"27" = ''':sup:`27` Denn wie der Blitz im Osten aufflammt und bis zum Westen hin
leuchtet, so wird die Ankunft des Menschensohnes sein.
'''
"28" = ''':sup:`28` Wo ein Aas ist, da sammeln sich die Geier.
'''
"29" = ''':sup:`29` Sofort nach den Tagen der großen Drangsal wird die Sonne
verfinstert werden und der Mond wird nicht mehr scheinen; die Sterne
werden vom Himmel fallen und die Kräfte des Himmels werden erschüttert
werden.
'''
"30" = ''':sup:`30` Danach wird das Zeichen des Menschensohnes am Himmel erscheinen;
dann werden alle Völker der Erde wehklagen und man wird den
Menschensohn auf den Wolken des Himmels kommen sehen, mit großer Kraft
und Herrlichkeit.
'''
"31" = ''':sup:`31` Er wird seine Engel unter lautem Posaunenschall aussenden und sie
werden die von ihm Auserwählten aus allen vier Windrichtungen
zusammenführen, von einem Ende des Himmels bis zum andern.
'''
"32" = ''':sup:`32` Lernt etwas aus dem Vergleich mit dem Feigenbaum! Sobald seine
Zweige saftig werden und Blätter treiben, erkennt ihr, dass der Sommer
nahe ist.
'''
"33" = ''':sup:`33` So erkennt auch ihr, wenn ihr das alles seht, dass das Ende der
Welt nahe ist.
'''
"34" = ''':sup:`34` Amen, ich sage euch: Diese Generation wird nicht vergehen, bis das
alles geschieht.
'''
"35" = ''':sup:`35` Himmel und Erde werden vergehen, aber meine Worte werden nicht
vergehen.
'''
"36" = ''':sup:`36` Doch jenen Tag und jene Stunde kennt niemand, auch nicht die Engel
im Himmel, nicht einmal der Sohn, sondern nur der Vater.
'''
"37" = ''':sup:`37` Denn wie es in den Tagen des Noach war, so wird die Ankunft des
Menschensohnes sein.
'''
"38" = ''':sup:`38` Wie die Menschen in jenen Tagen vor der Flut aßen und tranken,
heirateten und sich heiraten ließen, bis zu dem Tag, an dem Noach in
die Arche ging,
'''
"39" = ''':sup:`39` und nichts ahnten, bis die Flut hereinbrach und alle wegraffte, so
wird auch die Ankunft des Menschensohnes sein.
'''
"40" = ''':sup:`40` Dann wird von zwei Männern, die auf dem Feld arbeiten, einer
mitgenommen und einer zurückgelassen.
'''
"41" = ''':sup:`41` Und von zwei Frauen, die an derselben Mühle mahlen, wird eine
mitgenommen und eine zurückgelassen.
'''
"42" = ''':sup:`42` Seid also wachsam! Denn ihr wisst nicht, an welchem Tag euer Herr
kommt.
'''
"43" = ''':sup:`43` Bedenkt dies: Wenn der Herr des Hauses wüsste, in welcher Stunde in
der Nacht der Dieb kommt, würde er wach bleiben und nicht zulassen,
dass man in sein Haus einbricht.
'''
"44" = ''':sup:`44` Darum haltet auch ihr euch bereit! Denn der Menschensohn kommt zu
einer Stunde, in der ihr es nicht erwartet.
'''
"45" = ''':sup:`45` Wer ist denn der treue und kluge Knecht, den der Herr über sein
Gesinde einsetzte, damit er ihnen zur rechten Zeit die Nahrung gebe?
'''
"46" = ''':sup:`46` Selig der Knecht, den der Herr damit beschäftigt findet, wenn er
kommt!
'''
"47" = ''':sup:`47` Amen, ich sage euch: Er wird ihn über sein ganzes Vermögen
einsetzen.
'''
"48" = ''':sup:`48` Wenn aber der Knecht böse ist und in seinem Herzen sagt: Mein Herr
verspätet sich!
'''
"49" = ''':sup:`49` und anfängt, seine Mitknechte zu schlagen, und mit Zechern isst und
trinkt,
'''
"50" = ''':sup:`50` dann wird der Herr jenes Knechtes an einem Tag kommen, an dem er es
nicht erwartet, und zu einer Stunde, die er nicht kennt;
'''
"51" = ''':sup:`51` und der Herr wird ihn in Stücke hauen und ihm seinen Platz unter
den Heuchlern zuweisen. Dort wird Heulen und Zähneknirschen sein.
'''
