[16]
"1" = ''':sup:`1` Ein Lied Davids. Behüte mich, Gott, denn bei dir habe ich mich
geborgen! /
'''
"2" = ''':sup:`2` Ich sagte zum HERRN: Mein Herr bist du, * mein ganzes Glück bist du
allein.
'''
"3" = ''':sup:`3` An den Heiligen, die im Land sind, * an den Herrlichen habe ich all
mein Gefallen:
'''
"4" = ''':sup:`4` Zahlreich sind die Schmerzen derer, die einem anderen Gott
nacheilen. / Ich will ihre Trankopfer von Blut nicht spenden, * ich
nehme ihre Namen nicht auf meine Lippen.
'''
"5" = ''':sup:`5` Der HERR ist mein Erbanteil, er reicht mir den Becher, * du bist es,
der mein Los hält.
'''
"6" = ''':sup:`6` Die Messschnur fiel mir auf liebliches Land. * Ja, mein Erbe gefällt
mir.
'''
"7" = ''':sup:`7` Ich preise den HERRN, der mir Rat gibt, * auch in Nächten hat mich
mein Innerstes gemahnt.
'''
"8" = ''':sup:`8` Ich habe mir den HERRN beständig vor Augen gestellt, * weil er zu
meiner Rechten ist, wanke ich nicht.
'''
"9" = ''':sup:`9` Darum freut sich mein Herz und jubelt meine Ehre, * auch mein
Fleisch wird wohnen in Sicherheit.
'''
"10" = ''':sup:`10` Denn du überlässt mein Leben nicht der Totenwelt; * du lässt deinen
Frommen die Grube nicht schauen.
'''
"11" = ''':sup:`11` Du lässt mich den Weg des Lebens erkennen. / Freude in Fülle vor
deinem Angesicht, * Wonnen in deiner Rechten für alle Zeit.
'''
"Notes" = '''
Notas de rodapé:
16:1-2 - Der Psalmist ruft nach Schutz und erkennt Gott als seine
Sicherheit und sein Wohl an. Diese Aussage offenbart die Abhängigkeit
von Gott als Quelle allen Lebens und Glücks, die für die christliche
16:3 - Der Psalmist nennt die Heiligen auf Erden als seine Freude und
betont die Bedeutung der Gemeinschaft unter den Gläubigen. Beziehungen
zu anderen Gläubigen sind ein wesentlicher Aspekt des geistlichen
16:4 - Die Warnung vor Götzendienst offenbart die Hingabe des
Psalmisten an Gott und sein Bewusstsein für die Folgen der Untreue. Die
Entscheidung, Gott zu folgen, ist für ein erfülltes Leben unerlässlich
16:5-6 - Die Aussage des Psalmisten, Gott sei sein Anteil und Erbe,
unterstreicht die Zufriedenheit, die er vor allem in Gott findet. Das
christliche Leben wird durch eine persönliche Beziehung zu Gott
16:9-11 - Es wird das Vertrauen in die Auferstehung und die Freude über
Gottes Gegenwart zum Ausdruck gebracht. Dieser Vers stellt die
christliche Hoffnung auf das ewige Leben und die Freude an Gottes
'''
