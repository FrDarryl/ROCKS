[21]
"1" = ''':sup:`1` Manasse war zwölf Jahre alt, als er König wurde, und regierte
fünfundfünfzig Jahre in Jerusalem. Seine Mutter hieß Hefzi-Bah.
'''
"2" = ''':sup:`2` Er tat, was böse war in den Augen des HERRN, und ahmte die Gräuel
der Völker nach, die der HERR vor den Israeliten vertrieben hatte.
'''
"3" = ''':sup:`3` Er baute die Kulthöhen wieder auf, die sein Vater Hiskija zerstört
hatte, errichtete Altäre für den Baal, ließ einen Kultpfahl anfertigen,
wie es schon Ahab, der König von Israel, getan hatte, warf sich vor dem
ganzen Heer des Himmels nieder und diente ihm.
'''
"4" = ''':sup:`4` Auch baute er Altäre im Haus des HERRN, obwohl der HERR gesagt
hatte: Auf Jerusalem will ich meinen Namen legen.
'''
"5" = ''':sup:`5` In den beiden Höfen des Tempels baute er Altäre für das ganze Heer
des Himmels.
'''
"6" = ''':sup:`6` Er ließ seinen Sohn durch das Feuer gehen, trieb Zauberei und
Wahrsagerei, bestellte Totenbeschwörer und Zeichendeuter. So tat er
vieles, was böse war in den Augen des HERRN und ihn erzürnte.
'''
"7" = ''':sup:`7` Er brachte auch den Kultpfahl, den er hatte anfertigen lassen, in
das Haus, von dem der HERR zu David und dessen Sohn Salomo gesagt
hatte: Auf dieses Haus und auf Jerusalem, das ich aus allen Stämmen
Israels auserwählt habe, will ich meinen Namen auf ewig legen.
'''
"8" = ''':sup:`8` Ich werde Israels Fuß nicht mehr von dem Boden vertreiben, den ich
ihren Vätern gegeben habe, wenn sie nur alles befolgen, was ich ihnen
geboten habe, und die ganze Weisung einhalten, die ihnen mein Knecht
Mose gegeben hat.
'''
"9" = ''':sup:`9` Doch sie hörten nicht und Manasse verführte sie, noch Schlimmeres zu
tun als die Völker, die der HERR vor den Augen der Israeliten
vernichtet hatte.
'''
"10" = ''':sup:`10` Da ließ der HERR durch seine Knechte, die Propheten, sagen:
'''
"11" = ''':sup:`11` Weil Manasse, der König von Juda, diese Gräuel verübt und noch
Schlimmeres getrieben hat als die Amoriter vor ihm, weil er auch Juda
durch seine Götzen zur Sünde verführt hat,
'''
"12" = ''':sup:`12` darum - so spricht der HERR, der Gott Israels: Ich bringe Unheil
über Jerusalem und Juda, sodass jedem, der davon hört, beide Ohren
gellen werden.
'''
"13" = ''':sup:`13` Ich will an Jerusalem die Messschnur Samarias und die Waage des
Hauses Ahab anlegen und Jerusalem auswischen, wie man eine Schüssel
auswischt und dann umdreht.
'''
"14" = ''':sup:`14` Den Rest meines Erbbesitzes will ich preisgeben und den Feinden
ausliefern. So wird mein Volk ein Raub und eine Beute all seiner Feinde
werden;
'''
"15" = ''':sup:`15` denn es hat getan, was mir missfällt und mich erzürnt seit dem Tag,
da seine Väter aus Ägypten zogen, bis zum heutigen Tag.
'''
"16" = ''':sup:`16` Auch vergoss Manasse unschuldiges Blut in großer Menge, bis er
Jerusalem von einem Ende zum andern damit anfüllte. Außerdem verführte
er Juda zur Sünde, sodass es tat, was böse war in den Augen des HERRN.
'''
"17" = ''':sup:`17` Die übrige Geschichte Manasses, alle seine Taten und die Sünden,
die er beging, sind aufgezeichnet in der Chronik der Könige von Juda.
'''
"18" = ''':sup:`18` Manasse entschlief zu seinen Vätern und wurde im Garten seines
Hauses, im Garten Usas, begraben. Sein Sohn Amon wurde König an seiner
Stelle.
'''
"19" = ''':sup:`19` Amon war zweiundzwanzig Jahre alt, als er König wurde, und regierte
zwei Jahre in Jerusalem. Seine Mutter hieß Meschullemet und war eine
Tochter des Haruz aus Jotba.
'''
"20" = ''':sup:`20` Wie sein Vater Manasse tat er, was böse war in den Augen des HERRN,
'''
"21" = ''':sup:`21` und folgte ganz den Wegen, die sein Vater gegangen war. Er diente
den Götzen, die sein Vater verehrt hatte, und warf sich vor ihnen
nieder.
'''
"22" = ''':sup:`22` Er verließ den HERRN, den Gott seiner Väter, und hielt sich nicht
an die Wege des HERRN.
'''
"23" = ''':sup:`23` Gegen ihn zettelten seine Diener eine Verschwörung an und töteten
ihn in seinem Haus.
'''
"24" = ''':sup:`24` Doch die Bürger des Landes erschlugen alle, die sich gegen den
König Amon verschworen hatten, und machten seinen Sohn Joschija zum
König an seiner Stelle.
'''
"25" = ''':sup:`25` Die übrige Geschichte Amons, seine Taten, sind aufgezeichnet in der
Chronik der Könige von Juda.
'''
"26" = ''':sup:`26` Man begrub ihn in seinem Grab im Garten Usas und sein Sohn Joschija
wurde König an seiner Stelle.
'''
"Notes" = '''
Notas de rodapé:
21:1-3 - Manasse, der Sohn Hiskias, tut, was in den Augen des Herrn
böse ist. Er baut heidnische Altäre wieder auf und verführt Juda zum
Götzendienst. Seine böse Führung fügt der Nation großen spirituellen
Schaden zu (siehe auch 2. Chronik 33:1-3 und 2. Könige 23:26).
21:4-7 - Manasse entweiht den Tempel, indem er Altäre für andere Götter
errichtet und sogar ein geschnitztes Bild im Tempel des Herrn
aufstellt. Dies stellt einen direkten Verstoß gegen das Erste Gebot und
21:10-15 - Gott sendet Propheten, um Juda zu warnen, dass Manasses
Götzendienst zur Zerstörung führen wird. Die Ablehnung Gottes durch das
Volk wird schwerwiegende Folgen haben, darunter die Verbannung (siehe
21:16 - Manasse vergießt neben seinem Götzendienst viel unschuldiges
Blut. Seine böse Führung ist geprägt von Gewalt und der Ablehnung der
Prinzipien von Gerechtigkeit und Barmherzigkeit (siehe auch 2. Könige
21:19-22 - Die Herrschaft von Amon, dem Sohn Manasses, folgt demselben
Muster von Götzendienst und Ungehorsam. Er verlässt den Herrn und betet
weiterhin Götzen an, wodurch der Teufelskreis der Sünde in Juda
1:28-32).
'''
