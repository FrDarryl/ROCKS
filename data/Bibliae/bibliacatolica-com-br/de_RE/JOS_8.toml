[8]
"1" = ''':sup:`1` Dann sagte der HERR zu Josua: Fürchte dich nicht und hab keine
Angst! Nimm alle kriegstüchtigen Männer, brich auf und zieh nach Ha-Ai,
die Trümmerstätte! Siehe, ich habe den König von Ha-Ai und sein Volk,
seine Stadt und sein Land in deine Hand gegeben.
'''
"2" = ''':sup:`2` Du sollst es mit Ai und seinem König ebenso machen, wie du es mit
Jericho und seinem König gemacht hast. Doch Beute von ihm und seinem
Vieh dürft ihr für euch nehmen. Lege auf der Rückseite der Stadt einen
Hinterhalt!
'''
"3" = ''':sup:`3` Da brach Josua mit dem ganzen Heer auf, um nach Ai hinaufzuziehen.
Josua wählte dreißigtausend kampferprobte Männer aus und schickte sie
bei Nacht weg
'''
"4" = ''':sup:`4` mit dem Befehl: Seht zu, dass ihr auf der Rückseite der Stadt im
Hinterhalt liegt, aber nicht zu weit entfernt von der Stadt. Dort
haltet euch alle bereit!
'''
"5" = ''':sup:`5` Ich aber werde mit allen Leuten, die bei mir sind, gegen die Stadt
vorrücken, und wenn man dann wie beim ersten Mal einen Ausfall macht,
werden wir vor ihnen fliehen.
'''
"6" = ''':sup:`6` Sie werden hinter uns herziehen, bis wir sie von der Stadt
weggelockt haben; denn sie werden sagen: Sie fliehen vor uns wie beim
ersten Mal. Und tatsächlich werden wir vor ihnen fliehen.
'''
"7" = ''':sup:`7` Ihr aber werdet aus dem Hinterhalt hervorbrechen und die Stadt
erobern. Der HERR, euer Gott, wird sie in eure Hand geben.
'''
"8" = ''':sup:`8` Wenn ihr dann die Stadt eingenommen habt, sollt ihr sie in Brand
stecken. Handelt nach dem Wort des HERRN! Seht, ich habe es euch
befohlen.
'''
"9" = ''':sup:`9` Dann schickte Josua sie weg und sie legten sich in den Hinterhalt.
Sie lagen zwischen Bet-El und Ai westlich von Ai. Josua aber blieb die
Nacht über beim Volk.
'''
"10" = ''':sup:`10` Früh am Morgen stand Josua auf, musterte das Volk und zog zusammen
mit den Ältesten Israels an der Spitze des Volkes nach Ai hinauf.
'''
"11" = ''':sup:`11` Das ganze Heer zog mit ihm hinauf und rückte bis in die Nähe der
Stadt vor. Im Norden von Ai schlugen sie ihr Lager auf. Das Tal lag
zwischen ihm und Ai.
'''
"12" = ''':sup:`12` Dann nahm er etwa fünftausend Mann und legte sie westlich der
Stadt, zwischen Bet-El und Ai, in einen Hinterhalt.
'''
"13" = ''':sup:`13` So stellten sie das Volk auf: Das ganze Lager war im Norden der
Stadt und seine Nachhut westlich der Stadt. Josua aber ging in jener
Nacht mitten in die Ebene.
'''
"14" = ''':sup:`14` Als das der König von Ai sah, da beeilten sich die Männer der Stadt
und zogen frühmorgens heraus, Israel entgegen in die Schlacht zum
Gefecht, der König und sein gesamtes Heer an einen bestimmten Ort vor
der Steppe. Dabei wusste er nicht, dass man ihm auf der Rückseite der
Stadt einen Hinterhalt gelegt hatte.
'''
"15" = ''':sup:`15` Josua und die Israeliten ließen sich von ihnen schlagen und flohen
auf die Steppe zu.
'''
"16" = ''':sup:`16` Nun wurde das ganze Volk, das noch in der Stadt war, zu ihrer
Verfolgung aufgeboten. Sie verfolgten Josua und wurden so von der Stadt
weggelockt.
'''
"17" = ''':sup:`17` Niemand blieb in Ai und Bet-El zurück, der nicht herausgezogen wäre
hinter Israel her. Sie ließen die Stadt offen zurück und verfolgten
Israel.
'''
"18" = ''':sup:`18` Da sagte der HERR zu Josua: Streck das Sichelschwert in deiner Hand
gegen Ai aus; denn ich gebe es in deine Hand. Josua streckte das
Sichelschwert in seiner Hand gegen Ai aus.
'''
"19" = ''':sup:`19` Die im Hinterhalt erhoben sich eilends aus ihrer Stellung und
rannten los, als er seine Hand ausstreckte. Sie kamen in die Stadt,
nahmen sie ein und steckten sie in Brand.
'''
"20" = ''':sup:`20` Als die Männer von Ai sich umwandten und zurückblickten, siehe, da
stieg der Rauch der Stadt zum Himmel empor. Es lag nicht mehr in ihrer
Hand zu fliehen, weder hierhin noch dorthin. Denn das Volk, das zur
Wüste hin geflohen war, wandte sich nun gegen den Verfolger.
'''
"21" = ''':sup:`21` Als nämlich Josua und ganz Israel sahen, dass aus der Stadt Rauch
aufstieg, dass also die Männer aus dem Hinterhalt die Stadt eingenommen
hatten, machten sie kehrt und schlugen die Männer von Ai.
'''
"22" = ''':sup:`22` Denn weil diese ihnen aus der Stadt nachgerückt waren, waren sie
nun von beiden Seiten her mitten zwischen die Israeliten geraten. Die
Israeliten schlugen sie, dass keiner von ihnen mehr übrig blieb, der
hätte entkommen und sich in Sicherheit bringen können.
'''
"23" = ''':sup:`23` Den König von Ai aber nahmen sie lebend gefangen und brachten ihn
zu Josua.
'''
"24" = ''':sup:`24` Als Israel sämtliche Bewohner von Ai, die ihm nachgejagt waren,
ohne Ausnahme auf freiem Feld und in der Steppe mit scharfem Schwert
getötet hatte und alle gefallen waren bis auf den letzten Mann, kehrte
ganz Israel nach Ai zurück und machte alles mit der Schärfe des
Schwertes nieder.
'''
"25" = ''':sup:`25` Es gab an jenem Tag insgesamt zwölftausend Gefallene, Männer und
Frauen, die Gesamtheit der Männer von Ai.
'''
"26" = ''':sup:`26` Josua aber ließ seine Hand, die er mit dem Sichelschwert
ausgestreckt hatte, nicht sinken, bis er an allen Bewohnern von Ai den
Bann vollzogen hatte.
'''
"27" = ''':sup:`27` Nur das Vieh und die Beute von jener Stadt nahm Israel für sich als
Beute, nach dem Wort, das der HERR Josua geboten hatte.
'''
"28" = ''':sup:`28` Dann brannte Josua Ai nieder und machte es für immer zu einem
Trümmerhaufen und zu einem öden Platz; das ist es geblieben bis zum
heutigen Tag.
'''
"29" = ''':sup:`29` Den König von Ai aber ließ er an einem Baum aufhängen; dort hing er
bis zur Abenddämmerung. Als die Sonne unterging, gebot Josua, seine
Leiche vom Baum abzunehmen, und sie warfen sie an den Eingang des
Stadttores. Man errichtete über ihr einen großen Steinhaufen, der noch
heute da ist.
'''
"30" = ''':sup:`30` Damals errichtete Josua auf dem Berg Ebal für den HERRN, den Gott
Israels, einen Altar,
'''
"31" = ''':sup:`31` wie Mose, der Knecht des HERRN, es den Israeliten geboten hatte und
wie es im Buch der Weisung des Mose geschrieben steht, einen Altar aus
unbehauenen Steinen, die kein eisernes Werkzeug berührt hatte. Auf
diesem Altar brachte man dem HERRN Brandopfer dar und schlachtete
Heilsopfer.
'''
"32" = ''':sup:`32` Und dort schrieb er auf die Steine eine Abschrift der Weisung des
Mose, die dieser geschrieben hatte vor den Augen der Israeliten.
'''
"33" = ''':sup:`33` Ganz Israel und die Ältesten, die Listenführer und die Richter,
standen zu beiden Seiten der Lade gegenüber den levitischen Priestern,
den Trägern der Bundeslade des HERRN, dazu Fremde und Einheimische. Die
eine Hälfte von ihnen war dem Berg Garizim zugewandt, die andere dem
Berg Ebal, wie es Mose, der Knecht des HERRN, für die Segnung des
Volkes Israel früher angeordnet hatte.
'''
"34" = ''':sup:`34` Danach verlas Josua alle Worte der Weisung, Segen und Fluch,
genauso, wie es im Buch der Weisung aufgezeichnet ist.
'''
"35" = ''':sup:`35` Von alldem, was Mose geboten hatte, gab es kein einziges Wort, das
Josua nicht vor der ganzen Versammlung Israels verlesen hätte; auch die
Frauen und kleinen Kinder und die Fremden, die mit ihnen zogen, waren
dabei.
'''
