[11]
"1" = ''':sup:`1` Ganz Israel versammelte sich bei David in Hebron und sagte: Wir sind
doch dein Fleisch und Bein.
'''
"2" = ''':sup:`2` Schon früher, als Saul noch König war, hast du Israel in den Kampf
und wieder nach Hause geführt. Und der HERR, dein Gott, hat zu dir
gesagt: Du sollst der Hirt meines Volkes Israel sein, du sollst der
Fürst meines Volkes Israel werden.
'''
"3" = ''':sup:`3` Alle Ältesten Israels kamen zum König nach Hebron; David schloss mit
ihnen in Hebron einen Vertrag vor dem HERRN und sie salbten David zum
König von Israel gemäß dem Wort, das der HERR durch Samuel verkündet
hatte.
'''
"4" = ''':sup:`4` David zog mit ganz Israel nach Jerusalem, das ist Jebus. Dort saßen
noch die Jebusiter, die damals im Land wohnten.
'''
"5" = ''':sup:`5` Die Jebusiter aber sagten zu David: Du wirst nicht in die Stadt
hereinkommen. Doch David eroberte die Burg Zion; sie wurde die Stadt
Davids.
'''
"6" = ''':sup:`6` Damals sagte David: Wer als Erster die Jebusiter schlägt, soll
Hauptmann und Anführer werden. Da stieg Joab, der Sohn der Zeruja, als
Erster hinauf und wurde Hauptmann.
'''
"7" = ''':sup:`7` David ließ sich in der Burg nieder und daher nannte man sie
Davidstadt.
'''
"8" = ''':sup:`8` Er baute an der Stadt ringsum vom Millo an und im Umkreis, während
Joab die übrige Stadt wiederherstellte.
'''
"9" = ''':sup:`9` David wurde immer mächtiger und der HERR der Heerscharen war mit
ihm.
'''
"10" = ''':sup:`10` Das sind die Obersten der Helden Davids, die mit ganz Israel in der
Sache des Königtums fest zu ihm hielten, um ihn nach dem Wort des HERRN
zum König von Israel zu machen.
'''
"11" = ''':sup:`11` Das ist das Verzeichnis der Helden Davids: Jaschobam, der Sohn
Hachmonis, war das Haupt der Drei; er schwang seine Lanze über
dreihundert Männer und erschlug sie alle auf einmal.
'''
"12" = ''':sup:`12` Nach ihm kommt der Ahoachiter Eleasar, der Sohn Dodos. Er war unter
den drei Helden.
'''
"13" = ''':sup:`13` Er war bei David, als die Philister sich bei Pas-Dammim zum Kampf
sammelten. Dort war ein Gerstenfeld. Als das Volk vor den Philistern
floh,
'''
"14" = ''':sup:`14` stellte er sich mitten in das Feld, behauptete es und schlug die
Philister. So verlieh ihm der HERR einen großen Sieg.
'''
"15" = ''':sup:`15` Als sich einst das Lager der Philister in der Rafaïterebene befand,
kamen drei von den dreißig Helden zu David in das Felsennest, in die
Höhle Adullam.
'''
"16" = ''':sup:`16` David hielt sich damals in seiner Bergfestung auf und ein Posten
der Philister lag in Betlehem.
'''
"17" = ''':sup:`17` Da bekam David großen Durst und er sagte: Wer bringt mir Wasser aus
der Zisterne am Tor von Betlehem?
'''
"18" = ''':sup:`18` Da drangen die drei Helden in das Lager der Philister ein,
schöpften Wasser aus der Zisterne am Tor von Betlehem, nahmen es mit
und brachten es David. Doch er wollte es nicht trinken, sondern goss es
als Trankopfer für den HERRN aus
'''
"19" = ''':sup:`19` und sagte: Das sei fern von mir, Gott, dass ich so etwas tue. Soll
ich das Blut dieser Männer trinken, die unter Lebensgefahr hingegangen
sind? Denn unter Lebensgefahr haben sie es geholt. Darum wollte er es
nicht trinken. Eine solche Tat vollbrachten die drei Helden.
'''
"20" = ''':sup:`20` Joabs Bruder Abischai war der Anführer der Dreißig. Er schwang
seinen Speer über dreihundert Männer und erschlug sie; er hatte bei den
drei Helden einen großen Namen.
'''
"21" = ''':sup:`21` Unter den Dreißig war er hochgeehrt und er wurde ihr Anführer, aber
an die Drei reichte er nicht heran.
'''
"22" = ''':sup:`22` Benaja aus Kabzeel, der Sohn Jojadas, war ein tapferer Mann, der
große Taten vollbrachte. Er erschlug die beiden Söhne Ariëls aus Moab.
Als einmal Schnee gefallen war, kam er zu einer Zisterne und erlegte
darin einen Löwen.
'''
"23" = ''':sup:`23` Auch erschlug er einen riesenhaften Ägypter, der fünf Ellen groß
war. Der Ägypter hatte einen Speer gleich einem Weberbaum in der Hand.
Benaja aber ging nur mit einem Stock auf ihn los, riss ihm den Speer
aus der Hand und tötete ihn mit diesem Speer.
'''
"24" = ''':sup:`24` Solche Taten vollbrachte Benaja, der Sohn Jojadas. Er hatte bei den
drei Helden einen großen Namen.
'''
"25" = ''':sup:`25` Unter den Dreißig war er hochgeehrt, aber an die Drei reichte er
nicht heran. David stellte ihn an die Spitze seiner Leibwache.
'''
"26" = ''':sup:`26` Tapfere Helden waren Joabs Bruder Asaël, Elhanan aus Betlehem, der
Sohn Dodos,
'''
"27" = ''':sup:`27` Schammot aus Harod, Helez aus Bet-Pelet,
'''
"28" = ''':sup:`28` Ira aus Tekoa, der Sohn des Ikkesch, Abiëser aus Anatot,
'''
"29" = ''':sup:`29` Sibbechai aus Huscha, Ilai, der Ahoachiter,
'''
"30" = ''':sup:`30` Mahrai aus Netofa, Heled aus Netofa, der Sohn Baanas,
'''
"31" = ''':sup:`31` Ittai aus Gibea in Benjamin, der Sohn Ribais, Benaja aus Piraton,
'''
"32" = ''':sup:`32` Hiddai aus Nahale-Gaasch, Abiël aus Bet-Araba,
'''
"33" = ''':sup:`33` Asmawet aus Bahurim, Eljachba aus Schaalbim,
'''
"34" = ''':sup:`34` Jaschen, der Guniter, Jonatan aus Harar, der Sohn Schages,
'''
"35" = ''':sup:`35` Ahiam aus Harar, der Sohn Sachars, Elifal, der Sohn Urs,
'''
"36" = ''':sup:`36` Hefer aus Mechera, Ahija aus Gilo,
'''
"37" = ''':sup:`37` Hezro aus Karmel, Naarai, der Sohn Esbais,
'''
"38" = ''':sup:`38` Joël, der Bruder Natans, Mibhar, der Sohn Hagris,
'''
"39" = ''':sup:`39` Zelek, der Ammoniter, Nachrai aus Beerot, der Waffenträger Joabs,
des Sohnes der Zeruja,
'''
"40" = ''':sup:`40` Ira aus Jattir, Gareb aus Jattir,
'''
"41" = ''':sup:`41` Urija, der Hetiter, Sabad, der Sohn Achlais,
'''
"42" = ''':sup:`42` Adina, der Sohn Schisas, aus dem Stamm Ruben, Haupt der Rubeniter
und Anführer von dreißig Mann,
'''
"43" = ''':sup:`43` Hanan, der Sohn Maachas, Joschafat aus Meten,
'''
"44" = ''':sup:`44` Usija aus Aschtarot, Schama und Jëiël, die Söhne Hotams, aus Aroër,
'''
"45" = ''':sup:`45` Jediaël, der Sohn Schimris, und sein Bruder Joha aus Tiz,
'''
"46" = ''':sup:`46` Eliël aus Mahanajim, Jeribai und Joschawja, die Söhne Elnaams,
Jitma, der Moabiter,
'''
"47" = ''':sup:`47` Eliël, Obed und Jaasiël aus Zoba.
'''
