Notas de rodapé:
11:1-3 - David wird in Hebron zum König über ganz Israel gesalbt. Damit
erfüllt sich Gottes Versprechen, das Volk zu regieren. Dieses Ereignis
symbolisiert die Einheit Israels unter einem von Gott erwählten König
11:4-9 - David erobert Jerusalem und macht es zur zentralen Stadt
seines Königreichs. Die Wahl Jerusalems als Hauptstadt ist für die
religiöse und politische Zukunft Israels von Bedeutung (siehe auch 2.
Samuel 5,6-10 und 1. Könige 8,16).
11:10-14 - Die Liste der „mächtigen Männer Davids“ beginnt mit den
Heldentaten von Jaschobeam, Eleasar und anderen. Diese Männer sind ein
Beispiel für Loyalität, Mut und Gottes Segen für Davids militärische
11:15-19 - Drei von Davids starken Männern riskieren ihr Leben, um
Wasser für ihn zu holen. Dies unterstreicht die Hingabe seiner Krieger.
