[9]
"1" = ''':sup:`1` Höre, Israel! Heute wirst du den Jordan überschreiten, um in das
Land von Völkern, die größer und mächtiger sind als du, hineinzuziehen
und ihren Besitz zu übernehmen. Du wirst in große Städte mit
himmelhohen Mauern kommen,
'''
"2" = ''':sup:`2` zu einem großen, hochgewachsenen Volk, den Anakitern - du kennst ja
die Redensart und hast sie oft gehört: Wer kann den Söhnen Anaks
widerstehen?
'''
"3" = ''':sup:`3` Heute wirst du erkennen, dass der HERR, dein Gott, wie ein
verzehrendes Feuer selbst vor dir hinüberzieht. Er wird sie vernichten
und er wird sie dir unterwerfen, sodass du sie unverzüglich ausrotten
und austilgen kannst, wie es der HERR dir zugesagt hat.
'''
"4" = ''':sup:`4` Wenn der HERR, dein Gott, sie vor dir herjagt, sollst du nicht
meinen: Ich bin im Recht, daher lässt mich der HERR in das Land
hineinziehen und es in Besitz nehmen; diese Völker sind im Unrecht,
daher rottet sie der HERR vor mir aus.
'''
"5" = ''':sup:`5` Denn nicht, weil du im Recht bist und die richtige Gesinnung hast,
kannst du in ihr Land hineinziehen und es in Besitz nehmen. Vielmehr
rottet der HERR, dein Gott, diese Völker vor dir aus, weil sie im
Unrecht sind und weil der HERR die Zusage einlösen will, die er deinen
Vätern Abraham, Isaak und Jakob mit einem Schwur bekräftigt hat.
'''
"6" = ''':sup:`6` Du sollst erkennen: Du bist ein hartnäckiges Volk. Daher kann dir
der HERR, dein Gott, dieses prächtige Land nicht etwa aufgrund eines
Rechtsanspruchs geben, damit du es in Besitz nimmst.
'''
"7" = ''':sup:`7` Denk daran und vergiss nicht, dass du in der Wüste den Unwillen des
HERRN, deines Gottes, erregt hast. Von dem Tag an, als du aus Ägypten
auszogst, bis zur Ankunft an diesem Ort habt ihr euch dem HERRN ständig
widersetzt.
'''
"8" = ''':sup:`8` Vor allem am Horeb habt ihr den Unwillen des HERRN erregt. Damals
grollte er euch so sehr, dass er euch vernichten wollte.
'''
"9" = ''':sup:`9` Als ich auf den Berg gestiegen war, um die Steintafeln
entgegenzunehmen, die Tafeln des Bundes, den der HERR mit euch
geschlossen hatte, blieb ich vierzig Tage und vierzig Nächte auf dem
Berg, aß kein Brot und trank kein Wasser.
'''
"10" = ''':sup:`10` Der HERR übergab mir die beiden Steintafeln, die mit dem
Gottesfinger beschrieben waren. Auf den Tafeln standen alle die Worte,
die der HERR am Tag der Versammlung auf dem Berg mitten aus dem Feuer
zu euch gesprochen hatte.
'''
"11" = ''':sup:`11` Es war am Ende der vierzig Tage und der vierzig Nächte, als mir der
HERR die beiden Steintafeln, die Tafeln des Bundes, übergab
'''
"12" = ''':sup:`12` und zu mir sagte: Steh auf, steig rasch hinunter, weg von hier;
denn dein Volk, das du aus Ägypten geführt hast, läuft ins Verderben.
Sie sind rasch von dem Weg abgewichen, auf den ich sie verpflichtet
habe. Sie haben sich ein Bildnis gegossen.
'''
"13" = ''':sup:`13` Weiter sagte der HERR zu mir: Ich habe mir dieses Volk angesehen.
Ja, es ist ein hartnäckiges Volk.
'''
"14" = ''':sup:`14` Lass mich, damit ich sie vernichte, ihren Namen unter dem Himmel
auslösche und dich zu einem Volk mache, das mächtiger und zahlreicher
als dieses ist!
'''
"15" = ''':sup:`15` Ich wandte mich um und stieg den Berg hinunter. Der Berg stand in
Feuer. Ich trug die beiden Tafeln des Bundes auf meinen Armen.
'''
"16" = ''':sup:`16` Und ich sah, was geschehen war: Ja, ihr hattet euch an dem HERRN,
eurem Gott, versündigt, ihr hattet euch ein Kalb gegossen, ihr wart
rasch von dem Weg abgewichen, auf den der HERR euch verpflichtet hatte.
'''
"17" = ''':sup:`17` Ich packte die beiden Tafeln, die ich auf meinen Armen trug,
schleuderte sie fort und zerschmetterte sie vor euren Augen.
'''
"18" = ''':sup:`18` Dann warf ich mich vor dem HERRN wie beim ersten Mal nieder.
Vierzig Tage und vierzig Nächte aß ich kein Brot und trank kein Wasser,
wegen all der Sünde, die ihr begangen hattet, indem ihr tatet, was in
den Augen des HERRN böse ist, sodass ihr ihn erzürntet.
'''
"19" = ''':sup:`19` Denn ich hatte Angst vor dem glühenden Zorn des HERRN. Er war voll
Unwillen gegen euch und wollte euch vernichten. Doch der HERR erhörte
mich auch diesmal.
'''
"20" = ''':sup:`20` Auch dem Aaron grollte der HERR sehr und er wollte ihn vernichten.
Damals betete ich auch für Aaron.
'''
"21" = ''':sup:`21` Ich nahm das Kalb, die Sünde, die ihr euch gemacht hattet,
verbrannte es im Feuer, zerstieß es und zermahlte es vollständig, bis
es feiner Staub war; den Staub streute ich in den Bach, der vom Berg
herunterfließt.
'''
"22" = ''':sup:`22` Auch in Tabera, in Massa und in Kibrot-Taawa habt ihr den Unwillen
des HERRN erregt.
'''
"23" = ''':sup:`23` Als der HERR euch von Kadesch-Barnea aussandte mit dem Befehl:
Zieht hinauf und nehmt das Land in Besitz, das ich euch gebe!, da habt
ihr euch dem Befehl des HERRN, eures Gottes, widersetzt, ihr habt ihm
nicht geglaubt und nicht auf seine Stimme gehört.
'''
"24" = ''':sup:`24` Ihr habt euch dem HERRN widersetzt, seit ich euch kenne.
'''
"25" = ''':sup:`25` Ich warf mich also vor dem HERRN nieder und lag vor ihm vierzig
Tage und vierzig Nächte lang. Ich warf mich nieder, weil der HERR
gedroht hatte, er werde euch vernichten.
'''
"26" = ''':sup:`26` Ich betete zum HERRN und sagte: Herr und GOTT, bring nicht das
Verderben über dein Volk und deinen Erbbesitz, die du in deiner Macht
freigekauft und mit starker Hand aus Ägypten geführt hast!
'''
"27" = ''':sup:`27` Denk an deine Knechte, an Abraham, Isaak und Jakob! Beachte nicht
den Starrsinn dieses Volkes, sein Verschulden und seine Sünde,
'''
"28" = ''':sup:`28` damit man nicht in dem Land, aus dem du uns geführt hast, sagt:
Offenbar kann der HERR sie nicht in das Land führen, das er ihnen
zugesagt hat, oder er hasst sie; also hat er sie nur herausgeführt, um
sie in der Wüste sterben zu lassen.
'''
"29" = ''':sup:`29` Sie sind aber doch dein Volk und dein Erbbesitz, die du mit großer
Kraft und hoch erhobenem Arm herausgeführt hast.
'''
