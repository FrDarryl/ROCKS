[32]
"1" = ''':sup:`1` Als das Volk sah, dass Mose noch immer nicht vom Berg herabkam,
versammelte es sich um Aaron und sagte zu ihm: Komm, mach uns Götter,
die vor uns herziehen. Denn dieser Mose, der Mann, der uns aus dem Land
Ägypten heraufgeführt hat - wir wissen nicht, was mit ihm geschehen
ist.
'''
"2" = ''':sup:`2` Aaron antwortete: Nehmt euren Frauen, Söhnen und Töchtern die
goldenen Ringe ab, die sie an den Ohren tragen, und bringt sie her!
'''
"3" = ''':sup:`3` Da nahm das ganze Volk die goldenen Ohrringe ab und brachte sie zu
Aaron.
'''
"4" = ''':sup:`4` Er nahm sie aus ihrer Hand. Und er bearbeitete sie mit einem
Werkzeug und machte daraus ein gegossenes Kalb. Da sagten sie: Das sind
deine Götter, Israel, die dich aus dem Land Ägypten heraufgeführt
haben.
'''
"5" = ''':sup:`5` Als Aaron das sah, baute er vor ihm einen Altar und rief aus: Morgen
ist ein Fest für den HERRN.
'''
"6" = ''':sup:`6` Früh am Morgen standen sie auf, brachten Brandopfer dar und führten
Tiere für das Heilsopfer herbei. Das Volk setzte sich zum Essen und
Trinken und stand auf, um sich zu vergnügen.
'''
"7" = ''':sup:`7` Da sprach der HERR zu Mose: Geh, steig hinunter, denn dein Volk, das
du aus dem Land Ägypten heraufgeführt hast, läuft ins Verderben.
'''
"8" = ''':sup:`8` Schnell sind sie von dem Weg abgewichen, den ich ihnen
vorgeschrieben habe. Sie haben sich ein gegossenes Kalb gemacht, sich
vor ihm niedergeworfen und ihm Opfer geschlachtet, wobei sie sagten:
Das sind deine Götter, Israel, die dich aus dem Land Ägypten
heraufgeführt haben.
'''
"9" = ''':sup:`9` Weiter sprach der HERR zu Mose: Ich habe dieses Volk gesehen und
siehe, es ist ein hartnäckiges Volk.
'''
"10" = ''':sup:`10` Jetzt lass mich, damit mein Zorn gegen sie entbrennt und sie
verzehrt! Dich aber will ich zu einem großen Volk machen.
'''
"11" = ''':sup:`11` Mose aber besänftigte den HERRN, seinen Gott, indem er sagte: Wozu,
HERR, soll dein Zorn gegen dein Volk entbrennen, das du mit großer
Macht und starker Hand aus dem Land Ägypten herausgeführt hast.
'''
"12" = ''':sup:`12` Wozu sollen die Ägypter sagen können: In böser Absicht hat er sie
herausgeführt, um sie im Gebirge umzubringen und sie vom Erdboden
verschwinden zu lassen? Lass ab von deinem glühenden Zorn und lass dich
das Unheil reuen, das du deinem Volk antun wolltest!
'''
"13" = ''':sup:`13` Denk an deine Knechte, an Abraham, Isaak und Israel, denen du
selbst geschworen und gesagt hast: Ich will eure Nachkommen zahlreich
machen wie die Sterne am Himmel, und: Dieses ganze Land, von dem ich
gesprochen habe, will ich euren Nachkommen geben und sie sollen es für
immer besitzen.
'''
"14" = ''':sup:`14` Da ließ sich der HERR das Unheil reuen, das er seinem Volk
angedroht hatte.
'''
"15" = ''':sup:`15` Mose kehrte um und stieg den Berg hinab, die zwei Tafeln des
Bundeszeugnisses in der Hand, die Tafeln, die auf beiden Seiten
beschrieben waren. Auf der einen wie auf der andern Seite waren sie
beschrieben.
'''
"16" = ''':sup:`16` Die Tafeln hatte Gott selbst gemacht und die Schrift, die auf den
Tafeln eingegraben war, war Gottes Schrift.
'''
"17" = ''':sup:`17` Josua hörte das Lärmen und die Schreie des Volkes und sagte zu
Mose: Horch, Kriegslärm ist im Lager.
'''
"18" = ''':sup:`18` Mose antwortete: Nicht Geschrei der Starken, nicht Geschrei der
Schwachen, Geschrei höre ich!
'''
"19" = ''':sup:`19` Als er dem Lager näher kam und das Kalb und die Tänze sah,
entbrannte der Zorn des Mose. Er schleuderte die Tafeln fort und
zerschmetterte sie am Fuß des Berges.
'''
"20" = ''':sup:`20` Dann packte er das Kalb, das sie gemacht hatten, verbrannte es im
Feuer und zerstampfte es zu Staub. Den Staub streute er in Wasser und
gab es den Israeliten zu trinken.
'''
"21" = ''':sup:`21` Zu Aaron sagte Mose: Was hat dir dieses Volk getan, dass du ihm
eine so große Schuld aufgeladen hast?
'''
"22" = ''':sup:`22` Aaron erwiderte: Mein Herr möge sich doch nicht vom Zorn hinreißen
lassen. Du kennst das Volk, es ist böse.
'''
"23" = ''':sup:`23` Sie haben zu mir gesagt: Mach uns Götter, die uns vorangehen! Denn
dieser Mose, der Mann, der uns aus dem Land Ägypten heraufgeführt hat -
wir wissen nicht, was mit ihm geschehen ist.
'''
"24" = ''':sup:`24` Da habe ich zu ihnen gesagt: Wer Goldschmuck trägt, soll ihn
ablegen. Sie haben es mir übergeben, ich habe es ins Feuer geworfen und
herausgekommen ist dieses Kalb.
'''
"25" = ''':sup:`25` Mose sah, wie verwildert das Volk war. Denn Aaron hatte es
verwildern lassen, zur Schadenfreude ihrer Widersacher.
'''
"26" = ''':sup:`26` Mose trat in das Lagertor und sagte: Wer für den HERRN ist, her zu
mir! Da sammelten sich alle Leviten um ihn.
'''
"27" = ''':sup:`27` Er sagte zu ihnen: So spricht der HERR, der Gott Israels: Jeder
lege sein Schwert an. Zieht durch das Lager von Tor zu Tor! Jeder
erschlage seinen Bruder, seinen Freund, seinen Nachbarn.
'''
"28" = ''':sup:`28` Die Leviten taten, was Mose gesagt hatte. Vom Volk fielen an jenem
Tag gegen dreitausend Mann.
'''
"29" = ''':sup:`29` Dann sagte Mose: Füllt heute eure Hände für den HERRN! Denn jeder
ist gegen seinen Sohn und seinen Bruder vorgegangen, damit Segen auf
euch komme.
'''
"30" = ''':sup:`30` Am folgenden Morgen sprach Mose zum Volk: Ihr habt eine große Sünde
begangen. Jetzt will ich zum HERRN hinaufsteigen; vielleicht kann ich
für eure Sünde Sühne erwirken.
'''
"31" = ''':sup:`31` Mose kehrte zum HERRN zurück und sagte: Ach, dieses Volk hat eine
große Sünde begangen. Götter aus Gold haben sie sich gemacht.
'''
"32" = ''':sup:`32` Jetzt nimm ihre Sünde von ihnen! Wenn nicht, dann streich mich aus
dem Buch, das du geschrieben hast.
'''
"33" = ''':sup:`33` Der HERR antwortete Mose: Nur wer gegen mich gesündigt hat, den
streiche ich aus meinem Buch.
'''
"34" = ''':sup:`34` Aber jetzt geh, führe das Volk, wohin ich dir gesagt habe! Siehe,
mein Engel wird vor dir hergehen. Am Tag meiner Heimsuchung werde ich
ihre Sünde an ihnen heimsuchen.
'''
"35" = ''':sup:`35` Der HERR schlug das Volk dafür, dass sie das Kalb gemacht hatten,
das Aaron gemacht hatte.
'''
