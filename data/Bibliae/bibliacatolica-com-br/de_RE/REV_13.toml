[13]
"1" = ''':sup:`1` Und ich sah: Ein Tier stieg aus dem Meer, mit zehn Hörnern und
sieben Köpfen. Auf seinen Hörnern trug es zehn Diademe und auf seinen
Köpfen Namen, die eine Gotteslästerung waren.
'''
"2" = ''':sup:`2` Das Tier, das ich sah, glich einem Panther; seine Füße waren wie die
Tatzen eines Bären und sein Maul wie das Maul eines Löwen. Und der
Drache hatte ihm seine Gewalt übergeben, seinen Thron und seine große
Macht.
'''
"3" = ''':sup:`3` Einer seiner Köpfe sah aus wie tödlich verwundet; aber die tödliche
Wunde wurde geheilt. Und die ganze Erde sah dem Tier staunend nach.
'''
"4" = ''':sup:`4` Die Menschen warfen sich vor dem Drachen nieder, weil er seine Macht
dem Tier gegeben hatte; und sie beteten das Tier an und sagten: Wer ist
dem Tier gleich und wer kann den Kampf mit ihm aufnehmen?
'''
"5" = ''':sup:`5` Und es wurde ermächtigt, mit seinem Maul anmaßende Worte und
Lästerungen auszusprechen; es wurde ihm Macht gegeben, dies
zweiundvierzig Monate zu tun.
'''
"6" = ''':sup:`6` Das Tier öffnete sein Maul, um Gott und seinen Namen zu lästern,
seine Wohnung und alle, die im Himmel wohnen.
'''
"7" = ''':sup:`7` Und es wurde ihm erlaubt, mit den Heiligen zu kämpfen und sie zu
besiegen. Es wurde ihm auch Macht gegeben über alle Stämme, Völker,
Sprachen und Nationen.
'''
"8" = ''':sup:`8` Alle Bewohner der Erde fallen nieder vor ihm: alle, deren Name nicht
seit der Erschaffung der Welt geschrieben steht im Lebensbuch des
Lammes, das geschlachtet wurde.
'''
"9" = ''':sup:`9` Wer Ohren hat, der höre!
'''
"10" = ''':sup:`10` Wer zur Gefangenschaft bestimmt ist, geht in die Gefangenschaft.
Wer mit dem Schwert getötet werden soll, wird mit dem Schwert getötet.
Hier muss sich die Standhaftigkeit und die Glaubenstreue der Heiligen
bewähren.
'''
"11" = ''':sup:`11` Und ich sah: Ein anderes Tier stieg aus der Erde herauf. Es hatte
zwei Hörner wie ein Lamm und redete wie ein Drache.
'''
"12" = ''':sup:`12` Die ganze Macht des ersten Tieres übte es vor dessen Augen aus. Es
brachte die Erde und ihre Bewohner dazu, das erste Tier anzubeten,
dessen tödliche Wunde geheilt war.
'''
"13" = ''':sup:`13` Es tat große Zeichen; sogar Feuer ließ es vor den Augen der
Menschen vom Himmel auf die Erde fallen.
'''
"14" = ''':sup:`14` Es verwirrte die Bewohner der Erde durch die Zeichen, die vor den
Augen des Tieres zu tun ihm gegeben war; es befahl den Bewohnern der
Erde, ein Standbild zu errichten zu Ehren des Tieres, das die
Schwertwunde trug und doch wieder zum Leben kam.
'''
"15" = ''':sup:`15` Es wurde ihm Macht gegeben, dem Standbild des Tieres Lebensgeist zu
verleihen, sodass es auch sprechen konnte und bewirkte, dass alle
getötet wurden, die das Standbild des Tieres nicht anbeteten.
'''
"16" = ''':sup:`16` Die Kleinen und die Großen, die Reichen und die Armen, die Freien
und die Sklaven, alle zwang es, auf ihrer rechten Hand oder ihrer Stirn
ein Kennzeichen anbringen zu lassen.
'''
"17" = ''':sup:`17` Kaufen oder verkaufen konnte nur, wer das Kennzeichen trug: den
Namen des Tieres oder die Zahl seines Namens.
'''
"18" = ''':sup:`18` Hier ist die Weisheit. Wer Verstand hat, berechne den Zahlenwert
des Tieres. Denn es ist die Zahl eines Menschennamens; seine Zahl ist
sechshundertsechsundsechzig.
'''
"Notes" = '''
Notas de rodapé:
13:1-10 - Das Tier, das aus dem Meer steigt, steht für politische Macht
und unterdrückerische Systeme, die sich Gott und der Kirche
widersetzen. Ihre Herrschaft ist vorübergehend, doch ihr Einfluss auf
die Nationen ist verheerend. Widerstand gegen diese Systeme erfordert
Thessalonicher 2,4).
13:11-18 - Das zweite Tier, das aus der Erde kommt, symbolisiert
falsche Propheten und religiöse Systeme, die Menschen täuschen und
manipulieren. Das Zeichen des Tieres, die Zahl 666, symbolisiert die
13:9-10 - Der Aufruf „Wer Ohren hat, der höre!“ ist eine Einladung zum
Nachdenken und zur Wachsamkeit. Die Beharrlichkeit der Heiligen in
Zeiten der Verfolgung ist unerlässlich, um den wahren Glauben an
'''
