[6]
"1" = ''':sup:`1` David versammelte wiederum alle jungen Krieger aus Israel,
dreißigtausend Mann,
'''
"2" = ''':sup:`2` brach auf und zog mit seinem ganzen Heer nach Baala in Juda, um von
dort die Lade Gottes heraufzuholen, über der der Name des HERRN der
Heerscharen, der über den Kerubim thront, ausgerufen worden ist.
'''
"3" = ''':sup:`3` Sie stellten die Lade Gottes auf einen neuen Wagen und holten sie so
vom Haus Abinadabs, das auf einem Hügel stand; Usa und Achjo, die Söhne
Abinadabs, lenkten den neuen Wagen
'''
"4" = ''':sup:`4` mit der Lade Gottes und Achjo ging vor der Lade her.
'''
"5" = ''':sup:`5` David und das ganze Haus Israel musizierten vor dem HERRN mit allen
Wacholderhölzern, Leiern, Harfen und Trommeln, Rasseln und Zimbeln.
'''
"6" = ''':sup:`6` Als sie zur Tenne Nachons kamen, streckte Usa seine Hand nach der
Lade Gottes aus und fasste sie an, denn die Rinder waren ausgebrochen.
'''
"7" = ''':sup:`7` Da regte sich der Zorn des HERRN gegen Usa und Gott schlug ihn dort
wegen der Vermessenheit neben der Lade Gottes und er starb dort.
'''
"8" = ''':sup:`8` Und David war erregt, dass der HERR den Usa so plötzlich
dahingerafft hatte, und man nennt den Ort bis heute darum Perez-Usa,
Dahinraffung Usas.
'''
"9" = ''':sup:`9` An jenem Tag bekam David Angst vor dem HERRN und er sagte: Wie soll
die Lade des HERRN jemals zu mir kommen?
'''
"10" = ''':sup:`10` Darum wollte David die Lade des HERRN nicht zu sich in die
Davidstadt bringen lassen, sondern stellte sie in das Haus des
Obed-Edom aus Gat.
'''
"11" = ''':sup:`11` Drei Monate lang blieb die Lade des HERRN im Haus Obed-Edoms aus
Gat und der HERR segnete Obed-Edom und sein ganzes Haus.
'''
"12" = ''':sup:`12` Als man König David berichtete: Der HERR hat das Haus Obed-Edoms
und alles, was ihm gehört, um der Lade Gottes willen gesegnet, da ging
David hin und brachte die Lade Gottes voll Freude aus dem Haus
Obed-Edoms in die Davidstadt hinauf.
'''
"13" = ''':sup:`13` Sobald die Träger der Lade des HERRN sechs Schritte gegangen waren,
opferte er einen Stier und ein Mastkalb.
'''
"14" = ''':sup:`14` Und David tanzte mit ganzer Hingabe vor dem HERRN her und trug
dabei das leinene Efod.
'''
"15" = ''':sup:`15` So brachten David und das ganze Haus Israel die Lade des HERRN
unter Jubelschall und unter dem Klang des Widderhorns hinauf.
'''
"16" = ''':sup:`16` Als die Lade des HERRN in die Davidstadt kam, schaute Michal, Sauls
Tochter, aus dem Fenster, und als sie sah, wie der König David vor dem
HERRN hüpfte und tanzte, verachtete sie ihn in ihrem Herzen.
'''
"17" = ''':sup:`17` Man trug die Lade des HERRN in das Zelt, das David für sie
aufgestellt hatte, und setzte sie an ihren Platz in der Mitte des
Zeltes und David brachte dem HERRN Brandopfer und Heilsopfer dar.
'''
"18" = ''':sup:`18` Als David mit dem Darbringen der Brandopfer und Heilsopfer fertig
war, segnete er das Volk im Namen des HERRN der Heerscharen
'''
"19" = ''':sup:`19` und ließ an das ganze Volk, an alle Israeliten, Männer und Frauen,
je einen Laib Brot, einen Dattelkuchen und einen Traubenkuchen
austeilen. Dann gingen alle wieder nach Hause.
'''
"20" = ''':sup:`20` Als David zurückkehrte, um seine Familie zu begrüßen, kam ihm
Michal, die Tochter Sauls, entgegen und sagte: Wie würdevoll hat sich
heute der König von Israel benommen, als er sich vor den Augen der
Mägde seiner Untertanen bloßgestellt hat, wie sich nur einer vom
Gesindel bloßstellen kann.
'''
"21" = ''':sup:`21` David erwiderte Michal: Vor dem HERRN, der mich statt deines Vaters
und seines ganzen Hauses erwählt hat, um mich zum Fürsten über das Volk
des HERRN, über Israel, zu bestellen, vor dem HERRN habe ich getanzt;
'''
"22" = ''':sup:`22` für ihn will ich mich gern noch geringer machen als diesmal und in
meinen eigenen Augen niedrig erscheinen. Bei den Mägden jedenfalls, von
denen du gesprochen hast, stehe ich in Ehren.
'''
"23" = ''':sup:`23` Michal aber, die Tochter Sauls, bekam bis zu ihrem Tod kein Kind.
'''
