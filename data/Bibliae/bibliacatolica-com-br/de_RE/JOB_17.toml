[17]
"1" = ''':sup:`1` Mein Geist ist verwirrt, / meine Tage sind ausgelöscht, / nur Gräber
bleiben mir.
'''
"2" = ''':sup:`2` Wahrhaftig, nur Spott begleitet mich. / In ihren Bitterkeiten
verbringt mein Auge die Nacht.
'''
"3" = ''':sup:`3` Sei du doch selbst mein Bürge bei dir! / Wer würde sonst den
Handschlag für mich leisten?
'''
"4" = ''':sup:`4` Denn ihr Herz hast du der Einsicht verschlossen, / darum lässt du
sie nicht triumphieren.
'''
"5" = ''':sup:`5` Zum Teilen lädt einer die Freunde ein, / doch die Augen seiner
Kinder verschmachten.
'''
"6" = ''':sup:`6` Zum Spott für die Leute stellte er mich hin, / ich wurde einer, dem
man ins Gesicht spuckt.
'''
"7" = ''':sup:`7` Vor Kummer ist mein Auge matt, / all meine Glieder sind wie ein
Schatten.
'''
"8" = ''':sup:`8` Darüber entsetzen sich die Redlichen, / der Unschuldige empört sich
über den Ruchlosen.
'''
"9" = ''':sup:`9` Doch der Gerechte hält fest an seinem Weg, / wer reine Hände hat,
gewinnt an Kraft.
'''
"10" = ''':sup:`10` Ihr alle, kehrt um, kommt nur wieder her, / ich finde doch keinen
Weisen unter euch.
'''
"11" = ''':sup:`11` Dahin sind meine Tage, / zunichte meine Pläne, meine
Herzenswünsche.
'''
"12" = ''':sup:`12` Sie machen mir die Nacht zum Tag, / das Licht nähert sich dem
Dunkel.
'''
"13" = ''':sup:`13` Ich erhoffe nichts mehr. / Die Unterwelt wird mein Haus, / in der
Finsternis breite ich mein Lager aus.
'''
"14" = ''':sup:`14` Zur Grube rufe ich: Mein Vater bist du!, / Meine Mutter, meine
Schwester!, zum Wurm.
'''
"15" = ''':sup:`15` Wo aber ist meine Hoffnung? / Ja, meine Hoffnung, wer kann sie
erblicken?
'''
"16" = ''':sup:`16` Fährt sie zur Unterwelt mit mir hinab, / sinken wir vereint in den
Staub?
'''
