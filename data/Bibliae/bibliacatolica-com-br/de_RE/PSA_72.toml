[72]
"1" = ''':sup:`1` Für Salomo. Verleih dein Richteramt, o Gott, dem König, * dem
Königssohn gib dein gerechtes Walten.
'''
"2" = ''':sup:`2` Er regiere dein Volk in Gerechtigkeit * und deine Elenden durch
rechtes Urteil.
'''
"3" = ''':sup:`3` Dann tragen die Berge Frieden für das Volk * und die Hügel
Gerechtigkeit.
'''
"4" = ''':sup:`4` Er schaffe Recht den Elenden des Volks, / er rette die Kinder der
Armen, * er zermalme die Unterdrücker.
'''
"5" = ''':sup:`5` Er soll leben, solange die Sonne bleibt * und der Mond - bis zu den
fernsten Geschlechtern.
'''
"6" = ''':sup:`6` Er ströme wie Regen herab auf die Felder, * wie Regenschauer, die
die Erde benetzen.
'''
"7" = ''':sup:`7` In seinen Tagen sprosse der Gerechte * und Fülle des Friedens, bis
der Mond nicht mehr da ist.
'''
"8" = ''':sup:`8` Er herrsche von Meer zu Meer, * vom Strom bis an die Enden der Erde.
'''
"9" = ''':sup:`9` Vor seinem Angesicht sollen sich beugen die Bewohner der Wüste, *
Staub lecken vor ihm seine Feinde.
'''
"10" = ''':sup:`10` Die Könige von Tarschisch und von den Inseln bringen Gaben, * mit
Tribut nahen die Könige von Scheba und Saba.
'''
"11" = ''':sup:`11` Alle Könige werfen sich vor ihm nieder, * es dienen ihm alle
Völker.
'''
"12" = ''':sup:`12` Ja, er befreie den Armen, der um Hilfe schreit, * den Elenden und
den, der keinen Helfer hat.
'''
"13" = ''':sup:`13` Er habe Mitleid mit dem Geringen und Armen, * er rette das Leben
der Armen.
'''
"14" = ''':sup:`14` Aus Unterdrückung und Gewalt erlöse er ihr Leben, * kostbar sei ihr
Blut in seinen Augen.
'''
"15" = ''':sup:`15` Er lebe * und Gold von Saba soll man ihm geben! / Man soll für ihn
allezeit beten, * jeden Tag für ihn Segen erflehen.
'''
"16" = ''':sup:`16` Im Land gebe es Korn in Fülle, * es rausche auf dem Gipfel der
Berge. Wie der Libanon sei seine Frucht, * sie sollen blühen aus der
Stadt wie das Gras der Erde.
'''
"17" = ''':sup:`17` Sein Name soll ewig bestehen, * solange die Sonne bleibt, sprosse
sein Name. Mit ihm wird man sich segnen, * ihn werden seligpreisen alle
Völker.
'''
"18" = ''':sup:`18` Gepriesen sei der HERR, der Gott Israels! * Er allein tut Wunder.
'''
"19" = ''':sup:`19` Gepriesen sei der Name seiner Herrlichkeit auf ewig! * Die ganze
Erde sei erfüllt von seiner Herrlichkeit. Amen, ja amen.
'''
"20" = ''':sup:`20` Zu Ende sind die Bittgebete Davids, des Sohnes Isais.
'''
