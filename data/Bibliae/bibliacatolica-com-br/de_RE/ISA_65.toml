[65]
"1" = ''':sup:`1` Ich wurde gesucht von denen, / die nicht forschten, ich wurde
gefunden von denen, / die mich nicht suchten. Ich sagte zu einer
Nation, / die mich nicht anrief: / Hier bin ich, hier bin ich!
'''
"2" = ''':sup:`2` Den ganzen Tag streckte ich meine Hände aus / nach einem abtrünnigen
Volk, nach denen, die den Weg gehen, der nicht gut ist, / hinter ihren
eigenen Plänen her,
'''
"3" = ''':sup:`3` nach dem Volk, / das mich ständig ins Angesicht kränkt: die
schlachten in Gärten / und räuchern auf Ziegelsteinen,
'''
"4" = ''':sup:`4` die in Grabkammern sitzen / und die Nächte in Höhlen verbringen, die
Schweinefleisch essen / und unreine Brühe in ihren Töpfen haben,
'''
"5" = ''':sup:`5` die sagen: Bleib, wo du bist, komm mir nicht nahe, / denn sonst
mache ich dich heilig. Diese Leute sind Rauch in meiner Nase, / ein
loderndes Feuer den ganzen Tag.
'''
"6" = ''':sup:`6` Siehe, es ist aufgeschrieben vor mir, / ich werde nicht schweigen, /
sondern ich vergelte, ja ich vergelte ihnen in ihren Schoß hinein:
'''
"7" = ''':sup:`7` für eure Schuld / und die Schuld eurer Väter, spricht der HERR.
Denen, die auf den Bergen räucherten / und mich auf den Hügeln
verhöhnten, messe ich zuerst ihren Lohn zu, / in ihren Schoß hinein.
'''
"8" = ''':sup:`8` So spricht der HERR: / Wie wenn sich Saft in der Traube findet / und
man sagt: Verdirb sie nicht, denn es ist Segen darin, so will ich um
meiner Knechte willen handeln, / um nicht das Ganze zu vernichten.
'''
"9" = ''':sup:`9` Ich lasse aus Jakob Nachkommen hervorgehen / und aus Juda einen
Erben meiner Berge. Meine Erwählten sollen das Land besitzen / und
meine Knechte sollen dort wohnen.
'''
"10" = ''':sup:`10` Dann wird die Scharonebene zur Schafweide / und das Achortal zum
Lagerplatz der Rinder, / für mein Volk, das mich sucht.
'''
"11" = ''':sup:`11` Euch aber, die ihr den HERRN verlasst, / meinen heiligen Berg
vergesst, die ihr dem Glücksgott den Tisch deckt / und dem Gott des
Schicksals den Weinkrug füllt,
'''
"12" = ''':sup:`12` überantworte ich dem Schwert / und ihr alle geht zur Schlachtung in
die Knie. Denn ich rief und ihr gabt keine Antwort, / ich redete und
ihr hörtet nicht, sondern ihr habt getan, was in meinen Augen böse ist
/ und was mir nicht gefällt, / das habt ihr euch erwählt.
'''
"13" = ''':sup:`13` Darum - so spricht GOTT, der Herr: / Siehe, meine Knechte sollen
essen, / aber ihr werdet hungern. Siehe, meine Knechte sollen trinken,
/ aber ihr werdet dürsten. Siehe, meine Knechte sollen sich freuen, /
aber ihr werdet beschämt dastehen.
'''
"14" = ''':sup:`14` Siehe, meine Knechte sollen aus Herzenslust frohlocken, / aber ihr
werdet schreien vor Herzeleid und heulen vor Verzweiflung.
'''
"15" = ''':sup:`15` Ihr werdet euren Namen meinen Auserwählten / zum Schwur hergeben
müssen: GOTT, der Herr, wird dich töten! / Seinen Knechten aber wird er
einen anderen Namen geben.
'''
"16" = ''':sup:`16` Wer sich segnet im Land, / wird sich segnen im Gott des Amen, und
wer schwört im Land, / wird schwören beim Gott des Amen. Denn vergessen
sind die früheren Nöte, / sie sind vor meinen Augen verborgen.
'''
"17" = ''':sup:`17` Ja, siehe, ich erschaffe einen neuen Himmel / und eine neue Erde.
Man wird nicht mehr an das Frühere denken, / es kommt niemand mehr in
den Sinn.
'''
"18" = ''':sup:`18` Vielmehr jubelt und jauchzt ohne Ende / über das, was ich
erschaffe! Denn siehe, ich erschaffe Jerusalem zum Jauchzen / und sein
Volk zum Jubel.
'''
"19" = ''':sup:`19` Ich werde über Jerusalem jubeln / und frohlocken über mein Volk.
Nicht mehr hört man dort lautes Weinen / und Klagegeschrei.
'''
"20" = ''':sup:`20` Es wird dort keinen Säugling mehr geben, / der nur wenige Tage
lebt, und keinen Greis, / der seine Tage nicht erfüllt; wer als
Hundertjähriger stirbt, / gilt als junger Mann, / und wer die hundert
Jahre verfehlt,/ gilt als verflucht.
'''
"21" = ''':sup:`21` Sie werden Häuser bauen / und selbst darin wohnen, / sie werden
Weinberge pflanzen und selbst deren Früchte genießen.
'''
"22" = ''':sup:`22` Sie werden nicht bauen, / damit ein anderer wohnt, nicht pflanzen,
/ damit ein anderer isst, sondern wie die Tage eines Baumes / sind die
Tage meines Volkes und das Werk ihrer Hände / werden meine Auserwählten
selber verbrauchen.
'''
"23" = ''':sup:`23` Sie mühen sich nicht vergebens / und gebären nicht für den
schnellen Tod. Denn sie sind die Nachkommen der vom HERRN Gesegneten /
und ihre Sprösslinge sind mit ihnen.
'''
"24" = ''':sup:`24` So wird es sein: Ehe sie rufen, antworte ich, / während sie noch
reden, höre ich.
'''
"25" = ''':sup:`25` Wolf und Lamm weiden zusammen / und der Löwe frisst Stroh wie das
Rind, / doch der Schlange Nahrung ist der Staub. Man tut nichts Böses /
und begeht kein Verbrechen auf meinem ganzen heiligen Berg, spricht der
HERR.
'''
