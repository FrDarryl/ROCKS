"1" = ''':sup:`1` Am zwölften Tag des zehnten Monats im zehnten Jahr erging das Wort
des HERRN an mich:
'''
"2" = ''':sup:`2` Menschensohn, richte dein Gesicht auf den Pharao, den König von
Ägypten, tritt als Prophet auf gegen ihn und gegen ganz Ägypten,
'''
"3" = ''':sup:`3` sage und sprich: So spricht GOTT, der Herr: Siehe, ich gehe gegen
dich vor, Pharao, / König von Ägypten, du großes Ungeheuer, das
zwischen den Armen seines Nil liegt, das sagt: Mir gehört mein Nil, /
ich habe mich selber gemacht.
'''
"4" = ''':sup:`4` Aber ich schlage dir Haken durch die Kinnbacken / und lasse die
Fische deiner Nilarme an deinen Schuppen kleben. Ich ziehe dich herauf
aus den Armen deines Nil / samt all den Fischen deiner Nilarme, die an
deinen Schuppen kleben.
'''
"5" = ''':sup:`5` Dann werfe ich dich in die Wüste hinaus, / dich und all die Fische
deiner Nilarme. Aufs trockene Land wirst du fallen. / Du wirst nicht
aufgelesen und nicht eingesammelt werden. Den wilden Tieren und den
Vögeln des Himmels / werfe ich dich vor zum Fraß.
'''
"6" = ''':sup:`6` Dann werden alle Bewohner Ägyptens erkennen, / dass ich der HERR
bin. Weil sie eine Stütze aus Schilfrohr / für das Haus Israel gewesen
sind,
'''
"7" = ''':sup:`7` - nehmen sie dich in die Hand, / dann zerbrichst du / und
durchbohrst ihnen die ganze Schulter; stützen sie sich auf dich, / dann
zerbrichst du / und machst allen die Hüften steif -,
'''
"8" = ''':sup:`8` darum - so spricht GOTT, der Herr: Siehe, ich bringe das Schwert
über dich und rotte Mensch und Vieh aus dir aus.
'''
"9" = ''':sup:`9` Das Land Ägypten wird zu Wüste und Ödland. Dann werden sie erkennen,
dass ich der HERR bin. Weil er gesagt hat: Mir gehört der Nil; / ich
habe ihn selber gemacht.
'''
"10" = ''':sup:`10` Darum, siehe, ich gehe gegen dich und deine Nilarme vor. Ich mache
das Land Ägypten zum dürren Ödland, zur Wüste von Migdol bis Syene und
bis an die Grenze von Kusch.
'''
"11" = ''':sup:`11` Weder eines Menschen Fuß noch eines Tieres Fuß geht mehr darüber
hin. Vierzig Jahre lang wird es nicht mehr bewohnt sein.
'''
"12" = ''':sup:`12` Ich mache das Land Ägypten zur Wüste inmitten verwüsteter Länder.
Seine Städte sollen vierzig Jahre lang verwüstet daliegen inmitten
verödeter Städte. Ich zerstreue die Ägypter unter die Nationen und
vertreibe sie in die Länder.
'''
"13" = ''':sup:`13` Denn so spricht GOTT, der Herr: Nach vierzig Jahren führe ich die
Ägypter aus den Völkern zusammen, unter die sie zerstreut wurden.
'''
"14" = ''':sup:`14` Ich wende das Geschick Ägyptens und bringe sie zurück in das Land
Patros, das Land ihrer Herkunft. Dort werden sie ein geringes Reich
gründen.
'''
"15" = ''':sup:`15` Es wird geringer sein als die Königreiche und es wird sich nicht
mehr über die Nationen erheben. Ich mache es ganz klein, damit es nicht
mehr über die Nationen herrschen kann.
'''
"16" = ''':sup:`16` Es wird dem Haus Israel keinen Anlass mehr zum Vertrauen geben. Es
riefe Israels Schuld in Erinnerung, wenn es sich ihm anschlösse. Sie
werden erkennen, dass ich GOTT, der Herr, bin.
'''
"17" = ''':sup:`17` Es geschah im siebenundzwanzigsten Jahr, im ersten Monat, am Ersten
des Monats, da erging das Wort des HERRN an mich:
'''
"18" = ''':sup:`18` Menschensohn! Nebukadnezzar, der König von Babel, hat sein Heer
gegen Tyrus schwere Arbeit verrichten lassen; jeder Kopf wurde kahl und
jede Schulter war zerschunden. Aber Tyrus hat ihn und sein Heer nicht
belohnt für die Arbeit, die sie geleistet haben.
'''
"19" = ''':sup:`19` Darum - so spricht GOTT, der Herr: Siehe, ich gebe Nebukadnezzar,
dem König von Babel, das Land Ägypten. Er wird seine Schätze
wegschleppen; er wird alles plündern und reiche Beute machen. Das wird
der Lohn seines Heeres sein.
'''
"20" = ''':sup:`20` Als Belohnung für seine Arbeit gebe ich ihm das Land Ägypten; denn
sie haben für mich gearbeitet - Spruch GOTTES, des Herrn.
'''
"21" = ''':sup:`21` An jenem Tag werde ich dem Haus Israel ein Horn sprießen lassen und
ich öffne dir den Mund in ihrer Mitte. Dann werden sie erkennen, dass
ich der HERR bin.
'''
