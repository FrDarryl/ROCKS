[33]
"1" = ''':sup:`1` Du aber, Ijob, hör doch auf meine Rede, / all meinen Worten leih
dein Ohr!
'''
"2" = ''':sup:`2` Siehe doch, ich habe meinen Mund geöffnet, / schon spricht am Gaumen
meine Zunge.
'''
"3" = ''':sup:`3` Aus aufrichtigem Herzen kommen meine Worte, / lautere Weisheit reden
meine Lippen.
'''
"4" = ''':sup:`4` Gottes Geist hat mich erschaffen, / der Atem des Allmächtigen mir
das Leben gegeben.
'''
"5" = ''':sup:`5` Wenn du kannst, erwidere mir! / Leg es mir vor und stell dich!
'''
"6" = ''':sup:`6` Schau, ich bin wie du vor Gott, / auch ich bin nur aus Lehm geformt.
'''
"7" = ''':sup:`7` Siehe, Furcht vor mir braucht dich nicht zu erschrecken, / Druck von
mir nicht auf dir lasten.
'''
"8" = ''':sup:`8` Jedoch, du sprachst vor meinen Ohren / und ich vernahm der Worte
Laut:
'''
"9" = ''':sup:`9` Rein bin ich und ohne Sünde, / makellos und ohne Schuld.
'''
"10" = ''':sup:`10` Seht, Vorwürfe sucht er gegen mich zu finden, / er sieht mich an
als seinen Feind.
'''
"11" = ''':sup:`11` Meine Füße legt er in den Block, / er überwacht alle meine Pfade.
'''
"12" = ''':sup:`12` Sieh, da bist du nicht im Recht, sage ich dir, / denn Gott ist
größer als der Mensch.
'''
"13" = ''':sup:`13` Warum hast du mit ihm gestritten, / dass er auf deine Worte keine
Antwort gibt?
'''
"14" = ''':sup:`14` Denn einmal redet Gott / und zweimal, man achtet nicht darauf.
'''
"15" = ''':sup:`15` Im Traum, im Nachtgesicht, / wenn tiefer Schlaf auf die Menschen
fällt, / im Schlummer auf dem Lager,
'''
"16" = ''':sup:`16` da öffnet er der Menschen Ohr / und schreckt sie auf durch Warnung,
'''
"17" = ''':sup:`17` um von seinem Tun den Menschen abzubringen, / den Hochmut aus dem
Manne auszutreiben,
'''
"18" = ''':sup:`18` seine Seele vor dem Grab zu retten, / sein Leben davor, in den
Todesschacht hinabzusteigen.
'''
"19" = ''':sup:`19` Er wird gemahnt durch Schmerz auf seinem Lager / und ständig ist
Kampf in seinen Gliedern.
'''
"20" = ''':sup:`20` Am Brot verspürt sein Leben Ekel / und seine Seele an der
Lieblingsspeise.
'''
"21" = ''':sup:`21` Es schwindet sein Fleisch, man sieht es nicht mehr. / Abgemagert
bis auf die Knochen, / die man sonst nicht sieht.
'''
"22" = ''':sup:`22` Dem Grabe nähert sich seine Seele, / sein Leben den Todesboten.
'''
"23" = ''':sup:`23` Wenn dann ein Engel ihm zur Seite steht, / ein Mittler, einer von
den Tausenden, / dem Menschen zu verkünden, was recht ist,
'''
"24" = ''':sup:`24` wenn dieser sich seiner erbarmt und spricht: / Erlös ihn, dass er
nicht ins Grab hinabsteige, / Lösegeld habe ich für ihn gefunden!,
'''
"25" = ''':sup:`25` dann blüht sein Fleisch in Jugendfrische, / zu den Tagen seiner
Jugend kehrt er zurück.
'''
"26" = ''':sup:`26` Betet er zu Gott, so ist er ihm gnädig, / er darf sein Angesicht
schauen in festlichem Jubel. / Dem Menschen gibt er seine Gerechtigkeit
wieder.
'''
"27" = ''':sup:`27` Er singt bei den Menschen und spricht: / Gesündigt hatte ich und
das Recht verkehrt; / doch hat er mir nicht mit Gleichem vergolten.
'''
"28" = ''':sup:`28` Losgekauft hat er meine Seele vor dem Abstieg ins Grab, / mein
Leben darf schauen das Licht.
'''
"29" = ''':sup:`29` Sieh, alles das pflegt Gott zu tun, / zweimal, ja dreimal mit dem
Menschen,
'''
"30" = ''':sup:`30` um fernzuhalten seine Seele von dem Grab, / um ihm zu leuchten mit
dem Licht des Lebens.
'''
"31" = ''':sup:`31` Merk auf, Ijob, hör mich an, / schweig still, dass ich rede!
'''
"32" = ''':sup:`32` Hast Worte du bereit, entgegne mir! / Sprich nur; denn gern gebe
ich dir Recht.
'''
"33" = ''':sup:`33` Wenn aber nicht, hör du mich an! / Schweig still, damit ich dich
Weisheit lehre!
'''
