[3]
"1" = ''':sup:`1` Nach diesen Ereignissen zeichnete König Artaxerxes den Agagiter
Haman, den Sohn Hammedatas, in besonderer Weise aus und gab ihm einen
höheren Rang als allen anderen Fürsten seiner Umgebung.
'''
"2" = ''':sup:`2` Alle königlichen Diener am Tor des Palastes fielen vor Haman nieder
und huldigten ihm; denn so hatte es der König ihm zu Ehren befohlen.
Mordechai aber fiel nicht nieder und huldigte ihm nicht.
'''
"3" = ''':sup:`3` Da sagten die königlichen Diener am Tor des Palastes zu Mordechai:
Warum setzt du dich über das Gebot des Königs hinweg?
'''
"4" = ''':sup:`4` Das sagten sie jeden Tag zu ihm, doch er hörte nicht auf sie. Sie
meldeten es Haman, weil sie sehen wollten, ob Mordechai mit seiner
Begründung Erfolg haben werde; er hatte ihnen nämlich gesagt, er sei
Jude.
'''
"5" = ''':sup:`5` Als Haman merkte, dass Mordechai nicht vor ihm niederfiel und ihm
nicht huldigte, wurde er sehr zornig.
'''
"6" = ''':sup:`6` Aber es schien ihm nicht genug, nur Mordechai zu beseitigen. Da man
ihm gesagt hatte, welchem Volk Mordechai angehörte, wollte Haman alle
Juden im Reich des Artaxerxes vernichten - das ganze Volk Mordechais.
'''
"7" = ''':sup:`7` Im ersten Monat, dem Monat Nisan, im zwölften Jahr des Königs
Artaxerxes, warf man in Gegenwart Hamans das Pur, das ist das Los, über
die einzelnen Tage und Monate und es fiel auf den zwölften Monat, den
Adar.
'''
"8" = ''':sup:`8` Darauf sagte Haman zu König Artaxerxes: Es gibt ein einziges Volk,
das über alle Provinzen deines Reiches verstreut lebt, aber sich von
den anderen Völkern absondert. Seine Gesetze sind von denen aller
anderen Völker verschieden; auch die Gesetze des Königs befolgen sie
nicht. Es ist nicht richtig, dass der König ihnen das durchgehen lässt.
'''
"9" = ''':sup:`9` Wenn der König einverstanden ist, soll ein schriftlicher Erlass
herausgegeben werden, sie auszurotten. Dann kann ich den Schatzmeistern
zehntausend Talente Silber übergeben und in die königlichen
Schatzkammern bringen lassen.
'''
"10" = ''':sup:`10` Da zog der König seinen Siegelring vom Finger und gab ihn dem
Agagiter Haman, dem Sohn Hammedatas, dem Feind der Juden,
'''
"11" = ''':sup:`11` und er sagte zu Haman: Das Silber lasse ich dir; mach mit dem Volk,
was dir richtig erscheint!
'''
"12" = ''':sup:`12` Am dreizehnten Tag des ersten Monats wurden die Schreiber des
Königs gerufen. Man schrieb an die Satrapen des Königs, die Statthalter
der einzelnen Provinzen und die Fürsten aller Völker der einzelnen
Provinzen in ihrer eigenen Schrift und Sprache alles genauso, wie es
Haman befohlen hatte. Der Erlass war im Namen des Königs Artaxerxes
geschrieben und mit dem Siegelring des Königs gesiegelt.
'''
"13" = ''':sup:`13` Durch Eilboten sandte man das Schreiben an alle königlichen
Provinzen mit dem Befehl: Man solle alle Juden, vom Knaben bis zum
Greis, kleine Kinder und Frauen, an einem einzigen Tag, dem dreizehnten
Tag im zwölften Monat, dem Monat Adar, ausrotten, töten und vernichten
und ihren Besitz plündern.
'''
"13" = ''':sup:`13` (a) Hier ist eine Abschrift des Briefes: Der Großkönig Artaxerxes
schreibt den Statthaltern der hundertsiebenundzwanzig Provinzen von
Indien bis Kusch und den untergeordneten Behörden: (b) Als Herrscher
über viele Völker und Gebieter über die ganze Welt habe ich beschlossen
- nicht aus überheblicher Willkür, sondern in meinem allzeit bewiesenen
Streben nach Milde und Güte -, meinen Untertanen in jeder Hinsicht ein
ruhiges Leben zu sichern, die Entwicklung des Reiches zu fördern, es
bis an die Grenzen mit guten Straßen zu versehen und allen Menschen
wieder den ersehnten Frieden zu schenken. (c) Als ich meine Ratgeber
fragte, wie das erreicht werden könnte, hat Haman, der sich bei uns
durch seine Besonnenheit hervorgetan und seine unwandelbare edle
Gesinnung und feste Treue unter Beweis gestellt hat und der im Reich
den zweithöchsten Rang innehat, (d) uns darauf hingewiesen, dass sich
ein bestimmtes heimtückisches Volk unter alle Nationen der Erde
gemischt habe, das durch seine Gesetze zu jedem anderen Volk in
Gegensatz stehe. Es missachte ununterbrochen die Anordnungen unserer
Könige, sodass die Verwaltung des ganzen Reiches beeinträchtigt ist,
obwohl sie von uns ausgezeichnet geleitet wird. (e) So sind wir zu der
Ansicht gelangt, dass dieses Volk als Einziges sich gegen alle Menschen
ohne Ausnahme feindselig verhält, nach absonderlichen und befremdlichen
Gesetzen lebt und sich gegen die Interessen unseres Landes stellt und
die schlimmsten Verbrechen begeht, sodass im Reich keine geordneten
Verhältnisse eintreten können. (f) Darum ordnen wir an: Alle, die euch
Haman, der Leiter der Staatskanzlei, unser zweiter Vater, in seinem
Brief näher beschrieben hat, sollen am vierzehnten Tag des Monats Adar
des laufenden Jahres samt ihren Frauen und Kindern ohne Gnade und
Erbarmen durch das Schwert ihrer Feinde radikal ausgerottet werden. (g)
So werden diese seit jeher feindseligen Menschen an einem einzigen Tag
eines gewaltsamen Todes sterben und in die Unterwelt hinabfahren, unser
Land aber wird sich in Zukunft einer beständigen und ungestörten Ruhe
erfreuen.
'''
"14" = ''':sup:`14` In jede einzelne Provinz wurde eine Abschrift des Erlasses
geschickt und dieser wurde als Gesetz veröffentlicht, damit alle Völker
für diesen Tag bereit seien.
'''
"15" = ''':sup:`15` Die Boten ritten hinaus, durch königlichen Befehl zur Eile
gedrängt. Während das Gesetz in der Burg Susa veröffentlicht wurde,
saßen der König und Haman beisammen und tranken; die Stadt Susa aber
war in großer Aufregung.
'''
