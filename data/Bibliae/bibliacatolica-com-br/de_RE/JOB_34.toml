[34]
"1" = ''':sup:`1` Dann ergriff Elihu das Wort und sprach:
'''
"2" = ''':sup:`2` Ihr Weisen, hört meine Worte, / ihr Kundigen, leiht mir Gehör!
'''
"3" = ''':sup:`3` Denn das Ohr prüft die Worte / und der Gaumen schmeckt die Speise.
'''
"4" = ''':sup:`4` Lasst das Recht uns untersuchen, / erkennen unter uns, was gut ist!
'''
"5" = ''':sup:`5` Denn Ijob hat gesagt: Ich bin gerecht, / doch Gott hat mir mein
Recht entzogen.
'''
"6" = ''':sup:`6` Meinem Recht zuwider soll ich lügen? / Unheilbar traf mich ohne
Schuld der Pfeil.
'''
"7" = ''':sup:`7` Wo ist ein Mann wie Ijob, / der Lästerung wie Wasser trinkt,
'''
"8" = ''':sup:`8` der hingeht, um sich zu Übeltätern zu gesellen, / und mit den
Frevlern Umgang pflegt?
'''
"9" = ''':sup:`9` Denn er hat gesagt: Es nützt dem Menschen nichts, / dass er in
Freundschaft lebt mit Gott.
'''
"10" = ''':sup:`10` Darum hört mir zu, ihr Männer mit Verstand! / Fern ist es Gott,
Unrecht zu tun, / und dem Allmächtigen, Frevel zu üben.
'''
"11" = ''':sup:`11` Nein, was der Mensch tut, das vergilt er ihm, / nach eines jeden
Verhalten lässt er es ihn treffen.
'''
"12" = ''':sup:`12` Nein, wahrhaftig, nie tut Gott Unrecht / und der Allmächtige beugt
nicht das Recht.
'''
"13" = ''':sup:`13` Wer hat ihm die Erde anvertraut / und wer den ganzen Erdkreis
hingestellt?
'''
"14" = ''':sup:`14` Wenn er seinen Sinn auf ihn richtet, / seinen Geist und Atem zu
sich holt,
'''
"15" = ''':sup:`15` muss alles Fleisch zusammen sterben, / der Mensch zum Staub
zurückkehren.
'''
"16" = ''':sup:`16` Hast du Verstand, so höre dies, / lausche dem Laut meiner Worte!
'''
"17" = ''':sup:`17` Kann, wer das Recht hasst, Herrschaft führen? / Und willst du den
Gerechten, den Erhabenen verklagen,
'''
"18" = ''':sup:`18` ihn, der zum König sagt: Du Nichtsnutz!, / zu Edelmännern:
Bösewicht!,
'''
"19" = ''':sup:`19` der nicht auf Fürsten Rücksicht nimmt, / vornehm nicht vor arm
begünstigt; / denn alle sind sie seiner Hände Werk.
'''
"20" = ''':sup:`20` Sie sterben plötzlich, mitten in der Nacht; / das Volk gerät in
Aufruhr und sie müssen fort. / Starke müssen weichen, / ohne dass eine
Hand sich rührt.
'''
"21" = ''':sup:`21` Denn seine Augen schauen auf des Menschen Wege, / alle seine
Schritte sieht er wohl.
'''
"22" = ''':sup:`22` Keine Finsternis gibt es, keinen Todesschatten, / wo sich die
Übeltäter bergen könnten.
'''
"23" = ''':sup:`23` Denn dem Menschen setzt er keine Frist, / zu Gott ins Gericht zu
gehen.
'''
"24" = ''':sup:`24` Gewaltige knickt er ohne Verhör / und stellt andere an ihren Platz.
'''
"25" = ''':sup:`25` Wahrhaftig, er kennt ihre Taten, / er stürzt sie bei Nacht und sie
werden zermalmt.
'''
"26" = ''':sup:`26` Wie Frevler schlägt er sie / an einem Ort, wo man es sieht,
'''
"27" = ''':sup:`27` weil sie von ihm wichen, / nicht achteten auf alle seine Wege.
'''
"28" = ''':sup:`28` So lässt er des Armen Geschrei zu sich kommen, / er hört das
Geschrei der Gebeugten.
'''
"29" = ''':sup:`29` Hält er sich still, wer spricht ihn schuldig? / Verbirgt er sein
Gesicht, wer nimmt ihn wahr? / Über Volk und Mensch wacht er zugleich,
'''
"30" = ''':sup:`30` damit nicht ein ruchloser Mensch König wird, / dem Volk zur Falle.
'''
"31" = ''':sup:`31` Denn nicht ist es an Gott, zu sagen: / Geirrt habe ich, ich mache
es nicht wieder falsch.
'''
"32" = ''':sup:`32` Was ich nicht sehe, lehre du mich! / Tat ich Unrecht, ich will es
nicht mehr tun.
'''
"33" = ''':sup:`33` Soll er nach deinem Sinn vergelten, / weil du verwirfst? So musst
ja du entscheiden, nicht ich, / und was du weißt, das sage an!
'''
"34" = ''':sup:`34` Verständige Männer werden zu mir sagen, / ein jeder Weise, der mich
hört:
'''
"35" = ''':sup:`35` Ohne Wissen redet Ijob, / seinen Worten fehlt es an Verständnis.
'''
"36" = ''':sup:`36` Wohlan, weiter werde Ijob geprüft, / weil er nach der Frevler Art
erwidert.
'''
"37" = ''':sup:`37` Denn Auflehnung fügt er seiner Sünde noch hinzu, / in unserer Mitte
höhnt er laut, / mehrt seine Worte gegen Gott.
'''
