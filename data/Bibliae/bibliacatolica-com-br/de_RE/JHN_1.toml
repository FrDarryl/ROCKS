"1" = ''':sup:`1` Im Anfang war das Wort und das Wort war bei Gott und das Wort war
Gott.
'''
"2" = ''':sup:`2` Dieses war im Anfang bei Gott.
'''
"3" = ''':sup:`3` Alles ist durch das Wort geworden und ohne es wurde nichts, was
geworden ist.
'''
"4" = ''':sup:`4` In ihm war Leben und das Leben war das Licht der Menschen.
'''
"5" = ''':sup:`5` Und das Licht leuchtet in der Finsternis und die Finsternis hat es
nicht erfasst.
'''
"6" = ''':sup:`6` Ein Mensch trat auf, von Gott gesandt; sein Name war Johannes.
'''
"7" = ''':sup:`7` Er kam als Zeuge, um Zeugnis abzulegen für das Licht, damit alle
durch ihn zum Glauben kommen.
'''
"8" = ''':sup:`8` Er war nicht selbst das Licht, er sollte nur Zeugnis ablegen für das
Licht.
'''
"9" = ''':sup:`9` Das wahre Licht, das jeden Menschen erleuchtet, kam in die Welt.
'''
"10" = ''':sup:`10` Er war in der Welt und die Welt ist durch ihn geworden, aber die
Welt erkannte ihn nicht.
'''
"11" = ''':sup:`11` Er kam in sein Eigentum, aber die Seinen nahmen ihn nicht auf.
'''
"12" = ''':sup:`12` Allen aber, die ihn aufnahmen, gab er Macht, Kinder Gottes zu
werden, allen, die an seinen Namen glauben,
'''
"13" = ''':sup:`13` die nicht aus dem Blut, nicht aus dem Willen des Fleisches, nicht
aus dem Willen des Mannes, sondern aus Gott geboren sind.
'''
"14" = ''':sup:`14` Und das Wort ist Fleisch geworden und hat unter uns gewohnt und wir
haben seine Herrlichkeit geschaut, die Herrlichkeit des einzigen Sohnes
vom Vater, voll Gnade und Wahrheit.
'''
"15" = ''':sup:`15` Johannes legt Zeugnis für ihn ab und ruft: Dieser war es, über den
ich gesagt habe: Er, der nach mir kommt, ist mir voraus, weil er vor
mir war.
'''
"16" = ''':sup:`16` Aus seiner Fülle haben wir alle empfangen, Gnade über Gnade.
'''
"17" = ''':sup:`17` Denn das Gesetz wurde durch Mose gegeben, die Gnade und die
Wahrheit kamen durch Jesus Christus.
'''
"18" = ''':sup:`18` Niemand hat Gott je gesehen. Der Einzige, der Gott ist und am
Herzen des Vaters ruht, er hat Kunde gebracht.
'''
"19" = ''':sup:`19` Und dies ist das Zeugnis des Johannes, als die Juden von Jerusalem
aus Priester und Leviten zu ihm sandten mit der Frage: Wer bist du?
'''
"20" = ''':sup:`20` Er bekannte und leugnete nicht; er bekannte: Ich bin nicht der
Christus.
'''
"21" = ''':sup:`21` Sie fragten ihn: Was dann? Bist du Elija? Und er sagte: Ich bin es
nicht. Bist du der Prophet? Er antwortete: Nein.
'''
"22" = ''':sup:`22` Da sagten sie zu ihm: Wer bist du? Wir müssen denen, die uns
gesandt haben, Antwort geben. Was sagst du über dich selbst?
'''
"23" = ''':sup:`23` Er sagte: Ich bin die Stimme eines Rufers in der Wüste: Ebnet den
Weg für den Herrn!, wie der Prophet Jesaja gesagt hat.
'''
"24" = ''':sup:`24` Die Abgesandten gehörten zu den Pharisäern.
'''
"25" = ''':sup:`25` Sie fragten Johannes und sagten zu ihm: Warum taufst du dann, wenn
du nicht der Christus bist, nicht Elija und nicht der Prophet?
'''
"26" = ''':sup:`26` Johannes antwortete ihnen: Ich taufe mit Wasser. Mitten unter euch
steht einer, den ihr nicht kennt,
'''
"27" = ''':sup:`27` der nach mir kommt; ich bin nicht würdig, ihm die Riemen der
Sandalen zu lösen.
'''
"28" = ''':sup:`28` Dies geschah in Betanien, jenseits des Jordan, wo Johannes taufte.
'''
"29" = ''':sup:`29` Am Tag darauf sah er Jesus auf sich zukommen und sagte: Seht, das
Lamm Gottes, das die Sünde der Welt hinwegnimmt!
'''
"30" = ''':sup:`30` Er ist es, von dem ich gesagt habe: Nach mir kommt ein Mann, der
mir voraus ist, weil er vor mir war.
'''
"31" = ''':sup:`31` Auch ich kannte ihn nicht; aber ich bin gekommen und taufe mit
Wasser, damit er Israel offenbart wird.
'''
"32" = ''':sup:`32` Und Johannes bezeugte: Ich sah, dass der Geist vom Himmel herabkam
wie eine Taube und auf ihm blieb.
'''
"33" = ''':sup:`33` Auch ich kannte ihn nicht; aber er, der mich gesandt hat, mit
Wasser zu taufen, er hat mir gesagt: Auf wen du den Geist herabkommen
und auf ihm bleiben siehst, der ist es, der mit dem Heiligen Geist
tauft.
'''
"34" = ''':sup:`34` Und ich habe es gesehen und bezeugt: Dieser ist der Sohn Gottes.
'''
"35" = ''':sup:`35` Am Tag darauf stand Johannes wieder dort und zwei seiner Jünger
standen bei ihm.
'''
"36" = ''':sup:`36` Als Jesus vorüberging, richtete Johannes seinen Blick auf ihn und
sagte: Seht, das Lamm Gottes!
'''
"37" = ''':sup:`37` Die beiden Jünger hörten, was er sagte, und folgten Jesus.
'''
"38" = ''':sup:`38` Jesus aber wandte sich um, und als er sah, dass sie ihm folgten,
sagte er zu ihnen: Was sucht ihr? Sie sagten zu ihm: Rabbi - das heißt
übersetzt: Meister -, wo wohnst du?
'''
"39" = ''':sup:`39` Er sagte zu ihnen: Kommt und seht! Da kamen sie mit und sahen, wo
er wohnte, und blieben jenen Tag bei ihm; es war um die zehnte Stunde.
'''
"40" = ''':sup:`40` Andreas, der Bruder des Simon Petrus, war einer der beiden, die das
Wort des Johannes gehört hatten und Jesus gefolgt waren.
'''
"41" = ''':sup:`41` Dieser traf zuerst seinen Bruder Simon und sagte zu ihm: Wir haben
den Messias gefunden - das heißt übersetzt: Christus.
'''
"42" = ''':sup:`42` Er führte ihn zu Jesus. Jesus blickte ihn an und sagte: Du bist
Simon, der Sohn des Johannes, du sollst Kephas heißen, das bedeutet:
Petrus, Fels.
'''
"43" = ''':sup:`43` Am Tag darauf wollte Jesus nach Galiläa aufbrechen; da traf er
Philippus. Und Jesus sagte zu ihm: Folge mir nach!
'''
"44" = ''':sup:`44` Philippus war aus Betsaida, der Stadt des Andreas und Petrus.
'''
"45" = ''':sup:`45` Philippus traf Natanaël und sagte zu ihm: Wir haben den gefunden,
über den Mose im Gesetz und auch die Propheten geschrieben haben:
Jesus, den Sohn Josefs, aus Nazaret.
'''
"46" = ''':sup:`46` Da sagte Natanaël zu ihm: Kann aus Nazaret etwas Gutes kommen?
Philippus sagte zu ihm: Komm und sieh!
'''
"47" = ''':sup:`47` Jesus sah Natanaël auf sich zukommen und sagte über ihn: Sieh, ein
echter Israelit, an dem kein Falsch ist.
'''
"48" = ''':sup:`48` Natanaël sagte zu ihm: Woher kennst du mich? Jesus antwortete ihm:
Schon bevor dich Philippus rief, habe ich dich unter dem Feigenbaum
gesehen.
'''
"49" = ''':sup:`49` Natanaël antwortete ihm: Rabbi, du bist der Sohn Gottes, du bist
der König von Israel!
'''
"50" = ''':sup:`50` Jesus antwortete ihm: Du glaubst, weil ich dir sagte, dass ich dich
unter dem Feigenbaum sah; du wirst noch Größeres als dieses sehen.
'''
"51" = ''':sup:`51` Und er sprach zu ihm: Amen, amen, ich sage euch: Ihr werdet den
Himmel geöffnet und die Engel Gottes auf- und niedersteigen sehen über
dem Menschensohn.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Das Evangelium beginnt mit der Bestätigung der Göttlichkeit
Christi und offenbart, dass er das Wort (Logos) ist, das bei Gott war
und Gott ist. Durch Christus wurde alles geschaffen, was seine
1:4-5 - Christus ist das wahre Licht, das alle Menschen erleuchtet.
Sein Licht vertreibt die Dunkelheit der Sünde und offenbart die
göttliche Wahrheit. Dies ist ein zentrales Thema im Johannesevangelium,
in dem Jesus häufig mit Licht in Verbindung gebracht wird (siehe auch
1:10-14 - Das Wort wurde Fleisch und wohnte unter uns. Dies ist das
größte Geheimnis des christlichen Glaubens: Gott wurde Mensch in Jesus
Christus. Die Menschwerdung Christi offenbart Gottes Nähe zur
1:16-18 - Gnade und Wahrheit kamen durch Jesus Christus, Gottes
einzigen Sohn. Die volle Offenbarung Gottes kommt in Christus, der den
Vater auf einzigartige und endgültige Weise offenbart und den Gläubigen
die Möglichkeit einer innigen Beziehung zu Gott bietet (siehe auch
1:29-34 - Johannes der Täufer bezeugt Jesus und erkennt ihn als das
Lamm Gottes an, das die Sünde der Welt hinwegnimmt. Diese Offenbarung
ist zentral für die Mission Christi, der kommt, um die Menschheit durch
1,19).
'''
