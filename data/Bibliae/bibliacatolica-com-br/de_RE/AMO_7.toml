[7]
"1" = ''':sup:`1` Dies hat GOTT, der Herr, mich sehen lassen: Siehe, da war einer, der
einen Heuschreckenschwarm formte, als die Spätsaat zu wachsen begann.
Und siehe, die Spätsaat folgt auf den Schnitt für den König.
'''
"2" = ''':sup:`2` Sie machten sich daran, alles Grün im Land zu vertilgen. Da rief
ich: Herr und GOTT, vergib doch! Wie kann Jakob bestehen? Er ist ja so
klein.
'''
"3" = ''':sup:`3` Da hatte der HERR Mitleid: Es wird nicht geschehen - sprach der
HERR.
'''
"4" = ''':sup:`4` Dies hat GOTT, der Herr, mich sehen lassen: Siehe, da rief jemand
einen Angriff mit Feuer herbei, Herr und GOTT, und es fraß die große
Urflut und wollte das Ackerland verschlingen.
'''
"5" = ''':sup:`5` Da rief ich: Herr und GOTT, halte doch ein! Wie kann Jakob bestehen?
Er ist ja so klein.
'''
"6" = ''':sup:`6` Da hatte der HERR Mitleid: Auch das wird nicht geschehen - sprach
GOTT, der Herr.
'''
"7" = ''':sup:`7` Dies hat er mich sehen lassen: Siehe, der Herr stand auf einer Mauer
aus Zinn und in seiner Hand war Zinn.
'''
"8" = ''':sup:`8` Und der HERR fragte mich: Was siehst du, Amos? Ich antwortete: Zinn.
Da sagte der Herr: Siehe, ich lege Zinn in die Mitte meines Volkes
Israel. Ich gehe nicht noch einmal an ihm vorüber.
'''
"9" = ''':sup:`9` Isaaks Kulthöhen werden verwüstet und Israels Heiligtümer zerstört;
mit dem Schwert erhebe ich mich gegen das Haus Jerobeam.
'''
"10" = ''':sup:`10` Amazja, der Priester von Bet-El, sandte zu Jerobeam, dem König von
Israel, und ließ ihm sagen: Mitten im Haus Israel hat sich Amos gegen
dich verschworen; seine Worte sind unerträglich für das Land.
'''
"11" = ''':sup:`11` Denn so sagt Amos: Jerobeam stirbt durch das Schwert und Israel
muss in die Verbannung ziehen, fort von seinem Boden.
'''
"12" = ''':sup:`12` Zu Amos aber sagte Amazja: Seher, geh, flieh ins Land Juda! Iss
dort dein Brot und prophezeie dort!
'''
"13" = ''':sup:`13` In Bet-El darfst du nicht mehr prophezeien; denn das hier ist das
königliche Heiligtum und der Reichstempel.
'''
"14" = ''':sup:`14` Amos antwortete Amazja: Ich bin kein Prophet und kein
Prophetenschüler, sondern ich bin ein Viehhirte und veredle
Maulbeerfeigen.
'''
"15" = ''':sup:`15` Aber der HERR hat mich hinter meiner Herde weggenommen und zu mir
gesagt: Geh und prophezeie meinem Volk Israel!
'''
"16" = ''':sup:`16` Darum höre jetzt das Wort des HERRN! Du sagst: Prophezeie nicht
gegen Israel und geifere nicht gegen das Haus Isaak!
'''
"17" = ''':sup:`17` Darum - so spricht der HERR: Deine Frau wird zur Hure in der Stadt,
deine Söhne und Töchter fallen unter dem Schwert, dein Boden wird mit
der Messschnur verteilt, du selbst stirbst auf unreinem Boden und
Israel muss in die Verbannung ziehen, fort von seinem Boden.
'''
