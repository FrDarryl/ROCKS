"1" = ''':sup:`1` Zur Zeit des Königs Asarhaddon kehrte ich also in mein Haus zurück.
So waren mir meine Frau Hanna und mein Sohn Tobias wiedergegeben. An
unserem Pfingstfest, welches das heilige Fest der Sieben Wochen ist,
wurde mir ein gutes Mahl bereitet. Und ich ließ mich nieder, um zu
essen.
'''
"2" = ''':sup:`2` Mir wurde der Tisch gerichtet und verschiedene Speisen wurden mir
aufgetragen. Da sagte ich zu meinem Sohn Tobias: Kind, geh, und wenn du
unter unseren nach Ninive verschleppten Brüdern einen Armen findest,
der mit ganzem Herzen des Herrn gedenkt, dann führe ihn hierher und er
soll gemeinsam mit mir speisen. Siehe, ich werde auf dich warten, mein
Kind, bis du kommst.
'''
"3" = ''':sup:`3` Und Tobias ging, um einen Armen von unseren Brüdern zu suchen. Als
er zurückkam, sagte er: Vater! Ich sagte zu ihm: Hier bin ich, Kind. Er
erwiderte: Vater, siehe, einer aus unserem Volk ist ermordet worden und
wurde auf den Marktplatz geworfen. Dort liegt er jetzt erdrosselt.
'''
"4" = ''':sup:`4` Ich sprang auf, ließ das Mahl stehen, bevor ich davon gekostet
hatte, hob den Leichnam vom Platz auf und legte ihn in eine der Hütten,
bis die Sonne untergegangen war, um ihn dann zu begraben.
'''
"5" = ''':sup:`5` Als ich zurückgekehrt war, badete ich und aß mein Brot in Trauer.
'''
"6" = ''':sup:`6` Ich gedachte des Prophetenwortes, das Amos über Bethel gesprochen
hatte: Eure Feste werden in Trauer verwandelt werden / und all eure
Lieder in Totenklage. Da weinte ich.
'''
"7" = ''':sup:`7` Als die Sonne untergegangen war, ging ich fort, hob ein Grab aus und
setzte den Leichnam bei.
'''
"8" = ''':sup:`8` Meine Nachbarn verlachten mich und sagten: Fürchtet er sich immer
noch nicht? Er wurde schon gesucht, um wegen dieser Tat hingerichtet zu
werden, und war geflohen. Doch siehe, schon wieder begräbt er die
Toten.
'''
"9" = ''':sup:`9` In derselben Nacht badete ich, ging in meinen Hof hinaus und legte
mich an der Hofmauer zum Schlafen nieder; mein Gesicht war unverhüllt
wegen der Hitze.
'''
"10" = ''':sup:`10` Ich wusste aber nicht, dass Spatzen über mir in der Mauer waren.
Ihr warmer Kot fiel mir in die Augen und führte zu weißen Flecken. Ich
ging zu den Ärzten, um mich behandeln zu lassen, aber je mehr Arzneien
sie mir daraufstrichen, desto mehr erblindeten meine Augen an den
weißen Flecken, bis sie ganz blind waren. Vier Jahre lang konnte ich
meine Augen nicht gebrauchen. Alle meine Brüder waren meinetwegen
bekümmert. Achikar sorgte zwei Jahre lang für meinen Unterhalt, bevor
er nach Elymaïs ging.
'''
"11" = ''':sup:`11` In jener Zeit verdiente meine Frau Hanna Geld durch Frauenarbeiten.
'''
"12" = ''':sup:`12` Sie schickte die Arbeiten ihren Herren und die bezahlten ihr den
Lohn. Einmal, an einem siebten Dystros, stellte sie das Webstück fertig
und schickte es den Herren und die gaben ihr den ganzen Lohn und
schenkten ihr dazu ein Ziegenböcklein für den Herd.
'''
"13" = ''':sup:`13` Als sie zu mir heimkam, begann das Böcklein zu meckern. Da rief ich
sie und sagte: Woher ist dieses Böcklein? Ist es etwa gestohlen? Gib es
seinen Herren zurück! Wir haben kein Recht, etwas Gestohlenes zu essen.
'''
"14" = ''':sup:`14` Sie sagte zu mir: Es wurde mir als Geschenk zum Lohn hinzugegeben.
Ich aber glaubte ihr nicht und sagte, sie solle es den Herren
zurückgeben und ich wurde rot vor Zorn über sie. Darauf erwiderte sie
und sagte zu mir: Und wo sind jetzt deine Werke der Barmherzigkeit? Wo
sind deine gerechten Taten? Es ist doch bekannt, was mit dir los ist!
'''
