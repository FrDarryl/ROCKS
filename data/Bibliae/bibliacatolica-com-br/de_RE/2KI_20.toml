[20]
"1" = ''':sup:`1` In jenen Tagen wurde Hiskija todkrank. Der Prophet Jesaja, der Sohn
des Amoz, kam zu ihm und sagte: So spricht der HERR: Bestell dein Haus;
denn du wirst sterben, du wirst nicht am Leben bleiben.
'''
"2" = ''':sup:`2` Da drehte sich Hiskija mit dem Gesicht zur Wand und betete zum
HERRN:
'''
"3" = ''':sup:`3` Ach, HERR, denk daran, dass ich in Treue und mit ungeteiltem Herzen
vor dir gegangen bin und dass ich getan habe, was gut ist in deinen
Augen! Und Hiskija weinte laut.
'''
"4" = ''':sup:`4` Jesaja hatte aber die innere Stadt noch nicht verlassen, als das
Wort des HERRN an ihn erging:
'''
"5" = ''':sup:`5` Kehr um und sag zu Hiskija, dem Fürsten meines Volkes: So spricht
der HERR, der Gott deines Vaters David: Ich habe dein Gebet gehört und
deine Tränen gesehen. Siehe, ich heile dich. Übermorgen wirst du zum
Haus des HERRN hinaufgehen.
'''
"6" = ''':sup:`6` Ich füge deinen Tagen noch fünfzehn Jahre hinzu. Aus der Faust des
Königs von Assur werde ich dich und diese Stadt retten und die Stadt
beschützen, um meinetwillen und um meines Knechtes David willen.
'''
"7" = ''':sup:`7` Darauf sagte Jesaja: Holt einen Feigenbrei! Man holte ihn, strich
ihn auf das Geschwür und der König wurde gesund.
'''
"8" = ''':sup:`8` Hiskija aber fragte Jesaja: Was ist das Zeichen dafür, dass der HERR
mich heilen wird und ich übermorgen zum Haus des HERRN hinaufgehen
werde?
'''
"9" = ''':sup:`9` Jesaja antwortete: Das ist für dich das Zeichen vom HERRN, dass der
HERR dieses Wort, das er gesprochen hat, ausführen wird: Soll der
Schatten zehn Stufen weiter abwärts- oder zehn Stufen rückwärtsgehen?
'''
"10" = ''':sup:`10` Hiskija erwiderte: Für den Schatten ist es ein Leichtes, zehn
Stufen weiter abwärtszugehen. Nein, er soll zehn Stufen rückwärtsgehen.
'''
"11" = ''':sup:`11` Da rief der Prophet Jesaja zum HERRN und dieser ließ den Schatten
die zehn Stufen zurückgehen, die er auf den Stufen des Ahas bereits
herabgestiegen war.
'''
"12" = ''':sup:`12` In jener Zeit sandte Merodach-Baladan, der Sohn Baladans, der König
von Babel, Briefe und Geschenke an Hiskija; denn er hatte von seiner
Krankheit gehört.
'''
"13" = ''':sup:`13` Hiskija freute sich darüber und zeigte den Gesandten sein ganzes
Schatzhaus, das Silber und das Gold, die Vorräte an Balsam und feinem
Öl, sein Waffenlager und alle anderen Schätze, die er besaß. Es gab
nichts in seinem Haus und in seinem Herrschaftsbereich, das er ihnen
nicht gezeigt hätte.
'''
"14" = ''':sup:`14` Danach kam der Prophet Jesaja zu König Hiskija und fragte ihn: Was
haben diese Männer gesagt? Woher kommen sie zu dir? Hiskija antwortete:
Sie sind aus einem fernen Land, aus Babel, gekommen.
'''
"15" = ''':sup:`15` Er fragte weiter: Was haben sie in deinem Haus gesehen? Hiskija
antwortete: Sie haben alles gesehen, was in meinem Haus ist. Es gibt
nichts in meinen Schatzkammern, das ich ihnen nicht gezeigt hätte.
'''
"16" = ''':sup:`16` Da sagte Jesaja zu Hiskija: Höre das Wort des HERRN:
'''
"17" = ''':sup:`17` Es werden Tage kommen, an denen man alles, was in deinem Haus ist,
alles, was deine Väter bis zum heutigen Tag angesammelt haben, nach
Babel bringt. Nichts wird übrig bleiben, spricht der HERR.
'''
"18" = ''':sup:`18` Und von deinen Söhnen, die von dir abstammen, die du zeugen wirst,
wird man einige nehmen und sie werden Eunuchen sein im Palast des
Königs von Babel.
'''
"19" = ''':sup:`19` Hiskija sagte zu Jesaja: Das Wort des HERRN, das du mir gesagt
hast, ist gut. Und er dachte: Wenn nur zu meinen Lebzeiten noch Friede
und Sicherheit herrschen.
'''
"20" = ''':sup:`20` Die übrige Geschichte Hiskijas und alle seine Erfolge, wie er den
Teich und die Wasserleitung angelegt und das Wasser in die Stadt
geleitet hat, das alles ist aufgezeichnet in der Chronik der Könige von
Juda.
'''
"21" = ''':sup:`21` Hiskija entschlief zu seinen Vätern und sein Sohn Manasse wurde
König an seiner Stelle.
'''
"Notes" = '''
Notas de rodapé:
20:1-3 - Hiskia erkrankt schwer und bittet den Herrn um Gnade. Sein
aufrichtiges und reumütiges Gebet offenbart die Kraft des persönlichen
20:4-6 - Gott erhört Hiskias Gebet und verspricht ihm Heilung und 15
weitere Lebensjahre. Dies bekräftigt die Vorstellung, dass Gott Gebete
erhört und Macht über Leben und Tod hat (siehe auch 1. Könige 17:21-22
20:8-11 - Hiskia bittet um ein Zeichen zur Bestätigung seiner Heilung,
und Gott lässt den Schatten auf der Sonnenuhr zurückweichen. Dieses
Wunder ist ein Beweis für Gottes souveräne Kontrolle über Zeit und
20:12-13 - Babylonische Botschafter besuchen Hiskia, und er präsentiert
ihm alle Reichtümer seines Königreichs. Hiskias mangelnde Urteilskraft
in dieser Episode lässt die zukünftige babylonische Invasion erahnen
20:16-18 - Jesaja prophezeit, dass Babylon alles nehmen wird, was
Hiskia ihm gezeigt hat, einschließlich seiner Nachkommen. Diese
Prophezeiung markiert den Anfang vom Ende Judas und den Beginn des
25:11).
'''
