"1" = ''':sup:`1` Nach dem Tod Josuas befragten die Israeliten den HERRN: Wer soll für
uns zuerst gegen die Kanaaniter in den Kampf ziehen?
'''
"2" = ''':sup:`2` Der HERR antwortete: Juda soll hinaufziehen; siehe, ich gebe das
Land in seine Hand.
'''
"3" = ''':sup:`3` Da sagte Juda zu seinem Bruder Simeon: Zieh mit mir hinauf in das
Gebiet, das mir durch das Los zugefallen ist; wir wollen gegen die
Kanaaniter kämpfen. Dann werde auch ich mit dir in das Gebiet ziehen,
das dir durch das Los zugefallen ist. Da ging Simeon mit ihm.
'''
"4" = ''':sup:`4` Juda zog hinauf und der HERR gab die Kanaaniter und die Perisiter in
ihre Hand. Sie schlugen sie bei Besek, zehntausend Mann.
'''
"5" = ''':sup:`5` Sie stießen bei Besek auf Adoni-Besek, kämpften mit ihm und schlugen
die Kanaaniter und die Perisiter.
'''
"6" = ''':sup:`6` Adoni-Besek floh, aber sie verfolgten ihn, ergriffen ihn und hackten
ihm die Daumen und die großen Zehen ab.
'''
"7" = ''':sup:`7` Da sagte Adoni-Besek: Siebzig Könige mit abgehackten Daumen und
abgehackten großen Zehen haben unter meinem Tisch die Reste aufgelesen.
Wie ich gehandelt habe, so hat mir Gott vergolten. Man brachte ihn nach
Jerusalem und dort starb er.
'''
"8" = ''':sup:`8` Die Judäer kämpften gegen Jerusalem, nahmen es ein, schlugen die
Stadt mit scharfem Schwert und steckten sie in Brand.
'''
"9" = ''':sup:`9` Danach zogen die Judäer hinab, um gegen die Kanaaniter zu kämpfen,
die im Gebirge, im Negeb und in der Schefela wohnten.
'''
"10" = ''':sup:`10` Juda zog gegen die Kanaaniter, die in Hebron wohnten - Hebron hieß
früher Kirjat-Arba -, und sie schlugen Scheschai, Ahiman und Talmai.
'''
"11" = ''':sup:`11` Von dort zogen sie weiter gegen die Einwohner von Debir. Debir hieß
früher Kirjat-Sefer.
'''
"12" = ''':sup:`12` Da sagte Kaleb: Wer Kirjat-Sefer schlägt und einnimmt, dem gebe ich
meine Tochter Achsa zur Frau.
'''
"13" = ''':sup:`13` Otniël, der Sohn des Kenas, der jüngere Bruder Kalebs, nahm die
Stadt ein. Da gab ihm Kaleb seine Tochter Achsa zur Frau.
'''
"14" = ''':sup:`14` Als sie nun ankam, drängte sie ihn, von ihrem Vater das Stück Land
zu verlangen. Da ließ sie sich vom Esel herabgleiten und Kaleb fragte
sie: Was hast du?
'''
"15" = ''':sup:`15` Sie antwortete: Gib mir einen Segen! Wenn du mich schon ins
Trockenland geschickt hast, dann gib mir auch Wasserstellen! Da gab
Kaleb ihr die Obere und die Untere Quelle.
'''
"16" = ''':sup:`16` Die Söhne des Keni, des Schwiegervaters des Mose, waren mit den
Judäern von der Palmenstadt zur Wüste Juda südlich von Arad
hinaufgezogen; er ging hin und wohnte bei dem Volk.
'''
"17" = ''':sup:`17` Juda aber zog mit seinem Bruder Simeon weiter. Sie schlugen die
Kanaaniter, die in Zefat wohnten, und vollzogen den Bann an ihr. Man
nannte den Namen der Stadt Horma.
'''
"18" = ''':sup:`18` Juda eroberte Gaza und sein Gebiet, Aschkelon und sein Gebiet und
Ekron und sein Gebiet.
'''
"19" = ''':sup:`19` Der HERR war mit Juda, sodass es das Bergland in Besitz nehmen
konnte. Aber die Bewohner der Ebene waren nicht zu vertreiben, weil sie
eiserne Kampfwagen hatten.
'''
"20" = ''':sup:`20` Dem Kaleb gab man Hebron, wie Mose es angeordnet hatte; er vertrieb
von dort die drei Söhne Anaks.
'''
"21" = ''':sup:`21` Die Benjaminiter vertrieben die Jebusiter, die in Jerusalem
wohnten, nicht und so blieben die Jebusiter bei den Benjaminitern in
Jerusalem wohnen bis auf den heutigen Tag.
'''
"22" = ''':sup:`22` Das Haus Josef zog seinerseits hinauf nach Bet-El. Und der HERR war
mit ihnen.
'''
"23" = ''':sup:`23` Das Haus Josef ließ Bet-El auskundschaften. Die Stadt hieß früher
Lus.
'''
"24" = ''':sup:`24` Als die Wächter einen Mann aus der Stadt herauskommen sahen, sagten
sie zu ihm: Zeig uns den Zugang zur Stadt, dann werden wir dir unser
Wohlwollen beweisen.
'''
"25" = ''':sup:`25` Er zeigte ihnen den Zugang zur Stadt und sie schlugen die Stadt mit
scharfem Schwert. Den Mann aber und seine ganze Sippe ließen sie gehen.
'''
"26" = ''':sup:`26` Der Mann ging in das Land der Hetiter, erbaute eine Stadt und
nannte sie Lus. Das ist ihr Name bis auf den heutigen Tag.
'''
"27" = ''':sup:`27` Manasse vertrieb nicht Bet-Schean und seine Tochterstädte sowie
Taanach und seine Tochterstädte, die Einwohner von Dor und seine
Tochterstädte, die Einwohner von Jibleam und seine Tochterstädte und
die Einwohner von Megiddo und seine Tochterstädte. So gelang es den
Kanaanitern, in dieser Gegend zu bleiben.
'''
"28" = ''':sup:`28` Als Israel stark geworden war, zwang es die Kanaaniter zur Fron,
aber sie hatten sie nicht vertrieben.
'''
"29" = ''':sup:`29` Efraim vertrieb die Kanaaniter nicht, die in Geser wohnten. Darum
blieben die Kanaaniter mitten unter ihnen in Geser wohnen.
'''
"30" = ''':sup:`30` Sebulon vertrieb die Einwohner von Kitron und die Einwohner von
Nahalol nicht. Darum blieben die Kanaaniter mitten unter ihnen wohnen,
aber sie wurden Fronarbeiter.
'''
"31" = ''':sup:`31` Ascher vertrieb die Einwohner von Akko und die Einwohner von Sidon
nicht, auch nicht von Achlab, Achsib, Helba, Afek und Roheb.
'''
"32" = ''':sup:`32` Darum wohnten die Ascheriter mitten unter den Kanaanitern, die in
der Gegend wohnen blieben, weil sie diese nicht vertrieben hatten.
'''
"33" = ''':sup:`33` Naftali vertrieb die Einwohner von Bet-Schemesch und die Einwohner
von Bet-Anat nicht und wohnte deshalb mitten unter den Kanaanitern, die
in der Gegend wohnen blieben. Die Einwohner von Bet-Schemesch und
Bet-Anat aber wurden Fronarbeiter.
'''
"34" = ''':sup:`34` Die Amoriter drängten die Daniter ins Bergland ab, denn sie ließen
sie nicht in die Ebene herabkommen.
'''
"35" = ''':sup:`35` Es gelang den Amoritern, in Har-Heres, Ajalon und Schaalbim zu
bleiben. Die Hand des Hauses Josef lag aber schwer auf ihnen und sie
wurden Fronarbeiter.
'''
"36" = ''':sup:`36` Das Gebiet der Amoriter erstreckt sich von der Skorpionensteige,
von Sela aus weiter hinauf.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Nach Josuas Tod ersuchen die Israeliten Gott um Führung, wer
gegen die Kanaaniter in den Krieg ziehen soll. Dies unterstreicht, wie
wichtig es ist, in Zeiten des Übergangs und bei wichtigen
1:3-7 - Das Bündnis zwischen Juda und Simeon ist ein Beispiel für die
Zusammenarbeit zwischen Stämmen im Kampf gegen Feinde. Der Sieg über
Adoni-Besek unterstreicht Gottes Gerechtigkeit bei der Vergeltung des
Bösen und die Bedeutung der Solidarität unter den Gläubigen (siehe auch
1:8-10 - Die Eroberung Jerusalems durch Juda symbolisiert Israels
anhaltenden Kampf gegen Götzendienst und Unmoral. Dieses Ereignis weist
auf die Notwendigkeit der Heiligkeit beim Einzug in das gelobte Land
hin und spiegelt Gottes heiligen Charakter wider (siehe auch Levitikus
20:26 und 1. Petrus 1:15-16).
1:11-15 - Die Geschichte von Othniel, der Kirjat-Sepher eroberte,
unterstreicht die Rolle des Geistes Gottes bei der Ermächtigung zu
Führung und Sieg. Kalebs Hingabe an seine Tochter Achsa veranschaulicht
die Bedeutung von Versprechen und Erbschaften im Familienleben (siehe
1:16-21 - Die Erwähnung des Versagens der Stämme bei der Vertreibung
der Kanaaniter unterstreicht Israels Versagen bei der Erfüllung von
Gottes Versprechen. Dieses Zögern, den Götzendienst zu beseitigen, hat
negative Folgen für die Nation und warnt vor den Gefahren geistiger
6:7).
'''
