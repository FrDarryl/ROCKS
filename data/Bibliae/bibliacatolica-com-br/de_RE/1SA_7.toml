[7]
"1" = ''':sup:`1` Da kamen die Leute von Kirjat-Jearim und holten die Lade des HERRN
zu sich hinauf. Sie brachten sie in das Haus Abinadabs auf der Anhöhe.
Und seinen Sohn Eleasar weihten sie, dass er die Lade des HERRN
bewache.
'''
"2" = ''':sup:`2` Seit dem Tag, an dem die Lade in Kirjat-Jearim ihre Wohnung nahm,
war eine lange Zeit vergangen, zwanzig Jahre. Als sich das ganze Haus
Israel klagend an den HERRN wandte,
'''
"3" = ''':sup:`3` sagte Samuel zum ganzen Haus Israel: Wenn ihr von ganzem Herzen zum
HERRN zurückkehren wollt, dann schafft die fremden Götter mitsamt den
Astarten aus eurer Mitte fort! Wendet euer Herz wieder dem HERRN zu und
dient ihm allein; dann wird er euch aus der Gewalt der Philister
befreien.
'''
"4" = ''':sup:`4` Da entfernten die Israeliten die Baale und Astarten und dienten nur
noch dem HERRN.
'''
"5" = ''':sup:`5` Darauf sagte Samuel: Versammelt ganz Israel in Mizpa; ich will für
euch zum HERRN beten.
'''
"6" = ''':sup:`6` Da versammelten sie sich in Mizpa, sie schöpften Wasser und gossen
es vor dem HERRN aus. Dort fasteten sie an diesem Tag und sagten: Wir
haben uns gegen den HERRN versündigt. Samuel sprach den Israeliten
Recht in Mizpa.
'''
"7" = ''':sup:`7` Die Philister erfuhren, dass sich die Israeliten in Mizpa versammelt
hatten, und ihre Fürsten zogen gegen Israel heran. Als die Israeliten
das hörten, bekamen sie Angst vor den Philistern.
'''
"8" = ''':sup:`8` Sie sagten zu Samuel: Kehr dich nicht schweigend von uns ab und hör
nicht auf, zum HERRN, unserem Gott, zu rufen, damit er uns aus der Hand
der Philister befreit!
'''
"9" = ''':sup:`9` Da nahm Samuel ein junges Lamm und brachte es dem HERRN als
Brandopfer, als Ganzopfer dar. Er rief zum HERRN für Israel und der
HERR erhörte ihn.
'''
"10" = ''':sup:`10` Als Samuel das Brandopfer darbrachte, rückten die Philister schon
zum Kampf gegen Israel heran. Da ließ der HERR es mit gewaltigem
Krachen am selben Tag gegen die Philister donnern und brachte sie so in
Verwirrung, dass sie von den Israeliten geschlagen wurden.
'''
"11" = ''':sup:`11` Nun zogen die Israeliten von Mizpa aus, verfolgten die Philister
bis unterhalb von Bet-Kar und schlugen sie.
'''
"12" = ''':sup:`12` Samuel nahm einen Stein und stellte ihn zwischen Mizpa und Jeschana
auf. Er nannte ihn Eben-Eser, Stein der Hilfe, und sagte: Bis hierher
hat uns der HERR geholfen.
'''
"13" = ''':sup:`13` So wurden die Philister gedemütigt und drangen nicht mehr in das
Gebiet Israels ein; und die Hand des HERRN lastete auf den Philistern,
solange Samuel lebte.
'''
"14" = ''':sup:`14` Die Städte von Ekron bis Gat, die die Philister Israel weggenommen
hatten, kamen an Israel zurück; das ganze Gebiet dieser Städte entriss
Israel den Philistern wieder. Aber zwischen Israel und den Amoritern
war Friede.
'''
"15" = ''':sup:`15` Samuel war Richter in Israel, solange er lebte.
'''
"16" = ''':sup:`16` Jahr für Jahr zog er umher und machte die Runde durch Bet-El,
Gilgal und Mizpa und sprach an all diesen Orten Israel Recht.
'''
"17" = ''':sup:`17` Dann kehrte er jeweils nach Rama zurück, denn dort hatte er sein
Haus. Auch dort sprach er Israel Recht und er baute dort einen Altar
für den HERRN.
'''
