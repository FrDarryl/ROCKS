[90]
"1" = ''':sup:`1` Ein Bittgebet des Mose, des Mannes Gottes. O Herr, du warst uns
Wohnung * von Geschlecht zu Geschlecht.
'''
"2" = ''':sup:`2` Ehe geboren wurden die Berge, / ehe du unter Wehen hervorbrachtest
Erde und Erdkreis, * bist du Gott von Ewigkeit zu Ewigkeit.
'''
"3" = ''':sup:`3` Zum Staub zurückkehren lässt du den Menschen, * du sprichst: Ihr
Menschenkinder, kehrt zurück!
'''
"4" = ''':sup:`4` Denn tausend Jahre sind in deinen Augen wie der Tag, der gestern
vergangen ist, * wie eine Wache in der Nacht.
'''
"5" = ''':sup:`5` Du raffst sie dahin, sie werden wie Schlafende. * Sie gleichen dem
Gras, das am Morgen wächst:
'''
"6" = ''':sup:`6` Am Morgen blüht es auf und wächst empor, * am Abend wird es welk und
verdorrt.
'''
"7" = ''':sup:`7` Ja, unter deinem Zorn schwinden wir hin, * durch deine Zornesglut
werden wir starr vor Schrecken.
'''
"8" = ''':sup:`8` Unsere Sünden hast du vor dich hingestellt, * unsere verborgene
Schuld in das Licht deines Angesichts.
'''
"9" = ''':sup:`9` Ja, unter deinem Grimm gehen all unsere Tage dahin, * wir beenden
unsere Jahre wie einen Seufzer.
'''
"10" = ''':sup:`10` Die Zeit unseres Lebens währt siebzig Jahre, * wenn es hochkommt,
achtzig. Das Beste daran ist nur Mühsal und Verhängnis, * schnell geht
es vorbei, wir fliegen dahin.
'''
"11" = ''':sup:`11` Wer erkennt die Macht deines Zorns * und fürchtet deinen Grimm?
'''
"12" = ''':sup:`12` Unsere Tage zu zählen, lehre uns! * Dann gewinnen wir ein weises
Herz.
'''
"13" = ''':sup:`13` Kehre doch um, HERR! - Wie lange noch? * Um deiner Knechte willen
lass es dich reuen!
'''
"14" = ''':sup:`14` Sättige uns am Morgen mit deiner Huld! * Dann wollen wir jubeln und
uns freuen all unsre Tage.
'''
"15" = ''':sup:`15` Erfreue uns so viele Tage, wie du uns gebeugt hast, * so viele
Jahre, wie wir Unheil sahn.
'''
"16" = ''':sup:`16` Dein Wirken werde sichtbar an deinen Knechten * und deine Pracht an
ihren Kindern.
'''
"17" = ''':sup:`17` Güte und Schönheit des Herrn, unseres Gottes, sei über uns! / Lass
gedeihen das Werk unserer Hände, * ja, das Werk unserer Hände lass
gedeihn!
'''
