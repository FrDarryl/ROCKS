[13]
"1" = ''':sup:`1` Im achtzehnten Jahr des Königs Jerobeam wurde Abija König von Juda.
'''
"2" = ''':sup:`2` Er regierte drei Jahre in Jerusalem. Seine Mutter hieß Michaja und
war eine Tochter Uriëls aus Gibea. Es war aber Krieg zwischen Abija und
Jerobeam.
'''
"3" = ''':sup:`3` Abija begann den Kampf mit einem Heer von vierhunderttausend
auserlesenen Kriegern. Jerobeam stellte ihm achthunderttausend
auserlesene, tapfere Krieger entgegen.
'''
"4" = ''':sup:`4` Da stellte sich Abija auf den Berg Zemarajim im Gebirge Efraim hin
und rief: Hört mich an, Jerobeam und ganz Israel!
'''
"5" = ''':sup:`5` Wisst ihr denn nicht, dass der HERR, der Gott Israels, David und
seinen Söhnen das Königtum von Israel in einem Salzbund auf ewige
Zeiten verliehen hat?
'''
"6" = ''':sup:`6` Doch Jerobeam, der Sohn Nebats, der Knecht Salomos, des Sohnes
Davids, erhob sich und empörte sich gegen seinen HERRN.
'''
"7" = ''':sup:`7` Um ihn sammelten sich haltlose, nichtswürdige Leute, die Rehabeam,
dem Sohn Salomos, überlegen waren. Rehabeam war eben noch jung und
zaghaft und konnte gegen sie nicht aufkommen.
'''
"8" = ''':sup:`8` Ihr glaubt nun, euch gegen das Königtum des HERRN, das in der Hand
der Söhne Davids liegt, behaupten zu können, weil ihr ein großer Haufen
seid und die goldenen Kälber bei euch habt, die Jerobeam zu euren
Göttern gemacht hat.
'''
"9" = ''':sup:`9` Habt ihr nicht die Priester des HERRN, die Nachkommen Aarons, und
die Leviten verstoßen und euch Priester bestellt wie die Völker anderer
Länder? Jeder, der mit einem jungen Stier und sieben Widdern zu euch
kam, wurde Priester der Nichtgötter, indem man ihm dazu seine Hand
füllte.
'''
"10" = ''':sup:`10` Doch unser Gott ist der HERR. Wir haben ihn nicht verlassen. Die
Nachkommen Aarons dienen ihm als Priester und die Leviten versehen
ihren Dienst.
'''
"11" = ''':sup:`11` Jeden Morgen und jeden Abend bringen sie dem HERRN Brandopfer und
wohlriechendes Räucherwerk dar, schichten Brote auf den reinen Tisch
und bedienen den goldenen Leuchter mit seinen Lampen, um sie jeden
Abend anzuzünden; denn wir achten auf die Anordnung des HERRN, unseres
Gottes. Doch ihr habt ihn verlassen.
'''
"12" = ''':sup:`12` Seht: Gott ist mit uns, er steht an unserer Spitze. Bei uns sind
auch seine Priester mit den schallenden Trompeten, um sie gegen euch zu
blasen. Israeliten, kämpft nicht gegen den HERRN, den Gott eurer Väter;
denn ihr werdet keinen Erfolg haben.
'''
"13" = ''':sup:`13` Doch Jerobeam ließ die Leute im Hinterhalt eine Umgehung ausführen,
um den Judäern in den Rücken zu fallen. So stand seine Abteilung vor
den Judäern, der Hinterhalt aber in ihrem Rücken.
'''
"14" = ''':sup:`14` Als daher die Judäer sich umwandten, sahen sie, dass ihnen der
Angriff von vorne und von hinten drohte. Sie schrien zum HERRN und die
Priester bliesen die Trompeten.
'''
"15" = ''':sup:`15` Dann erhoben die Judäer das Kriegsgeschrei, und während sie
lärmten, schlug Gott den Jerobeam und ganz Israel durch Abija und Juda.
'''
"16" = ''':sup:`16` Die Israeliten mussten vor den Judäern fliehen. Gott gab sie in
ihre Hand
'''
"17" = ''':sup:`17` und Abija und seine Leute versetzten ihnen harte Schläge, sodass
fünfhunderttausend auserlesene Krieger von ihnen fielen.
'''
"18" = ''':sup:`18` So wurden die Israeliten damals gedemütigt, die Judäer aber
gewannen die Oberhand; denn sie stützten sich auf den HERRN, den Gott
ihrer Väter.
'''
"19" = ''':sup:`19` Abija verfolgte Jerobeam und nahm ihm folgende Städte weg: Bet-El
mit seinen Tochterstädten, Jeschana mit seinen Tochterstädten und Efron
mit seinen Tochterstädten.
'''
"20" = ''':sup:`20` Jerobeam kam in den Tagen Abijas nicht wieder zu Macht. Schließlich
schlug ihn der HERR und er starb.
'''
"21" = ''':sup:`21` Abija aber wurde mächtig. Er nahm sich vierzehn Frauen und zeugte
zweiundzwanzig Söhne und sechzehn Töchter.
'''
"22" = ''':sup:`22` Die übrige Geschichte Abijas, sein Leben und seine Reden sind
aufgezeichnet in den Erläuterungen des Propheten Iddo.
'''
"23" = ''':sup:`23` Abija entschlief zu seinen Vätern; man begrub ihn in der
Davidstadt. Sein Sohn Asa wurde König an seiner Stelle. In seinen Tagen
hatte das Land zehn Jahre Ruhe.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Abija wird König von Juda und stellt Jerobeam zur Rede. Er
unterstreicht die Bedeutung treuer Führung und die Notwendigkeit, Gott
treu zu bleiben. Sein Aufstieg erinnert an Gottes Souveränität in der
Geschichte der Königreiche Israel und Juda (siehe auch 1. Könige 15,1-2
13:4-12 - Abija erklärt, dass das Königreich Juda im Bund mit Gott
steht und Jerobeam rebelliert. Dies unterstreicht die Bedeutung der
Anerkennung und Verteidigung der göttlichen Wahrheit sowie die
Verantwortung der Führer, ihr Volk im Einklang mit Gottes Willen zu
13:13-18 - Die Schlacht zwischen Juda und Israel veranschaulicht den
Sieg, der aus der Treue zu Gott erwächst. Abija und sein Heer werden
vom Herrn gestärkt. Dies zeigt, dass Stärke nicht in der Anzahl liegt,
33:16-17 und 2. Chronik 20:15).
13:19-22 - Abijas Erfolg in seinem Feldzug unterstreicht Gottes Segen
für diejenigen, die treu bleiben. Sein Leben erinnert uns auch daran,
dass Erfolg nicht allein an irdischen Errungenschaften gemessen werden
'''
