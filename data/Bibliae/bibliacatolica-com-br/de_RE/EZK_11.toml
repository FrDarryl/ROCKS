"1" = ''':sup:`1` Und Geist hob mich empor und brachte mich zum östlichen Tor am Haus
des HERRN, das nach Osten weist. Und siehe, am Eingang des Tores waren
fünfundzwanzig Männer. Ich sah in ihrer Mitte Jaasanja, den Sohn Asurs,
und Pelatja, den Sohn Benajas, die führenden Männer des Volkes.
'''
"2" = ''':sup:`2` Er sagte zu mir: Menschensohn, das sind die Männer, die Unheil
ersinnen und einen bösen Plan fassen in dieser Stadt.
'''
"3" = ''':sup:`3` Sie sagen: In nächster Zeit braucht man keine Häuser zu bauen. Sie
ist der Topf, wir das Fleisch.
'''
"4" = ''':sup:`4` Darum prophezeie gegen sie, prophezeie, Menschensohn!
'''
"5" = ''':sup:`5` Da fiel der Geist des HERRN auf mich und er sagte zu mir: Sag: So
spricht der HERR: Das habt ihr gesagt, Haus Israel. Ich weiß sehr gut,
was euch in den Sinn gekommen ist.
'''
"6" = ''':sup:`6` Ihr habt viele in dieser Stadt erschlagen lassen und ihre Gassen mit
Erschlagenen gefüllt.
'''
"7" = ''':sup:`7` Darum - so spricht GOTT, der Herr: Eure Erschlagenen, die ihr mitten
in der Stadt getötet habt, diese sind das Fleisch und sie ist der Topf.
Euch aber führe ich heraus aus ihrer Mitte.
'''
"8" = ''':sup:`8` Das Schwert fürchtet ihr; also bringe ich das Schwert über euch -
Spruch GOTTES, des Herrn.
'''
"9" = ''':sup:`9` Ich führe euch heraus aus ihrer Mitte, ich gebe euch in die Hand von
Fremden und vollstrecke an euch das Urteil.
'''
"10" = ''':sup:`10` Durch das Schwert werdet ihr fallen. An Israels Grenze halte ich
Gericht über euch. Dann werdet ihr erkennen, dass ich der HERR bin.
'''
"11" = ''':sup:`11` Die Stadt wird für euch nicht der Topf sein und ihr nicht das
Fleisch darin. An Israels Grenze halte ich Gericht über euch.
'''
"12" = ''':sup:`12` Dann werdet ihr erkennen, dass ich der HERR bin, ihr, die ihr
meinen Gesetzen nicht gefolgt seid und nach meinen Rechtsentscheiden
nicht gehandelt habt. Stattdessen habt ihr nach den Rechtsentscheiden
der Völker ringsum gehandelt.
'''
"13" = ''':sup:`13` Und es geschah, während ich prophezeite, da starb Pelatja, der Sohn
Benajas. Da fiel ich nieder auf mein Gesicht, schrie laut auf und rief:
Ach, Herr und GOTT, willst du dem Rest Israels ein Ende machen?
'''
"14" = ''':sup:`14` Das Wort des HERRN erging an mich:
'''
"15" = ''':sup:`15` Menschensohn, deine Brüder, deine Brüder, deine Sippenangehörigen
und das ganze Haus Israel, von ihnen sagen die Bewohner Jerusalems: Sie
sind fern vom HERRN; uns ist das Land zum Besitz gegeben.
'''
"16" = ''':sup:`16` Darum sag: So spricht GOTT, der Herr: Gewiss, ich habe sie weit weg
unter die Völker entfernt; gewiss, ich habe sie in die Länder
zerstreut. Doch bin ich ihnen ein wenig zu einem Heiligtum geworden in
den Ländern, wohin sie gekommen sind.
'''
"17" = ''':sup:`17` Darum sag: So spricht GOTT, der Herr: Ich sammle euch aus allen
Völkern und ich bringe euch zusammen aus den Ländern, in die ihr
zerstreut worden seid, und ich gebe euch das Land Israel.
'''
"18" = ''':sup:`18` Und sie werden dorthin kommen und alle seine Scheusale und alle
seine Gräuel aus dem Land entfernen.
'''
"19" = ''':sup:`19` Ich gebe ihnen ein einmütiges Herz und einen neuen Geist gebe ich
in euer Inneres. Ich entferne das Herz von Stein aus ihrem Fleisch und
gebe ihnen ein Herz von Fleisch,
'''
"20" = ''':sup:`20` damit sie meinen Satzungen folgen und meine Rechtsentscheide
bewahren und sie erfüllen. Dann werden sie mir Volk sein und ich werde
ihnen Gott sein.
'''
"21" = ''':sup:`21` Die aber, deren Herz an ihren Götzen und an ihren Gräueln hängt -
Spruch GOTTES, des Herrn: Ihr Verhalten lasse ich auf sie selbst
zurückfallen.
'''
"22" = ''':sup:`22` Dann hoben die Kerubim ihre Flügel. Die Räder bewegten sich
zugleich mit den Kerubim und die Herrlichkeit des Gottes Israels war
über ihnen.
'''
"23" = ''':sup:`23` Die Herrlichkeit des HERRN stieg empor, weg aus der Mitte der
Stadt; und sie blieb stehen auf dem Berg im Osten der Stadt.
'''
"24" = ''':sup:`24` Und der Geist hob mich empor und brachte mich nach Chaldäa zu den
Verbannten, in der Vision, im Gottesgeist. Und die Vision, die ich
geschaut hatte, stieg auf, weg von mir.
'''
"25" = ''':sup:`25` Und ich sagte den Verbannten alle Worte des HERRN, die er mich
hatte sehen lassen.
'''
