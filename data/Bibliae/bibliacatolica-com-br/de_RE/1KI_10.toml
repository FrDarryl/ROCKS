[10]
"1" = ''':sup:`1` Die Königin von Saba hörte vom Ruf Salomos, der zum Ruhm des HERRN
gereichte, und kam, um ihn mit Rätselfragen auf die Probe zu stellen.
'''
"2" = ''':sup:`2` Sie kam nach Jerusalem mit sehr großem Gefolge, mit Kamelen, die
Balsam, eine gewaltige Menge Gold und Edelsteine trugen, trat bei
Salomo ein und redete mit ihm über alles, was sie in ihrem Herzen
erwogen hatte.
'''
"3" = ''':sup:`3` Salomo gab ihr Antwort auf alle Fragen. Es gab nichts, was dem König
verborgen war und was er ihr nicht hätte sagen können.
'''
"4" = ''':sup:`4` Als nun die Königin von Saba die ganze Weisheit Salomos erkannte,
als sie den Palast sah, den er gebaut hatte,
'''
"5" = ''':sup:`5` die Speisen auf seiner Tafel, die Sitzplätze seiner Beamten, das
Aufwarten der Diener und ihre Gewänder, seine Getränke und sein
Brandopfer, das er im Haus des HERRN darbrachte, da stockte ihr der
Atem.
'''
"6" = ''':sup:`6` Sie sagte zum König: Was ich in meinem Land über dich und deine
Weisheit gehört habe, ist wirklich wahr.
'''
"7" = ''':sup:`7` Ich wollte es nicht glauben, bis ich nun selbst gekommen bin und es
mit eigenen Augen gesehen habe. Und wahrlich, nicht einmal die Hälfte
hat man mir berichtet; deine Weisheit und deine Vorzüge übertreffen
alles, was ich gehört habe.
'''
"8" = ''':sup:`8` Glücklich sind deine Männer, glücklich diese deine Diener, die
allezeit vor dir stehen und deine Weisheit hören.
'''
"9" = ''':sup:`9` Gepriesen sei der HERR, dein Gott, der an dir Gefallen fand und dich
auf den Thron Israels setzte. Weil der HERR Israel ewig liebt, hat er
dich zum König bestellt, damit du Recht und Gerechtigkeit übst.
'''
"10" = ''':sup:`10` Sie gab dem König hundertzwanzig Talente Gold, dazu eine sehr große
Menge Balsam und Edelsteine. Niemals mehr kam so viel Balsam in das
Land, wie die Königin von Saba dem König Salomo schenkte.
'''
"11" = ''':sup:`11` Auch die Flotte Hirams, die Gold aus Ofir holte, brachte von dort
große Mengen Almuggimholz und Edelsteine.
'''
"12" = ''':sup:`12` Der König ließ aus dem Almuggimholz Schnitzarbeiten für das Haus
des HERRN und den königlichen Palast sowie Leiern und Saiteninstrumente
für die Sänger anfertigen. Solches Almuggimholz ist nie wieder in das
Land gekommen und bis zum heutigen Tag nicht mehr gesehen worden.
'''
"13" = ''':sup:`13` König Salomo gewährte der Königin von Saba alles, was sie wünschte
und begehrte. Dazu beschenkte er sie reichlich, wie es nur der König
Salomo vermochte. Schließlich kehrte sie mit ihrem Gefolge in ihr Land
zurück.
'''
"14" = ''':sup:`14` Das Gewicht des Goldes, das alljährlich bei Salomo einging, betrug
sechshundertsechsundsechzig Goldtalente.
'''
"15" = ''':sup:`15` Dabei ist nicht eingerechnet, was von den Kaufleuten und vom Gewinn
der Händler, von allen Königen Arabiens und von den Statthaltern des
Landes einging.
'''
"16" = ''':sup:`16` König Salomo ließ zweihundert Schilde aus gehämmertem Gold
herstellen; sechshundert Goldschekel verwandte er für jeden Schild.
'''
"17" = ''':sup:`17` Dazu machte er dreihundert kleinere Schilde aus gehämmertem Gold;
drei Minen Gold verwandte er für jeden. Er brachte sie in das
Libanonwaldhaus.
'''
"18" = ''':sup:`18` Ferner ließ der König einen großen Thron aus Elfenbein anfertigen
und mit bestem Gold überziehen.
'''
"19" = ''':sup:`19` Sechs Stufen führten zum Thron hinauf. Seine Rücklehne war im
oberen Teil rund und zu beiden Seiten des Sitzes befanden sich
Armlehnen. Zwei Löwen standen neben den Lehnen
'''
"20" = ''':sup:`20` und zwölf zu beiden Seiten der sechs Stufen. Dergleichen ist noch
für kein Königreich geschaffen worden.
'''
"21" = ''':sup:`21` Alle Trinkgefäße des Königs Salomo waren aus Gold; ebenso waren
alle Geräte des Libanonwaldhauses aus bestem Gold. Silber galt in den
Tagen Salomos als wertlos;
'''
"22" = ''':sup:`22` denn der König hatte eine Tarschischflotte auf dem Meer, zusammen
mit den Schiffen Hirams. Einmal in drei Jahren kam die Tarschischflotte
und brachte Gold, Silber, Elfenbein, Affen und Pfauen.
'''
"23" = ''':sup:`23` So übertraf König Salomo alle Könige der Erde an Reichtum und
Weisheit.
'''
"24" = ''':sup:`24` Alle Welt begehrte ihn zu sehen und die Weisheit zu hören, die Gott
in sein Herz gelegt hatte.
'''
"25" = ''':sup:`25` Alle brachten ihm Jahr für Jahr ihre Gaben: silberne und goldene
Gefäße, Gewänder, Waffen, Balsam, Pferde und Maultiere.
'''
"26" = ''':sup:`26` Salomo beschaffte sich Wagen und Berittene. Er hatte
vierzehnhundert Wagen und zwölftausend Berittene. Er brachte sie in die
Wagenstädte sowie in die Umgebung des Königs nach Jerusalem.
'''
"27" = ''':sup:`27` Der König machte das Silber in Jerusalem so häufig wie die Steine
und die Zedern so zahlreich wie die Maulbeerfeigenbäume in der
Schefela.
'''
"28" = ''':sup:`28` Man bezog die Pferde für Salomo aus Ägypten und Koë; die Händler
des Königs kauften sie in Koë.
'''
"29" = ''':sup:`29` Ein Wagen, der aus Ägypten kam, kostete sechshundert und ein Pferd
hundertfünfzig Silberschekel. Ebenso trieb man Handel mit allen
hetitischen und aramäischen Königen.
'''
