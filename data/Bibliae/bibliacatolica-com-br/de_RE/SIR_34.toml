[34]
"1" = ''':sup:`1` Ein unverständiger Mann hat leere und trügerische Hoffnungen / und
Träume beflügeln Narren.
'''
"2" = ''':sup:`2` Wie einer, der einen Schatten greifen will und einem Windhauch
nachjagt, / so ist der, der an Träumen festhält.
'''
"3" = ''':sup:`3` Das eine ist wie das andere: eine Schau von Träumen, / ein Abbild
eines Gesichts gegenüber einem Gesicht.
'''
"4" = ''':sup:`4` Was kann von Unreinem gereinigt werden? / Was kann an einer Lüge
wahr sein?
'''
"5" = ''':sup:`5` Weissagungen, Zeichendeutereien und Träume sind nichtig; / das Herz
träumt wie eine, die in Wehen liegt.
'''
"6" = ''':sup:`6` Wenn sie nicht vom Höchsten zur Heimsuchung geschickt worden sind, /
wende ihnen dein Herz nicht zu!
'''
"7" = ''':sup:`7` Denn Träume haben schon viele in die Irre geführt, / und die auf sie
hoffen, sind gestrauchelt.
'''
"8" = ''':sup:`8` Ohne Lüge geht das Gesetz in Erfüllung; / und Weisheit kommt in
einem glaubwürdigen Mund zur Vollendung.
'''
"9" = ''':sup:`9` Ein Mann, der herumgekommen ist, hat viel kennengelernt / und der
Vielerfahrene wird Einsicht weitergeben.
'''
"10" = ''':sup:`10` Wer nicht auf die Probe gestellt wurde, weiß wenig. /
'''
"11" = ''':sup:`11` Wer aber herumgekommen ist, wird an Klugheit dazugewinnen.
'''
"12" = ''':sup:`12` Vieles habe ich bei meinem Reisen gesehen / und größer als meine
Worte ist meine Einsicht.
'''
"13" = ''':sup:`13` Öfter kam ich in Todesgefahr / und ich wurde deswegen gerettet.
'''
"14" = ''':sup:`14` Der Geist derer, die den Herrn fürchten, wird leben, /
'''
"15" = ''':sup:`15` denn ihre Hoffnung setzten sie auf ihren Retter.
'''
"16" = ''':sup:`16` Wer den Herrn fürchtet, braucht vor nichts Angst zu haben / und er
braucht nicht zu verzagen, denn er ist seine Hoffnung.
'''
"17" = ''':sup:`17` Selig, der den Herrn fürchtet. /
'''
"18" = ''':sup:`18` An wem hält er sich fest und wer ist seine Stütze?
'''
"19" = ''':sup:`19` Die Augen des Herrn ruhen auf denen, die ihn lieben; / er ist ein
machtvoller Schutzschild, eine starke Stütze, Schutz vor Hitze und
Schatten am Mittag, / Bewahrung vor dem Straucheln und Hilfe vor dem
Fall;
'''
"20" = ''':sup:`20` er richtet die Seele auf und die Augen, / er schenkt Heilung des
Lebens und Segen.
'''
"21" = ''':sup:`21` Wer ein Opfer von unrechtem Gut darbringt, dessen Gabe ist mit
Makel behaftet, /
'''
"22" = ''':sup:`22` denn Gaben der Gesetzlosen finden kein Gefallen.
'''
"23" = ''':sup:`23` An Gaben der Gottlosen hat der Höchste kein Gefallen, / auch
vergibt er nicht Sünden aufgrund einer Fülle an Opfern.
'''
"24" = ''':sup:`24` Man opfert den Sohn vor den Augen des Vaters, / wenn man ein Opfer
darbringt vom Gut der Armen.
'''
"25" = ''':sup:`25` Kärgliches Brot ist das Leben der Armen, / wer es ihnen raubt, ist
ein Blutsauger.
'''
"26" = ''':sup:`26` Den Nächsten mordet, wer ihm den Unterhalt wegnimmt, /
'''
"27" = ''':sup:`27` und Blut vergießt, wer einem Lohnarbeiter den Lohn raubt.
'''
"28" = ''':sup:`28` Einer baut auf und einer reißt nieder - / was haben sie mehr davon
gehabt als Mühe?
'''
"29" = ''':sup:`29` Einer betet und einer flucht - / auf wessen Stimme wird der
Gebieter hören?
'''
"30" = ''':sup:`30` Wer ein Tauchbad nach der Berührung mit einem Toten nimmt und ihn
wieder anfasst - / was hat ihm das Waschen genützt?
'''
"31" = ''':sup:`31` So ist ein Mensch, der wegen seiner Sünden fastet, / zurückkehrt
und sie wieder begeht. Wer wird sein Gebet erhören? / Was nützt es ihm,
dass er sich gedemütigt hat?
'''
"Notes" = '''
Notas de rodapé:
34:1-4 - Vergeblichen Träumen und Visionen sollte man nicht trauen,
denn sie sind wie Schatten. Wahre Weisheit und Führung kommen von Gott,
nicht von menschlichen Illusionen. Dieser Rat betont, wie wichtig es
ist, auf göttliche Offenbarung und Gottes Wort zu vertrauen (siehe auch
34:9-12 - Lebenserfahrung bringt Weisheit. Wer gereist ist und
Herausforderungen bewältigt hat, weiß mehr als jemand, der nie von zu
Hause weggegangen ist. Das zeigt, wie wichtig es ist, aus Erfahrung und
1:5).
34:13-15 - Die Furcht des Herrn ist eine sichere Zuflucht. Wer auf Gott
vertraut, wird vor dem Bösen bewahrt – eine Botschaft des Vertrauens in
34:18-20 - Ein Opfer, das mit böser Absicht dargebracht wird, ist
wertlos, und der Herr hat kein Gefallen an Opfern, die aus ungerechten
Händen kommen. Diese Passage betont die Bedeutung innerer Reinheit und
34:23-26 - Fasten und Opfer sind für jemanden, der weiterhin sündigt,
nutzlos. Wahre Reue und Umkehr sind wesentliche Elemente für ein Leben,
1:9).
'''
