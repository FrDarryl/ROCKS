"1" = ''':sup:`1` Gebet des Propheten Habakuk, / nach der Melodie von Schigjonot.
'''
"2" = ''':sup:`2` HERR, ich höre die Kunde, / ich sehe, HERR, was du früher getan
hast. Lass es in diesen Jahren wieder geschehen, / offenbare es in
diesen Jahren! Auch wenn du zürnst, denk an dein Erbarmen!
'''
"3" = ''':sup:`3` Gott kommt von Teman her, / der Heilige kommt vom Gebirge Paran.
Erde.
'''
"4" = ''':sup:`4` Und ein Leuchten wie Licht wird sein, / Strahlen gehen aus von
seiner Hand, in ihnen verbirgt sich seine Macht.
'''
"5" = ''':sup:`5` Die Seuche zieht vor ihm her, / die Pest folgt seinen Schritten.
'''
"6" = ''':sup:`6` Er stellt sich auf und misst die Erde ab. / Er blickt hin und lässt
die Völker erzittern. Da zerbersten die ewigen Berge, / versinken die
uralten Hügel. Das sind von jeher seine Wege.
'''
"7" = ''':sup:`7` Die Zelte Kuschans sehe ich voll Unheil; / auch in Midian zittern
die Zelte.
'''
"8" = ''':sup:`8` HERR, ist dein Zorn gegen die Flüsse entbrannt, / gegen die Flüsse
dein Zorn / und dein Groll gegen das Meer, dass du mit deinen Rossen
heranstürmst / und mit deinen siegreichen Wagen?
'''
"9" = ''':sup:`9` Du hast deinen Bogen aus der Hülle genommen, / gesättigt sind die
hervor.
'''
"10" = ''':sup:`10` Wenn sie dich sehen, erbeben die Berge, / das Tosen der Wasser
rauscht vorüber; es erhebt die Urflut ihre Stimme, / hoch oben vergisst
die Sonne ihre Strahlen.
'''
"11" = ''':sup:`11` Der Mond bleibt in der Behausung; / als Beleuchtung schwirren deine
Pfeile, / als heller Schein das Blitzen deiner Lanze.
'''
"12" = ''':sup:`12` Voll Zorn schreitest du über die Erde, / in deinem Groll
zerstampfst du die Völker.
'''
"13" = ''':sup:`13` Du ziehst aus, um dein Volk zu retten, / um deinem Gesalbten zu
helfen. Vom Haus des Ruchlosen schlägst du den Dachfirst weg / und
'''
"14" = ''':sup:`14` Du durchbohrst mit seinen eigenen Pfeilen den Kopf seiner Krieger;
/ sie stürmten heran, um mich zu verjagen; das ist ihr Übermut, /
gleichwie der, der darauf aus ist, den Armen zu fressen im Versteck.
'''
"15" = ''':sup:`15` Du bahnst mit deinen Rossen den Weg durch das Meer, / durch das
gewaltig schäumende Wasser.
'''
"16" = ''':sup:`16` Ich zitterte am ganzen Leib, als ich es hörte, / ich vernahm den
Lärm und ich schrie. Fäulnis befällt meine Glieder / und es wanken
meine Schritte. Doch in Ruhe erwarte ich den Tag der Not, / der dem
Volk bevorsteht, das über uns herfällt.
'''
"17" = ''':sup:`17` Zwar blüht der Feigenbaum nicht, / an den Reben ist nichts zu
ernten, der Ölbaum bringt keinen Ertrag, / die Kornfelder tragen keine
Frucht; im Pferch sind keine Schafe, / im Stall steht kein Rind mehr.
'''
"18" = ''':sup:`18` Ich aber will jubeln über den HERRN / und mich freuen über Gott,
meinen Retter.
'''
"19" = ''':sup:`19` GOTT, der Herr, ist meine Kraft. / Er macht meine Füße schnell wie
die Füße der Hirsche / und lässt mich schreiten auf den Höhen. Dem
Chormeister. Zum Saitenspiel.
'''
