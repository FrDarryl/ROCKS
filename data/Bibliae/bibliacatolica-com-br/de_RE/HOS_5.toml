[5]
"1" = ''':sup:`1` Hört dies, ihr Priester! / Gebt Acht, ihr vom Haus Israel! Horcht
auf, ihr aus dem Königshaus! / Denn ihr seid die Hüter des Rechts. Doch
ihr wurdet für das Volk zu einer Falle in Mizpa, / zu einem Netz, das
auf dem Tabor ausgespannt ist,
'''
"2" = ''':sup:`2` eine tiefe Grube haben sie in Schittim ausgehoben. / Ich aber bin
für sie alle eine Züchtigung.
'''
"3" = ''':sup:`3` Ich kenne Efraim, / Israel kann sich vor mir nicht verstecken: Nun,
wo du, Efraim, Unzucht getrieben hast, / hat Israel sich befleckt.
'''
"4" = ''':sup:`4` Ihre Taten verhindern, / dass sie umkehren zu ihrem Gott. Denn ein
Geist der Unzucht steckt in ihnen, / sodass sie den HERRN nicht
erkennen.
'''
"5" = ''':sup:`5` Sein eigener Hochmut klagt Israel an, / Israel und Efraim kommen zu
Fall durch ihre Schuld; / zu Fall kommt auch Juda mit ihnen.
'''
"6" = ''':sup:`6` Mit ihren Schafen und Rindern werden sie ausziehen, / um den HERRN
zu suchen, doch sie werden ihn nicht finden: / Er hat sich ihnen
entzogen.
'''
"7" = ''':sup:`7` Sie haben dem HERRN die Treue gebrochen, / ja sie haben fremde
Kinder geboren. / Nun werden sie am Neumondfest vertilgt mitsamt ihrem
ererbten Besitz.
'''
"8" = ''':sup:`8` Blast in Gibea das Widderhorn, / in Rama die Trompete! Schlagt Lärm
in Bet-Awen: / Hinter dir der Feind, Benjamin!
'''
"9" = ''':sup:`9` Efraim wird zu einer Wüste werden / am Tag der Rechenschaft. Ich
mache bei Israels Stämmen bekannt, / was fest beschlossen ist.
'''
"10" = ''':sup:`10` Die Regierenden Judas handeln wie Menschen, die Grenzsteine
versetzen: / Über sie werde ich wie Wasser meinen Groll ausgießen.
'''
"11" = ''':sup:`11` Efraim wird unterdrückt, / das Recht wird zertreten. Denn sie waren
darauf aus, / dem Unrat hinterherzugehen.
'''
"12" = ''':sup:`12` Ich aber bin wie Eiter für Efraim, / wie Fäulnis für das Haus Juda.
'''
"13" = ''':sup:`13` Als Efraim seine Krankheit sah / und Juda sein Geschwür, da ging
Efraim nach Assur / und Juda schickte zum Großkönig. Aber der kann euch
nicht heilen / und befreit euch nicht von eurem Geschwür.
'''
"14" = ''':sup:`14` Denn ich bin für Efraim wie ein Löwe, / wie ein junger Löwe für das
Haus Juda. Ich bin es, / der reißt und weggeht; ich trage fort - / und
da ist niemand, der mir etwas entreißen kann.
'''
"15" = ''':sup:`15` Ich gehe weg und kehre an meinen Ort zurück, / bis sie sich
schuldig fühlen und mein Angesicht suchen. In ihrer Not / werden sie
wieder nach mir Ausschau halten:
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Gottes Ruf an Israels Priester und Führer unterstreicht ihre
Verantwortung für die geistliche Führung des Volkes. Versagen diese
Führer darin, das Volk in Treue zu Gott zu führen, führt zu
unmittelbarem Gericht. Die Sünde der Führung spiegelt sich im Verhalten
5:3-4 - Gott beobachtet, dass Israels Untreue nicht nur äußerlich,
sondern auch innerlich, im Herzen, liegt. Israels Sünde ist tief und
kann nur durch echte Reue und innere Wandlung geheilt werden (siehe
5:5-7 - Israels bevorstehende Schande und Zerstörung spiegeln die
Folgen ihrer Abkehr von Gott wider. Ihr Stolz und ihre
Selbstgenügsamkeit führten zu ihrem Untergang, und nun stehen sie vor
16,18).
5:8-12 - Gottes Gericht erstreckt sich auch auf die Stämme Israels,
insbesondere Ephraim und Juda. Aufrichtige Reue ist die einzige Lösung,
doch das Volk verharrt in seinen Sünden. Diese Passage veranschaulicht,
wie Israels innere Spaltungen die geistliche Krise verstärken (siehe
5:13-15 - Der Herr verspricht, sich aus Israel zurückzuziehen, bis das
Volk aufrichtig bereut. Leid und Angst werden als Mittel gesehen, um
das Volk dazu zu bringen, seine Abhängigkeit von Gott zu erkennen und
29,12-14).
'''
