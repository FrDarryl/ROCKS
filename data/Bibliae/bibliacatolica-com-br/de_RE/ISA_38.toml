[38]
"1" = ''':sup:`1` In jenen Tagen wurde Hiskija todkrank. Da kam der Prophet Jesaja,
der Sohn des Amoz, zu ihm und sagte: So spricht der HERR: Bestell dein
Haus, denn du wirst sterben und nicht am Leben bleiben!
'''
"2" = ''':sup:`2` Da drehte sich Hiskija mit dem Gesicht zur Wand und betete zum HERRN
'''
"3" = ''':sup:`3` und sagte: Ach HERR, denk daran, dass ich in Treue und mit
ungeteiltem Herzen vor dir gegangen bin und dass ich getan habe, was
gut ist in deinen Augen. Und Hiskija weinte laut.
'''
"4" = ''':sup:`4` Da erging das Wort des HERRN an Jesaja:
'''
"5" = ''':sup:`5` Geh und sprich zu Hiskija: So spricht der HERR, der Gott deines
Vaters David: Ich habe dein Gebet gehört, ich habe deine Tränen
gesehen. Siehe, ich füge deinen Tagen noch fünfzehn Jahre hinzu.
'''
"6" = ''':sup:`6` Aus der Faust des Königs von Assur werde ich dich und diese Stadt
retten und ich werde diese Stadt beschützen.
'''
"7" = ''':sup:`7` Dies ist für dich das Zeichen vom HERRN, dass der HERR dieses Wort,
das er gesprochen hat, ausführen wird:
'''
"8" = ''':sup:`8` Siehe, ich lasse den Schatten, der auf den Stufen des Ahas mit der
Sonne bereits hinabgestiegen ist, wieder zehn Stufen hinaufsteigen. Da
kehrte die Sonne zehn Stufen zurück, auf den Stufen, die sie bereits
hinabgestiegen war.
'''
"9" = ''':sup:`9` Ein Schriftstück von Hiskija, dem König von Juda, als er krank war
und seine Krankheit überlebte:
'''
"10" = ''':sup:`10` Ich sprach: In der Mitte meiner Tage / muss ich hinab zu den
Pforten der Unterwelt, / ich bin gefangen für den Rest meiner Jahre.
'''
"11" = ''':sup:`11` Ich sprach: Ich darf den HERRN nicht mehr schauen / im Land der
Lebenden, keinen Menschen mehr sehen / bei den Bewohnern der Erde.
'''
"12" = ''':sup:`12` Meine Hütte bricht man ab, / man deckt sie über mir ab wie das Zelt
eines Hirten. Wie ein Weber das Tuch habe ich mein Leben
zusammengerollt, / vom Faden schneidet er mich ab; vom Tag bis in die
Nacht / gibst du mich preis.
'''
"13" = ''':sup:`13` Ich schrie bis zum Morgen. / Wie ein Löwe zerbricht er all meine
Knochen. Vom Tag bis in die Nacht / gibst du mich preis.
'''
"14" = ''':sup:`14` Wie ein Mauersegler, wie eine Schwalbe, so piepse ich, / ich gurre
wie eine Taube. Meine Augen blicken ermattet nach oben: / Ich bin in
Not, Herr. Tritt für mich ein!
'''
"15" = ''':sup:`15` Was soll ich reden und was wird er zu mir sagen? / Er selbst hat es
doch getan! Ich irre umher all meine Jahre / wegen der Bitternis meiner
Seele.
'''
"16" = ''':sup:`16` Herr, dadurch lebt man / und darin liegt das ganze Leben meines
Geistes, / dass du mich stärkst. Gib mir das Leben!
'''
"17" = ''':sup:`17` Siehe, zum Heil war mir Bitteres, Bitteres. / Du, du aber hast dich
nach meiner Seele gesehnt - weg von der Gruft des Nichts. / Denn du
hast hinter deinen Rücken geworfen alle meine Sünden.
'''
"18" = ''':sup:`18` Ja, die Unterwelt dankt dir nicht, / der Tod lobt dich nicht. Die
in die Grube hinabgestiegen sind, / hoffen nicht mehr auf deine Treue.
'''
"19" = ''':sup:`19` Der Lebende, der Lebende, er ist es, der dir dankt, / wie ich am
heutigen Tag. / Ein Vater lässt die Kinder deine Treue erkennen.
'''
"20" = ''':sup:`20` Der HERR ist da, um mich zu retten. / Spielen wir mein Saitenspiel
/ alle Tage unseres Lebens am Haus des HERRN!
'''
"21" = ''':sup:`21` Darauf sagte Jesaja: Man nehme einen Feigenbrei und streiche ihn
auf das Geschwür, damit er am Leben bleibe.
'''
"22" = ''':sup:`22` Da sagte Hiskija: Was ist das Zeichen, dass ich zum Haus des HERRN
hinaufgehen werde?
'''
"Notes" = '''
Notas de rodapé:
38:1-3 - Als Hiskia von seiner Krankheit erfährt, betet er aufrichtig
zum Herrn und zeigt damit, wie wichtig es ist, ein Leben in Integrität
und Glauben vor Gott zu führen. Er zeigt Vertrauen in die
5:16).
38:4-6 - Gott erhört Hiskias Gebet, schenkt ihm fünfzehn weitere
Lebensjahre und verspricht Befreiung von seinen Feinden. Dies
unterstreicht die Kraft des Gebets und Gottes Gnade, die seine Diener
38:7-8 - Das Zeichen des zurückweichenden Schattens auf der Sonnenuhr
bestätigt Gottes Versprechen und zeigt, dass er der Herr der Zeit und
der Schöpfung ist. Dies stärkt den Glauben an seine Versprechen (siehe
38:9-14 - In Hiskias Lied bringt er seine Qual und sein Bewusstsein für
