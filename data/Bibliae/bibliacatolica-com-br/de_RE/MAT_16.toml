[16]
"1" = ''':sup:`1` Da kamen die Pharisäer und Sadduzäer zu Jesus, um ihn zu versuchen.
Sie forderten von ihm, ihnen ein Zeichen vom Himmel zu zeigen.
'''
"2" = ''':sup:`2` Er antwortete ihnen: Wenn es Abend wird, sagt ihr: Es kommt schönes
Wetter; denn der Himmel ist feuerrot.
'''
"3" = ''':sup:`3` Und am Morgen sagt ihr: Heute kommt schlechtes Wetter, denn der
Himmel ist feuerrot und trübt sich ein. Das Aussehen des Himmels wisst
ihr zu beurteilen, die Zeichen der Zeit aber könnt ihr nicht
beurteilen.
'''
"4" = ''':sup:`4` Diese böse und treulose Generation fordert ein Zeichen, aber es wird
ihr kein anderes gegeben werden als das Zeichen des Jona. Und er ließ
sie stehen und ging weg.
'''
"5" = ''':sup:`5` Und die Jünger fuhren an das andere Ufer. Sie hatten vergessen,
Brote mitzunehmen.
'''
"6" = ''':sup:`6` Jesus sagte zu ihnen: Gebt Acht und hütet euch vor dem Sauerteig der
Pharisäer und Sadduzäer!
'''
"7" = ''':sup:`7` Sie aber machten sich untereinander Gedanken und sagten: Wir haben
kein Brot mitgenommen.
'''
"8" = ''':sup:`8` Als Jesus das merkte, sagte er: Ihr Kleingläubigen, was macht ihr
euch darüber Gedanken, dass ihr kein Brot habt?
'''
"9" = ''':sup:`9` Begreift ihr noch nicht? Erinnert ihr euch nicht an die fünf Brote
für die Fünftausend und wie viele Körbe ihr eingesammelt habt?
'''
"10" = ''':sup:`10` Auch nicht an die sieben Brote für die Viertausend und wie viele
Körbe ihr eingesammelt habt?
'''
"11" = ''':sup:`11` Warum begreift ihr denn nicht, dass ich nicht von Brot gesprochen
habe, als ich zu euch sagte: Hütet euch vor dem Sauerteig der Pharisäer
und Sadduzäer?
'''
"12" = ''':sup:`12` Da verstanden sie, dass er nicht gemeint hatte, sie sollten sich
vor dem Sauerteig der Brote hüten, sondern vor der Lehre der Pharisäer
und Sadduzäer.
'''
"13" = ''':sup:`13` Als Jesus in das Gebiet von Cäsarea Philippi kam, fragte er seine
Jünger und sprach: Für wen halten die Menschen den Menschensohn?
'''
"14" = ''':sup:`14` Sie sagten: Die einen für Johannes den Täufer, andere für Elija,
wieder andere für Jeremia oder sonst einen Propheten.
'''
"15" = ''':sup:`15` Da sagte er zu ihnen: Ihr aber, für wen haltet ihr mich?
'''
"16" = ''':sup:`16` Simon Petrus antwortete und sprach: Du bist der Christus, der Sohn
des lebendigen Gottes!
'''
"17" = ''':sup:`17` Jesus antwortete und sagte zu ihm: Selig bist du, Simon Barjona;
denn nicht Fleisch und Blut haben dir das offenbart, sondern mein Vater
im Himmel.
'''
"18" = ''':sup:`18` Ich aber sage dir: Du bist Petrus und auf diesen Felsen werde ich
meine Kirche bauen und die Pforten der Unterwelt werden sie nicht
überwältigen.
'''
"19" = ''':sup:`19` Ich werde dir die Schlüssel des Himmelreichs geben; was du auf
Erden binden wirst, das wird im Himmel gebunden sein, und was du auf
Erden lösen wirst, das wird im Himmel gelöst sein.
'''
"20" = ''':sup:`20` Dann befahl er den Jüngern, niemandem zu sagen, dass er der
Christus sei.
'''
"21" = ''':sup:`21` Von da an begann Jesus, seinen Jüngern zu erklären: Er müsse nach
Jerusalem gehen und von den Ältesten und Hohepriestern und
Schriftgelehrten vieles erleiden, getötet und am dritten Tag auferweckt
werden.
'''
"22" = ''':sup:`22` Da nahm ihn Petrus beiseite und begann, ihn zurechtzuweisen, und
sagte: Das soll Gott verhüten, Herr! Das darf nicht mit dir geschehen!
'''
"23" = ''':sup:`23` Jesus aber wandte sich um und sagte zu Petrus: Tritt hinter mich,
du Satan! Ein Ärgernis bist du mir, denn du hast nicht das im Sinn, was
Gott will, sondern was die Menschen wollen.
'''
"24" = ''':sup:`24` Darauf sagte Jesus zu seinen Jüngern: Wenn einer hinter mir
hergehen will, verleugne er sich selbst, nehme sein Kreuz auf sich und
folge mir nach.
'''
"25" = ''':sup:`25` Denn wer sein Leben retten will, wird es verlieren; wer aber sein
Leben um meinetwillen verliert, wird es finden.
'''
"26" = ''':sup:`26` Was nützt es einem Menschen, wenn er die ganze Welt gewinnt, dabei
aber sein Leben einbüßt? Um welchen Preis kann ein Mensch sein Leben
zurückkaufen?
'''
"27" = ''':sup:`27` Der Menschensohn wird mit seinen Engeln in der Herrlichkeit seines
Vaters kommen und dann wird er jedem nach seinen Taten vergelten.
'''
"28" = ''':sup:`28` Amen, ich sage euch: Von denen, die hier stehen, werden einige den
Tod nicht schmecken, bis sie den Menschensohn in seinem Reich kommen
sehen.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Jesus konfrontiert die Pharisäer und Sadduzäer, die ein
Zeichen verlangen, und stellt ihren Mangel an Glauben in Frage. Er
lehrt, dass wahrer Glaube trotz physischer Zeichen tiefes spirituelles
16:5-12 - Jesus warnt vor dem „Sauerteig“ der Pharisäer und Sadduzäer,
der falsche Lehren symbolisiert, die den Glauben verderben. Er lehrt,
wie wichtig es ist, geistliche Einflüsse zu erkennen, die Gottes Volk
16:13-20 - Petrus bekennt, dass Jesus der Christus ist, der Sohn des
lebendigen Gottes, und Jesus lobt ihn für diese göttliche Offenbarung.
Dieses Bekenntnis ist die Grundlage der Kirche und des Reiches Gottes
und zeigt, dass göttliche Offenbarung für wahren Glauben unabdingbar
16:21-23 - Jesus beginnt, über seinen Tod und seine Auferstehung zu
sprechen, und Petrus versucht, ihn davon abzubringen. Jesus weist ihn
zurecht und sagt: „Weiche von mir, Satan!“ Er lehrt ihn, dass Gottes
Pläne unseren überlegen seien und dass Christi Mission Leiden mit sich
16:24-28 - Jesus lehrt über den Preis der Jüngerschaft und betont, dass
die Nachfolge Christi Selbstverleugnung, das Aufnehmen des Kreuzes und
den Verlust des eigenen Lebens erfordert, um sie zu erlangen. Er
betont, dass das Reich Gottes wertvoller ist als jeder irdische Gewinn
'''
