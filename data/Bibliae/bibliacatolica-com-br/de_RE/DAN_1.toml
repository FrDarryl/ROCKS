"1" = ''':sup:`1` Im dritten Jahr der Herrschaft des Königs Jojakim von Juda zog
Nebukadnezzar, der König von Babel, gegen Jerusalem und belagerte es.
'''
"2" = ''':sup:`2` Und der Herr gab König Jojakim von Juda sowie einen Teil der Geräte
aus dem Haus Gottes in Nebukadnezzars Hand. Er verschleppte sie in das
Land Schinar, in den Tempel seines Gottes, die Geräte aber brachte er
in das Schatzhaus seines Gottes.
'''
"3" = ''':sup:`3` Dann befahl der König seinem Oberkämmerer Aschpenas, einige junge
Israeliten an den Hof zu bringen, Söhne von königlicher Abkunft oder
wenigstens aus vornehmer Familie;
'''
"4" = ''':sup:`4` die Knaben sollten frei von jedem Fehler sein, schön an Gestalt, in
aller Weisheit unterrichtet und reich an Kenntnissen; sie sollten
einsichtig und verständig sein und geeignet, im Palast des Königs
Dienst zu tun; Aschpenas sollte sie auch in Schrift und Sprache der
Chaldäer unterrichten.
'''
"5" = ''':sup:`5` Als tägliche Kost wies ihnen der König Speisen und Wein von der
königlichen Tafel zu. Sie sollten drei Jahre lang ausgebildet werden
und dann in den Dienst des Königs treten.
'''
"6" = ''':sup:`6` Unter ihnen waren aus dem Stamm Juda Daniel, Hananja, Mischaël und
Asarja.
'''
"7" = ''':sup:`7` Der Oberkämmerer gab ihnen andere Namen: Daniel nannte er
Beltschazzar, Hananja Schadrach, Mischaël Meschach und Asarja
Abed-Nego.
'''
"8" = ''':sup:`8` Daniel fasste den Entschluss, sich nicht mit den Speisen und dem
Wein der königlichen Tafel unrein zu machen, und er bat den
Oberkämmerer darum, sich nicht unrein machen zu müssen.
'''
"9" = ''':sup:`9` Gott ließ ihn beim Oberkämmerer Wohlwollen und Nachsicht finden.
'''
"10" = ''':sup:`10` Der Oberkämmerer sagte aber zu Daniel: Ich fürchte meinen Herrn,
den König, der eure Speisen und eure Getränke zugewiesen hat; er könnte
finden, dass ihr schlechter ausseht als die anderen jungen Leute eures
Alters; dann wäre durch eure Schuld mein Kopf beim König verwirkt.
'''
"11" = ''':sup:`11` Da sagte Daniel zu dem Aufseher, den der Oberkämmerer über Daniel,
Hananja, Mischaël und Asarja eingesetzt hatte:
'''
"12" = ''':sup:`12` Versuch es doch einmal zehn Tage lang mit deinen Knechten: Man gebe
uns Gemüse zu essen und Wasser zu trinken!
'''
"13" = ''':sup:`13` Dann vergleiche unser Aussehen mit dem der Knaben, die von den
Speisen des Königs essen! Je nachdem, was du dann siehst, verfahr
weiter mit deinen Knechten!
'''
"14" = ''':sup:`14` Der Aufseher nahm ihren Vorschlag an und versuchte es zehn Tage
lang mit ihnen.
'''
"15" = ''':sup:`15` Am Ende der zehn Tage sahen sie besser und wohlgenährter aus als
all die Knaben, die von den Speisen des Königs aßen.
'''
"16" = ''':sup:`16` Da nahm der Aufseher ihre Speisen und den Wein, den sie trinken
sollten, weg und gab ihnen Gemüse.
'''
"17" = ''':sup:`17` Und Gott verlieh diesen vier Knaben Wissen und Einsicht in jede
Schrift und Weisheit; Daniel verstand sich auf Visionen und Träume
aller Art.
'''
"18" = ''':sup:`18` Und nach Ablauf der Tage, die der König bestimmt hatte, um sie
vortreten zu lassen, da ließ sie der Oberkämmerer vor Nebukadnezzar
treten.
'''
"19" = ''':sup:`19` Der König unterhielt sich mit ihnen und fand Daniel, Hananja,
Mischaël und Asarja allen anderen überlegen. Sie traten also in den
Dienst des Königs.
'''
"20" = ''':sup:`20` Sooft der König in Fragen, die Weisheit und Einsicht erfordern,
ihren Rat einholte, fand er sie allen Zeichendeutern und Wahrsagern in
seinem ganzen Reich zehnmal überlegen.
'''
"21" = ''':sup:`21` Daniel blieb im königlichen Dienst bis ins erste Jahr des Königs
Kyrus.
'''
