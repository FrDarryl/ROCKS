[5]
"1" = ''':sup:`1` Debora und Barak, der Sohn Abinoams, sangen an jenem Tag dieses
Lied:
'''
"2" = ''':sup:`2` Dass Führer Israel führten / und das Volk sich bereit zeigte, /
dafür preist den HERRN!
'''
"3" = ''':sup:`3` Hört, ihr Könige, horcht auf, ihr Fürsten! / Ich will für den HERRN,
/ ich will singen, für den HERRN, / den Gott Israels, spielen.
'''
"4" = ''':sup:`4` HERR, als du auszogst aus Seïr, / als du vom Grünland Edoms
heranschrittest, / da bebte die Erde, die Himmel ergossen sich, / ja,
aus den Wolken ergoss sich das Wasser.
'''
"5" = ''':sup:`5` Die Berge flossen vor dem HERRN, dem vom Sinai, / vor dem HERRN, dem
Gott Israels.
'''
"6" = ''':sup:`6` In den Tagen Schamgars, des Sohnes des Anat, / in den Tagen Jaëls
lagen die Wege verlassen da; / wer unterwegs war, ging auf
verschlungenen Wegen.
'''
"7" = ''':sup:`7` Bewohner des offenen Landes gab es nicht mehr, / es gab sie nicht
mehr in Israel, / bis du dich erhobst, Debora, / bis du dich erhobst,
Mutter in Israel.
'''
"8" = ''':sup:`8` Gott erwählte Neue. / Damals war Kampf in den Toren. / Schild und
Speer waren nicht mehr zu sehen / bei den Vierzigtausend in Israel.
'''
"9" = ''':sup:`9` Mein Herz gehört Israels Führern. / Ihr, die ihr bereit seid im
Volk, / preist den HERRN!
'''
"10" = ''':sup:`10` Ihr, die ihr auf weißen Eselinnen reitet, / die ihr auf Teppichen
sitzt, / die ihr auf der Straße dahinzieht, singt!
'''
"11" = ''':sup:`11` Horch, sie jubeln zwischen den Tränken; / dort besingt man die
rettenden Taten des HERRN, / seine rettenden Taten an den Bauern in
Israel. / Damals zog das Volk des HERRN hinab zu den Toren.
'''
"12" = ''':sup:`12` Wach auf, wach auf, Debora! / Wach auf, wach auf, sing ein Lied! /
Erheb dich, Barak, / führ deine Gefangenen heim, / Sohn Abinoams!
'''
"13" = ''':sup:`13` Damals stieg herab, / was übrig war, zu den Herrlichen. / Das Volk
des HERRN stieg herab / zu mir unter den Helden.
'''
"14" = ''':sup:`14` Aus Efraim sind, die ihre Wurzel in Amalek haben; / dir nach,
Benjamin, mit deinen Scharen; / von Machir stiegen die Führer hinab, /
von Sebulon, die das Zepter tragen.
'''
"15" = ''':sup:`15` Die Fürsten Issachars zusammen mit Debora / und wie Issachar so
auch Barak, / ins Tal gesandt zu Fuß. / Groß waren in Rubens Bezirken /
die Beschlüsse des Herzens.
'''
"16" = ''':sup:`16` Warum sitzt du zwischen den Hürden, / um bei den Herden Flötenspiel
zu hören? / Groß waren in Rubens Bezirken / die Beschlüsse des Herzens.
'''
"17" = ''':sup:`17` Gilead blieb jenseits des Jordan. / Und Dan - warum verweilt er bei
den Schiffen? / Ascher saß am Ufer des Meeres, / bleibt ruhig an seinen
Buchten.
'''
"18" = ''':sup:`18` Sebulon ist ein Volk, / das sein Leben aufs Spiel setzt, / auch
Naftali auf den Höhen des Feldes.
'''
"19" = ''':sup:`19` Könige kamen und kämpften, / damals kämpften Kanaans Könige / bei
Taanach, an den Wassern Megiddos, / doch Beute an Silber machten sie
nicht.
'''
"20" = ''':sup:`20` Vom Himmel her kämpften die Sterne, / von ihren Bahnen aus kämpften
sie gegen Sisera.
'''
"21" = ''':sup:`21` Der Bach Kischon schwemmte sie fort, / ein uralter Bach ist der
Bach Kischon. / Meine Seele soll auftreten mit Macht.
'''
"22" = ''':sup:`22` Damals stampften die Hufe der Pferde / im Jagen, im Dahinjagen
seiner Hengste.
'''
"23" = ''':sup:`23` Ihr sollt Meros verfluchen, / spricht der Engel des HERRN. / Mit
Flüchen flucht seinen Bewohnern; / denn sie kamen dem HERRN nicht zu
Hilfe, / zu Hilfe dem HERRN unter den Helden.
'''
"24" = ''':sup:`24` Gepriesen sei Jaël unter den Frauen, / die Frau des Keniters Heber,
/ gepriesen unter den Frauen im Zelt.
'''
"25" = ''':sup:`25` Wasser erbat er, Milch gab sie, / in einer prächtigen Schale
reichte sie Sahne.
'''
"26" = ''':sup:`26` Ihre Hand streckte sie aus nach dem Pflock, / ihre Rechte nach dem
Hammer der Arbeiter. / Sie hämmerte auf Sisera ein, zermalmte sein
Haupt, / zerschlug, durchbohrte seine Schläfe.
'''
"27" = ''':sup:`27` Zwischen ihren Füßen brach er in die Knie, stürzte, lag da, /
zwischen ihren Füßen brach er in die Knie, stürzte. / Wo er in die Knie
brach, da lag er vernichtet.
'''
"28" = ''':sup:`28` Durch das Fenster blickte Siseras Mutter / und klagte durch das
Gitter: / Warum säumt sein Wagen zu kommen, / warum zögert der
Hufschlag seiner Gespanne?
'''
"29" = ''':sup:`29` Die Klügsten ihrer Fürstinnen antworteten / und sie selbst
wiederholte für sich ihre Worte:
'''
"30" = ''':sup:`30` Sicher machen und teilen sie Beute, / ein, zwei Frauen für jeden
Mann, / bunte Tücher als Beute für Sisera, / als Beute Buntgewirktes,
ein buntes Tuch, doppelt Buntgewirktes / für meinen Hals zur Beute.
'''
"31" = ''':sup:`31` So gehen all deine Feinde zugrunde, HERR. / Doch die, die ihn
lieben, sind wie die Sonne, / wenn sie aufgeht in ihrer Kraft. Dann
hatte das Land vierzig Jahre lang Ruhe.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Deboras Lied feiert den Sieg über die Kanaaniter und den Mut
der Führer und des Volkes Israels. Das Lied ist ein Ausdruck der
Anbetung und Dankbarkeit und unterstreicht die Bedeutung des Lobpreises
30:12).
5:3-5 - Debora ruft Könige und Anführer zu ihrem Lied und betont
Einigkeit und Führung im Kampf gegen den Feind. Dieser Aufruf
unterstreicht die Bedeutung weiblicher Führung und gegenseitiger
5:6-9 - Die Beschreibung der Nöte, denen Israel während der
kanaanitischen Herrschaft ausgesetzt war, verdeutlicht die
Unterdrückung und die Notwendigkeit der Befreiung. Die Erinnerung an
vergangene Kämpfe ist entscheidend, um Gottes Treue in Zeiten der Not
5:24-27 - Das Lob Jaels, der Töterin Siseras, unterstreicht die Rolle
der Frauen bei der Rettung Israels. Diese mutige und einfallsreiche Tat
zeigt, wie Gott jeden Menschen, unabhängig vom Geschlecht, für seine
11,32-34).
