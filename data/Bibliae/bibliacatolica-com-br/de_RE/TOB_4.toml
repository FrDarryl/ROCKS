[4]
"1" = ''':sup:`1` An jenem Tag erinnerte sich Tobit des Geldes, das er bei Gabaël in
Rages in Medien hinterlegt hatte.
'''
"2" = ''':sup:`2` Und er sprach in seinem Herzen: Siehe, ich habe um den Tod gebetet.
Warum rufe ich nicht meinen Sohn Tobias und unterrichte ihn über dieses
Geld, bevor ich sterbe?
'''
"3" = ''':sup:`3` Er rief seinen Sohn Tobias. Der kam zu ihm und er sprach: Setze mich
würdig bei! Ehre deine Mutter und verlass sie nie, solange sie lebt.
Tu, was ihr gefällt, und betrübe in keiner Sache ihr Gemüt!
'''
"4" = ''':sup:`4` Denk daran, Kind, dass sie während ihrer Schwangerschaft deinetwegen
viele Gefahren ausgestanden hat! Wenn sie gestorben ist, setze sie
neben mir im gleichen Grab bei!
'''
"5" = ''':sup:`5` Alle deine Tage, Kind, gedenke des Herrn! Hüte dich, zu sündigen und
seine Gebote zu übertreten! Vollbringe alle Tage deines Lebens gerechte
Taten und wandle nicht auf den Wegen des Unrechts!
'''
"6" = ''':sup:`6` Denn wer die Wahrheit tut, wird mit seinen Werken zu gutem Erfolg
geführt. Tu für alle, die die Gerechtigkeit tun,
'''
"7" = ''':sup:`7` Almosen aus dem, was du hast! Wende dein Angesicht von keinem Armen
ab, dann wird sich Gottes Angesicht nicht von dir abwenden!
'''
"8" = ''':sup:`8` Wie es dir möglich ist: Aus dem Vollen schöpfend - gib davon
Almosen! Wenn dir wenig möglich ist, fürchte dich nicht, aus dem
Wenigen Almosen zu geben!
'''
"9" = ''':sup:`9` So sammelst du dir einen guten Schatz für den Tag der Not.
'''
"10" = ''':sup:`10` Denn Almosen retten aus dem Tod und lassen nicht in die Finsternis
geraten.
'''
"11" = ''':sup:`11` Eine gute Gabe vor dem Höchsten sind Almosen für alle, die sie
geben.
'''
"12" = ''':sup:`12` Hüte dich, Kind, vor jeder Unzucht! Vor allem nimm dir eine Frau
aus der Nachkommenschaft deiner Väter und nimm keine Fremde zur Frau,
die nicht dem Stamm deiner Väter angehört! Denn wir sind Söhne von
Propheten, wahrhaftig: Söhne von Propheten! Als Erster war Noach ein
Prophet, dann auch Abraham, Isaak und Jakob, unsere Väter von alters
her. Erinnere dich daran, mein Kind, dass sie alle Frauen aus ihren
Brüdern geheiratet haben, und sie wurden in ihren Kindern gesegnet.
Ihre Nachkommenschaft wird das Land erben.
'''
"13" = ''':sup:`13` Also, Kind, liebe deine Brüder und erhebe dich nicht in deinem
Herzen über deine Brüder und die Söhne und Töchter deines Volkes, indem
du dir aus ihnen eine Frau nimmst! Denn im Hochmut ist Verderben und
viel Verwirrung und im Müßiggang ist Verarmung und viel Mangel.
Müßiggang ist die Mutter des Hungers.
'''
"14" = ''':sup:`14` Gib jedem Menschen, der bei dir arbeitet, noch am selben Tag seinen
Lohn! Niemandes Lohn soll über Nacht bei dir bleiben! Auch dein Lohn
wird dann gewiss nicht über Nacht liegen bleiben, wenn du Gott in
Wahrheit dienst. Gib Acht auf dich, Kind, bei allem, was du tust, und
erweise dich wohl erzogen in deinem ganzen Verhalten!
'''
"15" = ''':sup:`15` Was du hasst, das tu niemand anderem an! Auf deinem ganzen Weg soll
Böses nicht mit dir ziehen!
'''
"16" = ''':sup:`16` Von deinem Brot gib dem Hungernden und von deinen Kleidern den
Nackten! Von allem, was du im Überfluss hast, gib Almosen, Kind! Dein
Auge blicke nicht neidisch, wenn du Almosen gibst!
'''
"17" = ''':sup:`17` Schütte deine Brote auf das Grab der Gerechten und gib es nicht den
Sündern!
'''
"18" = ''':sup:`18` Suche bei jedem Verständigen Rat und verachte keinen nützlichen
Rat!
'''
"19" = ''':sup:`19` Zu jeder Zeit preise Gott und bitte ihn, dass deine Wege gerade
seien und deine Pfade zum Erfolg führen! Denn kein einziges Volk
besitzt guten Rat, sondern der Herr wird ihnen guten Rat geben. Wen er
will, den erniedrigt der Herr hinab bis zur tiefsten Unterwelt.
'''
"20" = ''':sup:`20` Nun also, Kind, lass mich dir mitteilen: Ich habe zehn Talente
Silbergeld bei Gabaël, dem Sohn des Gabrija, in Rages in Medien
hinterlegt.
'''
"21" = ''':sup:`21` Fürchte dich nicht, Kind, dass wir arm geworden sind! Viele Güter
hast du, wenn du Gott fürchtest, vor jeder Sünde fliehst und vor dem
Herrn, deinem Gott, Gutes tust.
'''
