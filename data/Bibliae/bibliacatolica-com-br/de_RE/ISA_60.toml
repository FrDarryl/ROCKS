[60]
"1" = ''':sup:`1` Steh auf, werde licht, denn es kommt dein Licht / und die
Herrlichkeit des HERRN geht strahlend auf über dir.
'''
"2" = ''':sup:`2` Denn siehe, Finsternis bedeckt die Erde / und Dunkel die Völker,
doch über dir geht strahlend der HERR auf, / seine Herrlichkeit
erscheint über dir.
'''
"3" = ''':sup:`3` Nationen wandern zu deinem Licht / und Könige zu deinem strahlenden
Glanz.
'''
"4" = ''':sup:`4` Erhebe deine Augen ringsum und sieh: / Sie alle versammeln sich,
kommen zu dir. Deine Söhne kommen von fern, / deine Töchter werden auf
der Hüfte sicher getragen.
'''
"5" = ''':sup:`5` Da wirst du schauen und strahlen, / dein Herz wird erbeben und sich
weiten. Denn die Fülle des Meeres wendet sich dir zu, / der Reichtum
der Nationen kommt zu dir.
'''
"6" = ''':sup:`6` Eine Menge von Kamelen bedeckt dich, / Hengste aus Midian und Efa.
Aus Saba kommen sie alle, / Gold und Weihrauch bringen sie / und
verkünden die Ruhmestaten des HERRN.
'''
"7" = ''':sup:`7` Alle Schafe von Kedar sammeln sich bei dir, / die Widder von Nebajot
sind dir zu Diensten. Sie steigen zum Wohlgefallen auf meinen Altar; /
so verherrliche ich das Haus meiner Herrlichkeit.
'''
"8" = ''':sup:`8` Wer sind, die heranfliegen wie eine Wolke, / wie Tauben zu ihrem
Schlag?
'''
"9" = ''':sup:`9` Denn auf mich warten die Inseln, / voran die Schiffe von Tarschisch,
um deine Söhne aus der Ferne zu bringen, / ihr Silber und ihr Gold mit
ihnen, zum Ruhm des HERRN, deines Gottes, / des Heiligen Israels, /
denn er macht dich herrlich.
'''
"10" = ''':sup:`10` Fremde bauen deine Mauern, / ihre Könige sind dir zu Diensten. Denn
in meinem Zorn habe ich dich geschlagen, / aber in meinem Wohlwollen
habe ich Erbarmen mit dir.
'''
"11" = ''':sup:`11` Deine Tore bleiben immer geöffnet, / sie werden bei Tag und bei
Nacht nicht geschlossen, damit man den Reichtum der Nationen zu dir
bringen kann; / auch ihre Könige werden zu dir geleitet.
'''
"12" = ''':sup:`12` Denn die Nation und das Königreich, / die dir nicht dienen, gehen
zugrunde / und die Nationen werden völlig vernichtet.
'''
"13" = ''':sup:`13` Die Pracht des Libanon kommt zu dir, / Zypressen, Ulmen und
Wacholder allesamt, um den Ort meines Heiligtums zu schmücken; / den
Ort meiner Füße will ich verherrlichen.
'''
"14" = ''':sup:`14` Gebückt kommen die Söhne deiner Unterdrücker zu dir, / alle, die
dich verachtet haben, werfen sich dir zu Füßen. Man nennt dich Stadt
des HERRN / und Zion des Heiligen Israels.
'''
"15" = ''':sup:`15` Dafür, dass du verlassen bist und verhasst / und niemand
hindurchzieht, mache ich dich zum ewigen Stolz, / zur Freude für alle
Generationen.
'''
"16" = ''':sup:`16` Und du wirst die Milch der Nationen saugen / und an der Brust von
Königen trinken. Du wirst erkennen, / dass ich, der HERR, dein Retter
bin / und dein Erlöser, der Starke Jakobs.
'''
"17" = ''':sup:`17` Statt Bronze bringe ich Gold, / statt Eisen bringe ich Silber, /
statt Holz Bronze und statt Steine Eisen. Ich setze den Frieden als
Aufsicht über dich ein / und die Gerechtigkeit als deine Obrigkeit.
'''
"18" = ''':sup:`18` Man hört nichts mehr von Gewalttat in deinem Land, / von Scherben
und Verderben in deinem Gebiet. Deine Mauern nennst du Heil / und deine
Tore Ruhm.
'''
"19" = ''':sup:`19` Nicht mehr die Sonne wird dein Licht sein, um am Tage zu leuchten,
/ noch wird dir der Mond als heller Schein leuchten, sondern der HERR
wird dir ein ewiges Licht sein / und dein Gott dein herrlicher Glanz.
'''
"20" = ''':sup:`20` Deine Sonne geht nicht mehr unter / und dein Mond nimmt nicht mehr
ab; denn der HERR ist dein ewiges Licht, / zu Ende sind die Tage deiner
Trauer.
'''
"21" = ''':sup:`21` Dein Volk besteht nur aus Gerechten; / sie werden für immer das
Land besitzen, / Spross meiner Pflanzung, Werk meiner Hände / zum
herrlichen Glanz.
'''
"22" = ''':sup:`22` Der Kleinste wird zu einer Tausendschaft, / der Geringste zu einer
starken Nation. Ich, der HERR, / zu seiner Zeit führe ich es schnell
aus.
'''
