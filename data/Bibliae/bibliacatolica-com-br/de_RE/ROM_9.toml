[9]
"1" = ''':sup:`1` Ich sage in Christus die Wahrheit und lüge nicht und mein Gewissen
bezeugt es mir im Heiligen Geist:
'''
"2" = ''':sup:`2` Ich bin voll Trauer, unablässig leidet mein Herz.
'''
"3" = ''':sup:`3` Ja, ich wünschte selbst verflucht zu sein, von Christus getrennt, um
meiner Brüder willen, die der Abstammung nach mit mir verbunden sind.
'''
"4" = ''':sup:`4` Sie sind Israeliten; ihnen gehören die Sohnschaft, die Herrlichkeit
und die Bundesschlüsse; ihnen ist das Gesetz gegeben, der Gottesdienst
und die Verheißungen;
'''
"5" = ''':sup:`5` ihnen gehören die Väter und ihnen entstammt der Christus dem
Fleische nach. Gott, der über allem ist, er sei gepriesen in Ewigkeit.
Amen.
'''
"6" = ''':sup:`6` Es ist aber keineswegs so, dass Gottes Wort hinfällig geworden ist.
Denn nicht alle, die aus Israel stammen, sind Israel;
'''
"7" = ''':sup:`7` auch sind nicht alle, weil sie Nachkommen Abrahams sind, deshalb
schon seine Kinder, sondern es heißt: In Isaak wird dir
Nachkommenschaft berufen.
'''
"8" = ''':sup:`8` Das bedeutet: Nicht die Kinder des Fleisches sind Kinder Gottes,
sondern die Kinder der Verheißung werden als Nachkommen anerkannt;
'''
"9" = ''':sup:`9` denn es ist eine Verheißung, wenn gesagt wird: Um diese Zeit werde
ich kommen, dann wird Sara einen Sohn haben.
'''
"10" = ''':sup:`10` So war es aber nicht nur bei ihr, sondern auch bei Rebekka, die von
einem einzigen Mann empfangen hatte, von unserem Vater Isaak;
'''
"11" = ''':sup:`11` denn ihre Kinder waren noch nicht geboren und hatten weder Gutes
noch Böses getan; damit aber Gottes freie Wahl und Vorherbestimmung
gültig bleibe,
'''
"12" = ''':sup:`12` nicht abhängig von Werken, sondern von ihm, der beruft, wurde ihr
gesagt: Der Ältere muss dem Jüngeren dienen;
'''
"13" = ''':sup:`13` wie geschrieben steht: Jakob habe ich geliebt, Esau aber gehasst.
'''
"14" = ''':sup:`14` Was sollen wir nun sagen? Handelt Gott ungerecht? Keineswegs!
'''
"15" = ''':sup:`15` Denn zu Mose sagt er: Ich schenke Erbarmen, wem ich will, und
erweise Gnade, wem ich will.
'''
"16" = ''':sup:`16` Also kommt es nicht auf das Wollen und Laufen des Menschen an,
sondern auf den sich erbarmenden Gott.
'''
"17" = ''':sup:`17` Denn in der Schrift wird zum Pharao gesagt: Eben dazu habe ich dich
bestimmt, dass ich an dir meine Macht zeige und dass auf der ganzen
Erde mein Name verkündet wird.
'''
"18" = ''':sup:`18` Er erbarmt sich also, wessen er will, und macht verstockt, wen er
will.
'''
"19" = ''':sup:`19` Nun wirst du einwenden: Wie kann er dann noch anklagen, wenn
niemand seinem Willen zu widerstehen vermag?
'''
"20" = ''':sup:`20` O Mensch, wer bist du denn, dass du mit Gott rechten willst? Sagt
etwa das Werk zu dem, der es geschaffen hat: Warum hast du mich so
gemacht?
'''
"21" = ''':sup:`21` Ist nicht vielmehr der Töpfer Herr über den Ton? Kann er nicht aus
derselben Masse ein Gefäß herstellen zu ehrenhaftem, ein anderes zu
unehrenhaftem Gebrauch?
'''
"22" = ''':sup:`22` Wie aber, wenn Gott in der Absicht, seinen Zorn zu zeigen und seine
Macht zu erweisen, die zur Vernichtung bereiteten Gefäße des Zorns mit
großer Langmut ertragen hat,
'''
"23" = ''':sup:`23` auch um den Reichtum seiner Herrlichkeit an den Gefäßen des
Erbarmens zu erweisen, die er zuvor zur Herrlichkeit bestimmt hat?
'''
"24" = ''':sup:`24` Sie hat er auch berufen, das sind wir, nicht allein aus den Juden,
sondern auch aus den Heiden.
'''
"25" = ''':sup:`25` So spricht er auch bei Hosea: Ich werde als mein Volk berufen, was
nicht mein Volk war, und als Geliebte jene, die nicht geliebt war.
'''
"26" = ''':sup:`26` Und dort, wo ihnen gesagt wurde: Ihr seid nicht mein Volk, dort
werden sie gerufen werden: Söhne des lebendigen Gottes.
'''
"27" = ''':sup:`27` Und Jesaja ruft über Israel aus: Wenn auch die Israeliten so
zahlreich wären wie der Sand am Meer - nur der Rest wird gerettet
werden.
'''
"28" = ''':sup:`28` Denn der Herr wird handeln, indem er sein Wort auf der Erde erfüllt
und durchsetzt.
'''
"29" = ''':sup:`29` Ebenso hat Jesaja vorhergesagt: Hätte nicht der Herr Zebaoth uns
Nachkommenschaft übrig gelassen, wir wären wie Sodom geworden, wir
wären Gomorra gleich.
'''
"30" = ''':sup:`30` Was sollen wir nun sagen? Heiden, die nicht der Gerechtigkeit
nachjagten, haben Gerechtigkeit empfangen, die Gerechtigkeit aber aus
Glauben.
'''
"31" = ''':sup:`31` Israel aber, das dem Gesetz der Gerechtigkeit nachjagte, hat das
Gesetz nicht erreicht.
'''
"32" = ''':sup:`32` Warum? Weil es ihm nicht um die Gerechtigkeit aus Glauben, sondern
um die Gerechtigkeit aus Werken ging. Sie stießen sich am Stein des
Anstoßes,
'''
"33" = ''':sup:`33` wie geschrieben steht: Siehe, ich richte in Zion einen Stein auf,
an dem man anstößt, einen Fels, an dem man zu Fall kommt. Und wer an
ihn glaubt, wird nicht zugrunde gehen.
'''
