"1" = ''':sup:`1` Da antwortete Zofar von Naama und sprach:
'''
"2" = ''':sup:`2` Soll dieser Wortschwall ohne Antwort bleiben / und soll der Maulheld
recht behalten?
'''
"3" = ''':sup:`3` Bringt dein Geschwätz Männer zum Schweigen, / darfst du spotten,
ohne dass einer dich beschämt?
'''
"4" = ''':sup:`4` Du sagtest: Rein ist meine Lehre / und lauter war ich stets in
deinen Augen.
'''
"5" = ''':sup:`5` O, dass Gott doch selber spräche, / seine Lippen öffnete gegen dich.
'''
"6" = ''':sup:`6` Er würde dich der Weisheit Tiefen lehren, / dass sie wie Wunder sind
für den klugen Verstand. / Du würdest erkennen, dass Gott von deiner
Schuld noch manches übersieht.
'''
"7" = ''':sup:`7` Die Tiefen Gottes willst du finden, / bis zur Vollkommenheit des
Allmächtigen vordringen?
'''
"8" = ''':sup:`8` Höher als der Himmel ist sie, was machst du da? / Tiefer als die
Unterwelt, was kannst du wissen?
'''
"9" = ''':sup:`9` Weiter als die Erde ist ihr Maß, / breiter ist sie als das Meer.
'''
"10" = ''':sup:`10` Wenn er daherfährt und gefangen nimmt, / wenn er zusammentreibt,
wer hält ihn ab?
'''
"11" = ''':sup:`11` Denn er kennt die falschen Leute, / sieht das Unrecht und nimmt es
wahr.
'''
"12" = ''':sup:`12` Kommt denn ein Hohlkopf zur Besinnung, / wird ein Wildesel als ein
Mensch geboren?
'''
"13" = ''':sup:`13` Wenn du selbst dein Herz in Ordnung bringst / und deine Hände zu
ihm ausbreitest -
'''
"14" = ''':sup:`14` wenn Unrecht klebt an deiner Hand, entferne es / und lass nicht
Schlechtigkeit in deinen Zelten wohnen! -,
'''
"15" = ''':sup:`15` dann kannst du ohne Makel dein Angesicht erheben, / fest stehst du
da und brauchst dich nicht zu fürchten.
'''
"16" = ''':sup:`16` Dann wirst du auch das Ungemach vergessen, / du denkst daran wie an
Wasser, das vorüberfloss.
'''
"17" = ''':sup:`17` Heller als der Mittag erhebt sich dann dein Leben, / die Dunkelheit
wird wie der Morgen sein.
'''
"18" = ''':sup:`18` Du fühlst dich sicher, weil noch Hoffnung ist; / du schaust dich um
und kannst sicher schlafen.
'''
"19" = ''':sup:`19` Du lagerst dich und niemand schreckt dich auf / und viele mühen
sich um deine Gunst.
'''
"20" = ''':sup:`20` Doch der Frevler Augen verschmachten, / jede Zuflucht schwindet
ihnen; / ihre Hoffnung ist, das Leben auszuhauchen.
'''
