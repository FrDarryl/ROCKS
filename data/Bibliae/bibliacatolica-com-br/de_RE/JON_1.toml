"1" = ''':sup:`1` Das Wort des HERRN erging an Jona, den Sohn Amittais:
'''
"2" = ''':sup:`2` Mach dich auf den Weg und geh nach Ninive, der großen Stadt, und
rufe über sie aus, dass ihre Schlechtigkeit zu mir heraufgedrungen ist.
'''
"3" = ''':sup:`3` Jona machte sich auf den Weg; doch er wollte nach Tarschisch
fliehen, weit weg vom HERRN. Er ging also nach Jafo hinab und fand dort
ein Schiff, das nach Tarschisch fuhr. Er bezahlte das Fahrgeld und ging
an Bord, um nach Tarschisch mitzufahren, weit weg vom HERRN.
'''
"4" = ''':sup:`4` Der HERR aber warf einen großen Wind auf das Meer und es entstand
ein gewaltiger Seesturm und das Schiff drohte auseinanderzubrechen.
'''
"5" = ''':sup:`5` Da gerieten die Seeleute in Furcht und jeder schrie zu seinem Gott
um Hilfe. Sie warfen sogar die Ladung ins Meer, damit das Schiff
leichter wurde. Jona war in den untersten Raum des Schiffes
hinabgestiegen, hatte sich hingelegt und schlief fest.
'''
"6" = ''':sup:`6` Der Kapitän ging zu ihm und sagte: Wie kannst du schlafen? Steh auf,
ruf deinen Gott an; vielleicht denkt dieser Gott an uns, sodass wir
nicht untergehen.
'''
"7" = ''':sup:`7` Dann sagten sie zueinander: Kommt, wir wollen das Los werfen, um zu
erfahren, wer an diesem unserem Unheil schuld ist. Sie warfen das Los
und es fiel auf Jona.
'''
"8" = ''':sup:`8` Da fragten sie ihn: Sag uns doch, weshalb dieses Unheil über uns
gekommen ist. Was treibst du für ein Gewerbe und woher kommst du, was
ist dein Land und aus welchem Volk bist du?
'''
"9" = ''':sup:`9` Er antwortete ihnen: Ich bin ein Hebräer und verehre den HERRN, den
Gott des Himmels, der das Meer und das Festland gemacht hat.
'''
"10" = ''':sup:`10` Da gerieten die Männer in große Furcht und sagten zu ihm: Was hast
du da getan? Denn die Männer erkannten, dass er vor dem HERRN auf der
Flucht war, wie er es ihnen mitgeteilt hatte.
'''
"11" = ''':sup:`11` Und sie sagten zu ihm: Was sollen wir mit dir machen, damit das
Meer sich beruhigt und uns verschont? Denn das Meer wurde immer
stürmischer.
'''
"12" = ''':sup:`12` Jona antwortete ihnen: Nehmt mich und werft mich ins Meer, damit
das Meer sich beruhigt und euch verschont! Denn ich weiß, dass dieser
gewaltige Sturm durch meine Schuld über euch gekommen ist.
'''
"13" = ''':sup:`13` Die Männer aber ruderten mit aller Kraft, um wieder an Land zu
kommen; doch sie richteten nichts aus, denn das Meer stürmte immer
heftiger gegen sie an.
'''
"14" = ''':sup:`14` Da riefen sie zum HERRN: Ach HERR, lass uns nicht untergehen wegen
dieses Mannes und rechne uns, was wir jetzt tun, nicht als Vergehen an
unschuldigem Blut an! Fürwahr, wie du wolltest, HERR, so hast du
gehandelt.
'''
"15" = ''':sup:`15` Dann nahmen sie Jona und warfen ihn ins Meer und das Meer hörte auf
zu toben.
'''
"16" = ''':sup:`16` Da gerieten die Männer in große Furcht vor dem HERRN und sie
schlachteten für den HERRN ein Opfer und machten ihm Gelübde.
'''
