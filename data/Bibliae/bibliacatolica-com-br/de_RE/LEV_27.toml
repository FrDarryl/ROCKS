[27]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Rede zu den Israeliten und sag zu ihnen: Will jemand ein Gelübde für
den HERRN einlösen, das er nach dem Richtwert für Personen abgelegt
hat,
'''
"3" = ''':sup:`3` so gilt für einen Mann zwischen zwanzig und sechzig Jahren ein
Richtwert von fünfzig Silberschekel, nach dem Schekelgewicht des
Heiligtums,
'''
"4" = ''':sup:`4` für eine Frau ein Richtwert von dreißig Schekel,
'''
"5" = ''':sup:`5` für einen Jugendlichen zwischen fünf und zwanzig Jahren, wenn es ein
Junge ist, ein Richtwert von zwanzig Schekel, wenn es ein Mädchen ist,
ein Richtwert von zehn Schekel,
'''
"6" = ''':sup:`6` für einen Knaben zwischen einem Monat und fünf Jahren ein Richtwert
von fünf und für ein Mädchen ein Richtwert von drei Silberschekel,
'''
"7" = ''':sup:`7` für einen Mann von sechzig und mehr Jahren ein Richtwert von
fünfzehn und für eine Frau ein Richtwert von zehn Schekel.
'''
"8" = ''':sup:`8` Ist derjenige, der das Gelübde gemacht hat, nicht in der Lage, den
Richtwert zu bezahlen, dann soll er die Person dem Priester vorstellen.
Dieser soll den Richtwert nach Maßgabe dessen, was der Gelobende
aufbringen kann, feststellen.
'''
"9" = ''':sup:`9` Handelt es sich um Tiere, die man für den HERRN als Opfergabe
darbringen kann, so wird jedes Tier, das man dem HERRN gibt, etwas
Heiliges.
'''
"10" = ''':sup:`10` Man darf es weder auswechseln noch vertauschen, nicht ein gutes
gegen ein schlechtes oder ein schlechtes gegen ein gutes geben. Wenn
man aber doch ein Tier gegen ein anderes vertauscht, so wird sowohl das
eine als auch das andere etwas Heiliges.
'''
"11" = ''':sup:`11` Handelt es sich um ein unreines Tier, von dem man keine Opfergabe
für den HERRN darbringen darf, soll man das Tier dem Priester vorführen
'''
"12" = ''':sup:`12` und dieser soll es schätzen, wie gut oder schlecht es ist. An die
Schätzung des Priesters soll man sich halten.
'''
"13" = ''':sup:`13` Will man es auslösen, so soll man den Richtwert um ein Fünftel
erhöhen.
'''
"14" = ''':sup:`14` Will man sein Haus dem HERRN weihen, so soll es der Priester
schätzen, wie gut oder schlecht es ist. Man halte sich an die Schätzung
des Priesters.
'''
"15" = ''':sup:`15` Will der Mann, der das Haus gelobt hat, es auslösen, so soll er ein
Fünftel des Geldes zu dessen Richtwert hinzufügen und es soll wieder
ihm gehören.
'''
"16" = ''':sup:`16` Weiht ein Mann etwas vom Feld seines Besitzes dem HERRN, so soll
der Richtwert seiner Aussaat entsprechen. Ein Hómer Saatgerste
entspricht fünfzig Silberschekeln.
'''
"17" = ''':sup:`17` Weiht jemand das Feld vom Jubeljahr an, so halte man sich an diesen
Richtwert;
'''
"18" = ''':sup:`18` weiht er es aber nach dem Jubeljahr, soll ihm der Priester den
Preis entsprechend der bis zum nächsten Jubeljahr ausstehenden Jahre
berechnen und den Richtwert entsprechend verringern.
'''
"19" = ''':sup:`19` Will derjenige, der das Feld geweiht hat, es wieder auslösen, soll
er ein Fünftel des Geldes zum Richtwert hinzufügen und es soll wieder
ihm gehören.
'''
"20" = ''':sup:`20` Löst er es nicht aus, verkauft es aber einem anderen, so kann es
nicht mehr ausgelöst werden
'''
"21" = ''':sup:`21` und das Feld wird, wenn es im Jubeljahr frei wird, etwas Heiliges
für den HERRN, wie ein Feld, das geweihtes Gut ist. Es wird Besitz des
Priesters.
'''
"22" = ''':sup:`22` Wenn jemand dem HERRN ein Feld weiht, das er erworben hat und das
nicht zu seinem Erbbesitz gehört,
'''
"23" = ''':sup:`23` berechne der Priester den Richtwert mit Rücksicht auf die Zeit bis
zum Jubeljahr und der Mann bezahle die Summe am selben Tag als etwas
Heiliges für den HERRN.
'''
"24" = ''':sup:`24` Im Jubeljahr soll das Feld an den Verkäufer zurückfallen, dem es
als ererbter Landbesitz gehört.
'''
"25" = ''':sup:`25` Jeder Richtwert soll nach dem Schekelgewicht des Heiligtums
erfolgen: Zwanzig Gera entsprechen einem Schekel.
'''
"26" = ''':sup:`26` Eine Erstgeburt beim Vieh, die als Erstlingsgabe dem HERRN gehört,
kann man nicht weihen, weder ein Rind noch ein Schaf oder eine Ziege;
denn es gehört schon dem HERRN.
'''
"27" = ''':sup:`27` Aber wenn es die Erstgeburt eines unreinen Tiers ist, kann man es
um den um ein Fünftel erhöhten Richtwert auslösen. Wird das Tier nicht
ausgelöst, soll es nach dem Richtwert verkauft werden.
'''
"28" = ''':sup:`28` Aber nichts von dem, was ein Mann von seinem Besitz an Menschen,
Vieh und Feldbesitz als Banngut dem HERRN geweiht hat, darf verkauft
oder ausgelöst werden. Alles Banngut ist etwas Hochheiliges; es gehört
dem HERRN.
'''
"29" = ''':sup:`29` Kein menschliches Wesen, das als Banngut geweiht wird, kann
zurückgekauft werden; es muss getötet werden.
'''
"30" = ''':sup:`30` Jeder Zehnt des Landes, der vom Ertrag des Landes oder von den
Baumfrüchten abzuziehen ist, gehört dem HERRN; er ist etwas Heiliges
für den HERRN.
'''
"31" = ''':sup:`31` Will ein Mann einen Teil seines Zehnten auslösen, muss er ein
Fünftel dazuzahlen.
'''
"32" = ''':sup:`32` Jeder Zehnt an Rind, Schaf und Ziege ist dem HERRN geweiht, jedes
zehnte Stück von allem, was unter dem Hirtenstab hindurchgeht.
'''
"33" = ''':sup:`33` Man soll nicht zwischen dem Guten und dem Schlechten unterscheiden
und keinen Tausch vornehmen. Wenn man es dennoch tut, werden das Tier
und das mit ihm vertauschte Tier etwas Heiliges; es darf nicht
ausgelöst werden.
'''
"34" = ''':sup:`34` Das sind die Gebote, die der HERR dem Mose für die Israeliten auf
dem Sinai gegeben hat.
'''
