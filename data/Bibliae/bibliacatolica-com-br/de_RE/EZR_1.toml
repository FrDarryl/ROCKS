"1" = ''':sup:`1` Im ersten Jahr des Königs Kyrus von Persien sollte sich erfüllen,
was der HERR durch Jeremia gesprochen hatte. Darum erweckte der HERR
den Geist des Königs Kyrus von Persien und Kyrus ließ in seinem ganzen
Reich mündlich und schriftlich den Befehl verkünden:
'''
"2" = ''':sup:`2` So spricht Kyrus, der König von Persien: Der HERR, der Gott des
Himmels, hat mir alle Reiche der Erde verliehen. Er selbst hat mir
aufgetragen, ihm in Jerusalem in Juda ein Haus zu bauen.
'''
"3" = ''':sup:`3` Jeder unter euch, der zu seinem Volk gehört - sein Gott sei mit ihm
-, der soll hinaufziehen nach Jerusalem in Juda und das Haus des HERRN,
des Gottes Israels, aufbauen; denn er ist der Gott, der in Jerusalem
wohnt.
'''
"4" = ''':sup:`4` Und jeden, der irgendwo übrig geblieben ist, sollen die Leute des
Ortes, in dem er ansässig war, unterstützen mit Silber und Gold, mit
beweglicher Habe und Vieh, neben den freiwilligen Gaben für das Haus
Gottes in Jerusalem.
'''
"5" = ''':sup:`5` Die Familienoberhäupter von Juda und Benjamin sowie die Priester und
Leviten, kurz alle, deren Geist Gott erweckte, machten sich auf den
Weg, um hinaufzuziehen und das Haus des HERRN in Jerusalem zu bauen.
'''
"6" = ''':sup:`6` Alle ihre Nachbarn unterstützten sie mit Silbergeräten, mit Gold,
mit beweglicher Habe und mit Vieh sowie mit wertvollen Dingen,
abgesehen von dem, was jeder für den Tempel spendete.
'''
"7" = ''':sup:`7` König Kyrus gab auch die Geräte des Hauses des HERRN zurück, die
Nebukadnezzar aus Jerusalem weggeschleppt und in das Haus seines Gottes
gebracht hatte.
'''
"8" = ''':sup:`8` König Kyrus von Persien übergab sie dem Schatzmeister Mitredat und
dieser zählte sie Scheschbazzar, dem Oberen von Juda, vor.
'''
"9" = ''':sup:`9` Das war ihre Zahl: 30 goldene Opferschalen, 1000 silberne
Opferschalen, 29 Räucherpfannen;
'''
"10" = ''':sup:`10` 30 goldene Becher, daneben 410 silberne Becher, 1000 sonstige
Geräte.
'''
"11" = ''':sup:`11` Insgesamt waren es 5400 Geräte aus Gold und Silber. All das brachte
Scheschbazzar mit, als er mit den Verschleppten von Babel nach
Jerusalem zurückkehrte.
'''
