[29]
"1" = ''':sup:`1` Am ersten Tag des siebten Monats sollt ihr eine heilige Versammlung
abhalten; an diesem Tag dürft ihr keine schwere Arbeit verrichten. Es
wird für euch ein Tag mit Jubelschall sein.
'''
"2" = ''':sup:`2` Richtet als Brandopfer, als beruhigenden Duft für den HERRN einen
Jungstier, einen Widder und sieben fehlerlose einjährige Lämmer her
'''
"3" = ''':sup:`3` und als zu dem Stier gehörendes Speiseopfer drei Zehntel
Weizenfeinmehl, das mit Öl vermengt ist, sowie zwei Zehntel für den
einen Widder
'''
"4" = ''':sup:`4` und ein Zehntel für jedes der sieben Lämmer
'''
"5" = ''':sup:`5` sowie einen Ziegenbock als Sündopfer, um für euch Sühne zu erwirken;
'''
"6" = ''':sup:`6` das alles zusätzlich zum monatlichen Brandopfer und zum
dazugehörenden Speiseopfer und zusätzlich zum regelmäßigen Brandopfer
und dem dazugehörenden Speiseopfer und den dazugehörenden Trankopfern,
wie sie der Vorschrift entsprechen, als beruhigenden Duft, als
Feueropfer für den HERRN.
'''
"7" = ''':sup:`7` Am zehnten Tag dieses siebten Monats sollt ihr eine heilige
Versammlung abhalten. An diesem Tag sollt ihr euch Enthaltung
auferlegen und dürft keinerlei Arbeit verrichten;
'''
"8" = ''':sup:`8` ihr sollt dem HERRN ein Brandopfer als beruhigenden Duft darbringen:
einen Jungstier, einen Widder und sieben einjährige Lämmer, fehlerlos
sollen sie euch sein,
'''
"9" = ''':sup:`9` und als zu dem Stier gehörendes Speiseopfer drei Zehntel
Weizenfeinmehl, das mit Öl vermengt ist, sowie zwei Zehntel für den
einen Widder
'''
"10" = ''':sup:`10` und ein Zehntel für jedes der sieben Lämmer;
'''
"11" = ''':sup:`11` einen Ziegenbock als Sündopfer, und zwar zusätzlich zum Sündopfer
der Versöhnung, zum regelmäßigen Brandopfer, zum dazugehörenden
Speiseopfer und den dazugehörenden Trankopfern.
'''
"12" = ''':sup:`12` Am fünfzehnten Tag des siebten Monats sollt ihr eine heilige
Versammlung abhalten. An diesem Tag dürft ihr keine schwere Arbeit
verrichten; ihr sollt sieben Tage lang ein Fest für den HERRN feiern.
'''
"13" = ''':sup:`13` Ihr sollt ein Brandopfer darbringen, als Feueropfer zum
beruhigenden Duft für den HERRN: dreizehn Jungstiere, zwei Widder und
vierzehn einjährige Lämmer, die fehlerlos sein sollen,
'''
"14" = ''':sup:`14` und als dazugehörendes Speiseopfer drei Zehntel Weizenfeinmehl, das
mit Öl vermengt ist, für jeden der dreizehn Stiere, zwei Zehntel für
jeden der zwei Widder
'''
"15" = ''':sup:`15` und ein Zehntel für jedes der vierzehn Lämmer;
'''
"16" = ''':sup:`16` außerdem einen Ziegenbock als Sündopfer; das alles zusätzlich zum
regelmäßigen Brandopfer und zum dazugehörenden Speise- und Trankopfer.
'''
"17" = ''':sup:`17` Am zweiten Tag sollen es zwölf Jungstiere, zwei Widder und vierzehn
fehlerlose einjährige Lämmer sein,
'''
"18" = ''':sup:`18` dazu die Speise- und Trankopfer, entsprechend der Zahl der Stiere,
Widder und Lämmer, wie es vorgeschrieben ist,
'''
"19" = ''':sup:`19` ferner einen Ziegenbock als Sündopfer; das alles zusätzlich zum
regelmäßigen Brandopfer sowie zum dazugehörenden Speise- und
Trankopfer.
'''
"20" = ''':sup:`20` Am dritten Tag sollen es elf Stiere, zwei Widder und vierzehn
fehlerlose einjährige Lämmer sein,
'''
"21" = ''':sup:`21` dazu die Speise- und Trankopfer, entsprechend der Zahl der Stiere,
Widder und Lämmer, wie es vorgeschrieben ist,
'''
"22" = ''':sup:`22` ferner einen Sündopferbock; das alles zusätzlich zum regelmäßigen
Brandopfer und zum dazugehörenden Speise- und Trankopfer.
'''
"23" = ''':sup:`23` Am vierten Tag sollen es zehn Stiere, zwei Widder und vierzehn
fehlerlose einjährige Lämmer sein,
'''
"24" = ''':sup:`24` dazu die Speise- und Trankopfer, entsprechend der Zahl der Stiere,
Widder und Lämmer, wie es vorgeschrieben ist,
'''
"25" = ''':sup:`25` ferner einen Ziegenbock als Sündopfer; das alles zusätzlich zum
regelmäßigen Brandopfer und zum dazugehörenden Speise- und Trankopfer.
'''
"26" = ''':sup:`26` Am fünften Tag sollen es neun Stiere, zwei Widder und vierzehn
fehlerlose einjährige Lämmer sein,
'''
"27" = ''':sup:`27` dazu die Speise- und Trankopfer, entsprechend der Zahl der Stiere,
Widder und Lämmer, wie es vorgeschrieben ist,
'''
"28" = ''':sup:`28` ferner einen Sündopferbock; das alles zusätzlich zum regelmäßigen
Brandopfer und zum dazugehörenden Speise- und Trankopfer.
'''
"29" = ''':sup:`29` Am sechsten Tag sollen es acht Stiere, zwei Widder und vierzehn
fehlerlose einjährige Lämmer sein,
'''
"30" = ''':sup:`30` dazu die Speise- und Trankopfer, entsprechend der Zahl der Stiere,
Widder und Lämmer, wie es vorgeschrieben ist,
'''
"31" = ''':sup:`31` ferner einen Sündopferbock; das alles zusätzlich zum regelmäßigen
Brandopfer und zum dazugehörenden Speise- und Trankopfer.
'''
"32" = ''':sup:`32` Am siebten Tag sollen es sieben Stiere, zwei Widder und vierzehn
fehlerlose einjährige Lämmer sein,
'''
"33" = ''':sup:`33` dazu die Speise- und Trankopfer, entsprechend der Zahl der Stiere,
Widder und Lämmer, wie es vorgeschrieben ist,
'''
"34" = ''':sup:`34` ferner einen Sündopferbock; das alles zusätzlich zum regelmäßigen
Brandopfer und zum dazugehörenden Speise- und Trankopfer.
'''
"35" = ''':sup:`35` Am achten Tag sollt ihr eine Festversammlung abhalten. An diesem
Tag dürft ihr keine schwere Arbeit verrichten;
'''
"36" = ''':sup:`36` ihr sollt als Brandopfer, als Feueropfer, als beruhigenden Duft für
den HERRN einen Stier, einen Widder und sieben fehlerlose einjährige
Lämmer darbringen,
'''
"37" = ''':sup:`37` dazu die dem Stier, dem Widder und den Lämmern entsprechenden
Speise- und Trankopfer, wie es vorgeschrieben ist,
'''
"38" = ''':sup:`38` ferner einen Sündopferbock; das alles zusätzlich zum regelmäßigen
Brandopfer und zum dazugehörenden Speise- und Trankopfer.
'''
"39" = ''':sup:`39` Das sollt ihr für den HERRN an euren Festtagen tun, abgesehen von
euren Brand-, Speise-, Trank- und Heilsopfern, die ihr gelobt habt oder
freiwillig darbringt.
'''
