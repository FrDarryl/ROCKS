[7]
"1" = ''':sup:`1` Ist nicht Kriegsdienst des Menschen Leben auf der Erde? / Sind nicht
seine Tage die eines Tagelöhners?
'''
"2" = ''':sup:`2` Wie ein Knecht ist er, der nach Schatten lechzt, / wie ein
Tagelöhner, der auf seinen Lohn wartet.
'''
"3" = ''':sup:`3` So wurden Monde voll Enttäuschung mein Erbe / und Nächte voller
Mühsal teilte man mir zu.
'''
"4" = ''':sup:`4` Lege ich mich nieder, sage ich: / Wann darf ich aufstehn? / Wird es
Abend, bin ich gesättigt mit Unrast, bis es dämmert.
'''
"5" = ''':sup:`5` Mein Leib ist gekleidet in Maden und Schorf, / meine Haut schrumpft
und eitert.
'''
"6" = ''':sup:`6` Schneller als das Weberschiffchen eilen meine Tage, / sie gehen zu
Ende, ohne Hoffnung.
'''
"7" = ''':sup:`7` Denk daran, dass mein Leben nur ein Hauch ist! / Nie mehr schaut
mein Auge Glück.
'''
"8" = ''':sup:`8` Kein Auge gewahrt mich, das nach mir sieht, / suchen mich deine
Augen, dann bin ich nicht mehr da.
'''
"9" = ''':sup:`9` Wie die Wolke, die entschwand und dahinzog, / so steigt nie mehr
auf, wer zur Unterwelt hinabstieg.
'''
"10" = ''':sup:`10` Nie mehr kehrt er zurück in sein Haus, / nie mehr erblickt ihn sein
Ort.
'''
"11" = ''':sup:`11` So will auch ich meinen Mund nicht zügeln, / mit bedrängtem Geist
will ich reden, / mit betrübter Seele will ich klagen.
'''
"12" = ''':sup:`12` Bin ich das Meer, der Meeresdrache, / dass du gegen mich eine Wache
stellst?
'''
"13" = ''':sup:`13` Sagte ich: Mein Lager soll mich trösten, / mein Bett trage das Leid
mit mir!,
'''
"14" = ''':sup:`14` so quältest du mich mit Träumen / und mit Gesichten jagtest du mich
in Angst.
'''
"15" = ''':sup:`15` Erwürgt zu werden, zöge ich vor, / den Tod meinem Totengerippe.
'''
"16" = ''':sup:`16` Ich mag nicht mehr, ich will nicht ewig leben. / Lass ab von mir,
denn nur ein Hauch sind meine Tage!
'''
"17" = ''':sup:`17` Was ist der Mensch, dass du groß ihn achtest / und deinen Sinn auf
ihn richtest,
'''
"18" = ''':sup:`18` dass du ihn musterst jeden Morgen / und jeden Augenblick ihn
prüfst?
'''
"19" = ''':sup:`19` Wie lange schon schaust du nicht weg von mir, / lässt mich nicht
los, sodass ich meinen Speichel schlucke?
'''
"20" = ''':sup:`20` Habe ich gefehlt? / Was tat ich dir, du Menschenwächter? / Warum
hast du mich zu deiner Zielscheibe gemacht, / sodass ich mir selbst zu
einer Last geworden bin?
'''
"21" = ''':sup:`21` Warum nimmst du mein Vergehen nicht weg, / lässt du meine Schuld
nicht nach? / Nun denn - zum Staub bette ich mich, / und suchst du
mich, dann bin ich nicht mehr da.
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - Hiob denkt über die Natur des Lebens und des Leidens nach und
vergleicht seine Lage mit der eines Arbeiters, der eine Last trägt.
Diese Metapher verdeutlicht die Qual der menschlichen Existenz und die
90:10).
7:17-19 - Hiob bringt seine Verwirrung über Gottes Aufmerksamkeit für
seinen Schmerz zum Ausdruck und hinterfragt den Grund für sein Leiden.
Dies offenbart den menschlichen Kampf mit der Bedeutung des Leidens und
Petrus 5:7).
7:20-21 - Hiobs Bekenntnis seiner Sündenhaftigkeit veranschaulicht die
menschliche Verletzlichkeit und das Bedürfnis nach Vergebung. Er sucht
göttliches Verständnis für seine Fehler und erkennt die Notwendigkeit
7:22-23 - Hiob hinterfragt die Gerechtigkeit von Gottes Vorgehen gegen
die Menschheit und bringt seine Frustration über die scheinbare Willkür
des Leidens zum Ausdruck. Dies spiegelt die Spannung zwischen
göttlicher Souveränität und menschlicher Erfahrung wider (siehe auch
7:28-29 - Er kommt zu dem Schluss, dass das Leben vergänglich und
voller Leiden ist, was die Zerbrechlichkeit des Menschen unterstreicht.
Diese Erkenntnis ist ein Aufruf zur Demut und zur ständigen
4:14).
'''
