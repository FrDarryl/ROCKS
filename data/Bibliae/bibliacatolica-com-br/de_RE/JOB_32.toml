[32]
"1" = ''':sup:`1` Nun hörten jene drei Männer auf, Ijob zu entgegnen, weil er gerecht
war in seinen eigenen Augen.
'''
"2" = ''':sup:`2` Da entbrannte der Zorn Elihus, des Sohnes Barachels, des Busiters
aus dem Geschlecht Ram. Gegen Ijob entbrannte sein Zorn, weil er sich
für gerechter hielt als Gott.
'''
"3" = ''':sup:`3` Auch gegen seine drei Freunde entbrannte sein Zorn, weil sie keine
Antwort mehr gefunden und Ijob schuldig gesprochen hatten.
'''
"4" = ''':sup:`4` Elihu aber hatte Ijob gegenüber mit Worten gezögert, weil jene älter
waren als er.
'''
"5" = ''':sup:`5` Doch als Elihu sah, dass die drei Männer keine Antwort mehr wussten,
entbrannte sein Zorn.
'''
"6" = ''':sup:`6` Da ergriff Elihu, der Sohn Barachels, der Busiter, das Wort und
sprach: Noch bin ich jung an Jahren, / doch ihr seid hochbetagt; /
deshalb hielt ich mich zurück und scheute mich, / euch mein Wissen zu
beweisen.
'''
"7" = ''':sup:`7` Ich dachte: Mag erst das Alter reden, / der Jahre Fülle Weisheit
künden.
'''
"8" = ''':sup:`8` Jedoch, es ist der Geist im Menschen, / des Allmächtigen Hauch, der
ihn verständig macht.
'''
"9" = ''':sup:`9` Nicht viele sind weise / noch Greise stets des Rechten kundig.
'''
"10" = ''':sup:`10` Darum sage ich: Hört mich an! / Beweisen will auch ich mein Wissen.
'''
"11" = ''':sup:`11` Seht, gewartet habe ich auf eure Worte, / gelauscht auf eure klugen
Sprüche, / bis ihr die rechten Worte fändet.
'''
"12" = ''':sup:`12` Ich bin euch aufmerksam gefolgt, / doch seht, keiner hat Ijob
widerlegt, / keiner von euch ihm zu entgegnen vermocht.
'''
"13" = ''':sup:`13` Sagt nicht: Wir haben die Weisheit gefunden. / Gott wird ihn
vertreiben, nicht ein Mensch.
'''
"14" = ''':sup:`14` Nicht gegen mich richten sich seine Reden, / nicht mit euren Worten
werde ich ihm entgegnen.
'''
"15" = ''':sup:`15` Besiegt sind sie, geben keine Antwort mehr, / die Worte sind ihnen
ausgegangen.
'''
"16" = ''':sup:`16` Soll ich nun warten, wenn sie nicht reden, / wenn sie dastehen,
nichts mehr zu sagen wissen?
'''
"17" = ''':sup:`17` So will auch ich nun meinen Teil erwidern, / beweisen will auch ich
mein Wissen.
'''
"18" = ''':sup:`18` Denn angefüllt bin ich mit Worten, / mich drängt der Geist in
meiner Brust.
'''
"19" = ''':sup:`19` Mein Inneres ist wie Wein, der keine Luft hat, / wie neue Schläuche
muss es bersten.
'''
"20" = ''':sup:`20` Reden will ich, dann wird mir leichter, / ich öffne meine Lippen
und entgegne.
'''
"21" = ''':sup:`21` Ich will für niemanden Partei ergreifen / und keinem Menschen
schmeicheln.
'''
"22" = ''':sup:`22` Denn ich verstehe mich nicht aufs Schmeicheln, / sonst raffte mich
mein Schöpfer bald hinweg.
'''
