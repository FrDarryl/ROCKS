[12]
"1" = ''':sup:`1` Denn in allem ist dein unvergänglicher Geist.
'''
"2" = ''':sup:`2` Darum bestrafst du die Sünder nur nach und nach; / du mahnst sie und
erinnerst sie an ihre Sünden, / damit sie sich von der Schlechtigkeit
abwenden und an dich glauben, Herr.
'''
"3" = ''':sup:`3` Du hast auch die früheren Bewohner deines heiligen Landes gehasst,
'''
"4" = ''':sup:`4` weil sie abscheuliche Verbrechen verübten,/ Zauberkünste und
unheilige Riten;
'''
"5" = ''':sup:`5` sie waren erbarmungslose Kindermörder/ und verzehrten beim Kultmahl
Menschenfleisch und Menschenblut; / sie waren Teilnehmer an geheimen
Kulten
'''
"6" = ''':sup:`6` und sie waren Eltern, die mit eigener Hand hilflose Wesen töteten /
- sie alle wolltest du vernichten durch die Hände unserer Väter;
'''
"7" = ''':sup:`7` denn das Land, das dir vor allen anderen teuer ist, / sollte eine
seiner würdige Bevölkerung von Gotteskindern erhalten.
'''
"8" = ''':sup:`8` Doch selbst jene hast du geschont, weil sie Menschen waren; / du
sandtest deinem Heer Wespen voraus, / um sie nach und nach zu
vernichten.
'''
"9" = ''':sup:`9` Obgleich du die Macht hattest, in einer Schlacht die Gottlosen den
Gerechten in die Hand zu geben / oder sie durch entsetzliche Tiere oder
ein Wort mit einem Schlag auszurotten,
'''
"10" = ''':sup:`10` vollzogst du doch erst nach und nach die Strafe und gabst Raum zur
Umkehr. / Dabei wusstest du genau, dass ihr Ursprung böse / und ihre
Schlechtigkeit angeboren war / und dass sich ihr Denken in Ewigkeit
nicht ändern werde;
'''
"11" = ''':sup:`11` sie waren schon von Anfang an eine verfluchte Nachkommenschaft. /
Keine Furcht vor irgendjemand hat dich dazu bestimmt, sie für ihre
Sünden ohne Strafe zu lassen.
'''
"12" = ''':sup:`12` Denn wer darf sagen: Was hast du getan?/ Wer vermag sich deinem
Urteilsspruch zu widersetzen? Wer könnte dich anklagen wegen des
Untergangs von Völkern, die du selbst geschaffen hast? / Wer wollte vor
dich treten als Anwalt ungerechter Menschen?
'''
"13" = ''':sup:`13` Denn es gibt keinen Gott außer dir, der für alles Sorge trägt; /
daher brauchst du nicht zu beweisen, dass du gerecht geurteilt hast.
'''
"14" = ''':sup:`14` Kein König und kein Herrscher kann dich zur Rede stellen wegen der
Menschen, die du gestraft hast.
'''
"15" = ''':sup:`15` Gerecht, wie du bist, verwaltest du das All gerecht / und hältst es
für unvereinbar mit deiner Macht, / den zu verurteilen, der keine
Strafe verdient.
'''
"16" = ''':sup:`16` Deine Stärke ist die Grundlage deiner Gerechtigkeit / und deine
Herrschaft über alles lässt dich alles schonen.
'''
"17" = ''':sup:`17` Stärke beweist du, wenn man an deine unbeschränkte Macht nicht
glaubt, / und bei denen, die sie kennen, strafst du die anmaßende
Auflehnung.
'''
"18" = ''':sup:`18` Weil du über Stärke verfügst, richtest du in Milde / und behandelst
uns mit großer Schonung; / denn die Macht steht dir zur Verfügung, wann
immer du willst.
'''
"19" = ''':sup:`19` Durch solches Handeln hast du dein Volk gelehrt, / dass der
Gerechte menschenfreundlich sein muss, und hast deinen Söhnen und
Töchtern die Hoffnung geschenkt, / dass du den Sündern die Umkehr
gewährst.
'''
"20" = ''':sup:`20` Du hast die Feinde deiner Kinder, auch wenn sie den Tod verdienten,
/ sehr nachsichtig gestraft und sie gerettet, indem du ihnen Zeit und
Raum gabst, / sich von ihrer Schlechtigkeit abzuwenden.
'''
"21" = ''':sup:`21` Aber wie viel umsichtiger noch hast du deine Söhne bestraft, /
deren Vätern du Gutes verheißen hast, als du mit ihnen unter Eid den
Bund schlossest.
'''
"22" = ''':sup:`22` Während du uns erziehst, geißelst du unsere Feinde zehntausendfach,
/ damit wir als Richter uns um deine Güte bemühen / und auf Erbarmen
hoffen, wenn wir selber vor dem Gericht stehen.
'''
"23" = ''':sup:`23` Daher hast du jene, die in Torheit und Unrecht dahinlebten, / mit
ihren eigenen Gräueln gepeinigt.
'''
"24" = ''':sup:`24` Allzu weit waren sie in die Irre gegangen,/ als sie die
allerhässlichsten und verachtetsten Tiere für Götter hielten / und wie
unverständige Kinder sich täuschen ließen.
'''
"25" = ''':sup:`25` Darum hast du ihnen wie unvernünftigen Kindern eine Strafe gesandt,
die sie zum Gespött machte.
'''
"26" = ''':sup:`26` Die sich aber durch eine Strafe, die sie zum Gespött macht, nicht
warnen ließen, / die werden eine Strafe erleiden, die der Macht Gottes
entspricht.
'''
"27" = ''':sup:`27` In ihren Leiden wurden sie zornig / über die Tiere, die sie für
Götter hielten und mit denen sie jetzt gestraft wurden. So erfuhren sie
jenen, von dem sie vorher nichts wissen wollten, und erkannten ihn als
den wahren Gott; / deshalb war ja auch die äußerste Strafe über sie
gekommen.
'''
