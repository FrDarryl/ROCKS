[28]
"1" = ''':sup:`1` Wer sich rächt, erfährt Rache vom Herrn / seine Sünden behält er
gewiss im Gedächtnis.
'''
"2" = ''':sup:`2` Vergib deinem Nächsten das Unrecht, / dann werden dir, wenn du
bittest, deine Sünden vergeben!
'''
"3" = ''':sup:`3` Ein Mensch verharrt gegen einen Menschen im Zorn, / beim Herrn aber
sucht er Heilung?
'''
"4" = ''':sup:`4` Mit einem Menschen gleich ihm hat er kein Erbarmen, / aber wegen
seiner Sünden bittet er um Verzeihung?
'''
"5" = ''':sup:`5` Er selbst - ein Wesen aus Fleisch, verharrt im Groll. / Wer wird
seine Sünden vergeben?
'''
"6" = ''':sup:`6` Denk an das Ende, lass ab von der Feindschaft, / denk an Untergang
und Tod und bleib den Geboten treu!
'''
"7" = ''':sup:`7` Denk an die Gebote und grolle dem Nächsten nicht, / denk an den Bund
des Höchsten und übersieh die Fehler!
'''
"8" = ''':sup:`8` Bleib fern dem Streit und du verringerst die Sünden; / denn ein
wütender Mensch entfacht Streit!
'''
"9" = ''':sup:`9` Ein sündiger Mensch bringt Freunde durcheinander / und unter
Friedfertige streut er Verleumdung.
'''
"10" = ''':sup:`10` Je nach dem Holz des Feuers wird es entbrennen, / je nach Härte des
Streites wird er wachsen. Je nach der Kraft des Menschen wird seine Wut
sein / und je nach Reichtum steigert er seinen Zorn.
'''
"11" = ''':sup:`11` Ein übereilter Zank entzündet Feuer, / ein übereilter Streit führt
zu Blutvergießen.
'''
"12" = ''':sup:`12` Bläst du den Funken an, flammt er auf; / spuckst du auf ihn, so
erlischt er: / Beides kommt aus deinem Mund.
'''
"13" = ''':sup:`13` Verflucht einen Verleumder und einen Doppelzüngigen, / denn viele
Friedfertige haben sie zugrunde gerichtet!
'''
"14" = ''':sup:`14` Eine dritte Zunge hat viele zum Wanken gebracht, / hat sie von Volk
zu Volk getrieben, hat befestigte Städte zerstört / und hat Paläste von
Großen umgestürzt.
'''
"15" = ''':sup:`15` Eine dritte Zunge hat mutige Frauen vertrieben / und sie des
Ertrags ihrer Mühen beraubt.
'''
"16" = ''':sup:`16` Wer auf sie achtet, findet keine Ruhe, / er wird nicht ruhig
wohnen.
'''
"17" = ''':sup:`17` Ein Peitschenhieb verursacht Striemen, / ein Zungenhieb zerbricht
Knochen.
'''
"18" = ''':sup:`18` Viele sind gefallen durch ein scharfes Schwert, / noch mehr sind
gefallen durch die Zunge.
'''
"19" = ''':sup:`19` Selig, wer vor ihr geschützt ist / und ihre Wut nicht erduldet, der
ihr Joch nicht ziehen muss, / an ihre Stricke nicht gebunden ist.
'''
"20" = ''':sup:`20` Denn ihr Joch ist ein eisernes Joch, / ihre Fesseln sind eherne
Fesseln.
'''
"21" = ''':sup:`21` Der Tod durch sie ist ein schlimmer Tod, / besser als sie ist der
Hades.
'''
"22" = ''':sup:`22` Keine Macht hat sie über Fromme, / sie werden nicht versengt durch
ihre Flamme.
'''
"23" = ''':sup:`23` Die den Herrn verlassen, fallen in sie hinein, / sie flammt an
ihnen auf und erlischt nicht mehr. Sie folgt ihnen nach wie ein Löwe /
und zerreißt sie wie ein Panther.
'''
"24" = ''':sup:`24` Siehe! Umzäune deinen Besitz mit Dornen, / dein Silber und dein
Gold schließ ein!
'''
"25" = ''':sup:`25` Auch für deine Worte mach Waage und Gewicht / und deinem Mund mach
Tür und Riegel!
'''
"26" = ''':sup:`26` Achte darauf, dass du darin nicht ausgleitest / und nicht zu Fall
kommst vor einem, der darauf lauert.
'''
