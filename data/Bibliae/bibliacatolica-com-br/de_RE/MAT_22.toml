[22]
"1" = ''':sup:`1` Jesus antwortete und erzählte ihnen ein anderes Gleichnis:
'''
"2" = ''':sup:`2` Mit dem Himmelreich ist es wie mit einem König, der seinem Sohn die
Hochzeit ausrichtete.
'''
"3" = ''':sup:`3` Er schickte seine Diener, um die eingeladenen Gäste zur Hochzeit
rufen zu lassen. Sie aber wollten nicht kommen.
'''
"4" = ''':sup:`4` Da schickte er noch einmal Diener und trug ihnen auf: Sagt den
Eingeladenen: Siehe, mein Mahl ist fertig, meine Ochsen und das
Mastvieh sind geschlachtet, alles ist bereit. Kommt zur Hochzeit!
'''
"5" = ''':sup:`5` Sie aber kümmerten sich nicht darum, sondern der eine ging auf
seinen Acker, der andere in seinen Laden,
'''
"6" = ''':sup:`6` wieder andere fielen über seine Diener her, misshandelten sie und
brachten sie um.
'''
"7" = ''':sup:`7` Da wurde der König zornig; er schickte sein Heer, ließ die Mörder
töten und ihre Stadt in Schutt und Asche legen.
'''
"8" = ''':sup:`8` Dann sagte er zu seinen Dienern: Das Hochzeitsmahl ist vorbereitet,
aber die Gäste waren nicht würdig.
'''
"9" = ''':sup:`9` Geht also an die Kreuzungen der Straßen und ladet alle, die ihr
trefft, zur Hochzeit ein!
'''
"10" = ''':sup:`10` Die Diener gingen auf die Straßen hinaus und holten alle zusammen,
die sie trafen, Böse und Gute, und der Festsaal füllte sich mit Gästen.
'''
"11" = ''':sup:`11` Als der König eintrat, um sich die Gäste anzusehen, bemerkte er
unter ihnen einen Menschen, der kein Hochzeitsgewand anhatte.
'''
"12" = ''':sup:`12` Er sagte zu ihm: Freund, wie bist du hier ohne Hochzeitsgewand
hereingekommen? Der aber blieb stumm.
'''
"13" = ''':sup:`13` Da befahl der König seinen Dienern: Bindet ihm Hände und Füße und
werft ihn hinaus in die äußerste Finsternis! Dort wird Heulen und
Zähneknirschen sein.
'''
"14" = ''':sup:`14` Denn viele sind gerufen, wenige aber auserwählt.
'''
"15" = ''':sup:`15` Damals kamen die Pharisäer zusammen und beschlossen, Jesus mit
einer Frage eine Falle zu stellen.
'''
"16" = ''':sup:`16` Sie veranlassten ihre Jünger, zusammen mit den Anhängern des
Herodes zu ihm zu gehen und zu sagen: Meister, wir wissen, dass du die
Wahrheit sagst und wahrhaftig den Weg Gottes lehrst und auf niemanden
Rücksicht nimmst, denn du siehst nicht auf die Person.
'''
"17" = ''':sup:`17` Sag uns also: Was meinst du? Ist es erlaubt, dem Kaiser Steuer zu
zahlen, oder nicht?
'''
"18" = ''':sup:`18` Jesus aber erkannte ihre böse Absicht und sagte: Ihr Heuchler,
warum versucht ihr mich?
'''
"19" = ''':sup:`19` Zeigt mir die Münze, mit der ihr eure Steuern bezahlt! Da hielten
sie ihm einen Denar hin.
'''
"20" = ''':sup:`20` Er fragte sie: Wessen Bild und Aufschrift ist das?
'''
"21" = ''':sup:`21` Sie antworteten ihm: Des Kaisers. Darauf sagte er zu ihnen: So gebt
dem Kaiser, was dem Kaiser gehört, und Gott, was Gott gehört!
'''
"22" = ''':sup:`22` Als sie das hörten, staunten sie, ließen ihn stehen und gingen weg.
'''
"23" = ''':sup:`23` Am selben Tag kamen zu Jesus einige von den Sadduzäern, die
behaupten, es gebe keine Auferstehung. Sie fragten ihn:
'''
"24" = ''':sup:`24` Meister, Mose hat gesagt: Wenn ein Mann stirbt, ohne Kinder zu
haben, dann soll sein Bruder dessen Frau heiraten und seinem Bruder
Nachkommen verschaffen.
'''
"25" = ''':sup:`25` Bei uns lebten einmal sieben Brüder. Der erste heiratete und starb,
und weil er keine Nachkommen hatte, hinterließ er seine Frau seinem
Bruder,
'''
"26" = ''':sup:`26` ebenso der zweite und der dritte und so weiter bis zum siebten.
'''
"27" = ''':sup:`27` Als letzte von allen starb die Frau.
'''
"28" = ''':sup:`28` Wessen Frau wird sie nun bei der Auferstehung sein? Alle sieben
haben sie doch zur Frau gehabt.
'''
"29" = ''':sup:`29` Jesus antwortete und sprach zu ihnen: Ihr irrt euch; ihr kennt
weder die Schrift noch die Macht Gottes.
'''
"30" = ''':sup:`30` Denn nach der Auferstehung heiratet man nicht, noch wird man
geheiratet, sondern die Menschen sind wie Engel im Himmel.
'''
"31" = ''':sup:`31` Habt ihr im Übrigen nicht gelesen, was Gott euch über die
Auferstehung der Toten mit den Worten gesagt hat:
'''
"32" = ''':sup:`32` Ich bin der Gott Abrahams, der Gott Isaaks und der Gott Jakobs? Er
ist nicht der Gott von Toten, sondern von Lebenden.
'''
"33" = ''':sup:`33` Als das Volk das hörte, geriet es außer sich vor Staunen über seine
Lehre.
'''
"34" = ''':sup:`34` Als die Pharisäer hörten, dass Jesus die Sadduzäer zum Schweigen
gebracht hatte, kamen sie am selben Ort zusammen.
'''
"35" = ''':sup:`35` Einer von ihnen, ein Gesetzeslehrer, wollte ihn versuchen und
fragte ihn:
'''
"36" = ''':sup:`36` Meister, welches Gebot im Gesetz ist das wichtigste?
'''
"37" = ''':sup:`37` Er antwortete ihm: Du sollst den Herrn, deinen Gott, lieben mit
ganzem Herzen, mit ganzer Seele und mit deinem ganzen Denken.
'''
"38" = ''':sup:`38` Das ist das wichtigste und erste Gebot.
'''
"39" = ''':sup:`39` Ebenso wichtig ist das zweite: Du sollst deinen Nächsten lieben wie
dich selbst.
'''
"40" = ''':sup:`40` An diesen beiden Geboten hängt das ganze Gesetz und die Propheten.
'''
"41" = ''':sup:`41` Danach fragte Jesus die Pharisäer, die versammelt waren:
'''
"42" = ''':sup:`42` Was denkt ihr über den Christus? Wessen Sohn ist er? Sie
antworteten ihm: Der Sohn Davids.
'''
"43" = ''':sup:`43` Er sagte zu ihnen: Wie kann ihn dann David im Geist Herr nennen?
Denn er sagt:
'''
"44" = ''':sup:`44` Der Herr sprach zu meinem Herrn: Setze dich mir zur Rechten, bis
ich dir deine Feinde unter die Füße lege.
'''
"45" = ''':sup:`45` Wenn ihn also David Herr nennt, wie kann er dann sein Sohn sein?
'''
"46" = ''':sup:`46` Niemand konnte ihm darauf etwas erwidern und von diesem Tag an
wagte keiner mehr, ihm eine Frage zu stellen.
'''
