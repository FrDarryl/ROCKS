[3]
"1" = ''':sup:`1` Weh der Stadt voll Blutschuld; / sie ist nichts als Lüge. Voll von
Raffgier ist sie, / vom Rauben lässt sie nicht ab.
'''
"2" = ''':sup:`2` Knallen von Peitschen / und Gedröhn rasselnder Räder, durchgehende
Pferde / und holpernde Streitwagen.
'''
"3" = ''':sup:`3` Hochsteigende Reiter, / flammende Schwerter, blitzende Lanzen, eine
Menge Erschlagener, / eine Masse von Toten, kein Ende der Leichen, /
man stolpert über ihre Leichen.
'''
"4" = ''':sup:`4` Wegen der zahllosen Hurereien der Hure, / der Schönen in Anmut, der
Meisterin der Zaubereien, weil sie Völker verkaufte durch ihre
Hurereien / und Stämme durch ihre Zaubereien.
'''
"5" = ''':sup:`5` Siehe, ich gehe gegen dich vor - Spruch des HERRN der Heerscharen. /
Deine Schleppe hebe ich auf bis über dein Gesicht und lasse die Völker
deine Blöße sehen; / die Königreiche sehen deine Schande.
'''
"6" = ''':sup:`6` Mit Kot bewerfe ich dich, / gebe dich der Verachtung preis / und
mache dich zum Schaustück.
'''
"7" = ''':sup:`7` Dann wird es geschehen: Wer immer dich sieht, / schreckt vor dir
zurück und sagt: Verwüstet ist Ninive. / Wer hat Mitleid mit ihr? Wo
soll ich suchen / einen Tröster für dich?
'''
"8" = ''':sup:`8` Soll es dir besser ergehen als No-Amon, / das an Strömen lag, / von
Wasser rings umgeben, dessen Schutzwall ein Meer, / dessen Mauern die
Wasser waren?
'''
"9" = ''':sup:`9` Kusch war mächtig / und Ägypten kannte keine Grenze. Put und Libyen
/ kamen dir zu Hilfe.
'''
"10" = ''':sup:`10` Doch auch No-Amon musste in die Verbannung, / zog in die
Gefangenschaft. Auch seine Kinder wurden zerschmettert / an den Ecken
aller Gassen und über seine Vornehmen / warf man das Los. Alle seine
Großen / wurden in Fesseln gelegt.
'''
"11" = ''':sup:`11` Auch du wirst betrunken, / wirst ohnmächtig sein. Auch du wirst
Schutz suchen / vor dem Feind.
'''
"12" = ''':sup:`12` All deine Festungen sind Bäume / mit frühen Feigen: Schüttelt man
sie, dann fallen sie / dem, der sie essen will, in den Mund.
'''
"13" = ''':sup:`13` Siehe, die Krieger in deiner Mitte / - Weiber sind sie. Weit stehen
deinen Feinden / die Tore deines Landes offen; Feuer frisst deine
Riegel.
'''
"14" = ''':sup:`14` Schöpf dir Wasser für die Belagerung, / mach fest deine Festungen!
Tritt in den Lehm, / stampfe den Ton, halte die Ziegelform fest!
'''
"15" = ''':sup:`15` Dann wird das Feuer dich fressen, / wird das Schwert dich
vertilgen, / wird dich fressen wie ein Heuschreckenschwarm. Werde
zahlreich wie die Heuschrecken, / zahlreich wie die Wanderheuschrecken!
'''
"16" = ''':sup:`16` Du hast deine Händler zahlreicher gemacht / als die Sterne am
Himmel. / Die Heuschrecken häuten sich und fliegen davon.
'''
"17" = ''':sup:`17` Deine Höflinge sind wie Wanderheuschrecken, / deine Schreiber wie
ein Schwarm von Heuschrecken, die sich an den Mauern lagern / an einem
kalten Tag. Geht die Sonne auf, so fliehen sie eilig davon. / Man kennt
ihren Ort nicht wo sind sie hin?
'''
"18" = ''':sup:`18` Deine Hirten schlummern, / König von Assur; / deine Mächtigen
ruhen. Dein Volk ist über die Berge zerstreut / und keiner sammelt es.
'''
"19" = ''':sup:`19` Keine Linderung gibt es für deinen Zusammenbruch, / unheilbar ist
deine Wunde. Jeder, der hört, was man von dir erzählt, / klatscht über
dich in die Hände. Denn wen traf nicht deine Schlechtigkeit / zu jeder
Zeit?
'''
