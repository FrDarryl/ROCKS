[6]
"1" = ''':sup:`1` Die Prophetenjünger klagten bei Elischa: Der Raum, in dem wir vor
dir sitzen, ist zu eng für uns.
'''
"2" = ''':sup:`2` Wir wollen an den Jordan gehen und dort soll jeder von uns einen
Balken holen, damit wir uns hier einen Raum errichten, in dem wir
wohnen können. Er antwortete: Geht!
'''
"3" = ''':sup:`3` Einer aber bat ihn: Erweis uns den Gefallen und geh mit deinen
Knechten! Er erwiderte: Ich gehe mit.
'''
"4" = ''':sup:`4` Er ging also mit ihnen und sie kamen an den Jordan und fällten
Bäume.
'''
"5" = ''':sup:`5` Einem aber fiel beim Fällen seines Stammes die eiserne Klinge des
Beils in das Wasser. Er rief laut: Wehe, mein Herr, das Beil ist auch
noch geliehen!
'''
"6" = ''':sup:`6` Der Gottesmann fragte: Wohin ist es gefallen? Er zeigte ihm die
Stelle; Elischa schnitt ein Stück Holz ab, warf es dorthin und brachte
das Eisen zum Schwimmen.
'''
"7" = ''':sup:`7` Dann befahl er: Hol es herauf! Der Mann streckte die Hand aus und
ergriff es.
'''
"8" = ''':sup:`8` Der König von Aram führte Krieg mit Israel. Er verabredete mit
seinen Untergebenen: An dem und dem Ort soll mein Lager sein.
'''
"9" = ''':sup:`9` Aber der Gottesmann ließ dem König von Israel sagen: Hüte dich, an
jener Stelle vorbeizugehen; denn die Aramäer kommen dort herab.
'''
"10" = ''':sup:`10` Der König von Israel schickte nun Späher an die Stelle, die ihm der
Gottesmann genannt und vor der er ihn gewarnt hatte, und nahm sich dort
in Acht. Als das nicht nur einmal oder zweimal geschah,
'''
"11" = ''':sup:`11` wurde der König von Aram beunruhigt. Er rief seine Untergebenen und
fragte sie: Könnt ihr mir nicht angeben, wer von den Unsrigen zum König
von Israel hält?
'''
"12" = ''':sup:`12` Da sagte einer von seinen Leuten: Niemand, mein Herr und König,
sondern Elischa, der Prophet in Israel, verrät dem König von Israel,
was du in deinem Schlafzimmer sprichst.
'''
"13" = ''':sup:`13` Da befahl er: Geht und erkundet, wo er sich aufhält, damit ich ihn
festnehmen lasse. Man meldete ihm: Er ist in Dotan.
'''
"14" = ''':sup:`14` Er schickte also Pferde und Wagen und eine starke Truppe dorthin.
Sie erreichten die Stadt in der Nacht und umstellten sie.
'''
"15" = ''':sup:`15` Als der Diener des Gottesmannes am nächsten Morgen aufstand und
hinaustrat, hatte die Truppe die Stadt mit Pferden und Wagen umstellt.
Da sagte der Diener zu seinem Herrn: Wehe, mein Herr, was sollen wir
tun?
'''
"16" = ''':sup:`16` Doch dieser sagte: Fürchte dich nicht! Bei uns sind mehr als bei
ihnen.
'''
"17" = ''':sup:`17` Dann betete Elischa: HERR, öffne ihm die Augen, damit er sieht! Und
der HERR öffnete dem Diener die Augen: Er sah den Berg rings um Elischa
voll von feurigen Pferden und Wagen.
'''
"18" = ''':sup:`18` Als dann die Aramäer zu ihm herabstiegen, betete Elischa zum HERRN
und rief: Schlag doch diese Leute mit Verblendung! Und der HERR schlug
sie auf das Wort Elischas hin mit Verblendung.
'''
"19" = ''':sup:`19` Daraufhin sagte Elischa zu ihnen: Das ist nicht der richtige Weg
und nicht die richtige Stadt. Folgt mir! Ich werde euch zu dem Mann
führen, den ihr sucht. Er führte sie aber nach Samaria.
'''
"20" = ''':sup:`20` Als sie dort angekommen waren, betete Elischa: HERR, öffne ihnen
die Augen, damit sie sehen! Der HERR öffnete ihnen die Augen und sie
sahen, dass sie mitten in Samaria waren.
'''
"21" = ''':sup:`21` Sobald nun der König von Israel sie erblickte, rief er Elischa zu:
Soll ich sie totschlagen, mein Vater?
'''
"22" = ''':sup:`22` Doch dieser erwiderte: Töte sie nicht! Erschlägst du denn jene, die
du mit deinem Schwert und Bogen gefangen nimmst? Setz ihnen Brot und
Wasser vor, damit sie essen und trinken und dann zu ihrem Herrn
zurückkehren!
'''
"23" = ''':sup:`23` Der König gab ihnen reichlich zu essen und zu trinken und entließ
sie zu ihrem Herrn. Seitdem kamen keine aramäischen Streifscharen mehr
in das Land Israel.
'''
"24" = ''':sup:`24` Danach sammelte Ben-Hadad, der König von Aram, seine ganze
Streitmacht, zog gegen Samaria und belagerte es.
'''
"25" = ''':sup:`25` In der eingeschlossenen Stadt entstand eine große Hungersnot,
sodass der Kopf eines Esels achtzig Silberschekel kostete und ein
Viertel Kab Taubenmist fünf Silberschekel.
'''
"26" = ''':sup:`26` Als der König von Israel einmal auf der Mauer vorbeischritt, rief
ihm eine Frau zu: Hilf mir, mein Herr und König!
'''
"27" = ''':sup:`27` Er antwortete: Wenn dir der HERR nicht hilft, wie soll ich dir
helfen? Soll es etwas von der Tenne oder von der Kelter sein?
'''
"28" = ''':sup:`28` Dann fragte er sie: Was fehlt dir? Sie sagte: Diese Frau hat von
mir verlangt: Gib deinen Sohn her, damit wir ihn heute aufessen! Meinen
Sohn werden wir dann morgen verzehren.
'''
"29" = ''':sup:`29` So haben wir meinen Sohn gekocht und aufgegessen. Als ich aber am
nächsten Tag zu ihr sagte: Gib jetzt deinen Sohn her, damit wir ihn
verzehren, hatte sie ihren Sohn versteckt.
'''
"30" = ''':sup:`30` Als der König die Worte der Frau hörte, zerriss er seine Kleider,
und da er auf der Mauer entlangging, sah das Volk, dass er ein
Bußgewand auf dem bloßen Leib trug.
'''
"31" = ''':sup:`31` Er rief: Gott soll mir dies und das antun, wenn Elischa, der Sohn
Schafats, bis heute Abend seinen Kopf behält.
'''
"32" = ''':sup:`32` Elischa hielt sich in seinem Haus auf und die Ältesten saßen bei
ihm. Der König hatte einen Mann vor sich her gesandt; aber noch vor der
Ankunft des Boten sagte Elischa zu den Ältesten: Merkt ihr, dass dieser
Sohn eines Mörders jemanden schickt, der mir den Kopf abschlagen soll?
Gebt nun Acht! Wenn der Bote kommt, verschließt die Tür und haltet ihn
an der Tür zurück! Sind nicht schon die Schritte seines Herrn hinter
ihm zu hören?
'''
"33" = ''':sup:`33` Noch während er mit ihnen redete, kam der König und sagte: Dieses
Elend kommt vom HERRN. Was soll ich noch vom HERRN erwarten?
'''
