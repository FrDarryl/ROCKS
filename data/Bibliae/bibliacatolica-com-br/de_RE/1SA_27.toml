[27]
"1" = ''':sup:`1` David überlegte: Eines Tages werde ich doch noch durch Saul
umgebracht. Es bleibt nichts anderes übrig, als mich im Land der
Philister in Sicherheit zu bringen. Dann wird Saul mich in Ruhe lassen
und aufhören, mich weiter im ganzen Gebiet Israels zu suchen, und ich
bin seiner Hand entkommen.
'''
"2" = ''':sup:`2` David machte sich also auf den Weg und ging mit den sechshundert
Männern, die bei ihm waren, zu Achisch hinüber, dem Sohn Maochs, dem
König von Gat.
'''
"3" = ''':sup:`3` Und er blieb mit seinen Leuten bei Achisch in Gat; alle hatten ihre
Familien bei sich, David seine beiden Frauen: Ahinoam, die
Jesreeliterin, und Abigajil aus Karmel, die Frau Nabals.
'''
"4" = ''':sup:`4` Als man Saul meldete, dass David nach Gat geflohen war, suchte er
nicht mehr weiter nach ihm.
'''
"5" = ''':sup:`5` David sagte zu Achisch: Wenn ich dein Wohlwollen gefunden habe, dann
weise mir einen Wohnraum in einer der Städte des flachen Landes zu, wo
ich mich niederlassen kann. Warum soll dein Knecht bei dir in der
Königsstadt wohnen?
'''
"6" = ''':sup:`6` Da gab ihm Achisch noch am gleichen Tag Ziklag. Deshalb gehört
Ziklag den Königen von Juda bis zum heutigen Tag.
'''
"7" = ''':sup:`7` Die Zeit, die David im Land der Philister verbrachte, betrug ein
Jahr und vier Monate.
'''
"8" = ''':sup:`8` David zog mit seinen Männern aus und sie unternahmen Raubzüge bei
den Geschuritern, den Geresitern und den Amalekitern; diese bewohnen
von jeher das Gebiet in Richtung Schur und nach Ägypten zu.
'''
"9" = ''':sup:`9` David verheerte das Land und ließ weder Männer noch Frauen am Leben;
Schafe und Rinder, Esel, Kamele und Kleider aber nahm er mit. Wenn er
dann zurückkehrte und zu Achisch kam
'''
"10" = ''':sup:`10` und Achisch ihn fragte: Wohin habt ihr heute euren Raubzug
gemacht?, antwortete David: ins Südland von Juda, oder: ins Südland der
Jerachmeeliter, oder: ins Südland der Keniter.
'''
"11" = ''':sup:`11` Weder Männer noch Frauen ließ er am Leben und er brachte niemand
nach Gat; denn er sagte sich: Niemand soll etwas über uns berichten und
sagen können: Das und das hat David gemacht. So hielt er es die ganze
Zeit über, solange er sich im Land der Philister aufhielt.
'''
"12" = ''':sup:`12` Achisch aber schenkte David Vertrauen, denn er sagte sich: Er hat
sich bei seinem Volk, bei den Israeliten, so verhasst gemacht, dass er
für immer mein Knecht bleiben wird.
'''
