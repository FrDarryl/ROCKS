[9]
"1" = ''':sup:`1` Im ersten Monat des zweiten Jahres nach ihrem Auszug aus Ägypten
sprach der HERR in der Wüste Sinai zu Mose:
'''
"2" = ''':sup:`2` Die Israeliten sollen zur festgesetzten Zeit das Pessachfest feiern.
'''
"3" = ''':sup:`3` Am vierzehnten Tag dieses Monats sollt ihr es in der Abenddämmerung
zur festgesetzten Zeit feiern. Entsprechend aller betreffenden
Satzungen und Rechtsentscheide sollt ihr es feiern.
'''
"4" = ''':sup:`4` Da sagte Mose zu den Israeliten, sie sollten das Pessachfest feiern.
'''
"5" = ''':sup:`5` So feierten sie am vierzehnten Tag des ersten Monats in der
Abenddämmerung das Pessachfest in der Wüste Sinai. Genauso, wie der
HERR es Mose geboten hatte, machten es die Israeliten.
'''
"6" = ''':sup:`6` Es gab Männer, die unrein waren, weil sie einen toten Menschen
berührt hatten, und die deshalb an jenem Tag das Pessachfest nicht
feiern konnten. Die Männer kamen noch am selben Tag zu Mose und Aaron
'''
"7" = ''':sup:`7` und sagten zu ihm: Wir sind unrein, weil wir einen toten Menschen
berührt haben. Warum soll es uns verwehrt sein, zur festgesetzten Zeit
wie die anderen Israeliten dem HERRN unsere Opfergabe darzubringen?
'''
"8" = ''':sup:`8` Mose antwortete ihnen: Bleibt da; ich will hören, was euch der HERR
gebietet.
'''
"9" = ''':sup:`9` Der HERR sprach zu Mose:
'''
"10" = ''':sup:`10` Sag den Israeliten: Wenn irgendeiner unrein wurde durch Berührung
eines Toten oder auf einer weiten Reise ist, sei es unter euch oder in
den kommenden Generationen, er aber das Pessach für den HERRN feiern
will,
'''
"11" = ''':sup:`11` dann dürfen sie es im zweiten Monat am vierzehnten Tag in der
Abenddämmerung feiern; zu ungesäuerten Broten und Bitterkräutern sollen
sie es essen.
'''
"12" = ''':sup:`12` Sie sollen davon nichts bis zum nächsten Morgen übrig lassen und
sollen an ihm keinen Knochen zerbrechen. Entsprechend der
Pessachsatzung sollen sie es feiern.
'''
"13" = ''':sup:`13` Wer jedoch rein ist und sich nicht auf einer Reise befindet, es
aber trotzdem unterlässt, das Pessachfest zu feiern, der soll aus
seinen Stammesgenossen ausgemerzt werden, denn er hat dem HERRN seine
Opfergabe nicht zur festgesetzten Zeit dargebracht; ein solcher Mensch
muss die Folgen seiner Sünde tragen.
'''
"14" = ''':sup:`14` Wenn ein Fremder sich bei euch aufhält und das Pessachfest für den
HERRN feiern will, dann soll er es nach der Pessachsatzung und ihren
Rechtsentscheiden feiern. Für den Fremden und für den Einheimischen
soll bei euch dieselbe Satzung gelten.
'''
"15" = ''':sup:`15` An dem Tag, als man die Wohnung aufstellte, bedeckte die Wolke die
Wohnung, das Zelt des Bundeszeugnisses. Am Abend war über der Wohnung
etwas wie ein Feuerschein bis zum Morgen.
'''
"16" = ''':sup:`16` So war es die ganze Zeit: Die Wolke bedeckte sie und bei Nacht der
Feuerschein.
'''
"17" = ''':sup:`17` Jedes Mal, wenn sich die Wolke über dem Zelt erhob, brachen die
Israeliten daraufhin auf, und wo sich die Wolke niederließ, dort
schlugen die Israeliten ihr Lager auf.
'''
"18" = ''':sup:`18` Auf Befehl des HERRN brachen die Israeliten auf und auf Befehl des
HERRN schlugen sie ihr Lager auf. Solange die Wolke über der Wohnung
lag, blieben sie im Lager.
'''
"19" = ''':sup:`19` Auch wenn die Wolke längere Zeit über der Wohnung verweilte, taten
die Israeliten den Dienst des HERRN und brachen nicht auf.
'''
"20" = ''':sup:`20` Und wenn es vorkam, dass die Wolke nur wenige Tage über der Wohnung
war, blieben sie auf Befehl des HERRN im Lager und brachen auf Befehl
des HERRN auf.
'''
"21" = ''':sup:`21` Und wenn es vorkam, dass die Wolke nur vom Abend bis zum Morgen
blieb und sich am Morgen erhob, dann brachen sie am nächsten Morgen
auf. Ob es bei Tag oder bei Nacht war: Wenn die Wolke sich erhob,
brachen sie auf.
'''
"22" = ''':sup:`22` Ob es zwei Tage dauerte oder einen Monat oder noch länger: Wenn die
Wolke über der Wohnung anhielt und blieb, dann schlugen die Israeliten
ihr Lager auf und brachen nicht auf; erst wenn sie sich erhob, brachen
sie auf.
'''
"23" = ''':sup:`23` Auf Befehl des HERRN schlugen sie das Lager auf und auf Befehl des
HERRN brachen sie auf. Sie taten den Dienst des HERRN gemäß dem durch
Mose gegebenen Befehl des HERRN.
'''
