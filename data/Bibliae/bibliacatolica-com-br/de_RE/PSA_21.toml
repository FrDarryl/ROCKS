[21]
"1" = ''':sup:`1` Für den Chormeister. Ein Psalm Davids.
'''
"2" = ''':sup:`2` HERR, an deiner Macht freut sich der König; * über deine Hilfe, wie
jubelt er laut.
'''
"3" = ''':sup:`3` Du hast ihm den Wunsch seines Herzens gewährt, * ihm nicht versagt,
'''
"4" = ''':sup:`4` Ja, du kommst ihm entgegen mit Segen und Glück, * du setzt auf sein
Haupt eine goldene Krone.
'''
"5" = ''':sup:`5` Leben erbat er von dir, du gabst es ihm, * lange Jahre, immer und
ewig.
'''
"6" = ''':sup:`6` Groß ist seine Herrlichkeit durch deine rettende Tat, * du legst auf
ihn Hoheit und Pracht.
'''
"7" = ''':sup:`7` Ja, du machst ihn zum Segen für immer; * du beglückst ihn mit Freude
vor deinem Angesicht.
'''
"8" = ''':sup:`8` Denn der König vertraut auf den HERRN, * durch die Huld des Höchsten
wird er nicht wanken.
'''
"9" = ''':sup:`9` Deine Hand finde all deine Feinde; * deine Rechte finde, die dich
hassen.
'''
"10" = ''':sup:`10` Du lässt sie glühen wie einen feurigen Ofen, * sobald dein
Angesicht erscheint. Der HERR verschlingt sie in seinem Zorn * und es
frisst sie das Feuer.
'''
"11" = ''':sup:`11` Du wirst ihre Brut von der Erde tilgen; * ihre Nachkommen aus der
Mitte der Menschen.
'''
"12" = ''':sup:`12` Denn sie hatten Böses gegen dich vor, * sie haben Ränke ersonnen /
sie werden nichts vermögen.
'''
"13" = ''':sup:`13` Denn du schlägst sie in die Flucht, * wenn du mit deinem Bogen auf
ihr Angesicht zielst.
'''
"14" = ''':sup:`14` Erhebe dich, HERR, in deiner Macht! * Deiner Kraft wollen wir
singen und spielen.
'''
