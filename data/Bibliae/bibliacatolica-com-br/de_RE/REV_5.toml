[5]
"1" = ''':sup:`1` Und ich sah auf der rechten Hand dessen, der auf dem Thron saß, eine
Buchrolle; sie war innen und auf der Rückseite beschrieben und mit
sieben Siegeln versiegelt.
'''
"2" = ''':sup:`2` Und ich sah: Ein gewaltiger Engel rief mit lauter Stimme: Wer ist
würdig, die Buchrolle zu öffnen und ihre Siegel zu lösen?
'''
"3" = ''':sup:`3` Aber niemand im Himmel, auf der Erde und unter der Erde konnte das
Buch öffnen und hineinsehen.
'''
"4" = ''':sup:`4` Da weinte ich sehr, weil niemand für würdig befunden wurde, das Buch
zu öffnen und hineinzusehen.
'''
"5" = ''':sup:`5` Da sagte einer von den Ältesten zu mir: Weine nicht! Siehe, gesiegt
hat der Löwe aus dem Stamm Juda, der Spross aus der Wurzel Davids; er
kann das Buch und seine sieben Siegel öffnen.
'''
"6" = ''':sup:`6` Und ich sah: Zwischen dem Thron und den vier Lebewesen und mitten
unter den Ältesten stand ein Lamm; es sah aus wie geschlachtet und
hatte sieben Hörner und sieben Augen; die Augen sind die sieben Geister
Gottes, die über die ganze Erde ausgesandt sind.
'''
"7" = ''':sup:`7` Das Lamm trat heran und empfing das Buch aus der rechten Hand
dessen, der auf dem Thron saß.
'''
"8" = ''':sup:`8` Als es das Buch empfangen hatte, fielen die vier Lebewesen und die
vierundzwanzig Ältesten vor dem Lamm nieder; alle trugen Harfen und
goldene Schalen voll von Räucherwerk; das sind die Gebete der Heiligen.
'''
"9" = ''':sup:`9` Und sie sangen ein neues Lied und sprachen: Würdig bist du, / das
Buch zu nehmen und seine Siegel zu öffnen; denn du wurdest geschlachtet
/ und hast mit deinem Blut / Menschen für Gott erworben / aus allen
Stämmen und Sprachen, / aus allen Nationen und Völkern
'''
"10" = ''':sup:`10` und du hast sie für unsern Gott / zu einem Königreich und zu
Priestern gemacht; / und sie werden auf der Erde herrschen.
'''
"11" = ''':sup:`11` Ich sah und ich hörte die Stimme von vielen Engeln rings um den
Thron und um die Lebewesen und die Ältesten; die Zahl der Engel war
zehntausend mal zehntausend und tausend mal tausend.
'''
"12" = ''':sup:`12` Sie riefen mit lauter Stimme: Würdig ist das Lamm, das geschlachtet
ist, / Macht zu empfangen, Reichtum und Weisheit, / Kraft und Ehre, Lob
und Herrlichkeit.
'''
"13" = ''':sup:`13` Und alle Geschöpfe im Himmel und auf der Erde, unter der Erde und
auf dem Meer, alles, was darin ist, hörte ich sprechen: Ihm, der auf
dem Thron sitzt, und dem Lamm / gebühren Lob und Ehre und Herrlichkeit
und Kraft in alle Ewigkeit.
'''
"14" = ''':sup:`14` Und die vier Lebewesen sprachen: Amen. Und die vierundzwanzig
Ältesten fielen nieder und beteten an.
'''
