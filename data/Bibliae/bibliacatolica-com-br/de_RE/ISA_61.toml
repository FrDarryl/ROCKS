[61]
"1" = ''':sup:`1` Der Geist GOTTES, des Herrn, ruht auf mir./ Denn der HERR hat mich
gesalbt; er hat mich gesandt, um den Armen frohe Botschaft zu bringen,
/ um die zu heilen, die gebrochenen Herzens sind, um den Gefangenen
Freilassung auszurufen / und den Gefesselten Befreiung,
'''
"2" = ''':sup:`2` um ein Gnadenjahr des HERRN auszurufen, / einen Tag der Vergeltung
für unseren Gott, / um alle Trauernden zu trösten,
'''
"3" = ''':sup:`3` den Trauernden Zions Schmuck zu geben / anstelle von Asche,
Freudenöl statt Trauer, / ein Gewand des Ruhms statt eines verzagten
Geistes. Man wird sie Eichen der Gerechtigkeit nennen, / Pflanzung des
HERRN zum herrlichen Glanz.
'''
"4" = ''':sup:`4` Dann bauen sie die uralten Trümmerstätten wieder auf / und richten
die Ruinen der Vorfahren wieder her. Die verödeten Städte erbauen sie
neu, / die Ruinen vergangener Generationen.
'''
"5" = ''':sup:`5` Fremde stehen bereit und weiden eure Herden, / Ausländer sind eure
Bauern und Winzer.
'''
"6" = ''':sup:`6` Ihr aber werdet Priester des HERRN genannt, / Diener unseres Gottes
sagt man zu euch. Den Reichtum der Nationen werdet ihr genießen / und
euch mit ihrer Herrlichkeit brüsten.
'''
"7" = ''':sup:`7` Anstelle ihrer doppelten Schande und des Frohlockens / über die
ihnen zuteilgewordene Schmach werden sie in ihrem Land das Doppelte
besitzen, / ewige Freude wird ihnen zuteil.
'''
"8" = ''':sup:`8` Denn ich, der HERR, liebe das Recht, / ich hasse Raub und Unrecht.
Ich zahle ihnen den Lohn in Treue aus / und schließe einen ewigen Bund
mit ihnen.
'''
"9" = ''':sup:`9` Ihre Nachkommen werden unter den Nationen bekannt sein / und ihre
Sprösslinge inmitten der Völker. Jeder, der sie sieht, wird sie
erkennen: / Das sind die Nachkommen, die der HERR gesegnet hat.
'''
"10" = ''':sup:`10` Von Herzen freue ich mich am HERRN. / Meine Seele jubelt über
meinen Gott. Denn er kleidet mich in Gewänder des Heils, / er hüllt
mich in den Mantel der Gerechtigkeit, wie ein Bräutigam sich festlich
schmückt / und wie eine Braut ihr Geschmeide anlegt.
'''
"11" = ''':sup:`11` Denn wie die Erde ihr Gewächs hervorbringt / und der Garten seine
Saat sprießen lässt, so lässt GOTT, der Herr, Gerechtigkeit sprießen /
und Ruhm vor allen Nationen.
'''
