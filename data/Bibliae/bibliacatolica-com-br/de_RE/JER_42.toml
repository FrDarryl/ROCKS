[42]
"1" = ''':sup:`1` Da kamen alle Truppenführer und Johanan, der Sohn Kareachs, ferner
Jesanja, der Sohn Hoschajas, sowie das ganze Volk, Klein und Groß,
herbei
'''
"2" = ''':sup:`2` und sagten zum Propheten Jeremia: Unser Flehen gelange doch vor
dich: Bete für uns zum HERRN, deinem Gott, für diesen ganzen Rest; denn
von einst so vielen sind nur wir wenige übrig geblieben, wie du mit
eigenen Augen siehst.
'''
"3" = ''':sup:`3` Möge der HERR, dein Gott, uns kundtun, welchen Weg wir gehen und was
wir tun sollen.
'''
"4" = ''':sup:`4` Der Prophet Jeremia erwiderte ihnen: Ich habe es gehört. Siehe, ich
werde gemäß euren Worten zum HERRN, eurem Gott, beten. Und jedes Wort,
das der HERR euch antwortet, werde ich euch mitteilen, ohne euch ein
Wort vorzuenthalten.
'''
"5" = ''':sup:`5` Sie selbst versicherten Jeremia: Der HERR sei ein wahrer und treuer
Zeuge gegen uns, wenn wir nicht genau nach jedem Wort handeln, mit dem
dich der HERR, dein Gott, zu uns sendet.
'''
"6" = ''':sup:`6` Sei es gut oder schlimm, auf die Stimme des HERRN, unseres Gottes,
zu dem wir dich senden, werden wir hören, damit es uns gut gehe, weil
wir auf die Stimme des HERRN, unseres Gottes, hören.
'''
"7" = ''':sup:`7` Und es geschah nach zehn Tagen, da erging das Wort des HERRN an
Jeremia.
'''
"8" = ''':sup:`8` Daraufhin rief er Johanan, den Sohn Kareachs, und alle
Truppenführer, die bei ihm waren, sowie das ganze Volk, Klein und Groß,
zusammen
'''
"9" = ''':sup:`9` und sagte zu ihnen: So spricht der HERR, der Gott Israels, zu dem
ihr mich gesandt habt, damit euer Flehen vor ihn gelange:
'''
"10" = ''':sup:`10` Wenn ihr zurückkehrt und in diesem Land bleibt, so werde ich euch
aufbauen und nicht niederreißen, euch einpflanzen und nicht ausreißen;
ja, ich bereue das Unheil, das ich euch angetan habe.
'''
"11" = ''':sup:`11` Fürchtet euch nicht vor dem König von Babel, vor dem ihr Angst
habt! Fürchtet euch nicht vor ihm - Spruch des HERRN -; denn ich bin
mit euch, um euch zu retten und seiner Hand zu entreißen.
'''
"12" = ''':sup:`12` Ich bewirke Erbarmen für euch; er wird sich euer erbarmen und euch
auf euren Ackerboden zurückkehren lassen.
'''
"13" = ''':sup:`13` Wenn ihr aber sagt: Wir bleiben nicht in diesem Land! und auf die
Stimme des HERRN, eures Gottes, nicht hört,
'''
"14" = ''':sup:`14` sondern sagt: Nein! Ins Land Ägypten wollen wir ziehen, wo wir
weder Krieg sehen noch die Stimme des Widderhorns hören noch nach Brot
hungern werden, und dort wollen wir bleiben!,
'''
"15" = ''':sup:`15` nun, dann hört das Wort des HERRN, ihr, der Rest Judas: So spricht
der HERR der Heerscharen, der Gott Israels: Wenn ihr darauf besteht,
nach Ägypten zu gehen und auszieht, um euch dort niederzulassen,
'''
"16" = ''':sup:`16` dann wird euch das Schwert, das ihr fürchtet, dort im Land Ägypten
erreichen und der Hunger, vor dem euch bangt, wird euch dort in Ägypten
verfolgen und ihr werdet dort umkommen.
'''
"17" = ''':sup:`17` Ja, alle, die darauf bestehen, nach Ägypten zu ziehen, um sich dort
niederzulassen, werden durch Schwert, Hunger und Pest umkommen. Keiner
von ihnen wird entkommen, keiner dem Unheil entrinnen, das ich über sie
bringe.
'''
"18" = ''':sup:`18` Denn so spricht der HERR der Heerscharen, der Gott Israels: Wie
sich mein Zorn und mein Grimm über die Einwohner Jerusalems ergossen
hat, so wird sich mein Grimm auch über euch ergießen, wenn ihr nach
Ägypten zieht. Ihr werdet zum Fluch und zu einem Bild des Entsetzens,
zur Verwünschung und zur Schmach werden. Diesen Ort aber werdet ihr nie
wiedersehen.
'''
"19" = ''':sup:`19` Der HERR hat zu euch gesprochen, Rest Judas: Zieht nicht nach
Ägypten! Ihr sollt genau wissen: Ich warne euch heute.
'''
"20" = ''':sup:`20` Denn ihr habt euch selbst getäuscht, als ihr mich zum HERRN, eurem
Gott, gesandt habt mit den Worten: Bete für uns zum HERRN, unserem
Gott, und teile uns genau mit, was der HERR, unser Gott, spricht, und
wir werden danach handeln.
'''
"21" = ''':sup:`21` Heute nun habe ich es euch mitgeteilt, aber ihr habt auf die Stimme
des HERRN, eures Gottes, nicht gehört, auf nichts von dem, womit er
mich zu euch gesandt hat.
'''
"22" = ''':sup:`22` Jetzt aber sollt ihr wissen: Durch Schwert, Hunger und Pest werdet
ihr umkommen an dem Ort, wohin ihr ziehen wollt, um euch dort
niederzulassen.
'''
