[8]
"1" = ''':sup:`1` Kämpfe nicht mit einem Mächtigen, / damit du nicht in seine Hände
fällst!
'''
"2" = ''':sup:`2` Streite nicht mit einem Reichen, / damit er dir nicht mit ganzem
Gewicht entgegentritt! Denn viele hat das Gold vernichtet / und Herzen
der Könige verändert.
'''
"3" = ''':sup:`3` Streite nicht mit einem geschwätzigen Menschen / und lege nicht Holz
auf sein Feuer!
'''
"4" = ''':sup:`4` Scherze nicht mit einem Ungebildeten, / damit deine Vorfahren nicht
entehrt werden!
'''
"5" = ''':sup:`5` Beschäm nicht einen Menschen, der sich von der Sünde abwendet! /
Denk daran, dass wir alle in Schuld stehen!
'''
"6" = ''':sup:`6` Behandle einen Menschen in seinem Alter nicht verächtlich, / denn
auch manche von uns werden altersschwach!
'''
"7" = ''':sup:`7` Freu dich nicht über einen Toten, / bedenke, dass wir alle sterben!
'''
"8" = ''':sup:`8` Schätze nicht gering eine Rede von Weisen, / sondern verweile bei
ihren Sinnsprüchen, damit du dadurch gebildet wirst und lernst, / den
Großen zu dienen!
'''
"9" = ''':sup:`9` Verachte nicht eine Rede von Alten! / Auch sie haben von ihren
Vätern gelernt. Denn von ihnen wirst du Einsicht lernen, / um zu der
Zeit, da es nötig ist, Antwort zu geben.
'''
"10" = ''':sup:`10` Entzünde nicht die Kohlen eines Sünders! / Verbrenne dich nicht am
Feuer seiner Flamme!
'''
"11" = ''':sup:`11` Erhebe dich nicht vor dem Angesicht eines Hochmütigen, / damit er
nicht hinterhältig auf deine Rede lauert!
'''
"12" = ''':sup:`12` Borge nicht einem Menschen, der mächtiger ist als du! / Wenn du
geborgt hast, sei wie einer, der schon verloren hat!
'''
"13" = ''':sup:`13` Bürge nicht über deine Möglichkeiten! / Wenn du gebürgt hast,
betrachte es wie einer, der zahlen muss!
'''
"14" = ''':sup:`14` Führe keinen Rechtsstreit mit einem Richter, / denn sie werden nach
seinem Ansehen für ihn entscheiden!
'''
"15" = ''':sup:`15` Mit einem Draufgänger mach dich nicht auf den Weg, / damit er dir
nicht zur Last wird! Denn er wird nach seinem Willen handeln / und du
wirst durch seine Unvernunft mit ihm zugrunde gehen.
'''
"16" = ''':sup:`16` Mit einem Jähzornigen entfache keinen Streit! / Durchquere mit ihm
nicht die Wüste! Denn in seinen Augen gilt Blut wie nichts, / und wo
keine Hilfe ist, wird er dich niederschlagen.
'''
"17" = ''':sup:`17` Berate dich nicht mit einem törichten Menschen, / denn er wird kein
Wort verschweigen können!
'''
"18" = ''':sup:`18` Vor einem Fremden mache nichts Geheimes, / denn du weißt nicht, was
dabei herauskommt!
'''
"19" = ''':sup:`19` Offenbare dein Herz nicht jedem Menschen! / Er soll dir keine Gunst
erweisen.
'''
