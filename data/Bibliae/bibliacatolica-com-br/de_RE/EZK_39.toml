[39]
"1" = ''':sup:`1` Du, Menschensohn, tritt als Prophet gegen Gog auf und sag: So
spricht GOTT, der Herr: Siehe, ich will gegen dich vorgehen, Gog, du
Großfürst von Meschech und Tubal.
'''
"2" = ''':sup:`2` Ich führe dich und locke dich, ich lasse dich aus dem äußersten
Norden heraufziehen und lasse dich über die Berge Israels kommen.
'''
"3" = ''':sup:`3` Dann schlage ich dir deinen Bogen aus deiner linken Hand und lasse
deiner rechten Hand deine Pfeile entfallen.
'''
"4" = ''':sup:`4` Im Bergland von Israel wirst du fallen, du und alle deine Truppen
und die Völker, die bei dir sind. Raubvögeln aller Art und den wilden
Tieren gebe ich dich zum Fraß.
'''
"5" = ''':sup:`5` Auf dem freien Feld wirst du fallen; denn ich habe gesprochen -
Spruch GOTTES, des Herrn.
'''
"6" = ''':sup:`6` Gegen Magog und die sorglosen Küstenbewohner sende ich Feuer. Dann
werden sie erkennen, dass ich der HERR bin.
'''
"7" = ''':sup:`7` Meinen heiligen Namen offenbare ich mitten in meinem Volk Israel;
ich will meinen heiligen Namen nie mehr entweihen. Dann werden die
Nationen erkennen, dass ich der HERR bin, heilig in Israel.
'''
"8" = ''':sup:`8` Siehe, es kommt und geschieht - Spruch GOTTES, des Herrn. Das ist
der Tag, von dem ich gesprochen habe:
'''
"9" = ''':sup:`9` Die Einwohner der Städte Israels werden hinausgehen; mit den Waffen,
mit Langschild und Rundschild, mit Bogen und Pfeilen, mit Keulen und
Lanzen machen sie Feuer und heizen. Sieben Jahre lang machen sie Feuer
damit.
'''
"10" = ''':sup:`10` Sie brauchen kein Holz von den Feldern wegzutragen, sie schlagen
kein Holz im Wald, sondern verbrennen die Waffen. Sie plündern ihre
Plünderer und berauben ihre Räuber - Spruch GOTTES, des Herrn.
'''
"11" = ''':sup:`11` An jenem Tag wird es geschehen, da gebe ich Gog einen Platz für
sein Grab in Israel: das Tal der Durchreisenden, östlich vom Meer. Es
versperrt den Durchreisenden den Weg. Dort wird man Gog und all seine
Pracht begraben und den Ort Tal der Pracht Gogs nennen.
'''
"12" = ''':sup:`12` Sieben Monate lang wird das Haus Israel sie begraben, um das Land
rein zu machen.
'''
"13" = ''':sup:`13` Das ganze Volk des Landes wird sie begraben und das wird ihm
Ansehen verschaffen an dem Tag, an dem ich mich als herrlich erweise -
Spruch GOTTES, des Herrn.
'''
"14" = ''':sup:`14` Man wird Männer aussondern, die ständig durch das Land ziehen und
noch die bestatten, die im Land verstreut liegen geblieben sind, um es
rein zu machen. Und am Ende der sieben Monate sollen sie es gründlich
durchsuchen.
'''
"15" = ''':sup:`15` Wenn diese Männer durch das Land ziehen und einer von ihnen
Menschengebein findet, soll er die Stelle kennzeichnen, bis die
Totengräber es im Tal der Pracht Gogs begraben.
'''
"16" = ''':sup:`16` Daher trägt eine Stadt den Namen Hamona, die Pracht. So wird man
das Land rein machen.
'''
"17" = ''':sup:`17` Du aber, Menschensohn - so spricht GOTT, der Herr -, sag zu den
Vögeln, zu allem, was Flügel hat, und zu allen wilden Tieren:
Versammelt euch und kommt her! Von überall kommt zu meinem
Schlachtopfer zusammen, das ich für euch schlachte, ein großes
Schlachtopfer auf den Bergen Israels! Fresst Fleisch und trinkt Blut!
'''
"18" = ''':sup:`18` Fleisch von Helden sollt ihr fressen und das Blut der Fürsten der
Erde trinken. Lauter Widder, Lämmer und Böcke, Stiere und gemästete
Rinder aus dem Baschan sind es.
'''
"19" = ''':sup:`19` Fresst euch satt am Fett und berauscht euch am Blut meines
Schlachtopfers, das ich für euch geschlachtet habe!
'''
"20" = ''':sup:`20` An meinem Tisch könnt ihr euch sättigen mit Pferden und Reittieren,
mit Helden und Kriegern aller Art - Spruch GOTTES, des Herrn.
'''
"21" = ''':sup:`21` So bringe ich unter die Nationen meine Herrlichkeit. Alle Völker
sehen mein Strafgericht, das ich abgehalten habe, und meine Hand, die
ich auf sie gelegt habe.
'''
"22" = ''':sup:`22` Dann wird das Haus Israel erkennen, dass ich der HERR, ihr Gott,
bin, von jenem Tag an und auch weiterhin.
'''
"23" = ''':sup:`23` Die Nationen werden erkennen, dass das Haus Israel wegen seiner
Schuld verschleppt wurde. Denn sie sind mir untreu geworden; darum habe
ich mein Angesicht vor ihnen verborgen und sie in die Hand ihrer Feinde
gegeben, sodass alle unter dem Schwert fielen.
'''
"24" = ''':sup:`24` Wie ihre Unreinheit und ihre Vergehen es verdienten, so habe ich
sie behandelt und mein Angesicht vor ihnen verborgen.
'''
"25" = ''':sup:`25` Darum - so spricht GOTT, der Herr: Jetzt werde ich das Geschick
Jakobs wenden, ich will Erbarmen haben mit dem ganzen Haus Israel und
will mit leidenschaftlichem Eifer für meinen heiligen Namen eintreten.
'''
"26" = ''':sup:`26` Sie werden ihre Schande tragen und all ihre Untreue, in der sie mir
untreu waren, wenn sie in ihrem Land in Sicherheit wohnen, ohne dass
sie jemand aufschreckt.
'''
"27" = ''':sup:`27` Wenn ich sie aus den Völkern zurückhole und aus den Ländern ihrer
Feinde sammle, dann werde ich mich an ihnen vor den Augen vieler
Nationen als heilig erweisen.
'''
"28" = ''':sup:`28` Dann werden sie erkennen, dass ich, der HERR, ihr Gott bin; denn
nachdem ich sie zu den Nationen weggeführt hatte, versammle ich sie
wieder in ihrem Land und lasse keinen von ihnen dort zurück.
'''
"29" = ''':sup:`29` Ich verberge mein Gesicht nicht mehr vor ihnen; denn ich habe
meinen Geist über das Haus Israel ausgegossen - Spruch GOTTES, des
Herrn.
'''
"Notes" = '''
Notas de rodapé:
39:1-8 - Gott verspricht, Gog und seine Truppen zu vernichten und
Israels Feinden eine schwere Niederlage zuzufügen. Dieses Ereignis ist
ein Beispiel dafür, wie Gott Nationen richtet, die sich seinem Willen
63:1-6).
39:9-16 - Nach der Vernichtung Gogs werden die Israeliten die Waffen
und Leichen ihrer Feinde einsammeln. Dies symbolisiert Gottes
endgültigen Sieg und den Beginn einer Zeit des Friedens und des
39:17-20 - Das Opfer besiegter Feinde ist ein Bild von Gottes
endgültigem Gericht über diejenigen, die sich gegen ihn auflehnen. Das
Fleisch ihrer Feinde wird den wilden Tieren zum Fraß vorgeworfen, was
auf das völlige Versagen derer hinweist, die sich dem Herrn widersetzen
39:21-24 - Der Sieg über Gog zeigt der Welt Gottes Größe. Die
Wiederherstellung Israels und die Ausgießung des Geistes Gottes sind
Zeichen dafür, dass er seinen Versprechen der Erlösung und
39:25-29 - Gott verspricht, Israel in sein Land zurückzubringen und
seine Gegenwart unter ihnen wiederherzustellen. Die Rückkehr des Volkes
in sein Land ist ein Symbol der spirituellen Wiederherstellung und
göttlichen Erlösung, in der Frieden und Wohlstand wiederhergestellt
'''
