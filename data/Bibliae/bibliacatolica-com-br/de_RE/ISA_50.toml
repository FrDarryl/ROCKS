[50]
"1" = ''':sup:`1` So spricht der HERR: Wo ist denn die Scheidungsurkunde, / mit der
ich eure Mutter fortgeschickt hätte? Wo ist mein Gläubiger, / dem ich
euch verkauft hätte? Siehe, wegen eurer Verschuldungen wurdet ihr
verkauft, / wegen eurer Verfehlungen wurde eure Mutter fortgeschickt.
'''
"2" = ''':sup:`2` Warum war niemand da, als ich kam, / warum gab niemand Antwort, als
ich rief? Ist meine Hand denn zu schwach, um zu befreien, / fehlt mir
die Kraft, um zu retten? Seht, durch meine Drohung trockne ich das Meer
aus. / Ich mache Flüsse zur Wüste, sodass ihre Fische verfaulen aus
Mangel an Wasser / und sterben vor Durst.
'''
"3" = ''':sup:`3` Ich kleide den Himmel in Schwarz / und bedecke ihn mit einem
Trauergewand.
'''
"4" = ''':sup:`4` GOTT, der Herr, gab mir die Zunge von Schülern, / damit ich
verstehe, die Müden zu stärken durch ein aufmunterndes Wort. Jeden
Morgen weckt er mein Ohr, / damit ich höre, wie Schüler hören.
'''
"5" = ''':sup:`5` GOTT, der Herr, hat mir das Ohr geöffnet. / Ich aber wehrte mich
nicht / und wich nicht zurück.
'''
"6" = ''':sup:`6` Ich hielt meinen Rücken denen hin, / die mich schlugen, und meine
Wange denen, / die mir den Bart ausrissen. Mein Gesicht verbarg ich
nicht / vor Schmähungen und Speichel.
'''
"7" = ''':sup:`7` Und GOTT, der Herr, wird mir helfen; / darum werde ich nicht in
Schande enden. Deshalb mache ich mein Gesicht hart wie einen Kiesel; /
ich weiß, dass ich nicht in Schande gerate.
'''
"8" = ''':sup:`8` Er, der mich freispricht, ist nahe. / Wer will mit mir streiten?
Lasst uns zusammen vortreten! / Wer ist mein Gegner im Rechtsstreit? /
Er trete zu mir heran.
'''
"9" = ''':sup:`9` Siehe, GOTT, der Herr, wird mir helfen. / Wer kann mich für schuldig
erklären? Siehe, sie alle zerfallen / wie ein Gewand, das die Motten
zerfressen.
'''
"10" = ''':sup:`10` Wer von euch den HERRN fürchtet, / der höre auf die Stimme seines
Knechtes. Wer im Dunkel lebt und wem kein Licht leuchtet, / der
vertraue auf den Namen des HERRN / und verlasse sich auf seinen Gott.
'''
"11" = ''':sup:`11` Ihr alle aber, die ihr Feuer legt / und Brandpfeile entzündet,
lauft in die Glut eures eigenen Feuers / und in die Brandpfeile, die
ihr entflammt habt. Durch meine Hand kommt das über euch; / am Ort der
Qualen werdet ihr liegen.
'''
"Notes" = '''
Notas de rodapé:
50:1-2 - Gott tadelt sein Volk und erklärt, dass die Entfremdung des
Volkes nicht auf Gottes Abwesenheit, sondern auf seine eigene Bosheit
zurückzuführen sei. Dies unterstreicht die menschliche Verantwortung
4,6).
50:4-5 - Der Diener des Herrn wird als jemand beschrieben, der zuhört
und tröstende Worte spricht. Er ist ein Vorbild an Gehorsam und
50:6 - Der Diener nimmt das Leiden mit Mut und Unterwerfung an und
stellt damit die Passion Christi vorweg. Dies unterstreicht die
und 1. Petrus 2:23-24).
50:7-9 - Das Vertrauen des Dieners auf göttliche Hilfe spiegelt die
Gewissheit wider, dass Gott diejenigen rechtfertigt und unterstützt,
8:31-34).
50:10:00 - Gott ruft diejenigen, die in der Dunkelheit wandeln, dazu
auf, auf seinen Namen zu vertrauen und sich auf sein Licht zu
verlassen. Er zeigt damit, dass Glaube in der Not unerlässlich ist
'''
