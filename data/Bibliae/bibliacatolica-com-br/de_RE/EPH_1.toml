"1" = ''':sup:`1` Paulus, Apostel Christi Jesu durch den Willen Gottes, an die
Heiligen in Ephesus, die Gläubigen in Christus Jesus,
'''
"2" = ''':sup:`2` Gnade sei mit euch und Friede von Gott, unserem Vater, und dem Herrn
Jesus Christus!
'''
"3" = ''':sup:`3` Gepriesen sei der Gott und Vater unseres Herrn Jesus Christus. / Er
hat uns mit allem Segen seines Geistes gesegnet durch unsere
Gemeinschaft mit Christus im Himmel.
'''
"4" = ''':sup:`4` Denn in ihm hat er uns erwählt vor der Grundlegung der Welt, / damit
wir heilig und untadelig leben vor ihm.
'''
"5" = ''':sup:`5` Er hat uns aus Liebe im Voraus dazu bestimmt, / seine Söhne zu
werden durch Jesus Christus und zu ihm zu gelangen nach seinem gnädigen
Willen,
'''
"6" = ''':sup:`6` zum Lob seiner herrlichen Gnade. / Er hat sie uns geschenkt in
seinem geliebten Sohn.
'''
"7" = ''':sup:`7` In ihm haben wir die Erlösung durch sein Blut, / die Vergebung der
Sünden nach dem Reichtum seiner Gnade.
'''
"8" = ''':sup:`8` Durch sie hat er uns reich beschenkt, in aller Weisheit und
Einsicht,
'''
"9" = ''':sup:`9` er hat uns das Geheimnis seines Willens kundgetan, / wie er es
gnädig im Voraus bestimmt hat in ihm.
'''
"10" = ''':sup:`10` Er hat beschlossen, die Fülle der Zeiten heraufzuführen, / das All
in Christus als dem Haupt zusammenzufassen, was im Himmel und auf Erden
ist, in ihm.
'''
"11" = ''':sup:`11` In ihm sind wir auch als Erben vorherbestimmt / nach dem Plan
dessen, der alles so bewirkt, / wie er es in seinem Willen beschließt;
'''
"12" = ''':sup:`12` wir sind zum Lob seiner Herrlichkeit bestimmt, / die wir schon
früher in Christus gehofft haben.
'''
"13" = ''':sup:`13` In ihm habt auch ihr das Wort der Wahrheit gehört, das Evangelium
von eurer Rettung; / in ihm habt ihr das Siegel des verheißenen
Heiligen Geistes empfangen, als ihr zum Glauben kamt.
'''
"14" = ''':sup:`14` Der Geist ist der erste Anteil unseres Erbes, / hin zur Erlösung,
durch die ihr Gottes Eigentum werdet, / zum Lob seiner Herrlichkeit.
15-
'''
"16" = ''':sup:`16` Darum höre ich nicht auf, für euch zu danken, wenn ich in meinen
Gebeten an euch denke; denn ich habe von eurem Glauben an Jesus, den
Herrn, und von eurer Liebe zu allen Heiligen gehört.
'''
"17" = ''':sup:`17` Der Gott Jesu Christi, unseres Herrn, der Vater der Herrlichkeit,
gebe euch den Geist der Weisheit und Offenbarung, damit ihr ihn
erkennt.
'''
"18" = ''':sup:`18` Er erleuchte die Augen eures Herzens, damit ihr versteht, zu
welcher Hoffnung ihr durch ihn berufen seid, welchen Reichtum die
Herrlichkeit seines Erbes den Heiligen schenkt
'''
"19" = ''':sup:`19` und wie überragend groß seine Macht sich an uns, den Gläubigen,
erweist durch das Wirken seiner Kraft und Stärke.
'''
"20" = ''':sup:`20` Er ließ sie wirksam werden in Christus, den er von den Toten
auferweckt und im Himmel auf den Platz zu seiner Rechten erhoben hat,
'''
"21" = ''':sup:`21` hoch über jegliche Hoheit und Gewalt, Macht und Herrschaft und über
jeden Namen, der nicht nur in dieser Weltzeit, sondern auch in der
künftigen genannt wird.
'''
"22" = ''':sup:`22` Alles hat er ihm zu Füßen gelegt und ihn, der als Haupt alles
überragt, über die Kirche gesetzt.
'''
"23" = ''':sup:`23` Sie ist sein Leib, die Fülle dessen, der das All in allem erfüllt.
'''
"Notes" = '''
Notas de rodapé:
1:3-6 - Paulus lobt Gott für die Erwählung der Christen in Christus vor
Grundlegung der Welt und betont die göttliche Gnade. Die Erlösung ist
ein Werk Gottes von Ewigkeit her und beweist seine Souveränität und
Liebe (siehe auch 2. Timotheus 1,9 und 1. Petrus 1,2).
1:7-10 - Die Erlösung durch Christus steht im Mittelpunkt dieser
Passage. Sie betont, dass die Vergebung der Sünden durch Gottes Gnade
gewährt wird. Die Offenbarung des Geheimnisses von Gottes Willen in
Christus ist ein Schlüssel zum Verständnis des Erlösungswerks (siehe
1:13-14 - Gläubige werden durch den Heiligen Geist versiegelt, als
Garantie ihres zukünftigen Erbes. Er symbolisiert die Sicherheit und
Gewissheit der Erlösung. Der Heilige Geist wird als Siegel der
1:15-23 - Paulus betet um Weisheit und Offenbarung in Christus, damit
die Gläubigen die Größe der Macht Gottes in ihrem Leben verstehen. Die
Auferstehung Christi wird als Manifestation der göttlichen Macht
'''
