[30]
"1" = ''':sup:`1` Wehe den störrischen Söhnen - Spruch des HERRN -, / die einen Plan
ausführen, der nicht von mir ist, und ein Trankopfer ausgießen, / aber
ohne meinen Geist, / um Sünde auf Sünde zu häufen!
'''
"2" = ''':sup:`2` Die sich auf den Weg hinunter nach Ägypten machen - / meinen Mund
hatten sie nicht befragt -, um sich zu bergen im Schutz des Pharao und
Zuflucht zu suchen / im Schatten Ägyptens.
'''
"3" = ''':sup:`3` Doch wird euch der Schutz des Pharao zur Schande / und die Zuflucht
im Schatten Ägyptens zur Schmach.
'''
"4" = ''':sup:`4` Wenn auch seine Fürsten in Zoan waren / und seine Boten Hanes
erreichten,
'''
"5" = ''':sup:`5` so wurde doch jeder zuschanden an dem Volk, / das ihnen nicht nützt,
das nicht zur Hilfe und nicht zum Nutzen dient, / sondern nur zur
Schande und gar zum Hohn.
'''
"6" = ''':sup:`6` Ausspruch über die Tiere des Negeb: Durch ein Land der Not und der
Bedrängnis - / Löwin und Löwe kommen daher, / Giftschlange und
fliegender Seraf - tragen sie auf dem Rücken der Esel / ihren Reichtum
und auf dem Höcker der Kamele / ihre Schätze zu einem Volk, das nichts
nützt.
'''
"7" = ''':sup:`7` Ägypten ist nichtig und nutzlos ist, was sie helfen. / Darum nenne
ich das: Rahab sind sie! Untätigkeit!
'''
"8" = ''':sup:`8` Nun komm, schreib es auf eine Tafel bei ihnen, / zeichne es in ein
Schriftstück auf, / damit es für einen künftigen Tag Zeuge sei auf
ewig!
'''
"9" = ''':sup:`9` Denn es ist ein trotziges Volk, verlogene Söhne, / Söhne, die nicht
hören wollten auf die Weisung des HERRN.
'''
"10" = ''':sup:`10` Die zu den Sehern sagten: Seht nicht! / und zu denen, die schauten:
Erschaut für uns nicht, was richtig ist! Sagt uns Schmeichelndes! /
Schaut Täuschungen!
'''
"11" = ''':sup:`11` Weicht ab vom rechten Weg, biegt ab vom Pfad, / lasst uns in Ruhe
mit dem Heiligen Israels!
'''
"12" = ''':sup:`12` Darum - so spricht der Heilige Israels: / Weil ihr dieses Wort
verworfen, auf Gewalt und Arglist vertraut / und darauf euch gestützt
habt,
'''
"13" = ''':sup:`13` darum wird für euch diese Schuld / wie ein von oben sich öffnender
und sich verbreiternder Riss / in einer hoch aufragenden Mauer sein, /
deren Zusammenbruch plötzlich, urplötzlich kommt.
'''
"14" = ''':sup:`14` Er zerbricht sie wie beim Zerbrechen eines Töpferkruges, /
zerschmettert ohne Mitleid, und unter seinen zerschmetterten Stücken
findet sich keine Scherbe, / um Feuer vom Herd zu holen / oder Wasser
aus der Zisterne zu schöpfen.
'''
"15" = ''':sup:`15` Denn so spricht der GOTT, der Herr, der Heilige Israels: Durch
Umkehr und Ruhe werdet ihr gerettet, / im Stillhalten und Vertrauen
liegt eure Kraft. Doch ihr habt nicht gewollt, /
'''
"16" = ''':sup:`16` sondern gesagt: Nein, auf Pferden wollen wir fliehen. / Darum sollt
ihr fliehen. Ihr habt gesagt: Auf schnellem Pferd wollen wir reiten. /
Darum werden eure Verfolger schnell sein.
'''
"17" = ''':sup:`17` Tausende fliehen vor dem Drohen eines Einzigen, / vor dem Drohen
von fünfen ihr alle, bis ihr übrig seid, / wie eine Signalstange auf
dem Gipfel des Berges / und wie ein Feldzeichen auf dem Hügel.
'''
"18" = ''':sup:`18` Darum wartet der HERR darauf, / euch gnädig zu sein, darum erhebt
er sich, / um sich eurer zu erbarmen. Denn der HERR ist ein Gott des
Rechts; / selig alle, die auf ihn warten.
'''
"19" = ''':sup:`19` Ja, du Volk auf dem Zion, / das in Jerusalem wohnt, / ganz sicher
wirst du nicht mehr weinen. Ganz sicher wird er dir gnädig sein auf die
Stimme deines Hilfegeschreis hin; / sobald er es hört, antwortet er
dir.
'''
"20" = ''':sup:`20` Der Herr wird euch Brot der Not und Wasser der Bedrängnis geben /
und deine Lehrer werden sich nicht mehr verbergen, sondern deine Augen
werden stets deine Lehrer sehen. /
'''
"21" = ''':sup:`21` Deine Ohren werden ein Wort hinter dir hören: Dies ist der Weg,
geht ihn, / auch wenn ihr nach rechts oder links abbiegen wolltet!
'''
"22" = ''':sup:`22` Dann werdet ihr deine mit Silber überzogenen Schnitzbilder / und
deine mit Gold umkleideten Gussbilder verunreinigen. Du wirst sie wie
Unrat wegwerfen. / Hinaus!, wirst du dazu sagen.
'''
"23" = ''':sup:`23` Dann wird er Regen geben deiner Saat, / die du auf den Acker gesät
hast, und das Brotkorn, der Ertrag des Ackers, / wird üppig und fett
sein. / Deine Herden werden an jenem Tag auf weiten Wiesen weiden.
'''
"24" = ''':sup:`24` Die Rinder und Esel, die den Acker bearbeiten, / fressen Futter mit
Sauerampfer, / das man mit Schaufel und Gabel ausstreut.
'''
"25" = ''':sup:`25` Auf jedem hohen Berg und auf jedem aufragenden Hügel / werden
Bäche, Wasserläufe sein am Tag des großen Mordens, / wenn Türme
einstürzen.
'''
"26" = ''':sup:`26` Dann wird das Licht des weißen Mondes wie das Licht der heißen
Sonne und das Licht der heißen Sonne wird siebenfach hell sein wie das
Licht von sieben Tagen, an dem Tag, an dem der HERR den Bruch seines
Volkes verbindet und die Wunde seines Schlages heilt.
'''
"27" = ''':sup:`27` Siehe, der Name des HERRN kommt aus der Ferne, / brennend sein
Zorn, / gewaltig an Wucht. Seine Lippen sind voller Wut, / seine Zunge
ist wie fressendes Feuer,
'''
"28" = ''':sup:`28` sein Atem wie ein reißender Fluss, / der bis an den Hals reicht. Er
siebt Nationen im Sieb des Wahns - / er legt einen Zaum, der in die
Irre führt, / an die Kinnbacken der Völker.
'''
"29" = ''':sup:`29` Das Lied wird für euch sein wie nachts, / wenn man sich fürs Fest
heiligt, und die Freude des Herzens, / wie wenn man unter Flötenspiel
einhergeht, / um auf den Berg des HERRN zu kommen, zum Felsen Israels.
'''
"30" = ''':sup:`30` Dann lässt der HERR die Pracht seiner Stimme hören / und er lässt
sehen, wie sein Arm niederfährt mit grimmigem Zorn und einer Flamme
fressenden Feuers - / Gewitter, Unwetter und Hagelschlag.
'''
"31" = ''':sup:`31` Ja, vor der Stimme des HERRN wird Assur erschrecken; / mit dem
Stock schlägt er zu.
'''
"32" = ''':sup:`32` Und es wird geschehen: Jeder Schlag mit der Zuchtrute, / die der
HERR auf ihn niederfahren lässt, geschieht mit Pauken und Leiern. / In
Kämpfen mit Schwung des Armes kämpft er gegen ihn.
'''
"33" = ''':sup:`33` Ja, längst schon ist eine Brandstätte vorbereitet, / auch für den
König ist sie errichtet, / man hat sie tief und weit gemacht; ihr
Scheiterhaufen hat Feuer und Holz in Fülle, / der Atem des HERRN brennt
darin wie ein Schwefelstrom.
'''
