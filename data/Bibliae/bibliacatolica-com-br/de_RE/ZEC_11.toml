[11]
"1" = ''':sup:`1` Öffne deine Tore, / Libanon, damit das Feuer deine Zedern frisst!
'''
"2" = ''':sup:`2` Heule, Zypresse! / Denn die Zeder ist gefallen, / ja, die Mächtigen
wurden vernichtet. Heult, ihr Eichen des Baschan, / denn der
undurchdringliche Wald ist dahingesunken.
'''
"3" = ''':sup:`3` Lautes Geheul der Hirten, / denn ihr prächtiger Besitz ist
vernichtet. Lautes Gebrüll der jungen Löwen, / denn der Stolz des
Jordan ist vernichtet.
'''
"4" = ''':sup:`4` So spricht der HERR, mein Gott: Hüte die Schafe, die geschlachtet
werden sollen!
'''
"5" = ''':sup:`5` Deren Käufer töten sie, ohne es zu büßen, und deren Verkäufer sagen:
Gepriesen sei der HERR, denn ich bin reich geworden. Ihre Hirten aber
haben kein Mitleid mit ihnen.
'''
"6" = ''':sup:`6` Wahrhaftig, ich habe kein Mitleid mehr mit den Bewohnern des Landes
- Spruch des HERRN. Siehe, ich lasse jeden Menschen in die Hand seines
Nächsten fallen und in die Hand seines Königs. Sie werden das Land
zerschlagen, aber ich werde es nicht aus ihrer Hand retten.
'''
"7" = ''':sup:`7` Ich hütete die Schafe, die geschlachtet werden sollten, für die
Schafhändler und ich nahm mir zwei Ruten. Die eine nannte ich Noam -
Freundlichkeit -, die andere nannte ich Hobelim - Verbundenheit -. So
hütete ich die Schafe.
'''
"8" = ''':sup:`8` Ich ließ die drei Hirten in einem einzigen Monat verschwinden. Dann
verlor ich die Geduld mit ihnen und auch sie wurden meiner überdrüssig.
'''
"9" = ''':sup:`9` Ich sagte: Ich will euch nicht mehr hüten. Was im Sterben liegt,
soll sterben; was sich verloren hat, sei verloren; und von den
Übriggebliebenen soll einer des andern Fleisch fressen.
'''
"10" = ''':sup:`10` Dann nahm ich meine Rute Noam - Freundlichkeit - und hieb sie in
Stücke, um meinen Bund zu zerbrechen, den ich mit allen Völkern
geschlossen hatte.
'''
"11" = ''':sup:`11` So wurde er an diesem Tag zerbrochen. Da erkannten die
Schafhändler, die mich beobachteten, dass dies ein Wort des HERRN war.
'''
"12" = ''':sup:`12` Ich sagte zu ihnen: Wenn es recht ist in euren Augen, so bringt mir
meinen Lohn, wenn aber nicht, so lasst es! Da wogen sie mir meinen Lohn
ab, dreißig Silberstücke.
'''
"13" = ''':sup:`13` Da sagte der HERR zu mir: Wirf ihn dem Schmelzer hin, den
wertvollen Preis, den ich ihnen wert bin. Und ich nahm die dreißig
Silberstücke und warf sie im Haus des HERRN dem Schmelzer hin.
'''
"14" = ''':sup:`14` Danach hieb ich meine zweite Rute, Hobelim - Verbundenheit -, in
Stücke, um den brüderlichen Bund zwischen Juda und Israel zu
zerbrechen.
'''
"15" = ''':sup:`15` Der HERR sagte zu mir: Nimm dir außerdem das Gerät eines törichten
Hirten!
'''
"16" = ''':sup:`16` Denn siehe, ich lasse einen Hirten im Land auftreten: Das Vermisste
sucht er nicht, dem Jungen geht er nicht nach, das Gebrochene heilt er
nicht, das Erschöpfte versorgt er nicht. Stattdessen isst er das
Fleisch der Masttiere und reißt ihnen die Klauen ab.
'''
"17" = ''':sup:`17` Wehe dem nichtsnutzigen Hirten, / der die Schafe im Stich lässt!
Das Schwert über seinen Arm / und über sein rechtes Auge! Sein Arm soll
völlig verdorren, / sein rechtes Auge soll gänzlich erblinden!
'''
