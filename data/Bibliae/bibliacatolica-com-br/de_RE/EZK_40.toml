[40]
"1" = ''':sup:`1` Im fünfundzwanzigsten Jahr nach unserer Verschleppung, am
Jahresanfang, am zehnten Tag des Monats, im vierzehnten Jahr nach der
Eroberung der Stadt, genau an diesem Tag legte sich die Hand des HERRN
auf mich und er brachte mich dorthin.
'''
"2" = ''':sup:`2` In göttlichen Visionen brachte er mich ins Land Israel und stellte
mich auf einen sehr hohen Berg. In südlicher Richtung war auf dem Berg
etwas wie eine Stadt erbaut.
'''
"3" = ''':sup:`3` Dorthin brachte er mich. Und siehe, da war ein Mann, der aussah, als
sei er aus Bronze. Er hatte eine leinene Schnur und die Messlatte in
der Hand. Und er stand im Tor.
'''
"4" = ''':sup:`4` Der Mann sagte zu mir: Menschensohn, schau mit deinen Augen und mit
deinen Ohren höre und richte dein Herz auf alles, was ich dir zeige!
Denn du bist hierhergebracht worden, damit ich es dir zeige. Berichte
alles, was du siehst, dem Haus Israel!
'''
"5" = ''':sup:`5` Und siehe, da stand eine Mauer, die den Tempel ringsum außen umgab.
Der Mann hatte in der Hand die Messlatte von sechs Ellen, die je eine
gewöhnliche Elle und eine Handbreit maßen. Und er maß die Dicke der
Mauer - eine Latte - und die Höhe - eine Latte.
'''
"6" = ''':sup:`6` Dann ging er zum Osttor, stieg seine Stufen hinauf und maß die
Schwellen des Tores: Sie waren eine Latte breit; jede Schwelle war eine
Latte breit.
'''
"7" = ''':sup:`7` Und die Torkammer: Sie war eine Latte lang und eine Latte breit. Der
Abstand zwischen den Torkammern betrug fünf Ellen. Und die Schwelle des
Tors auf der Tempelseite der Vorhalle des Tors: eine Latte.
'''
"8" = ''':sup:`8` Er maß die Vorhalle des Tors auf der Tempelseite - eine Latte.
'''
"9" = ''':sup:`9` Dann maß er die Vorhalle des Tors - acht Ellen - sowie dessen
Pfeiler - zwei Ellen. Die Vorhalle des Tors lag auf der Tempelseite des
Tors.
'''
"10" = ''':sup:`10` Drei Torkammern des Osttors lagen auf der einen Seite, drei auf der
andern; alle drei hatten jeweils die gleichen Maße und auch die Pfeiler
hüben und drüben hatten die gleichen Maße.
'''
"11" = ''':sup:`11` Dann maß er die Breite der Toröffnung - zehn Ellen - und die Länge
des Torgebäudes - dreizehn Ellen.
'''
"12" = ''':sup:`12` Und vor den Torkammern war eine Schranke, jeweils eine Elle hoch.
Die Torkammern auf beiden Seiten maßen jeweils sechs Ellen.
'''
"13" = ''':sup:`13` Dann maß er die Breite des Torbaus vom Dachansatz einer Torkammer
bis zum Dachansatz der gegenüberliegenden Torkammer von Tür zu Tür -
fünfundzwanzig Ellen.
'''
"14" = ''':sup:`14` Dann legte er für die Pfeiler fest - sechzig Ellen. An den Pylon
stieß der Vorhof, rings um das Tor.
'''
"15" = ''':sup:`15` Von der Vorderseite des Toreingangs bis zur Tempelseite der
Vorhalle des Tors innen waren es fünfzig Ellen.
'''
"16" = ''':sup:`16` Die Torkammern ringsum hatten verschlossene Fenster, ebenso innen
die Pfeiler und die Vorhalle. Ringsum befanden sich innen Fenster. Die
Pfeiler waren mit Palmen verziert.
'''
"17" = ''':sup:`17` Dann brachte er mich in den äußeren Vorhof. Und siehe, rings um den
Vorhof lagen Räume und davor war ringsum ein Steinpflaster angelegt;
dreißig Räume grenzten an das Pflaster.
'''
"18" = ''':sup:`18` Das Steinpflaster schloss sich seitlich an die Tore an und es war
genauso breit wie der Vorsprung der Tore. Das war das untere
Steinpflaster.
'''
"19" = ''':sup:`19` Dann maß er den Abstand von der Vorderseite des unteren Tores bis
vor die äußere Vorderseite des inneren Hofes: hundert Ellen. So im
Osten. Und so im Norden:
'''
"20" = ''':sup:`20` Auch das Nordtor des äußeren Vorhofs maß er seiner Länge und seiner
Breite nach.
'''
"21" = ''':sup:`21` Es hatte je drei Torkammern auf beiden Seiten. Seine Pfeiler und
seine Torkammern hatten die gleichen Maße wie die des ersten Tors. Im
Ganzen war es fünfzig Ellen lang und fünfundzwanzig Ellen breit.
'''
"22" = ''':sup:`22` Seine Fenster, seine Vorhalle und sein Palmenschmuck hatten die
gleichen Maße wie die des Osttors. Man musste sieben Stufen zu ihm
hinaufsteigen, vor ihnen lag seine Vorhalle.
'''
"23" = ''':sup:`23` Wie beim Osttor lag auch dem Nordtor ein Tor gegenüber, das zum
Innenhof führte, und er maß den Abstand von Tor zu Tor - hundert Ellen.
'''
"24" = ''':sup:`24` Dann führte er mich nach Süden und siehe, auch im Süden war ein
Tor. Und er maß seine Pfeiler und seine Vorhalle; sie entsprachen den
Maßen der anderen.
'''
"25" = ''':sup:`25` Auch die Fenster des Tors und seiner Vorhalle ringsum entsprachen
den anderen Fenstern. Im Ganzen war es fünfzig Ellen lang und
fünfundzwanzig Ellen breit.
'''
"26" = ''':sup:`26` Sieben Stufen führten zu ihm hinauf. Und vor ihnen lag seine
Vorhalle. Die beiden Pfeiler dieses Tors waren hüben und drüben mit je
einer Palme verziert.
'''
"27" = ''':sup:`27` Auch der innere Vorhof hatte ein Südtor und er maß den Abstand von
Tor zu Tor im Süden - hundert Ellen.
'''
"28" = ''':sup:`28` Dann brachte er mich zum inneren Vorhof in das Südtor und er maß
das Südtor. Es hatte die gleichen Maße wie die anderen Tore:
'''
"29" = ''':sup:`29` Seine Torkammern, seine Pfeiler und seine Vorhalle hatten die
gleichen Maße wie dort. Es hatte wie seine Vorhalle ringsum Fenster. Im
Ganzen war es fünfzig Ellen lang und fünfundzwanzig Ellen breit.
'''
"30" = ''':sup:`30` Ringsherum waren Vorhallen, fünfundzwanzig Ellen lang und fünf
Ellen breit.
'''
"31" = ''':sup:`31` Seine Vorhalle lag auf der Seite zum äußeren Vorhof. Seine Pfeiler
waren mit Palmen verziert und acht Stufen führten zu ihm hinauf.
'''
"32" = ''':sup:`32` Dann brachte er mich zum Innenhof, nach Osten hin, und maß das Tor
ab. Es hatte die gleichen Maße wie die anderen:
'''
"33" = ''':sup:`33` Seine Torkammern, seine Pfeiler und seine Vorhalle hatten die
gleichen Maße wie dort. Es hatte wie seine Vorhalle ringsum Fenster.
Sie waren fünfzig Ellen lang und fünfundzwanzig Ellen breit.
'''
"34" = ''':sup:`34` Seine Vorhalle lag zum äußeren Vorhof hin. Seine beiden Pfeiler
waren hüben und drüben mit je einer Palme verziert und acht Stufen
führten zu ihm hinauf.
'''
"35" = ''':sup:`35` Dann brachte er mich zum Nordtor und er maß es. Es waren die
gleichen Maße:
'''
"36" = ''':sup:`36` bei seinen Torkammern, seinen Pfeilern und bei seiner Vorhalle.
Auch dieses Tor hatte ringsum Fenster. Sie waren fünfzig Ellen lang und
fünfundzwanzig Ellen breit.
'''
"37" = ''':sup:`37` Seine Vorhalle lag zum äußeren Vorhof hin, seine beiden Pfeiler
waren hüben und drüben mit je einer Palme verziert und acht Stufen
führten zu ihm hinauf.
'''
"38" = ''':sup:`38` An den Pfeilern der Tore war der Eingang zu einem besonderen Raum,
in dem man das Brandopfer abspülte.
'''
"39" = ''':sup:`39` In der Vorhalle des Tors standen an beiden Seiten je zwei Tische,
auf denen die Brand-, Sünd- und Schuldopfer geschlachtet wurden.
'''
"40" = ''':sup:`40` An der Seitenwand, außerhalb, standen beim Aufstieg zum Eingang des
Nordtores je zwei Tische und an der gegenüberliegenden Wand der
Vorhalle des Tors ebenfalls je zwei Tische;
'''
"41" = ''':sup:`41` je vier Tische standen an den beiden Seitenwänden des Tors: acht
Tische, auf denen man schlachtete.
'''
"42" = ''':sup:`42` Die vier Tische für das Brandopfer waren aus behauenen Steinen. Sie
waren anderthalb Ellen lang, anderthalb Ellen breit und eine Elle hoch.
Auf sie legte man die Geräte, mit denen man die Brand- und
Schlachtopfer schlachtete.
'''
"43" = ''':sup:`43` Innen im Gebäude hatte man ringsum handbreite Randleisten
angebracht. Und auf die Tische legte man das Opferfleisch.
'''
"44" = ''':sup:`44` Und außerhalb des Innentores lagen Räume für Sänger im inneren
Vorhof; die an der Seitenwand des Nordtores öffneten sich nach Süden;
einer war an der Seitenwand des Osttores, seine Vorderseite öffnete
sich nach Norden.
'''
"45" = ''':sup:`45` Er sagte zu mir: Dieser Raum, der sich nach Süden öffnet, gehört
den Priestern, die beim Tempeldienst wachen.
'''
"46" = ''':sup:`46` Der Raum aber, der sich nach Norden öffnet, gehört den Priestern,
die über den Altardienst wachen; das sind die Nachkommen Zadoks, die
als Einzige von den Leviten vor den HERRN hintreten dürfen, um ihm zu
dienen.
'''
"47" = ''':sup:`47` Dann maß er den Hof - ein Quadrat von hundert Ellen Länge und
hundert Ellen Breite. Vor dem Tempelgebäude stand der Altar.
'''
"48" = ''':sup:`48` Darauf führte er mich zur Vorhalle des Tempels und maß die Pfeiler
der Vorhalle zu beiden Seiten - je fünf Ellen. Die Breite des Tores
betrug zu beiden Seiten je drei Ellen.
'''
"49" = ''':sup:`49` Die Vorhalle war zwanzig Ellen breit und elf Ellen lang. Zehn
Stufen musste man zu ihr hinaufsteigen. An den Pfeilern standen außen
Säulen, je eine auf jeder Seite.
'''
