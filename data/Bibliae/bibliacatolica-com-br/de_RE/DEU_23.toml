[23]
"1" = ''':sup:`1` Ein Mann darf eine Frau seines Vaters nicht heiraten; denn er darf
das Bett seines Vaters nicht aufdecken.
'''
"2" = ''':sup:`2` In die Versammlung des HERRN darf keiner kommen, dessen Hoden
zerquetscht sind oder dessen Glied verstümmelt ist.
'''
"3" = ''':sup:`3` In die Versammlung des HERRN darf kein Bastard kommen; auch in der
zehnten Generation dürfen seine Nachkommen nicht in die Versammlung des
HERRN kommen.
'''
"4" = ''':sup:`4` In die Versammlung des HERRN darf kein Ammoniter oder Moabiter
kommen, auch nicht in der zehnten Generation. Niemals dürfen ihre
Nachkommen in die Versammlung des HERRN kommen;
'''
"5" = ''':sup:`5` denn sie sind euch nicht mit Brot und Wasser auf dem Weg
entgegengegangen, als ihr aus Ägypten zogt, und Moab hat Bileam, den
Sohn Beors, aus Petor in Mesopotamien gegen dich gedungen, damit er
dich verfluchte -
'''
"6" = ''':sup:`6` doch der HERR, dein Gott, hat sich geweigert, Bileam zu erhören, und
der HERR, dein Gott, hat für dich den Fluch in Segen verwandelt; denn
der HERR, dein Gott, liebt dich.
'''
"7" = ''':sup:`7` Du sollst dich nie und nimmer um einen Friedens- und
Freundschaftsvertrag mit ihnen bemühen.
'''
"8" = ''':sup:`8` Der Edomiter dagegen soll dir kein Gräuel sein; denn er ist dein
Bruder. Der Ägypter soll dir kein Gräuel sein; denn du hast als Fremder
in seinem Land gewohnt.
'''
"9" = ''':sup:`9` In der dritten Generation dürfen ihre leiblichen Nachkommen in die
Versammlung des HERRN kommen.
'''
"10" = ''':sup:`10` Wenn du ins Feld ziehst und gegenüber deinen Feinden das Lager
aufschlägst, sollst du dich vor jeder Unsauberkeit hüten.
'''
"11" = ''':sup:`11` Wenn jemand unter dir ist, der nicht mehr rein ist, weil nachts
etwas geschah, soll er in das Vorgelände des Lagers gehen und das Lager
nicht betreten.
'''
"12" = ''':sup:`12` Wenn der Abend kommt, soll er sich mit Wasser waschen, und wenn die
Sonne untergeht, darf er in das Lager zurückkehren.
'''
"13" = ''':sup:`13` Du sollst im Vorgelände des Lagers eine Ecke haben, wo du austreten
kannst.
'''
"14" = ''':sup:`14` In deinem Gepäck sollst du eine Schaufel haben, und wenn du dich
draußen hinhocken willst, dann grab damit ein Loch und nachher deck
deine Notdurft wieder zu!
'''
"15" = ''':sup:`15` Denn der HERR, dein Gott, hält sich in der Mitte deines Lagers auf,
um dich der Gefahr zu entreißen und dir deine Feinde auszuliefern. Dein
Lager soll heilig sein, damit er bei dir nichts Anstößiges sieht und
sich nicht von dir abwendet.
'''
"16" = ''':sup:`16` Du sollst einen fremden Untertan, der vor seinem Herrn bei dir
Schutz sucht, seinem Herrn nicht ausliefern.
'''
"17" = ''':sup:`17` Bei dir soll er wohnen dürfen, in deiner Mitte, in einem Ort, den
er sich in einem deiner Stadtbereiche auswählt, wo es ihm gefällt. Du
sollst ihn nicht ausbeuten.
'''
"18" = ''':sup:`18` Unter den Frauen Israels soll es keine Geheiligte geben und unter
den Männern Israels soll es keinen Geheiligten geben.
'''
"19" = ''':sup:`19` Du sollst weder Dirnenlohn noch Hundegeld in den Tempel des HERRN,
deines Gottes, bringen. Kein Gelübde kann dazu verpflichten; denn auch
diese beiden Dinge sind dem HERRN, deinem Gott, ein Gräuel.
'''
"20" = ''':sup:`20` Du darfst von deinem Bruder keine Zinsen nehmen: weder Zinsen für
Geld noch Zinsen für Getreide noch Zinsen für sonst etwas, wofür man
Zinsen nimmt.
'''
"21" = ''':sup:`21` Von einem Ausländer darfst du Zinsen nehmen, von deinem Bruder
darfst du keine Zinsen nehmen, damit der HERR, dein Gott, dich segnet
in allem, was deine Hände schaffen, in dem Land, in das du
hineinziehst, um es in Besitz zu nehmen.
'''
"22" = ''':sup:`22` Wenn du vor dem HERRN, deinem Gott, ein Gelübde machst, sollst du
nicht zögern, es zu erfüllen; sonst wird es der HERR, dein Gott, von
dir einfordern und die Strafe für diese Sünde wird über dich kommen.
'''
"23" = ''':sup:`23` Wenn du davon absiehst, Gelübde zu machen, wird auch die Strafe für
diese Sünde nicht über dich kommen.
'''
"24" = ''':sup:`24` Was dir über die Lippen gekommen ist, darauf sollst du auch achten
und du sollst es halten, da du dem HERRN, deinem Gott, ja aus freien
Stücken gelobt hast, was dein Mund genannt hat.
'''
"25" = ''':sup:`25` Wenn du in den Weinberg eines andern kommst, darfst du so viel
Trauben essen, wie du magst, bis du satt bist, nur darfst du nichts in
ein Gefäß tun.
'''
"26" = ''':sup:`26` Wenn du durch das Kornfeld eines andern kommst, darfst du mit der
Hand Ähren abreißen, aber die Sichel darfst du auf dem Kornfeld eines
andern nicht schwingen.
'''
