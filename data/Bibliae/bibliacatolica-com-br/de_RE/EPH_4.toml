[4]
"1" = ''':sup:`1` Ich, der Gefangene im Herrn, ermahne euch, ein Leben zu führen, das
des Rufes würdig ist, der an euch erging.
'''
"2" = ''':sup:`2` Seid demütig, friedfertig und geduldig, ertragt einander in Liebe
'''
"3" = ''':sup:`3` und bemüht euch, die Einheit des Geistes zu wahren durch das Band
des Friedens!
'''
"4" = ''':sup:`4` Ein Leib und ein Geist, wie ihr auch berufen seid zu einer Hoffnung
in eurer Berufung:
'''
"5" = ''':sup:`5` ein Herr, ein Glaube, eine Taufe,
'''
"6" = ''':sup:`6` ein Gott und Vater aller, der über allem und durch alles und in
allem ist.
'''
"7" = ''':sup:`7` Aber jeder von uns empfing die Gnade in dem Maß, wie Christus sie
ihm geschenkt hat.
'''
"8" = ''':sup:`8` Deshalb heißt es: Er stieg hinauf zur Höhe und erbeutete Gefangene,
er gab den Menschen Geschenke.
'''
"9" = ''':sup:`9` Wenn es heißt: Er stieg aber hinauf, was bedeutet dies anderes, als
dass er auch zur Erde herabstieg?
'''
"10" = ''':sup:`10` Derselbe, der herabstieg, ist auch hinaufgestiegen über alle
Himmel, um das All zu erfüllen.
'''
"11" = ''':sup:`11` Und er setzte die einen als Apostel ein, andere als Propheten,
andere als Evangelisten, andere als Hirten und Lehrer,
'''
"12" = ''':sup:`12` um die Heiligen für die Erfüllung ihres Dienstes zuzurüsten, für
den Aufbau des Leibes Christi,
'''
"13" = ''':sup:`13` bis wir alle zur Einheit im Glauben und der Erkenntnis des Sohnes
Gottes gelangen, zum vollkommenen Menschen, zur vollen Größe, die der
Fülle Christi entspricht.
'''
"14" = ''':sup:`14` Wir sollen nicht mehr unmündige Kinder sein, ein Spiel der Wellen,
geschaukelt und getrieben von jedem Widerstreit der Lehrmeinungen, im
Würfelspiel der Menschen, in Verschlagenheit, die in die Irre führt.
'''
"15" = ''':sup:`15` Wir aber wollen, von der Liebe geleitet, die Wahrheit bezeugen und
in allem auf ihn hin wachsen. Er, Christus, ist das Haupt.
'''
"16" = ''':sup:`16` Von ihm her wird der ganze Leib zusammengefügt und gefestigt durch
jedes Gelenk. Jedes versorgt ihn mit der Kraft, die ihm zugemessen ist.
So wächst der Leib und baut sich selbst in Liebe auf.
'''
"17" = ''':sup:`17` Das also sage ich und beschwöre euch im Herrn: Lebt nicht mehr wie
die Heiden in ihrem nichtigen Denken!
'''
"18" = ''':sup:`18` Sie sind verfinstert in ihrem Sinn. Sie sind dem Leben Gottes
entfremdet durch die Unwissenheit, in der sie befangen sind, durch die
Verhärtung ihres Herzens.
'''
"19" = ''':sup:`19` In ihrer Haltlosigkeit gaben sie sich der Ausschweifung hin, um
jede Art von Unreinheit in Habgier zu vollführen.
'''
"20" = ''':sup:`20` Ihr aber habt Christus nicht so kennengelernt.
'''
"21" = ''':sup:`21` Ihr habt doch von ihm gehört und seid unterrichtet worden, wie es
Wahrheit ist in Jesus.
'''
"22" = ''':sup:`22` Legt den alten Menschen des früheren Lebenswandels ab, der sich in
den Begierden des Trugs zugrunde richtet,
'''
"23" = ''':sup:`23` und lasst euch erneuern durch den Geist in eurem Denken!
'''
"24" = ''':sup:`24` Zieht den neuen Menschen an, der nach dem Bild Gottes geschaffen
ist in wahrer Gerechtigkeit und Heiligkeit!
'''
"25" = ''':sup:`25` Legt deshalb die Lüge ab und redet die Wahrheit, jeder mit seinem
Nächsten; denn wir sind als Glieder miteinander verbunden.
'''
"26" = ''':sup:`26` Wenn ihr zürnt, sündigt nicht! Die Sonne soll über eurem Zorn nicht
untergehen.
'''
"27" = ''':sup:`27` Gebt dem Teufel keinen Raum!
'''
"28" = ''':sup:`28` Der Dieb soll nicht mehr stehlen, vielmehr soll er sich abmühen und
mit seinen Händen etwas verdienen, damit er den Notleidenden davon
geben kann.
'''
"29" = ''':sup:`29` Über eure Lippen komme kein böses Wort, sondern nur ein gutes, das
den, der es braucht, auferbaut und denen, die es hören, Nutzen bringt!
'''
"30" = ''':sup:`30` Betrübt nicht den Heiligen Geist Gottes, den ihr als Siegel
empfangen habt für den Tag der Erlösung!
'''
"31" = ''':sup:`31` Jede Art von Bitterkeit und Wut und Zorn und Geschrei und Lästerung
mit allem Bösen verbannt aus eurer Mitte!
'''
"32" = ''':sup:`32` Seid gütig zueinander, seid barmherzig, vergebt einander, wie auch
Gott euch in Christus vergeben hat.
'''
