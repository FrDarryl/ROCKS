[135]
"1" = ''':sup:`1` Halleluja! Lobt den Namen des HERRN, * lobt ihn, ihr Knechte des
HERRN,
'''
"2" = ''':sup:`2` die ihr steht im Haus des HERRN, * in den Höfen des Hauses unseres
Gottes!
'''
"3" = ''':sup:`3` Lobt den HERRN, denn der HERR ist gut! * Singt und spielt seinem
Namen, denn er ist schön!
'''
"4" = ''':sup:`4` Denn der HERR hat sich Jakob erwählt, * Israel zu seinem Eigentum.
'''
"5" = ''':sup:`5` Ja, das habe ich erkannt, groß ist der HERR, * unser Herr ist größer
als alle Götter.
'''
"6" = ''':sup:`6` Alles, was dem HERRN gefällt, vollbringt er, * im Himmel und auf
Erden, in den Meeren und in allen Tiefen.
'''
"7" = ''':sup:`7` Er führt Wolken herauf vom Ende der Erde, / er lässt es blitzen und
regnen, * den Sturmwind holt er aus seinen Kammern.
'''
"8" = ''':sup:`8` Er schlug Ägyptens Erstgeburt, * vom Menschen bis zum Vieh.
'''
"9" = ''':sup:`9` In deine Mitte, Ägypten, sandte er Zeichen und Wunder, * gegen den
Pharao und all seine Knechte.
'''
"10" = ''':sup:`10` Er schlug viele Völker * und tötete mächtige Könige:
'''
"11" = ''':sup:`11` Sihon, den König der Amoriter, / Og, den König von Baschan, * und
alle Königreiche Kanaans.
'''
"12" = ''':sup:`12` Er gab ihr Land zum Erbe, * zum Erbe seinem Volke Israel.
'''
"13" = ''':sup:`13` HERR, dein Name währt ewig, * HERR, das Gedenken an dich währt von
Geschlecht zu Geschlecht.
'''
"14" = ''':sup:`14` Denn der HERR schafft Recht seinem Volk; * er erbarmt sich seiner
Knechte.
'''
"15" = ''':sup:`15` Die Götzen der Völker sind nur Silber und Gold, * Machwerk von
Menschenhand.
'''
"16" = ''':sup:`16` Sie haben einen Mund und reden nicht, * sie haben Augen und sehen
nicht,
'''
"17" = ''':sup:`17` sie haben Ohren und hören nicht, * auch ist kein Atem in ihrem
Mund.
'''
"18" = ''':sup:`18` Ihnen werden gleich, die sie machen, * alle, die auf sie vertrauen.
'''
"19" = ''':sup:`19` Haus Israel, preiset den HERRN! * Haus Aaron, preiset den HERRN!
'''
"20" = ''':sup:`20` Haus Levi, preiset den HERRN! * Die ihr den HERRN fürchtet, preiset
den HERRN!
'''
"21" = ''':sup:`21` Gepriesen sei der HERR vom Zion her, * er, der thront in Jerusalem.
Halleluja!
'''
