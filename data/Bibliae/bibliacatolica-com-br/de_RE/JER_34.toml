[34]
"1" = ''':sup:`1` Das Wort, das vom HERRN an Jeremia erging, als Nebukadnezzar, der
König von Babel, und sein ganzes Heer, alle Königreiche seines
Herrschaftsgebietes und alle Völkerschaften gegen Jerusalem und alle
seine Städte Krieg führten:
'''
"2" = ''':sup:`2` So spricht der HERR, der Gott Israels: Geh, sage zu Zidkija, dem
König von Juda, sag zu ihm: So spricht der HERR: Siehe, ich gebe diese
Stadt in die Hand des Königs von Babel und er wird sie im Feuer
verbrennen.
'''
"3" = ''':sup:`3` Auch du wirst seiner Hand nicht entrinnen, sondern ergriffen und in
seine Hand gegeben werden. Auge in Auge wirst du den König von Babel
sehen und von Mund zu Mund wird er mit dir reden und nach Babel wirst
du kommen.
'''
"4" = ''':sup:`4` Doch höre das Wort des HERRN, Zidkija, König von Juda! So spricht
der HERR über dich: Du brauchst nicht durch das Schwert zu sterben.
'''
"5" = ''':sup:`5` In Frieden kannst du sterben und wie deinen Vätern, den früheren
Königen, die vor dir waren, so wird man auch dir zu Ehren Totenfeuer
anzünden und dir die Totenklage halten: Ach, der Herrscher! Ich, ja
ich, habe dieses Wort geredet - Spruch des HERRN.
'''
"6" = ''':sup:`6` Der Prophet Jeremia redete alle diese Worte zu Zidkija, dem König
von Juda, in Jerusalem,
'''
"7" = ''':sup:`7` als das Heer des Königs von Babel gegen Jerusalem und die übrig
gebliebenen Städte Judas, nämlich Lachisch und Aseka, kämpfte; denn nur
diese waren von den Städten Judas als befestigte Städte übrig
geblieben.
'''
"8" = ''':sup:`8` Das Wort, das vom HERRN an Jeremia erging, nachdem König Zidkija mit
dem ganzen Volk in Jerusalem einen Bund geschlossen hatte, um für sie
eine Freilassung auszurufen.
'''
"9" = ''':sup:`9` Es sollte jeder seinen hebräischen Sklaven und seine hebräische
Sklavin freilassen, damit keiner mehr einen judäischen Bruder oder eine
judäische Schwester versklave.
'''
"10" = ''':sup:`10` Dem hatten sich alle Großen gefügt, ebenso das ganze Volk, das in
den Bund eingetreten war, dass jeder seinen Sklaven und seine Sklavin
freilassen und nicht mehr versklaven werde. Sie hatten gehorcht und die
Sklaven freigelassen.
'''
"11" = ''':sup:`11` Danach aber wandten sie sich davon ab und holten die Sklaven und
Sklavinnen, die sie freigelassen hatten, zurück und machten sie mit
Gewalt wieder zu Sklaven und Sklavinnen.
'''
"12" = ''':sup:`12` Da erging das Wort vom HERRN an Jeremia:
'''
"13" = ''':sup:`13` So spricht der HERR, der Gott Israels: Ich habe mit euren Vätern an
dem Tag, als ich sie aus dem Land Ägypten, dem Sklavenhaus,
herausführte, einen Bund geschlossen:
'''
"14" = ''':sup:`14` Am Ende von sieben Jahren soll jeder von euch seinen hebräischen
Stammesbruder, der sich ihm verkauft hat, freilassen; sechs Jahre soll
er dein Sklave sein, dann sollst du ihn von dir freilassen. Aber eure
Väter haben mir nicht gehorcht und ihr Ohr nicht zugeneigt.
'''
"15" = ''':sup:`15` Da seid ihr jetzt umgekehrt und habt das getan, was in meinen Augen
recht ist, indem jeder für seinen Nächsten die Freilassung ausrief. Vor
mir hattet ihr einen Bund geschlossen in dem Haus, über dem mein Name
ausgerufen ist.
'''
"16" = ''':sup:`16` Aber ihr habt euch abgewandt und habt meinen Namen entweiht; denn
jeder von euch hat seinen Sklaven und seine Sklavin zurückgeholt, die
ihr doch völlig freigelassen hattet. Ihr habt sie mit Gewalt dazu
gebracht, wieder eure Sklaven und Sklavinnen zu sein.
'''
"17" = ''':sup:`17` Darum - so spricht der HERR: Ihr habt mir nicht gehorcht, jeder für
seinen Stammesbruder und seinen Nächsten Freilassung auszurufen. -
Siehe, ich rufe euch eine Freilassung aus - Spruch des HERRN - für
Schwert, Pest und Hunger und ich mache euch zu einem Bild des
Schreckens für alle Reiche der Erde.
'''
"18" = ''':sup:`18` Ich mache die Männer, die meinen Bund verletzt und die Worte meines
Bundes, den sie vor mir geschlossen hatten, nicht gehalten haben, dem
Kalb gleich, das sie in zwei Hälften zerschnitten haben und zwischen
dessen Stücken sie hindurchgegangen sind.
'''
"19" = ''':sup:`19` Die Großen Judas und die Großen Jerusalems, die Höflinge, die
Priester und das ganze Volk des Landes, die zwischen den Stücken des
Kalbes hindurchgegangen sind,
'''
"20" = ''':sup:`20` ich gebe sie in die Hand ihrer Feinde und in die Hand derer, die
ihnen nach dem Leben trachten. Ihre Leichen sollen den Vögeln des
Himmels und den Tieren des Feldes zum Fraß dienen.
'''
"21" = ''':sup:`21` Auch Zidkija, den König von Juda, und seine Großen liefere ich in
die Hand ihrer Feinde aus und in die Hand derer, die ihnen nach dem
Leben trachten, sowie in die Hand des Heeres des Königs von Babel, das
von euch abgezogen ist.
'''
"22" = ''':sup:`22` Siehe, schon gebe ich den Befehl - Spruch des HERRN - und hole sie
zu dieser Stadt zurück und sie werden gegen sie kämpfen, sie erobern
und im Feuer verbrennen. Die Städte Judas mache ich zur Wüste, wo
niemand mehr wohnt.
'''
"Notes" = '''
Notas de rodapé:
34:1-7 - Die Belagerung Jerusalems steht unmittelbar bevor, und Gott
warnt König Zedekia vor dem Fall der Stadt. Die Botschaft ist ein
Aufruf zur Buße, doch wer dieser Botschaft nicht Folge leistet, wird
23,37-39).
34:8-11 - Der Bund der Sklavenbefreiung wird gebrochen, was Israels
Untreue gegenüber der Wahrung der Gerechtigkeit zeigt. Ungehorsam
gegenüber Gott und mangelndes Mitgefühl für andere haben schwerwiegende
34:12-22 - Gott tadelt das Volk, weil es den Bund zur Befreiung der
Sklaven nicht erfüllt hat, was zu einem Gericht führt. Der Bruch von
Bündnissen mit Gott hat schmerzhafte Folgen und unterstreicht, wie
wichtig es ist, unseren Verpflichtungen ihm gegenüber treu zu bleiben
'''
