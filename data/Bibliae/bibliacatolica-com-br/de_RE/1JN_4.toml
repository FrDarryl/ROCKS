[4]
"1" = ''':sup:`1` Geliebte, traut nicht jedem Geist, sondern prüft die Geister, ob sie
aus Gott sind; denn viele falsche Propheten sind in die Welt
hinausgezogen.
'''
"2" = ''':sup:`2` Daran erkennt ihr den Geist Gottes: Jeder Geist, der Jesus Christus
bekennt als im Fleisch gekommen, ist aus Gott
'''
"3" = ''':sup:`3` und jeder Geist, der Jesus nicht bekennt, ist nicht aus Gott. Das
ist der Geist des Antichrists, über den ihr gehört habt, dass er kommt.
Jetzt ist er schon in der Welt.
'''
"4" = ''':sup:`4` Ihr aber, meine Kinder, seid aus Gott und habt die falschen
Propheten besiegt; denn Er, der in euch ist, ist größer als jener, der
in der Welt ist.
'''
"5" = ''':sup:`5` Sie sind aus der Welt; deshalb sprechen sie, wie die Welt spricht,
und die Welt hört auf sie.
'''
"6" = ''':sup:`6` Wir aber sind aus Gott. Wer Gott erkennt, hört auf uns; wer nicht
aus Gott ist, hört nicht auf uns. Daran erkennen wir den Geist der
Wahrheit und den Geist des Irrtums.
'''
"7" = ''':sup:`7` Geliebte, wir wollen einander lieben; denn die Liebe ist aus Gott
und jeder, der liebt, stammt von Gott und erkennt Gott.
'''
"8" = ''':sup:`8` Wer nicht liebt, hat Gott nicht erkannt; denn Gott ist Liebe.
'''
"9" = ''':sup:`9` Darin offenbarte sich die Liebe Gottes unter uns, dass Gott seinen
einzigen Sohn in die Welt gesandt hat, damit wir durch ihn leben.
'''
"10" = ''':sup:`10` Darin besteht die Liebe: Nicht dass wir Gott geliebt haben, sondern
dass er uns geliebt und seinen Sohn als Sühne für unsere Sünden gesandt
hat.
'''
"11" = ''':sup:`11` Geliebte, wenn Gott uns so geliebt hat, müssen auch wir einander
lieben.
'''
"12" = ''':sup:`12` Niemand hat Gott je geschaut; wenn wir einander lieben, bleibt Gott
in uns und seine Liebe ist in uns vollendet.
'''
"13" = ''':sup:`13` Daran erkennen wir, dass wir in ihm bleiben und er in uns bleibt:
Er hat uns von seinem Geist gegeben.
'''
"14" = ''':sup:`14` Wir haben geschaut und bezeugen, dass der Vater den Sohn gesandt
hat als Retter der Welt.
'''
"15" = ''':sup:`15` Wer bekennt, dass Jesus der Sohn Gottes ist, in dem bleibt Gott und
er bleibt in Gott.
'''
"16" = ''':sup:`16` Wir haben die Liebe, die Gott zu uns hat, erkannt und gläubig
angenommen. Gott ist Liebe, und wer in der Liebe bleibt, bleibt in Gott
und Gott bleibt in ihm.
'''
"17" = ''':sup:`17` Darin ist unter uns die Liebe vollendet, dass wir am Tag des
Gerichts Zuversicht haben. Denn wie er, so sind auch wir in dieser
Welt.
'''
"18" = ''':sup:`18` Furcht gibt es in der Liebe nicht, sondern die vollkommene Liebe
vertreibt die Furcht. Denn die Furcht rechnet mit Strafe, wer sich aber
fürchtet, ist nicht vollendet in der Liebe.
'''
"19" = ''':sup:`19` Wir wollen lieben, weil er uns zuerst geliebt hat.
'''
"20" = ''':sup:`20` Wenn jemand sagt: Ich liebe Gott!, aber seinen Bruder hasst, ist er
ein Lügner. Denn wer seinen Bruder nicht liebt, den er sieht, kann Gott
nicht lieben, den er nicht sieht.
'''
"21" = ''':sup:`21` Und dieses Gebot haben wir von ihm: Wer Gott liebt, soll auch
seinen Bruder lieben.
'''
