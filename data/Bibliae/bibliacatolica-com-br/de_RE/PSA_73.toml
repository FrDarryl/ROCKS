[73]
"1" = ''':sup:`1` Ein Psalm Asafs. Fürwahr, Gott ist gut für Israel, * für alle, die
reinen Herzens sind.
'''
"2" = ''':sup:`2` Ich aber - fast wären meine Füße gestrauchelt, * beinahe wären
ausgeglitten meine Schritte.
'''
"3" = ''':sup:`3` Denn ich habe mich über die Prahler ereifert, * als ich das
Wohlergehen der Frevler sah:
'''
"4" = ''':sup:`4` Sie leiden ja keine Qualen, * ihr Leib ist gesund und wohlgenährt.
'''
"5" = ''':sup:`5` Sie kennen nicht die Mühsal der Sterblichen, * sind nicht geplagt
wie andere Menschen.
'''
"6" = ''':sup:`6` Darum ist Hochmut ihr Halsschmuck, * wie ein Gewand umhüllt sie
Gewalttat.
'''
"7" = ''':sup:`7` Sie sehen kaum aus den Augen vor Fett, * ihr Herz läuft über von
bösen Plänen.
'''
"8" = ''':sup:`8` Sie höhnen und reden Böses, * Unterdrückung reden sie von oben
herab.
'''
"9" = ''':sup:`9` Sie reißen ihr Maul bis zum Himmel auf * und lassen auf Erden ihrer
Zunge freien Lauf.
'''
"10" = ''':sup:`10` Darum wendet sich das Volk ihnen zu, * das Wasser ihrer Worte
schlürfen sie gierig.
'''
"11" = ''':sup:`11` Sie sagen: Wie sollte Gott davon wissen? * Gibt es Wissen beim
Höchsten?
'''
"12" = ''':sup:`12` Siehe, so sind die Frevler: * Immer im Glück, häufen sie Reichtum
auf Reichtum.
'''
"13" = ''':sup:`13` Fürwahr, umsonst bewahrte ich lauter mein Herz * und wusch meine
Hände in Unschuld.
'''
"14" = ''':sup:`14` Und doch war ich alle Tage geplagt * und wurde jeden Morgen
gezüchtigt.
'''
"15" = ''':sup:`15` Hätte ich gesagt: Ich will reden wie sie, * siehe, ich hätte das
Geschlecht deiner Kinder verraten.
'''
"16" = ''':sup:`16` Ich dachte nach, um dies zu begreifen, * Mühsal war es in meinen
Augen,
'''
"17" = ''':sup:`17` bis ich eintrat in Gottes Heiligtum * und einsah, wie es mit ihnen
zu Ende geht.
'''
"18" = ''':sup:`18` Fürwahr, du stellst sie auf schlüpfrigen Grund, * du lässt sie in
Täuschungen fallen.
'''
"19" = ''':sup:`19` Wie werden sie in einem Augenblick zum Entsetzen, * werden
dahingerafft, nehmen ein Ende mit Schrecken.
'''
"20" = ''':sup:`20` Wie einen Traum, nach dem Erwachen, mein Herr, * verachtest du ihr
Schattengebilde, wenn du aufstehst.
'''
"21" = ''':sup:`21` Ja, mein Herz war bitter * und Schmerz bohrte mir in den Nieren.
'''
"22" = ''':sup:`22` Ich war ein Tor ohne Einsicht, * wie Vieh bin ich gewesen bei dir;
'''
"23" = ''':sup:`23` aber ich bin doch beständig bei dir, * du hast meine Rechte
ergriffen.
'''
"24" = ''':sup:`24` Du leitest mich nach deinem Ratschluss, * danach nimmst du mich auf
in Herrlichkeit.
'''
"25" = ''':sup:`25` Wen habe ich im Himmel außer dir? * Neben dir erfreut mich nichts
auf Erden.
'''
"26" = ''':sup:`26` Mag mein Fleisch und mein Herz vergehen, * Fels meines Herzens und
mein Anteil ist Gott auf ewig.
'''
"27" = ''':sup:`27` Denn siehe: Die fern sind von dir, gehen zugrunde, * du vernichtest
alle, die dich treulos verlassen.
'''
"28" = ''':sup:`28` Ich aber - Gott nahe zu sein, ist gut für mich, / ich habe GOTT,
den Herrn, zu meiner Zuflucht gemacht. * Ich will erzählen von all
deinen Taten.
'''
