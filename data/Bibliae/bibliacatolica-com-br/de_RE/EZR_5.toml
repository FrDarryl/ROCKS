[5]
"1" = ''':sup:`1` Da traten Haggai, der Prophet, und Sacharja, der Sohn Iddos, auf und
sprachen als Propheten zu den Juden in Juda und Jerusalem im Namen des
Gottes Israels, der über ihnen war.
'''
"2" = ''':sup:`2` Daraufhin machten sich Serubbabel, der Sohn Schealtiëls, und
Jeschua, der Sohn des Jozadak, an die Arbeit und nahmen den Bau des
Gotteshauses in Jerusalem wieder auf. Die Propheten Gottes standen
ihnen bei und unterstützten sie.
'''
"3" = ''':sup:`3` In dieser Zeit kamen Tattenai, der Statthalter des Gebiets jenseits
des Stroms, und Schetar-Bosnai sowie ihre Amtsgenossen zu den Juden und
fragten sie: Wer hat euch die Erlaubnis erteilt, dieses Haus wieder
aufzubauen und das Holzwerk innen zu vollenden?
'''
"4" = ''':sup:`4` Und sie fragten weiter: Wie heißen die Männer, die diesen Bau
aufführen?
'''
"5" = ''':sup:`5` Aber über die Ältesten der Juden wachte das Auge ihres Gottes. So
hinderte man sie nicht, bis ein Bericht an Darius abgegangen und die
Antwort darauf zurückgekommen sei.
'''
"6" = ''':sup:`6` Das ist eine Abschrift des Briefes, den Tattenai, der Statthalter
des Gebiets jenseits des Stroms, und Schetar-Bosnai mit seinen
Amtsgenossen, den Beamten im Gebiet jenseits des Stroms, an den König
Darius sandten.
'''
"7" = ''':sup:`7` Sie schickten ihm einen Bericht folgenden Inhalts: Dem König Darius
alles Gute!
'''
"8" = ''':sup:`8` Dem König sei gemeldet, dass wir in der Provinz Juda das Haus des
großen Gottes besichtigt haben. Die Leute bauen es mit Quadersteinen
und belegen die Wände mit Holz. Sie betreiben diese Arbeit mit Eifer
und sie geht unter ihren Händen gut voran.
'''
"9" = ''':sup:`9` Darauf fragten wir jene Ältesten und sagten so zu ihnen: Wer hat
euch die Erlaubnis erteilt, dieses Haus wieder aufzubauen und das
Holzwerk innen zu vollenden?
'''
"10" = ''':sup:`10` Wir fragten sie auch nach ihren Namen, um sie dir zu melden. Was
wir schreiben, sind die Namen der Männer, die an ihrer Spitze stehen.
'''
"11" = ''':sup:`11` Sie gaben uns folgende Antwort: Wir verehren den Gott des Himmels
und der Erde und bauen das Gotteshaus wieder auf, das einst viele Jahre
lang hier stand; ein großer König von Israel hat es erbaut und
vollendet.
'''
"12" = ''':sup:`12` Unsere Väter aber erzürnten den Gott des Himmels; darum gab er sie
in die Hand des Chaldäers Nebukadnezzar, des Königs von Babel. Er
zerstörte dieses Haus und verschleppte das Volk nach Babel.
'''
"13" = ''':sup:`13` Doch im ersten Jahr, als Kyrus König von Babel war, gab König Kyrus
den Befehl, dieses Gotteshaus wieder aufzubauen.
'''
"14" = ''':sup:`14` Nebukadnezzar hatte auch die goldenen und silbernen Geräte des
Gotteshauses aus dem Tempel von Jerusalem weggenommen und in den Tempel
von Babel gebracht. König Kyrus ließ sie nun wieder aus dem Tempel von
Babel holen und einem Mann namens Scheschbazzar übergeben, den er als
Statthalter einsetzte.
'''
"15" = ''':sup:`15` Er sagte zu ihm: Nimm diese Geräte, zieh heim und bring sie in den
Tempel zu Jerusalem! Das Gotteshaus soll an seiner alten Stelle wieder
aufgebaut werden.
'''
"16" = ''':sup:`16` Darauf kam jener Scheschbazzar und legte die Fundamente für das
Gotteshaus in Jerusalem. Seitdem baut man daran, bis jetzt; aber es ist
noch nicht fertig.
'''
"17" = ''':sup:`17` Wenn es dem König nun recht ist, so forsche man dort in Babel in
den königlichen Schatzhäusern nach, ob wirklich von König Kyrus ein
Befehl vorliegt, jenes Gotteshaus in Jerusalem wieder aufzubauen.
Seinen Entscheid in der Sache sende dann der König uns zu.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Unter der Inspiration der Propheten Haggai und Sacharja nahmen
die Anführer Serubbabel und Jeschua den Wiederaufbau des Tempels wieder
auf. Die Arbeiten waren unterbrochen worden, doch die Prophezeiung
ermutigte sie, ihre von Gott gegebene Mission fortzusetzen (siehe auch
5:3-5 - Die örtlichen Gouverneure stellen die Wiederaufnahme der
Bauarbeiten in Frage, doch Gottes Vorsehung sorgt dafür, dass die
Arbeiten ohne Unterbrechung fortgesetzt werden. Gottes Hand schützt
diejenigen, die seinem Willen folgen, selbst angesichts von Widerstand
5:6-7 - Ein Brief wird an König Darius geschickt, der vom Wiederaufbau
des Tempels berichtet. Diese Episode zeigt, dass Gottes Werke oft die
Aufmerksamkeit von Herrschern und Autoritäten auf sich ziehen und von
den Gläubigen Urteilsvermögen und Mut erfordern (siehe auch Esra
5:8-10 - Der Brief der persischen Beamten offenbart die Besorgnis über
die Rechtmäßigkeit des Wiederaufbaus. Selbst angesichts von Zweifeln
und Fragen muss Gottes Volk seinen Geboten standhaft gehorchen (siehe
5:11-17 - Die jüdischen Führer erklären dem König, dass der
Wiederaufbau von Gott angeordnet und von König Cyrus autorisiert worden
sei. Die Treue zu Gottes Wort und dem königlichen Erlass zeigt, wie
göttliche und menschliche Autorität nebeneinander bestehen können
'''
