[4]
"1" = ''':sup:`1` Das Wort Samuels erging an ganz Israel. Israel zog gegen die
Philister in den Krieg. Sie schlugen ihr Lager bei Eben-Eser auf und
die Philister hatten ihr Lager in Afek.
'''
"2" = ''':sup:`2` Die Philister rückten in Schlachtordnung gegen Israel vor und der
Kampf wogte hin und her. Israel wurde von den Philistern besiegt, die
von Israels Heer auf dem Feld etwa viertausend Mann erschlugen.
'''
"3" = ''':sup:`3` Als das Volk ins Lager zurückkam, sagten die Ältesten Israels: Warum
hat der HERR heute die Philister über uns siegen lassen? Wir wollen die
Bundeslade des HERRN aus Schilo zu uns holen; er soll in unsere Mitte
kommen und uns aus der Hand unserer Feinde retten.
'''
"4" = ''':sup:`4` Das Volk schickte also nach Schilo und man holte von dort die
Bundeslade des HERRN der Heerscharen, der über den Kerubim thront. Dort
waren auch die beiden Söhne Elis, Hofni und Pinhas.
'''
"5" = ''':sup:`5` Als die Bundeslade des HERRN ins Lager kam, erhob ganz Israel großen
Jubelschall, sodass die Erde dröhnte.
'''
"6" = ''':sup:`6` Die Philister hörten den Jubelschall und sagten: Was ist das für ein
großer Jubelschall im Lager der Hebräer? Als sie erfuhren, dass die
Lade des HERRN ins Lager gekommen sei,
'''
"7" = ''':sup:`7` fürchteten sich die Philister; denn sie sagten: Gott ist zu ihnen
ins Lager gekommen. Und sie riefen: Weh uns! Denn so etwas ist früher
nie geschehen.
'''
"8" = ''':sup:`8` Weh uns! Wer rettet uns aus der Hand dieses mächtigen Gottes? Das
ist der Gott, der Ägypten mit allerlei Plagen in der Wüste geschlagen
hat.
'''
"9" = ''':sup:`9` Seid tapfer, Philister, und seid Männer, damit ihr nicht den
Hebräern dienen müsst, wie sie euch gedient haben! Seid Männer und
kämpft!
'''
"10" = ''':sup:`10` Da traten die Philister zum Kampf an und Israel wurde besiegt,
sodass alle zu ihren Zelten flohen. Es war eine sehr schwere
Niederlage. Von Israel fielen dreißigtausend Mann Fußvolk.
'''
"11" = ''':sup:`11` Die Lade Gottes wurde erbeutet und die beiden Söhne Elis, Hofni und
Pinhas, fanden den Tod.
'''
"12" = ''':sup:`12` Ein Benjaminiter lief vom Schlachtfeld weg und kam noch am gleichen
Tag nach Schilo, mit zerrissenen Kleidern und Erde auf dem Haupt.
'''
"13" = ''':sup:`13` Als er ankam, saß Eli auf seinem Stuhl neben der Straße und hielt
Ausschau; denn er hatte Angst um die Lade Gottes. Als der Mann kam und
in der Stadt berichtete, schrie die ganze Stadt auf.
'''
"14" = ''':sup:`14` Eli hörte das laute Geschrei und fragte: Was bedeutet dieser Lärm?
Der Mann lief schnell herbei und berichtete Eli.
'''
"15" = ''':sup:`15` Eli war achtundneunzig Jahre alt; seine Augen waren starr geworden,
sodass er nichts mehr sehen konnte.
'''
"16" = ''':sup:`16` Der Mann sagte zu Eli: Ich bin der Mann, der vom Schlachtfeld
gekommen ist; ich bin heute aus der Schlacht geflohen. Eli fragte: Wie
ist es denn zugegangen, mein Sohn?
'''
"17" = ''':sup:`17` Der Bote antwortete: Israel ist vor den Philistern geflohen. Das
Volk hat eine schwere Niederlage erlitten. Auch deine beiden Söhne
Hofni und Pinhas sind tot und die Lade Gottes ist weggeschleppt worden.
'''
"18" = ''':sup:`18` Als er die Lade Gottes erwähnte, fiel Eli rückwärts von seinem
Stuhl neben dem Tor, brach sich das Genick und starb, denn er war ein
alter und schwerfälliger Mann. Er war vierzig Jahre lang Richter in
Israel gewesen.
'''
"19" = ''':sup:`19` Seine Schwiegertochter, die Frau des Pinhas, war schwanger und
stand vor der Niederkunft. Als sie die Nachricht vernahm, dass die Lade
Gottes weggeschleppt und dass ihr Schwiegervater und ihr Mann tot
waren, sank sie zu Boden und gebar; denn die Wehen waren über sie
gekommen.
'''
"20" = ''':sup:`20` Als sie im Sterben lag, sagten die Frauen, die um sie herumstanden:
Fürchte dich nicht, du hast einen Sohn geboren. Doch sie achtete nicht
darauf und antwortete nichts.
'''
"21" = ''':sup:`21` Sie nannte den Knaben Ikabod - das will besagen: Fort ist die
Herrlichkeit aus Israel - wegen des Verlustes der Lade Gottes und wegen
ihres Schwiegervaters und ihres Mannes.
'''
"22" = ''':sup:`22` Sie sagte: Fort ist die Herrlichkeit aus Israel, denn die Lade
Gottes ist weggeschleppt worden.
'''
