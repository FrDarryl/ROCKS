"1" = ''':sup:`1` Paulus, Gefangener Christi Jesu, und Timotheus, der Bruder, an
Philemon, unseren Geliebten und Mitarbeiter,
'''
"2" = ''':sup:`2` und Apphia, die Schwester, und Archippus, unseren Mitstreiter, und
die Gemeinde in deinem Haus.
'''
"3" = ''':sup:`3` Gnade sei mit euch und Friede von Gott, unserem Vater, und dem Herrn
Jesus Christus!
'''
"4" = ''':sup:`4` Ich danke meinem Gott jedes Mal, wenn ich bei meinen Gebeten deiner
gedenke.
'''
"5" = ''':sup:`5` Denn ich höre von deinem Glauben an Jesus, den Herrn, und von deiner
Liebe zu ihm und zu allen Heiligen.
'''
"6" = ''':sup:`6` Ich bete, dass unser gemeinsamer Glaube in dir wirkt und du all das
Gute in uns erkennst, das auf Christus gerichtet ist.
'''
"7" = ''':sup:`7` Denn viel Freude und Trost hatte ich an deiner Liebe, weil durch
dich, Bruder, das Innerste der Heiligen erquickt worden ist.
'''
"8" = ''':sup:`8` Obwohl ich durch Christus volle Freiheit habe, dir zu befehlen, was
du tun sollst,
'''
"9" = ''':sup:`9` ziehe ich es um der Liebe willen vor, dich zu bitten. Ich, Paulus,
ein alter Mann, jetzt auch Gefangener Christi Jesu,
'''
"10" = ''':sup:`10` ich bitte dich für mein Kind Onesimus, dem ich im Gefängnis zum
Vater geworden bin.
'''
"11" = ''':sup:`11` Einst war er dir unnütz, jetzt aber ist er dir und mir recht
nützlich.
'''
"12" = ''':sup:`12` Ich schicke ihn zu dir zurück, ihn, das bedeutet mein Innerstes.
'''
"13" = ''':sup:`13` Ich wollte ihn bei mir behalten, damit er mir an deiner Stelle
dient in den Fesseln des Evangeliums.
'''
"14" = ''':sup:`14` Aber ohne deine Zustimmung wollte ich nichts tun. Deine gute Tat
soll nicht erzwungen, sondern freiwillig sein.
'''
"15" = ''':sup:`15` Denn vielleicht wurde er deshalb eine Weile von dir getrennt, damit
du ihn für ewig zurückerhältst,
'''
"16" = ''':sup:`16` nicht mehr als Sklaven, sondern als weit mehr: als geliebten
Bruder. Das ist er jedenfalls für mich, um wie viel mehr dann für dich,
als Mensch und auch vor dem Herrn.
'''
"17" = ''':sup:`17` Wenn du also mit mir Gemeinschaft hast, nimm ihn auf wie mich!
'''
"18" = ''':sup:`18` Wenn er dich aber geschädigt hat oder dir etwas schuldet, setz das
auf meine Rechnung!
'''
"19" = ''':sup:`19` Ich, Paulus, schreibe mit eigener Hand: Ich werde es erstatten -
ohne jetzt davon zu reden, dass auch du dich selbst mir schuldest.
'''
"20" = ''':sup:`20` Ja, Bruder, um des Herrn willen möchte ich von dir einen Nutzen
haben. Erquicke mein Innerstes in Christus!
'''
"21" = ''':sup:`21` Im Vertrauen auf deinen Gehorsam habe ich dir geschrieben; ich
weiß, dass du noch mehr tun wirst, als ich gesagt habe.
'''
"22" = ''':sup:`22` Bereite zugleich eine Unterkunft für mich vor! Denn ich hoffe, dass
ich euch durch eure Gebete wiedergeschenkt werde.
'''
"23" = ''':sup:`23` Es grüßen dich Epaphras, mein Mitgefangener in Christus Jesus,
'''
"24" = ''':sup:`24` Markus, Aristarch, Demas und Lukas, meine Mitarbeiter.
'''
"25" = ''':sup:`25` Die Gnade Jesu Christi, des Herrn, sei mit eurem Geist!
'''
