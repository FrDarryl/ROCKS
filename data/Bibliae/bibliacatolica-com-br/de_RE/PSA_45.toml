[45]
"1" = ''':sup:`1` Für den Chormeister. Nach der Weise Lilien. Ein Weisheitslied der
Korachiter. Ein Liebeslied.
'''
"2" = ''':sup:`2` Mein Herz fließt über von einem guten Wort. / Ich trage mein Werk
dem König vor. * Meine Zunge gleicht dem Griffel des flinken
Schreibers.
'''
"3" = ''':sup:`3` Du bist der Schönste von allen Menschen,/ Anmut ist ausgegossen über
deine Lippen; * darum hat Gott dich für immer gesegnet.
'''
"4" = ''':sup:`4` Gürte, du Held, dein Schwert um die Hüfte! * O deine Pracht und
Hoheit!
'''
"5" = ''':sup:`5` In deiner Hoheit habe Erfolg, / kämpfe für die Wahrheit * und für
die gebeugte Gerechtigkeit! Furcht gebietende Taten * soll deine Rechte
dich lehren.
'''
"6" = ''':sup:`6` Deine Pfeile sind scharf, / unter dir fallen Völker; * ins Herz
getroffen sind die Feinde des Königs.
'''
"7" = ''':sup:`7` Dein Thron, Gott, steht für immer und ewig; * ein gerechtes Zepter
ist das Zepter deines Königtums.
'''
"8" = ''':sup:`8` Du liebst das Recht und hasst das Unrecht, / darum hat Gott, dein
Gott, dich gesalbt mit dem Öl der Freude * wie keinen deiner Gefährten.
'''
"9" = ''':sup:`9` Von Myrrhe, Aloe und Kassia duften alle deine Gewänder, * aus
Elfenbeinhallen erfreut dich Saitenspiel.
'''
"10" = ''':sup:`10` Königstöchter in deinem kostbaren Schmuck, * die Gemahlin steht zu
deiner Rechten im Glanz von Ofirgold.
'''
"11" = ''':sup:`11` Höre, Tochter, sieh her und neige dein Ohr, * vergiss dein Volk und
dein Vaterhaus!
'''
"12" = ''':sup:`12` Der König verlangt nach deiner Schönheit; * er ist ja dein Herr,
wirf dich vor ihm nieder!
'''
"13" = ''':sup:`13` Auch die Tochter Tyrus kommt mit Gaben. * Deinem Angesicht
schmeicheln die Reichen des Volks.
'''
"14" = ''':sup:`14` Alle Herrlichkeit ist drinnen die Tochter des Königs, *
golddurchwirkt ist ihr Gewand und reich gemustert.
'''
"15" = ''':sup:`15` Sie wird in bunt gestickten Kleidern zum König geleitet, *
Jungfrauen sind ihr Gefolge, / ihre Freundinnen werden dir zugeführt.
'''
"16" = ''':sup:`16` Sie werden geleitet mit Freude und Jubel, * sie kommen in den
Palast des Königs.
'''
"17" = ''':sup:`17` An die Stelle deiner Väter treten einst deine Söhne; * über das
ganze Land setzt du sie ein als Fürsten.
'''
"18" = ''':sup:`18` Ich will deinen Namen in Erinnerung rufen von Geschlecht zu
Geschlecht; * darum werden die Völker dich preisen auf immer und ewig.
'''
"Notes" = '''
Notas de rodapé:
45:1-2 - Der Psalmist drückt die Größe des Königs aus, dessen Worte
gnädig und kraftvoll sind. Dieses Porträt des Königs spiegelt Gottes
Majestät wider und betont die Bedeutung von Beredsamkeit und Weisheit
45:3-5 - Der König wird mit einem mächtigen Krieger verglichen, der mit
einem Schwert bewaffnet und von Majestät umgeben ist. Dies symbolisiert
Sieg und göttliche Gerechtigkeit und spiegelt die Rolle des Messias als
45:6-7 - Die Bestätigung der Ewigkeit des Königsthrons ist ein Hinweis
auf die messianische Verheißung. Die Salbung des Königs ist ein Zeichen
seiner göttlichen Ernennung und weist darauf hin, dass seine Herrschaft
45:8-9 - Die Beschreibung des Reichtums und der Herrlichkeit des Königs
ist eine Metapher für die Schönheit und den Reichtum des Reiches
Gottes. Der Psalmist betont die Bedeutung von Freude und Feiern im
4,4).
45:10-17 - Der Psalmist rät der Königin, ihr Volk zu verlassen und dem
König zu folgen. Dies symbolisiert den Bund zwischen Gott und seinem
Volk. Diese Passage spiegelt den Ruf zur Heiligkeit und Hingabe an Gott
wider und weist auf die Verbindung zwischen Christus und der Kirche hin
'''
