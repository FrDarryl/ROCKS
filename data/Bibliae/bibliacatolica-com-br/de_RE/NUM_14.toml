[14]
"1" = ''':sup:`1` Da empörte sich die ganze Gemeinde und erhob ihre Stimme und das
Volk weinte in jener Nacht.
'''
"2" = ''':sup:`2` Alle Israeliten murrten über Mose und Aaron und die ganze Gemeinde
sagte zu ihnen: Wären wir doch in Ägypten oder in dieser Wüste
gestorben!
'''
"3" = ''':sup:`3` Warum nur will uns der HERR in jenes Land bringen? Etwa damit wir
durch das Schwert umkommen und unsere Frauen und Kinder eine Beute der
Feinde werden? Wäre es für uns nicht besser, nach Ägypten
zurückzukehren?
'''
"4" = ''':sup:`4` Und sie sagten zueinander: Wir wollen einen neuen Anführer wählen
und nach Ägypten zurückkehren.
'''
"5" = ''':sup:`5` Da warfen sich Mose und Aaron vor der ganzen Versammlung der
Gemeinde der Israeliten auf ihr Gesicht nieder.
'''
"6" = ''':sup:`6` Josua, der Sohn Nuns, und Kaleb, der Sohn Jefunnes, zwei von denen,
die das Land erkundet hatten, zerrissen ihre Kleider
'''
"7" = ''':sup:`7` und sagten zu der ganzen Gemeinde der Israeliten: Das Land, das wir
durchwandert und erkundet haben, dieses Land ist sehr, sehr gut.
'''
"8" = ''':sup:`8` Wenn der HERR uns wohlgesinnt ist und uns in dieses Land bringt,
dann schenkt er uns ein Land, in dem Milch und Honig fließen.
'''
"9" = ''':sup:`9` Lehnt euch nur nicht gegen den HERRN auf! Habt keine Angst vor dem
Volk des Landes, denn sie werden wie Brot sein, das wir verschlingen!
Ihr schützender Schatten ist von ihnen gewichen, denn der HERR ist mit
uns. Habt keine Angst vor ihnen!
'''
"10" = ''':sup:`10` Doch die ganze Gemeinde drohte Mose und Aaron zu steinigen. Da
erschien die Herrlichkeit des HERRN am Offenbarungszelt allen
Israeliten
'''
"11" = ''':sup:`11` und der HERR sprach zu Mose: Wie lange verachtet mich dieses Volk
noch, wie lange noch wollen sie nicht an mich glauben trotz all der
Zeichen, die ich mitten unter ihnen vollbracht habe?
'''
"12" = ''':sup:`12` Ich will sie mit der Pest schlagen und ausrotten; dich aber will
ich zu einer Nation machen, die größer und mächtiger ist als diese.
'''
"13" = ''':sup:`13` Da antwortete Mose dem HERRN: Die Ägypter werden hören, dass du
dieses Volk mit deiner Kraft aus ihrer Mitte heraufgeführt hast,
'''
"14" = ''':sup:`14` und sie werden zu den Einwohnern dieses Landes sagen, sie hätten
gehört, dass du, HERR, mitten in diesem Volk bist, dass du, HERR, dich
ihnen Auge in Auge zu sehen gabst, dass deine Wolke über ihnen stand,
dass du ihnen bei Tag in einer Wolkensäule und bei Nacht in einer
Feuersäule vorangegangen bist,
'''
"15" = ''':sup:`15` dann aber dieses Volk wie einen einzigen Mann getötet hast. Da
werden die Nationen, die die Gerüchte über dich gehört haben, sagen:
'''
"16" = ''':sup:`16` Weil der HERR nicht imstande war, dieses Volk in das Land zu
bringen, das er ihnen mit einem Eid verheißen hatte, hat er sie in der
Wüste abgeschlachtet.
'''
"17" = ''':sup:`17` Gerade jetzt sollte sich die Kraft meines Herrn in ihrer ganzen
Größe zeigen, wie du gesagt hast:
'''
"18" = ''':sup:`18` Der HERR ist langmütig und reich an Huld, er nimmt Schuld und
Frevel hinweg, aber er spricht nicht einfach frei, sondern sucht die
Schuld der Väter bei den Kindern heim, bis zur dritten und vierten
Generation:
'''
"19" = ''':sup:`19` Vergib diesem Volk nach deiner großen Gnade die Schuld, wie du sie
diesem Volk schon früher weggenommen hast von Ägypten bis hierher!
'''
"20" = ''':sup:`20` Da sprach der HERR: Ich verzeihe ihm, da du mich bittest.
'''
"21" = ''':sup:`21` Doch so wahr ich lebe und die Herrlichkeit des HERRN das ganze Land
erfüllt:
'''
"22" = ''':sup:`22` Alle Männer, die meine Herrlichkeit und meine Zeichen gesehen
haben, die ich in Ägypten und in der Wüste vollbracht habe, und die
mich jetzt schon zum zehnten Mal auf die Probe gestellt und doch nicht
auf mich gehört haben,
'''
"23" = ''':sup:`23` sie alle werden das Land niemals zu sehen bekommen, das ich ihren
Vätern mit einem Eid verheißen habe. Keiner von denen, die mich
verachtet haben, wird es zu sehen bekommen.
'''
"24" = ''':sup:`24` Meinen Knecht Kaleb aber, der anders denkt und treu zu mir hält,
ihn werde ich in das Land bringen. Er darf es betreten und seine
Nachkommen sollen es erben.
'''
"25" = ''':sup:`25` Die Amalekiter und die Kanaaniter sitzen in der Ebene. Brecht also
morgen auf und schlagt eine andere Richtung ein, in die Wüste, zum
Roten Meer hin!
'''
"26" = ''':sup:`26` Der HERR sprach zu Mose und Aaron:
'''
"27" = ''':sup:`27` Wie lange soll das mit dieser bösen Gemeinde so weitergehen, die
über mich murrt? Ich habe das Murren der Israeliten gehört. Gegen mich
murren sie.
'''
"28" = ''':sup:`28` Sag ihnen: So wahr ich lebe - Spruch des HERRN -, wovon ihr mir die
Ohren vollgeredet habt, das werde ich euch tun:
'''
"29" = ''':sup:`29` Hier in der Wüste werden eure Leichen liegen bleiben, alle ohne
Ausnahme; jeder von euch, der gemustert worden ist, wird sterben, alle
Männer von zwanzig Jahren an aufwärts, die über mich gemurrt haben.
'''
"30" = ''':sup:`30` Keiner von euch wird in das Land kommen, obwohl ich meine Hand
erhoben und geschworen hatte, euch darin wohnen zu lassen, außer Kaleb,
der Sohn Jefunnes, und Josua, der Sohn Nuns.
'''
"31" = ''':sup:`31` Eure Kinder aber, von denen ihr gesagt habt, sie würden eine Beute
der Feinde werden, sie werde ich in das Land bringen. Sie werden das
Land kennenlernen, das ihr verworfen habt.
'''
"32" = ''':sup:`32` Eure Leichen aber werden in dieser Wüste liegen bleiben.
'''
"33" = ''':sup:`33` Eure Söhne müssen ihre Herde vierzig Jahre lang in der Wüste hüten
und eure Hurerei tragen, bis eure Leichen in der Wüste liegen.
'''
"34" = ''':sup:`34` So viele Tage, wie ihr gebraucht habt, um das Land zu erkunden,
nämlich vierzig Tage, so viele Jahre lang - für jeden Tag ein Jahr -
müsst ihr die Folgen eurer Schuld tragen, also vierzig Jahre lang, dann
werdet ihr erkennen, was es heißt, wenn ich mich von euch abwende.
'''
"35" = ''':sup:`35` Ich, der HERR, habe gesprochen. Unwiderruflich werde ich es mit
dieser ganzen bösen Gemeinde so machen, die sich gegen mich
zusammengerottet hat: In dieser Wüste finden sie ihr Ende, hier müssen
sie sterben.
'''
"36" = ''':sup:`36` Die Männer, die Mose ausgeschickt hatte, um das Land zu erkunden,
und die nach ihrer Rückkehr die ganze Gemeinde zum Murren verführt
hatten, weil sie ein Gerücht über das Land ausgestreut hatten,
'''
"37" = ''':sup:`37` diese Männer, die ein Gerücht über das Land ausgestreut hatten,
starben an einer Plage vor dem HERRN.
'''
"38" = ''':sup:`38` Nur Josua, der Sohn Nuns, und Kaleb, der Sohn Jefunnes, blieben am
Leben, als Einzige von allen, die ausgezogen waren, um das Land zu
erkunden.
'''
"39" = ''':sup:`39` Mose sagte das alles den Israeliten. Da brach das Volk in Wehklage
aus.
'''
"40" = ''':sup:`40` Sie standen am nächsten Morgen auf, um auf die Höhe des Gebirges zu
steigen; sie sagten: Siehe, wir ziehen jetzt zu dem Ort hinauf, den der
HERR genannt hat. Ja, wir haben gesündigt.
'''
"41" = ''':sup:`41` Da sagte Mose: Warum übertretet ihr den Befehl des HERRN? Das wird
euch nicht gelingen.
'''
"42" = ''':sup:`42` Zieht nicht hinauf, denn der HERR ist nicht bei euch; ihr werdet
von euren Feinden nur geschlagen werden.
'''
"43" = ''':sup:`43` Denn ihr habt dort die Amalekiter und die Kanaaniter gegen euch und
ihr werdet durch das Schwert umkommen. Weil ihr euch vom HERRN
abgewendet habt, wird der HERR nicht mit euch sein.
'''
"44" = ''':sup:`44` Doch in ihrem Starrsinn stiegen sie auf die Höhe des Gebirges
hinauf. Aber die Bundeslade des HERRN und Mose wichen nicht von ihrer
Stelle mitten im Lager.
'''
"45" = ''':sup:`45` Da kamen die Amalekiter und die Kanaaniter, die dort im Gebirge
wohnten, herunter und schlugen die Israeliten und zersprengten sie bis
nach Horma.
'''
