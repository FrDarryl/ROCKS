[10]
"1" = ''':sup:`1` Und ich sah, siehe da: Oberhalb des Gewölbes über dem Haupt der
Kerubim war etwas wie Lapislazuli; etwas, das aussah wie die Gestalt
eines Throns, war über ihnen zu sehen.
'''
"2" = ''':sup:`2` Er sprach zu dem Mann, der in ein leinenes Gewand gekleidet war. Er
sagte: Geh zwischen die Räder unter dem Kerub! Fülle deine Hände mit
den glühenden Kohlen, die zwischen den Kerubim sind, und streu sie über
die Stadt! Und vor meinen Augen ging er hinein.
'''
"3" = ''':sup:`3` Die Kerubim standen rechts vom Tempel, als der Mann zu ihnen ging,
und die Wolke erfüllte den inneren Vorhof.
'''
"4" = ''':sup:`4` Die Herrlichkeit des HERRN erhob sich vom Kerub hinüber zur Schwelle
des Tempels. Der Tempel wurde von der Wolke erfüllt und der Vorhof war
erfüllt vom Glanz der Herrlichkeit des HERRN.
'''
"5" = ''':sup:`5` Das Rauschen der Flügel der Kerubim war bis zum äußeren Vorhof
hinaus zu hören; es war wie die Stimme Gottes, des Allmächtigen, wenn
er spricht.
'''
"6" = ''':sup:`6` Und es geschah, als er dem Mann, der in ein leinenes Gewand
gekleidet war, seinen Befehl gab und sprach: Nimm vom Feuer, das
zwischen den Rädern und zwischen den Kerubim ist!, da ging dieser und
stellte sich neben das Rad.
'''
"7" = ''':sup:`7` Da streckte ein Kerub seine Hand mitten aus den Kerubim hervor zu
dem Feuer hin, das zwischen den Kerubim war, hob daraus Feuerkohlen auf
und legte sie in die Hände des Mannes, der in ein leinenes Gewand
gekleidet war. Der nahm davon und ging hinaus.
'''
"8" = ''':sup:`8` Da war bei den Kerubim etwas zu sehen, das die Form einer
Menschenhand hatte.
'''
"9" = ''':sup:`9` Und ich schaute und siehe: Vier Räder waren neben den Kerubim, ein
Rad neben jedem Kerub, je ein Rad neben je einem Kerub. Die Räder sahen
aus wie glänzender Chrysolithstein.
'''
"10" = ''':sup:`10` Alle vier sahen gleich aus und es schien so, als laufe ein Rad
mitten im andern.
'''
"11" = ''':sup:`11` Sie konnten nach allen vier Seiten laufen, und wenn sie gingen,
brauchten sie sich nicht umzuwenden; denn der Richtung, die das vordere
Rad einschlug, folgten die anderen. Sie brauchten sich nicht
umzuwenden, wenn sie gingen.
'''
"12" = ''':sup:`12` Ihr ganzer Leib, ihr Rücken, ihre Hände und ihre Flügel und auch
die Räder: Sie waren ringsum voller Augen bei allen vieren.
'''
"13" = ''':sup:`13` Die Räder wurden, wie ich mit eigenen Ohren hörte, Wirbel genannt.
'''
"14" = ''':sup:`14` Vier Gesichter hatte jeder Kerub. Das Gesicht des ersten war ein
Kerubgesicht und das Gesicht des zweiten ein Menschengesicht. Der
dritte hatte ein Löwengesicht und der vierte ein Adlergesicht.
'''
"15" = ''':sup:`15` Und die Kerubim erhoben sich. Dies war das Lebewesen, das ich am
Fluss Kebar gesehen hatte.
'''
"16" = ''':sup:`16` Wenn die Kerubim gingen, dann liefen die Räder an ihrer Seite mit.
Auch wenn die Kerubim ihre Flügel bewegten, um sich von der Erde zu
erheben, wandten sich die Räder nicht ab von ihrer Seite.
'''
"17" = ''':sup:`17` Blieben jene stehen, dann standen diese still. Hoben sich jene
empor, dann hoben sie sich mit ihnen; denn der Geist des Lebewesens war
in ihnen.
'''
"18" = ''':sup:`18` Da zog die Herrlichkeit des HERRN aus, weg von der Schwelle des
Tempels und blieb auf den Kerubim stehen.
'''
"19" = ''':sup:`19` Die Kerubim hoben ihre Flügel und sie stiegen vor meinen Augen von
der Erde auf, als sie auszogen, und die Räder liefen an ihrer Seite
mit. Und sie stellten sich an den Eingang des östlichen Tores am Haus
des HERRN. Und die Herrlichkeit des Gottes Israels war von oben her
über ihnen.
'''
"20" = ''':sup:`20` Dies war das Lebewesen, das ich unterhalb der Gottheit Israels am
Fluss Kebar gesehen hatte, und ich erkannte, dass es Kerubim waren.
'''
"21" = ''':sup:`21` Je vier Gesichter hatte jeder und vier Flügel ein jeder. Unter
ihren Flügeln hatten sie etwas, das wie Menschenhände aussah.
'''
"22" = ''':sup:`22` Was die Gestalt ihrer Gesichter angeht: Es waren die Gesichter, die
ich am Fluss Kebar gesehen hatte. Ihr Aussehen und sie selbst: Jeder
ging nach der Seite seines Angesichts hin.
'''
