[8]
"1" = ''':sup:`1` Da antwortete Bildad von Schuach und sprach:
'''
"2" = ''':sup:`2` Wie lange noch willst du derlei reden? / Nur heftiger Wind sind die
Worte deines Mundes.
'''
"3" = ''':sup:`3` Beugt etwa Gott das Recht / oder beugt der Allmächtige die
Gerechtigkeit?
'''
"4" = ''':sup:`4` Haben deine Kinder gefehlt gegen ihn, / gab er sie der Gewalt ihres
Frevels preis.
'''
"5" = ''':sup:`5` Wenn du mit Eifer Gott suchst, / an den Allmächtigen dich flehend
wendest,
'''
"6" = ''':sup:`6` wenn du rein bist und recht, / dann wird er über dich wachen / und
dein Heim wiederherstellen, wie es dir zusteht.
'''
"7" = ''':sup:`7` Und war dein Anfang auch gering, / dein Ende wird gewaltig groß.
'''
"8" = ''':sup:`8` Ja, frag nur das frühere Geschlecht / und merk dir, was die Väter
erforschten!
'''
"9" = ''':sup:`9` Wir sind von gestern nur und wissen nichts, / wie Schatten sind auf
Erden unsre Tage.
'''
"10" = ''':sup:`10` Unterweisen sie dich nicht, sprechen sie nicht zu dir, / geben sie
dir nicht Worte aus ihrem Herzen?
'''
"11" = ''':sup:`11` Wächst ohne Sumpf das Schilfrohr hoch, / wird Riedgras ohne Wasser
groß?
'''
"12" = ''':sup:`12` In Blüte und noch nicht gemäht, / verwelkt es schon vor allem Gras.
'''
"13" = ''':sup:`13` So sind die Wege aller, die Gott vergessen, / so wird die Hoffnung
des Ruchlosen zunichte.
'''
"14" = ''':sup:`14` Ein zartes Gewebe ist seine Zuversicht, / ein Spinnennetz ist sein
Vertrauen.
'''
"15" = ''':sup:`15` Er verlässt sich auf sein Haus, doch es hält nicht stand, / er
klammert sich daran, doch es bleibt nicht stehen.
'''
"16" = ''':sup:`16` In vollem Saft steht er vor der Sonne, / seine Zweige überwuchern
seinen Garten,
'''
"17" = ''':sup:`17` im Geröll verflechten sich seine Wurzeln, / zwischen Steinen halten
sie sich fest.
'''
"18" = ''':sup:`18` Tilgt man ihn aus an seiner Stätte, / verleugnet sie ihn: Nie habe
ich dich gesehen.
'''
"19" = ''':sup:`19` Siehe, das ist die Freude seines Weges / und andere sprossen aus
dem Staub.
'''
"20" = ''':sup:`20` Siehe, Gott verschmäht den Schuldlosen nicht, / die Hand der
Boshaften aber hält er nicht fest.
'''
"21" = ''':sup:`21` Mit Lachen wird er deinen Mund noch füllen, / deine Lippen mit
Jubel.
'''
"22" = ''':sup:`22` Deine Hasser werden sich kleiden in Schmach, / das Zelt der Frevler
besteht nicht mehr.
'''
