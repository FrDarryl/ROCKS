[5]
"1" = ''':sup:`1` Zieht durch Jerusalems Straßen, / schaut genau hin und forscht nach,
sucht auf seinen Plätzen, ob ihr einen findet, / ob einer da ist, der
Recht übt und auf Treue bedacht ist: / Dann will ich der Stadt vergeben
- Spruch des HERRN!
'''
"2" = ''':sup:`2` Doch selbst wenn sie sagen: / So wahr der HERR lebt, / schwören sie
dennoch einen Meineid.
'''
"3" = ''':sup:`3` HERR, sind deine Augen nicht auf Treue gerichtet? / Du hast sie
geschlagen, / aber es tut ihnen nicht weh; du hast sie vernichtet, /
aber sie haben sich geweigert, Züchtigung anzunehmen. Sie haben ihre
Stirn härter gemacht als Stein, / sie haben sich geweigert umzukehren.
'''
"4" = ''':sup:`4` Ich aber dachte: Nur die geringen Leute, / nur sie handeln töricht,
weil sie den Weg des HERRN nicht kennen, / das Recht ihres Gottes.
'''
"5" = ''':sup:`5` Ich will doch lieber zu den Großen gehen / und zu ihnen reden; denn
sie kennen den Weg des HERRN, / das Recht ihres Gottes. Doch sie haben
gemeinsam das Joch zerbrochen, / die Stricke zerrissen.
'''
"6" = ''':sup:`6` Darum schlägt sie der Löwe des Waldes, / der Steppenwolf überwältigt
sie. Vor ihren Städten lauert der Panther, / alle, die herauskommen,
werden zerfleischt. Denn zahlreich sind ihre Verbrechen, / schwer wiegt
ihre Abtrünnigkeit.
'''
"7" = ''':sup:`7` Weshalb sollte ich dir vergeben? / Deine Söhne haben mich verlassen
/ und bei Nichtgöttern geschworen. Ich machte sie satt, doch sie
trieben Ehebruch / und waren zu Gast im Dirnenhaus.
'''
"8" = ''':sup:`8` Hengste sind sie geworden, feist und geil, / jeder wiehert nach der
Frau seines Nächsten.
'''
"9" = ''':sup:`9` Sollte ich diese nicht heimsuchen - Spruch des HERRN - / und an
einem solchen Volk keine Vergeltung üben?
'''
"10" = ''':sup:`10` Steigt auf ihre Rebenhänge und verwüstet sie! / Doch völlig
vernichten sollt ihr sie nicht. Reißt ihre Reben weg; / denn sie
gehören nicht dem HERRN.
'''
"11" = ''':sup:`11` Sie sind mir ja gänzlich untreu geworden, / das Haus Israel und das
Haus Juda - Spruch des HERRN.
'''
"12" = ''':sup:`12` Sie haben den HERRN verleugnet und gesagt: / Es ist nicht so! Kein
Unheil kommt über uns, / weder Schwert noch Hunger werden wir sehen.
'''
"13" = ''':sup:`13` Doch die Propheten werden zu Wind / und das Wort ist nicht mehr bei
ihnen. / So wird es ihnen ergehen.
'''
"14" = ''':sup:`14` Darum - so spricht der HERR, / der Gott der Heerscharen: Weil ihr
dieses Wort sagt: / Siehe, darum mache ich meine Worte / in deinem Mund
zu Feuersglut und dieses Volk da zum Brennholz, / das von ihr verzehrt
wird.
'''
"15" = ''':sup:`15` Siehe, ich bringe über euch ein Volk aus der Ferne, / Haus Israel -
Spruch des HERRN. Ein unüberwindliches Volk ist es, / ein uraltes Volk,
ein Volk, dessen Sprache du nicht kennst / und dessen Rede du nicht
verstehst.
'''
"16" = ''':sup:`16` Sein Köcher ist wie ein offenes Grab, / sie alle sind Helden.
'''
"17" = ''':sup:`17` Es frisst deine Ernte und dein Brot, / es frisst deine Söhne und
Töchter, es frisst deine Schafe und Rinder, / es frisst deinen
Weinstock und Feigenbaum, es zerschlägt mit dem Schwert / deine
befestigten Städte, auf die du vertraust.
'''
"18" = ''':sup:`18` Doch auch in jenen Tagen - Spruch des HERRN - will ich euch nicht
völlig vernichten.
'''
"19" = ''':sup:`19` Wenn man dann fragt: Weshalb hat der HERR, unser Gott, uns das
alles angetan?, so sag zu ihnen: Wie ihr mich verlassen und fremden
Göttern in eurem Land gedient habt, so müsst ihr Fremden dienen in
einem Land, das euch nicht gehört.
'''
"20" = ''':sup:`20` Verkündet dies im Haus Jakob / und lasst es hören in Juda:
'''
"21" = ''':sup:`21` Hört doch dies, du törichtes Volk ohne Verstand: / Augen haben sie
und sehen nicht; / Ohren haben sie und hören nicht!
'''
"22" = ''':sup:`22` Fürchtet ihr mich denn nicht - Spruch des HERRN -, / zittert ihr
nicht vor meinem Angesicht? Der ich doch dem Meer die Düne als Grenze
gesetzt habe, / ein ewiges Gesetz, das es nicht übertreten kann. Mögen
seine Wellen toben, sie richten nichts aus; / mögen seine Wogen tosen,
/ sie können es nicht übertreten.
'''
"23" = ''':sup:`23` Dieses Volk aber hat ein störrisches, trotziges Herz. / Sie wichen
vom Weg ab und gingen davon.
'''
"24" = ''':sup:`24` Sie sagten nicht in ihrem Herzen: / Lasst uns den HERRN fürchten,
unseren Gott, der Regen spendet, Frühregen / und Spätregen zur rechten
Zeit, / der uns die feste Ordnung der Erntewochen bewahrt.
'''
"25" = ''':sup:`25` Eure Frevel haben diese Ordnung gestört, / eure Sünden haben das
Gute von euch ferngehalten.
'''
"26" = ''':sup:`26` Ja, Frevler gibt es in meinem Volk; / sie lauern, gebückt wie
Vogelsteller, Fallen stellen sie auf, / Menschen wollen sie fangen.
'''
"27" = ''':sup:`27` Wie ein Korb mit Vögeln gefüllt ist, / so sind ihre Häuser voll
Betrug; dadurch sind sie mächtig und reich geworden, /
'''
"28" = ''':sup:`28` fett, feist. Auch sündigen sie durch ruchloses Tun. / Das Recht
pflegen sie nicht, dem Recht der Waisen verhalfen sie nicht zum Erfolg
/ und die Sache der Armen entscheiden sie nicht.
'''
"29" = ''':sup:`29` Sollte ich sie nicht heimsuchen - Spruch des HERRN - / und an einem
solchen Volk keine Vergeltung üben?
'''
"30" = ''':sup:`30` Wüstes, Grässliches geschieht im Land: /
'''
"31" = ''':sup:`31` Die Propheten weissagen Lüge und die Priester richten ihre Lehre
nach ihnen aus; / mein Volk aber liebt es so. Doch was werdet ihr tun,
/ wenn es damit zu Ende geht?
'''
