[6]
"1" = ''':sup:`1` Von dort brach Jesus auf und kam in seine Heimatstadt; seine Jünger
folgten ihm nach.
'''
"2" = ''':sup:`2` Am Sabbat lehrte er in der Synagoge. Und die vielen Menschen, die
ihm zuhörten, gerieten außer sich vor Staunen und sagten: Woher hat er
das alles? Was ist das für eine Weisheit, die ihm gegeben ist! Und was
sind das für Machttaten, die durch ihn geschehen!
'''
"3" = ''':sup:`3` Ist das nicht der Zimmermann, der Sohn der Maria und der Bruder von
Jakobus, Joses, Judas und Simon? Leben nicht seine Schwestern hier
unter uns? Und sie nahmen Anstoß an ihm.
'''
"4" = ''':sup:`4` Da sagte Jesus zu ihnen: Nirgends ist ein Prophet ohne Ansehen außer
in seiner Heimat, bei seinen Verwandten und in seiner Familie.
'''
"5" = ''':sup:`5` Und er konnte dort keine Machttat tun; nur einigen Kranken legte er
die Hände auf und heilte sie.
'''
"6" = ''':sup:`6` Und er wunderte sich über ihren Unglauben. Jesus zog durch die
benachbarten Dörfer und lehrte.
'''
"7" = ''':sup:`7` Er rief die Zwölf zu sich und sandte sie aus, jeweils zwei zusammen.
Er gab ihnen Vollmacht über die unreinen Geister
'''
"8" = ''':sup:`8` und er gebot ihnen, außer einem Wanderstab nichts auf den Weg
mitzunehmen, kein Brot, keine Vorratstasche, kein Geld im Gürtel,
'''
"9" = ''':sup:`9` kein zweites Hemd und an den Füßen nur Sandalen.
'''
"10" = ''':sup:`10` Und er sagte zu ihnen: Bleibt in dem Haus, in dem ihr einkehrt, bis
ihr den Ort wieder verlasst!
'''
"11" = ''':sup:`11` Wenn man euch aber in einem Ort nicht aufnimmt und euch nicht hören
will, dann geht weiter und schüttelt den Staub von euren Füßen, ihnen
zum Zeugnis.
'''
"12" = ''':sup:`12` Und sie zogen aus und verkündeten die Umkehr.
'''
"13" = ''':sup:`13` Sie trieben viele Dämonen aus und salbten viele Kranke mit Öl und
heilten sie.
'''
"14" = ''':sup:`14` Der König Herodes hörte von Jesus; denn sein Name war bekannt
geworden und man sagte: Johannes der Täufer ist von den Toten
auferstanden; deshalb wirken solche Kräfte in ihm.
'''
"15" = ''':sup:`15` Andere sagten: Er ist Elija. Wieder andere: Er ist ein Prophet, wie
einer von den alten Propheten.
'''
"16" = ''':sup:`16` Als aber Herodes von ihm hörte, sagte er: Johannes, den ich
enthaupten ließ, ist auferstanden.
'''
"17" = ''':sup:`17` Herodes hatte nämlich Johannes festnehmen und ins Gefängnis werfen
lassen. Schuld daran war Herodias, die Frau seines Bruders Philippus,
die er geheiratet hatte.
'''
"18" = ''':sup:`18` Denn Johannes hatte zu Herodes gesagt: Es ist dir nicht erlaubt,
die Frau deines Bruders zur Frau zu haben.
'''
"19" = ''':sup:`19` Herodias verzieh ihm das nicht und wollte ihn töten lassen. Sie
konnte es aber nicht durchsetzen,
'''
"20" = ''':sup:`20` denn Herodes fürchtete sich vor Johannes, weil er wusste, dass
dieser ein gerechter und heiliger Mann war. Darum schützte er ihn. Wenn
er ihm zuhörte, geriet er in große Verlegenheit und doch hörte er ihm
gern zu.
'''
"21" = ''':sup:`21` Eines Tages ergab sich für Herodias eine günstige Gelegenheit. An
seinem Geburtstag lud Herodes seine Hofbeamten und Offiziere zusammen
mit den vornehmsten Bürgern von Galiläa zu einem Festmahl ein.
'''
"22" = ''':sup:`22` Da kam die Tochter der Herodias und tanzte und sie gefiel dem
Herodes und seinen Gästen so sehr, dass der König zu dem Mädchen sagte:
Verlange von mir, was du willst; ich werde es dir geben.
'''
"23" = ''':sup:`23` Er schwor ihr sogar: Was du auch von mir verlangst, ich will es dir
geben, und wenn es die Hälfte meines Reiches wäre.
'''
"24" = ''':sup:`24` Sie ging hinaus und fragte ihre Mutter: Was soll ich verlangen?
Herodias antwortete: Den Kopf Johannes’ des Täufers.
'''
"25" = ''':sup:`25` Da lief das Mädchen zum König hinein und verlangte: Ich will, dass
du mir sofort auf einer Schale den Kopf Johannes’ des Täufers bringen
lässt.
'''
"26" = ''':sup:`26` Da wurde der König sehr traurig, aber wegen der Eide und der Gäste
wollte er ihren Wunsch nicht ablehnen.
'''
"27" = ''':sup:`27` Deshalb befahl er einem Scharfrichter, sofort ins Gefängnis zu
gehen und den Kopf des Täufers herzubringen. Der Scharfrichter ging und
enthauptete Johannes.
'''
"28" = ''':sup:`28` Dann brachte er den Kopf auf einer Schale, gab ihn dem Mädchen und
das Mädchen gab ihn seiner Mutter.
'''
"29" = ''':sup:`29` Als die Jünger des Johannes das hörten, kamen sie, holten seinen
Leichnam und legten ihn in ein Grab.
'''
"30" = ''':sup:`30` Die Apostel versammelten sich wieder bei Jesus und berichteten ihm
alles, was sie getan und gelehrt hatten.
'''
"31" = ''':sup:`31` Da sagte er zu ihnen: Kommt mit an einen einsamen Ort, wo wir
allein sind, und ruht ein wenig aus! Denn sie fanden nicht einmal Zeit
zum Essen, so zahlreich waren die Leute, die kamen und gingen.
'''
"32" = ''':sup:`32` Sie fuhren also mit dem Boot in eine einsame Gegend, um allein zu
sein.
'''
"33" = ''':sup:`33` Aber man sah sie abfahren und viele erfuhren davon; sie liefen zu
Fuß aus allen Städten dorthin und kamen noch vor ihnen an.
'''
"34" = ''':sup:`34` Als er ausstieg, sah er die vielen Menschen und hatte Mitleid mit
ihnen; denn sie waren wie Schafe, die keinen Hirten haben. Und er
lehrte sie lange.
'''
"35" = ''':sup:`35` Gegen Abend kamen seine Jünger zu ihm und sagten: Der Ort ist
abgelegen und es ist schon spät.
'''
"36" = ''':sup:`36` Schick sie weg, damit sie in die umliegenden Gehöfte und Dörfer
gehen und sich etwas zu essen kaufen können!
'''
"37" = ''':sup:`37` Er erwiderte: Gebt ihr ihnen zu essen! Sie sagten zu ihm: Sollen
wir weggehen, für zweihundert Denare Brot kaufen und es ihnen zu essen
geben?
'''
"38" = ''':sup:`38` Er sagte zu ihnen: Wie viele Brote habt ihr? Geht und seht nach!
Sie sahen nach und berichteten: Fünf Brote und außerdem zwei Fische.
'''
"39" = ''':sup:`39` Dann befahl er ihnen, sie sollten sich in Mahlgemeinschaften im
grünen Gras lagern.
'''
"40" = ''':sup:`40` Und sie ließen sich in Gruppen zu hundert und zu fünfzig nieder.
'''
"41" = ''':sup:`41` Darauf nahm er die fünf Brote und die zwei Fische, blickte zum
Himmel auf, sprach den Lobpreis, brach die Brote und gab sie den
Jüngern, damit sie diese an die Leute austeilten. Auch die zwei Fische
ließ er unter allen verteilen.
'''
"42" = ''':sup:`42` Und alle aßen und wurden satt.
'''
"43" = ''':sup:`43` Und sie hoben Brocken auf, zwölf Körbe voll, und Reste von den
Fischen.
'''
"44" = ''':sup:`44` Es waren fünftausend Männer, die von den Broten gegessen hatten.
'''
"45" = ''':sup:`45` Gleich darauf drängte er seine Jünger, ins Boot zu steigen und ans
andere Ufer nach Betsaida vorauszufahren. Er selbst wollte inzwischen
die Leute nach Hause schicken.
'''
"46" = ''':sup:`46` Nachdem er sich von ihnen verabschiedet hatte, ging er auf einen
Berg, um zu beten.
'''
"47" = ''':sup:`47` Als es Abend wurde, war das Boot mitten auf dem See, er aber war
allein an Land.
'''
"48" = ''':sup:`48` Und er sah, wie sie sich beim Rudern abmühten, denn sie hatten
Gegenwind. In der vierten Nachtwache kam er zu ihnen; er ging auf dem
See, wollte aber an ihnen vorübergehen.
'''
"49" = ''':sup:`49` Als sie ihn über den See gehen sahen, meinten sie, es sei ein
Gespenst, und schrien auf.
'''
"50" = ''':sup:`50` Alle sahen ihn und erschraken. Doch er begann mit ihnen zu reden
und sagte: Habt Vertrauen, ich bin es; fürchtet euch nicht!
'''
"51" = ''':sup:`51` Dann stieg er zu ihnen ins Boot und der Wind legte sich. Sie aber
waren bestürzt und fassungslos.
'''
"52" = ''':sup:`52` Denn sie waren nicht zur Einsicht gekommen, als das mit den Broten
geschah; ihr Herz war verstockt.
'''
"53" = ''':sup:`53` Sie fuhren auf das Ufer zu, kamen nach Gennesaret und legten dort
an.
'''
"54" = ''':sup:`54` Als sie aus dem Boot stiegen, erkannte man ihn sogleich.
'''
"55" = ''':sup:`55` Die Menschen eilten durch die ganze Gegend und brachten die Kranken
auf Liegen zu ihm, sobald sie hörten, wo er war.
'''
"56" = ''':sup:`56` Und immer, wenn er in ein Dorf oder eine Stadt oder zu einem Gehöft
kam, trug man die Kranken auf die Straße hinaus und bat ihn, er möge
sie wenigstens den Saum seines Gewandes berühren lassen. Und alle, die
ihn berührten, wurden geheilt.
'''
