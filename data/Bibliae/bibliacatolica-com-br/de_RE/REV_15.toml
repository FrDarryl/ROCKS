[15]
"1" = ''':sup:`1` Dann sah ich ein anderes Zeichen am Himmel, groß und wunderbar. Ich
sah sieben Engel mit sieben Plagen, den sieben letzten; denn in ihnen
erreicht der Zorn Gottes sein Ende.
'''
"2" = ''':sup:`2` Dann sah ich etwas, das einem gläsernen Meer glich und mit Feuer
durchsetzt war. Und die Sieger über das Tier, über sein Standbild und
über die Zahl seines Namens standen auf dem gläsernen Meer und trugen
die Harfen Gottes.
'''
"3" = ''':sup:`3` Sie sangen das Lied des Mose, des Knechtes Gottes, und das Lied zu
Ehren des Lammes und sprachen: Groß und wunderbar sind deine Taten, /
Herr und Gott, du Herrscher über die ganze Schöpfung. Gerecht und
zuverlässig sind deine Wege, / du König der Völker.
'''
"4" = ''':sup:`4` Wer wird dich nicht fürchten, Herr, / wer wird deinen Namen nicht
preisen? Denn du allein bist heilig: / Alle Völker kommen und beten
dich an; / denn offenbar geworden sind deine gerechten Taten.
'''
"5" = ''':sup:`5` Danach sah ich: Es öffnete sich der Tempel, das Zelt des Zeugnisses
im Himmel.
'''
"6" = ''':sup:`6` Und die sieben Engel mit den sieben Plagen traten heraus; sie waren
in reines, glänzendes Leinen gekleidet und trugen um ihre Brust einen
Gürtel aus Gold.
'''
"7" = ''':sup:`7` Und eines der vier Lebewesen reichte den sieben Engeln sieben
goldene Schalen; sie waren gefüllt mit dem Zorn des Gottes, der in alle
Ewigkeit lebt.
'''
"8" = ''':sup:`8` Und der Tempel füllte sich mit dem Rauch der Herrlichkeit und Macht
Gottes. Niemand konnte den Tempel betreten, bis die sieben Plagen aus
der Hand der sieben Engel zu ihrem Ende gekommen waren.
'''
"Notes" = '''
Notas de rodapé:
15:1-4 - Die Vision des geöffneten Himmels und die Lieder der Sieger
spiegeln die Anbetung der Macht Gottes und den endgültigen Sieg über
das Böse wider. Diese Lieder repräsentieren die Vollendung der Mission
15:5-8 - Gottes sieben Schalen, die das Jüngste Gericht symbolisieren,
werden bereitgehalten, um über die Erde ausgegossen zu werden. Dieses
Ereignis stellt die vollständige Vollstreckung der göttlichen
16:1-2).
'''
