[26]
"1" = ''':sup:`1` Da antwortete Ijob und sprach:
'''
"2" = ''':sup:`2` Wie hilfst du doch dem Schwachen auf, / stehst du bei dem kraftlosen
Arm!
'''
"3" = ''':sup:`3` Wie gut rätst du dem, der nicht weise ist, / tust ihm Wissen in
Fülle kund!
'''
"4" = ''':sup:`4` Wem trägst du die Reden vor / und wessen Atem geht von dir aus?
'''
"5" = ''':sup:`5` Die Totengeister zittern drunten, / die Wasser mit ihren Bewohnern.
'''
"6" = ''':sup:`6` Nackt liegt die Unterwelt vor ihm, / keine Hülle deckt den Abgrund.
'''
"7" = ''':sup:`7` Er spannt über dem Leeren den Norden, / hängt die Erde auf am
Nichts.
'''
"8" = ''':sup:`8` Er bindet das Wasser in sein Gewölk; / doch birst darunter die Wolke
nicht.
'''
"9" = ''':sup:`9` Er verschließt den Anblick seines Throns / und breitet darüber sein
Gewölk.
'''
"10" = ''':sup:`10` Eine Grenze zieht er rund um die Wasser / bis an den Rand von Licht
und Finsternis.
'''
"11" = ''':sup:`11` Die Säulen des Himmels erzittern, / sie erschrecken vor seinem
Drohen.
'''
"12" = ''':sup:`12` Durch seine Kraft stellt still er das Meer, / durch seine Klugheit
zerschmettert er Rahab.
'''
"13" = ''':sup:`13` Durch seinen Hauch wird heiter der Himmel, / seine Hand durchbohrt
die flüchtige Schlange.
'''
"14" = ''':sup:`14` Seht, das sind nur die Säume seines Waltens; / wie ein Flüstern ist
das Wort, / das wir von ihm hören. Doch das Donnern seiner Macht, / wer
kann es begreifen?
'''
