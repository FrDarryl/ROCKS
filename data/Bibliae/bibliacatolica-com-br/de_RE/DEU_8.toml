[8]
"1" = ''':sup:`1` Ihr sollt das ganze Gebot, auf das ich dich heute verpflichte,
bewahren und es halten, damit ihr Leben habt und zahlreich werdet und
in das Land, das der HERR euren Vätern mit einem Schwur versprochen
hat, hineinziehen und es in Besitz nehmen könnt.
'''
"2" = ''':sup:`2` Du sollst an den ganzen Weg denken, den der HERR, dein Gott, dich
während dieser vierzig Jahre in der Wüste geführt hat, um dich gefügig
zu machen und dich zu prüfen. Er wollte erkennen, wie du dich
entscheiden würdest: ob du seine Gebote bewahrst oder nicht.
'''
"3" = ''':sup:`3` Durch Hunger hat er dich gefügig gemacht und hat dich dann mit dem
Manna gespeist, das du nicht kanntest und das auch deine Väter nicht
kannten. Er wollte dich erkennen lassen, dass der Mensch nicht nur von
Brot lebt, sondern dass der Mensch von allem lebt, was der Mund des
HERRN spricht.
'''
"4" = ''':sup:`4` Deine Kleider sind dir nicht in Lumpen vom Leib gefallen und dein
Fuß ist nicht geschwollen, diese vierzig Jahre lang.
'''
"5" = ''':sup:`5` Daraus sollst du die Erkenntnis gewinnen, dass der HERR, dein Gott,
dich erzieht, wie ein Mann sein Kind erzieht.
'''
"6" = ''':sup:`6` Du sollst die Gebote des HERRN, deines Gottes, bewahren, auf seinen
Wegen gehen und ihn fürchten.
'''
"7" = ''':sup:`7` Wenn der HERR, dein Gott, dich in ein prächtiges Land führt, ein
Land mit Bächen, Quellen und Grundwasser, das im Tal und am Berg
hervorquillt,
'''
"8" = ''':sup:`8` ein Land mit Weizen und Gerste, mit Weinstock, Feigenbaum und
Granatbaum, ein Land mit Ölbaum und Honig,
'''
"9" = ''':sup:`9` ein Land, in dem du nicht armselig dein Brot essen musst, in dem es
dir an nichts fehlt, ein Land, dessen Steine aus Eisen sind, aus dessen
Bergen du Erz gewinnst;
'''
"10" = ''':sup:`10` wenn du dort isst und satt wirst und den HERRN, deinen Gott, für
das prächtige Land, das er dir gegeben hat, preist,
'''
"11" = ''':sup:`11` dann nimm dich in Acht und vergiss den HERRN, deinen Gott, nicht,
missachte nicht seine Gebote, Rechtsentscheide und Satzungen, auf die
ich dich heute verpflichte!
'''
"12" = ''':sup:`12` Und wenn du gegessen hast und satt geworden bist und prächtige
Häuser gebaut hast und sie bewohnst,
'''
"13" = ''':sup:`13` wenn deine Rinder, Schafe und Ziegen sich vermehren und Silber und
Gold sich bei dir häuft und dein gesamter Besitz sich vermehrt,
'''
"14" = ''':sup:`14` dann nimm dich in Acht, dass dein Herz nicht hochmütig wird und du
den HERRN, deinen Gott, nicht vergisst, der dich aus Ägypten, dem
Sklavenhaus, geführt hat;
'''
"15" = ''':sup:`15` der dich durch die große und Furcht erregende Wüste geführt hat,
durch Feuernattern und Skorpione, durch ausgedörrtes Land, wo es kein
Wasser gab; der für dich Wasser aus dem Felsen der Steilwand
hervorsprudeln ließ;
'''
"16" = ''':sup:`16` der dich in der Wüste mit dem Manna speiste, das deine Väter noch
nicht kannten, um, nachdem er dich gefügig gemacht und dich geprüft
hat, dir zuletzt Gutes zu tun.
'''
"17" = ''':sup:`17` Dann nimm dich in Acht und denk nicht bei dir: Ich habe mir diesen
Reichtum aus eigener Kraft und mit eigener Hand erworben.
'''
"18" = ''':sup:`18` Gedenke vielmehr des HERRN, deines Gottes: Er ist es, der dir die
Kraft gibt, Reichtum zu erwerben, weil er seinen Bund, den er deinen
Vätern geschworen hatte, so verwirklichen will, wie er es heute tut.
'''
"19" = ''':sup:`19` Wenn du aber den HERRN, deinen Gott, vergisst und anderen Göttern
nachfolgst, ihnen dienst und dich vor ihnen niederwirfst - heute rufe
ich Zeugen gegen euch an -, dann werdet ihr völlig ausgetilgt werden.
'''
"20" = ''':sup:`20` Wie die Völker, die der HERR bei eurem Angriff austilgt, so werdet
auch ihr dafür ausgetilgt werden, dass ihr nicht auf die Stimme des
HERRN, eures Gottes, gehört habt.
'''
