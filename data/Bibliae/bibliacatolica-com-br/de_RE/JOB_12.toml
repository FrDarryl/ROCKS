[12]
"1" = ''':sup:`1` Da antwortete Ijob und sprach:
'''
"2" = ''':sup:`2` Wahrhaftig, ihr seid besondere Leute / und mit euch stirbt die
Weisheit aus.
'''
"3" = ''':sup:`3` Ich habe auch Verstand wie ihr, / ich falle nicht ab im Vergleich
mit euch. / Wer wüsste wohl dergleichen nicht?
'''
"4" = ''':sup:`4` Dem eigenen Freund werde ich zum Gespött, / ich, der Gott anruft,
dass er mich hört. / Zum Gespött wird der Gerechte, der Schuldlose.
'''
"5" = ''':sup:`5` Dem Unglück Hohn! So denkt, wer ohne Sorge ist, / wer fest sich
weiß, wenn Füße wanken.
'''
"6" = ''':sup:`6` In Ruhe sind der Gewaltmenschen Zelte, / voll Sicherheit sind sie,
die Gott erzürnen, / die wähnen, Gott in ihre Hand zu bringen.
'''
"7" = ''':sup:`7` Doch frag nur die Tiere, sie lehren es dich, / die Vögel des
Himmels, sie künden es dir.
'''
"8" = ''':sup:`8` Oder rede zur Erde, sie wird dich lehren, / die Fische des Meeres
erzählen es dir.
'''
"9" = ''':sup:`9` Wer von ihnen allen wüsste nicht, / dass die Hand des HERRN dies
gemacht hat?
'''
"10" = ''':sup:`10` In seiner Hand ruht die Seele allen Lebens / und jeden
Menschenleibes Geist.
'''
"11" = ''':sup:`11` Darf nicht das Ohr die Worte prüfen, / wie mit dem Gaumen man die
Speisen schmeckt?
'''
"12" = ''':sup:`12` Findet sich bei Greisen wirklich Weisheit / und ist langes Leben
schon Einsicht?
'''
"13" = ''':sup:`13` Bei ihm allein sind Weisheit und Heldenkraft, / bei ihm sind Rat
und Einsicht.
'''
"14" = ''':sup:`14` Wenn er einreißt, baut keiner wieder auf; / wen er einschließt, dem
wird nicht mehr geöffnet.
'''
"15" = ''':sup:`15` Wenn er die Wasser dämmt, versiegen sie, / lässt er sie frei,
zerwühlen sie das Land.
'''
"16" = ''':sup:`16` Bei ihm ist Macht und Klugheit, / sein ist, wer irrt und wer
irreführt.
'''
"17" = ''':sup:`17` Er lässt Ratsherren barfuß gehen, / Richter macht er zu Toren.
'''
"18" = ''':sup:`18` Fesseln von Königen löst er auf / und bindet einen Schurz um ihre
Hüften.
'''
"19" = ''':sup:`19` Er lässt Priester barfuß gehen, / alte Geschlechter bringt er zu
Fall.
'''
"20" = ''':sup:`20` Das Wort entzieht er den Bewährten, / den Ältesten nimmt er die
Urteilskraft.
'''
"21" = ''':sup:`21` Verachtung gießt er auf die Edlen, / den Starken lockert er den
Gurt.
'''
"22" = ''':sup:`22` Verborgenes enthüllt er aus der Finsternis, / Todesschatten führt
er ans Licht.
'''
"23" = ''':sup:`23` Völker lässt er wachsen und vernichtet sie; / er breitet Völker aus
und treibt sie fort.
'''
"24" = ''':sup:`24` Den Häuptern des Landes nimmt er den Verstand, / lässt sie irren in
wegloser Wüste.
'''
"25" = ''':sup:`25` Sie tappen umher im Finstern ohne Licht, / er lässt sie irren wie
Trunkene.
'''
