"1" = ''':sup:`1` Danach erhob ich meine Augen und sah: Siehe, da waren vier Hörner.
'''
"2" = ''':sup:`2` Ich fragte den Engel, der mit mir redete: Was bedeuten diese? Er
antwortete mir: Das sind die Hörner, die Juda, Israel und Jerusalem
zerstreut haben.
'''
"3" = ''':sup:`3` Darauf ließ mich der HERR vier Schmiede sehen.
'''
"4" = ''':sup:`4` Ich fragte: Wozu sind diese gekommen? Und er antwortete: Jene sind
die Hörner, die Juda zerstreut haben, sodass kein Mensch mehr sein
Haupt erhob; die Schmiede aber sind gekommen, um sie zu erschrecken und
die Hörner der Völker niederzuwerfen, die das Horn gegen Juda erhoben
haben, um es zu zerstreuen.
'''
"5" = ''':sup:`5` Danach erhob ich meine Augen und sah: Siehe, da war ein Mann mit
einer Messschnur in der Hand.
'''
"6" = ''':sup:`6` Ich fragte: Wohin gehst du? Er antwortete mir: Jerusalem
auszumessen, um zu sehen, wie breit und wie lang es ist.
'''
"7" = ''':sup:`7` Und siehe, da trat der Engel, der mit mir redete, hervor und ein
anderer Engel trat auf, ihm entgegen.
'''
"8" = ''':sup:`8` Er sagte zu ihm: Lauf und sag dem jungen Mann dort: Jerusalem wird
eine offene Stadt sein wegen der vielen Menschen und Tiere in seiner
Mitte.
'''
"9" = ''':sup:`9` Ich selbst - Spruch des HERRN - werde für Jerusalem ringsum eine
Mauer von Feuer sein und zur Herrlichkeit werden in seiner Mitte.
'''
"10" = ''':sup:`10` Auf, auf! Flieht aus dem Land des Nordens - Spruch des HERRN. Denn
wie die vier Winde des Himmels habe ich euch zerstreut - Spruch des
HERRN.
'''
"11" = ''':sup:`11` Wehe, Zion, die du bei der Tochter Babel wohnst, rette dich!
'''
"12" = ''':sup:`12` Denn so spricht der HERR der Heerscharen - um der Ehre willen hat
er mich gesandt - gegen die Völker, die euch ausgeplündert haben: Wer
euch antastet, tastet meinen Augapfel an.
'''
"13" = ''':sup:`13` Ja, jetzt hole ich mit meiner Hand zum Schlag gegen sie aus, sodass
sie eine Beute ihrer eigenen Knechte werden. Und ihr werdet erkennen,
dass der HERR der Heerscharen mich gesandt hat.
'''
"14" = ''':sup:`14` Juble und freue dich, Tochter Zion; denn siehe, ich komme und wohne
in deiner Mitte - Spruch des HERRN.
'''
"15" = ''':sup:`15` An jenem Tag werden sich viele Völker dem HERRN anschließen und sie
werden mein Volk sein und ich werde in deiner Mitte wohnen. Dann wirst
du erkennen, dass der HERR der Heerscharen mich zu dir gesandt hat.
'''
"16" = ''':sup:`16` Der HERR aber wird Juda in Besitz nehmen als sein Anteil im
Heiligen Land. Und er wird Jerusalem wieder auserwählen.
'''
"17" = ''':sup:`17` Alle Welt schweige in der Gegenwart des HERRN. Denn er tritt hervor
aus seiner heiligen Wohnung.
'''
