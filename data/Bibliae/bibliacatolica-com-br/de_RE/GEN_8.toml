[8]
"1" = ''':sup:`1` Da gedachte Gott des Noach sowie aller Tiere und allen Viehs, die
bei ihm in der Arche waren. Gott ließ einen Wind über die Erde wehen
und das Wasser sank.
'''
"2" = ''':sup:`2` Die Quellen der Urflut und die Schleusen des Himmels wurden
geschlossen; der Regen hörte auf, vom Himmel zu fallen,
'''
"3" = ''':sup:`3` und das Wasser verlief sich allmählich von der Erde. So nahm das
Wasser nach hundertfünfzig Tagen ab.
'''
"4" = ''':sup:`4` Am siebzehnten Tag des siebten Monats setzte die Arche auf dem
Gebirge Ararat auf.
'''
"5" = ''':sup:`5` Das Wasser nahm immer mehr ab, bis zum zehnten Monat. Am ersten Tag
des zehnten Monats wurden die Berggipfel sichtbar.
'''
"6" = ''':sup:`6` Nach vierzig Tagen öffnete Noach das Fenster der Arche, das er
gemacht hatte,
'''
"7" = ''':sup:`7` und ließ einen Raben hinaus. Der flog aus und ein, bis das Wasser
auf der Erde vertrocknet war.
'''
"8" = ''':sup:`8` Dann ließ er eine Taube hinaus, um zu sehen, ob das Wasser auf dem
Erdboden abgenommen habe.
'''
"9" = ''':sup:`9` Die Taube fand nichts, wo sie ihre Füße ruhen lassen konnte, und
kehrte zu ihm in die Arche zurück, weil über der ganzen Erde noch
Wasser stand. Er streckte seine Hand aus und nahm sie wieder zu sich in
die Arche.
'''
"10" = ''':sup:`10` Dann wartete er noch weitere sieben Tage und ließ wieder die Taube
aus der Arche.
'''
"11" = ''':sup:`11` Gegen Abend kam die Taube zu ihm zurück und siehe: In ihrem
Schnabel hatte sie einen frischen Ölzweig. Da wusste Noach, dass das
Wasser auf der Erde abgenommen hatte.
'''
"12" = ''':sup:`12` Er wartete noch weitere sieben Tage und ließ die Taube hinaus. Nun
kehrte sie nicht mehr zu ihm zurück.
'''
"13" = ''':sup:`13` Im sechshundertersten Jahr Noachs, am ersten Tag des ersten Monats,
hatte sich das Wasser von der Erde verlaufen. Da entfernte Noach das
Dach der Arche, blickte hinaus und siehe: Der Erdboden war trocken.
'''
"14" = ''':sup:`14` Am siebenundzwanzigsten Tag des zweiten Monats war die Erde
trocken.
'''
"15" = ''':sup:`15` Da sprach Gott zu Noach:
'''
"16" = ''':sup:`16` Komm heraus aus der Arche, du, deine Frau, deine Söhne und die
Frauen deiner Söhne!
'''
"17" = ''':sup:`17` Bring mit dir alles Lebendige heraus, von allen Wesen aus Fleisch,
was da ist an Vögeln, Vieh und allen Kriechtieren, die sich auf der
Erde regen! Auf der Erde soll es von ihnen wimmeln; sie sollen
fruchtbar sein und sich auf der Erde vermehren.
'''
"18" = ''':sup:`18` Da kam Noach heraus, er, seine Söhne, seine Frau und die Frauen
seiner Söhne.
'''
"19" = ''':sup:`19` Alle Tiere, alle Kriechtiere und alle Vögel, alles, was sich auf
der Erde regt, kamen nach ihren Familien aus der Arche heraus.
'''
"20" = ''':sup:`20` Dann baute Noach dem HERRN einen Altar, nahm von allen reinen
Tieren und von allen reinen Vögeln und brachte auf dem Altar Brandopfer
dar.
'''
"21" = ''':sup:`21` Der HERR roch den beruhigenden Duft und der HERR sprach in seinem
Herzen: Ich werde den Erdboden wegen des Menschen nie mehr verfluchen;
denn das Trachten des menschlichen Herzens ist böse von Jugend an. Ich
werde niemals wieder alles Lebendige schlagen, wie ich es getan habe.
'''
"22" = ''':sup:`22` Niemals, so lange die Erde besteht, / werden Aussaat und Ernte, /
Kälte und Hitze, / Sommer und Winter, / Tag und Nacht aufhören.
'''
