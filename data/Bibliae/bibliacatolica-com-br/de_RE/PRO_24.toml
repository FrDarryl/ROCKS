[24]
"1" = ''':sup:`1` Sei nicht neidisch auf böse Menschen, / such keinen Umgang mit
ihnen!
'''
"2" = ''':sup:`2` Denn ihr Herz sinnt auf Gewalttat, / Unheil reden ihre Lippen.
'''
"3" = ''':sup:`3` Durch Weisheit wird ein Haus gebaut, / durch Umsicht gewinnt es
Bestand.
'''
"4" = ''':sup:`4` Durch Klugheit werden die Kammern gefüllt / mit allerlei wertvollen,
köstlichen Gütern.
'''
"5" = ''':sup:`5` Ein weiser Mann wirkt mit Macht, / ein verständiger Mensch entfaltet
Kraft.
'''
"6" = ''':sup:`6` Denn durch Überlegung gewinnst du den Kampf, / viele Ratgeber
verhelfen zum Sieg.
'''
"7" = ''':sup:`7` Zu hoch hängt dem Toren die Weisheit, / am Tor tut er den Mund nicht
auf.
'''
"8" = ''':sup:`8` Wer stets darauf aus ist, Böses zu tun, / den nennt man einen
Ränkeschmied.
'''
"9" = ''':sup:`9` Das Trachten des Toren ist Sünde, / der Zuchtlose ist den Menschen
ein Gräuel.
'''
"10" = ''':sup:`10` Zeigst du dich lässig am Tag der Bedrängnis, / so wird auch deine
Kraft bedrängt.
'''
"11" = ''':sup:`11` Befrei jene, die man zum Tod schleppt; / die zur Hinrichtung
wanken, rette sie doch!
'''
"12" = ''':sup:`12` Wenn du sagst: Wir haben davon nichts gewusst! - / hat er, der die
Herzen prüft, keine Kenntnis? / Hat er, der über dich wacht, kein
Wissen? / Er vergilt jedem Menschen wie sein Tun es verdient.
'''
"13" = ''':sup:`13` Iss Honig, mein Sohn, denn er ist gut, / Wabenhonig ist süß für den
Gaumen.
'''
"14" = ''':sup:`14` Wisse: Genauso ist die Weisheit für dich. / Findest du sie, dann
gibt es eine Zukunft, / deine Hoffnung wird nicht zerschlagen.
'''
"15" = ''':sup:`15` Belaure nicht frevlerisch die Wohnung des Gerechten, / zerstöre
sein Ruhelager nicht!
'''
"16" = ''':sup:`16` Denn siebenmal fällt der Gerechte und steht wieder auf, / doch die
Frevler stürzen ins Unglück.
'''
"17" = ''':sup:`17` Freu dich nicht über den Sturz deines Feindes, / dein Herz juble
nicht, wenn er strauchelt,
'''
"18" = ''':sup:`18` damit nicht der HERR es sieht und missbilligt / und seinen Zorn von
ihm abwendet!
'''
"19" = ''':sup:`19` Erhitz dich nicht wegen der Übeltäter, / ereifere dich nicht wegen
der Frevler!
'''
"20" = ''':sup:`20` Denn für den Bösen gibt es keine Zukunft, / die Lampe der Frevler
erlischt.
'''
"21" = ''':sup:`21` Fürchte den HERRN, mein Sohn, und den König; / lass dich nicht mit
denen ein, die anders denken!
'''
"22" = ''':sup:`22` Denn plötzlich geht von ihnen Verderben aus / und unvermutet kommt
Unheil von beiden.
'''
"23" = ''':sup:`23` Auch folgende Sprüche stammen von Weisen: / Im Gericht auf die
Person sehen ist nicht recht.
'''
"24" = ''':sup:`24` Wer zum Schuldigen sagt: Unschuldig bist du!, / den verwünschen die
Völker, dem zürnen die Nationen.
'''
"25" = ''':sup:`25` Denen aber, die entscheiden, wie es recht ist, geht es gut; / über
sie kommt Segen und Glück.
'''
"26" = ''':sup:`26` Einen Kuss auf die Lippen gibt, / wer richtig antwortet.
'''
"27" = ''':sup:`27` Nimm draußen deine Arbeit auf / und bestell dein Feld, / danach
gründe deinen Hausstand!
'''
"28" = ''':sup:`28` Tritt gegen deinen Nächsten nicht grundlos als Zeuge auf / oder
willst du irreführen mit deinen Lippen?
'''
"29" = ''':sup:`29` Sag nicht: Wie er mir getan hat, / so will ich auch ihm tun, /
einem jedem will ich vergelten, wie es seine Taten verdienen.
'''
"30" = ''':sup:`30` Am Acker eines Faulen ging ich vorüber, / am Weinberg eines
unverständigen Menschen:
'''
"31" = ''':sup:`31` Sieh da, er war ganz überwuchert von Disteln, / seine Fläche mit
Unkraut bedeckt, / seine Steinmauer eingerissen.
'''
"32" = ''':sup:`32` Ich sah es und machte mir meine Gedanken, / ich betrachtete es und
zog die Lehre daraus:
'''
"33" = ''':sup:`33` Noch ein wenig schlafen, noch ein wenig schlummern, / noch ein
wenig die Arme verschränken, um auszuruhen.
'''
"34" = ''':sup:`34` Da kommt schnell die Armut über dich, / die Not wie ein bewaffneter
Mann.
'''
