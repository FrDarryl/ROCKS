[109]
"1" = ''':sup:`1` Für den Chormeister. Ein Psalm Davids. Gott meines Lobes, schweig
doch nicht! *
'''
"2" = ''':sup:`2` Denn ein Mund voll Frevel, ein Lügenmaul hat sich gegen mich
aufgetan. Sie reden zu mir mit falscher Zunge, /
'''
"3" = ''':sup:`3` umgeben mich mit Worten des Hasses * und bekämpfen mich grundlos.
'''
"4" = ''':sup:`4` Sie klagen mich an für meine Liebe, * ich aber bete.
'''
"5" = ''':sup:`5` Sie vergelten mir Gutes mit Bösem, * mit Hass meine Liebe:
'''
"6" = ''':sup:`6` Einen Frevler bestelle gegen ihn als Zeugen, * ein Ankläger trete zu
seiner Rechten.
'''
"7" = ''':sup:`7` Als Verurteilter gehe er aus dem Gericht hervor * und sein Gebet
erweise sich als Sünde.
'''
"8" = ''':sup:`8` Nur gering noch sei die Zahl seiner Tage, * sein Amt erhalte ein
anderer.
'''
"9" = ''':sup:`9` Zu Waisen sollen werden seine Kinder * und seine Frau zur Witwe.
'''
"10" = ''':sup:`10` Unstet sollen seine Kinder umherziehen und betteln, * aus den
Trümmern des Hauses vertrieben.
'''
"11" = ''':sup:`11` All seinen Besitz reiße an sich ein Gläubiger, * Fremde sollen
plündern, was er erworben hat.
'''
"12" = ''':sup:`12` Niemand sei da, der ihm Huld bewahrt, * keiner, der sich seiner
Waisen erbarmt.
'''
"13" = ''':sup:`13` Seine Nachkommen soll man vernichten, * im nächsten Geschlecht
schon erlösche ihr Name.
'''
"14" = ''':sup:`14` Der Schuld seiner Väter werde beim HERRN gedacht, * ungetilgt
bleibe die Sünde seiner Mutter.
'''
"15" = ''':sup:`15` Ihre Schuld stehe dem HERRN allzeit vor Augen, * ihr Andenken
lösche er aus auf Erden.
'''
"16" = ''':sup:`16` Denn dieser Mensch dachte nie daran, Huld zu üben; / er verfolgte
den Gebeugten und den Armen * und wollte den Verzagten töten.
'''
"17" = ''':sup:`17` Er liebte den Fluch - der komme über ihn; * er verschmähte den
Segen - der bleibe ihm fern.
'''
"18" = ''':sup:`18` Er zog den Fluch an wie ein Gewand; / der dringe in seinen Leib wie
Wasser * und wie Öl in seine Knochen.
'''
"19" = ''':sup:`19` Er werde für ihn wie das Kleid, in das er sich hüllt, * wie der
Gürtel, mit dem er sich allzeit umgürtet.
'''
"20" = ''':sup:`20` So treiben es die, die mich anklagen mit Berufung auf den HERRN, *
die Böses gegen mein Leben reden.
'''
"21" = ''':sup:`21` Du aber, GOTT und Herr, / handle an mir, wie es deinem Namen
entspricht! * Ja, gut ist deine Huld, befreie mich!
'''
"22" = ''':sup:`22` Denn ich bin gebeugt und arm, * mein Herz ist durchbohrt in meinem
Innern.
'''
"23" = ''':sup:`23` Wie ein flüchtiger Schatten schwinde ich dahin, * wie eine
Heuschrecke schüttelt man mich ab.
'''
"24" = ''':sup:`24` Mir wanken die Knie vom Fasten, * mein Fleisch nimmt ab und wird
mager.
'''
"25" = ''':sup:`25` Ja, ich wurde ihnen zum Spott, * sie schütteln den Kopf, wenn sie
mich sehen.
'''
"26" = ''':sup:`26` Hilf mir, HERR, mein Gott, * in deiner Huld errette mich!
'''
"27" = ''':sup:`27` Sie sollen erkennen, dass dies deine Hand vollbracht hat, * dass
du, HERR, es getan hast.
'''
"28" = ''':sup:`28` Mögen sie fluchen - du wirst segnen. / Sie haben sich erhoben, aber
sie werden zuschanden, * doch dein Knecht wird sich freuen.
'''
"29" = ''':sup:`29` Meine Ankläger müssen sich mit Schmach bekleiden, * wie in einen
Mantel sich in Schande hüllen.
'''
"30" = ''':sup:`30` Ich will dem HERRN danken mit lauter Stimme, * inmitten der Menge
will ich ihn loben.
'''
"31" = ''':sup:`31` Denn er steht zur Rechten des Armen, * um sein Leben vor bösen
Richtern zu retten.
'''
