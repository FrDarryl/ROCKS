[10]
"1" = ''':sup:`1` Dann rief er seine zwölf Jünger zu sich und gab ihnen die Vollmacht,
die unreinen Geister auszutreiben und alle Krankheiten und Leiden zu
heilen.
'''
"2" = ''':sup:`2` Die Namen der zwölf Apostel sind: an erster Stelle Simon, genannt
Petrus, und sein Bruder Andreas, dann Jakobus, der Sohn des Zebedäus,
und sein Bruder Johannes,
'''
"3" = ''':sup:`3` Philippus und Bartholomäus, Thomas und Matthäus, der Zöllner,
Jakobus, der Sohn des Alphäus, und Thaddäus,
'''
"4" = ''':sup:`4` Simon Kananäus und Judas Iskariot, der ihn ausgeliefert hat.
'''
"5" = ''':sup:`5` Diese Zwölf sandte Jesus aus und gebot ihnen: Geht nicht den Weg zu
den Heiden und betretet keine Stadt der Samariter,
'''
"6" = ''':sup:`6` sondern geht zu den verlorenen Schafen des Hauses Israel!
'''
"7" = ''':sup:`7` Geht und verkündet: Das Himmelreich ist nahe!
'''
"8" = ''':sup:`8` Heilt Kranke, weckt Tote auf, macht Aussätzige rein, treibt Dämonen
aus! Umsonst habt ihr empfangen, umsonst sollt ihr geben.
'''
"9" = ''':sup:`9` Steckt nicht Gold, Silber und Kupfermünzen in euren Gürtel!
'''
"10" = ''':sup:`10` Nehmt keine Vorratstasche mit auf den Weg, kein zweites Hemd, keine
Schuhe, keinen Wanderstab; denn wer arbeitet, ist seines Lohnes wert.
'''
"11" = ''':sup:`11` Wenn ihr in eine Stadt oder in ein Dorf kommt, erkundigt euch, wer
es wert ist, euch aufzunehmen; bei ihm bleibt, bis ihr den Ort wieder
verlasst.
'''
"12" = ''':sup:`12` Wenn ihr in ein Haus kommt, dann entbietet ihm den Gruß.
'''
"13" = ''':sup:`13` Wenn das Haus es wert ist, soll euer Friede bei ihm einkehren. Wenn
das Haus es aber nicht wert ist, dann soll euer Friede zu euch
zurückkehren.
'''
"14" = ''':sup:`14` Und wenn man euch nicht aufnimmt und eure Worte nicht hören will,
geht weg aus jenem Haus oder aus jener Stadt und schüttelt den Staub
von euren Füßen!
'''
"15" = ''':sup:`15` Amen, ich sage euch: Dem Gebiet von Sodom und Gomorra wird es am
Tag des Gerichts erträglicher ergehen als dieser Stadt.
'''
"16" = ''':sup:`16` Siehe, ich sende euch wie Schafe mitten unter die Wölfe; seid daher
klug wie die Schlangen und arglos wie die Tauben!
'''
"17" = ''':sup:`17` Nehmt euch aber vor den Menschen in Acht! Denn sie werden euch an
die Gerichte ausliefern und in ihren Synagogen auspeitschen.
'''
"18" = ''':sup:`18` Ihr werdet um meinetwillen vor Statthalter und Könige geführt
werden, ihnen und den Heiden zum Zeugnis.
'''
"19" = ''':sup:`19` Wenn sie euch aber ausliefern, macht euch keine Sorgen, wie und was
ihr reden sollt; denn es wird euch in jener Stunde eingegeben, was ihr
sagen sollt.
'''
"20" = ''':sup:`20` Nicht ihr werdet dann reden, sondern der Geist eures Vaters wird
durch euch reden.
'''
"21" = ''':sup:`21` Der Bruder wird den Bruder dem Tod ausliefern und der Vater das
Kind und Kinder werden sich gegen die Eltern auflehnen und sie in den
Tod schicken.
'''
"22" = ''':sup:`22` Und ihr werdet um meines Namens willen von allen gehasst werden;
wer aber bis zum Ende standhaft bleibt, der wird gerettet.
'''
"23" = ''':sup:`23` Wenn man euch in der einen Stadt verfolgt, so flieht in eine
andere. Denn, amen, ich sage euch: Ihr werdet nicht zu Ende kommen mit
den Städten Israels, bis der Menschensohn kommt.
'''
"24" = ''':sup:`24` Ein Jünger steht nicht über seinem Meister und ein Sklave nicht
über seinem Herrn.
'''
"25" = ''':sup:`25` Der Jünger muss sich damit begnügen, dass es ihm geht wie seinem
Meister, und der Sklave, dass es ihm geht wie seinem Herrn. Wenn man
schon den Herrn des Hauses Beelzebul nennt, dann erst recht seine
Hausgenossen.
'''
"26" = ''':sup:`26` Darum fürchtet euch nicht vor ihnen! Denn nichts ist verhüllt, was
nicht enthüllt wird, und nichts ist verborgen, was nicht bekannt wird.
'''
"27" = ''':sup:`27` Was ich euch im Dunkeln sage, davon redet im Licht, und was man
euch ins Ohr flüstert, das verkündet auf den Dächern!
'''
"28" = ''':sup:`28` Fürchtet euch nicht vor denen, die den Leib töten, die Seele aber
nicht töten können, sondern fürchtet euch eher vor dem, der Seele und
Leib in der Hölle verderben kann!
'''
"29" = ''':sup:`29` Verkauft man nicht zwei Spatzen für einen Pfennig? Und doch fällt
keiner von ihnen zur Erde ohne den Willen eures Vaters.
'''
"30" = ''':sup:`30` Bei euch aber sind sogar die Haare auf dem Kopf alle gezählt.
'''
"31" = ''':sup:`31` Fürchtet euch also nicht! Ihr seid mehr wert als viele Spatzen.
'''
"32" = ''':sup:`32` Jeder, der sich vor den Menschen zu mir bekennt, zu dem werde auch
ich mich vor meinem Vater im Himmel bekennen.
'''
"33" = ''':sup:`33` Wer mich aber vor den Menschen verleugnet, den werde auch ich vor
meinem Vater im Himmel verleugnen.
'''
"34" = ''':sup:`34` Denkt nicht, ich sei gekommen, um Frieden auf die Erde zu bringen!
Ich bin nicht gekommen, um Frieden zu bringen, sondern das Schwert.
'''
"35" = ''':sup:`35` Denn ich bin gekommen, um den Sohn mit seinem Vater zu entzweien
und die Tochter mit ihrer Mutter und die Schwiegertochter mit ihrer
Schwiegermutter;
'''
"36" = ''':sup:`36` und die Hausgenossen eines Menschen werden seine Feinde sein.
'''
"37" = ''':sup:`37` Wer Vater oder Mutter mehr liebt als mich, ist meiner nicht wert,
und wer Sohn oder Tochter mehr liebt als mich, ist meiner nicht wert.
'''
"38" = ''':sup:`38` Und wer nicht sein Kreuz auf sich nimmt und mir nachfolgt, ist
meiner nicht wert.
'''
"39" = ''':sup:`39` Wer das Leben findet, wird es verlieren; wer aber das Leben um
meinetwillen verliert, wird es finden.
'''
"40" = ''':sup:`40` Wer euch aufnimmt, der nimmt mich auf, und wer mich aufnimmt, nimmt
den auf, der mich gesandt hat.
'''
"41" = ''':sup:`41` Wer einen Propheten aufnimmt, weil es ein Prophet ist, wird den
Lohn eines Propheten erhalten. Wer einen Gerechten aufnimmt, weil es
ein Gerechter ist, wird den Lohn eines Gerechten erhalten.
'''
"42" = ''':sup:`42` Und wer einem von diesen Kleinen auch nur einen Becher frisches
Wasser zu trinken gibt, weil es ein Jünger ist - Amen, ich sage euch:
Er wird gewiss nicht um seinen Lohn kommen.
'''
