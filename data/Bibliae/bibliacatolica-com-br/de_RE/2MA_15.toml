[15]
"1" = ''':sup:`1` Nikanor erfuhr, dass Judas sich mit seinen Männern in der Gegend von
Samaria aufhielt; da beschloss er, sie ohne jede Gefahr am Ruhetag
anzugreifen.
'''
"2" = ''':sup:`2` Aber die Juden, die gezwungen waren, ihn zu begleiten, sagten: Bring
sie doch nicht um, als seist du ein wildes Tier oder ein Barbar! Halte
den Tag in Ehren, der von dem, der die ganze Welt überblickt, in
besonderer Weise mit Heiligkeit ausgezeichnet wurde!
'''
"3" = ''':sup:`3` Der dreimal Verfluchte fragte, ob es im Himmel wirklich einen
Herrscher gebe, der befohlen habe, den Sabbat zu begehen.
'''
"4" = ''':sup:`4` Sie bekannten: Der lebendige Herr selbst, der Herrscher im Himmel,
hat angeordnet, den siebten Tag einzuhalten.
'''
"5" = ''':sup:`5` Da erwiderte er: Und ich bin der Herrscher auf der Erde; ich
befehle, die Waffen zu ergreifen und zu tun, was das Staatswohl
verlangt. Dennoch gelang es ihm nicht, seinen verbrecherischen Plan
auszuführen.
'''
"6" = ''':sup:`6` Nikanor, der in seinem Stolz seinen Kopf hoch trug, hatte
beschlossen, öffentlich ein Denkmal seines Sieges über die Männer des
Judas zu errichten.
'''
"7" = ''':sup:`7` Der Makkabäer aber hörte nicht auf, sein Vertrauen und all seine
Hoffnung auf die Hilfe des Herrn zu setzen.
'''
"8" = ''':sup:`8` Er ermahnte seine Männer, sich vor den anrückenden Heiden nicht zu
fürchten. Sie sollten daran denken, wie der Himmel ihnen in der
Vergangenheit geholfen habe; auch jetzt dürften sie vom Allherrscher
den Sieg erwarten.
'''
"9" = ''':sup:`9` Mit Worten aus dem Gesetz und aus den Propheten flößte er ihnen Mut
ein, erinnerte sie auch an die Kämpfe, die sie schon bestanden hatten,
und stärkte so ihren Kampfesmut.
'''
"10" = ''':sup:`10` Nachdem er ihre Begeisterung geweckt hatte, spornte er sie noch
weiter an, indem er sie daran erinnerte, wie die Heiden die Verträge
nicht gehalten und ihre Schwüre gebrochen hatten.
'''
"11" = ''':sup:`11` So wappnete er jeden von ihnen, nicht mit der Sicherheit, die
Schild und Lanze verleihen, sondern mit dem Mut, den rechte Worte
entfachen. Auch erzählte er ihnen einen überaus glaubwürdigen Traum,
eine Vision, die alle sehr erfreute.
'''
"12" = ''':sup:`12` Er hatte Folgendes gesehen: Ihm war der frühere Hohepriester Onias
erschienen, ein edler und gerechter Mann, bescheiden im Umgang, von
gütigem Wesen und besonnen im Reden, von Kindheit an in allem auf
Tugend bedacht; dieser breitete seine Hände aus und betete für das
ganze jüdische Volk.
'''
"13" = ''':sup:`13` In gleicher Haltung erschien dann ein Mann mit grauem Haar, von
herrlicher Gestalt; der Glanz einer wunderbaren, überwältigenden Hoheit
ging von ihm aus.
'''
"14" = ''':sup:`14` Onias begann zu reden und sagte: Das ist der Freund seiner Brüder,
der viel für das Volk und die heilige Stadt betet, Jeremia, der Prophet
Gottes.
'''
"15" = ''':sup:`15` Dann streckte Jeremia die rechte Hand aus und übergab ihm ein
goldenes Schwert; dabei sagte er:
'''
"16" = ''':sup:`16` Nimm das heilige Schwert, das Gott dir schenkt! Mit ihm wirst du
die Feinde schlagen.
'''
"17" = ''':sup:`17` Die Worte des Judas gaben ihnen Zuversicht; denn sie waren sehr
schön und hatten die Kraft, zur Tapferkeit anzuspornen und die Jugend
mit männlichem Mut zu erfüllen. Man beschloss, kein Lager zu beziehen,
sondern kühn anzugreifen und mit allem Mut im Kampf Mann gegen Mann die
Entscheidung herbeizuführen; denn die Stadt, das Heilige und das
Heiligtum seien in Gefahr.
'''
"18" = ''':sup:`18` Sie fürchteten weniger um Frauen und Kinder, um Brüder und
Verwandte als um die Heiligkeit des Tempels.
'''
"19" = ''':sup:`19` Die in der Stadt Zurückgebliebenen waren hauptsächlich in Angst
wegen des Angriffs draußen auf offenem Feld.
'''
"20" = ''':sup:`20` Alle warteten, dass die Entscheidung falle. Schon hatten die Feinde
sich vereinigt und ihr Heer rückte geordnet vor; die Elefanten wurden
aufgestellt, wo es am günstigsten war; die Reiterei verteilte sich auf
die Flügel.
'''
"21" = ''':sup:`21` Der Makkabäer sah, wie die Massen der Feinde dastanden, die
verschiedenen Waffengattungen, die zur Wildheit gereizten Tiere. Da
erhob er seine Hände zum Himmel und rief zum Herrn, der Wunder
vollbringt. Denn er wusste, dass es nicht auf die Waffen ankommt,
sondern dass denen der Sieg zufällt, die Gott für würdig erachtet.
'''
"22" = ''':sup:`22` Dabei sprach er dieses Gebet: Unser Herrscher, du hast zu Hiskija,
dem König von Juda, deinen Engel gesandt und er erschlug im Heer
Sanheribs hundertfünfundachtzigtausend Mann.
'''
"23" = ''':sup:`23` Herrscher im Himmel, sende auch jetzt einen guten Engel vor uns
her, damit er Furcht und Schrecken verbreitet!
'''
"24" = ''':sup:`24` Vor deinem gewaltigen Arm sollen alle erschrecken, die lästernd
gegen dein heiliges Volk heranziehen. So sprach er.
'''
"25" = ''':sup:`25` Die Truppen Nikanors rückten mit Trompetengeschmetter und
Kampfliedern vor.
'''
"26" = ''':sup:`26` Die Leute des Judas dagegen griffen die Feinde unter Beten und
Flehen an.
'''
"27" = ''':sup:`27` Mit den Händen kämpften sie, im Herzen beteten sie zu Gott.
Mindestens fünfunddreißigtausend Mann streckten sie zu Boden,
hocherfreut, dass Gott sich so sichtbar offenbarte.
'''
"28" = ''':sup:`28` Schon war der Kampf beendet und sie wollten voller Freude
aufbrechen, da entdeckten sie Nikanor, der in seiner Rüstung erschlagen
dalag.
'''
"29" = ''':sup:`29` Es gab ein großes Geschrei und Getümmel und sie priesen den Herrn
in der Sprache ihrer Väter.
'''
"30" = ''':sup:`30` Judas, der immer mit Leib und Seele für seine Mitbürger gestritten
hatte, der von Jugend an seinen Landsleuten herzlich zugetan war, gab
den Befehl, ihm den Kopf und eine Hand mitsamt dem Arm abzuschlagen und
nach Jerusalem zu bringen.
'''
"31" = ''':sup:`31` Sobald er dort angekommen war, rief er seine Landsleute zusammen
und befahl den Priestern, sich vor dem Altar aufzustellen; auch
schickte er Boten zu der Besatzung der Burg.
'''
"32" = ''':sup:`32` Dann zeigte er den Kopf des Verbrechers Nikanor und die Hand des
Lästerers, die dieser prahlend gegen das heilige Haus des Allherrschers
ausgestreckt hatte.
'''
"33" = ''':sup:`33` Die Zunge des Frevlers Nikanor ließ er herausschneiden, zerstückeln
und den Vögeln zum Fraß vorwerfen; den Arm ließ er dem Tempel gegenüber
aufhängen als Zeichen des bestraften Wahnsinns.
'''
"34" = ''':sup:`34` Alle priesen den Herrn im Himmel, der seine Macht so sichtbar
gezeigt hatte, und riefen: Gepriesen sei der, der seinen Ort vor der
Entweihung bewahrt hat!
'''
"35" = ''':sup:`35` Den Kopf Nikanors hängte Judas an die Burg als ein für alle
sichtbares und offenkundiges Zeichen der Hilfe des Herrn.
'''
"36" = ''':sup:`36` In einer öffentlichen Abstimmung beschlossen alle einstimmig,
diesen Tag nicht ohne Fest zu belassen, sondern ihm einen besonderen
Rang zu verleihen; es ist der dreizehnte Tag des zwölften Monats, der
auf aramäisch Adar heißt, der Tag vor dem Mordechai-Tag.
'''
"37" = ''':sup:`37` Das waren die Ereignisse, die mit Nikanor zusammenhingen. Seit
jener Zeit blieb die Stadt im Besitz der Hebräer. Darum höre ich hier
mit der Erzählung auf.
'''
"38" = ''':sup:`38` Ist sie gut und geschickt erzählt, habe ich mein Ziel erreicht; ist
sie aber schlecht oder mittelmäßig - ich habe mein Bestes getan.
'''
"39" = ''':sup:`39` Es ist gleich schädlich, unvermischten Wein oder pures Wasser zu
trinken. Wein mit Wasser vermischt hingegen schmeckt vorzüglich.
Ähnlich hängt es auch vom Aufbau der Erzählung ab, ob sie die Ohren
dessen erfreut, dem dieses Buch in die Hände kommt. Damit will ich
schließen.
'''
