[26]
"1" = ''':sup:`1` Von David. Verschaff mir Recht, HERR; / denn in Lauterkeit ging ich
meinen Weg! * Dem HERRN habe ich vertraut, ich werde nicht wanken.
'''
"2" = ''':sup:`2` Erprobe mich, HERR, und durchforsche mich, * prüfe mich auf Herz und
Nieren:
'''
"3" = ''':sup:`3` Denn deine Huld stand mir vor Augen, * in deiner Wahrheit ging ich
meinen Weg.
'''
"4" = ''':sup:`4` Ich saß nicht bei falschen Leuten, * mit Heuchlern habe ich keinen
Umgang.
'''
"5" = ''':sup:`5` Verhasst ist mir die Versammlung derer, die Unrecht tun; * bei
Gottlosen kann ich nicht sitzen.
'''
"6" = ''':sup:`6` Ich will meine Hände in Unschuld waschen * und deinen Altar, HERR,
will ich umschreiten,
'''
"7" = ''':sup:`7` um laut das Lob zu verkünden * und all deine Wunder zu erzählen.
'''
"8" = ''':sup:`8` HERR, ich liebe die Stätte deines Hauses * und den Wohnort deiner
Herrlichkeit.
'''
"9" = ''':sup:`9` Raff mich nicht hinweg mit den Sündern, * mit den Blutmenschen nimm
mir nicht das Leben!
'''
"10" = ''':sup:`10` An ihren Händen klebt Schandtat, * ihre Rechte ist voll von
Bestechung.
'''
"11" = ''':sup:`11` Ich aber gehe meinen Weg in Lauterkeit. * Erlöse mich und sei mir
gnädig!
'''
"12" = ''':sup:`12` Mein Fuß steht auf ebenem Grund. * Den HERRN will ich in den
Versammlungen preisen.
'''
