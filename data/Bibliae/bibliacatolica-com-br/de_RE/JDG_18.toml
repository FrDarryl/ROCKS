[18]
"1" = ''':sup:`1` In jenen Tagen gab es keinen König in Israel. Und in jenen Tagen war
der Stamm der Daniter dabei, sich einen Erbbesitz zu suchen, um sich
niederzulassen; denn es war ihm inmitten der Stämme Israels bis zu
jener Zeit noch kein Erbbesitz zugefallen.
'''
"2" = ''':sup:`2` Die Daniter schickten aus ihrer gesamten Sippe fünf kampferprobte
Männer aus Zora und Eschtaol aus, um das Land zu durchstreifen und zu
erkunden. Sie sagten zu ihnen: Geht, erkundet das Land! Die Männer
kamen ins Gebirge Efraim zum Haus Michas und übernachteten dort.
'''
"3" = ''':sup:`3` Als sie beim Haus Michas waren, erkannten sie die Stimme des jungen
Leviten. Sie gingen zu ihm hin und fragten ihn: Wer hat dich hierher
gebracht? Was willst du hier und was tust du hier?
'''
"4" = ''':sup:`4` Er antwortete ihnen: Das und das hat Micha mit mir gemacht; er hat
mich angestellt und so wurde ich sein Priester.
'''
"5" = ''':sup:`5` Sie sagten zu ihm: Befrag doch Gott für uns, damit wir erfahren, ob
unser Weg, auf dem wir gehen, zum Erfolg führt!
'''
"6" = ''':sup:`6` Der Priester erwiderte ihnen: Zieht in Frieden weiter! Der Weg, den
ihr gehen wollt, liegt vor dem HERRN.
'''
"7" = ''':sup:`7` Die fünf Männer zogen weiter und kamen nach Lajisch. Sie sahen, dass
das Volk dort ungestört nach Art der Sidonier lebte, ruhig und sicher.
Es gab niemand, der Schaden anrichtete im Land, keinen Eroberer und
keine Unterdrückung. Sie waren weit entfernt von den Sidoniern und
lebten zurückgezogen von den Menschen.
'''
"8" = ''':sup:`8` Als die Männer zu ihren Brüdern nach Zora und Eschtaol kamen, sagten
ihre Brüder zu ihnen: Wie ist es euch ergangen?
'''
"9" = ''':sup:`9` Sie antworteten: Auf, ziehen wir hinauf gegen sie! Denn wir haben
gesehen, dass das Land sehr gut ist. Und da zaudert ihr? Zögert nicht!
Macht euch auf den Weg dorthin und nehmt das Land in Besitz!
'''
"10" = ''':sup:`10` Ihr findet ein sorgloses Volk vor, wenn ihr hinkommt. Das Land ist
nach allen Seiten hin weiträumig. Wahrhaftig, Gott hat es in eure Hand
gegeben. Es ist ein Ort, wo es an nichts fehlt, was es auf Erden gibt.
'''
"11" = ''':sup:`11` Darauf brachen von dort, also von Zora und Eschtaol aus,
sechshundert mit Waffen ausgerüstete Männer aus der Sippe der Daniter
auf.
'''
"12" = ''':sup:`12` Sie zogen hinauf und schlugen bei Kirjat-Jearim in Juda ihr Lager
auf; deshalb nennt man diesen Ort bis auf den heutigen Tag Lager Dans;
es liegt hinter Kirjat-Jearim.
'''
"13" = ''':sup:`13` Von dort zogen sie hinüber ins Gebirge Efraim und kamen zum Haus
Michas.
'''
"14" = ''':sup:`14` Da sagten die fünf Männer, die unterwegs gewesen waren, um das Land
Lajisch zu erkunden, zu ihren Brüdern: Wisst ihr auch, dass es in
diesen Häusern ein Efod und Terafim sowie ein Schnitzbild und ein
Gussbild gibt? Überlegt also, was ihr tun wollt!
'''
"15" = ''':sup:`15` Da bogen sie dorthin ab und gingen zum Haus des jungen Leviten, zum
Haus Michas, und fragten ihn nach seinem Befinden.
'''
"16" = ''':sup:`16` Sechshundert mit Waffen ausgerüstete Daniter blieben am Hoftor
stehen,
'''
"17" = ''':sup:`17` während die fünf Männer, die unterwegs gewesen waren, um das Land
zu erkunden, hineingingen. Sie nahmen das Schnitzbild und das Efod und
die Terafim und das Gussbild, während der Priester am Eingang des Tores
bei den sechshundert mit Waffen ausgerüsteten Männern stand.
'''
"18" = ''':sup:`18` Als die Leute in das Haus Michas eindrangen und das Schnitzbild und
das Efod und die Terafim und das Gussbild nahmen, fragte sie der
Priester: Was macht ihr da?
'''
"19" = ''':sup:`19` Sie antworteten ihm: Schweig! Leg deine Hand auf deinen Mund! Geh
mit uns und werde uns Vater und Priester! Was ist besser - wenn du
Priester im Haus eines einzigen Mannes bist oder wenn du Priester für
einen Stamm und eine Sippe in Israel bist?
'''
"20" = ''':sup:`20` Da wurde der Priester froh in seinem Herzen. Er nahm das Efod, die
Terafim und das Schnitzbild und begab sich damit unter die Leute.
'''
"21" = ''':sup:`21` Sie wandten sich um und zogen weiter. Die Kinder, das Vieh und die
Habe führten sie an der Spitze des Zuges mit sich.
'''
"22" = ''':sup:`22` Als sie schon weit weg vom Haus Michas waren, wurden die Männer in
den Häusern, die in der Nähe von Michas Haus lagen, aufgeboten und sie
holten die Daniter ein.
'''
"23" = ''':sup:`23` Sie riefen hinter den Danitern her, diese aber wandten sich um und
sagten zu Micha: Was ist los? Warum habt ihr euch zusammengetan?
'''
"24" = ''':sup:`24` Er antwortete: Ihr habt meinen Gott, den ich mir gemacht hatte, und
auch den Priester weggenommen und seid davongezogen. Was habe ich jetzt
noch? Wie könnt ihr da zu mir sagen: Was ist los?
'''
"25" = ''':sup:`25` Die Daniter entgegneten ihm: Lass deine Stimme nicht bei uns hören,
sonst fallen erbitterte Leute über euch her und du nimmst dir und
deinem Haus selbst das Leben.
'''
"26" = ''':sup:`26` Dann zogen die Daniter auf ihrem Weg weiter. Micha aber sah ein,
dass sie stärker waren als er, kehrte um und ging nach Hause zurück.
'''
"27" = ''':sup:`27` Sie aber hatten genommen, was Micha angefertigt hatte, samt dem
Priester, den er hatte, und sie überfielen Lajisch, ein ruhiges und
friedliches Volk. Sie erschlugen die Leute mit scharfem Schwert und
steckten die Stadt in Brand.
'''
"28" = ''':sup:`28` Niemand kam zu Hilfe; denn die Stadt lag weit entfernt von Sidon
und hatte mit keinem Menschen zu tun; sie lag im Tal von Bet-Rehob. Die
Daniter bauten die Stadt wieder auf und wohnten in ihr.
'''
"29" = ''':sup:`29` Sie nannten sie Dan, nach dem Namen ihres Stammvaters Dan, der
einst dem Israel geboren worden war. Doch früher hatte die Stadt den
Namen Lajisch.
'''
"30" = ''':sup:`30` Die Daniter stellten das Schnitzbild bei sich auf und Jonatan, der
Sohn Gerschoms, des Sohnes des Mose, und seine Nachkommen dienten dem
Stamm der Daniter als Priester bis zu dem Tag, an dem die Bewohner des
Landes in die Gefangenschaft geführt wurden.
'''
"31" = ''':sup:`31` Sie stellten also das Schnitzbild, das Micha gemacht hatte, bei
sich auf, die ganze Zeit über, solange es das Gotteshaus in Schilo gab.
'''
"Notes" = '''
Notas de rodapé:
18:1-2 - Die Suche des Stammes Dan nach einem Erbe zeigt seinen Mangel
an Glauben an Gott und seine Suche nach einer eigenen Lösung. Diese
Suche verdeutlicht den Abfall vom Glauben und den Mangel an geistlicher
18:3-6 - Die Beratung mit dem Leviten aus Michas Haus offenbart den
Einfluss des Götzendienstes in Israel und die Suche nach geistlicher
Führung inmitten von Ungehorsam. Diese Dynamik zeigt die Verdorbenheit
18:14-17 - Die Spione aus dem Stamm Dan stehlen Michas Götzenbilder und
spiegeln damit die Gewalt und die verzerrte Moral in Israel wider.
Diese Erzählung betont die Gefahr des Götzendienstes und seine
5:19-21).
18:18-20 - Die Aufstellung des Götzenbildes in Dan und die Weihe des
Leviten veranschaulichen die Entstehung eines Götzenkults, der der
wahren Anbetung Gottes entgegensteht. Diese Praxis unterstreicht die
Notwendigkeit von Urteilsvermögen und Treue gegenüber Gottes Wort
18:30-31 - Der Stamm Dan macht Michas Götzendienst zu einem Teil seiner
Identität und betont damit den anhaltenden Abfall Israels. Dies zeigt,
wie sich falsche Praktiken in der Kultur eines Volkes festsetzen können
'''
