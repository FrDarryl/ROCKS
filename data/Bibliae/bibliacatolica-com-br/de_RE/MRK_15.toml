[15]
"1" = ''':sup:`1` Gleich in der Frühe fassten die Hohepriester, die Ältesten und die
Schriftgelehrten, also der ganze Hohe Rat, über Jesus einen Beschluss.
Sie ließen ihn fesseln und abführen und lieferten ihn Pilatus aus.
'''
"2" = ''':sup:`2` Pilatus fragte ihn: Bist du der König der Juden? Er antwortete ihm:
Du sagst es.
'''
"3" = ''':sup:`3` Die Hohepriester brachten viele Anklagen gegen ihn vor.
'''
"4" = ''':sup:`4` Da wandte sich Pilatus wieder an ihn und fragte: Willst du denn
nichts dazu sagen? Sieh doch, wie viele Anklagen sie gegen dich
vorbringen.
'''
"5" = ''':sup:`5` Jesus aber gab keine Antwort mehr, sodass Pilatus sich wunderte.
'''
"6" = ''':sup:`6` Jeweils zum Fest ließ Pilatus einen Gefangenen frei, den sie sich
ausbitten durften.
'''
"7" = ''':sup:`7` Damals saß gerade ein Mann namens Barabbas im Gefängnis, zusammen
mit anderen Aufrührern, die bei einem Aufstand einen Mord begangen
hatten.
'''
"8" = ''':sup:`8` Die Volksmenge zog zu Pilatus hinauf und verlangte, ihnen die
gleiche Gunst zu gewähren wie sonst.
'''
"9" = ''':sup:`9` Pilatus fragte sie: Wollt ihr, dass ich euch den König der Juden
freilasse?
'''
"10" = ''':sup:`10` Er merkte nämlich, dass die Hohepriester Jesus nur aus Neid an ihn
ausgeliefert hatten.
'''
"11" = ''':sup:`11` Die Hohepriester aber wiegelten die Menge auf, lieber die
Freilassung des Barabbas zu fordern.
'''
"12" = ''':sup:`12` Pilatus wandte sich von Neuem an sie und fragte: Was soll ich dann
mit dem tun, den ihr den König der Juden nennt?
'''
"13" = ''':sup:`13` Da schrien sie: Kreuzige ihn!
'''
"14" = ''':sup:`14` Pilatus entgegnete: Was hat er denn für ein Verbrechen begangen?
Sie aber schrien noch lauter: Kreuzige ihn!
'''
"15" = ''':sup:`15` Darauf ließ Pilatus, um die Menge zufriedenzustellen, Barabbas
frei. Jesus lieferte er, nachdem er ihn hatte geißeln lassen, zur
Kreuzigung aus.
'''
"16" = ''':sup:`16` Die Soldaten führten ihn ab, in den Hof hinein, der Prätorium
heißt, und riefen die ganze Kohorte zusammen.
'''
"17" = ''':sup:`17` Dann legten sie ihm einen Purpurmantel um und flochten einen
Dornenkranz; den setzten sie ihm auf
'''
"18" = ''':sup:`18` und grüßten ihn: Sei gegrüßt, König der Juden!
'''
"19" = ''':sup:`19` Sie schlugen ihm mit einem Stock auf den Kopf und spuckten ihn an,
beugten die Knie und huldigten ihm.
'''
"20" = ''':sup:`20` Nachdem sie so ihren Spott mit ihm getrieben hatten, nahmen sie ihm
den Purpurmantel ab und zogen ihm seine eigenen Kleider wieder an. Dann
führten sie Jesus hinaus, um ihn zu kreuzigen.
'''
"21" = ''':sup:`21` Einen Mann, der gerade vom Feld kam, Simon von Kyrene, den Vater
des Alexander und des Rufus, zwangen sie, sein Kreuz zu tragen.
'''
"22" = ''':sup:`22` Und sie brachten Jesus an einen Ort namens Golgota, das heißt
übersetzt: Schädelhöhe.
'''
"23" = ''':sup:`23` Dort reichten sie ihm Wein, der mit Myrrhe gewürzt war; er aber
nahm ihn nicht.
'''
"24" = ''':sup:`24` Dann kreuzigten sie ihn. Sie verteilten seine Kleider, indem sie
das Los über sie warfen, wer was bekommen sollte.
'''
"25" = ''':sup:`25` Es war die dritte Stunde, als sie ihn kreuzigten.
'''
"26" = ''':sup:`26` Und eine Aufschrift gab seine Schuld an: Der König der Juden.
'''
"27" = ''':sup:`27` Zusammen mit ihm kreuzigten sie zwei Räuber, den einen rechts von
ihm, den andern links.
Schriftwort: Er wurde zu den Verbrechern gerechnet. Vgl. Lk 22,37.]
'''
"29" = ''':sup:`29` Die Leute, die vorbeikamen, verhöhnten ihn, schüttelten den Kopf
und riefen: Ach, du willst den Tempel niederreißen und in drei Tagen
wieder aufbauen?
'''
"30" = ''':sup:`30` Rette dich selbst und steig herab vom Kreuz!
'''
"31" = ''':sup:`31` Ebenso verhöhnten ihn auch die Hohepriester und die
Schriftgelehrten und sagten untereinander: Andere hat er gerettet, sich
selbst kann er nicht retten.
'''
"32" = ''':sup:`32` Der Christus, der König von Israel! Er soll jetzt vom Kreuz
herabsteigen, damit wir sehen und glauben. Auch die beiden Männer, die
mit ihm zusammen gekreuzigt wurden, beschimpften ihn.
'''
"33" = ''':sup:`33` Als die sechste Stunde kam, brach eine Finsternis über das ganze
Land herein - bis zur neunten Stunde.
'''
"34" = ''':sup:`34` Und in der neunten Stunde schrie Jesus mit lauter Stimme: Eloï,
Eloï, lema sabachtani?, das heißt übersetzt: Mein Gott, mein Gott,
warum hast du mich verlassen?
'''
"35" = ''':sup:`35` Einige von denen, die dabeistanden und es hörten, sagten: Hört, er
ruft nach Elija!
'''
"36" = ''':sup:`36` Einer lief hin, tauchte einen Schwamm in Essig, steckte ihn auf ein
Rohr und gab Jesus zu trinken. Dabei sagte er: Lasst, wir wollen sehen,
ob Elija kommt und ihn herabnimmt.
'''
"37" = ''':sup:`37` Jesus aber schrie mit lauter Stimme. Dann hauchte er den Geist aus.
'''
"38" = ''':sup:`38` Da riss der Vorhang im Tempel in zwei Teile von oben bis unten.
'''
"39" = ''':sup:`39` Als der Hauptmann, der Jesus gegenüberstand, ihn auf diese Weise
sterben sah, sagte er: Wahrhaftig, dieser Mensch war Gottes Sohn.
'''
"40" = ''':sup:`40` Auch einige Frauen sahen von Weitem zu, darunter Maria aus Magdala,
Maria, die Mutter von Jakobus dem Kleinen und Joses, sowie Salome;
'''
"41" = ''':sup:`41` sie waren Jesus schon in Galiläa nachgefolgt und hatten ihm
gedient. Noch viele andere Frauen waren dabei, die mit ihm nach
Jerusalem hinaufgezogen waren.
'''
"42" = ''':sup:`42` Da es Rüsttag war, der Tag vor dem Sabbat, und es schon Abend
wurde,
'''
"43" = ''':sup:`43` ging Josef von Arimathäa, ein vornehmes Mitglied des Hohen Rats,
der auch auf das Reich Gottes wartete, zu Pilatus und wagte es, um den
Leichnam Jesu zu bitten.
'''
"44" = ''':sup:`44` Pilatus war überrascht, als er hörte, dass Jesus schon tot sei. Er
ließ den Hauptmann kommen und fragte ihn, ob Jesus bereits gestorben
sei.
'''
"45" = ''':sup:`45` Als er es vom Hauptmann erfahren hatte, überließ er Josef den
Leichnam.
'''
"46" = ''':sup:`46` Josef kaufte ein Leinentuch, nahm Jesus vom Kreuz, wickelte ihn in
das Tuch und legte ihn in ein Grab, das in einen Felsen gehauen war.
Dann wälzte er einen Stein vor den Eingang des Grabes.
'''
"47" = ''':sup:`47` Maria aus Magdala aber und Maria, die Mutter des Joses,
beobachteten, wohin er gelegt wurde.
'''
