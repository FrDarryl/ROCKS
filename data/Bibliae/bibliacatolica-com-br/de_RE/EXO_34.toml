[34]
"1" = ''':sup:`1` Weiter sprach der HERR zu Mose: Hau dir zwei steinerne Tafeln
zurecht wie die ersten! Ich werde darauf die Worte schreiben, die auf
den ersten Tafeln standen, die du zerschmettert hast.
'''
"2" = ''':sup:`2` Halte dich für morgen früh bereit! Steig am Morgen auf den Sinai und
dort auf dem Gipfel des Berges stell dich vor mich hin!
'''
"3" = ''':sup:`3` Niemand soll mit dir hinaufsteigen; auch soll sich kein Mensch auf
dem ganzen Berg sehen lassen und kein Schaf oder Rind soll am Abhang
des Berges weiden.
'''
"4" = ''':sup:`4` Da hieb Mose zwei Tafeln aus Stein zurecht wie die ersten. Früh am
Morgen stand er auf und ging auf den Sinai hinauf, wie es ihm der HERR
aufgetragen hatte. Die beiden steinernen Tafeln nahm er mit.
'''
"5" = ''':sup:`5` Der HERR aber stieg in der Wolke herab und stellte sich dort neben
ihn hin. Er rief den Namen des HERRN aus.
'''
"6" = ''':sup:`6` Der HERR ging vor seinem Angesicht vorüber und rief: Der HERR ist
der HERR, ein barmherziger und gnädiger Gott, langmütig und reich an
Huld und Treue:
'''
"7" = ''':sup:`7` Er bewahrt tausend Generationen Huld, nimmt Schuld, Frevel und Sünde
weg, aber er spricht nicht einfach frei, er sucht die Schuld der Väter
bei den Söhnen und Enkeln heim, bis zur dritten und vierten Generation.
'''
"8" = ''':sup:`8` Sofort verneigte sich Mose bis zur Erde und warf sich zu Boden.
'''
"9" = ''':sup:`9` Er sagte: Wenn ich Gnade in deinen Augen gefunden habe, mein Herr,
dann ziehe doch, mein Herr, in unserer Mitte! Weil es ein hartnäckiges
Volk ist, musst du uns unsere Schuld und Sünde vergeben und uns dein
Eigentum sein lassen!
'''
"10" = ''':sup:`10` Da sprach der HERR: Hiermit schließe ich einen Bund: Vor deinem
ganzen Volk werde ich Wunder wirken, wie sie auf der ganzen Erde und
unter allen Völkern nie geschehen sind. Das ganze Volk, in dessen Mitte
du bist, wird die Taten des HERRN sehen; denn was ich mit dir vorhabe,
wird Furcht erregen.
'''
"11" = ''':sup:`11` Bewahre, was ich dir heute auftrage! Siehe, ich vertreibe die
Amoriter, Kanaaniter, Hetiter, Perisiter, Hiwiter und Jebusiter vor
dir.
'''
"12" = ''':sup:`12` Du hüte dich aber, mit den Bewohnern des Landes, in das du kommst,
einen Bund zu schließen; sie könnten dir sonst zu einer Falle in deiner
Mitte werden.
'''
"13" = ''':sup:`13` Ihre Altäre sollt ihr vielmehr niederreißen, ihre Steinmale
zerschlagen, ihre Kultpfähle umhauen.
'''
"14" = ''':sup:`14` Du darfst dich nicht vor einem andern Gott niederwerfen. Denn der
HERR, der Eifersüchtige ist sein Name, ein eifersüchtiger Gott ist er.
'''
"15" = ''':sup:`15` Hüte dich, einen Bund mit den Bewohnern des Landes zu schließen!
Sonst werden sie dich einladen, wenn sie mit ihren Göttern Unzucht
treiben und ihren Göttern Schlachtopfer darbringen, und du wirst von
ihren Schlachtopfern essen.
'''
"16" = ''':sup:`16` Du wirst von ihren Töchtern für deine Söhne Frauen nehmen; sie
werden mit ihren Göttern Unzucht treiben und auch deine Söhne zur
Unzucht mit ihren Göttern verführen.
'''
"17" = ''':sup:`17` Du sollst dir keine Götter aus Metall gießen.
'''
"18" = ''':sup:`18` Du sollst das Fest der Ungesäuerten Brote halten. Im Monat Abib
sollst du zur festgesetzten Zeit sieben Tage lang ungesäuertes Brot
essen, wie ich es dir geboten habe. Denn im Monat Abib bist du aus
Ägypten ausgezogen.
'''
"19" = ''':sup:`19` Das Erste, was den Mutterschoß durchbricht, jeder männliche
Erstling beim Vieh, bei deinen Rindern und Schafen, gehört mir.
'''
"20" = ''':sup:`20` Den Erstling vom Esel aber sollst du durch ein Schaf auslösen.
Willst du ihn nicht auslösen, dann brich ihm das Genick! Jeden
Erstgeborenen deiner Söhne musst du auslösen. Man soll vor mir nicht
mit leeren Händen erscheinen.
'''
"21" = ''':sup:`21` Sechs Tage darfst du arbeiten, am siebten Tag sollst du ruhen; zur
Zeit des Pflügens und des Erntens sollst du ruhen.
'''
"22" = ''':sup:`22` Das Wochenfest sollst du für dich feiern mit den Erstlingsfrüchten
von der Weizenernte und das Fest der Lese an der Jahreswende.
'''
"23" = ''':sup:`23` Dreimal im Jahr sollen alle deine Männer vor dem Antlitz des Herrn
erscheinen, vor dem HERRN, Israels Gott.
'''
"24" = ''':sup:`24` Wenn ich die Völker vor dir vertrieben und deine Grenzen weiter
vorgeschoben habe, wird niemand in dein Land einfallen, während du
dreimal im Jahr hinaufziehst, um vor dem HERRN, deinem Gott, zu
erscheinen.
'''
"25" = ''':sup:`25` Beim Schlachten sollst du das Blut meines Opfers nicht über
gesäuertes Brot fließen lassen und vom Schlachttier des Pessachfestes
darf nichts bis zum Morgen liegen bleiben.
'''
"26" = ''':sup:`26` Von den Erstlingsfrüchten deines Ackers sollst du die besten in das
Haus des HERRN, deines Gottes, bringen. Das Junge einer Ziege sollst du
nicht in der Milch seiner Mutter kochen.
'''
"27" = ''':sup:`27` Dann sprach der HERR zu Mose: Schreibe dir diese Worte auf! Denn
diesen Worten gemäß schließe ich hiermit einen Bund mit dir und mit
Israel.
'''
"28" = ''':sup:`28` Mose blieb dort beim HERRN vierzig Tage und vierzig Nächte. Er aß
kein Brot und trank kein Wasser. Er schrieb auf die Tafeln die Worte
des Bundes, die zehn Worte.
'''
"29" = ''':sup:`29` Als Mose vom Sinai herunterstieg, hatte er die beiden Tafeln des
Bundeszeugnisses in der Hand. Während Mose vom Berg herunterstieg,
wusste er nicht, dass die Haut seines Gesichtes strahlte, weil er mit
ihm geredet hatte.
'''
"30" = ''':sup:`30` Aaron und alle Israeliten sahen Mose und siehe: Die Haut seines
Gesichtes strahlte und sie fürchteten sich, in seine Nähe zu kommen.
'''
"31" = ''':sup:`31` Erst als Mose sie rief, kamen Aaron und alle Sippenhäupter der
Gemeinde zu ihm zurück und Mose redete mit ihnen.
'''
"32" = ''':sup:`32` Dann kamen alle Israeliten herbei und er trug ihnen alles auf, was
der HERR zu ihm auf dem Berg Sinai gesprochen hatte.
'''
"33" = ''':sup:`33` Als Mose aufhörte, mit ihnen zu reden, legte er über sein Gesicht
einen Schleier.
'''
"34" = ''':sup:`34` Wenn Mose zum HERRN hineinging, um mit ihm zu reden, nahm er den
Schleier ab, bis er wieder herauskam. Wenn er herauskam, trug er den
Israeliten alles vor, was ihm aufgetragen worden war.
'''
"35" = ''':sup:`35` Wenn die Israeliten das Gesicht des Mose sahen, wie die Haut seines
Gesichtes strahlte, legte er den Schleier über sein Gesicht, bis er
wieder hineinging, um mit ihm zu reden.
'''
"Notes" = '''
Notas de rodapé:
34:1-4 - Gott befiehlt Moses, mit neuen Tafeln auf den Berg Sinai zu
steigen, um die Gebote nach dem Vorfall mit dem goldenen Kalb neu zu
schreiben. Dies symbolisiert Vergebung und die Erneuerung des Bundes
34:5-7 - Gott offenbart sich Moses als barmherzig, mitfühlend und
langsam zum Zorn, aber gerecht in der Ausführung von Bosheit. Diese
Passage ist entscheidend für das Verständnis von Gottes Charakter
34:10:00 - Gott bekräftigt seinen Bund mit Israel und verspricht nie
dagewesene Wunder. Dieser Bund erneuert die Versprechen an Abraham und
bekräftigt Israels Berufung als auserwähltes Volk (siehe auch
34:14:00 - Gott befiehlt Israel, keine Verträge mit den Völkern des
Landes zu schließen und ihre Altäre nicht zu zerstören, denn er ist ein
eifersüchtiger Gott. Dies zeigt die Exklusivität der Anbetung Gottes
34:29-35 - Als Moses vom Berg herabsteigt, strahlt sein Gesicht, weil
er in Gottes Gegenwart war. Das Leuchten auf Moses‘ Gesicht
symbolisiert die spirituelle Transformation, die durch die Gemeinschaft
17,2).
'''
