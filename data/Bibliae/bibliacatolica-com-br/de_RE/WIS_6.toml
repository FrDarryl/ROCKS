[6]
"1" = ''':sup:`1` Hört also, ihr Könige, und seid verständig, / lernt, ihr Richter der
Enden der Erde!
'''
"2" = ''':sup:`2` Horcht, ihr Herrscher der Massen, / die ihr stolz seid auf
Völkerscharen!
'''
"3" = ''':sup:`3` Der Herr hat euch die Gewalt gegeben, / der Höchste die Herrschaft,
/ er, der eure Taten prüft und eure Pläne durchforscht.
'''
"4" = ''':sup:`4` Ihr seid Diener seines Reichs, aber ihr habt nicht richtig Recht
gesprochen, / das Gesetz nicht gewahrt / und den Willen Gottes nicht
befolgt.
'''
"5" = ''':sup:`5` Schnell und furchtbar wird er kommen und euch bestrafen; / denn über
die Großen ergeht ein strenges Gericht.
'''
"6" = ''':sup:`6` Der Geringste erfährt Nachsicht und Erbarmen, / doch die Mächtigen
werden geprüft mit Macht.
'''
"7" = ''':sup:`7` Denn der Gebieter über alles scheut niemand / und weicht vor keiner
Größe zurück. Er hat Klein und Groß erschaffen / und trägt gleiche
Sorge für alle;
'''
"8" = ''':sup:`8` den Mächtigen aber droht strenge Untersuchung.
'''
"9" = ''':sup:`9` An euch also, ihr Gewalthaber, richten sich meine Worte, / damit ihr
Weisheit lernt und euch nicht verfehlt.
'''
"10" = ''':sup:`10` Wer das Heilige heilig hält, wird geheiligt, / und wer sich darin
unterweisen lässt, findet Rechtfertigung.
'''
"11" = ''':sup:`11` Verlangt also nach meinen Worten, / sehnt euch danach und ihr
werdet Bildung erwerben!
'''
"12" = ''':sup:`12` Strahlend und unvergänglich ist die Weisheit; / wer sie liebt,
erblickt sie schnell, und wer sie sucht, findet sie.
'''
"13" = ''':sup:`13` Denen, die nach ihr verlangen, / kommt sie zuvor und gibt sich zu
erkennen.
'''
"14" = ''':sup:`14` Wer sie am frühen Morgen sucht, braucht keine Mühe, / er findet sie
vor seiner Türe sitzen.
'''
"15" = ''':sup:`15` Über sie nachzusinnen, ist vollkommene Klugheit; / wer ihretwegen
wacht, wird schnell von Sorge frei.
'''
"16" = ''':sup:`16` Sie geht selbst umher, um die zu suchen, die ihrer würdig sind; /
freundlich erscheint sie ihnen auf allen Wegen / und kommt ihnen
entgegen bei jedem Gedanken.
'''
"17" = ''':sup:`17` Ihr wahrhafter Anfang ist Verlangen nach Bildung; / Bemühen um
Bildung aber ist Liebe.
'''
"18" = ''':sup:`18` Liebe aber ist Halten ihrer Gesetze, / Beachten der Gesetze sichert
Unvergänglichkeit, /
'''
"19" = ''':sup:`19` Unvergänglichkeit aber bringt in Gottes Nähe.
'''
"20" = ''':sup:`20` So führt das Verlangen nach Weisheit zur Herrschaft hinauf.
'''
"21" = ''':sup:`21` Ihr Gewalthaber der Völker, wenn ihr Gefallen an Thronen und
Zeptern habt, / dann ehrt die Weisheit, damit ihr ewig herrscht!
'''
"22" = ''':sup:`22` Was aber Weisheit ist und wie sie wurde, will ich verkünden / und
euch kein Geheimnis verbergen. Ich will ihre Spur vom Anfang der
Schöpfung an verfolgen, / ihre Kenntnis will ich offenbar machen / und
nicht an der Wahrheit vorbeigehen.
'''
"23" = ''':sup:`23` Wer sich vor Neid verzehrt, soll mich nicht auf meinem Weg
begleiten; / denn er hat mit der Weisheit nichts gemein.
'''
"24" = ''':sup:`24` Eine große Anzahl von Weisen ist Heil für die Welt, / ein kluger
König ist Wohlstand für das Volk.
'''
"25" = ''':sup:`25` Erwerbt also Bildung durch meine Worte; / es wird euch von Nutzen
sein.
'''
