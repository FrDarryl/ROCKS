[6]
"1" = ''':sup:`1` Danach ging Jesus an das andere Ufer des Sees von Galiläa, der auch
See von Tiberias heißt.
'''
"2" = ''':sup:`2` Eine große Menschenmenge folgte ihm, weil sie die Zeichen sahen, die
er an den Kranken tat.
'''
"3" = ''':sup:`3` Jesus stieg auf den Berg und setzte sich dort mit seinen Jüngern
nieder.
'''
"4" = ''':sup:`4` Das Pascha, das Fest der Juden, war nahe.
'''
"5" = ''':sup:`5` Als Jesus aufblickte und sah, dass so viele Menschen zu ihm kamen,
fragte er Philippus: Wo sollen wir Brot kaufen, damit diese Leute zu
essen haben?
'''
"6" = ''':sup:`6` Das sagte er aber nur, um ihn auf die Probe zu stellen; denn er
selbst wusste, was er tun wollte.
'''
"7" = ''':sup:`7` Philippus antwortete ihm: Brot für zweihundert Denare reicht nicht
aus, wenn jeder von ihnen auch nur ein kleines Stück bekommen soll.
'''
"8" = ''':sup:`8` Einer seiner Jünger, Andreas, der Bruder des Simon Petrus, sagte zu
ihm:
'''
"9" = ''':sup:`9` Hier ist ein kleiner Junge, der hat fünf Gerstenbrote und zwei
Fische; doch was ist das für so viele?
'''
"10" = ''':sup:`10` Jesus sagte: Lasst die Leute sich setzen! Es gab dort nämlich viel
Gras. Da setzten sie sich; es waren etwa fünftausend Männer.
'''
"11" = ''':sup:`11` Dann nahm Jesus die Brote, sprach das Dankgebet und teilte an die
Leute aus, so viel sie wollten; ebenso machte er es mit den Fischen.
'''
"12" = ''':sup:`12` Als die Menge satt geworden war, sagte er zu seinen Jüngern:
Sammelt die übrig gebliebenen Brocken, damit nichts ver dirbt!
'''
"13" = ''':sup:`13` Sie sammelten und füllten zwölf Körbe mit den Brocken, die von den
fünf Gerstenbroten nach dem Essen übrig waren.
'''
"14" = ''':sup:`14` Als die Menschen das Zeichen sahen, das er getan hatte, sagten sie:
Das ist wirklich der Prophet, der in die Welt kommen soll.
'''
"15" = ''':sup:`15` Da erkannte Jesus, dass sie kommen würden, um ihn in ihre Gewalt zu
bringen und zum König zu machen. Daher zog er sich wieder auf den Berg
zurück, er allein.
'''
"16" = ''':sup:`16` Als es aber Abend geworden war, gingen seine Jünger zum See hinab,
'''
"17" = ''':sup:`17` bestiegen ein Boot und fuhren über den See, auf Kafarnaum zu. Es
war schon dunkel geworden und Jesus war noch nicht zu ihnen gekommen.
'''
"18" = ''':sup:`18` Da wurde der See durch einen heftigen Sturm aufgewühlt.
'''
"19" = ''':sup:`19` Als sie etwa fünfundzwanzig oder dreißig Stadien gefahren waren,
sahen sie, wie Jesus über den See kam und sich dem Boot näherte; und
sie fürchteten sich.
'''
"20" = ''':sup:`20` Er aber rief ihnen zu: Ich bin es; fürchtet euch nicht!
'''
"21" = ''':sup:`21` Sie wollten ihn zu sich in das Boot nehmen, aber schon war das Boot
am Ufer, das sie erreichen wollten.
'''
"22" = ''':sup:`22` Am nächsten Tag stand die Menge am anderen Ufer des Sees; sie
hatten gesehen, dass nur ein Boot dort gewesen war und dass Jesus nicht
mit seinen Jüngern ins Boot gestiegen war, sondern dass seine Jünger
allein abgefahren waren.
'''
"23" = ''':sup:`23` Von Tiberias her kamen andere Boote in die Nähe des Ortes, wo sie
nach dem Dankgebet des Herrn das Brot gegessen hatten.
'''
"24" = ''':sup:`24` Als die Leute sahen, dass weder Jesus noch seine Jünger dort waren,
stiegen sie in die Boote, fuhren nach Kafarnaum und suchten Jesus.
'''
"25" = ''':sup:`25` Als sie ihn am anderen Ufer des Sees fanden, fragten sie ihn:
Rabbi, wann bist du hierhergekommen?
'''
"26" = ''':sup:`26` Jesus antwortete ihnen: Amen, amen, ich sage euch: Ihr sucht mich
nicht, weil ihr Zeichen gesehen habt, sondern weil ihr von den Broten
gegessen habt und satt geworden seid.
'''
"27" = ''':sup:`27` Müht euch nicht ab für die Speise, die verdirbt, sondern für die
Speise, die für das ewige Leben bleibt und die der Menschensohn euch
geben wird! Denn ihn hat Gott, der Vater, mit seinem Siegel beglaubigt.
'''
"28" = ''':sup:`28` Da fragten sie ihn: Was müssen wir tun, um die Werke Gottes zu
vollbringen?
'''
"29" = ''':sup:`29` Jesus antwortete ihnen: Das ist das Werk Gottes, dass ihr an den
glaubt, den er gesandt hat.
'''
"30" = ''':sup:`30` Sie sagten zu ihm: Welches Zeichen tust du denn, damit wir es sehen
und dir glauben? Was für ein Werk tust du?
'''
"31" = ''':sup:`31` Unsere Väter haben das Manna in der Wüste gegessen, wie es in der
Schrift heißt: Brot vom Himmel gab er ihnen zu essen.
'''
"32" = ''':sup:`32` Jesus sagte zu ihnen: Amen, amen, ich sage euch: Nicht Mose hat
euch das Brot vom Himmel gegeben, sondern mein Vater gibt euch das
wahre Brot vom Himmel.
'''
"33" = ''':sup:`33` Denn das Brot, das Gott gibt, kommt vom Himmel herab und gibt der
Welt das Leben.
'''
"34" = ''':sup:`34` Da baten sie ihn: Herr, gib uns immer dieses Brot!
'''
"35" = ''':sup:`35` Jesus antwortete ihnen: Ich bin das Brot des Lebens; wer zu mir
kommt, wird nie mehr hungern, und wer an mich glaubt, wird nie mehr
Durst haben.
'''
"36" = ''':sup:`36` Aber ich habe euch gesagt: Ihr habt gesehen und doch glaubt ihr
nicht.
'''
"37" = ''':sup:`37` Alles, was der Vater mir gibt, wird zu mir kommen, und wer zu mir
kommt, den werde ich nicht abweisen;
'''
"38" = ''':sup:`38` denn ich bin nicht vom Himmel herabgekommen, um meinen Willen zu
tun, sondern den Willen dessen, der mich gesandt hat.
'''
"39" = ''':sup:`39` Das aber ist der Wille dessen, der mich gesandt hat, dass ich
keinen von denen, die er mir gegeben hat, zugrunde gehen lasse, sondern
dass ich sie auferwecke am Jüngsten Tag.
'''
"40" = ''':sup:`40` Denn das ist der Wille meines Vaters, dass jeder, der den Sohn
sieht und an ihn glaubt, das ewige Leben hat und dass ich ihn
auferwecke am Jüngsten Tag.
'''
"41" = ''':sup:`41` Da murrten die Juden gegen ihn, weil er gesagt hatte: Ich bin das
Brot, das vom Himmel herabgekommen ist.
'''
"42" = ''':sup:`42` Und sie sagten: Ist das nicht Jesus, der Sohn Josefs, dessen Vater
und Mutter wir kennen? Wie kann er jetzt sagen: Ich bin vom Himmel
herabgekommen?
'''
"43" = ''':sup:`43` Jesus sagte zu ihnen: Murrt nicht!
'''
"44" = ''':sup:`44` Niemand kann zu mir kommen, wenn nicht der Vater, der mich gesandt
hat, ihn zieht; und ich werde ihn auferwecken am Jüngsten Tag.
'''
"45" = ''':sup:`45` Bei den Propheten steht geschrieben: Und alle werden Schüler Gottes
sein. Jeder, der auf den Vater hört und seine Lehre annimmt, wird zu
mir kommen.
'''
"46" = ''':sup:`46` Niemand hat den Vater gesehen außer dem, der von Gott ist; nur er
hat den Vater gesehen.
'''
"47" = ''':sup:`47` Amen, amen, ich sage euch: Wer glaubt, hat das ewige Leben.
'''
"48" = ''':sup:`48` Ich bin das Brot des Lebens.
'''
"49" = ''':sup:`49` Eure Väter haben in der Wüste das Manna gegessen und sind
gestorben.
'''
"50" = ''':sup:`50` So aber ist es mit dem Brot, das vom Himmel herabkommt: Wenn jemand
davon isst, wird er nicht sterben.
'''
"51" = ''':sup:`51` Ich bin das lebendige Brot, das vom Himmel herabgekommen ist. Wer
von diesem Brot isst, wird in Ewigkeit leben. Das Brot, das ich geben
werde, ist mein Fleisch für das Leben der Welt.
'''
"52" = ''':sup:`52` Da stritten sich die Juden und sagten: Wie kann er uns sein Fleisch
zu essen geben?
'''
"53" = ''':sup:`53` Jesus sagte zu ihnen: Amen, amen, ich sage euch: Wenn ihr das
Fleisch des Menschensohnes nicht esst und sein Blut nicht trinkt, habt
ihr das Leben nicht in euch.
'''
"54" = ''':sup:`54` Wer mein Fleisch isst und mein Blut trinkt, hat das ewige Leben und
ich werde ihn auferwecken am Jüngsten Tag.
'''
"55" = ''':sup:`55` Denn mein Fleisch ist wahrhaft eine Speise und mein Blut ist
wahrhaft ein Trank.
'''
"56" = ''':sup:`56` Wer mein Fleisch isst und mein Blut trinkt, der bleibt in mir und
ich bleibe in ihm.
'''
"57" = ''':sup:`57` Wie mich der lebendige Vater gesandt hat und wie ich durch den
Vater lebe, so wird jeder, der mich isst, durch mich leben.
'''
"58" = ''':sup:`58` Dies ist das Brot, das vom Himmel herabgekommen ist. Es ist nicht
wie das Brot, das die Väter gegessen haben, sie sind gestorben. Wer
aber dieses Brot isst, wird leben in Ewigkeit.
'''
"59" = ''':sup:`59` Diese Worte sprach Jesus, als er in der Synagoge von Kafarnaum
lehrte.
'''
"60" = ''':sup:`60` Viele seiner Jünger, die ihm zuhörten, sagten: Diese Rede ist hart.
Wer kann sie hören?
'''
"61" = ''':sup:`61` Jesus erkannte, dass seine Jünger darüber murrten, und fragte sie:
Daran nehmt ihr Anstoß?
'''
"62" = ''':sup:`62` Was werdet ihr sagen, wenn ihr den Menschensohn aufsteigen seht,
dorthin, wo er vorher war?
'''
"63" = ''':sup:`63` Der Geist ist es, der lebendig macht; das Fleisch nützt nichts. Die
Worte, die ich zu euch gesprochen habe, sind Geist und sind Leben.
'''
"64" = ''':sup:`64` Aber es gibt unter euch einige, die nicht glauben. Jesus wusste
nämlich von Anfang an, welche es waren, die nicht glaubten, und wer ihn
ausliefern würde.
'''
"65" = ''':sup:`65` Und er sagte: Deshalb habe ich zu euch gesagt: Niemand kann zu mir
kommen, wenn es ihm nicht vom Vater gegeben ist.
'''
"66" = ''':sup:`66` Daraufhin zogen sich viele seiner Jünger zurück und gingen nicht
mehr mit ihm umher.
'''
"67" = ''':sup:`67` Da fragte Jesus die Zwölf: Wollt auch ihr weggehen?
'''
"68" = ''':sup:`68` Simon Petrus antwortete ihm: Herr, zu wem sollen wir gehen? Du hast
Worte des ewigen Lebens.
'''
"69" = ''':sup:`69` Wir sind zum Glauben gekommen und haben erkannt: Du bist der
Heilige Gottes.
'''
"70" = ''':sup:`70` Jesus erwiderte: Habe ich nicht euch, die Zwölf, erwählt? Und doch
ist einer von euch ein Teufel.
'''
"71" = ''':sup:`71` Er sprach von Judas, dem Sohn des Simon Iskariot; denn dieser
sollte ihn ausliefern: einer der Zwölf.
'''
"Notes" = '''
Notas de rodapé:
6:1-14 - Die Vermehrung der Brote und Fische zeigt Jesu Mitgefühl und
seine göttliche Macht, menschliche Bedürfnisse zu stillen. Darüber
hinaus ist sie ein Zeichen dafür, dass er das Brot des Lebens ist und
die geistigen und körperlichen Bedürfnisse des Menschen stillen kann
6:15-21 - Jesus geht über das Wasser und offenbart damit seine Macht
über die Natur. Dieses Wunder, gefolgt von seinem Ruf „Fürchtet euch
nicht“, spendet den Gläubigen Trost und Zuversicht und zeigt, dass
Jesus in den Stürmen des Lebens immer gegenwärtig ist (siehe auch
6:22-40 - Jesus stellt sich als das Brot des Lebens dar und erklärt,
dass er die Quelle ewigen Lebens und wahrer geistiger Nahrung ist. Er
lehrt, dass wir nur durch ihn volles und ewiges Leben erlangen können,
und betont, wie wichtig der Glaube an ihn als den von Gott Gesandten
6:41-51 - Jesus begegnet dem jüdischen Murren und bekräftigt seinen
göttlichen Ursprung und seine Mission, ewiges Leben zu schenken. Er
betont, dass diejenigen, die an ihn glauben, ewiges Leben erhalten
werden, und betont die Bedeutung des Glaubens und der Anerkennung
11:27).
6:52-58 - Die geistige Nahrung, die Jesus anbietet, ist sein Fleisch
und Blut, eine Vorwegnahme der Eucharistie und der innigen Vereinigung
mit ihm. Diese Rede ist für viele eine Herausforderung, aber wichtig
für das Verständnis des Opfers Christi und unserer Beziehung zu ihm
'''
