[3]
"1" = ''':sup:`1` Das waren die Söhne Davids, die ihm in Hebron geboren wurden: Sein
Erstgeborener war Amnon von Ahinoam aus Jesreel, der zweite Daniel von
Abigajil aus Karmel,
'''
"2" = ''':sup:`2` der dritte Abschalom, der Sohn der Maacha, der Tochter des Königs
Talmai von Geschur, der vierte Adonija, der Sohn der Haggit,
'''
"3" = ''':sup:`3` der fünfte Schefatja von Abital, der sechste Jitream von seiner Frau
Egla.
'''
"4" = ''':sup:`4` Sechs wurden ihm in Hebron geboren. Er regierte dort sieben Jahre
und sechs Monate. Dreiunddreißig Jahre regierte er in Jerusalem.
'''
"5" = ''':sup:`5` Und diese wurden ihm in Jerusalem geboren: Schima, Schobab, Natan,
Salomo - diese vier waren Söhne der Batseba, der Tochter Ammiëls -,
'''
"6" = ''':sup:`6` ferner Jibhar, Elischua, Elifelet,
'''
"7" = ''':sup:`7` Nogah, Nefeg, Jafia,
'''
"8" = ''':sup:`8` Elischama, Eljada und Elifelet, insgesamt neun.
'''
"9" = ''':sup:`9` Das ist die Gesamtheit der Söhne Davids, ohne die Söhne der
Nebenfrauen. Ihre Schwester war Tamar.
'''
"10" = ''':sup:`10` Der Sohn Salomos war Rehabeam, dessen Sohn war Abija, dessen Sohn
Asa, dessen Sohn Joschafat,
'''
"11" = ''':sup:`11` dessen Sohn Joram, dessen Sohn Ahasja, dessen Sohn Joasch,
'''
"12" = ''':sup:`12` dessen Sohn Amazja, dessen Sohn Asarja, dessen Sohn Jotam,
'''
"13" = ''':sup:`13` dessen Sohn Ahas, dessen Sohn Hiskija, dessen Sohn Manasse,
'''
"14" = ''':sup:`14` dessen Sohn Amon, dessen Sohn Joschija.
'''
"15" = ''':sup:`15` Die Söhne Joschijas waren: der Erstgeborene Johanan, der zweite
Jojakim, der dritte Zidkija, der vierte Schallum.
'''
"16" = ''':sup:`16` Jojakims Söhne waren: Jojachin und Zidkija.
'''
"17" = ''':sup:`17` Die Söhne Jojachins, des Gefangenen, waren: Schealtiël,
'''
"18" = ''':sup:`18` Malkiram, Pedaja, Schenazzar, Jekamja, Hoschama und Nedabja.
'''
"19" = ''':sup:`19` Die Söhne Pedajas waren Serubbabel und Schimi. Die Söhne
Serubbabels waren Meschullam und Hananja. Ihre Schwester war Schelomit.
'''
"20" = ''':sup:`20` Meschullams Söhne waren: Haschuba, Ohel, Berechja, Hasadja und
Juschab-Hesed, insgesamt fünf.
'''
"21" = ''':sup:`21` Die Söhne Hananjas waren: Pelatja, Jeschaja, Refaja, Arnan, Obadja
und Schechanja.
'''
"22" = ''':sup:`22` Die Söhne Schechanjas waren Schemaja, Hattusch, Jigal, Bariach,
Nearja und Schafat, insgesamt sechs.
'''
"23" = ''':sup:`23` Die Söhne Nearjas waren: Eljoënai, Hiskija und Asrikam, insgesamt
drei.
'''
"24" = ''':sup:`24` Die Söhne Eljoënais waren: Hodawja, Eljaschib, Pelaja, Akkub,
Johanan, Delaja und Anani, insgesamt sieben.
'''
"Notes" = '''
Notas de rodapé:
3:1-9 - Davids Söhne, die zu unterschiedlichen Zeiten und von
unterschiedlichen Frauen geboren wurden, werden aufgelistet. Dies
spiegelt die Komplexität seiner Familie und die Herausforderungen
seiner Herrschaft wider, obwohl er der Auserwählte Gottes war (siehe
auch 2. Samuel 3:2-5 und 1. Könige 1:5-6).
3:10-16 - Die königliche Abstammung Davids bis zur babylonischen
Gefangenschaft wird dargestellt und die Kontinuität des Königshauses
trotz Krisenzeiten betont. Gottes Treue zu dem Versprechen an David ist
unerschütterlich (siehe auch 2. Samuel 7,12-16 und 2. Könige 24,8-16).
3:17-19 - Nach der Gefangenschaft werden Nachkommen Jojachins und
Serubbabels erwähnt, was zeigt, dass Davids Linie die Gefangenschaft
überlebte. Serubbabel war eine Schlüsselfigur beim Wiederaufbau des
Tempels und signalisierte die Hoffnung auf eine Wiederherstellung
3:20-24 - Serubbabels Nachkommen werden aufgelistet und
vervollständigen so die nachexilische Genealogie. Dies unterstreicht
die Kontinuität von Gottes Versprechen an das Volk Israel, auch nach
Zerstörung und Exil (siehe auch Esra 3:8-11 und Nehemia 12:1-26).
3:1-24 - Davids königliche Genealogie von Salomon bis in die
nachexilische Zeit unterstreicht Gottes Treue bei der Bewahrung der
messianischen Linie und weist auf die Ankunft Christi als verheißenen
'''
