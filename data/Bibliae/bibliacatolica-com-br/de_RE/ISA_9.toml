[9]
"1" = ''':sup:`1` Das Volk, das in der Finsternis ging, / sah ein helles Licht; über
denen, die im Land des Todesschattens wohnten, / strahlte ein Licht
auf.
'''
"2" = ''':sup:`2` Du mehrtest die Nation, / schenktest ihr große Freude. Man freute
sich vor deinem Angesicht, / wie man sich freut bei der Ernte, / wie
man jubelt, wenn Beute verteilt wird.
'''
"3" = ''':sup:`3` Denn sein drückendes Joch und den Stab auf seiner Schulter, / den
Stock seines Antreibers zerbrachst du wie am Tag von Midian.
'''
"4" = ''':sup:`4` Jeder Stiefel, der dröhnend daherstampft, / jeder Mantel, im Blut
gewälzt, / wird verbrannt, wird ein Fraß des Feuers.
'''
"5" = ''':sup:`5` Denn ein Kind wurde uns geboren, / ein Sohn wurde uns geschenkt. Die
Herrschaft wurde auf seine Schulter gelegt. / Man rief seinen Namen
aus: Wunderbarer Ratgeber, Starker Gott, / Vater in Ewigkeit, Fürst des
Friedens.
'''
"6" = ''':sup:`6` Die große Herrschaft / und der Frieden sind ohne Ende auf dem Thron
Davids und in seinem Königreich, / es zu festigen und zu stützen durch
Recht und Gerechtigkeit, / von jetzt an bis in Ewigkeit. Der Eifer des
HERRN der Heerscharen / wird das vollbringen.
'''
"7" = ''':sup:`7` Ein Wort hat der Herr gegen Jakob gesandt, / es fiel nieder in
Israel.
'''
"8" = ''':sup:`8` Das ganze Volk sollte erkennen, / Efraim und die Bewohner von
Samaria, / die in Anmaßung und Größenwahn sagten:
'''
"9" = ''':sup:`9` Ziegelmauern sind gefallen, / jetzt bauen wir mit Quadersteinen auf;
Maulbeerbäume wurden gefällt, / Zedern lassen wir nachwachsen!
'''
"10" = ''':sup:`10` Da machte der HERR die Gegner Rezins gegen es stark / und stachelte
seine Feinde an:
'''
"11" = ''':sup:`11` Aram vom Osten, die Philister vom Westen / und sie fraßen Israel
mit gierigem Maul. Bei alldem hat sich sein Zorn nicht gewendet / und
noch ist seine Hand ausgestreckt.
'''
"12" = ''':sup:`12` Aber das Volk kehrte nicht um zu dem, der es schlug; / den HERRN
der Heerscharen suchten sie nicht.
'''
"13" = ''':sup:`13` Da schnitt der HERR Kopf und Schwanz von Israel ab, / Sprosse und
Binse an einem Tag.
'''
"14" = ''':sup:`14` Die Ältesten und Angesehenen, sie sind der Kopf; / der Prophet und
Lügenlehrer, er ist der Schwanz.
'''
"15" = ''':sup:`15` Die diesem Volk die Schritte vorgaben, / leiteten in die Irre, /
verwirrt waren, die diese Schritte gingen.
'''
"16" = ''':sup:`16` Deshalb freut sich der Herr nicht über seine jungen Männer / und
über seine Waisen und Witwen erbarmt er sich nicht. Denn ein jeder ist
gottlos und tut Böses / und jeder Mund redet Schändliches. Bei alldem
hat sich sein Zorn nicht gewendet / und noch bleibt seine Hand
ausgestreckt.
'''
"17" = ''':sup:`17` Denn der Frevel brannte wie Feuer, / Dornen und Disteln fraß er. Er
entzündete das Dickicht des Waldes / und es wirbelte in Rauchschwaden
auf.
'''
"18" = ''':sup:`18` Durch den Grimm des HERRN der Heerscharen ist das Land versengt; /
das Volk wurde ein Raub der Flammen. / Keiner verschonte den andern:
'''
"19" = ''':sup:`19` Man schlang zur Rechten und blieb hungrig, / man fraß zur Linken
und wurde nicht satt. / Jeder frisst das Fleisch seines eigenen Armes:
'''
"20" = ''':sup:`20` Manasse den Efraim und Efraim den Manasse / und beide zusammen
gegen Juda. Bei alldem hat sich sein Zorn nicht gewendet / und noch
bleibt seine Hand ausgestreckt.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Jesaja prophezeit den Menschen, die in der Dunkelheit
wandelten, das Kommen des Lichts – ein Hinweis auf die Ankunft des
Messias. Dieses Licht bringt Hoffnung und Erlösung für diejenigen, die
geistig leiden und sich von Gott entfernt haben (siehe auch
9:6-7 - Die berühmte Prophezeiung vom „uns geborenen Kind“ weist auf
Jesus, den Friedensfürsten, hin, der Gerechtigkeit und dauerhaften
Frieden bringen wird. Dieser König wird mit Gerechtigkeit und
Rechtschaffenheit regieren und das Reich Gottes auf Erden errichten
9:8-12 - Der Prophet prangert Israels Stolz und seine Ablehnung Gottes
an. Dieser Stolz zieht Gericht nach sich, da das Volk sich auf sich
selbst verlässt, anstatt Gottes Führung zu suchen – eine Haltung, die
50:31-32).
9:13-17 - Israel weigert sich, Buße zu tun, und Gott verspricht den vom
Weg abgekommenen Führern und dem Volk Strafe. Die Korruption der Führer
wirkt sich negativ auf die gesamte Nation aus und führt zu einer
9:18-21 - Die Sünde verwüstet die Nation wie ein Feuer einen Wald.
Diese Symbolik unterstreicht die Zerstörung, die das Böse anrichtet,
