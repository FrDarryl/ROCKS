[2]
"1" = ''':sup:`1` Warum toben die Völker, * warum ersinnen die Nationen nichtige
Pläne?
'''
"2" = ''':sup:`2` Die Könige der Erde stehen auf, / die Großen tun sich zusammen *
gegen den HERRN und seinen Gesalbten:
'''
"3" = ''':sup:`3` Lasst uns ihre Fesseln zerreißen * und von uns werfen ihre Stricke!
'''
"4" = ''':sup:`4` Er, der im Himmel thront, lacht, * der HERR verspottet sie.
'''
"5" = ''':sup:`5` Dann spricht er in seinem Zorn zu ihnen, * in seinem Grimm wird er
sie erschrecken:
'''
"6" = ''':sup:`6` Ich selber habe meinen König eingesetzt * auf Zion, meinem heiligen
Berg.
'''
"7" = ''':sup:`7` Den Beschluss des HERRN will ich kundtun./ Er sprach zu mir: Mein
Sohn bist du. * Ich selber habe dich heute gezeugt.
'''
"8" = ''':sup:`8` Fordere von mir und ich gebe dir die Völker zum Erbe * und zum
Eigentum die Enden der Erde.
'''
"9" = ''':sup:`9` Du wirst sie zerschlagen mit eisernem Stab, * wie Krüge aus Ton
wirst du sie zertrümmern.
'''
"10" = ''':sup:`10` Nun denn, ihr Könige, kommt zur Einsicht, * lasst euch warnen, ihr
Richter der Erde!
'''
"11" = ''':sup:`11` Mit Furcht dient dem HERRN, * jubelt ihm zu mit Beben,
'''
"12" = ''':sup:`12` küsst den Sohn, / damit er nicht zürnt * und euer Weg sich nicht
verliert, denn wenig nur und sein Zorn ist entbrannt. * Selig alle, die
bei ihm sich bergen!
'''
"Notes" = '''
Notas de rodapé:
2:1-3 - Psalm 2 beginnt mit einer Frage zur Verschwörung der Völker
gegen Gott und seinen Gesalbten. Diese Rebellion unterstreicht die
Sinnlosigkeit, sich Gottes Willen zu widersetzen, und unterstreicht
Gottes Souveränität über die Geschichte (siehe auch
2:4-6 - Gott lacht über die Intrigen der Könige und setzt seinen König
in Zion ein. Dies zeigt Gottes Vertrauen in seinen Erlösungsplan und
unterstreicht die Autorität Christi als König und Herr über alle
2:7-9 - Der Psalmist verkündet die Sohnschaft des Königs und das
Versprechen der Herrschaft über die Nationen. Diese Passage weist auf
die messianische Identität Jesu und seine Mission hin, mit
2:10-12 - Die Ermahnung an Könige und Herrscher, sich dem Herrn zu
unterwerfen, offenbart die Notwendigkeit der Ehrfurcht vor Gott. Der
Aufruf, den Sohn zu küssen, unterstreicht die Bedeutung der Anbetung
110,1).
'''
