[4]
"1" = ''':sup:`1` Dann wieder habe ich alles beobachtet, was unter der Sonne getan
wird, um Menschen auszubeuten. Sieh, die Ausgebeuteten weinen und
niemand tröstet sie; von der Hand ihrer Ausbeuter geht Gewalt aus und
niemand tröstet sie.
'''
"2" = ''':sup:`2` Da preise ich immer wieder die Toten, die schon gestorben sind, und
nicht die Lebenden, die noch leben müssen.
'''
"3" = ''':sup:`3` Glücklicher aber als beide preise ich den, der noch nicht geworden
ist, der noch nicht das schlimme Tun gesehen hat, das unter der Sonne
getan wurde.
'''
"4" = ''':sup:`4` Denn ich beobachtete: Jede Arbeit und jedes erfolgreiche Tun
bedeutet Konkurrenzkampf zwischen den Menschen. Auch das ist Windhauch
und Luftgespinst.
'''
"5" = ''':sup:`5` Der Ungebildete legt seine Hände in den Schoß / und verzehrt sein
eigenes Fleisch.
'''
"6" = ''':sup:`6` Besser eine Handvoll und Ruhe / als beide Hände voll und Arbeit und
Luftgespinst.
'''
"7" = ''':sup:`7` Und wieder habe ich etwas unter der Sonne beobachtet, das Windhauch
ist.
'''
"8" = ''':sup:`8` Es kommt vor, dass jemand allein steht und niemanden bei sich hat.
Ja, er besitzt nicht einmal einen Sohn oder Bruder. Aber sein Besitz
ist ohne Grenzen und überdies kann sein Auge vom Reichtum nicht genug
bekommen. Doch für wen strenge ich mich dann an und warum gönne ich mir
kein Glück? Auch das ist Windhauch und ein schlechtes Geschäft.
'''
"9" = ''':sup:`9` Zwei sind besser als einer allein, falls sie nur reichen Ertrag aus
ihrem Besitz ziehen.
'''
"10" = ''':sup:`10` Denn wenn sie hinfallen, richtet einer den anderen auf. Doch wehe
dem, der allein ist, wenn er hinfällt, ohne dass einer bei ihm ist, der
ihn aufrichtet.
'''
"11" = ''':sup:`11` Außerdem: Wenn zwei zusammen schlafen, wärmt einer den andern; /
einer allein - wie soll er warm werden?
'''
"12" = ''':sup:`12` Und wenn jemand einen Einzelnen auch überwältigt, / zwei sind ihm
gewachsen und eine dreifache Schnur reißt nicht so schnell.
'''
"13" = ''':sup:`13` Besser ein junger Mann, der niedriger Herkunft, aber gebildet ist,
als ein König, der alt, aber ungebildet ist - weil er es nicht mehr
verstand, auf Ratschläge zu hören.
'''
"14" = ''':sup:`14` Der junge Mann wurde aus dem Gefängnis befreit und wurde König,
obwohl er, während der andere schon regierte, arm zur Welt gekommen
war.
'''
"15" = ''':sup:`15` Ich habe beobachtet, dass alle Lebenden, die unter der Sonne
umherlaufen, sich auf die Seite des nächsten jungen Mannes stellten,
der statt seiner hochkommt.
'''
"16" = ''':sup:`16` Die Volksmenge nimmt kein Ende, gleichgültig, wer an ihre Spitze
getreten ist. Im Übrigen werden die Späteren auch mit ihm nicht
zufrieden sein. Denn auch das ist Windhauch und Luftgespinst.
'''
"17" = ''':sup:`17` Zügle deinen Schritt, wenn du zum Gotteshaus gehst! Tritt ein, um
zuzuhören, / und nicht, wie die Ungebildeten, um Opfer abzugeben! Sie
verstehen nicht einmal, Böses zu tun.
'''
