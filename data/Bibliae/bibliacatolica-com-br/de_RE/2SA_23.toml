[23]
"1" = ''':sup:`1` Das sind die letzten Worte Davids: Spruch Davids, des Sohnes Isais,
/ Spruch des hochgestellten Mannes, / des Gesalbten des Gottes Jakobs,
/ des Lieblingshelden der Lieder Israels:
'''
"2" = ''':sup:`2` Der Geist des HERRN sprach durch mich, / sein Wort war auf meiner
Zunge.
'''
"3" = ''':sup:`3` Der Gott Israels sprach, / zu mir sagte der Fels Israels: / Wer
gerecht über die Menschen herrscht, / wer voll Gottesfurcht herrscht,
'''
"4" = ''':sup:`4` der ist wie das Licht am Morgen, / wenn die Sonne aufstrahlt / an
einem Morgen ohne Wolken, / der nach dem Regen grünes Gras / aus der
Erde hervorsprießen lässt.
'''
"5" = ''':sup:`5` Denn steht mein Haus nicht so zu Gott? / Weil er mir einen ewigen
Bund gewährt hat, ist es in allem wohlgeordnet und gut gesichert. / All
mein Heil und alles, was ich begehrte, / ließ er es nicht aufsprießen?
'''
"6" = ''':sup:`6` All die Übeltäter aber sind wie verwehte Dornen; / man fasst sie
nicht mit der Hand an.
'''
"7" = ''':sup:`7` Wenn jemand sie anrühren will, / rüstet er sich mit Eisen und einer
Lanze; / sie werden im Feuer verbrannt.
'''
"8" = ''':sup:`8` Das sind die Namen der Helden Davids: Jischbaal, der Hachmoniter,
das Haupt der Drei; er schwang seine Streitaxt über achthundert Männer
und erschlug sie alle auf einmal.
'''
"9" = ''':sup:`9` Nach ihm kommt der Ahoachiter Eleasar, der Sohn Dodos, unter den
drei Helden. Er war bei David, als sie die Philister mit Schmach
bedeckten. Sie sammelten sich dort zum Krieg. Als sich die Israeliten
zurückzogen,
'''
"10" = ''':sup:`10` hielt er stand und schlug auf die Philister ein, bis seine Hand
erlahmte. Seine Hand blieb am Schwert haften. So bewirkte der HERR an
jenem Tag einen großen Sieg. Das Volk kehrte wieder um und folgte
Eleasar, aber nur noch, um zu plündern.
'''
"11" = ''':sup:`11` Nach ihm kommt der Harariter Schamma, der Sohn Ages. Einst
versammelten sich die Philister bei Lehi. Dort war ein Linsenfeld. Als
das Volk vor den Philistern floh,
'''
"12" = ''':sup:`12` stellte sich Schamma mitten in das Feld, behauptete es und schlug
die Philister. So verlieh ihm der HERR einen großen Sieg.
'''
"13" = ''':sup:`13` Als sich einst das Lager der Philister in der Rafaïterebene befand,
kamen drei von den Dreißig zu Beginn der Ernte hinab zur Höhle Adullam.
'''
"14" = ''':sup:`14` David hielt sich damals in der Bergfestung auf und ein Posten der
Philister lag in Betlehem.
'''
"15" = ''':sup:`15` Da verspürte David ein Verlangen und er sagte: Wer bringt mir
Wasser aus der Zisterne am Tor von Betlehem?
'''
"16" = ''':sup:`16` Da drangen die drei Helden in das Lager der Philister ein,
schöpften Wasser aus der Zisterne am Tor von Betlehem, nahmen es mit
und brachten es David. Doch er wollte es nicht trinken, sondern goss es
für den HERRN als Trankopfer aus
'''
"17" = ''':sup:`17` und sagte: Das sei fern von mir, HERR, dass ich so etwas tue. Ist
es nicht sozusagen das Blut der Männer, die unter Lebensgefahr
hingegangen sind? Darum wollte er es nicht trinken. Eine solche Tat
vollbrachten die drei Helden.
'''
"18" = ''':sup:`18` Joabs Bruder Abischai, der Sohn der Zeruja, war der Anführer der
Dreißig. Er schwang seinen Speer über dreihundert Männer und erschlug
sie; bei den drei Helden hatte er einen großen Namen.
'''
"19" = ''':sup:`19` Unter den Dreißig war er hochgeehrt und er wurde ihr Anführer, aber
an die Drei reichte er nicht heran.
'''
"20" = ''':sup:`20` Benaja aus Kabzeel, der Sohn Jojadas, war ein tapferer Mann, der
große Taten vollbrachte. Er erschlug die beiden Söhne Ariëls aus Moab.
Als einmal Schnee gefallen war, kam er zu einer Zisterne und erlegte
darin einen Löwen.
'''
"21" = ''':sup:`21` Auch erschlug er einen Ägypter, einen Furcht erregenden Mann. Der
Ägypter hatte einen Speer in der Hand. Benaja aber ging nur mit einem
Stock auf ihn los, riss ihm den Speer aus der Hand und tötete ihn mit
diesem Speer.
'''
"22" = ''':sup:`22` Solche Taten vollbrachte Benaja, der Sohn Jojadas. Er hatte bei den
drei Helden einen großen Namen.
'''
"23" = ''':sup:`23` Unter den Dreißig war er hochgeehrt, aber an die Drei reichte er
nicht heran. David stellte ihn an die Spitze seiner Leibwache.
'''
"24" = ''':sup:`24` Zu den Dreißig gehörte Joabs Bruder Asaël, ferner Elhanan aus
Betlehem, der Sohn Dodos,
'''
"25" = ''':sup:`25` Schamma und Elika aus Harod,
'''
"26" = ''':sup:`26` Helez aus Pelet, Ira aus Tekoa, der Sohn des Ikkesch,
'''
"27" = ''':sup:`27` Abiëser aus Anatot, Sibbechai aus Huscha,
'''
"28" = ''':sup:`28` Zalmon, der Ahoachiter, Mahrai aus Netofa,
'''
"29" = ''':sup:`29` Heled aus Netofa, der Sohn Baanas, Ittai aus Gibea in Benjamin, der
Sohn Ribais,
'''
"30" = ''':sup:`30` Benaja aus Piraton, Hiddai aus Nahale-Gaasch,
'''
"31" = ''':sup:`31` Abialbon aus Bet-Araba, Asmawet aus Bahurim,
'''
"32" = ''':sup:`32` Eljachba aus Schaalbon, die Söhne Jaschens, Jonatan,
'''
"33" = ''':sup:`33` der Sohn des Schamma aus Harar, Ahiam aus Harar, der Sohn Scharars,
'''
"34" = ''':sup:`34` Elifelet aus Maacha, der Sohn Ahasbais, Eliam aus Gilo, der Sohn
Ahitofels,
'''
"35" = ''':sup:`35` Hezro aus Karmel, Paarai aus Arab,
'''
"36" = ''':sup:`36` Jigal aus Zoba, der Sohn Natans, Mibhar aus Gad,
'''
"37" = ''':sup:`37` Zelek, der Ammoniter, Nachrai aus Beerot, der Waffenträger Joabs,
des Sohnes der Zeruja,
'''
"38" = ''':sup:`38` Ira aus Jattir, Gareb aus Jattir
'''
"39" = ''':sup:`39` sowie Urija, der Hetiter. Im Ganzen waren es siebenunddreißig.
'''
