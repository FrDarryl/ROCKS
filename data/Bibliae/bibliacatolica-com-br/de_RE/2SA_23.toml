23:8-12 - Davids mächtige Männer werden für ihren Mut und ihre Treue
gelobt. Ihre Taten unterstreichen den Wert von Kameradschaft und
Opferbereitschaft für ein höheres Ziel und spiegeln den Ruf zur Einheit
1,27).
