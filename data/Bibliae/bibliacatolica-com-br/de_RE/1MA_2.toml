[2]
"1" = ''':sup:`1` In jenen Tagen trat ein Priester auf aus dem Geschlecht des Jojarib
namens Mattatias; sein Vater war Johanan, der Sohn Simeons. Er stammte
aus Jerusalem, hatte sich aber in Modeïn niedergelassen.
'''
"2" = ''':sup:`2` Er hatte fünf Söhne: Johanan mit dem Beinamen Gaddi,
'''
"3" = ''':sup:`3` Simeon mit dem Beinamen Tassi,
'''
"4" = ''':sup:`4` Judas mit dem Beinamen Makkabäer,
'''
"5" = ''':sup:`5` Eleasar mit dem Beinamen Awaran und Jonatan mit dem Beinamen Apphus.
'''
"6" = ''':sup:`6` Als er das gotteslästerliche Treiben in Juda und in Jerusalem sah,
sagte er:
'''
"7" = ''':sup:`7` Ach, warum bin ich geboren, dass ich erleben muss, / wie man mein
Volk vernichtet / und die heilige Stadt zerstört? / Ohnmächtig musste
man zusehen, / wie sie in die Hand ihrer Feinde geriet, / wie die
heilige Stätte Fremden in die Hand fiel.
'''
"8" = ''':sup:`8` Ihr Tempel wurde wie ein ehrloser Mann,
'''
"9" = ''':sup:`9` ihre Kostbarkeiten schleppte man als Beute fort. / Auf ihren Plätzen
erschlug man ihre kleinen Kinder; / ihre jungen Männer fielen unter dem
Schwert des Feindes.
'''
"10" = ''':sup:`10` Welches Volk hat nicht ein Stück des Reiches erhalten, / hat sich
nicht seinen Anteil an der Beute errafft?
'''
"11" = ''':sup:`11` Ihren ganzen Schmuck nahm man ihr weg. / Die Freie wurde zur
Sklavin.
'''
"12" = ''':sup:`12` Seht, unser Heiligtum, / unsere Zierde und unser Ruhm, liegt
verödet; / fremde Völker haben es entweiht.
'''
"13" = ''':sup:`13` Wozu leben wir noch?
'''
"14" = ''':sup:`14` Und Mattatias und seine Söhne zerrissen ihre Gewänder, zogen
Bußkleider an und gaben sich tiefer Trauer hin.
'''
"15" = ''':sup:`15` Da kamen die Beamten, die vom König den Auftrag hatten, die
Einwohner zum Abfall von Gott zu zwingen, in die Stadt Modeïn, um die
Opfer durchzuführen.
'''
"16" = ''':sup:`16` Und viele aus Israel kamen zu ihnen; auch Mattatias und seine Söhne
versammelten sich dort.
'''
"17" = ''':sup:`17` Da wandten sich die Leute des Königs an Mattatias und sagten: Du
besitzt in dieser Stadt Macht, Ansehen und Einfluss und hast die
Unterstützung deiner Söhne und Verwandten.
'''
"18" = ''':sup:`18` Tritt also als Erster vor und tu, was der König angeordnet hat! So
haben es alle Völker getan, auch die Männer in Juda und alle, die in
Jerusalem geblieben sind. Dann wirst du mit deinen Söhnen zu den
Freunden des Königs gehören; auch wird man dich und deine Söhne mit
Silber, Gold und vielen Geschenken ehren.
'''
"19" = ''':sup:`19` Mattatias aber antwortete mit lauter Stimme: Auch wenn alle Völker
im Bereich der Königsherrschaft dem König gehorchen und jedes von der
Religion seiner Väter abfällt und sich für seine Anordnungen
entscheidet -
'''
"20" = ''':sup:`20` ich, meine Söhne und meine Brüder bleiben beim Bund unserer Väter.
'''
"21" = ''':sup:`21` Gott bewahre uns davor, das Gesetz und seine Vorschriften zu
verlassen.
'''
"22" = ''':sup:`22` Wir gehorchen den Befehlen des Königs nicht und wir weichen weder
nach rechts noch nach links von unserer Religion ab.
'''
"23" = ''':sup:`23` Kaum hatte er das gesagt, da trat vor aller Augen ein Jude vor und
wollte auf dem Altar von Modeïn opfern, wie es der König angeordnet
hatte.
'''
"24" = ''':sup:`24` Als Mattatias das sah, packte ihn der Eifer; seine Nieren
erzitterten und er ließ seinem gerechten Zorn freien Lauf: Er sprang
vor und erstach den Abtrünnigen über dem Altar.
'''
"25" = ''':sup:`25` Zusammen mit ihm erschlug er auch den königlichen Beamten, der sie
zum Opfer zwingen wollte, und riss den Altar nieder;
'''
"26" = ''':sup:`26` der Eifer für das Gesetz hatte ihn gepackt und er tat, was einst
Pinhas mit Simri, dem Sohn des Salu, gemacht hatte.
'''
"27" = ''':sup:`27` Und Mattatias rief mit lauter Stimme in der Stadt: Wer sich für das
Gesetz ereifert und zum Bund steht, der soll mir folgen.
'''
"28" = ''':sup:`28` Und er floh mit seinen Söhnen in die Berge; ihren ganzen Besitz
ließen sie in der Stadt zurück.
'''
"29" = ''':sup:`29` Damals gingen viele, die Recht und Gerechtigkeit suchten, in die
Wüste hinunter, um dort zu leben.
'''
"30" = ''':sup:`30` Ihre Kinder und ihre Frauen und auch ihr Vieh nahmen sie mit; denn
die ihnen zugefügten Übel waren unerträglich geworden.
'''
"31" = ''':sup:`31` Aber man meldete den Beauftragten des Königs und der Besatzung, die
in der Davidstadt von Jerusalem war: Leute, die des Königs Anordnung
missachtet haben, sind in die Wüste zu den Höhlen hinabgezogen.
'''
"32" = ''':sup:`32` Da setzten ihnen viele nach; als sie die Juden eingeholt hatten,
stellten sie sich ihnen gegenüber auf und machten sich zum Kampf
bereit. An jenem Tag war gerade Sabbat.
'''
"33" = ''':sup:`33` Die Soldaten riefen ihnen zu: Jetzt ist noch Zeit. Kommt heraus und
tut, was der König sagt; dann bleibt ihr am Leben.
'''
"34" = ''':sup:`34` Sie antworteten: Wir gehen nicht hinaus und tun nicht, was der
König sagt; wir werden den Sabbat nicht entweihen.
'''
"35" = ''':sup:`35` Da gingen die Soldaten sofort zum Angriff über.
'''
"36" = ''':sup:`36` Die Juden gaben keine Antwort; sie warfen nicht einmal Steine auf
sie, noch versperrten sie die Eingänge der Höhlen.
'''
"37" = ''':sup:`37` Denn sie sagten: Wir wollen lieber alle sterben, als schuldig
werden. Himmel und Erde sind unsere Zeugen, dass es Unrecht ist, wenn
ihr uns das Leben nehmt.
'''
"38" = ''':sup:`38` Da begannen die Soldaten den Kampf am Sabbat und so starben die
Juden mit ihren Frauen und Kindern, etwa tausend Menschen, und auch ihr
Vieh kam zusammen mit ihnen um.
'''
"39" = ''':sup:`39` Als Mattatias und seine Freunde das erfuhren, ergriff sie größter
Schmerz um die Toten.
'''
"40" = ''':sup:`40` Sie sagten zueinander: Wenn wir alle so handeln, wie unsere Brüder
gehandelt haben, und nicht gegen die fremden Völker für unser Leben und
unsere Gesetze kämpfen, dann vertilgen sie uns bald von der Erde.
'''
"41" = ''':sup:`41` Und sie beschlossen noch am gleichen Tag: Wenn uns jemand am Sabbat
angreift, werden wir gegen ihn kämpfen, damit wir nicht alle umkommen
wie unsere Brüder in den Höhlen.
'''
"42" = ''':sup:`42` Damals schloss sich ihnen auch die Gemeinschaft der Hasidäer an;
das waren tapfere Männer aus Israel, die alle dem Gesetz treu ergeben
waren.
'''
"43" = ''':sup:`43` Auch alle anderen, die vor dem Unheil flohen, kamen zu ihnen und
verstärkten ihre Reihen.
'''
"44" = ''':sup:`44` Sie stellten eine Streitmacht auf und erschlugen die Sünder in
ihrem Zorn, / die Gesetzlosen in ihrem Grimm. Wer übrig blieb, musste
zu den Nachbarvölkern fliehen, um sein Leben zu retten.
'''
"45" = ''':sup:`45` Mattatias und seine Anhänger zogen durch das ganze Land und rissen
die Altäre nieder.
'''
"46" = ''':sup:`46` Alle unbeschnittenen Kinder, die sie in dem Gebiet Israels fanden,
beschnitten sie gewaltsam.
'''
"47" = ''':sup:`47` Sie verfolgten die frechen Frevler; / in allem, was sie taten,
hatten sie Erfolg.
'''
"48" = ''':sup:`48` Sie entrissen das Gesetz der Hand der Völker / und der Könige. /
Dem Sünder ließen sie keine Macht.
'''
"49" = ''':sup:`49` Da kam für Mattatias die Zeit, dass er sterben musste. Da sagte er
zu seinen Söhnen: Jetzt sind über uns Frevel und Strafe gekommen, / die
Zeit des Zusammenbruchs und lodernder Zorn.
'''
"50" = ''':sup:`50` Jetzt eifert für das Gesetz, meine Söhne, / setzt euer Leben ein
für den Bund unserer Väter!
'''
"51" = ''':sup:`51` Denkt an die Taten, die unsere Väter zu ihren Zeiten vollbrachten;
erwerbt euch großen Ruhm und einen ewigen Namen!
'''
"52" = ''':sup:`52` Wurde Abraham nicht für treu befunden in der Erprobung / und wurde
ihm das nicht als Gerechtigkeit angerechnet?
'''
"53" = ''':sup:`53` Josef hielt das Gebot, als man ihn bedrängte, / und wurde Herr über
Ägypten.
'''
"54" = ''':sup:`54` Pinhas, unser Vorvater, eiferte für Gottes Sache / und empfing für
seinen Eifer den Bund ewigen Priestertums.
'''
"55" = ''':sup:`55` Weil Josua seinen Auftrag erfüllte, / wurde er Richter in Israel.
'''
"56" = ''':sup:`56` Kaleb bezeugte vor dem Volk die Wahrheit; / darum bekam er ein
Erbteil im Land.
'''
"57" = ''':sup:`57` David war barmherzig; / darum erhielt er den Königsthron als ewiges
Erbe.
'''
"58" = ''':sup:`58` Elija eiferte für das Gesetz / und wurde für seinen Eifer in den
Himmel aufgenommen.
'''
"59" = ''':sup:`59` Hananja, Asarja und Mischaël hatten Vertrauen; / darum wurden sie
aus den Flammen gerettet.
'''
"60" = ''':sup:`60` Weil Daniel unschuldig war, / wurde er dem Rachen der Löwen
entrissen.
'''
"61" = ''':sup:`61` Überdenkt unsere ganze Vergangenheit: / Keiner, der ihm vertraut,
kommt zu Fall.
'''
"62" = ''':sup:`62` Habt keine Angst vor den Worten eines sündigen Menschen! / Seine
Herrlichkeit verfällt der Fäulnis und den Würmern.
'''
"63" = ''':sup:`63` Heute noch reckt er sich hoch empor, / morgen schon ist er
verschwunden; / denn er ist wieder zu Staub geworden / und mit seinen
Plänen ist es aus.
'''
"64" = ''':sup:`64` Meine Söhne, seid mannhaft und seid stark im Gesetz; / denn durch
das Gesetz werdet ihr euch Ruhm erwerben.
'''
"65" = ''':sup:`65` Seht, Simeon, euer Bruder. Ich weiß, dass er ein kluger Mann ist.
Hört immer auf ihn! Er soll euer Vater sein.
'''
"66" = ''':sup:`66` Judas, der Makkabäer, ist seit seiner Jugend ein tapferer Krieger.
Er soll an der Spitze eures Heeres stehen und den Krieg gegen die
Völker führen.
'''
"67" = ''':sup:`67` Schart alle um euch, die das Gesetz halten! Nehmt Rache für euer
Volk!
'''
"68" = ''':sup:`68` Zahlt es den fremden Völkern heim! Achtet auf das, was das Gesetz
befiehlt!
'''
"69" = ''':sup:`69` Und nachdem er sie gesegnet hatte, wurde er mit seinen Vätern
vereint.
'''
"70" = ''':sup:`70` Er starb im Jahr 146. Man setzte ihn im Grab seiner Väter in Modeïn
bei und ganz Israel hielt eine große Totenklage um ihn.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Mattatias, ein treuer Priester, erhebt sich als Anführer des
Widerstands gegen Antiochus' Befehle. Seine Söhne, darunter Judas
Makkabäus, spielen im Befreiungskampf eine wichtige Rolle (siehe auch
2:19-22 - Mattatias weigert sich, den Befehlen des Königs Folge zu
leisten und behauptet, er werde Gottes Gesetz treu bleiben. Diese
Standhaftigkeit angesichts der Unterdrückung spiegelt die Bedeutung der
2:27-28 - Mattathias ruft die Gläubigen dazu auf, der Tyrannei zu
widerstehen und in die Wildnis zu fliehen. Damit greift er das Thema
des Exodus und der Reinigung des Volkes Gottes für den gerechten Kampf
2:49-50 - Vor seinem Tod ermahnt Mattatias seine Söhne, eifrig für das
Gesetz zu sein und bereit zu sein, ihr Leben für den Bund mit Gott zu
geben. Seine Rede spiegelt den Ruf zu Heiligkeit und Mut wider (siehe
2:65-70 - Mattatias ernennt Judas Makkabäus zu seinem Nachfolger und
betraut ihn mit der Führung im Kampf gegen die Unterdrücker. Dieses
Führungsvermächtnis ist für den jüdischen Widerstand von entscheidender
Bedeutung (siehe auch 2. Samuel 23:1-2 und Richter 2:18-19).
'''
