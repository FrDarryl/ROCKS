[10]
"1" = ''':sup:`1` Sterbende Fliegen - da stinkt und gärt sogar das duftende Öl für die
Schönheitspflege; / schwerer als Wissen und Geltung wiegt eine kleine
Dummheit.
'''
"2" = ''':sup:`2` Der Verstand des Gebildeten wählt den rechten Weg, / der Verstand
des Ungebildeten den linken;
'''
"3" = ''':sup:`3` doch der Dumme - welchen Weg er auch einschlägt -, / ihm fehlt der
Verstand, / obwohl er von jedem andern gesagt hat: Er ist dumm.
'''
"4" = ''':sup:`4` Wenn der Herrscher gegen dich in Zorn gerät, bewahre die Ruhe; /
denn Gelassenheit bewahrt vor großen Fehlern!
'''
"5" = ''':sup:`5` Es gibt etwas Schlimmes, das ich unter der Sonne beobachtet habe -
solch ein Versehen, wie es vom Machthaber zu kommen pflegt:
'''
"6" = ''':sup:`6` Die Dummheit wurde auf höchste Posten gestellt / und Reiche müssen
unten sitzen.
'''
"7" = ''':sup:`7` Ich habe Sklaven hoch zu Pferd gesehen / und Fürsten, die wie
Sklaven zu Fuß gehen mussten.
'''
"8" = ''':sup:`8` Wer eine Grube gräbt, kann hineinfallen, / wer eine Mauer einreißt,
den kann die Schlange beißen,
'''
"9" = ''':sup:`9` wer Steine bricht, kann sich dabei verletzen, / wer Holz spaltet,
bringt sich dadurch in Gefahr.
'''
"10" = ''':sup:`10` Wenn die Axt stumpf geworden ist / und ihr Benutzer hat sie nicht
vorher geschliffen, / dann braucht er mehr Kraft - / Wissen hätte ihm
den Vorteil gebracht, dass er sein Werkzeug vorbereitet hätte.
'''
"11" = ''':sup:`11` Der Schlangenbeschwörer hat keinen Vorteil, / wenn die Schlange
beißt, bevor er sie beschworen hat.
'''
"12" = ''':sup:`12` Worte aus dem Mund des Gebildeten finden Beifall, / aber die Lippen
eines Ungebildeten verschlingen ihn selbst.
'''
"13" = ''':sup:`13` Wenn er redet, steht Dummheit am Anfang, / am Ende schlimme
Verblendung.
'''
"14" = ''':sup:`14` Und der Dumme redet endlos. Dabei kann doch der Mensch nicht
erkennen, was geschehen wird. Und was nach ihm geschieht - wer
verkündet es ihm?
'''
"15" = ''':sup:`15` Die Arbeit erschöpft die Ungebildeten: Keiner hat es verstanden, in
die Stadt zu ziehen.
'''
"16" = ''':sup:`16` Weh dir, Land, / dessen König ein Knabe ist / und dessen Fürsten
schon früh am Morgen tafeln.
'''
"17" = ''':sup:`17` Wohl dir, Land, / dessen König von edlem Geschlecht ist und dessen
Fürsten zur richtigen Zeit tafeln, / beherrscht und nicht wie Zecher.
'''
"18" = ''':sup:`18` Ist einer träge, so senkt sich das Gebälk, / lässt er die Hände
sinken, so dringt der Regen ins Haus.
'''
"19" = ''':sup:`19` Man schlemmt und will dabei lachen, / der Wein erfreut die
Lebenden, / das Geld macht alles möglich.
'''
"20" = ''':sup:`20` Nicht einmal in Gedanken / schimpf auf den König, / nicht einmal im
Schlafzimmer schimpf auf einen Reichen; denn die Vögel des Himmels
können dein Wort verbreiten, / alles, was Flügel hat, / könnte die
Nachricht weitermelden.
'''
