[103]
"1" = ''':sup:`1` Von David. Preise den HERRN, meine Seele, * und alles in mir seinen
heiligen Namen!
'''
"2" = ''':sup:`2` Preise den HERRN, meine Seele, * und vergiss nicht, was er dir Gutes
getan hat!
'''
"3" = ''':sup:`3` Der dir all deine Schuld vergibt * und all deine Gebrechen heilt,
'''
"4" = ''':sup:`4` der dein Leben vor dem Untergang rettet * und dich mit Huld und
Erbarmen krönt,
'''
"5" = ''':sup:`5` der dich dein Leben lang mit Gaben sättigt, * wie dem Adler wird dir
die Jugend erneuert.
'''
"6" = ''':sup:`6` Der HERR vollbringt Taten des Heils, * Recht verschafft er allen
Bedrängten.
'''
"7" = ''':sup:`7` Er hat Mose seine Wege kundgetan, * den Kindern Israels seine Werke.
'''
"8" = ''':sup:`8` Der HERR ist barmherzig und gnädig, * langmütig und reich an Huld.
'''
"9" = ''':sup:`9` Er wird nicht immer rechten * und nicht ewig trägt er nach.
'''
"10" = ''':sup:`10` Er handelt an uns nicht nach unsern Sünden * und vergilt uns nicht
nach unsrer Schuld.
'''
"11" = ''':sup:`11` Denn so hoch der Himmel über der Erde ist, * so mächtig ist seine
Huld über denen, die ihn fürchten.
'''
"12" = ''':sup:`12` So weit der Aufgang entfernt ist vom Untergang, * so weit entfernt
er von uns unsere Frevel.
'''
"13" = ''':sup:`13` Wie ein Vater sich seiner Kinder erbarmt, * so erbarmt sich der
HERR über alle, die ihn fürchten.
'''
"14" = ''':sup:`14` Denn er weiß, was wir für Gebilde sind, * er bedenkt, dass wir
Staub sind.
'''
"15" = ''':sup:`15` Wie Gras sind die Tage des Menschen, * er blüht wie die Blume des
Feldes.
'''
"16" = ''':sup:`16` Fährt der Wind darüber, ist sie dahin; * der Ort, wo sie stand,
weiß nichts mehr von ihr.
'''
"17" = ''':sup:`17` Doch die Huld des HERRN währt immer und ewig / für alle, die ihn
fürchten. * Seine Gerechtigkeit erfahren noch Kinder und Enkel, /
'''
"18" = ''':sup:`18` alle, die seinen Bund bewahren, * die seiner Befehle gedenken und
danach handeln.
'''
"19" = ''':sup:`19` Der HERR hat seinen Thron errichtet im Himmel, * seine königliche
Macht beherrscht das All.
'''
"20" = ''':sup:`20` Preist den HERRN, ihr seine Engel, / ihr starken Helden, die sein
Wort vollstrecken, * die auf die Stimme seines Wortes hören!
'''
"21" = ''':sup:`21` Preist den HERRN, all seine Heerscharen, * seine Diener, die seinen
Willen tun!
'''
"22" = ''':sup:`22` Preist den HERRN, all seine Werke, / an jedem Ort seiner
Herrschaft! * Preise den HERRN, meine Seele!
'''
