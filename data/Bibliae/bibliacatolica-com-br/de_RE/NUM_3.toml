3:1-4 - Aarons Söhne Nadab und Abihu starben, als sie vor dem Herrn
unheiliges Feuer darbrachten. Diese Tragödie unterstreicht die
Ernsthaftigkeit der Heiligkeit Gottes und die Sorgfalt, die
erforderlich ist, wenn man ihm in der Stiftshütte dient (siehe auch
3:5-10 - Gott sondert den Stamm Levi aus, um in der Stiftshütte zu
dienen und die Erstgeborenen Israels zu ersetzen. Dies verdeutlicht die
Idee der Stellvertretung und Erlösung im Dienst Gottes (siehe auch
3:11-13 - Gott beansprucht die Leviten als sein Eigentum im Austausch
für die Weihe der Erstgeborenen und erinnert damit an die Befreiung
Israels aus Ägypten. Dieser Akt der Weihe symbolisiert Gottes erlösende
3:14-20 - Auf Gottes Geheiß führt Moses eine Volkszählung der Leviten
durch und unterstreicht damit die Bedeutung von Struktur und
Organisation im Gottesdienst. Die Leviten werden ab einem Monat
gezählt, was ihre Hingabe von Kindheit an unterstreicht (siehe auch
3:40-51 - Die Leviten werden als Ersatz für die Erstgeborenen Israels
eingesetzt und es wird ein Lösegeld gezahlt. Dieser Akt symbolisiert
die Erlösung und die Bedeutung der Stellvertretung als spirituelles
'''
