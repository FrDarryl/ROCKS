[3]
"1" = ''':sup:`1` Das ist die Geschlechterfolge nach Aaron und Mose, zu der Zeit, als
der HERR mit Mose auf dem Berg Sinai redete.
'''
"2" = ''':sup:`2` Das waren die Namen der Söhne Aarons: Nadab, der Erstgeborene, und
Abihu, Eleasar und Itamar.
'''
"3" = ''':sup:`3` Das waren die Namen der Söhne Aarons, der gesalbten Priester, denen
man die Hand gefüllt hatte zum Priesterdienst.
'''
"4" = ''':sup:`4` Nadab und Abihu waren vor den Augen des HERRN gestorben, als sie in
der Wüste Sinai dem HERRN ein unrechtmäßiges Feueropfer darbrachten.
Sie hatten keine Söhne und so versahen dann Eleasar und Itamar unter
der Aufsicht ihres Vaters Aaron den Priesterdienst.
'''
"5" = ''':sup:`5` Der HERR sprach zu Mose:
'''
"6" = ''':sup:`6` Lass den Stamm Levi vor dem Priester Aaron antreten, damit sie ihm
dienen!
'''
"7" = ''':sup:`7` Sie sollen seine Anordnung befolgen und den Dienst der ganzen
Gemeinde vor dem Offenbarungszelt tun, indem sie den Dienst an der
Wohnung verrichten.
'''
"8" = ''':sup:`8` Sie sollen alle Geräte des Offenbarungszeltes versorgen und den
Dienst der Israeliten tun, indem sie den Dienst an der Wohnung
verrichten.
'''
"9" = ''':sup:`9` Die Leviten sollst du Aaron und seinen Söhnen zuweisen; sie sollen
unter den Israeliten ausschließlich für den Dienst bei Aaron bestimmt
sein.
'''
"10" = ''':sup:`10` Aaron und seine Söhne aber sollst du beauftragen, ihren
Priesterdienst zu tun. Jeder Unbefugte, der sich nähert, ist dem Tod
verfallen.
'''
"11" = ''':sup:`11` Der HERR sprach zu Mose:
'''
"12" = ''':sup:`12` Siehe, hiermit nehme ich die Leviten aus der Mitte der Israeliten
als Ersatz für alle Erstgeborenen, die den Mutterschoß durchbrechen.
Die Leviten gehören mir;
'''
"13" = ''':sup:`13` denn alle Erstgeborenen gehören mir. Als ich in Ägypten alle
Erstgeborenen erschlug, habe ich alle Erstgeborenen in Israel mir
geheiligt, bei den Menschen und beim Vieh. Mir gehören sie; ich bin der
HERR.
'''
"14" = ''':sup:`14` Der HERR sprach in der Wüste Sinai zu Mose:
'''
"15" = ''':sup:`15` Mustere die Leviten nach ihren Großfamilien und ihren Sippen! Alle
männlichen Personen von einem Monat und darüber sollst du mustern.
'''
"16" = ''':sup:`16` Da musterte sie Mose nach dem Befehl des HERRN, wie ihm geboten
worden war.
'''
"17" = ''':sup:`17` Das waren die Namen der Söhne Levis: Gerschon, Kehat und Merari.
'''
"18" = ''':sup:`18` Die Namen der Söhne Gerschons und ihrer Sippen waren Libni und
Schimi,
'''
"19" = ''':sup:`19` die der Söhne Kehats und ihrer Sippen Amram, Jizhar, Hebron und
Usiël,
'''
"20" = ''':sup:`20` die der Söhne Meraris und ihrer Sippen Machli und Muschi. Das waren
die Sippen Levis, geordnet nach ihren Großfamilien:
'''
"21" = ''':sup:`21` Zu Gerschon gehörten die Sippe der Libniter und die Sippe der
Schimiter; das waren die Sippen der Gerschoniter.
'''
"22" = ''':sup:`22` Die Zahl ihrer gemusterten männlichen Personen von einem Monat und
darüber betrug im Ganzen 7500.
'''
"23" = ''':sup:`23` Die Sippen der Gerschoniter lagerten hinter der Wohnung gegen
Westen.
'''
"24" = ''':sup:`24` Anführer der Großfamilie der Gerschoniter war Eljasaf, der Sohn
Laëls.
'''
"25" = ''':sup:`25` Die Gerschoniter hatten am Offenbarungszelt die Sorge für die
Wohnung und das Zelt, für seine Decke und den Vorhang am Eingang des
Offenbarungszeltes,
'''
"26" = ''':sup:`26` für die Behänge des Vorhofs, für den Vorhang am Eingang des
Vorhofs, der ringsum die Wohnung und den Altar umgibt, und für die
Zeltstricke, je nachdem, wie es der Dienst erforderte.
'''
"27" = ''':sup:`27` Zu Kehat gehörten die Sippe der Amramiter, die Sippe der
Jizhariter, die Sippe der Hebroniter und die Sippe der Usiëliter; das
waren die Sippen der Kehatiter.
'''
"28" = ''':sup:`28` Die Zahl der männlichen Personen von einem Monat und darüber betrug
im Ganzen 8600; sie hatten am Heiligtum Dienst zu tun.
'''
"29" = ''':sup:`29` Die Sippen der Kehatiter lagerten an der Südseite der Wohnung.
'''
"30" = ''':sup:`30` Anführer der Großfamilie der Sippen der Kehatiter war Elizafan, der
Sohn Usiëls.
'''
"31" = ''':sup:`31` Sie hatten die Sorge für die Lade, den Tisch, den Leuchter, die
Altäre, die heiligen Geräte, mit denen sie ihren Dienst versahen, für
den Vorhang und alles, was zu diesem Dienst gehörte.
'''
"32" = ''':sup:`32` Der oberste Anführer der Leviten war der Priester Eleasar, der Sohn
Aarons. Er war mit der Aufsicht derer betraut, die am Heiligtum Dienst
zu tun hatten.
'''
"33" = ''':sup:`33` Zu Merari gehörten die Sippe der Machliter und die Sippe der
Muschiter; das waren die Sippen der Merariter.
'''
"34" = ''':sup:`34` Die Zahl ihrer gemusterten männlichen Personen von einem Monat und
darüber betrug im Ganzen 6200.
'''
"35" = ''':sup:`35` Anführer der Großfamilie der Sippen der Merariter war Zuriël, der
Sohn Abihajils. Sie lagerten an der Nordseite der Wohnung.
'''
"36" = ''':sup:`36` Die Söhne Meraris waren betraut mit der Sorge für die Bretter der
Wohnung, ihre Querlatten, Säulen und Sockel, ihre Geräte und alles, was
zu diesem Dienst gehörte,
'''
"37" = ''':sup:`37` ferner für die Säulen des Vorhofs ringsum, ihre Sockel, ihre
Zeltpflöcke und Stricke.
'''
"38" = ''':sup:`38` Vor der Wohnung, vorne vor dem Offenbarungszelt, gegen
Sonnenaufgang, lagerten Mose und Aaron mit seinen Söhnen. Sie hatten
den Dienst am Heiligtum zu tun, wie er den Israeliten aufgetragen
worden war. Jeder Unbefugte, der sich nähert, ist dem Tod verfallen.
'''
"39" = ''':sup:`39` Die Gesamtzahl der Leviten, die Mose und Aaron auf Befehl des HERRN
musterten, aller männlichen Personen von einem Monat und darüber, nach
ihren Sippen geordnet, betrug 22000.
'''
"40" = ''':sup:`40` Der HERR sprach zu Mose: Mustere alle männlichen erstgeborenen
Israeliten, die einen Monat und älter sind, stell ihre Zahl namentlich
fest!
'''
"41" = ''':sup:`41` Dann nimm für mich - ich bin der HERR - die Leviten als Ersatz für
alle erstgeborenen Israeliten entgegen, außerdem das Vieh der Leviten
als Ersatz für alle Erstlinge unter dem Vieh der Israeliten!
'''
"42" = ''':sup:`42` Mose musterte alle erstgeborenen Israeliten, wie es ihm der HERR
geboten hatte.
'''
"43" = ''':sup:`43` Die Gesamtzahl der männlichen Erstgeborenen, die einen Monat und
älter waren, betrug bei dieser namentlichen Musterung 22273.
'''
"44" = ''':sup:`44` Dann sprach der HERR zu Mose:
'''
"45" = ''':sup:`45` Nimm die Leviten als Ersatz für alle erstgeborenen Israeliten
entgegen, außerdem das Vieh der Leviten als Ersatz für das Vieh der
Israeliten! Die Leviten gehören mir, ich bin der HERR.
'''
"46" = ''':sup:`46` Es sind aber 273 erstgeborene Israeliten mehr als Leviten; sie
müssen ausgelöst werden.
'''
"47" = ''':sup:`47` Erheb für jeden fünf Schekel; erheb sie nach dem Schekelgewicht des
Heiligtums, den Schekel zu zwanzig Gera!
'''
"48" = ''':sup:`48` Übergib das Geld Aaron und seinen Söhnen zur Auslösung der
überzähligen Israeliten!
'''
"49" = ''':sup:`49` Da erhob Mose das Lösegeld von denen, welche die Zahl der Leviten
überstiegen und deshalb auszulösen waren.
'''
"50" = ''':sup:`50` 1365 Silberschekel erhob Mose von den erstgeborenen Israeliten,
nach dem Schekelgewicht des Heiligtums,
'''
"51" = ''':sup:`51` und er übergab Aaron und seinen Söhnen das Geld der Auslösung auf
Befehl des HERRN, wie es ihm der HERR geboten hatte.
'''
"Notes" = '''
