[17]
"1" = ''':sup:`1` Auf dem Weg über Amphipolis und Apollonia kamen sie nach
Thessalonich. Dort hatten die Juden eine Synagoge.
'''
"2" = ''':sup:`2` Nach seiner Gewohnheit ging Paulus zu ihnen und redete an drei
Sabbaten zu ihnen, wobei er von den Schriften ausging.
'''
"3" = ''':sup:`3` Er legte sie ihnen aus und erklärte, dass der Christus leiden und
von den Toten auferstehen musste. Und er sagte: Jesus, den ich euch
verkünde, ist dieser Christus.
'''
"4" = ''':sup:`4` Einige von ihnen ließen sich überzeugen und schlossen sich Paulus
und Silas an, außerdem eine große Schar gottesfürchtiger Griechen,
darunter nicht wenige Frauen aus vornehmen Kreisen.
'''
"5" = ''':sup:`5` Die Juden wurden eifersüchtig, holten sich einige nichtsnutzige
Männer, die sich auf dem Markt herumtrieben, wiegelten mit ihrer Hilfe
das Volk auf und brachten die Stadt in Aufruhr. Sie zogen zum Haus des
Jason und wollten die beiden vor das Volk führen.
'''
"6" = ''':sup:`6` Sie fanden sie aber nicht. Daher schleppten sie den Jason und einige
Brüder vor die Stadtpräfekten und schrien: Diese Leute, die schon die
ganze Welt in Aufruhr gebracht haben, sind jetzt auch hier
'''
"7" = ''':sup:`7` und Jason hat sie aufgenommen. Sie alle verstoßen gegen die Gesetze
des Kaisers; denn sie behaupten, ein anderer sei König, nämlich Jesus.
'''
"8" = ''':sup:`8` So brachten sie die Menge und die Stadtpräfekten, die das hörten, in
Erregung.
'''
"9" = ''':sup:`9` Diese nahmen von Jason und den anderen eine Bürgschaft und ließen
sie frei.
'''
"10" = ''':sup:`10` Die Brüder schickten noch in der Nacht Paulus und Silas weiter nach
Beröa. Nach ihrer Ankunft gingen sie in die Synagoge der Juden.
'''
"11" = ''':sup:`11` Diese waren vornehmer gesinnt als die in Thessalonich; mit großer
Bereitschaft nahmen sie das Wort auf und forschten Tag für Tag in den
Schriften nach, ob sich dies wirklich so verhielte.
'''
"12" = ''':sup:`12` Viele von ihnen wurden gläubig und ebenso nicht wenige der
vornehmen griechischen Frauen und Männer.
'''
"13" = ''':sup:`13` Als aber die Juden von Thessalonich erfuhren, dass Paulus auch in
Beröa das Wort Gottes verkündete, kamen sie dorthin, um das Volk
aufzuwiegeln und aufzuhetzen.
'''
"14" = ''':sup:`14` Da schickten die Brüder Paulus sogleich weg zum Meer hinunter.
Silas und Timotheus aber blieben zurück.
'''
"15" = ''':sup:`15` Die Begleiter des Paulus brachten ihn nach Athen. Mit dem Auftrag
an Silas und Timotheus, Paulus möglichst rasch nachzukommen, kehrten
sie zurück.
'''
"16" = ''':sup:`16` Während Paulus in Athen auf sie wartete, wurde sein Geist von
heftigem Zorn erfasst; denn er sah die Stadt voll von Götzenbildern.
'''
"17" = ''':sup:`17` Er redete in der Synagoge mit den Juden und Gottesfürchtigen und
auf dem Markt sprach er täglich mit denen, die er gerade antraf.
'''
"18" = ''':sup:`18` Einige von den epikureischen und stoischen Philosophen diskutierten
mit ihm und manche sagten: Was will denn dieser Schwätzer? Andere aber:
Er scheint ein Verkünder fremder Gottheiten zu sein. Denn er verkündete
das Evangelium von Jesus und von der Auferstehung.
'''
"19" = ''':sup:`19` Sie nahmen ihn mit, führten ihn zum Areopag und fragten: Können wir
erfahren, was das für eine neue Lehre ist, die du vorträgst?
'''
"20" = ''':sup:`20` Du bringst uns recht befremdliche Dinge zu Gehör. Wir wüssten gern,
worum es sich handelt.
'''
"21" = ''':sup:`21` Alle Athener und die Fremden dort taten nichts lieber, als die
letzten Neuigkeiten zu erzählen oder zu hören.
'''
"22" = ''':sup:`22` Da stellte sich Paulus in die Mitte des Areopags und sagte: Männer
von Athen, nach allem, was ich sehe, seid ihr sehr fromm.
'''
"23" = ''':sup:`23` Denn als ich umherging und mir eure Heiligtümer ansah, fand ich
auch einen Altar mit der Aufschrift: EINEM UNBEKANNTEN GOTT. Was ihr
verehrt, ohne es zu kennen, das verkünde ich euch.
'''
"24" = ''':sup:`24` Der Gott, der die Welt erschaffen hat und alles in ihr, er, der
Herr über Himmel und Erde, wohnt nicht in Tempeln, die von Menschenhand
gemacht sind.
'''
"25" = ''':sup:`25` Er lässt sich auch nicht von Menschenhänden dienen, als ob er etwas
brauche, er, der allen das Leben, den Atem und alles gibt.
'''
"26" = ''':sup:`26` Er hat aus einem einzigen Menschen das ganze Menschengeschlecht
erschaffen, damit es die ganze Erde bewohne. Er hat für sie bestimmte
Zeiten und die Grenzen ihrer Wohnsitze festgesetzt.
'''
"27" = ''':sup:`27` Sie sollten Gott suchen, ob sie ihn ertasten und finden könnten;
denn keinem von uns ist er fern.
'''
"28" = ''':sup:`28` Denn in ihm leben wir, bewegen wir uns und sind wir; wie auch
einige von euren Dichtern gesagt haben: Wir sind von seinem Geschlecht.
'''
"29" = ''':sup:`29` Da wir also von Gottes Geschlecht sind, dürfen wir nicht meinen,
das Göttliche sei wie ein goldenes oder silbernes oder steinernes
Gebilde menschlicher Kunst und Erfindung.
'''
"30" = ''':sup:`30` Gott, der über die Zeiten der Unwissenheit hinweggesehen hat,
gebietet jetzt den Menschen, dass überall alle umkehren sollen.
'''
"31" = ''':sup:`31` Denn er hat einen Tag festgesetzt, an dem er den Erdkreis in
Gerechtigkeit richten wird, durch einen Mann, den er dazu bestimmt und
vor allen Menschen dadurch ausgewiesen hat, dass er ihn von den Toten
auferweckte.
'''
"32" = ''':sup:`32` Als sie von der Auferstehung der Toten hörten, spotteten die einen,
andere aber sagten: Darüber wollen wir dich ein andermal hören.
'''
"33" = ''':sup:`33` So ging Paulus aus ihrer Mitte weg.
'''
"34" = ''':sup:`34` Einige Männer aber schlossen sich ihm an und wurden gläubig, unter
ihnen auch Dionysius, der Areopagit, außerdem eine Frau namens Damaris
und noch andere mit ihnen.
'''
