[23]
"1" = ''':sup:`1` Der König ließ alle Ältesten Judas und Jerusalems bei sich
zusammenkommen.
'''
"2" = ''':sup:`2` Er ging zum Haus des HERRN hinauf mit allen Männern Judas und allen
Einwohnern Jerusalems, den Priestern und Propheten und allem Volk, Jung
und Alt. Er ließ ihnen alle Worte des Bundesbuches vorlesen, das im
Haus des HERRN gefunden worden war.
'''
"3" = ''':sup:`3` Dann trat der König an die Säule und schloss vor dem HERRN diesen
Bund: Er wolle dem HERRN folgen, seine Gebote, Bundeszeugnisse und
Satzungen von ganzem Herzen und ganzer Seele bewahren und die Worte des
Bundes einhalten, die in diesem Buch niedergeschrieben sind. Das ganze
Volk trat dem Bund bei.
'''
"4" = ''':sup:`4` Hierauf befahl der König dem Hohepriester Hilkija, den Priestern des
zweiten Ranges und den Wächtern an den Schwellen, alle Gegenstände aus
dem Tempel des HERRN hinauszuschaffen, die für den Baal, die Aschera
und das ganze Heer des Himmels angefertigt worden waren. Er ließ sie
außerhalb Jerusalems bei den Terrassen des Kidrontals verbrennen und
die Asche nach Bet-El bringen.
'''
"5" = ''':sup:`5` Auch setzte er die Götzenpriester ab, die von den Königen von Juda
bestellt worden waren und die auf den Kulthöhen, in den Städten Judas
und in der Umgebung Jerusalems Opfer verbrannt sowie dem Baal, der
Sonne, dem Mond, den Wandelsternen und dem ganzen Heer des Himmels
geopfert hatten.
'''
"6" = ''':sup:`6` Den Kultpfahl schaffte er aus dem Haus des HERRN und aus Jerusalem
hinaus in das Kidrontal und verbrannte ihn dort; er zermalmte ihn zu
Staub und streute diesen auf die Gräber des einfachen Volkes.
'''
"7" = ''':sup:`7` Ferner riss er die Gemächer der Geheiligten am Tempel nieder, in
denen die Frauen Schleier für die Aschera webten.
'''
"8" = ''':sup:`8` Er holte alle Priester aus den Städten Judas weg und machte die
Kulthöhen von Geba bis Beerscheba, auf denen die Priester geopfert
hatten, unrein. Er zerstörte die Torhöhen, die am Eingang zum Tor des
Stadtobersten Josua auf der linken Seite des Stadttores waren.
'''
"9" = ''':sup:`9` Doch durften die Höhenpriester nicht an den Altar des HERRN in
Jerusalem treten, sondern nur von den ungesäuerten Broten inmitten
ihrer Brüder essen.
'''
"10" = ''':sup:`10` Ebenso machte er das Tofet im Tal der Söhne Hinnoms unrein, damit
niemand mehr seinen Sohn oder seine Tochter für den Moloch durch das
Feuer gehen ließ.
'''
"11" = ''':sup:`11` Er entfernte die Pferde, die die Könige von Juda zu Ehren der Sonne
am Eingang zum Haus des HERRN bei der Zelle des Kämmerers Netan-Melech
am Parwar aufgestellt hatten, und verbrannte die Sonnenwagen im Feuer.
'''
"12" = ''':sup:`12` Auch die Altäre, die die Könige von Juda auf dem Dach über dem
Obergemach des Ahas errichtet hatten, sowie die Altäre, die Manasse in
den beiden Höfen des Tempels aufgestellt hatte, ließ der König
abbrechen. Er schlug sie dort in Trümmer und warf ihren Schutt in das
Kidrontal.
'''
"13" = ''':sup:`13` Desgleichen entweihte der König die Kulthöhen östlich von
Jerusalem, südlich vom Berg des Verderbens, die Salomo, der König von
Israel, für Astarte, die Göttin der Sidonier, für Kemosch, den Götzen
der Moabiter, und für Milkom, den Gräuel der Ammoniter, erbaut hatte.
'''
"14" = ''':sup:`14` Er zerbrach die Steinmale, hieb die Kultpfähle um und füllte ihre
Stätten mit Menschenknochen.
'''
"15" = ''':sup:`15` Auch den Altar von Bet-El, die Kulthöhe, die Jerobeam, der Sohn
Nebats, der Verführer Israels, errichtet hatte, auch diesen Altar
zerstörte er samt der Kulthöhe. Er steckte das Höhenheiligtum in Brand,
zermalmte die Steine zu Staub und verbrannte den Kultpfahl.
'''
"16" = ''':sup:`16` Als Joschija sich umwandte und die Gräber sah, die dort auf dem
Berg waren, ließ er die Gebeine aus ihnen nehmen und auf dem Altar
verbrennen. So machte er ihn unrein gemäß dem Wort des HERRN, das der
Gottesmann ausgerufen hatte, der diese Drohung aussprach.
'''
"17" = ''':sup:`17` Und als dann der König fragte: Was ist das für ein Denkmal, das ich
hier sehe?, antworteten ihm die Männer der Stadt: Das ist das Grab des
Gottesmannes, der aus Juda gekommen war und vorausgesagt hatte, was du
am Altar von Bet-El getan hast.
'''
"18" = ''':sup:`18` Da befahl er: Lasst ihn ruhen! Niemand soll seine Gebeine berühren.
So ließ man seine Gebeine samt den Gebeinen des Propheten, der aus
Samaria stammte, ungestört.
'''
"19" = ''':sup:`19` Auch beseitigte Joschija alle Höhentempel in den Städten Samariens,
die die Könige von Israel errichtet und durch die sie den HERRN erzürnt
hatten. Er verfuhr mit ihnen so, wie er es in Bet-El getan hatte.
'''
"20" = ''':sup:`20` Alle Höhenpriester, die dort waren, ließ er auf den Altären
hinschlachten und Menschengebeine auf den Altären verbrennen. Darauf
kehrte er nach Jerusalem zurück.
'''
"21" = ''':sup:`21` Nun befahl der König dem ganzen Volk: Feiert das Pessachfest zur
Ehre des HERRN, eures Gottes, wie es in diesem Bundesbuch
vorgeschrieben ist!
'''
"22" = ''':sup:`22` Ein solches Pessach war nämlich nicht gefeiert worden seit den
Tagen der Richter, die Israel regierten, auch nicht in der ganzen Zeit
der Könige von Israel und Juda.
'''
"23" = ''':sup:`23` Erst im achtzehnten Jahr des Königs Joschija wurde dieses Pessach
zur Ehre des HERRN in Jerusalem begangen.
'''
"24" = ''':sup:`24` Auch die Totenbeschwörer und Zeichendeuter, die Hausgötter, Götzen
und alle Gräuel, die im Land Juda und in Jerusalem zu sehen waren,
fegte Joschija hinweg. So führte er die Worte der Weisung aus, die in
dem Buch niedergeschrieben waren, das der Priester Hilkija im Haus des
HERRN gefunden hatte.
'''
"25" = ''':sup:`25` Es gab vor ihm keinen König, der so mit ganzem Herzen, mit ganzer
Seele und mit all seinen Kräften zum HERRN umkehrte und so getreu die
Weisung des Mose befolgte, und auch nach ihm war keiner wie er.
'''
"26" = ''':sup:`26` Doch der HERR ließ von der gewaltigen Glut seines Zornes nicht ab.
Sein Zorn war über Juda entbrannt wegen all der Kränkungen, die Manasse
ihm zugefügt hatte.
'''
"27" = ''':sup:`27` Darum sprach der HERR: Auch Juda will ich von meinem Angesicht
entfernen, wie ich Israel entfernt habe. Ich verwerfe diese Stadt
Jerusalem, die ich erwählt habe, und das Haus, von dem ich gesagt habe:
Hier wird mein Name sein.
'''
"28" = ''':sup:`28` Die übrige Geschichte Joschijas und alle seine Taten sind
aufgezeichnet in der Chronik der Könige von Juda.
'''
"29" = ''':sup:`29` In seinen Tagen unternahm der Pharao Necho, der König von Ägypten,
einen Kriegszug gegen den König von Assur an den Eufrat. König Joschija
stellte sich ihm entgegen. Doch der Pharao tötete ihn bei Megiddo,
sobald er ihn sah.
'''
"30" = ''':sup:`30` Die Diener Joschijas hoben den Toten auf einen Wagen, brachten ihn
von Megiddo weg nach Jerusalem und begruben ihn in seinem Grab. Dann
nahmen die Bürger des Landes Joahas, den Sohn Joschijas, salbten ihn
und machten ihn zum König an seines Vaters Stelle.
'''
"31" = ''':sup:`31` Joahas war dreiundzwanzig Jahre alt, als er König wurde, und
regierte drei Monate in Jerusalem. Seine Mutter hieß Hamutal und war
eine Tochter Jirmejas aus Libna.
'''
"32" = ''':sup:`32` Genau wie seine Väter tat er, was böse war in den Augen des HERRN.
'''
"33" = ''':sup:`33` Doch der Pharao Necho nahm ihn als König von Jerusalem zu Ribla im
Land Hamat gefangen und legte dem Land eine Geldbuße von hundert
Talenten Silber und einem Talent Gold auf.
'''
"34" = ''':sup:`34` Dann machte der Pharao Necho Eljakim, den Sohn Joschijas, anstelle
seines Vaters Joschija zum König und änderte seinen Namen in Jojakim.
Joahas aber nahm er fest und brachte ihn nach Ägypten, wo er starb.
'''
"35" = ''':sup:`35` Jojakim lieferte dem Pharao das Silber und das Gold ab. Doch musste
er das Land besteuern, um das Geld aufbringen zu können, das der Pharao
forderte. Nach dem Vermögen eines jeden Bürgers trieb er von den
Bürgern des Landes das Silber und das Gold ein, um es an den Pharao
Necho abzuliefern.
'''
"36" = ''':sup:`36` Jojakim war fünfundzwanzig Jahre alt, als er König wurde, und
regierte elf Jahre in Jerusalem. Seine Mutter hieß Sebuda und war eine
Tochter Pedajas aus Ruma.
'''
"37" = ''':sup:`37` Wie seine Väter tat er, was böse war in den Augen des HERRN.
'''
"Notes" = '''
Notas de rodapé:
23:1-3 - Josia ruft das ganze Volk zusammen und erneuert seinen Bund
mit Gott. Er verpflichtet sich, seinen Geboten zu folgen. Diese
Handlung symbolisiert Josias Wunsch, das Volk wieder zum Gehorsam
gegenüber Gott zu führen und die Wichtigkeit der Befolgung von Gottes
Josua 24:25).
23:4-7 - Josia reinigt den Tempel und entfernt die Gegenstände, die zur
Anbetung Baals und anderer Götzen verwendet wurden. Diese Reinigung
zeigt den Eifer des Königs, die wahre Anbetung Gottes
wiederherzustellen und den Götzendienst zu beseitigen, der Israel
verdorben hatte (siehe auch 2. Chronik 34:3-5 und 1. Könige 15:13).
23:10-14 - Josia zerstört die Opferaltäre im Tophet, wo Kinder dem
Moloch geopfert wurden. Dies unterstreicht die Entschlossenheit des
Königs, heidnische Bräuche auszurotten und die Anbetung Jahwes als
Israels einzigen Gott wiederherzustellen (siehe auch Levitikus 18:21
23:21-23 - Josia führt das Passahfest wieder ein, das seit der Zeit der
Richter nicht mehr in der vorgeschriebenen Weise begangen worden war.
Die Wiedereinführung des Passahfestes symbolisiert die Erneuerung des
Bundes Gottes mit dem Volk und die Erinnerung an die Befreiung aus
23:25-27 - Josia wird als der König gepriesen, der dem Herrn mit ganzem
Herzen, ganzer Seele und ganzer Kraft folgte. Dennoch steht Gott zu
seiner Entscheidung, Juda wegen Manasses Sünden zu richten. Dies
verdeutlicht die Last der angehäuften Rebellion gegen Gott und die
Könige 21,10-15).
'''
