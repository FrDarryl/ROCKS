"1" = ''':sup:`1` Petrus, Apostel Jesu Christi, den erwählten Fremden in der Diaspora
in Pontus, Galatien, Kappadokien, der Provinz Asia und Bithynien,
'''
"2" = ''':sup:`2` von Gott, dem Vater, von jeher ausersehen und durch den Geist
geheiligt, um gehorsam zu sein und besprengt zu werden mit dem Blut
Jesu Christi. Gnade sei mit euch und Friede in Fülle!
'''
"3" = ''':sup:`3` Gepriesen sei der Gott und Vater unseres Herrn Jesus Christus: Er
hat uns in seinem großen Erbarmen neu gezeugt zu einer lebendigen
Hoffnung durch die Auferstehung Jesu Christi von den Toten,
'''
"4" = ''':sup:`4` zu einem unzerstörbaren, makellosen und unvergänglichen Erbe, das im
Himmel für euch aufbewahrt ist.
'''
"5" = ''':sup:`5` Gottes Kraft behütet euch durch den Glauben, damit ihr die Rettung
erlangt, die am Ende der Zeit offenbart werden soll.
'''
"6" = ''':sup:`6` Deshalb seid ihr voll Freude, wenn es für kurze Zeit jetzt sein
muss, dass ihr durch mancherlei Prüfungen betrübt werdet.
'''
"7" = ''':sup:`7` Dadurch soll sich eure Standfestigkeit im Glauben, die kostbarer ist
als Gold, das im Feuer geprüft wurde und doch vergänglich ist,
herausstellen - zu Lob, Herrlichkeit und Ehre bei der Offenbarung Jesu
Christi.
'''
"8" = ''':sup:`8` Ihn habt ihr nicht gesehen und dennoch liebt ihr ihn; ihr seht ihn
auch jetzt nicht; aber ihr glaubt an ihn und jubelt in
unaussprechlicher und von Herrlichkeit erfüllter Freude,
'''
"9" = ''':sup:`9` da ihr das Ziel eures Glaubens empfangen werdet: eure Rettung.
'''
"10" = ''':sup:`10` Nach dieser Rettung haben die Propheten gesucht und geforscht und
sie haben über die Gnade geweissagt, die für euch bestimmt ist.
'''
"11" = ''':sup:`11` Sie haben nachgeforscht, auf welche Zeit und welche Umstände der in
ihnen wirkende Geist Christi hindeute, der die Leiden Christi und die
darauf folgende Herrlichkeit im Voraus bezeugte.
'''
"12" = ''':sup:`12` Ihnen wurde offenbart, dass sie damit nicht sich selbst, sondern
euch dienten; und jetzt ist euch dies alles von denen verkündet worden,
die euch in der Kraft des vom Himmel gesandten Heiligen Geistes das
Evangelium gebracht haben. Das alles zu sehen ist sogar das Verlangen
der Engel.
'''
"13" = ''':sup:`13` Deshalb umgürtet euch und macht euch bereit! Seid nüchtern und
setzt eure Hoffnung ganz auf die Gnade, die euch bei der Offenbarung
Jesu Christi geschenkt wird!
'''
"14" = ''':sup:`14` Als Kinder des Gehorsams gebt euch nicht den Begierden hin, wie
früher in eurer Unwissenheit!
'''
"15" = ''':sup:`15` Wie er, der euch berufen hat, heilig ist, so soll auch eure ganze
Lebensführung heilig sein.
'''
"16" = ''':sup:`16` Denn es steht geschrieben: Seid heilig, weil ich heilig bin!
'''
"17" = ''':sup:`17` Und wenn ihr den als Vater anruft, der jeden ohne Ansehen der
Person nach seinem Tun beurteilt, dann führt auch, solange ihr in der
Fremde seid, ein Leben in Gottesfurcht!
'''
"18" = ''':sup:`18` Ihr wisst, dass ihr aus eurer nichtigen, von den Vätern ererbten
Lebensweise nicht um einen vergänglichen Preis losgekauft wurdet, nicht
um Silber oder Gold,
'''
"19" = ''':sup:`19` sondern mit dem kostbaren Blut Christi, des Lammes ohne Fehl und
Makel.
'''
"20" = ''':sup:`20` Er war schon vor Grundlegung der Welt dazu ausersehen und
euretwegen ist er am Ende der Zeiten erschienen.
'''
"21" = ''':sup:`21` Durch ihn seid ihr zum Glauben an Gott gekommen, der ihn von den
Toten auferweckt und ihm die Herrlichkeit gegeben hat, sodass ihr an
Gott glauben und auf ihn hoffen könnt.
'''
"22" = ''':sup:`22` Der Wahrheit gehorsam, habt ihr euer Herz rein gemacht für eine
aufrichtige geschwisterliche Liebe; darum hört nicht auf, einander von
Herzen zu lieben.
'''
"23" = ''':sup:`23` Ihr seid neu gezeugt worden, nicht aus vergänglichem, sondern aus
unvergänglichem Samen: aus Gottes Wort, das lebt und das bleibt.
'''
"24" = ''':sup:`24` Denn: Alles Sterbliche ist wie Grasund all seine Schönheit ist wie
die Blume im Gras. Das Gras verdorrt und die Blume verwelkt;
'''
"25" = ''':sup:`25` doch das Wort des Herrn bleibt in Ewigkeit. Dies aber ist das Wort,
das euch als frohe Botschaft verkündet worden ist.
'''
