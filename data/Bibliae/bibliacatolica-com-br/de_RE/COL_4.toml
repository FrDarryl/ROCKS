"1" = ''':sup:`1` Ihr Herren, gebt den Sklaven, was recht und billig ist; ihr wisst,
dass auch ihr im Himmel einen Herrn habt.
'''
"2" = ''':sup:`2` Lasst nicht nach im Beten; seid dabei wachsam und dankbar!
'''
"3" = ''':sup:`3` Betet auch für uns, damit Gott uns eine Tür öffnet für das Wort und
wir vom Geheimnis Christi sprechen können, um dessentwillen ich im
Gefängnis bin;
'''
"4" = ''':sup:`4` betet, damit ich es so kundtue, wie davon zu sprechen meine Pflicht
ist!
'''
"5" = ''':sup:`5` Seid weise im Umgang mit den Außenstehenden, nutzt die Zeit!
'''
"6" = ''':sup:`6` Euer Wort sei immer freundlich, doch mit Salz gewürzt, denn ihr
müsst jedem in der rechten Weise antworten können.
'''
"7" = ''':sup:`7` Was mich betrifft, wird euch Tychikus, der geliebte Bruder und treue
Diener und Mitknecht im Herrn, alles berichten.
'''
"8" = ''':sup:`8` Ihn habe ich eigens zu euch gesandt, damit ihr alles über uns
erfahrt und er eure Herzen ermutige.
'''
"9" = ''':sup:`9` Er kommt mit Onesimus, dem treuen und geliebten Bruder, der ja einer
von euch ist. Sie werden euch über alles berichten, was hier vor sich
geht.
'''
"10" = ''':sup:`10` Es grüßt euch Aristarch, mein Mitgefangener, und Markus, der Vetter
des Barnabas - was ihn betrifft, dazu habt ihr schon Anweisungen
erhalten; wenn er zu euch kommt, nehmt ihn auf! -
'''
"11" = ''':sup:`11` Auch Jesus, genannt Justus, grüßt euch. Von den Juden sind sie die
Einzigen, die mit mir für das Reich Gottes arbeiten; durch sie bin ich
getröstet worden.
'''
"12" = ''':sup:`12` Es grüßt euch Epaphras, der Knecht Christi Jesu, einer von euch.
Immer kämpft er für euch im Gebet, dass ihr vollkommen werdet und ganz
durchdrungen seid vom Willen Gottes.
'''
"13" = ''':sup:`13` Ich bezeuge ihm, dass er sich große Mühe gibt um euch und um die
Gläubigen in Laodizea und Hiërapolis.
'''
"14" = ''':sup:`14` Es grüßen euch Lukas, der geliebte Arzt, und Demas.
'''
"15" = ''':sup:`15` Grüßt die Brüder in Laodizea, auch Nympha und die Gemeinde in ihrem
Haus!
'''
"16" = ''':sup:`16` Und wenn der Brief bei euch vorgelesen worden ist, sorgt dafür,
dass er auch in der Gemeinde von Laodizea vorgelesen wird und dass ihr
auch den aus Laodizea lest!
'''
"17" = ''':sup:`17` Sagt dem Archippus: Achte auf den Dienst, den du im Herrn empfangen
hast, damit du ihn erfüllst!
'''
"18" = ''':sup:`18` Den Gruß schreibe ich, Paulus, eigenhändig. Denkt an meine Fesseln!
Die Gnade sei mit euch!
'''
