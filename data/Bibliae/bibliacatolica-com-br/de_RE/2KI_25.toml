[25]
"1" = ''':sup:`1` Im neunten Regierungsjahr, am zehnten Tag des zehnten Monats, rückte
Nebukadnezzar, der König von Babel, mit seiner ganzen Streitmacht vor
Jerusalem und belagerte es. Man errichtete ringsherum einen
Belagerungswall.
'''
"2" = ''':sup:`2` Bis zum elften Jahr des Königs Zidkija wurde die Stadt belagert.
'''
"3" = ''':sup:`3` Am neunten Tag des vierten Monats war in der Stadt die Hungersnot
groß geworden und die Bürger des Landes hatten kein Brot mehr.
'''
"4" = ''':sup:`4` Damals wurden Breschen in die Stadtmauer geschlagen. Alle Krieger
verließen die Stadt bei Nacht auf dem Weg durch das Tor zwischen den
beiden Mauern, das zum königlichen Garten hinausführt, obwohl die
Chaldäer rings um die Stadt lagen. Der König ging in die Richtung nach
der Araba.
'''
"5" = ''':sup:`5` Aber die chaldäischen Truppen setzten dem König nach und holten ihn
in den Niederungen von Jericho ein, nachdem alle seine Truppen ihn
verlassen und sich zerstreut hatten.
'''
"6" = ''':sup:`6` Man ergriff den König und brachte ihn nach Ribla, zum König von
Babel, und dieser sprach über ihn das Urteil.
'''
"7" = ''':sup:`7` Die Söhne Zidkijas machte man vor dessen Augen nieder. Zidkija ließ
er blenden, in Fesseln legen und nach Babel bringen.
'''
"8" = ''':sup:`8` Am siebten Tag des fünften Monats - das ist im neunzehnten Jahr des
Königs Nebukadnezzar, des Königs von Babel - rückte Nebusaradan, der
Befehlshaber der Leibwache und Diener des Königs von Babel, in
Jerusalem ein
'''
"9" = ''':sup:`9` und steckte das Haus des HERRN, den königlichen Palast und alle
Häuser Jerusalems in Brand. Jedes große Haus ließ er in Flammen
aufgehen.
'''
"10" = ''':sup:`10` Auch die Umfassungsmauern Jerusalems rissen die chaldäischen
Truppen, die dem Befehlshaber der Leibwache unterstanden, nieder.
'''
"11" = ''':sup:`11` Den Rest der Bevölkerung, der noch in der Stadt geblieben war,
sowie alle, die zum König von Babel übergelaufen waren, und den Rest
der Menge schleppte Nebusaradan, der Befehlshaber der Leibwache, in die
Verbannung.
'''
"12" = ''':sup:`12` Nur von den armen Leuten im Land ließ der Befehlshaber der
Leibwache einen Teil als Wein- und Ackerbauern zurück.
'''
"13" = ''':sup:`13` Die bronzenen Säulen am Haus des HERRN, die fahrbaren Gestelle und
das Eherne Meer beim Haus des HERRN zerschlugen die Chaldäer und nahmen
alle Gegenstände aus Bronze mit nach Babel.
'''
"14" = ''':sup:`14` Auch die Töpfe, Schaufeln, Messer und Becher sowie alle bronzenen
Geräte, die man beim Tempeldienst verwendete, nahmen sie weg.
'''
"15" = ''':sup:`15` Ebenso nahm der Befehlshaber der Leibwache die Kohlenpfannen und
die Schalen weg, die sämtlich aus Gold oder aus Silber waren,
'''
"16" = ''':sup:`16` ferner die zwei Säulen, das eine Meer, die Gestelle, die Salomo für
das Haus des HERRN hatte anfertigen lassen - die Bronze von all diesen
Geräten war nicht zu wägen.
'''
"17" = ''':sup:`17` Achtzehn Ellen betrug die Höhe der einen Säule und oben hatte sie
ein Kapitell aus Bronze. Die Höhe des einen Kapitells betrug drei
Ellen; das Kapitell umgaben Flechtwerk und Granatäpfel, alles aus
Bronze. Ebenso war es bei der zweiten Säule auf dem Flechtwerk.
'''
"18" = ''':sup:`18` Der Befehlshaber der Leibwache nahm ferner den Oberpriester Seraja,
den zweiten Priester Zefanja und die drei Schwellenwächter mit.
'''
"19" = ''':sup:`19` Aus der Stadt nahm er einen Hofbeamten, der Kommandant der Soldaten
war, und fünf Leute vom persönlichen Dienst des Königs mit, die sich
noch in der Stadt befanden, sowie den Schreiber des Heerführers, der
die Bürger des Landes auszuheben hatte, schließlich sechzig Mann von
der Bürgerschaft, die sich noch in der Stadt befanden.
'''
"20" = ''':sup:`20` Nebusaradan, der Befehlshaber der Leibwache, nahm sie fest und
schickte sie zum König von Babel nach Ribla.
'''
"21" = ''':sup:`21` Der König von Babel ließ sie in Ribla in der Landschaft Hamat
hinrichten. So wurde Juda von seiner Heimat weggeführt.
'''
"22" = ''':sup:`22` Über das Volk, das im Land Juda geblieben war und das
Nebukadnezzar, der König von Babel, zurückgelassen hatte, setzte er
Gedalja, den Sohn Ahikams und Enkel Schafans, als Statthalter ein.
'''
"23" = ''':sup:`23` Als nun alle Truppenführer und ihre Mannschaften hörten, dass der
König von Babel Gedalja als Statthalter eingesetzt habe, kamen sie zu
ihm nach Mizpa. Es waren Jischmael, der Sohn Netanjas, Johanan, der
Sohn Kareachs, Seraja, der Sohn Tanhumets aus Netofa, und Jaasanja, der
Sohn des Maachatiters, mit ihren Leuten.
'''
"24" = ''':sup:`24` Gedalja schwor ihnen und ihren Mannschaften und sagte ihnen:
Fürchtet euch nicht vor den chaldäischen Beamten! Bleibt im Land und
dient dem König von Babel; dann wird es euch gut gehen.
'''
"25" = ''':sup:`25` Aber im siebten Monat kam Jischmael, der Sohn Netanjas, des Sohnes
Elischamas, ein Mann aus königlichem Geschlecht, mit zehn Mann. Sie
erschlugen Gedalja samt den Judäern und Chaldäern, die bei ihm in Mizpa
waren.
'''
"26" = ''':sup:`26` Dann machte sich das ganze Volk vom Kleinsten bis zum Größten mit
den Truppenführern auf und zog nach Ägypten. Sie fürchteten sich
nämlich vor den Chaldäern.
'''
"27" = ''':sup:`27` Im siebenunddreißigsten Jahr nach der Wegführung Jojachins, des
Königs von Juda, am siebenundzwanzigsten Tag des zwölften Monats,
begnadigte Ewil-Merodach, der König von Babel, im Jahr seines
Regierungsantritts Jojachin, den König von Juda, und entließ ihn aus
dem Kerker.
'''
"28" = ''':sup:`28` Er söhnte sich mit ihm aus und wies ihm seinen Sitz oberhalb des
Sitzes der anderen Könige an, die bei ihm in Babel waren.
'''
"29" = ''':sup:`29` Er durfte seine Gefängniskleidung ablegen und ständig bei ihm
speisen, solange er lebte.
'''
"30" = ''':sup:`30` Sein Unterhalt - ein dauernder Unterhalt - wurde ihm vom König von
Babel in der bestimmten Menge täglich geliefert, solange er lebte.
'''
