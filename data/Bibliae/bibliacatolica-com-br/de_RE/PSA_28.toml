[28]
"1" = ''':sup:`1` Von David. Zu dir rufe ich, HERR, * mein Fels, wende dich nicht
schweigend ab von mir! Bliebst du vor mir stumm, * würde ich denen
gleich, die zur Grube hinuntersteigen.
'''
"2" = ''':sup:`2` Höre mein lautes Flehen, wenn ich zu dir schreie, * wenn ich meine
Hände zu deinem Allerheiligsten erhebe!
'''
"3" = ''':sup:`3` Raff mich nicht weg mit den Übeltätern und Frevlern, * die Frieden!
sagen zu ihrem Nächsten, / doch Böses hegen in ihrem Herzen.
'''
"4" = ''':sup:`4` Vergilt ihnen, wie es ihrem Treiben entspricht * und ihren bösen
Taten! Vergilt ihnen, wie es das Werk ihrer Hände verdient! * Wende ihr
Tun auf sie selbst zurück!
'''
"5" = ''':sup:`5` Denn sie achten nicht auf die Taten des HERRN * noch auf das Werk
seiner Hände. Darum reißt er sie nieder * und baut sie nicht wieder
auf.
'''
"6" = ''':sup:`6` Der HERR sei gepriesen! * Denn er hat mein lautes Flehen gehört.
'''
"7" = ''':sup:`7` Der HERR ist meine Kraft und mein Schild, * auf ihn vertraute mein
Herz, so wurde mir geholfen; da jubelte mein Herz, * mit meinem Lied
will ich ihm danken.
'''
"8" = ''':sup:`8` Der HERR ist ihre Kraft, * er ist Schutz und Heil für seinen
Gesalbten.
'''
"9" = ''':sup:`9` Hilf deinem Volk und segne dein Erbe, * weide und trage sie in
Ewigkeit!
'''
