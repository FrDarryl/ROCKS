[31]
"1" = ''':sup:`1` Wehe denen, die nach Ägypten um Hilfe hinabziehen, / sich auf Pferde
stützen! Sie haben auf Wagen vertraut, / weil es viele, und auf Reiter,
/ weil sie sehr stark waren. Doch auf den Heiligen Israels haben sie
nicht geschaut / und den HERRN haben sie nicht befragt!
'''
"2" = ''':sup:`2` Er seinerseits ist weise. Er hat Unheil kommen lassen / und seine
Worte nicht zurückgenommen. Er wird sich gegen das Haus der Übeltäter
erheben / und gegen die Hilfe derer, die Böses tun.
'''
"3" = ''':sup:`3` Denn die Ägypter sind Menschen und nicht Gott / und ihre Pferde sind
Fleisch und nicht Geist! Streckt der HERR seine Hand aus, / so
strauchelt der Helfer und es fällt der, dem geholfen wird. / Alle
miteinander sind sie am Ende.
'''
"4" = ''':sup:`4` Denn so hat der HERR zu mir gesagt: Wie der Löwe, der Junglöwe über
dem, was er gerissen hat, faucht, / wie er, gegen den die Fülle der
Hirten gerufen wird, / sich vor ihrer Stimme nicht duckt, so steigt der
HERR der Heerscharen hinab, / um zu kämpfen auf dem Berg Zion und
seiner Anhöhe.
'''
"5" = ''':sup:`5` Wie Vögel im Flug, / so wird der HERR der Heerscharen Jerusalem
schützen: / schützen und er wird befreien, verschonen und er wird
retten.
'''
"6" = ''':sup:`6` Kehrt um zu dem, / von dem die Söhne Israels so tief abgefallen
sind!
'''
"7" = ''':sup:`7` Denn an jenem Tag wird jeder von ihnen seine silbernen und goldenen
Götzen verwerfen, / die eure Hände - eine Sünde - für euch gemacht
haben.
'''
"8" = ''':sup:`8` Dann wird Assur fallen durch ein Schwert, aber nicht das eines
Mannes, / und das Schwert, nicht das eines Menschen, wird es fressen.
Es wird fliehen vor dem Schwert / und seine jungen Männer werden
Fronarbeiter.
'''
"9" = ''':sup:`9` Sein Fels vergeht vor Grauen / und seine Fürsten schrecken zurück
vor dem Feldzeichen, Spruch des HERRN, der Glut hat in Zion / und einen
Ofen in Jerusalem.
'''
"Notes" = '''
Notas de rodapé:
31:1-3 - Der Prophet warnt davor, wie die ägyptische Armee auf die
menschliche Macht zu vertrauen, anstatt Gottes Hilfe zu suchen. Nur der
31:4-5 - Gott wird mit einem Löwen verglichen, der keine Feinde
fürchtet, und mit einem Vogel, der sein Nest beschützt, was seine
31:6-7 - Es wird ein Aufruf zur Buße ergehen, in dem die Menschen
aufgefordert werden, sich von den Götzen abzuwenden und zu Gott
zurückzukehren. Dies unterstreicht das Thema der Ausschließlichkeit der
5:21).
31:8-9 - Die Niederlage der Feinde Israels ohne menschliches Eingreifen
unterstreicht Gottes Macht, seine Versprechen zu erfüllen und sein Volk
'''
