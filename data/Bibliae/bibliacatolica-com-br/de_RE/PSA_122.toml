[122]
"1" = ''':sup:`1` Ein Wallfahrtslied. Von David. Ich freute mich, als man mir sagte: *
Zum Haus des HERRN wollen wir gehen.
'''
"2" = ''':sup:`2` Schon stehen unsere Füße in deinen Toren, Jerusalem: *
'''
"3" = ''':sup:`3` Jerusalem, als Stadt erbaut, die fest in sich gefügt ist.
'''
"4" = ''':sup:`4` Dorthin zogen die Stämme hinauf, die Stämme des HERRN, / wie es
Gebot ist für Israel, * den Namen des HERRN zu preisen.
'''
"5" = ''':sup:`5` Denn dort standen Throne für das Gericht, * die Throne des Hauses
David.
'''
"6" = ''':sup:`6` Erbittet Frieden für Jerusalem! * Geborgen seien, die dich lieben.
'''
"7" = ''':sup:`7` Friede sei in deinen Mauern, * Geborgenheit in deinen Häusern!
'''
"8" = ''':sup:`8` Wegen meiner Brüder und meiner Freunde * will ich sagen: In dir sei
Friede.
'''
"9" = ''':sup:`9` Wegen des Hauses des HERRN, unseres Gottes, * will ich dir Glück
erflehen.
'''
"Notes" = '''
Notas de rodapé:
122:1-2 - Der Psalmist drückt seine Freude über die Einladung aus, in
das Haus des Herrn zu gehen. Dieser Vers spiegelt die Liebe zum
gemeinsamen Gottesdienst und zur Gegenwart Gottes in Jerusalem, der
10:25).
122:3-5 - Jerusalem wird als kompakte Stadt beschrieben, als Symbol der
Einheit und als Sitz des Richterstuhls. Dies unterstreicht Jerusalems
Rolle als Zentrum des geistlichen und juristischen Lebens des Volkes
Gottes (siehe auch 1. Könige 8,44-48 und Sacharja 8,3).
122:6-7 - Der Psalmist betet für den Frieden Jerusalems und bittet um
Wohlstand für diejenigen, die die Stadt lieben. Dieses Gebet um Frieden
und Wohlstand spiegelt den Wunsch nach Harmonie zwischen Gottes Volk
122:8-9 - Der Psalmist verpflichtet sich, das Wohl Jerusalems zum Wohle
seiner Brüder und des Tempels des Herrn zu suchen. Dies zeigt, wie
wichtig Solidarität und Fürbitte für die Glaubensgemeinschaft sind
'''
