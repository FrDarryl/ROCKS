[24]
"1" = ''':sup:`1` Joasch war sieben Jahre alt, als er König wurde, und regierte
vierzig Jahre in Jerusalem. Seine Mutter hieß Zibja und stammte aus
Beerscheba.
'''
"2" = ''':sup:`2` Joasch tat, was dem HERRN gefiel, solange der Priester Jojada lebte.
'''
"3" = ''':sup:`3` Jojada warb für ihn zwei Frauen und er zeugte Söhne und Töchter.
'''
"4" = ''':sup:`4` Danach fasste Joasch den Entschluss, das Haus des HERRN zu erneuern.
'''
"5" = ''':sup:`5` Er ließ die Priester und die Leviten zusammenkommen und sagte zu
ihnen: Geht in die Städte Judas und sammelt Geld von ganz Israel, um
Jahr für Jahr Ausbesserungen am Haus eures Gottes vornehmen zu können.
Beeilt euch dabei! Als sich aber die Leviten nicht beeilten,
'''
"6" = ''':sup:`6` rief Joasch den Oberpriester Jojada zu sich und hielt ihm vor: Warum
hast du die Leviten nicht angehalten, von Juda und Jerusalem die Abgabe
zu erheben, die Mose, der Knecht des HERRN, und die Versammlung Israels
für das Zelt des Bundeszeugnisses vorgeschrieben haben?
'''
"7" = ''':sup:`7` Denn die Söhne der ruchlosen Atalja haben das Haus Gottes
aufgebrochen und sogar die Weihegaben des Hauses des HERRN für die
Baale verwendet.
'''
"8" = ''':sup:`8` Der König ließ nun einen Kasten anfertigen und außen am Tor des
Hauses des HERRN aufstellen.
'''
"9" = ''':sup:`9` Dann rief man in Juda und Jerusalem aus, man solle die Abgabe für
den HERRN entrichten, die Mose, der Knecht Gottes, den Israeliten in
der Wüste befohlen hat.
'''
"10" = ''':sup:`10` Alle führenden Männer und das ganze Volk waren darüber erfreut. Sie
brachten ihre Beiträge und warfen sie in den Kasten, bis er voll war.
'''
"11" = ''':sup:`11` Zu bestimmten Zeiten ließ man den Kasten durch Leviten zur
Überprüfung zum König bringen. Wenn man sah, dass viel Geld darin war,
kamen der Schreiber des Königs und der Beauftragte des Oberpriesters,
leerten den Kasten und trugen ihn wieder an seinen Platz zurück. Das
taten sie Tag für Tag und brachten viel Geld zusammen.
'''
"12" = ''':sup:`12` Der König und Jojada übergaben es den Werkmeistern, die am Haus des
HERRN tätig waren, und diese bestellten Maurer und Zimmerleute sowie
Eisen- und Bronzeschmiede, die das Haus des HERRN erneuern und seine
Schäden beseitigen sollten.
'''
"13" = ''':sup:`13` Die Werkmeister griffen zu und unter ihrer Leitung gingen die
Ausbesserungsarbeiten gut voran. Sie stellten das Haus Gottes nach
seinen Plänen wieder her und erhöhten seine Festigkeit.
'''
"14" = ''':sup:`14` Als sie fertig waren, brachten sie den Rest des Geldes vor den
König und vor Jojada und dieser ließ dafür Geräte für das Haus des
HERRN, Kult- und Opfergeräte, Schalen und sonstige Gefäße aus Gold und
Silber anfertigen. Solange Jojada lebte, wurden ständig im Haus des
HERRN Brandopfer dargebracht.
'''
"15" = ''':sup:`15` Jojada aber wurde alt und satt an Lebenstagen; er war
hundertdreißig Jahre alt, als er starb.
'''
"16" = ''':sup:`16` Man begrub ihn bei den Königen in der Davidstadt; denn er hatte an
Israel, für Gott und sein Haus, Gutes getan.
'''
"17" = ''':sup:`17` Nach dem Tod Jojadas kamen die führenden Männer Judas zum König und
warfen sich vor ihm nieder. Dieser hörte damals auf sie,
'''
"18" = ''':sup:`18` sodass sie den Bund des HERRN, des Gottes ihrer Väter, verließen
und die Kultpfähle und Götzenbilder verehrten. Wegen dieser Schuld kam
ein Zorngericht über Juda und Jerusalem.
'''
"19" = ''':sup:`19` Der HERR schickte Propheten zu ihnen, um sie zur Umkehr zum HERRN
zu bewegen, aber man hörte nicht auf ihre Warnung.
'''
"20" = ''':sup:`20` Da kam der Geist Gottes über Secharja, den Sohn des Priesters
Jojada. Er trat vor das Volk und hielt ihm vor: So spricht Gott: Warum
übertretet ihr die Gebote des HERRN? So könnt ihr kein Glück mehr
haben. Weil ihr den HERRN verlassen habt, wird er euch verlassen.
'''
"21" = ''':sup:`21` Sie aber taten sich gegen ihn zusammen und steinigten ihn auf
Befehl des Königs im Hof des Hauses des HERRN.
'''
"22" = ''':sup:`22` König Joasch dachte nicht mehr an die Treue, die ihm Jojada, sein
Vater, erwiesen hatte, sondern ließ dessen Sohn töten. Dieser aber rief
sterbend aus: Der HERR möge es sehen und vergelten.
'''
"23" = ''':sup:`23` Um die Jahreswende zog das Heer der Aramäer gegen Joasch. Sie
drangen nach Juda und Jerusalem vor und machten alle führenden Männer
des Volkes nieder. Ihre gesamte Beute brachte man zum König von
Damaskus.
'''
"24" = ''':sup:`24` Mit nur wenig Kriegern war das Heer der Aramäer gekommen; aber der
HERR gab ein sehr großes Heer in ihre Hand, weil die Israeliten den
HERRN, den Gott ihrer Väter, verlassen hatten. So vollzogen die Aramäer
an Joasch das Strafgericht.
'''
"25" = ''':sup:`25` Als sie abzogen und ihn schwerkrank zurückließen, verschworen sich
seine Diener gegen ihn wegen der Blutschuld am Sohn des Priesters
Jojada und erschlugen ihn auf seinem Bett. Man begrub ihn in der
Davidstadt, aber nicht in den Gräbern der Könige.
'''
"26" = ''':sup:`26` Die Verschwörer waren Sabad, der Sohn der Ammoniterin Schimat, und
Josabad, der Sohn der Moabiterin Schomer.
'''
"27" = ''':sup:`27` Weitere Nachrichten über seine Söhne, über die vielen
Prophetensprüche gegen ihn und über die Wiederherstellung des Hauses
Gottes sind aufgezeichnet in den Erläuterungen zum Buch der Könige.
Sein Sohn Amazja wurde König an seiner Stelle.
'''
