babylonische Reich. Dies spiegelte Gottes Gerechtigkeit wider, indem er
'''
"2" = ''':sup:`2` Könige 21:11-12).
24:10-12 - Nebukadnezar belagert Jerusalem, und Jojakim ergibt sich. Er
wird nach Babylonien verschleppt, was den Untergang Judas einleitet.
Damit erfüllen sich die Warnungen der Propheten vor der drohenden
22:24-27 und 2. Chronik 36:6-7).
24:13-14 - Der Tempel und die Palastschätze werden geplündert und viele
Einwohner Jerusalems ins Exil verschleppt. Diese Plünderung heiliger
Güter symbolisiert die geistige und materielle Verwüstung Judas (siehe
24:15-16 - König Jojachin und die Adligen Judas werden verbannt, nur
die Ärmsten bleiben im Land zurück. Diese Deportation der Anführer und
Krieger signalisiert die Demütigung Judas und die Erfüllung des
24:18-20 - Zedekia, der letzte König von Juda, tat, was in den Augen
des Herrn böse war, und trug so zum endgültigen Untergang des
Königreichs bei. Seine Rebellion und sein Verharren in der Sünde
zeigen, dass Gottes Gericht aufgrund der Herzenshärte des Volkes
52:1-3).
'''
