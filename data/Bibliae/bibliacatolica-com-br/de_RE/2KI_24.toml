[24]
"1" = ''':sup:`1` In seinen Tagen zog Nebukadnezzar, der König von Babel, herauf.
Jojakim war ihm drei Jahre untertan; dann aber fiel er von ihm ab.
'''
"2" = ''':sup:`2` Der HERR sandte nun die Räuberscharen der Chaldäer, Aramäer,
Moabiter und Ammoniter gegen ihn. Er ließ sie über Juda herfallen und
es verwüsten, wie er durch seine Diener, die Propheten, angedroht
hatte.
'''
"3" = ''':sup:`3` Nur weil der HERR zürnte, kam dieses Unglück über Juda, sodass er es
von seinem Angesicht verstieß. Es geschah wegen der Sünde Manasses, für
alles, was dieser getan hatte,
'''
"4" = ''':sup:`4` auch wegen des unschuldigen Blutes, das Manasse vergossen und mit
dem er Jerusalem angefüllt hatte. Das wollte der HERR nicht mehr
verzeihen.
'''
"5" = ''':sup:`5` Die übrige Geschichte Jojakims und alle seine Taten sind
aufgezeichnet in der Chronik der Könige von Juda.
'''
"6" = ''':sup:`6` Jojakim entschlief zu seinen Vätern und sein Sohn Jojachin wurde
König an seiner Stelle.
'''
"7" = ''':sup:`7` Der König von Ägypten unternahm keinen Kriegszug mehr aus seinem
Land; denn der König von Babel hatte ihm alles genommen, was vom
Grenzbach Ägyptens bis zum Eufrat den Königen von Ägypten gehört hatte.
'''
"8" = ''':sup:`8` Jojachin war achtzehn Jahre alt, als er König wurde, und regierte
drei Monate in Jerusalem. Seine Mutter hieß Nehuschta und war eine
Tochter Elnatans aus Jerusalem.
'''
"9" = ''':sup:`9` Wie sein Vater tat er, was böse war in den Augen des HERRN.
'''
"10" = ''':sup:`10` In jener Zeit zogen die Truppen Nebukadnezzars, des Königs von
Babel, gegen Jerusalem und belagerten die Stadt.
'''
"11" = ''':sup:`11` Als dann König Nebukadnezzar von Babel selbst vor der Stadt
erschien, während seine Krieger sie belagerten,
'''
"12" = ''':sup:`12` ging Jojachin, der König von Juda, mit seiner Mutter, seinen
Dienern, Fürsten und Kämmerern zum König von Babel hinaus und dieser
nahm ihn im achten Jahr seiner Regierung fest.
'''
"13" = ''':sup:`13` Nebukadnezzar nahm auch alle Schätze des Hauses des HERRN und die
Schätze des königlichen Palastes weg und zerbrach alle goldenen Geräte,
die Salomo, der König von Israel, im Haus des HERRN hatte anfertigen
lassen, so wie es der HERR gesagt hatte.
'''
"14" = ''':sup:`14` Von ganz Jerusalem verschleppte er alle Vornehmen und alle
wehrfähigen Männer, insgesamt zehntausend Mann, auch alle Schmiede und
Schlosser. Von den Bürgern des Landes blieben nur die geringen Leute
zurück.
'''
"15" = ''':sup:`15` Jojachin verschleppte er nach Babel. Auch die Mutter des Königs,
die königlichen Frauen und Kämmerer sowie die einflussreichen Männer
des Landes verschleppte er von Jerusalem nach Babel,
'''
"16" = ''':sup:`16` dazu alle Wehrfähigen, siebentausend Mann, die Schmiede und
Schlosser, tausend an der Zahl, lauter kriegstüchtige Männer. Sie alle
verschleppte der babylonische König nach Babel.
'''
"17" = ''':sup:`17` Dann machte der König von Babel den Mattanja, den Onkel Jojachins,
an dessen Stelle zum König und änderte seinen Namen in Zidkija.
'''
"18" = ''':sup:`18` Zidkija war einundzwanzig Jahre alt, als er König wurde, und
regierte elf Jahre in Jerusalem. Seine Mutter hieß Hamutal und war eine
Tochter Jirmejas aus Libna.
'''
"19" = ''':sup:`19` Er tat, was böse war in den Augen des HERRN, wie es Jojakim getan
hatte.
'''
"20" = ''':sup:`20` Weil der HERR über Juda und Jerusalem erzürnt war, kam es so weit,
dass er sie von seinem Angesicht verstieß.
'''
"Notes" = '''
