[119]
"1" = ''':sup:`1` (Alef) Selig, deren Weg ohne Tadel ist, * die gehen nach der Weisung
des HERRN.
'''
"2" = ''':sup:`2` Selig, die seine Zeugnisse bewahren, * ihn suchen mit ganzem Herzen,
'''
"3" = ''':sup:`3` die kein Unrecht tun * und auf seinen Wegen gehn.
'''
"4" = ''':sup:`4` Du hast deine Befehle gegeben, * damit man sie genau beachtet.
'''
"5" = ''':sup:`5` Wären doch meine Schritte fest darauf gerichtet, * deine Gesetze zu
beachten.
'''
"6" = ''':sup:`6` Dann werde ich nicht zuschanden, * wenn ich auf all deine Gebote
schaue.
'''
"7" = ''':sup:`7` Mit lauterem Herzen will ich dir danken, * wenn ich deine gerechten
Entscheide lerne.
'''
"8" = ''':sup:`8` Deinen Gesetzen will ich folgen. * Verlass mich nicht! Niemals!
'''
"9" = ''':sup:`9` (Bet) Wie geht ein junger Mann seinen Pfad ohne Tadel? * Wenn er
dein Wort beachtet.
'''
"10" = ''':sup:`10` Ich suche dich mit ganzem Herzen. * Lass mich nicht abirren von
deinen Geboten!
'''
"11" = ''':sup:`11` Ich barg deinen Spruch in meinem Herzen, * damit ich gegen dich
nicht sündige.
'''
"12" = ''':sup:`12` Gepriesen seist du, HERR! * Lehre mich deine Gesetze!
'''
"13" = ''':sup:`13` Mit meinen Lippen verkünde ich * alle Entscheide deines Munds.
'''
"14" = ''':sup:`14` Am Weg deiner Zeugnisse habe ich Freude, * wie an jeglichem
Reichtum.
'''
"15" = ''':sup:`15` Ich will nachsinnen über deine Befehle * und schauen auf deine
Pfade.
'''
"16" = ''':sup:`16` Ich ergötze mich an deinen Gesetzen, * dein Wort will ich nicht
vergessen.
'''
"17" = ''':sup:`17` (Gimel) Handle an deinem Knecht, so werde ich leben. * Ich will
dein Wort beachten.
'''
"18" = ''':sup:`18` Öffne mir die Augen, dass ich schaue * die Wunder deiner Weisung!
'''
"19" = ''':sup:`19` Ich bin nur Gast auf Erden. * Verbirg mir nicht deine Gebote!
'''
"20" = ''':sup:`20` Meine Seele verzehrt sich vor Verlangen * nach deinen Entscheiden
allezeit.
'''
"21" = ''':sup:`21` Du drohst den Stolzen. * Verflucht sei, wer abirrt von deinen
Geboten!
'''
"22" = ''':sup:`22` Nimm von mir Schmach und Verachtung! * Denn deine Zeugnisse bewahre
ich.
'''
"23" = ''':sup:`23` Sitzen auch Fürsten zusammen und verhandeln gegen mich, * dein
Knecht sinnt nach über deine Gesetze.
'''
"24" = ''':sup:`24` Deine Zeugnisse sind mein Ergötzen, * sie sind meine Berater.
'''
"25" = ''':sup:`25` (Dalet) Im Staub klebt meine Seele. * Nach deinem Wort belebe mich!
'''
"26" = ''':sup:`26` Meine Wege hab ich dir erzählt und du gabst mir Antwort. * Lehre
mich deine Gesetze!
'''
"27" = ''':sup:`27` Den Weg deiner Befehle lass mich begreifen, * ich will nachsinnen
über deine Wunder!
'''
"28" = ''':sup:`28` Meine Seele zerfließt vor Kummer. * Richte mich auf nach deinem
Wort!
'''
"29" = ''':sup:`29` Halte mich fern vom Weg der Lüge, * begnade mich mit deiner
Weisung!
'''
"30" = ''':sup:`30` Ich wähle den Weg der Treue, * deine Entscheide stelle ich mir vor
Augen.
'''
"31" = ''':sup:`31` An deinen Zeugnissen halte ich mich fest. * Lass mich nicht
zuschanden werden, HERR!
'''
"32" = ''':sup:`32` Ich will laufen den Weg deiner Gebote, * denn mein Herz machst du
weit.
'''
"33" = ''':sup:`33` (He) Weise mir, HERR, den Weg deiner Gesetze! * Ich will ihn
bewahren bis ans Ende.
'''
"34" = ''':sup:`34` Gib mir Einsicht, damit ich deine Weisung bewahre, * ich will sie
beachten mit ganzem Herzen!
'''
"35" = ''':sup:`35` Führe mich auf dem Pfad deiner Gebote, * denn an ihm hab ich
Gefallen!
'''
"36" = ''':sup:`36` Neige mein Herz zu deinen Zeugnissen * und nicht zur Habgier!
'''
"37" = ''':sup:`37` Wende meine Augen davon ab, nach Nichtigem zu schauen, * auf deinen
Wegen belebe mich!
'''
"38" = ''':sup:`38` Erfülle deinen Spruch an deinem Knecht, * dass man dich fürchte!
'''
"39" = ''':sup:`39` Wende ab von mir die Schande, vor der ich erschrecke! * Denn gut
sind deine Entscheide.
'''
"40" = ''':sup:`40` Siehe, nach deinen Befehlen hab ich Verlangen. * Durch deine
Gerechtigkeit belebe mich!
'''
"41" = ''':sup:`41` (Waw) Es komme zu mir, HERR, deine Liebe, * nach deinem Spruch die
Rettung durch dich.
'''
"42" = ''':sup:`42` Ich will Antwort geben dem, der mich schmäht, * denn auf dein Wort
vertraue ich.
'''
"43" = ''':sup:`43` Entziehe niemals meinem Mund das Wort der Treue, * denn auf deine
Entscheide warte ich!
'''
"44" = ''':sup:`44` Ich will deine Weisung beständig beachten, * auf immer und ewig.
'''
"45" = ''':sup:`45` Ich schreite hinaus ins Weite, * denn deine Befehle suche ich.
'''
"46" = ''':sup:`46` Ich will von deinen Zeugnissen reden vor Königen * und ich werde
mich nicht vor ihnen schämen.
'''
"47" = ''':sup:`47` Ich ergötze mich an deinen Geboten, * die ich liebe.
'''
"48" = ''':sup:`48` Ich erhebe meine Hände zu deinen Geboten, die ich liebe, * ich will
nachsinnen über deine Gesetze.
'''
"49" = ''':sup:`49` (Sajin) Gedenke des Wortes an deinen Knecht, * durch das du mir
Hoffnung gabst!
'''
"50" = ''':sup:`50` Das ist mein Trost in meinem Elend: * Dein Spruch hat mich belebt.
'''
"51" = ''':sup:`51` Frech verhöhnten mich die Stolzen, * ich aber wich nicht ab von
deiner Weisung.
'''
"52" = ''':sup:`52` Ich gedachte deiner Entscheide von Urzeit an, * HERR, so fand ich
Trost.
'''
"53" = ''':sup:`53` Zorn packte mich wegen der Frevler, * die deine Weisung verlassen.
'''
"54" = ''':sup:`54` Zum Lobgesang wurden mir deine Gesetze * im Haus, in dem ich fremd
war.
'''
"55" = ''':sup:`55` In der Nacht gedachte ich, HERR, deines Namens; * ich will beachten
deine Weisung.
'''
"56" = ''':sup:`56` Dies wurde mir zuteil, * denn ich bewahrte deine Befehle.
'''
"57" = ''':sup:`57` (Chet) Mein Anteil ist es, HERR, das habe ich versprochen, * deine
Worte zu beachten.
'''
"58" = ''':sup:`58` Ich warb um deine Gunst mit ganzem Herzen: * Begnade mich gemäß
deinem Spruch!
'''
"59" = ''':sup:`59` Ich überdachte meine Wege, * ich lenkte meine Schritte zu deinen
Zeugnissen zurück.
'''
"60" = ''':sup:`60` Ich eilte und säumte nicht, * deine Gebote zu beachten.
'''
"61" = ''':sup:`61` Die Stricke der Frevler umfingen mich, * doch ich vergaß nicht
deine Weisung.
'''
"62" = ''':sup:`62` In der Mitte der Nacht stehe ich auf, dir zu danken * wegen der
Entscheide deiner Gerechtigkeit.
'''
"63" = ''':sup:`63` Verbunden bin ich allen, die dich fürchten, * die deine Befehle
beachten.
'''
"64" = ''':sup:`64` Von deiner Liebe, HERR, ist erfüllt die Erde. * Lehre mich deine
Gesetze!
'''
"65" = ''':sup:`65` (Tet) Gutes hast du deinem Knecht erwiesen, * o HERR, nach deinem
Wort.
'''
"66" = ''':sup:`66` Gutes zu verstehen und zu erkennen, lehre mich, * denn ich glaube
deinen Geboten!
'''
"67" = ''':sup:`67` Ehe ich gedemütigt wurde, ging ich in die Irre, * nun aber will ich
deinen Spruch beachten.
'''
"68" = ''':sup:`68` Gut bist du und tust Gutes. * Lehre mich deine Gesetze!
'''
"69" = ''':sup:`69` Stolze beschmutzten mich mit Lüge, * ich aber bewahre mit ganzem
Herzen deine Befehle.
'''
"70" = ''':sup:`70` Fühllos wie Fett ist ihr Herz, * ich aber ergötze mich an deiner
Weisung.
'''
"71" = ''':sup:`71` Dass ich gedemütigt wurde, ist für mich gut, * damit ich deine
Gesetze lerne.
'''
"72" = ''':sup:`72` Gut ist für mich die Weisung deines Munds, * mehr als große Mengen
von Gold und Silber.
'''
"73" = ''':sup:`73` (Jod) Deine Hände haben mich gemacht und bereitet. * Gib mir
Einsicht, damit ich deine Gebote lerne!
'''
"74" = ''':sup:`74` Die dich fürchten, werden mich sehen und sich freuen, * denn ich
warte auf dein Wort.
'''
"75" = ''':sup:`75` Ich habe erkannt, HERR, dass deine Entscheide gerecht sind * und
dass es Treue ist, wenn du mich beugst.
'''
"76" = ''':sup:`76` Tröste mich in deiner Liebe, * nach dem Spruch für deinen Knecht!
'''
"77" = ''':sup:`77` Dein Erbarmen komme über mich, sodass ich lebe, * denn deine
Weisung ist mein Ergötzen.
'''
"78" = ''':sup:`78` Zuschanden werden sollen die Stolzen, die mich mit Lüge bedrücken.
* Ich aber, ich sinne nach über deine Befehle.
'''
"79" = ''':sup:`79` Zuwenden sollen sich zu mir, die dich fürchten, * die deine
Zeugnisse kennen.
'''
"80" = ''':sup:`80` Untadelig werde mein Herz durch deine Gesetze, * so werde ich nicht
zuschanden.
'''
"81" = ''':sup:`81` (Kaf) Meine Seele verzehrt sich nach der Rettung durch dich, * ich
warte auf dein Wort.
'''
"82" = ''':sup:`82` Meine Augen verzehren sich nach deinem Spruch, * sie sagen: Wann
wirst du mich trösten?
'''
"83" = ''':sup:`83` Ich bin wie ein Schlauch, der im Rauch hängt, * doch deine Gesetze
habe ich nicht vergessen.
'''
"84" = ''':sup:`84` Wie viele Tage noch bleiben deinem Knecht? * Wann vollziehst du das
Gericht an meinen Verfolgern?
'''
"85" = ''':sup:`85` Stolze graben mir Gruben, * sie, die nicht leben nach deiner
Weisung.
'''
"86" = ''':sup:`86` Alle deine Gebote sind Treue. * Mit Lüge verfolgen sie mich. Komm
mir zu Hilfe!
'''
"87" = ''':sup:`87` Fast hätten sie mich von der Erde getilgt, * doch ich verlasse
nicht deine Befehle.
'''
"88" = ''':sup:`88` Gemäß deiner Liebe belebe mich, * ich will beachten das Zeugnis
deines Munds.
'''
"89" = ''':sup:`89` (Lamed) O HERR, in Ewigkeit * steht aufrecht dein Wort am Himmel.
'''
"90" = ''':sup:`90` Von Geschlecht zu Geschlecht währt deine Treue; * du hast die Erde
gegründet, sie bleibt bestehen.
'''
"91" = ''':sup:`91` Nach deinen Entscheiden bestehen sie bis heute, * denn das All
steht dir zu Diensten.
'''
"92" = ''':sup:`92` Wäre nicht deine Weisung mein Ergötzen, * ich wäre zugrunde
gegangen in meinem Elend.
'''
"93" = ''':sup:`93` Nie will ich deine Befehle vergessen; * denn durch sie belebst du
mich.
'''
"94" = ''':sup:`94` Dein bin ich, errette mich! * Ich suche deine Befehle.
'''
"95" = ''':sup:`95` Frevler lauern mir auf, um mich zu vernichten, * doch in deine
Zeugnisse habe ich Einsicht.
'''
"96" = ''':sup:`96` Ich sah, dass alles Vollkommene Grenzen hat, * doch dein Gebot ist
von unendlicher Weite.
'''
"97" = ''':sup:`97` (Mem) Wie sehr liebe ich deine Weisung, * den ganzen Tag bestimmt
sie mein Sinnen.
'''
"98" = ''':sup:`98` Dein Gebot macht mich weiser als meine Feinde, * denn es ist mein
auf ewig.
'''
"99" = ''':sup:`99` Ich wurde klüger als alle meine Lehrer, * denn deine Zeugnisse
bestimmen mein Sinnen.
'''
"100" = ''':sup:`100` Mehr Einsicht habe ich gewonnen als die Alten, * denn deine
Befehle bewahrte ich.
'''
"101" = ''':sup:`101` Von jedem bösen Pfad hielt ich meine Füße zurück, * damit ich dein
Wort beachte.
'''
"102" = ''':sup:`102` Ich wich nicht ab von deinen Entscheiden, * du selbst hast mich
unterwiesen.
'''
"103" = ''':sup:`103` Wie süß ist dein Spruch meinem Gaumen, * meinem Mund ist er süßer
als Honig.
'''
"104" = ''':sup:`104` Aus deinen Befehlen gewinne ich Einsicht, * darum hasse ich alle
Pfade der Lüge.
'''
"105" = ''':sup:`105` (Nun) Dein Wort ist meinem Fuß eine Leuchte, * ein Licht für meine
Pfade.
'''
"106" = ''':sup:`106` Ich tat einen Schwur und ich will ihn halten, * zu beachten die
Entscheide deiner Gerechtigkeit.
'''
"107" = ''':sup:`107` Ich bin ganz tief erniedrigt, * HERR, nach deinem Wort belebe
mich!
'''
"108" = ''':sup:`108` HERR, nimm gnädig an das Lobopfer meines Munds * und lehre mich
deine Entscheide!
'''
"109" = ''':sup:`109` Mein Leben ist stets in Gefahr, * doch deine Weisung habe ich
nicht vergessen.
'''
"110" = ''':sup:`110` Frevler haben mir eine Falle gelegt, * doch von deinen Befehlen
bin ich nicht abgeirrt.
'''
"111" = ''':sup:`111` Deine Zeugnisse sind auf ewig mein Erbland, * denn sie sind das
Entzücken meines Herzens.
'''
"112" = ''':sup:`112` Ich neigte mein Herz deinen Gesetzen zu, sie zu halten * auf ewig,
bis ans Ende.
'''
"113" = ''':sup:`113` (Samech) Zwiespältige Menschen hasse ich, * doch deine Weisung
liebe ich.
'''
"114" = ''':sup:`114` Du bist mein Schutz und mein Schild, * ich warte auf dein Wort.
'''
"115" = ''':sup:`115` Weicht zurück von mir, ihr Bösen! * Ich will die Gebote meines
Gottes bewahren.
'''
"116" = ''':sup:`116` Stütze mich nach deinem Spruch, dass ich lebe! * Lass mich nicht
zuschanden werden in meiner Hoffnung!
'''
"117" = ''':sup:`117` Halte mich fest, dann werde ich gerettet, * immer will ich schauen
auf deine Gesetze.
'''
"118" = ''':sup:`118` Du verachtest alle, die sich von deinen Gesetzen entfernen, * denn
ihr trügerisches Tun ist Lüge.
'''
"119" = ''':sup:`119` Alle Frevler im Land beseitigst du wie Schlacken, * darum liebe
ich deine Zeugnisse.
'''
"120" = ''':sup:`120` Der Schrecken vor dir lässt mein Fleisch erschauern * und deine
Entscheide fürchte ich.
'''
"121" = ''':sup:`121` (Ajin) Ich tat Recht und Gerechtigkeit, * gib mich nicht preis
meinen Bedrückern!
'''
"122" = ''':sup:`122` Tritt ein für das Wohl deines Knechts, * damit die Stolzen mich
nicht unterdrücken!
'''
"123" = ''':sup:`123` Meine Augen verzehren sich nach der Rettung durch dich, * nach dem
Spruch deiner Gerechtigkeit.
'''
"124" = ''':sup:`124` Handle an deinem Knecht nach deiner Liebe * und lehre mich deine
Gesetze!
'''
"125" = ''':sup:`125` Dein Knecht bin ich. Gib mir Einsicht, * damit ich deine Zeugnisse
erkenne!
'''
"126" = ''':sup:`126` HERR, es ist Zeit zu handeln. * Sie haben deine Weisung gebrochen.
'''
"127" = ''':sup:`127` Darum liebe ich deine Gebote * mehr als Rotgold und Weißgold.
'''
"128" = ''':sup:`128` Darum halte ich alle deine Befehle für richtig, * alle Pfade der
Lüge hasse ich.
'''
"129" = ''':sup:`129` (Pe) Wunderwerke sind deine Zeugnisse, * darum bewahrt sie meine
Seele.
'''
"130" = ''':sup:`130` Das Aufschließen deiner Worte erleuchtet, * den Unerfahrenen
schenkt es Einsicht.
'''
"131" = ''':sup:`131` Meinen Mund tat ich auf und lechzte, * nach deinen Geboten habe
ich Verlangen.
'''
"132" = ''':sup:`132` Wende dich mir zu, sei mir gnädig, * gemäß deinem Entscheid für
jene, die deinen Namen lieben!
'''
"133" = ''':sup:`133` Festige meine Schritte durch deinen Spruch! * Lass kein Unrecht
über mich herrschen!
'''
"134" = ''':sup:`134` Erlöse mich aus der Unterdrückung durch Menschen * und ich will
deine Befehle beachten.
'''
"135" = ''':sup:`135` Lass dein Angesicht leuchten über deinem Knecht * und lehre mich
deine Gesetze!
'''
"136" = ''':sup:`136` Wasserbäche strömten aus meinen Augen, * weil man deine Weisung
nicht beachtet.
'''
"137" = ''':sup:`137` (Zade) Gerecht bist du, HERR, * und gerade sind deine Entscheide.
'''
"138" = ''':sup:`138` Du hast deine Zeugnisse gegeben in Gerechtigkeit * und in großer
Treue.
'''
"139" = ''':sup:`139` Der Eifer für dich verzehrt mich, * denn meine Bedränger haben
deine Worte vergessen.
'''
"140" = ''':sup:`140` Dein Spruch ist rein und lauter * und dein Knecht hat ihn lieb.
'''
"141" = ''':sup:`141` Gering bin ich und verachtet, * doch deine Befehle habe ich nicht
vergessen.
'''
"142" = ''':sup:`142` Deine Gerechtigkeit ist auf ewig Gerechtigkeit * und deine Weisung
ist Treue.
'''
"143" = ''':sup:`143` Bedrängnis und Drangsal haben mich getroffen, * doch deine Gebote
sind mein Ergötzen.
'''
"144" = ''':sup:`144` Gerechtigkeit sind deine Zeugnisse auf ewig. * Gib mir Einsicht,
damit ich lebe!
'''
"145" = ''':sup:`145` (Qof) Ich rief zu dir mit ganzem Herzen: HERR, gib mir Antwort! *
Deine Gesetze will ich bewahren.
'''
"146" = ''':sup:`146` Ich rief zu dir: Errette mich! * Und ich werde deine Zeugnisse
beachten.
'''
"147" = ''':sup:`147` Schon vor dem Morgengrauen kam ich und flehte, * auf deine Worte
hab ich gewartet.
'''
"148" = ''':sup:`148` Den Nachtwachen kamen meine Augen zuvor, * um nachzusinnen über
deinen Spruch.
'''
"149" = ''':sup:`149` Meine Stimme höre doch, in deiner Liebe, * belebe mich, HERR, nach
deinen Entscheiden!
'''
"150" = ''':sup:`150` Nahe gekommen sind heimtückische Verfolger, * sie haben sich weit
entfernt von deiner Weisung.
'''
"151" = ''':sup:`151` Doch du bist nahe, HERR, * und alle deine Gebote sind Treue.
'''
"152" = ''':sup:`152` Den Uranfang habe ich erkannt aus deinen Zeugnissen, * denn bis in
Ewigkeit hast du sie gegründet.
'''
"153" = ''':sup:`153` (Resch) Sieh doch mein Elend und befreie mich, * denn ich habe
deine Weisung nicht vergessen!
'''
"154" = ''':sup:`154` Verschaff mir Recht und löse mich aus, * nach deinem Spruch belebe
mich!
'''
"155" = ''':sup:`155` Fern ist den Frevlern die Rettung, * denn sie suchen nicht deine
Gesetze.
'''
"156" = ''':sup:`156` HERR, groß ist dein Erbarmen, * nach deinen Entscheiden belebe
mich!
'''
"157" = ''':sup:`157` Groß ist die Zahl meiner Verfolger und Bedränger, * doch ich bin
nicht abgewichen von deinen Zeugnissen.
'''
"158" = ''':sup:`158` Ich sah die Treulosen und empfand Ekel, * weil sie deinen Spruch
nicht beachteten.
'''
"159" = ''':sup:`159` Sieh doch, wie ich deine Befehle liebe. * HERR, in deiner Liebe
belebe mich!
'''
"160" = ''':sup:`160` Das Wesen deines Wortes ist Treue, * jeder Entscheid deiner
Gerechtigkeit hat Bestand auf ewig.
'''
"161" = ''':sup:`161` (Schin) Fürsten verfolgten mich grundlos, * doch mein Herz erbebt
nur vor deinem Wort.
'''
"162" = ''':sup:`162` Entzückt bin ich über deinen Spruch * wie einer, der reiche Beute
fand.
'''
"163" = ''':sup:`163` Ich hasse die Lüge, sie ist mir ein Gräuel, * doch deine Weisung
liebe ich.
'''
"164" = ''':sup:`164` Siebenmal am Tag singe ich dein Lob * wegen der Entscheide deiner
Gerechtigkeit.
'''
"165" = ''':sup:`165` Frieden in Fülle empfangen, die deine Weisung lieben, * für sie
gibt es keinen Anstoß zum Straucheln.
'''
"166" = ''':sup:`166` HERR, ich hoffe auf die Rettung durch dich * und ich erfülle deine
Gebote.
'''
"167" = ''':sup:`167` Meine Seele beachtete deine Zeugnisse, * ich liebe sie innig.
'''
"168" = ''':sup:`168` Ich beachtete deine Befehle und deine Zeugnisse, * denn alle meine
Wege liegen offen vor dir.
'''
"169" = ''':sup:`169` (Taw) HERR, mein Schreien dringe vor dein Angesicht. * Gib mir
Einsicht nach deinem Wort!
'''
"170" = ''':sup:`170` Mein Flehen um Gnade komme vor dein Angesicht, * nach deinem
Spruch befreie mich!
'''
"171" = ''':sup:`171` Meine Lippen sollen überströmen von Lobpreis, * denn du lehrst
mich deine Gesetze.
'''
"172" = ''':sup:`172` Deinen Spruch soll meine Zunge singen, * denn alle deine Gebote
sind Gerechtigkeit.
'''
"173" = ''':sup:`173` Deine Hand sei bereit, mir zu helfen; * denn deine Befehle habe
ich erwählt.
'''
"174" = ''':sup:`174` HERR, ich habe Verlangen nach der Rettung durch dich * und deine
Weisung ist mein Ergötzen.
'''
"175" = ''':sup:`175` Meine Seele lebe, sodass sie dich lobe. * Deine Entscheide sollen
mir helfen.
'''
"176" = ''':sup:`176` Ich bin umhergeirrt wie ein verlorenes Schaf. / Suche deinen
Knecht! * Denn nie habe ich deine Gebote vergessen.
'''
