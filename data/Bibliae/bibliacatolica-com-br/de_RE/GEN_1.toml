"1" = ''':sup:`1` Im Anfang erschuf Gott Himmel und Erde.
'''
"2" = ''':sup:`2` Die Erde war wüst und wirr und Finsternis lag über der Urflut und
Gottes Geist schwebte über dem Wasser.
'''
"3" = ''':sup:`3` Gott sprach: Es werde Licht. Und es wurde Licht.
'''
"4" = ''':sup:`4` Gott sah, dass das Licht gut war. Und Gott schied das Licht von der
Finsternis.
'''
"5" = ''':sup:`5` Und Gott nannte das Licht Tag und die Finsternis nannte er Nacht. Es
wurde Abend und es wurde Morgen: erster Tag.
'''
"6" = ''':sup:`6` Dann sprach Gott: Es werde ein Gewölbe mitten im Wasser und scheide
Wasser von Wasser.
'''
"7" = ''':sup:`7` Gott machte das Gewölbe und schied das Wasser unterhalb des Gewölbes
vom Wasser oberhalb des Gewölbes. Und so geschah es.
'''
"8" = ''':sup:`8` Und Gott nannte das Gewölbe Himmel. Es wurde Abend und es wurde
Morgen: zweiter Tag.
'''
"9" = ''':sup:`9` Dann sprach Gott: Es sammle sich das Wasser unterhalb des Himmels an
einem Ort und das Trockene werde sichtbar. Und so geschah es.
'''
"10" = ''':sup:`10` Und Gott nannte das Trockene Land und die Ansammlung des Wassers
nannte er Meer. Gott sah, dass es gut war.
'''
"11" = ''':sup:`11` Dann sprach Gott: Die Erde lasse junges Grün sprießen, Gewächs, das
Samen bildet, Fruchtbäume, die nach ihrer Art Früchte tragen mit Samen
darin auf der Erde. Und so geschah es.
'''
"12" = ''':sup:`12` Die Erde brachte junges Grün hervor, Gewächs, das Samen nach seiner
Art bildet, und Bäume, die Früchte tragen mit Samen darin nach ihrer
Art. Gott sah, dass es gut war.
'''
"13" = ''':sup:`13` Es wurde Abend und es wurde Morgen: dritter Tag.
'''
"14" = ''':sup:`14` Dann sprach Gott: Lichter sollen am Himmelsgewölbe sein, um Tag und
Nacht zu scheiden. Sie sollen als Zeichen für Festzeiten, für Tage und
Jahre dienen.
'''
"15" = ''':sup:`15` Sie sollen Lichter am Himmelsgewölbe sein, um über die Erde hin zu
leuchten. Und so geschah es.
'''
"16" = ''':sup:`16` Gott machte die beiden großen Lichter, das große zur Herrschaft
über den Tag, das kleine zur Herrschaft über die Nacht, und die Sterne.
'''
"17" = ''':sup:`17` Gott setzte sie an das Himmelsgewölbe, damit sie über die Erde
leuchten,
'''
"18" = ''':sup:`18` über Tag und Nacht herrschen und das Licht von der Finsternis
scheiden. Gott sah, dass es gut war.
'''
"19" = ''':sup:`19` Es wurde Abend und es wurde Morgen: vierter Tag.
'''
"20" = ''':sup:`20` Dann sprach Gott: Das Wasser wimmle von Schwärmen lebendiger Wesen
und Vögel sollen über der Erde am Himmelsgewölbe fliegen.
'''
"21" = ''':sup:`21` Und Gott erschuf die großen Wassertiere und alle Lebewesen, die
sich fortbewegen nach ihrer Art, von denen das Wasser wimmelt, und alle
gefiederten Vögel nach ihrer Art. Gott sah, dass es gut war.
'''
"22" = ''':sup:`22` Gott segnete sie und sprach: Seid fruchtbar und mehrt euch! Füllt
das Wasser im Meer und die Vögel sollen sich auf Erden vermehren.
'''
"23" = ''':sup:`23` Es wurde Abend und es wurde Morgen: fünfter Tag.
'''
"24" = ''':sup:`24` Dann sprach Gott: Die Erde bringe Lebewesen aller Art hervor, von
Vieh, von Kriechtieren und von Wildtieren der Erde nach ihrer Art. Und
so geschah es.
'''
"25" = ''':sup:`25` Gott machte die Wildtiere der Erde nach ihrer Art, das Vieh nach
seiner Art und alle Kriechtiere auf dem Erdboden nach ihrer Art. Gott
sah, dass es gut war.
'''
"26" = ''':sup:`26` Dann sprach Gott: Lasst uns Menschen machen als unser Bild, uns
ähnlich! Sie sollen walten über die Fische des Meeres, über die Vögel
des Himmels, über das Vieh, über die ganze Erde und über alle
Kriechtiere, die auf der Erde kriechen.
'''
"27" = ''':sup:`27` Gott erschuf den Menschen als sein Bild, als Bild Gottes erschuf er
ihn. Männlich und weiblich erschuf er sie.
'''
"28" = ''':sup:`28` Gott segnete sie und Gott sprach zu ihnen: Seid fruchtbar und mehrt
euch, füllt die Erde und unterwerft sie und waltet über die Fische des
Meeres, über die Vögel des Himmels und über alle Tiere, die auf der
Erde kriechen!
'''
"29" = ''':sup:`29` Dann sprach Gott: Siehe, ich gebe euch alles Gewächs, das Samen
bildet auf der ganzen Erde, und alle Bäume, die Früchte tragen mit
Samen darin. Euch sollen sie zur Nahrung dienen.
'''
"30" = ''':sup:`30` Allen Tieren der Erde, allen Vögeln des Himmels und allem, was auf
der Erde kriecht, das Lebensatem in sich hat, gebe ich alles grüne
Gewächs zur Nahrung. Und so geschah es.
'''
"31" = ''':sup:`31` Gott sah alles an, was er gemacht hatte: Und siehe, es war sehr
gut. Es wurde Abend und es wurde Morgen: der sechste Tag.
'''
