[57]
"1" = ''':sup:`1` Für den Chormeister. Nach der Weise Verdirb nicht! Von David. Ein
Miktam-Lied. Als er vor Saul floh. In der Höhle.
'''
"2" = ''':sup:`2` Sei mir gnädig, Gott, sei mir gnädig, * denn ich habe mich bei dir
geborgen, im Schatten deiner Flügel will ich mich bergen, * bis das
Unheil vorübergeht.
'''
"3" = ''':sup:`3` Ich rufe zu Gott, dem Höchsten, * zu Gott, der mir beisteht.
'''
"4" = ''':sup:`4` Er sende vom Himmel und rette mich, / es höhnte, der mir nachstellt.
'''
"5" = ''':sup:`5` Ich muss mitten unter Löwen lagern, * die gierig auf Menschen sind.
Ihre Zähne sind Spieße und Pfeile, * ein scharfes Schwert ihre Zunge.
'''
"6" = ''':sup:`6` Erhebe dich über den Himmel, Gott! * Deine Herrlichkeit sei über der
ganzen Erde!
'''
"7" = ''':sup:`7` Sie haben meinen Schritten ein Netz gelegt, * gebeugt meine Seele,
sie haben mir eine Grube gegraben, * doch fielen sie selbst hinein.
'''
"8" = ''':sup:`8` Mein Herz ist bereit, Gott, / mein Herz ist bereit, * ich will
singen und spielen.
'''
"9" = ''':sup:`9` Wach auf, meine Herrlichkeit! / Wacht auf, Harfe und Leier! * Ich
will das Morgenrot wecken.
'''
"10" = ''':sup:`10` Ich will dich preisen, Herr, unter den Völkern, * dir vor den
Nationen spielen.
'''
"11" = ''':sup:`11` Denn deine Liebe reicht, so weit der Himmel ist, * deine Treue, so
weit die Wolken ziehn.
'''
"12" = ''':sup:`12` Erhebe dich über den Himmel, Gott! * Deine Herrlichkeit sei über
der ganzen Erde!
'''
"Notes" = '''
Notas de rodapé:
57:1 - Der Psalmist fleht inmitten der Unterdrückung um Gnade und
spiegelt damit die menschliche Verletzlichkeit und das Bedürfnis nach
göttlichem Schutz wider. Diese Bitte unterstreicht das Vertrauen in
57:2 - Der Wunsch, unter Gottes Flügeln Schutz zu suchen, symbolisiert
die Intimität unserer Beziehung zu ihm. Dieses Bild drückt Sicherheit
und Schutz aus, ein wiederkehrendes Thema in den Psalmen (siehe auch
57:4 - Der Psalmist erwähnt die Wildheit seiner Feinde im Gegensatz zur
Güte Gottes. Diese Dualität unterstreicht die Realität spiritueller
Konflikte, bei denen das Vertrauen auf Gott entscheidend ist, um
8:31).
57:7-8 - Die Entschlossenheit des Psalmisten, Gott zu preisen, zeugt
von unerschütterlichem Glauben, selbst inmitten von Schwierigkeiten.
Die Bereitschaft, Gott vor der Erlösung zu preisen, ist ein Zeugnis der
57:10:00 - Gottes Liebe und Treue werden gepriesen und die Größe seines
Wesens hervorgehoben. Diese Verkündigung erinnert an Gottes ständige
Gegenwart und seinen unveränderlichen Charakter, der denen Trost
8,38-39).
'''
