"1" = ''':sup:`1` Es war im zwölften Jahr der Königsherrschaft Nebukadnezzars, der in
der großen Stadt Ninive als König der Assyrer regierte. Zur gleichen
Zeit regierte damals in Ekbatana Arphaxad als König der Meder.
'''
"2" = ''':sup:`2` Arphaxad hatte aus behauenen Steinen von drei Ellen Breite und sechs
Ellen Länge rings um Ekbatana Mauern errichten lassen, die siebzig
Ellen hoch und fünfzig Ellen breit waren.
'''
"3" = ''':sup:`3` Die Türme der Mauern hatte er über den Stadttoren hundert Ellen hoch
aufgeführt; ihre Grundfläche war sechzig Ellen breit.
'''
"4" = ''':sup:`4` Die Stadttore selber hatte er siebzig Ellen hoch und vierzig Ellen
breit machen lassen, damit die Abteilungen seiner Helden und die
Regimenter seiner Fußtruppen genügend Raum zum Ausrücken hatten.
'''
"5" = ''':sup:`5` Zu jener Zeit führte König Nebukadnezzar Krieg gegen König Arphaxad
in der großen Ebene, das heißt in der Ebene im Gebiet von Regu.
'''
"6" = ''':sup:`6` Arphaxad schlossen sich alle Bewohner des Berglandes an sowie alle,
die am Eufrat und Tigris, am Hydaspes und im Flachland des
Elamiterkönigs Arjoch wohnten; es waren viele Völker, die zum Aufgebot
der Söhne Chelëuds zusammenströmten.
'''
"7" = ''':sup:`7` Der Assyrerkönig Nebukadnezzar schickte Boten zu allen Bewohnern
Persiens und zu allen, die ihre Wohnsitze im Westen hatten, nämlich zu
den Bewohnern von Kilikien und von Damaskus, zu allen Bewohnern des
Libanon, des Antilibanon und der Küstengebiete,
'''
"8" = ''':sup:`8` zu den Völkerschaften am Karmel und in Gilead, zu den Bewohnern des
oberen Galiläa und der großen Ebene Jesreel,
'''
"9" = ''':sup:`9` zu allen, die in Samaria und in seinen Städten und jenseits des
Jordan wohnten bis nach Jerusalem, Batane, Chelus, Kadesch und zum
Grenzbach Ägyptens, zu den Bewohnern von Tachpanhes und Ramesse und den
Bewohnern des ganzen Landes Goschen,
'''
"10" = ''':sup:`10` ja, über Zoan und Memfis hinaus zu allen Bewohnern Ägyptens bis zu
den Grenzen Äthiopiens.
'''
"11" = ''':sup:`11` Doch alle Bewohner der ganzen Erde missachteten den Befehl des
Assyrerkönigs Nebukadnezzar und leisteten ihm keine Heeresfolge, denn
sie hatten keine Angst vor ihm; er war in ihren Augen nicht mehr als
ein gewöhnlicher Mensch. Darum beschimpften sie seine Boten und ließen
sie mit leeren Händen wieder abziehen.
'''
"12" = ''':sup:`12` Da entbrannte Nebukadnezzars Zorn über all diese Länder und er
schwor bei seinem Thron und seinem Reich, an dem ganzen Gebiet von
Kilikien, Damaskus und Syrien Rache zu nehmen und alle Bewohner Moabs,
die Ammoniter, ganz Judäa und alle Bewohner Ägyptens bis zum Gebiet der
beiden Meere mit seinem Schwert auszurotten.
'''
"13" = ''':sup:`13` Im siebzehnten Jahr seiner Regierung griff er König Arphaxad mit
seinem Heer an und konnte den Kampf für sich entscheiden; das gesamte
Heer des Arphaxad, seine ganze Reiterei und all seine Wagen jagte er in
die Flucht.
'''
"14" = ''':sup:`14` Er eroberte seine Städte und drang bis nach Ekbatana vor; er
besetzte die Türme der Stadt, ließ ihre Straßen plündern und machte so
ihre Pracht zuschanden.
'''
"15" = ''':sup:`15` Arphaxad nahm er im Bergland von Regu gefangen, durchbohrte ihn mit
seinen Speeren und setzte seiner Macht für immer ein Ende.
'''
"16" = ''':sup:`16` Darauf kehrte er mit seinem ganzen Gefolge, einer fast
unübersehbaren Menge von Soldaten, nach Ninive zurück. Im Hochgefühl
seines Erfolges feierte er dort mit dem Heer ein Freudenfest, das
hundertzwanzig Tage lang dauerte.
'''
