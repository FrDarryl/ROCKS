[5]
"1" = ''':sup:`1` Angenommen, jemand sündigt in einem der folgenden Fälle: Er hat eine
laute Verfluchung gehört, ist Zeuge, da er es gesehen oder darum
gewusst hat, aber er zeigt es nicht an und lädt damit Schuld auf sich;
'''
"2" = ''':sup:`2` oder jemand berührt eine unreine Sache, das Aas eines unreinen
wilden Tieres oder eines unreinen Haustiers oder eines unreinen
Kriechtiers und es bleibt ihm zunächst verborgen, aber er ist unrein
und ist schuldig;
'''
"3" = ''':sup:`3` oder er berührt etwas Unreines von einem Menschen, dessen Berührung
unrein macht, und es bleibt ihm zunächst verborgen, aber dann erkennt
er es und ist schuldig;
'''
"4" = ''':sup:`4` oder jemand schwört unbesonnen, ob zum Schaden oder zum Nutzen, wie
eben der Mensch bisweilen unbesonnen schwört, und es bleibt ihm
zunächst verborgen, aber dann erkennt er es und ist schuldig in einem
dieser Fälle -
'''
"5" = ''':sup:`5` wenn also jemand in einem dieser Fälle schuldig ist, so soll er
bekennen, wodurch er sich verfehlt hat.
'''
"6" = ''':sup:`6` Als Schuldopfer für seine begangene Sünde soll er dann ein
weibliches Stück Kleinvieh, ein Schaf oder eine Ziege, vor den HERRN
als Sündopfer bringen und der Priester soll für ihn von seiner Sünde
Versöhnung erwirken.
'''
"7" = ''':sup:`7` Wenn seine Mittel für ein Schaf nicht ausreichen, soll er als
Schuldopfer für seine Verfehlung zwei Turteltauben oder zwei
Felsentauben vor den HERRN bringen, die eine als Sünd- und die andere
als Brandopfer.
'''
"8" = ''':sup:`8` Er soll sie zum Priester bringen und dieser soll zuerst die eine für
das Sündopfer darbringen. Er soll ihren Kopf vom Genick trennen, aber
nicht ganz abreißen;
'''
"9" = ''':sup:`9` er soll etwas vom Blut des Sündopfers gegen die Altarwand spritzen
und das übrige Blut am Sockel des Altars auspressen. Ein Sündopfer ist
das.
'''
"10" = ''':sup:`10` Die zweite Taube soll er, wie vorgeschrieben, als Brandopfer
darbringen. Der Priester soll für ihn von der Sünde, die er begangen
hat, Versöhnung erwirken; dann wird ihm vergeben werden.
'''
"11" = ''':sup:`11` Falls seine Mittel für zwei Turteltauben oder zwei Felsentauben
nicht ausreichen, soll er als Opfergabe für seine Verfehlung ein
Zehntel Efa Weizenfeinmehl darbringen, aber weder Öl noch Weihrauch
darauftun, denn es ist ein Sündopfer.
'''
"12" = ''':sup:`12` Er bringe es dem Priester, der davon eine Handvoll nimmt und als
Gedächtnisanteil auf dem Altar mit den Feueropfern des HERRN in Rauch
aufgehen lässt. Ein Sündopfer ist das.
'''
"13" = ''':sup:`13` Der Priester soll für ihn so von der von ihm in einem dieser Fälle
begangenen Sünde Versöhnung erwirken und es wird ihm vergeben werden.
Dem Priester gehört das Gleiche wie beim Speiseopfer.
'''
"14" = ''':sup:`14` Der HERR sprach zu Mose:
'''
"15" = ''':sup:`15` Wenn jemand ein Sakrileg begeht und sich ohne Vorsatz an Dingen
vergeht, die dem HERRN heilig sind, soll er als sein Schuldopfer für
den HERRN von seiner Herde einen fehlerlosen Widder für ein Schuldopfer
bringen nach dem Richtwert in Silberschekeln nach dem Schekelgewicht
des Heiligtums.
'''
"16" = ''':sup:`16` Wenn er sich am Heiligen verfehlt hat, soll er Ersatz leisten und
noch ein Fünftel des Wertes hinzufügen. Er soll es dem Priester geben
und dieser soll für ihn mit dem Schuldopferwidder Versöhnung erwirken;
dann wird ihm vergeben werden.
'''
"17" = ''':sup:`17` Wenn jemand sündigt und etwas tut, was der verboten hat, es nicht
bemerkt, aber dann sich seiner Schuld bewusst wird, soll er die Folgen
seiner Schuld tragen.
'''
"18" = ''':sup:`18` Er soll als Schuldopfer einen fehlerlosen Widder von seiner Herde
nach dem Richtwert zum Priester bringen und dieser soll ihn für seine
unabsichtliche Verfehlung, die er ohne Vorsatz begangen hat, entsühnen;
dann wird ihm vergeben werden.
'''
"19" = ''':sup:`19` Ein Schuldopfer ist das; der Betreffende hat sich tatsächlich vor
dem HERRN schuldig gemacht.
'''
"20" = ''':sup:`20` Der HERR sprach zu Mose:
'''
"21" = ''':sup:`21` Wenn jemand sündigt und ein Sakrileg gegen den HERRN begeht, indem
er einen Mitbürger über anvertrautes oder hinterlegtes oder geraubtes
Gut täuscht oder ihn übervorteilt
'''
"22" = ''':sup:`22` oder verlorenes Gut findet und es leugnet und er leistet einen
Meineid hinsichtlich eines von all diesen Dingen, an denen sich ein
Mensch versündigen kann,
'''
"23" = ''':sup:`23` wenn er also auf solche Weise sündigt und sich seiner Schuld
bewusst wird, muss er das, was er geraubt oder durch Übervorteilung
gewonnen hat oder was ihm anvertraut wurde, oder das Verlorene, das er
gefunden hat, zurückgeben
'''
"24" = ''':sup:`24` oder er muss den Schaden, den er durch den Meineid angerichtet hat,
wiedergutmachen; am Tag, an dem er sich seiner Schuld bewusst wurde,
muss er dem Geschädigten den um ein Fünftel vermehrten Wert
zurückerstatten.
'''
"25" = ''':sup:`25` Er soll einen fehlerlosen Widder von seiner Herde nach dem
Richtwert als sein Schuldopfer vor den HERRN zum Priester bringen
'''
"26" = ''':sup:`26` und dieser soll für ihn vor dem HERRN Versöhnung erwirken; dann
wird ihm jede Tat vergeben werden, für die er sich seiner Schuld
bewusst geworden ist.
'''
