[2]
"1" = ''':sup:`1` Ich will auf meinem Wachtturm stehen, / ich stelle mich auf den Wall
und spähe aus, um zu sehen, was er mir sagt / und was ich auf den
Vorwurf gegen mich antworten soll.
'''
"2" = ''':sup:`2` Der HERR gab mir Antwort und sagte: / Schreib nieder, was du siehst,
schreib es deutlich auf die Tafeln, / damit man es mühelos lesen kann!
'''
"3" = ''':sup:`3` Denn erst zu der bestimmten Zeit trifft ein, was du siehst; / aber
es drängt zum Ende und ist keine Täuschung; wenn es sich verzögert, so
warte darauf; / denn es kommt, es kommt und bleibt nicht aus.
'''
"4" = ''':sup:`4` Sieh her: Wer nicht rechtschaffen ist, schwindet dahin, / der
Gerechte aber bleibt wegen seiner Treue am Leben.
'''
"5" = ''':sup:`5` Wahrhaftig, reiche Beute täuscht / den hochmütigen Helden; / er wird
keinen Erfolg haben, reißt er auch wie die Unterwelt seinen Rachen auf
/ und ist er auch wie der Tod unersättlich. Dann werden alle Völker
sich gegen ihn versammeln / und alle Nationen sich gegen ihn
zusammenrotten.
'''
"6" = ''':sup:`6` Werden sie nicht alle ein Spottlied auf ihn / und einen Rätselspruch
gegen ihn anstimmen? / Ja, sie werden sagen: Weh dem, der
zusammenrafft, was nicht ihm gehört, / wie lange noch? - und sich hohe
Pfänder geben lässt.
'''
"7" = ''':sup:`7` Werden nicht plötzlich die aufstehen, die dich beißen, / und die
aufwachen, die dich bedrängen? / Dann wirst du zu ihrer Beute!
'''
"8" = ''':sup:`8` Du hast viele Völker ausgeplündert; / deshalb plündern jetzt die
Völker dich aus, die übrig blieben, wegen der Bluttaten am Menschen und
der Gewalttaten an Land, / Stadt und ihren Bewohnern.
'''
"9" = ''':sup:`9` Weh dem, der für sein Haus unrechten Gewinn sucht / und sich hoch
droben sein Nest baut, / um dem drohenden Unheil zu entgehen!
'''
"10" = ''':sup:`10` Zur Schande für dein eigenes Haus hast du beschlossen, / viele
Völker niederzuschlagen; / damit sündigst du gegen dich selbst.
'''
"11" = ''':sup:`11` Es schreit der Stein aus der Mauer / und der Sparren gibt ihm
Antwort aus dem Gebälk.
'''
"12" = ''':sup:`12` Weh dem, der eine Stadt mit Bluttat erbaut/ und eine Siedlung auf
Unrecht gründet!
'''
"13" = ''':sup:`13` Bewirkt es nicht der HERR der Heerscharen, / dass die Völker sich
plagen nur für das Feuer, / Nationen sich abmühen für nichts?
'''
"14" = ''':sup:`14` Ja, das Land wird erfüllt sein / von der Erkenntnis der
Herrlichkeit des HERRN, / so wie das Meer mit Wasser gefüllt ist.
'''
"15" = ''':sup:`15` Weh dem, der seinen Nächsten trinken lässt / aus dem Becher seines
Zorns, ja, ihn betrunken macht, / damit man seine Blößen sieht!
'''
"16" = ''':sup:`16` Du hast dich an Schande gesättigt statt an Ehre; / nun trinke auch
du und gerate ins Taumeln! Der Becher in der Hand des HERRN kommt nun
zu dir; / Schmach und Schande bedecken deine Ehre.
'''
"17" = ''':sup:`17` Denn die Gewalttat am Libanon wird dich bedecken / und die
Vernichtung der Tiere wird dich tödlich erschrecken; wegen der
Bluttaten am Menschen und wegen der Gewalttaten an Land, / Stadt und
all ihren Bewohnern.
'''
"18" = ''':sup:`18` Was nützt ein Götterbild, denn ein Bildhauer hat es gemacht, / ein
gegossenes Bild und ein Lügenorakel, dass der Bildhauer auf sein Bild
vertraut, / um doch stumme Götzen anzufertigen?
'''
"19" = ''':sup:`19` Weh dem, der zum Holz sagt: Erwache! / und zum stummen Stein: Wach
auf! / Gibt der Götze denn Auskunft? Gewiss, er ist mit Gold und Silber
überzogen, / doch er hat keinen Geist, keinen Atem.
'''
"20" = ''':sup:`20` Der HERR aber wohnt in seinem heiligen Tempel. / Alle Welt schweige
in seiner Gegenwart.
'''
"Notes" = '''
Notas de rodapé:
2:1-3 - Habakuk trägt Gott seine Klage vor und hofft auf eine Antwort.
Gott offenbart ihm eine Vision der Zukunft und zeigt, dass
Gerechtigkeit herrschen wird, aber zu Gottes Zeit. Glaube ist für das
Durchhalten unerlässlich. Die berühmte Passage „Der Gerechte wird aus
Glauben leben“ bildet eine Grundlage für das Verständnis des
Zusammenhangs zwischen Vertrauen in Gott und den Verheißungen der
2:4-5 - Die Aussage „Der Gerechte wird aus Glauben leben“ (V. 4) wird
zu einem Grundprinzip des christlichen Glaubens und wird von Paulus in
Arroganz der Bösen bestraft wird und zeigt damit, dass das Vertrauen
auf Reichtum und Macht sinnlos ist. Demut wird als wesentliche Tugend
2:6-14 - Gott verurteilt Gier und Unterdrückung und verkündet, dass die
Babylonier, die auf ihren Reichtum und ihre Macht vertrauten,
gedemütigt würden. Die Vision des Völkergerichts unterstreicht, dass
wahre Gerechtigkeit nicht an Stärke, sondern an der Treue zu Gott
gemessen wird. Die Passage warnt vor Götzendienst und der Unterdrückung
2:15-17 - Gottes Verurteilung der Trunkenheit und der Ausbeutung
anderer offenbart seine Verachtung für Praktiken, die menschliches
Leben zerstören. Babylon, das von Gewalt und Trunkenheit lebt, ist dem
Gericht geweiht. Diese Kritik an sozialer und moralischer Ausbeutung
ist zentral für das Verständnis von Gottes Gerechtigkeit in der Welt
2:18-20 - Die Kritik des Götzendienstes betont, dass von Menschenhand
geschaffene Götter machtlos sind. Im Gegensatz dazu gebührt Gott, der
in seinem Tempel ist, alle Ehrerbietung. Die Passage bekräftigt, dass
wahre Weisheit und Macht von Gott kommen, der der Anbetung würdig ist
'''
