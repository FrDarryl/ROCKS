"1" = ''':sup:`1` Ein Wallfahrtslied. Gedenke, HERR, zugunsten Davids * all seiner
Mühen, /
'''
"2" = ''':sup:`2` wie er dem HERRN geschworen, * gelobt hat dem Starken Jakobs:
'''
"3" = ''':sup:`3` Nicht will ich das Zelt meines Hauses betreten * noch zum Ruhen mein
Lager besteigen,
'''
"4" = ''':sup:`4` nicht Schlaf den Augen gönnen * noch Schlummer den Lidern,
'''
"5" = ''':sup:`5` bis ich für den HERRN eine Stätte finde, * Wohnung für den Starken
Jakobs.
'''
"6" = ''':sup:`6` Siehe, wir hörten von seiner Lade in Efrata, * fanden sie im Gefilde
von Jáar.
'''
"7" = ''':sup:`7` Lasst uns hingehen zu seiner Wohnung, * uns niederwerfen am Schemel
seiner Füße!
'''
"8" = ''':sup:`8` Steh auf, HERR, zum Ort deiner Ruhe, * du und deine machtvolle Lade!
'''
"9" = ''':sup:`9` Deine Priester sollen sich in Gerechtigkeit kleiden * und deine
Frommen sollen jubeln.
'''
"10" = ''':sup:`10` Um Davids willen, deines Knechts, * weise nicht ab das Angesicht
deines Gesalbten!
'''
"11" = ''':sup:`11` Der HERR hat David Treue geschworen, * nicht wird er von ihr
lassen: Einen Spross deines Leibes * will ich setzen auf deinen Thron.
'''
"12" = ''':sup:`12` Wenn deine Söhne meinen Bund bewahren, * mein Zeugnis, das ich sie
lehre, dann sollen auch ihre Söhne * auf deinem Thron sitzen für immer.
'''
"13" = ''':sup:`13` Denn der HERR hat den Zion erwählt, * ihn begehrt zu seinem
Wohnsitz:
'''
"14" = ''':sup:`14` Das ist für immer der Ort meiner Ruhe, * hier will ich wohnen, ich
hab ihn begehrt.
'''
"15" = ''':sup:`15` Zions Nahrung will ich reichlich segnen, * mit Brot seine Armen
sättigen.
'''
"16" = ''':sup:`16` Seine Priester will ich kleiden in Heil, * seine Frommen sollen
jauchzen und jubeln.
'''
"17" = ''':sup:`17` Dort bringe ich Davids Macht zum Sprießen * und stelle eine Leuchte
auf für meinen Gesalbten.
'''
"18" = ''':sup:`18` Ich kleide seine Feinde in Schande; * doch auf ihm wird seine Krone
erglänzen.
'''
