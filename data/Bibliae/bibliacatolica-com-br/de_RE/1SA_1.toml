"1" = ''':sup:`1` Einst lebte ein Mann aus Ramatajim, ein Zufiter vom Gebirge Efraim.
Er hieß Elkana und war ein Sohn Jerohams, des Sohnes Elihus, des Sohnes
Tohus, des Sohnes Zufs, ein Efraimiter.
[1]
"1" = ''':sup:`1` Dann brach David auf und ging weg, Jonatan aber begab sich in die
Stadt zurück.
'''
"2" = ''':sup:`2` Er hatte zwei Frauen. Die eine hieß Hanna, die andere Peninna.
Peninna hatte Kinder, Hanna aber hatte keine Kinder.
'''
"2" = ''':sup:`2` David gelangte nach Nob zu dem Priester Ahimelech. Ahimelech kam
David aufgeregt entgegen und fragte ihn: Warum bist du allein und hast
niemand bei dir?
'''
"3" = ''':sup:`3` Dieser Mann zog Jahr für Jahr von seiner Stadt hinauf, um den HERRN
der Heerscharen in Schilo anzubeten und ihm zu opfern. Dort waren Hofni
und Pinhas, die beiden Söhne Elis, Priester des HERRN.
'''
"3" = ''':sup:`3` David antwortete dem Priester Ahimelech: Der König hat mir einen
Auftrag gegeben und zu mir gesagt: Niemand darf etwas von der
Angelegenheit erfahren, in der ich dich sende und mit der ich dich
beauftrage. Darum habe ich meine Leute an einen bestimmten Ort
bestellt.
'''
"4" = ''':sup:`4` An dem Tag, an dem Elkana das Opfer darbrachte, gab er seiner Frau
Peninna und all ihren Söhnen und Töchtern ihre Anteile.
'''
"4" = ''':sup:`4` Hast du vielleicht etwas zur Hand für mich? Fünf Brote vielleicht?
Dann gib sie mir oder gib mir, was du sonst finden kannst!
'''
"5" = ''':sup:`5` Hanna aber gab er einen doppelten Anteil; denn er hatte Hanna lieb,
obwohl der HERR ihren Schoß verschlossen hatte.
'''
"5" = ''':sup:`5` Der Priester gab David Antwort und sagte: Gewöhnliches Brot habe ich
nicht zur Hand, nur heiliges Brot ist da; aber dann müssen sich die
jungen Männer von Frauen ferngehalten haben.
'''
"6" = ''':sup:`6` Ihre Rivalin aber kränkte und demütigte sie sehr, weil der HERR
ihren Schoß verschlossen hatte.
'''
"6" = ''':sup:`6` David antwortete dem Priester: Wir haben uns schon gestern und
vorgestern von Frauen ferngehalten. Als ich auszog, waren die Waffen
der jungen Männer geheiligt; wenn dies auch ein gewöhnlicher Marsch
ist, so wird er doch durch die Waffen geheiligt.
'''
"7" = ''':sup:`7` So machte es Elkana Jahr für Jahr. Sooft sie zum Haus des HERRN
hinaufzogen, kränkte Peninna sie; und Hanna weinte und aß nichts.
'''
"7" = ''':sup:`7` Da gab ihm der Priester heiliges Brot, denn es gab dort nur die
Schaubrote, die man von dem Angesicht des HERRN entfernt, um an dem
Tag, an dem sie weggenommen werden, frisches Brot aufzulegen.
'''
"8" = ''':sup:`8` Ihr Mann Elkana fragte sie: Hanna, warum weinst du, warum isst du
nichts, warum ist dein Herz betrübt? Bin ich dir nicht viel mehr wert
als zehn Söhne?
'''
"8" = ''':sup:`8` Damals hielt sich dort im Heiligtum des HERRN gerade einer von den
Knechten Sauls auf, ein Edomiter namens Doëg; er war der Oberste von
Sauls Hirten.
'''
"9" = ''':sup:`9` Nachdem man in Schilo gegessen und getrunken hatte, stand Hanna auf.
Der Priester Eli saß an den Türpfosten des Tempels des HERRN auf seinem
Stuhl.
'''
"9" = ''':sup:`9` David fragte Ahimelech: Hast du einen Speer oder ein Schwert zur
Hand? Denn ich konnte weder mein Schwert noch andere Waffen mitnehmen,
weil der Auftrag des Königs so dringend war.
'''
"10" = ''':sup:`10` Hanna war verzweifelt, betete zum HERRN und weinte sehr.
'''
"10" = ''':sup:`10` Der Priester antwortete: Das Schwert des Philisters Goliat, den du
im Terebinthental erschlagen hast, liegt hier, in einem Mantel
eingewickelt, hinter dem Efod. Wenn du es nehmen willst, nimm es! Außer
diesem gibt es keines hier. David sagte: Kein anderes kommt ihm gleich;
gib es mir!
'''
"11" = ''':sup:`11` Sie machte ein Gelübde und sagte: HERR der Heerscharen, wenn du das
Elend deiner Magd wirklich ansiehst, wenn du an mich denkst und deine
Magd nicht vergisst und deiner Magd einen männlichen Nachkommen
schenkst, dann will ich ihn für sein ganzes Leben dem HERRN überlassen;
kein Schermesser soll an sein Haupt kommen.
'''
"11" = ''':sup:`11` David brach noch am gleichen Tag auf und floh vor Saul. Er kam zu
Achisch, dem König von Gat.
'''
"12" = ''':sup:`12` So betete sie lange vor dem HERRN. Eli beobachtete ihren Mund;
'''
"12" = ''':sup:`12` Doch die Diener des Achisch sagten zu ihrem Herrn: Ist das nicht
David, der König des Landes? Ist das nicht der, von dem man beim
Reigentanz gesungen hat: Saul hat Tausend erschlagen, David aber
Zehntausend?
'''
"13" = ''':sup:`13` denn Hanna redete in ihrem Herzen, ihre Lippen bewegten sich, doch
ihre Stimme war nicht zu hören. Eli hielt sie deshalb für betrunken
'''
"13" = ''':sup:`13` David nahm sich diese Worte zu Herzen und er fürchtete sich sehr
vor Achisch, dem König von Gat.
'''
"14" = ''':sup:`14` und sagte zu ihr: Wie lange willst du dich noch wie eine Betrunkene
aufführen? Sieh zu, dass du deinen Weinrausch los wirst!
'''
"14" = ''':sup:`14` Darum verstellte er sich vor ihnen und tat in ihrer Gegenwart so,
als sei er wahnsinnig; er kritzelte auf die Flügel des Tores und ließ
sich den Speichel in den Bart laufen.
'''
"15" = ''':sup:`15` Hanna gab zur Antwort: Nein, Herr! Ich bin eine unglückliche Frau.
Ich habe weder Wein getrunken noch Bier; ich habe nur dem HERRN mein
Herz ausgeschüttet.
'''
"15" = ''':sup:`15` Achisch sagte zu seinen Dienern: Seht ihr nicht, dass der Mann
verrückt ist? Warum bringt ihr ihn zu mir?
'''
"16" = ''':sup:`16` Halte deine Magd nicht für eine nichtsnutzige Frau; denn nur aus
großem Kummer und aus Traurigkeit habe ich so lange geredet.
'''
"16" = ''':sup:`16` Gibt es bei mir nicht schon genug Verrückte, sodass ihr auch noch
diesen Mann zu mir herbringt, damit er bei mir verrückt spielt? Soll
der etwa auch noch in mein Haus kommen?
'''
"17" = ''':sup:`17` Eli erwiderte und sagte: Geh in Frieden! Der Gott Israels wird dir
die Bitte erfüllen, die du an ihn gerichtet hast.
'''
"18" = ''':sup:`18` Sie sagte: Möge deine Magd Gnade finden vor deinen Augen. Dann ging
sie weg; sie aß wieder und hatte kein trauriges Gesicht mehr.
'''
"19" = ''':sup:`19` Am nächsten Morgen standen sie früh auf und beteten den HERRN an.
Dann machten sie sich auf den Heimweg und kehrten in ihr Haus nach Rama
zurück. Elkana erkannte seine Frau Hanna; der HERR dachte an sie
'''
"20" = ''':sup:`20` und um die Jahreswende wurde Hanna schwanger. Sie gebar einen Sohn
und nannte ihn Samuel, denn sie sagte: Ich habe ihn vom HERRN erbeten.
'''
"21" = ''':sup:`21` Als dann Elkana mit seiner ganzen Familie wieder hinaufzog, um dem
HERRN das jährliche Opfer und die Gaben, die er gelobt hatte,
darzubringen,
'''
"22" = ''':sup:`22` zog Hanna nicht mit, sondern sagte zu ihrem Mann: Ich werde den
Knaben erst, wenn er entwöhnt ist, hinaufbringen; dann soll er vor dem
Angesicht des HERRN erscheinen und für immer dort bleiben.
'''
"23" = ''':sup:`23` Ihr Mann Elkana sagte zu ihr: Tu, was dir gefällt! Bleib hier, bis
du ihn entwöhnt hast! Wenn nur der HERR sein Wort erfüllt! Die Frau
blieb also daheim und stillte ihren Sohn, bis sie ihn entwöhnte.
'''
"24" = ''':sup:`24` Als sie ihn entwöhnt hatte, nahm sie ihn mit hinauf, dazu einen
dreijährigen Stier, ein Efa Mehl und einen Schlauch Wein. So brachte
sie ihn zum Haus des HERRN in Schilo; der Knabe aber war damals noch
sehr jung.
'''
"25" = ''':sup:`25` Als sie den Stier geschlachtet hatten, brachten sie den Knaben zu
Eli
'''
"26" = ''':sup:`26` und Hanna sagte: Bitte, mein Herr, so wahr du lebst, mein Herr, ich
bin die Frau, die damals neben dir stand, um zum HERRN zu beten.
'''
"27" = ''':sup:`27` Ich habe um diesen Knaben gebetet und der HERR hat mir die Bitte
erfüllt, die ich an ihn gerichtet habe.
'''
"28" = ''':sup:`28` Darum lasse ich ihn auch vom HERRN zurückfordern. Er soll für sein
ganzes Leben ein vom HERRN Zurückgeforderter sein. Und sie beteten dort
den HERRN an.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Elkana, ein gottesfürchtiger Mann, hatte zwei Frauen, Hanna und
Peninna. Hanna war unfruchtbar, was großes Leid verursachte, da
Unfruchtbarkeit in der hebräischen Kultur als Fluch galt. Die Erzählung
spiegelt die Bedeutung der Fruchtbarkeit in der Antike wider (siehe
1:9-11 - Hanna betet inbrünstig im Tempel. Sie bittet den Herrn um
einen Sohn und verspricht, das Kind für ihr ganzes Leben Gott zu
weihen. Ihr aufrichtiges Gebet spiegelt die Praxis persönlicher
Fürbitte und das Vertrauen in Gottes Macht wider, verzweifelte
5,16).
1:17-18 - Der Priester Eli segnet Hanna, nachdem er ihr Gebet erhört
hat. Er erkennt ihre Hingabe an, und Hanna zeigt nach Erhalt seines
Segens ihren Glauben, indem sie in Frieden geht, im Vertrauen darauf,
1:19-20 - Gott erhört Hannas Gebet und sie bekommt einen Sohn, den sie
Samuel nennt, was „von Gott erhört“ bedeutet. Die Antwort auf ihr Gebet
unterstreicht Gottes Treue und die Bedeutung beharrlicher Gebete (siehe
1:24-28 - Hanna erfüllt ihr Versprechen, indem sie Samuel in den Dienst
des Herrn im Tempel stellt. Dies symbolisiert die völlige Hingabe und
Erfüllung der Gelübde vor Gott und bekräftigt die Vorstellung, dass
Kinder sowohl ein Segen als auch eine Verantwortung vor Gott sind
'''
