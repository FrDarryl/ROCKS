22:8-10 - Das Buch des Gesetzes wird bei der Renovierung des Tempels
gefunden und der Priester Hilkija gibt es Josia. Die Wiederentdeckung
des Wortes Gottes markiert den Beginn einer großen geistlichen
31,24-26).
22:11-13 - Als Josia die Lesung aus dem Buch des Gesetzes hörte,
