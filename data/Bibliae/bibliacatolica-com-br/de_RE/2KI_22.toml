[22]
"1" = ''':sup:`1` Joschija war acht Jahre alt, als er König wurde, und regierte
einunddreißig Jahre in Jerusalem. Seine Mutter hieß Jedida und war eine
Tochter Adajas aus Bozkat.
'''
"2" = ''':sup:`2` Er tat, was dem HERRN gefiel, und folgte ganz den Wegen seines
Vaters David, ohne nach rechts oder links abzuweichen.
'''
"3" = ''':sup:`3` Im achtzehnten Jahr seiner Regierung sandte König Joschija den
Staatsschreiber Schafan, den Sohn Azaljas, des Sohnes Meschullams, in
das Haus des HERRN mit dem Auftrag:
'''
"4" = ''':sup:`4` Geh zum Hohepriester Hilkija! Er soll das Geld zusammennehmen, das
in das Haus des HERRN gebracht worden ist und das die Wächter an den
Schwellen vom Volk gesammelt haben.
'''
"5" = ''':sup:`5` Man soll es den Werkmeistern geben, die im Haus des HERRN angestellt
sind, und diese sollen es für die Arbeiter verwenden, die im Tempel die
Schäden des Hauses zu beseitigen haben,
'''
"6" = ''':sup:`6` für die Zimmerleute, Bauarbeiter, Maurer, sowie zum Ankauf von Holz
und Bruchsteinen, die man zur Beseitigung der Schäden am Haus des HERRN
benötigt.
'''
"7" = ''':sup:`7` Doch soll man über das Geld, das ihnen übergeben wird, nicht
abrechnen. Sie sollen auf Treu und Glauben handeln.
'''
"8" = ''':sup:`8` Damals teilte der Hohepriester Hilkija dem Staatsschreiber Schafan
mit: Ich habe im Haus des HERRN das Buch der Weisung gefunden. Hilkija
übergab Schafan das Buch und dieser las es.
'''
"9" = ''':sup:`9` Darauf begab sich der Staatsschreiber Schafan zum König und meldete
ihm: Deine Knechte haben das Geld ausgeschüttet, das sich im Haus
vorfand, und es den Werkmeistern übergeben, die im Haus des HERRN
angestellt sind.
'''
"10" = ''':sup:`10` Dann sagte der Staatsschreiber Schafan zum König: Der Priester
Hilkija hat mir ein Buch gegeben. Schafan las es dem König vor.
'''
"11" = ''':sup:`11` Als der König die Worte des Buches der Weisung hörte, zerriss er
seine Kleider
'''
"12" = ''':sup:`12` und befahl dem Priester Hilkija sowie Ahikam, dem Sohn Schafans,
Achbor, dem Sohn Michas, dem Staatsschreiber Schafan und Asaja, dem
Diener des Königs:
'''
"13" = ''':sup:`13` Geht und befragt den HERRN für mich, für das Volk und für ganz Juda
wegen dieses Buches, das aufgefunden wurde! Der Zorn des HERRN muss
heftig gegen uns entbrannt sein, weil unsere Väter auf die Worte dieses
Buches nicht gehört und weil sie nicht getan haben, was in ihm
niedergeschrieben ist.
'''
"14" = ''':sup:`14` Da gingen der Priester Hilkija, Ahikam, Achbor, Schafan und Asaja
zur Prophetin Hulda. Sie war die Frau Schallums, des Sohnes Tikwas, des
Sohnes des Harhas, des Verwalters der Kleiderkammer, und wohnte in
Jerusalem in der Neustadt. Die Abgesandten trugen ihr alles vor
'''
"15" = ''':sup:`15` und sie gab ihnen diese Antwort: So spricht der HERR, der Gott
Israels: Sagt zu dem Mann, der euch zu mir geschickt hat:
'''
"16" = ''':sup:`16` So spricht der HERR: Ich bringe Unheil über diesen Ort und seine
Bewohner, alle Drohungen des Buches, das der König von Juda gelesen
hat.
'''
"17" = ''':sup:`17` Denn sie haben mich verlassen, anderen Göttern geopfert und mich
durch alle Werke ihrer Hände erzürnt. Darum ist mein Zorn gegen diesen
Ort entbrannt und er wird nicht erlöschen.
'''
"18" = ''':sup:`18` Sagt aber zum König von Juda, der euch hergesandt hat, um den HERRN
zu befragen: So spricht der HERR, der Gott Israels: Durch die Worte,
die du gehört hast,
'''
"19" = ''':sup:`19` wurde dein Herz erweicht. Du hast dich vor dem HERRN gedemütigt,
als du vernahmst, was ich über diesen Ort und seine Bewohner gesprochen
habe: dass sie zu einem Bild des Entsetzens und zum Fluch werden
sollen. Du hast deine Kleider zerrissen und vor mir geweint. Darum habe
ich dich erhört - Spruch des HERRN.
'''
"20" = ''':sup:`20` Ich werde dich mit deinen Vätern vereinen und du sollst in Frieden
in deinem Grab beigesetzt werden. Deine Augen sollen all das Unheil
nicht mehr sehen, das ich über diesen Ort bringen werde. Sie
berichteten dies dem König.
'''
