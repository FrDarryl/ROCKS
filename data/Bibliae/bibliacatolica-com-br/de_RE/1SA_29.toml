[29]
"1" = ''':sup:`1` Die Philister versammelten ihr ganzes Heer bei Afek, während die
Israeliten ihr Lager an der Quelle bei Jesreel aufgeschlagen hatten.
'''
"2" = ''':sup:`2` Als nun die Fürsten der Philister mit ihren Hundertschaften und
Tausendschaften auf dem Marsch waren - David und seine Männer zogen mit
Achisch am Schluss -,
'''
"3" = ''':sup:`3` fragten die Obersten der Philister: Was sollen diese Hebräer hier?
Achisch antwortete den Obersten der Philister: Das ist doch David, der
Knecht Sauls, des Königs von Israel, der seit Jahr und Tag bei mir ist.
Seit dem Tag, da er übergelaufen ist, bis heute fand ich bei ihm nichts
Nachteiliges.
'''
"4" = ''':sup:`4` Die Obersten der Philister aber wurden zornig auf ihn und sagten zu
ihm: Schick den Mann zurück! Er soll an den Ort zurückkehren, den du
ihm zugewiesen hast, und nicht mit uns in den Kampf ziehen. Dann kann
er sich in der Schlacht nicht gegen uns wenden. Womit könnte er sich
die Gunst seines Herrn besser erwerben als mit den Köpfen unserer Leute
hier?
'''
"5" = ''':sup:`5` Ist das nicht der gleiche David, von dem man beim Reigentanz
gesungen hat: Saul hat Tausend erschlagen, David aber Zehntausend?
'''
"6" = ''':sup:`6` Da rief Achisch David zu sich und sagte zu ihm: So wahr der HERR
lebt, du bist ein aufrechter Mann und es wäre in meinen Augen gut, wenn
du mit mir ins Feld ziehen und wieder zurückkommen würdest; denn ich
habe an dir nichts Unrechtes entdeckt seit dem Tag, an dem du zu mir
gekommen bist, bis heute. Aber den Fürsten bist du nicht genehm.
'''
"7" = ''':sup:`7` Darum kehr jetzt um und zieh in Frieden; so wirst du nichts tun, was
den Fürsten der Philister missfällt.
'''
"8" = ''':sup:`8` David sagte zu Achisch: Was habe ich denn getan? Was hast du an
deinem Knecht auszusetzen gehabt von dem Tag an, an dem ich in deinen
Dienst getreten bin, bis heute? Warum darf ich nicht mitkommen und
gegen die Feinde meines Herrn, des Königs, kämpfen?
'''
"9" = ''':sup:`9` Achisch antwortete David: Gewiss, mir bist du teuer wie ein Engel
Gottes; aber die Obersten der Philister haben gesagt: Er soll nicht mit
uns in den Kampf ziehen.
'''
"10" = ''':sup:`10` Darum brich morgen früh auf, samt den Knechten deines Herrn, die
mit dir gekommen sind! Brecht morgen früh auf, sobald es hell wird, und
geht!
'''
"11" = ''':sup:`11` David machte sich also mit seinen Männern in aller Frühe auf den
Weg; er zog noch am Morgen weg und kehrte ins Land der Philister
zurück; die Philister aber zogen nach Jesreel hinauf.
'''
"Notes" = '''
Notas de rodapé:
29:1-2 - Die Philister sammeln ihre Truppen zum Kampf gegen Israel, und
David, der sich unter ihnen befindet, wird mit Argwohn betrachtet.
Davids Bündnis mit Israels Feinden spiegelt eine komplexe Situation
wider, in der er versucht, sich vor Saul zu schützen (siehe auch 1.
Samuel 27:1 und 1. Samuel 28:1-2).
29:3-5 - Die Philisterfürsten hinterfragen Davids Anwesenheit in der
Armee, da sie sich an seinen Ruf als Krieger für Israel erinnern.
Davids Ruhm als Goliath-Bezwinger und Heerführer ist nicht vergessen,
nicht einmal unter seinen Feinden (siehe auch 1. Samuel 17:50-52 und 1.
Samuel 18:7).
29:6-7 - Achisch, König von Gat, verteidigt David und behauptet, er sei
loyal gewesen. Um jedoch interne Konflikte zu vermeiden, drängt Achisch
David, nach Hause zurückzukehren und nicht an der Schlacht gegen Israel
teilzunehmen. Dies zeigt Achischs Diplomatie und Davids Geschick, die
Beziehungen zu den Philistern aufrechtzuerhalten (siehe auch 1. Samuel
27:8-12 und 1. Samuel 30:1-3).
29:8-9 - David stellt die Entscheidung in Frage, doch Achisch
bekräftigt sein Vertrauen und sagt, David wirke so untadelig wie ein
Engel Gottes. Dies zeigt, wie sehr David Achischs Vertrauen gewinnen
konnte, obwohl er ein Israelit war (siehe auch 1. Samuel 28:1-2 und 2.
Samuel 14:17).
29:10-11 - David und seine Männer zogen sich nach Ziklag zurück, wo sie
weitere Härten erleiden mussten. Davids Rückzug aus der Schlacht zeigt,
wie Gott ihn davor bewahrte, gegen sein eigenes Volk Israel zu kämpfen
'''
