[3]
"1" = ''':sup:`1` Als der siebte Monat herankam und die Israeliten bereits in den
jeweiligen Städten waren, versammelte sich das Volk geschlossen in
Jerusalem.
'''
"2" = ''':sup:`2` Jeschua, der Sohn des Jozadak, mit seinen Brüdern, den Priestern,
und Serubbabel, der Sohn Schealtiëls, mit seinen Brüdern gingen daran,
den Altar des Gottes Israels wieder aufzubauen, um auf ihm Brandopfer
darzubringen, wie es in der Weisung des Gottesmannes Mose
vorgeschrieben ist.
'''
"3" = ''':sup:`3` Sie errichteten den Altar an seiner alten Stelle, obwohl die Völker
der Nachbarländer sie davon abzuschrecken suchten, und brachten auf ihm
dem HERRN Brandopfer dar, je ein Brandopfer am Morgen und am Abend.
'''
"4" = ''':sup:`4` Dann feierten sie der Vorschrift entsprechend das Laubhüttenfest und
brachten Tag für Tag so viele Opfer dar, wie es für die einzelnen Tage
festgesetzt ist.
'''
"5" = ''':sup:`5` Von da an brachten sie auch das ständige Brandopfer wieder dar,
ferner die Opfer an den Neumondtagen und an allen dem HERRN geheiligten
Festzeiten sowie alle freiwilligen Opfer, die jemand dem HERRN
spendete.
'''
"6" = ''':sup:`6` Am ersten Tag des siebten Monats hatten sie begonnen, dem HERRN
Brandopfer darzubringen; aber die Fundamente für den Tempel des HERRN
waren noch nicht gelegt.
'''
"7" = ''':sup:`7` Darum bezahlten sie Steinhauer und Zimmerleute, den Sidoniern und
Tyrern aber lieferten sie Nahrungsmittel, Getränke und Öl, damit sie
Zedernstämme vom Libanon über das Meer nach Jafo brachten; das hatte
ihnen der König Kyrus von Persien erlaubt.
'''
"8" = ''':sup:`8` Im zweiten Monat des zweiten Jahres nach ihrer Ankunft beim
Gotteshaus in Jerusalem machten sich ans Werk Serubbabel, der Sohn
Schealtiëls, und Jeschua, der Sohn des Jozadak, mit ihren übrigen
Brüdern, nämlich den Priestern, Leviten und allen, die aus der
Gefangenschaft nach Jerusalem zurückgekommen waren. Sie bestimmten die
Leviten, die zwanzig Jahre und älter waren, dazu, die Arbeiten am Haus
des HERRN zu leiten.
'''
"9" = ''':sup:`9` Jeschua, seine Söhne und Brüder, Kadmiël und seine Söhne sowie die
Söhne Hodawjas traten gemeinsam an, um die anzuleiten, die die Arbeiten
am Gotteshaus ausführten; dazu kamen noch die Söhne Henadads sowie ihre
Söhne und Brüder, ebenfalls Leviten.
'''
"10" = ''':sup:`10` Als die Bauleute das Fundament für den Tempel des HERRN gelegt
hatten, kamen die Priester in ihren Gewändern und mit den Trompeten,
außerdem die Leviten, die Nachkommen Asafs, mit den Zimbeln, um den
HERRN zu preisen nach der Ordnung Davids, des Königs von Israel.
'''
"11" = ''':sup:`11` Sie begannen, den HERRN zu loben und zu preisen: Denn er ist gütig
und seine Huld gegenüber Israel währt ewig. Und das ganze Volk brach in
schallenden Jubel zum Preis des HERRN aus, weil das Fundament für das
Haus des HERRN gelegt war.
'''
"12" = ''':sup:`12` Viele betagte Priester, Leviten und Familienoberhäupter hatten noch
den ersten Tempel gesehen. Als nun vor ihren Augen das Fundament für
den neuen Tempel gelegt wurde, weinten sie laut. Viele andere aber
erhoben ihre Stimme in Jubel und Freude.
'''
"13" = ''':sup:`13` Die Leute konnten den lauten Freudenjubel kaum von dem lauten
Weinen der Leute unterscheiden, denn das Volk schrie sehr laut und der
Lärm war weithin zu hören.
'''
"Notes" = '''
Notas de rodapé:
3:1-2 - Jeschua, der Hohepriester, und Serubbabel beginnen mit dem
Wiederaufbau des Altars Gottes, noch bevor der Tempel wiederaufgebaut
ist. Die Priorität, den Altar für die täglichen Opfer
wiederherzustellen, zeigt, wie zentral die Anbetung im Leben der
3:3-4 - Das Volk feiert das Laubhüttenfest, selbst inmitten der Trümmer
Jerusalems. Die Einhaltung der Feste spiegelt die Treue des Volkes
wider, Gottes Gebote trotz aller Härten zu befolgen (siehe auch
3:7-8 - Die Menschen stellen Arbeiter ein und beginnen, die für den
Wiederaufbau des Tempels benötigten Materialien zu sammeln. Die
Zusammenarbeit zwischen den Juden und anderen Völkern bei der
Bereitstellung der Ressourcen zeugt von göttlicher Vorsehung (siehe
3:10-11 - Als der Grundstein für den Tempel gelegt ist, feiert das Volk
Gott mit dem Lobgesang: „Denn er ist gütig, und seine Liebe zu Israel
währt ewig.“ Musik und Anbetung drücken Dankbarkeit für die
Wiederherstellung ihrer Identität als Volk Gottes aus (siehe auch
3:12-13 - Einige der Ältesten weinen, als sie die neuen Fundamente
sehen und sie mit Salomons altem Tempel vergleichen. Diese Mischung aus
Freude und Trauer spiegelt die Komplexität der Restaurierung wider, bei
der nicht alle Aspekte der Vergangenheit wiederhergestellt werden
'''
