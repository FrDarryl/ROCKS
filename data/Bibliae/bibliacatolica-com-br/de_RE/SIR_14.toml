[14]
"1" = ''':sup:`1` Selig der Mann, der mit seiner Rede nicht entgleist ist / und der
nicht verletzt worden ist durch Schmerz über Sünden.
'''
"2" = ''':sup:`2` Selig ist, wer sich nicht selbst verurteilt hat / und der seine
Hoffnung nicht verloren hat.
'''
"3" = ''':sup:`3` Einem geizigen Mann steht Reichtum nicht wohl an, / wozu Vermögen
für einen neidischen Menschen?
'''
"4" = ''':sup:`4` Wer gegen sich selbst geizt, sammelt für andere, / in seinen Gütern
werden Fremde schwelgen.
'''
"5" = ''':sup:`5` Wer mit sich selbst schlecht umgeht, zu wem wird er gut sein? / Er
wird sich nie an seinem Wohlstand erfreuen.
'''
"6" = ''':sup:`6` Keiner ist schlimmer als einer, der sich selbst nichts gönnt, / und
dies ist Vergeltung für seine Schlechtigkeit.
'''
"7" = ''':sup:`7` Sogar wenn er etwas Gutes tut, tut er es aus Versehen / und zuletzt
offenbart er seine Schlechtigkeit.
'''
"8" = ''':sup:`8` Der ist schlecht, dem der Neid aus den Augen schaut, / der das
Gesicht abwendet und über Menschen hinwegsieht.
'''
"9" = ''':sup:`9` Das Auge des Habgierigen hat nicht genug mit nur einem Teil / und
schlimmes Unrecht zehrt die Seele aus.
'''
"10" = ''':sup:`10` Ein schlimmes Auge missgönnt Brot / und es herrscht Mangel an
seinem Tisch.
'''
"11" = ''':sup:`11` Kind, wenn du etwas hast, tu dir selbst Gutes / und bringe würdige
Gaben vor den Herrn!
'''
"12" = ''':sup:`12` Denk daran, dass der Tod nicht zögert / und der Pakt mit dem Hades
dir nicht gezeigt wurde!
'''
"13" = ''':sup:`13` Bevor du stirbst, tu einem Freund Gutes! / Entsprechend deinem
Vermögen teile aus und gib ihm!
'''
"14" = ''':sup:`14` Einen schönen Tag lass nicht vorbeigehen / und den Anteil an dem,
was du Gutes begehrst, lass nicht vorübergehen!
'''
"15" = ''':sup:`15` Du wirst die Erträge deiner Anstrengung wohl nicht einem anderen
überlassen / und den Lohn deiner Mühen beim Teilen des Erbes?
'''
"16" = ''':sup:`16` Gib, nimm und beschwichtige dich selbst, / denn im Hades ist kein
Genuss zu finden!
'''
"17" = ''':sup:`17` Alle Lebewesen altern wie ein Kleidungsstück, / denn die Bestimmung
lautet seit Ewigkeit: Sterben wirst du.
'''
"18" = ''':sup:`18` Wie grünendes Blattwerk auf einem dicht belaubten Baum / - die
einen fallen zu Boden, die anderen wachsen nach -, so ist es auch mit
einer Generation aus Fleisch und Blut: / Die eine stirbt, die andere
wird gezeugt.
'''
"19" = ''':sup:`19` Jedes Werk modert und geht zugrunde, / und wer daran arbeitet, wird
mit ihm vergehen.
'''
"20" = ''':sup:`20` Selig der Mann, der über Weisheit nachsinnt / und der in seiner
Einsicht überlegt,
'''
"21" = ''':sup:`21` der in seinem Herzen über ihre Wege nachsinnt / und über ihre
Geheimnisse nachdenkt.
'''
"22" = ''':sup:`22` Geh ihr nach wie ein Spurensucher / und lauere an ihren Wegen!
'''
"23" = ''':sup:`23` Wer sich durch ihre Fenster hineinbeugt / und an ihren Türen
lauscht,
'''
"24" = ''':sup:`24` wer in der Nähe ihres Hauses sich niederlässt / und einen Pflock an
ihren Mauern befestigt,
'''
"25" = ''':sup:`25` der wird sein Zelt an ihrer Seite aufstellen / und er wird in einer
Wohnung voller Güter einkehren.
'''
"26" = ''':sup:`26` Er wird seine Kinder unter ihren Schutz stellen / und unter ihren
Zweigen wird er übernachten;
'''
"27" = ''':sup:`27` er wird sich unter ihr vor der Hitze bergen / und in ihrer
Herrlichkeit sich niederlassen.
'''
