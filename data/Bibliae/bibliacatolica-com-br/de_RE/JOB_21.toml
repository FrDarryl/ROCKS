[21]
"1" = ''':sup:`1` Da antwortete Ijob und sprach:
'''
"2" = ''':sup:`2` Hört, hört doch auf mein Wort, / das wäre mir schon Trost von euch.
'''
"3" = ''':sup:`3` Ertragt mich, sodass ich reden kann. / Habe ich geredet, dann könnt
ihr spotten.
'''
"4" = ''':sup:`4` Richte ich an Menschen meine Klage, / habe ich nicht Grund zur
Ungeduld?
'''
"5" = ''':sup:`5` Wendet euch mir zu und erstarrt / und legt die Hand auf den Mund!
'''
"6" = ''':sup:`6` Denke ich daran, bin ich erschreckt / und Schauder packt meinen
Leib.
'''
"7" = ''':sup:`7` Warum bleiben Frevler am Leben, / werden alt und stark an Kraft?
'''
"8" = ''':sup:`8` Ihre Nachkommen stehen fest vor ihnen, / ihre Sprösslinge vor ihren
Augen.
'''
"9" = ''':sup:`9` Ihre Häuser sind in Frieden, ohne Schreck, / die Rute Gottes trifft
sie nicht.
'''
"10" = ''':sup:`10` Ihr Stier bespringt und fehlt nicht, / die Kühe kalben und
verwerfen nicht.
'''
"11" = ''':sup:`11` Wie Schafe treiben sie ihre Kinder aus, / ihre Kleinen tanzen und
springen.
'''
"12" = ''':sup:`12` Sie singen zu Pauke und Harfe, / erfreuen sich am Klang der Flöte,
'''
"13" = ''':sup:`13` sie bringen hin ihre Tage im Glück / und fahren voll Ruhe hinab ins
Totenreich.
'''
"14" = ''':sup:`14` Und doch sagten sie zu Gott: Weiche von uns! / Deine Wege wollen
wir nicht kennen.
'''
"15" = ''':sup:`15` Was ist der Allmächtige, dass wir ihm dienen, / was nützt es uns,
wenn wir uns an ihn wenden?
'''
"16" = ''':sup:`16` Doch in ihrer Hand liegt nicht das Glück, / der Frevler Denkart ist
mir fern.
'''
"17" = ''':sup:`17` Wie oft erlischt der Frevler Lampe, / kommt Unheil über sie, /
teilt er Verderben zu in seinem Zorn?
'''
"18" = ''':sup:`18` Wie oft werden sie wie Stroh vor dem Wind, / wie Spreu, die der
Sturm entführt?
'''
"19" = ''':sup:`19` Spart Gott sein Unheil auf für dessen Kinder? / Ihm selbst vergelte
er, dass er es spürt!
'''
"20" = ''':sup:`20` Mit eigenen Augen soll er sein Unglück schauen, / vom Grimm des
Allmächtigen soll er trinken.
'''
"21" = ''':sup:`21` Denn was kümmert ihn sein Haus, wenn er dahin ist, / wenn
abgeschnitten seiner Monde Zahl?
'''
"22" = ''':sup:`22` Darf man Gott Erkenntnis lehren, / ihn, der die Erhabenen richtet?
'''
"23" = ''':sup:`23` Der eine stirbt in vollem Glück, / ist ganz in Frieden, sorgenfrei.
'''
"24" = ''':sup:`24` Seine Schenkel sind voll von Fett, / getränkt mit Mark sind seine
Knochen.
'''
"25" = ''':sup:`25` Der andere stirbt mit bitterer Seele / und hat kein Glück genossen.
'''
"26" = ''':sup:`26` Zusammen liegen sie im Staub / und Gewürm deckt beide zu.
'''
"27" = ''':sup:`27` Seht, euer Denken kenne ich wohl, / die Ränke, die ihr sinnt gegen
mich.
'''
"28" = ''':sup:`28` Ihr sagt: Wo ist das Haus des Edlen / und wo das Zelt, in dem
Frevler wohnen?
'''
"29" = ''':sup:`29` Habt ihr nie die fahrenden Leute befragt / und nicht ihre Zeichen
genau beachtet?
'''
"30" = ''':sup:`30` Dass am Unglückstag der Böse verschont wird, / weggebracht am Tag
des Zorns.
'''
"31" = ''':sup:`31` Wer hält ihm seinen Lebenswandel vor, / was er getan hat, wer
vergilt es ihm?
'''
"32" = ''':sup:`32` Er aber wird zur Gruft geleitet, / bei seinem Grab hält man die
Wacht.
'''
"33" = ''':sup:`33` Ein Labsal sind für ihn die Schollen des Schachts, / hinter ihm her
zieht alle Welt, / vor ihm eine Menge ohne Zahl.
'''
"34" = ''':sup:`34` Wie wollt ihr mich mit Nichtigem trösten? / Eure Antworten bleiben
Betrug.
'''
