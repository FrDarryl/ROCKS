[36]
"1" = ''':sup:`1` Die Familienoberhäupter der Nachkommen Gileads, des Sohnes Machirs,
des Sohnes Manasses, aus den Sippen der Nachkommen Josefs, kamen zu
Mose und den Anführern, den Familienhäuptern der Israeliten, um mit
ihnen zu reden.
'''
"2" = ''':sup:`2` Sie sagten: Der HERR hat meinem Herrn geboten, das Land durch das
Los als Erbbesitz an die Israeliten zu verteilen. Und meinem Herrn
wurde durch den HERRN geboten, den Erbbesitz unseres Bruders Zelofhad
seinen Töchtern zu geben.
'''
"3" = ''':sup:`3` Wenn diese nun einen Mann aus einem anderen israelitischen Stamm
heiraten, dann geht ihr Besitz dem Erbbesitz unserer Väter verloren und
wird zum Erbbesitz des Stammes, in den sie einheiraten; er geht also
unserem durch das Los zugeteilten Erbbesitz verloren.
'''
"4" = ''':sup:`4` Sobald das Jubeljahr für die Israeliten kommt, wird ihr Erbbesitz
zum Erbbesitz des Stammes, in den sie einheiraten, aber dem Erbbesitz
unseres väterlichen Stammes geht ihr Erbbesitz verloren.
'''
"5" = ''':sup:`5` Da gebot Mose den Israeliten auf Befehl des HERRN: Die Männer vom
Stamm der Söhne Josefs haben Recht.
'''
"6" = ''':sup:`6` Das ist es, was der HERR den Töchtern Zelofhads gebietet: Heiratet,
wen ihr wollt, nur müsst ihr einen Mann aus einer Sippe eures
väterlichen Stammes heiraten.
'''
"7" = ''':sup:`7` Der Erbbesitz darf bei den Israeliten nicht von einem Stamm auf den
andern übergehen; denn jeder Israelit soll fest mit dem Erbbesitz
seines väterlichen Stammes verbunden bleiben.
'''
"8" = ''':sup:`8` Jede Tochter, die Erbbesitz aus den israelitischen Stämmen besitzt,
muss einen Mann aus einer Sippe ihres väterlichen Stammes heiraten,
damit jeder Israelit den Erbbesitz seiner Väter erbt.
'''
"9" = ''':sup:`9` Der Erbbesitz darf nicht von einem Stamm auf einen andern übergehen.
Denn jeder israelitische Stamm soll an seinen Erbbesitz gebunden
bleiben.
'''
"10" = ''':sup:`10` Die Töchter Zelofhads taten, was der HERR dem Mose geboten hatte.
'''
"11" = ''':sup:`11` Machla, Tirza, Hogla, Milka und Noa, die Töchter Zelofhads,
heirateten Söhne ihrer Onkel;
'''
"12" = ''':sup:`12` sie heirateten Männer aus den Sippen der Nachkommen Manasses, des
Sohnes Josefs. So blieb ihr Erbbesitz dem Stamm ihrer väterlichen Sippe
erhalten.
'''
"13" = ''':sup:`13` Das sind die Gebote und Rechtsentscheide, die der HERR den
Israeliten in den Steppen von Moab, am Jordan bei Jericho, durch Mose
geboten hat.
'''
"Notes" = '''
