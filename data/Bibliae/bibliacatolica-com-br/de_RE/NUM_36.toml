aufgeworfen. Dies spiegelt die Sorge um den Erhalt des Erbes innerhalb
der Stämme wider und zeigt Gottes Sorge um Gerechtigkeit und
36:5-9 - Gott verfügt, dass weibliche Erben innerhalb ihres eigenen
Stammes heiraten müssen, damit das Land in der Familie bleibt. Dies
gewährleistet die Stabilität des Erbes und den Erhalt des Eigentums
