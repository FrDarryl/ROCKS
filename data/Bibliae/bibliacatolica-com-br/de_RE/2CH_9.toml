[9]
"1" = ''':sup:`1` Die Königin von Saba hörte vom Ruf Salomos und kam mit sehr großem
Gefolge, mit Kamelen, die Balsam, eine Menge Gold und Edelsteine
trugen, nach Jerusalem, um ihn mit Rätselfragen auf die Probe zu
stellen. Sie trat bei Salomo ein und redete mit ihm über alles, was sie
sich vorgenommen hatte.
'''
"2" = ''':sup:`2` Salomo gab ihr Antwort auf alle Fragen. Es gab nichts, was ihm
verborgen war und was er ihr nicht hätte sagen können.
'''
"3" = ''':sup:`3` Als nun die Königin von Saba die Weisheit Salomos erkannte, als sie
den Palast sah, den er gebaut hatte,
'''
"4" = ''':sup:`4` die Speisen auf seiner Tafel, die Sitzplätze seiner Beamten, das
Aufwarten seiner Diener und ihre Gewänder, seine Mundschenken und ihre
Gewänder, sein Opfer, das er im Haus des HERRN darbrachte, da stockte
ihr der Atem.
'''
"5" = ''':sup:`5` Sie sagte zum König: Was ich in meinem Land über dich und deine
Weisheit gehört habe, ist wirklich wahr.
'''
"6" = ''':sup:`6` Ich wollte es nicht glauben, bis ich nun selbst gekommen bin und es
mit eigenen Augen gesehen habe. Und wahrhaftig, nicht einmal die Hälfte
hat man mir berichtet von der Größe deiner Weisheit. Du übertriffst
alles, was ich gehört habe.
'''
"7" = ''':sup:`7` Glücklich sind deine Männer und glücklich diese deine Diener, die
allezeit vor dir stehen und deine Weisheit hören.
'''
"8" = ''':sup:`8` Gepriesen sei der HERR, dein Gott, der an dir Gefallen gefunden und
dich auf seinen Thron gesetzt hat, damit du König bist für den HERRN,
deinen Gott. Weil dein Gott Israel liebt und ihm ewigen Bestand
verleihen will, hat er dich zum König bestellt, damit du Recht und
Gerechtigkeit übst.
'''
"9" = ''':sup:`9` Sie gab dem König hundertzwanzig Talente Gold, dazu eine sehr große
Menge Balsam und Edelsteine. Balsam, wie ihn die Königin von Saba dem
König Salomo schenkte, gab es nicht wieder.
'''
"10" = ''':sup:`10` Auch die Leute Hirams und die Leute Salomos, die Gold aus Ofir
holten, brachten Algummimholz und Edelsteine.
'''
"11" = ''':sup:`11` Der König ließ aus dem Algummimholz Aufgänge für das Haus des HERRN
und den königlichen Palast sowie Zithern und Harfen für die Sänger
anfertigen. Dergleichen hatte man vordem im Land Juda nicht gesehen.
'''
"12" = ''':sup:`12` König Salomo gewährte der Königin von Saba alles, was sie wünschte
und begehrte, ausgenommen das, was sie dem König geschenkt hatte.
Schließlich kehrte sie mit ihrem Gefolge in ihr Land zurück.
'''
"13" = ''':sup:`13` Das Gewicht des Goldes, das alljährlich bei Salomo einging, betrug
sechshundertsechsundsechzig Goldtalente.
'''
"14" = ''':sup:`14` Dabei sind nicht eingerechnet die Abgaben, die von den Kaufleuten
und Händlern kamen. Auch alle Könige von Arabien und die Statthalter
des Landes brachten Salomo Gold und Silber.
'''
"15" = ''':sup:`15` König Salomo ließ zweihundert Schilde aus gehämmertem Gold
herstellen. Sechshundert Schekel gehämmertes Gold verwandte er für
jeden Schild.
'''
"16" = ''':sup:`16` Dazu machte er dreihundert kleinere Schilde aus gehämmertem Gold.
Dreihundert Schekel Gold verwendete er für jeden. Er brachte sie in das
Libanonwaldhaus.
'''
"17" = ''':sup:`17` Ferner ließ der König einen großen Thron aus Elfenbein anfertigen
und mit purem Gold überziehen.
'''
"18" = ''':sup:`18` Der Thron hatte sechs Stufen und einen Schemel aus Gold. Sie waren
am Thron befestigt. Zu beiden Seiten des Sitzes befanden sich
Armlehnen. Zwei Löwen standen neben den Lehnen
'''
"19" = ''':sup:`19` und zwölf zu beiden Seiten der sechs Stufen. Dergleichen ist noch
für kein Königreich geschaffen worden.
'''
"20" = ''':sup:`20` Alle Trinkgefäße des Königs Salomo waren aus Gold; ebenso waren
alle Geräte des Libanonwaldhauses aus bestem Gold. Silber galt in den
Tagen Salomos als wertlos;
'''
"21" = ''':sup:`21` denn der König hatte eine Flotte, die mit den Leuten Hirams nach
Tarschisch fuhr. Einmal in drei Jahren kam die Tarschischflotte und
brachte Gold, Silber, Elfenbein, Affen und Pfauen.
'''
"22" = ''':sup:`22` So übertraf König Salomo alle Könige der Erde an Reichtum und
Weisheit.
'''
"23" = ''':sup:`23` Alle Könige der Erde begehrten, ihn zu sehen und die Weisheit zu
hören, die Gott in sein Herz gelegt hatte.
'''
"24" = ''':sup:`24` Alle brachten ihm Jahr für Jahr ihre Gaben: silberne und goldene
Gefäße, Gewänder, Waffen, Balsam, Pferde und Maultiere.
'''
"25" = ''':sup:`25` Salomo hatte viertausend Stallplätze für seine Pferde sowie Wagen
und zwölftausend Mann als Besatzung. Er brachte sie in die Wagenstädte
sowie in die Umgebung des Königs nach Jerusalem.
'''
"26" = ''':sup:`26` Er war Herrscher über alle Könige vom Eufrat bis zum Land der
Philister und bis an die Grenze Ägyptens.
'''
"27" = ''':sup:`27` Salomo machte das Silber in Jerusalem so häufig wie die Steine und
die Zedern so zahlreich wie die Maulbeerfeigenbäume in der Schefela.
'''
"28" = ''':sup:`28` Man bezog die Pferde für Salomo aus Ägypten und aus allen Ländern.
'''
"29" = ''':sup:`29` Die übrige Geschichte Salomos, die frühere und die spätere, ist
aufgezeichnet in der Geschichte des Propheten Natan, in der Weissagung
Ahijas aus Schilo und in der Vision des Sehers Jedo über Jerobeam, den
Sohn Nebats.
'''
"30" = ''':sup:`30` Salomo war vierzig Jahre in Jerusalem König über ganz Israel.
'''
"31" = ''':sup:`31` Er entschlief zu seinen Vätern und man begrub ihn in der Stadt
seines Vaters David. Sein Sohn Rehabeam wurde König an seiner Stelle.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Der Besuch der Königin von Saba bei Salomo veranschaulicht
Salomos berühmte Weisheit und seinen Reichtum und unterstreicht die
Bedeutung von Urteilsvermögen und dem Streben nach Wissen. Dieses
Streben nach Weisheit ist grundlegend für eine effektive Führung (siehe
9:3-4 - Die Königin ist beeindruckt von Salomos Antworten und der Größe
seines Königreichs. Dies zeigt, wie Weisheit Anerkennung und Respekt
bringen kann und Gottes Herrlichkeit im Leben des Herrschers
9:5-8 - Die Aussage der Königin über das Glück des Volkes Salomos
verdeutlicht den positiven Einfluss weiser und gerechter Führung. Sie
unterstreicht die Verantwortung der Führer, für das Wohl ihres Volkes
9:9-12 - Salomos Großzügigkeit bei der Bescherung der Königin
unterstreicht die Bedeutung von Gastfreundschaft und dem Teilen von
Segnungen. Geben spiegelt den Reichtum wider, den Gott schenkt, und die
Verantwortung, Ressourcen zum Wohle anderer einzusetzen (siehe auch
9:13-28 - Die Beschreibung von Salomos Reichtum und Wohlstand zeigt,
wie Gott diejenigen segnet, die ihn suchen und nach seinen Grundsätzen
leben. Salomos Weisheit zeigt sich nicht nur in seinen Worten, sondern
auch in seiner erfolgreichen Verwaltung des Königreichs (siehe auch 1.
Könige 3,13-14 und 5. Mose 28,1-2).
'''
