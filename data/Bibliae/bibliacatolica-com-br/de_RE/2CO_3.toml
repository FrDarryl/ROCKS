"1" = ''':sup:`1` Fangen wir schon wieder an, uns selbst zu empfehlen? Oder brauchen
wir - wie gewisse Leute - Empfehlungsschreiben an euch oder von euch?
'''
"2" = ''':sup:`2` Unser Brief seid ihr; eingeschrieben in unsere Herzen und von allen
Menschen erkannt und gelesen.
'''
"3" = ''':sup:`3` Unverkennbar seid ihr ein Brief Christi, ausgefertigt durch unseren
Dienst, geschrieben nicht mit Tinte, sondern mit dem Geist des
lebendigen Gottes, nicht auf Tafeln aus Stein, sondern - wie auf Tafeln
- in Herzen von Fleisch.
'''
"4" = ''':sup:`4` Wir haben durch Christus so großes Vertrauen zu Gott.
'''
"5" = ''':sup:`5` Doch sind wir dazu nicht von uns aus fähig, als ob wir uns selbst
etwas zuschreiben könnten; unsere Befähigung stammt vielmehr von Gott.
'''
"6" = ''':sup:`6` Er hat uns fähig gemacht, Diener des Neuen Bundes zu sein, nicht des
Buchstabens, sondern des Geistes. Denn der Buchstabe tötet, der Geist
aber macht lebendig.
'''
"7" = ''':sup:`7` Wenn aber schon der Dienst des Todes, dessen Buchstaben in Stein
gemeißelt waren, so herrlich war, dass die Israeliten das Gesicht des
Mose nicht anschauen konnten, weil es eine Herrlichkeit ausstrahlte,
die doch vergänglich war,
'''
"8" = ''':sup:`8` wie sollte da der Dienst des Geistes nicht viel herrlicher sein?
'''
"9" = ''':sup:`9` Denn wenn schon der Dienst der Verurteilung herrlich war, so ist der
Dienst der Gerechtigkeit noch viel herrlicher.
'''
"10" = ''':sup:`10` Eigentlich ist das Verherrlichte nämlich in diesem Fall gar nicht
verherrlicht angesichts der überragenden Herrlichkeit.
'''
"11" = ''':sup:`11` Wenn nämlich schon das Vergängliche in Herrlichkeit erschien: Die
Herrlichkeit des Bleibenden wird es überstrahlen.
'''
"12" = ''':sup:`12` Weil wir also eine solche Hoffnung haben, treten wir mit großem
Freimut auf,
'''
"13" = ''':sup:`13` nicht wie Mose, der über sein Gesicht eine Hülle legte, damit die
Israeliten das Ende des Vergänglichen nicht sahen.
'''
"14" = ''':sup:`14` Doch ihr Denken wurde verhärtet. Denn bis zum heutigen Tag liegt
die gleiche Hülle auf dem Alten Bund, wenn daraus vorgelesen wird; sie
wird nicht aufgedeckt, weil sie in Christus beseitigt wird.
'''
"15" = ''':sup:`15` Bis heute liegt die Hülle auf ihrem Herzen, wenn Mose vorgelesen
wird.
'''
"16" = ''':sup:`16` Sobald er aber zum Herrn zurückkehrt, wird die Hülle entfernt.
'''
"17" = ''':sup:`17` Der Herr aber ist der Geist; wo aber der Geist des Herrn ist, da
ist Freiheit.
'''
"18" = ''':sup:`18` Wir alle aber schauen mit enthülltem Angesicht die Herrlichkeit des
Herrn wie in einem Spiegel und werden so in sein eigenes Bild
verwandelt, von Herrlichkeit zu Herrlichkeit, durch den Geist des
Herrn.
'''
