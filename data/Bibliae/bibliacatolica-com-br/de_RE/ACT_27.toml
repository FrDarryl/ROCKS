[27]
"1" = ''':sup:`1` Als unsere Abfahrt nach Italien feststand, wurden Paulus und einige
andere Gefangene einem Hauptmann der kaiserlichen Kohorte namens Julius
übergeben.
'''
"2" = ''':sup:`2` Wir bestiegen ein Schiff aus Adramyttium, das die Orte entlang der
Küste Kleinasiens anlaufen sollte, und fuhren ab; bei uns war
Aristarch, der Mazedonier aus Thessalonich.
'''
"3" = ''':sup:`3` Am anderen Tag liefen wir in Sidon ein und Julius, der Paulus
menschenfreundlich behandelte, erlaubte ihm, zu seinen Freunden zu
gehen und sich versorgen zu lassen.
'''
"4" = ''':sup:`4` Von dort fuhren wir weiter und umsegelten, weil wir Gegenwind
hatten, Zypern.
'''
"5" = ''':sup:`5` Wir fuhren durch das Meer von Kilikien und Pamphylien und erreichten
Myra in Lykien.
'''
"6" = ''':sup:`6` Dort fand der Hauptmann ein alexandrinisches Schiff, das nach
Italien fuhr, und er brachte uns an Bord.
'''
"7" = ''':sup:`7` Viele Tage lang kamen wir nur langsam vorwärts und mit Mühe
erreichten wir die Höhe von Knidos. Da uns der Wind nicht herankommen
ließ, umsegelten wir Kreta bei Salmone,
'''
"8" = ''':sup:`8` fuhren unter Mühe an Kreta entlang und erreichten einen Ort namens
Kaloi Limenes, in dessen Nähe die Stadt Lasäa liegt.
'''
"9" = ''':sup:`9` Da inzwischen längere Zeit vergangen und die Schifffahrt bereits
unsicher geworden war - sogar das Fasten war schon vorüber -, warnte
Paulus und sagte:
'''
"10" = ''':sup:`10` Männer, ich sehe, die Fahrt wird mit Gefahr und großem Schaden
verbunden sein, nicht nur für die Ladung und das Schiff, sondern auch
für unser Leben.
'''
"11" = ''':sup:`11` Der Hauptmann aber vertraute dem Steuermann und dem Kapitän mehr
als den Worten des Paulus.
'''
"12" = ''':sup:`12` Da der Hafen zum Überwintern ungeeignet war, beschloss die Mehrheit
weiterzufahren, um nach Möglichkeit Phönix zu erreichen, einen nach
Südwesten und Nordwesten offenen Hafen Kretas; dort wollten sie
überwintern.
'''
"13" = ''':sup:`13` Als leichter Südwind aufkam, meinten sie, ihr Vorhaben sei schon
geglückt; sie lichteten den Anker und fuhren dicht an Kreta entlang.
'''
"14" = ''':sup:`14` Doch kurz darauf brach von der Insel her ein Orkan los, Eurakylon
genannt.
'''
"15" = ''':sup:`15` Das Schiff wurde mitgerissen, und weil es nicht mehr gegen den Wind
gedreht werden konnte, gaben wir auf und ließen uns treiben.
'''
"16" = ''':sup:`16` Während wir unter einer kleinen Insel namens Kauda hinfuhren,
konnten wir das Beiboot nur mit Mühe in die Gewalt bekommen.
'''
"17" = ''':sup:`17` Sie hoben es hoch, dann sicherten sie das Schiff, indem sie Taue
darum herumspannten. Weil sie fürchteten, in die Syrte zu geraten,
ließen sie den Treibanker hinab und trieben dahin.
'''
"18" = ''':sup:`18` Da wir vom Sturm hart bedrängt wurden, erleichterten sie am
nächsten Tag das Schiff
'''
"19" = ''':sup:`19` und am dritten Tag warfen sie eigenhändig die Schiffsausrüstung
über Bord.
'''
"20" = ''':sup:`20` Mehrere Tage hindurch zeigten sich weder Sonne noch Sterne und der
heftige Sturm hielt an. Schließlich schwand uns alle Hoffnung auf
Rettung.
'''
"21" = ''':sup:`21` Niemand wollte mehr essen; da trat Paulus in ihre Mitte und sagte:
Männer, man hätte auf mich hören und von Kreta nicht abfahren sollen,
dann wären uns diese Gefahr und dieses Ungemach erspart geblieben.
'''
"22" = ''':sup:`22` Doch jetzt ermahne ich euch: Verliert nicht den Mut! Niemand von
euch wird sein Leben verlieren, nur das Schiff wird untergehen.
'''
"23" = ''':sup:`23` Denn in dieser Nacht ist ein Engel des Gottes, dem ich gehöre und
dem ich diene, zu mir gekommen
'''
"24" = ''':sup:`24` und hat gesagt: Fürchte dich nicht, Paulus! Du musst vor den Kaiser
treten. Und siehe, Gott hat dir alle geschenkt, die mit dir fahren.
'''
"25" = ''':sup:`25` Habt also Mut, Männer! Denn ich vertraue auf Gott, dass es so
kommen wird, wie mir gesagt worden ist.
'''
"26" = ''':sup:`26` Wir müssen allerdings an einer Insel stranden.
'''
"27" = ''':sup:`27` Als wir schon die vierzehnte Nacht auf der Adria trieben, merkten
die Matrosen um Mitternacht, dass sich ihnen Land näherte.
'''
"28" = ''':sup:`28` Sie warfen das Lot hinab und maßen zwanzig Faden; kurz danach
loteten sie nochmals und maßen fünfzehn Faden.
'''
"29" = ''':sup:`29` Aus Furcht, wir könnten auf Klippen laufen, warfen sie vom Heck aus
vier Anker und wünschten den Tag herbei.
'''
"30" = ''':sup:`30` Als aber die Matrosen unter dem Vorwand, sie wollten vom Bug aus
Anker auswerfen, vom Schiff zu fliehen versuchten und das Beiboot ins
Meer hinunterließen,
'''
"31" = ''':sup:`31` sagte Paulus zum Hauptmann und zu den Soldaten: Wenn sie nicht auf
dem Schiff bleiben, könnt ihr nicht gerettet werden.
'''
"32" = ''':sup:`32` Da kappten die Soldaten die Taue des Beibootes und ließen es
forttreiben.
'''
"33" = ''':sup:`33` Als es nun Tag werden wollte, ermahnte Paulus alle, etwas zu essen,
und sagte: Heute ist schon der vierzehnte Tag, dass ihr ausharrt, ohne
auch nur die geringste Nahrung zu euch zu nehmen.
'''
"34" = ''':sup:`34` Deshalb ermahne ich euch: Nehmt Nahrung zu euch; das ist gut für
eure Rettung. Denn keinem von euch wird auch nur ein Haar von seinem
Kopf verloren gehen.
'''
"35" = ''':sup:`35` Nach diesen Worten nahm er Brot, dankte Gott vor den Augen aller,
brach es und begann zu essen.
'''
"36" = ''':sup:`36` Da fassten alle Mut und nahmen Nahrung zu sich.
'''
"37" = ''':sup:`37` Wir waren im Ganzen zweihundertsechsundsiebzig Menschen an Bord.
'''
"38" = ''':sup:`38` Nachdem sie sich satt gegessen hatten, warfen sie das Getreide ins
Meer, um das Schiff zu erleichtern.
'''
"39" = ''':sup:`39` Als es nun Tag wurde, entdeckten sie eine Bucht mit flachem Strand;
auf ihn wollten sie, wenn möglich, das Schiff auflaufen lassen; das
Land selbst war ihnen unbekannt.
'''
"40" = ''':sup:`40` Sie machten die Anker los und ließen sie im Meer zurück. Zugleich
lösten sie die Haltetaue der Steuerruder, hissten das Vorsegel und
hielten mit dem Wind auf den Strand zu.
'''
"41" = ''':sup:`41` Als sie aber auf eine Sandbank gerieten, strandeten sie mit dem
Schiff; der Bug bohrte sich ein und saß unbeweglich fest; das Heck aber
begann in der Brandung zu zerbrechen.
'''
"42" = ''':sup:`42` Da beschlossen die Soldaten, die Gefangenen zu töten, damit keiner
schwimmend entkommen könne.
'''
"43" = ''':sup:`43` Der Hauptmann aber wollte Paulus retten und hinderte sie an ihrem
Vorhaben. Er befahl, dass zuerst alle, die schwimmen konnten, über Bord
springen und das Land erreichen sollten,
'''
"44" = ''':sup:`44` dann die Übrigen, teils auf Planken, teils auf anderen
Schiffstrümmern. So kam es, dass alle ans Land gerettet wurden.
'''
"Notes" = '''
Notas de rodapé:
27:1-12 - Paulus begibt sich auf eine Reise nach Rom, und die
Mannschaft gerät in schwieriges Wetter. Der aufkommende Sturm
symbolisiert die Schwierigkeiten, denen Christen bei der Erfüllung der
Mission Christi gegenüberstehen, doch Gott führt sie weiterhin (siehe
27:13-20 - Der Sturm trifft das Schiff und die Lage wird verzweifelt.
Paulus, der auf Gott vertraut, versichert die Sicherheit aller an Bord
und zeigt, wie Glaube in der Not Hoffnung bringen kann (siehe auch
27:21-26 - Paulus übermittelt der Mannschaft eine ermutigende Botschaft
und versichert, dass niemand verloren gehen wird. Die Kraft von Paulus‘
prophetischem Wort spiegelt wider, wie wichtig es ist, in Krisenzeiten
'''
