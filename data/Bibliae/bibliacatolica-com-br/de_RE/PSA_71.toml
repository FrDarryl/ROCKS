[71]
"1" = ''':sup:`1` Bei dir, o HERR, habe ich mich geborgen, * lass mich nicht
zuschanden werden in Ewigkeit!
'''
"2" = ''':sup:`2` Reiß mich heraus und rette mich in deiner Gerechtigkeit! * Neige
dein Ohr mir zu und hilf mir!
'''
"3" = ''':sup:`3` Sei mir ein schützender Fels, * zu dem ich allzeit kommen darf! Du
hast geboten, mich zu retten, * denn du bist mein Fels und meine
Festung.
'''
"4" = ''':sup:`4` Mein Gott, rette mich aus der Hand des Frevlers, * aus der Faust des
Bedrückers und Schurken!
'''
"5" = ''':sup:`5` Denn du bist meine Hoffnung, * Herr und GOTT, meine Zuversicht von
Jugend auf.
'''
"6" = ''':sup:`6` Vom Mutterleib an habe ich mich auf dich gestützt, / aus dem Schoß
meiner Mutter hast du mich entbunden, * dir gilt mein Lobpreis
allezeit.
'''
"7" = ''':sup:`7` Für viele wurde ich wie ein Gezeichneter, * du aber bist meine
starke Zuflucht.
'''
"8" = ''':sup:`8` Mein Mund ist erfüllt von deinem Lobpreis, * den ganzen Tag von
deinem Glanz.
'''
"9" = ''':sup:`9` Verwirf mich nicht, wenn ich alt bin, * verlass mich nicht, wenn
meine Kräfte schwinden!
'''
"10" = ''':sup:`10` Denn meine Feinde haben gegen mich geredet, * die auf mich lauern,
haben sich gemeinsam beraten.
'''
"11" = ''':sup:`11` Sie sagen: Gott hat ihn verlassen. / Verfolgt und ergreift ihn! *
Für ihn gibt es keinen Retter.
'''
"12" = ''':sup:`12` Gott, bleib doch nicht fern von mir! * Mein Gott, eile mir zu
Hilfe!
'''
"13" = ''':sup:`13` Alle, die mich bekämpfen, * sollen scheitern und untergehn. / Über
sie komme Schmach und Schande, * weil sie mein Unglück suchen.
'''
"14" = ''':sup:`14` Ich aber will allezeit hoffen, * all deinen Lobpreis noch mehren.
'''
"15" = ''':sup:`15` Mein Mund soll von deiner Gerechtigkeit künden, / den ganzen Tag
von deinen rettenden Taten, * denn ich kann sie nicht zählen.
'''
"16" = ''':sup:`16` Ich komme wegen der Machttaten GOTTES, des Herrn, * an deine
Gerechtigkeit allein will ich erinnern.
'''
"17" = ''':sup:`17` Gott, du hast mich gelehrt von Jugend auf * und bis heute verkünde
ich deine Wunder.
'''
"18" = ''':sup:`18` Auch wenn ich alt und grau bin, * Gott, verlass mich nicht, damit
ich von deinem machtvollen Arm der Nachwelt künde, * den kommenden
Geschlechtern von deiner Stärke,
'''
"19" = ''':sup:`19` von deiner Gerechtigkeit, Gott, die bis zum Himmel reicht! * Du
hast Großes vollbracht. Gott, wer ist wie du?
'''
"20" = ''':sup:`20` Du ließest mich viel Angst und Not erfahren, / du wirst mich neu
beleben, * du führst mich wieder herauf aus den Tiefen der Erde.
'''
"21" = ''':sup:`21` Bring mich zu Ehren! * Du wirst mich wieder trösten.
'''
"22" = ''':sup:`22` Dann will ich dir danken mit Harfenspiel/ und deine Treue preisen,
mein Gott; * ich will dir auf der Leier spielen, du Heiliger Israels.
'''
"23" = ''':sup:`23` Meine Lippen sollen jubeln, / ja, dir will ich singen und spielen *
und meine Seele, die hast du losgekauft.
'''
"24" = ''':sup:`24` Auch meine Zunge soll von deiner Gerechtigkeit reden den ganzen
Tag, * denn alle, die mein Unglück suchen, sind vor Scham errötet und
gescheitert.
'''
"Notes" = '''
Notas de rodapé:
71:1-3 - Der Psalmist bittet um Zuflucht bei Gott und betont die
Sicherheit, die er bei ihm findet. Dieses Vertrauen in Gottes
Versprechen spendet Trost in schwierigen Zeiten und ist ein Beispiel
18,10).
71:4-6 - Der Psalmist erinnert an seine Abhängigkeit von Gott seit
seiner Jugend und betont, wie wichtig es ist, Gott ein Leben lang treu
zu bleiben. Dieser anhaltende Glaube ist ein kraftvolles Zeugnis für
78,4).
71:14-16 - Die Entschlossenheit des Psalmisten, Gott auch in
schwierigen Zeiten weiterhin zu preisen, ist ein Beispiel für
Beharrlichkeit im Glauben. Lobpreis inmitten von Schwierigkeiten ist
34,1 und 1. Thessalonicher 5,18).
71:17-18 - Die Bitte, Gott möge ihn im Alter nicht verlassen, ist eine
Reflexion über die Verletzlichkeit des Lebens. Der Psalmist bringt sein
Bedürfnis nach Gott in jeder Lebensphase zum Ausdruck und erinnert alle
daran, wie wichtig es ist, den Glauben nicht aufzugeben (siehe auch
71:22-24 - Der Psalmist verpflichtet sich, Gott mit Musikinstrumenten
zu preisen und so die Kraft des Lobpreises im Leben des Gläubigen zu
offenbaren. Diese Praxis stärkt nicht nur den persönlichen Glauben,
'''
