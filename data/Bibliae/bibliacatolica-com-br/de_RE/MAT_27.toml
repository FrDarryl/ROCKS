[27]
"1" = ''':sup:`1` Als es Morgen wurde, fassten die Hohepriester und die Ältesten des
Volkes gemeinsam den Beschluss, Jesus hinrichten zu lassen.
'''
"2" = ''':sup:`2` Sie ließen ihn fesseln und abführen und lieferten ihn dem
Statthalter Pilatus aus.
'''
"3" = ''':sup:`3` Als nun Judas, der ihn ausgeliefert hatte, sah, dass Jesus
verurteilt war, reute ihn seine Tat. Er brachte den Hohepriestern und
den Ältesten die dreißig Silberstücke zurück
'''
"4" = ''':sup:`4` und sagte: Ich habe gesündigt, ich habe unschuldiges Blut
ausgeliefert. Sie antworteten: Was geht das uns an? Das ist deine
Sache.
'''
"5" = ''':sup:`5` Da warf er die Silberstücke in den Tempel; dann ging er weg und
erhängte sich.
'''
"6" = ''':sup:`6` Die Hohepriester nahmen die Silberstücke und sagten: Man darf das
Geld nicht in den Tempelschatz tun; denn es klebt Blut daran.
'''
"7" = ''':sup:`7` Und sie beschlossen, von dem Geld den Töpferacker zu kaufen als
Begräbnisplatz für die Fremden.
'''
"8" = ''':sup:`8` Deshalb heißt dieser Acker bis heute Blutacker.
'''
"9" = ''':sup:`9` So erfüllte sich, was durch den Propheten Jeremia gesagt worden ist:
Sie nahmen die dreißig Silberstücke - das ist der Preis, den er den
Israeliten wert war -
'''
"10" = ''':sup:`10` und kauften für das Geld den Töpferacker, wie mir der Herr befohlen
hatte.
'''
"11" = ''':sup:`11` Als Jesus vor dem Statthalter stand, fragte ihn dieser: Bist du der
König der Juden? Jesus antwortete: Du sagst es.
'''
"12" = ''':sup:`12` Als aber die Hohepriester und die Ältesten ihn anklagten, gab er
keine Antwort.
'''
"13" = ''':sup:`13` Da sagte Pilatus zu ihm: Hörst du nicht, was sie dir alles
vorwerfen?
'''
"14" = ''':sup:`14` Er aber antwortete ihm auf keine einzige Frage, sodass der
Statthalter sehr verwundert war.
'''
"15" = ''':sup:`15` Jeweils zum Fest pflegte der Statthalter einen Gefangenen
freizulassen, den das Volk verlangte.
'''
"16" = ''':sup:`16` Damals war gerade ein berüchtigter Mann namens Jesus Barabbas im
Gefängnis.
'''
"17" = ''':sup:`17` Pilatus fragte nun die Menge, die zusammengekommen war: Was wollt
ihr? Wen soll ich freilassen, Jesus Barabbas oder Jesus, den man den
Christus nennt?
'''
"18" = ''':sup:`18` Er wusste nämlich, dass man Jesus nur aus Neid an ihn ausgeliefert
hatte.
'''
"19" = ''':sup:`19` Während Pilatus auf dem Richterstuhl saß, sandte seine Frau zu ihm
und ließ ihm sagen: Habe du nichts zu schaffen mit jenem Gerechten! Ich
habe heute seinetwegen im Traum viel gelitten.
'''
"20" = ''':sup:`20` Inzwischen überredeten die Hohepriester und die Ältesten die Menge,
die Freilassung des Barabbas zu fordern, Jesus aber hinrichten zu
lassen.
'''
"21" = ''':sup:`21` Der Statthalter fragte sie: Wen von beiden soll ich freilassen? Sie
riefen: Barabbas!
'''
"22" = ''':sup:`22` Pilatus sagte zu ihnen: Was soll ich dann mit Jesus tun, den man
den Christus nennt? Da antworteten sie alle: Ans Kreuz mit ihm!
'''
"23" = ''':sup:`23` Er erwiderte: Was für ein Verbrechen hat er denn begangen? Sie aber
schrien noch lauter: Ans Kreuz mit ihm!
'''
"24" = ''':sup:`24` Als Pilatus sah, dass er nichts erreichte, sondern dass der Tumult
immer größer wurde, ließ er Wasser bringen, wusch sich vor allen Leuten
die Hände und sagte: Ich bin unschuldig am Blut dieses Menschen. Das
ist eure Sache!
'''
"25" = ''':sup:`25` Da rief das ganze Volk: Sein Blut - über uns und unsere Kinder!
'''
"26" = ''':sup:`26` Darauf ließ er Barabbas frei, Jesus aber ließ er geißeln und
lieferte ihn aus zur Kreuzigung.
'''
"27" = ''':sup:`27` Da nahmen die Soldaten des Statthalters Jesus, führten ihn in das
Prätorium und versammelten die ganze Kohorte um ihn.
'''
"28" = ''':sup:`28` Sie zogen ihn aus und legten ihm einen purpurroten Mantel um.
'''
"29" = ''':sup:`29` Dann flochten sie einen Kranz aus Dornen; den setzten sie ihm auf
das Haupt und gaben ihm einen Stock in die rechte Hand. Sie fielen vor
ihm auf die Knie und verhöhnten ihn, indem sie riefen: Sei gegrüßt,
König der Juden!
'''
"30" = ''':sup:`30` Und sie spuckten ihn an, nahmen ihm den Stock wieder weg und
schlugen damit auf seinen Kopf.
'''
"31" = ''':sup:`31` Nachdem sie so ihren Spott mit ihm getrieben hatten, nahmen sie ihm
den Mantel ab und zogen ihm seine eigenen Kleider wieder an. Dann
führten sie Jesus hinaus, um ihn zu kreuzigen.
'''
"32" = ''':sup:`32` Auf dem Weg trafen sie einen Mann aus Kyrene namens Simon; ihn
zwangen sie, sein Kreuz zu tragen.
'''
"33" = ''':sup:`33` So kamen sie an den Ort, der Golgota genannt wird, das heißt
Schädelhöhe.
'''
"34" = ''':sup:`34` Und sie gaben ihm Wein zu trinken, der mit Galle vermischt war; als
er aber davon gekostet hatte, wollte er ihn nicht trinken.
'''
"35" = ''':sup:`35` Nachdem sie ihn gekreuzigt hatten, verteilten sie seine Kleider,
indem sie das Los über sie warfen.
'''
"36" = ''':sup:`36` Dann setzten sie sich nieder und bewachten ihn dort.
'''
"37" = ''':sup:`37` Über seinem Kopf hatten sie eine Aufschrift angebracht, die seine
Schuld angab: Das ist Jesus, der König der Juden.
'''
"38" = ''':sup:`38` Zusammen mit ihm wurden zwei Räuber gekreuzigt, der eine rechts von
ihm, der andere links.
'''
"39" = ''':sup:`39` Die Leute, die vorbeikamen, verhöhnten ihn, schüttelten den Kopf
'''
"40" = ''':sup:`40` und riefen: Du willst den Tempel niederreißen und in drei Tagen
wieder aufbauen? Wenn du Gottes Sohn bist, rette dich selbst und steig
herab vom Kreuz!
'''
"41" = ''':sup:`41` Ebenso verhöhnten ihn auch die Hohepriester, die Schriftgelehrten
und die Ältesten und sagten:
'''
"42" = ''':sup:`42` Andere hat er gerettet, sich selbst kann er nicht retten. Er ist
doch der König von Israel! Er soll jetzt vom Kreuz herabsteigen, dann
werden wir an ihn glauben.
'''
"43" = ''':sup:`43` Er hat auf Gott vertraut, der soll ihn jetzt retten, wenn er an ihm
Gefallen hat; er hat doch gesagt: Ich bin Gottes Sohn.
'''
"44" = ''':sup:`44` Ebenso beschimpften ihn die beiden Räuber, die mit ihm zusammen
gekreuzigt wurden.
'''
"45" = ''':sup:`45` Von der sechsten Stunde an war Finsternis über dem ganzen Land bis
zur neunten Stunde.
'''
"46" = ''':sup:`46` Um die neunte Stunde schrie Jesus mit lauter Stimme: Eli, Eli, lema
sabachtani?, das heißt: Mein Gott, mein Gott, warum hast du mich
verlassen?
'''
"47" = ''':sup:`47` Einige von denen, die dabeistanden und es hörten, sagten: Er ruft
nach Elija.
'''
"48" = ''':sup:`48` Sogleich lief einer von ihnen hin, tauchte einen Schwamm in Essig,
steckte ihn auf ein Rohr und gab Jesus zu trinken.
'''
"49" = ''':sup:`49` Die anderen aber sagten: Lass, wir wollen sehen, ob Elija kommt und
ihm hilft.
'''
"50" = ''':sup:`50` Jesus aber schrie noch einmal mit lauter Stimme. Dann hauchte er
den Geist aus.
'''
"51" = ''':sup:`51` Und siehe, der Vorhang riss im Tempel von oben bis unten entzwei.
Die Erde bebte und die Felsen spalteten sich.
'''
"52" = ''':sup:`52` Die Gräber öffneten sich und die Leiber vieler Heiligen, die
entschlafen waren, wurden auferweckt.
'''
"53" = ''':sup:`53` Nach der Auferstehung Jesu verließen sie ihre Gräber, kamen in die
Heilige Stadt und erschienen vielen.
'''
"54" = ''':sup:`54` Als der Hauptmann und die Männer, die mit ihm zusammen Jesus
bewachten, das Erdbeben bemerkten und sahen, was geschah, erschraken
sie sehr und sagten: Wahrhaftig, Gottes Sohn war dieser!
'''
"55" = ''':sup:`55` Auch viele Frauen waren dort und sahen von Weitem zu; sie waren
Jesus von Galiläa aus nachgefolgt und hatten ihm gedient.
'''
"56" = ''':sup:`56` Zu ihnen gehörten Maria aus Magdala, Maria, die Mutter des Jakobus
und des Josef, und die Mutter der Söhne des Zebedäus.
'''
"57" = ''':sup:`57` Gegen Abend kam ein reicher Mann aus Arimathäa namens Josef; auch
er war ein Jünger Jesu.
'''
"58" = ''':sup:`58` Er ging zu Pilatus und bat um den Leichnam Jesu. Da befahl Pilatus,
ihm den Leichnam zu überlassen.
'''
"59" = ''':sup:`59` Josef nahm den Leichnam und hüllte ihn in ein reines Leinentuch.
'''
"60" = ''':sup:`60` Dann legte er ihn in ein neues Grab, das er für sich selbst in
einen Felsen hatte hauen lassen. Er wälzte einen großen Stein vor den
Eingang des Grabes und ging weg.
'''
"61" = ''':sup:`61` Auch Maria aus Magdala und die andere Maria waren dort; sie saßen
dem Grab gegenüber.
'''
"62" = ''':sup:`62` Am nächsten Tag gingen die Hohepriester und die Pharisäer gemeinsam
zu Pilatus; es war der Tag nach dem Rüsttag.
'''
"63" = ''':sup:`63` Sie sagten: Herr, es fiel uns ein, dass dieser Betrüger, als er
noch lebte, behauptet hat: Ich werde nach drei Tagen auferstehen.
'''
"64" = ''':sup:`64` Gib also den Befehl, dass das Grab bis zum dritten Tag bewacht
wird! Sonst könnten seine Jünger kommen, ihn stehlen und dem Volk
sagen: Er ist von den Toten auferstanden. Und dieser letzte Betrug wäre
noch schlimmer als alles zuvor.
'''
"65" = ''':sup:`65` Pilatus antwortete ihnen: Ihr sollt eine Wache haben. Geht und
sichert das Grab, so gut ihr könnt!
'''
"66" = ''':sup:`66` Darauf gingen sie, um das Grab zu sichern. Sie versiegelten den
Eingang und ließen die Wache dort.
'''
"Notes" = '''
Notas de rodapé:
27:1-10 - Judas' Verrat und Reue verdeutlichen die Schwere der Sünde
und den Schmerz, der mit ungelöster Schuld einhergeht. Sein tragischer
Tod zeigt auch, wie wichtig aufrichtige Reue und die Suche nach
Korinther 7:10).
27:27-31 - Die Demütigung Jesu durch die römischen Truppen offenbart
sein körperliches und seelisches Leiden für die Menschheit. Da er
unschuldig ist, nimmt er den Platz der Sünder ein und erfüllt seine
2:8).
27:45-54 - Jesu Tod und übernatürliche Phänomene wie die Dunkelheit und
das Erdbeben bestätigen seine Identität als Sohn Gottes. Sein Tod am
Kreuz war ein Akt der Erlösung für die Menschheit und öffnete den Weg
'''
