[17]
"1" = ''':sup:`1` Besser ein trockenes Stück Brot und Ruhe dabei / als ein Haus voll
Braten und dabei Streit.
'''
"2" = ''':sup:`2` Ein kluger Knecht wird Herr über einen missratenen Sohn / und mit
den Brüdern teilt er das Erbe.
'''
"3" = ''':sup:`3` Der Schmelztiegel ist für Silber da, der Ofen für Gold, / die Herzen
aber prüft der HERR.
'''
"4" = ''':sup:`4` Der Übeltäter achtet auf böse Lippen, / der Lügner horcht hin auf
eine verderbte Zunge.
'''
"5" = ''':sup:`5` Wer den Armen verspottet, schmäht dessen Schöpfer, / wer sich über
ein Unglück freut, bleibt nicht ungestraft.
'''
"6" = ''':sup:`6` Eine Krone der Alten sind Kindeskinder; / der Kinder Ruhm sind ihre
Väter.
'''
"7" = ''':sup:`7` Dem Toren stehen hochtönende Worte nicht an, / noch viel weniger dem
Edlen die Sprache der Lüge.
'''
"8" = ''':sup:`8` Bestechungsgeld ist ein Zauberstein in den Augen des Gebers; / wohin
er sich wendet, hat er Erfolg.
'''
"9" = ''':sup:`9` Wer Fehler zudeckt, sucht Freundschaft; / wer eine Sache
weiterträgt, trennt Freunde.
'''
"10" = ''':sup:`10` Tadel erschüttert einen Verständigen / mehr als hundert Schläge
einen Toren.
'''
"11" = ''':sup:`11` Der Böse trachtet nach Aufruhr, / aber ein strenger Gerichtsbote
wird gegen ihn ausgesandt.
'''
"12" = ''':sup:`12` Lieber einer Bärin begegnen, der man die Jungen geraubt hat, / als
einem Toren in seinem Unverstand.
'''
"13" = ''':sup:`13` Vergilt einer Gutes mit Bösem, / weicht das Unheil nicht von seinem
Haus.
'''
"14" = ''':sup:`14` Der Anfang eines Streits entfesselt eine Wasserflut, / drum halt
ein, ehe der Zank ausbricht.
'''
"15" = ''':sup:`15` Wer Schuldige freispricht und wer Unschuldige verurteilt, / beide
sind dem HERRN ein Gräuel.
'''
"16" = ''':sup:`16` Wozu denn Geld in der Hand des Toren? / Etwa um Weisheit zu kaufen,
da ihm doch der Verstand fehlt?
'''
"17" = ''':sup:`17` Der Freund erweist zu jeder Zeit Liebe, / der Bruder ist für die
Not geboren.
'''
"18" = ''':sup:`18` Ohne Verstand ist, wer Handschlag leistet, / wer Bürgschaft
übernimmt für einen andern.
'''
"19" = ''':sup:`19` Verbrechen liebt, wer Streit liebt; / wer seine Tür zu hoch macht,
will den Einsturz.
'''
"20" = ''':sup:`20` Wer ein unaufrichtiges Herz hat, findet kein Glück, / wer sich beim
Reden verstellt, stürzt ins Unheil.
'''
"21" = ''':sup:`21` Wer einen Toren zeugt, dem bringt es Gram; / der Vater eines Narren
kann sich nicht freuen.
'''
"22" = ''':sup:`22` Ein fröhliches Herz tut der Gesundheit gut, / ein bedrücktes Gemüt
lässt die Glieder verdorren.
'''
"23" = ''':sup:`23` Bestechung aus dem Gewandbausch nimmt der Frevler an, / um die
Pfade des Rechts zu verkehren.
'''
"24" = ''':sup:`24` Vor dem Blick des Verständigen steht Weisheit, / doch die Augen des
Toren schweifen bis ans Ende der Erde.
'''
"25" = ''':sup:`25` Ein törichter Sohn bereitet seinem Vater Verdruss / und Kummer
seiner Mutter, die ihn geboren hat.
'''
"26" = ''':sup:`26` Schon eine Geldstrafe für den Unschuldigen ist nicht gut, / aber
Edle schlagen zu lassen, ist gegen das Recht.
'''
"27" = ''':sup:`27` Wer sich zurückhält beim Reden hat tiefe Einsicht, / wer kühl
überlegt, ist ein verständiger Mann.
'''
"28" = ''':sup:`28` Auch ein Tor kann als weise gelten, wenn er schweigt, / als
einsichtig, wenn er seine Lippen verschließt.
'''
