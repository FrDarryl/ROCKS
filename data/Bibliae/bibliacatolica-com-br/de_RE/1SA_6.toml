[6]
"1" = ''':sup:`1` Die Lade des HERRN war sieben Monate lang im Gebiet der Philister.
'''
"2" = ''':sup:`2` Dann riefen die Philister ihre Priester und Wahrsager herbei und
fragten sie: Was sollen wir mit der Lade des HERRN machen? Gebt uns
Auskunft, auf welche Weise wir sie an den Ort zurückschicken sollen, an
den sie gehört.
'''
"3" = ''':sup:`3` Sie antworteten: Wenn ihr die Lade des Gottes Israels zurückschickt,
dann schickt sie nicht ohne Gabe zurück! Ihr müsst ihm vielmehr ein
Sühnegeschenk entrichten. Dann werdet ihr Heilung finden und ihr werdet
erkennen, warum seine Hand nicht von euch ablässt.
'''
"4" = ''':sup:`4` Sie fragten weiter: Was für ein Sühnegeschenk sollen wir ihm
entrichten? Sie antworteten: Fünf goldene Geschwüre und fünf goldene
Mäuse, entsprechend der Zahl der Philisterfürsten; denn alle hat die
gleiche Plage getroffen, auch eure Fürsten.
'''
"5" = ''':sup:`5` Macht also Abbilder eurer Geschwüre und der Mäuse, die euer Land
verwüsten, und gebt dem Gott Israels die Ehre! Vielleicht lässt er
seine Hand leichter werden über euch, eurem Gott und eurem Land.
'''
"6" = ''':sup:`6` Warum wollt ihr euer Herz verhärten, wie die Ägypter und der Pharao
ihr Herz verhärtet haben? Sie mussten doch auch die Israeliten, nachdem
sie sie übel behandelt hatten, entlassen und diese konnten fortgehen.
'''
"7" = ''':sup:`7` Macht also jetzt einen neuen Wagen; holt zwei säugende Kühe, auf die
noch kein Joch gelegt worden ist, und spannt die Kühe vor den Wagen;
ihre Kälber aber nehmt ihnen weg und bringt sie nach Hause!
'''
"8" = ''':sup:`8` Dann nehmt die Lade des HERRN und stellt sie auf den Wagen und legt
daneben in einer Tasche die goldenen Gegenstände, die ihr ihm als
Sühnegabe entrichten wollt; dann lasst sie fortziehen!
'''
"9" = ''':sup:`9` Gebt aber Acht: Wenn die Lade in Richtung Bet-Schemesch, also in ihr
Gebiet, hinaufzieht, dann war er es, der uns dieses große Unheil
zugefügt hat; wenn nicht, dann wissen wir, dass nicht seine Hand uns
getroffen hat, sondern dass es ein Zufall gewesen ist.
'''
"10" = ''':sup:`10` Die Leute machten es so. Sie nahmen zwei säugende Kühe und spannten
sie an den Wagen; ihre Kälber aber hielten sie zu Hause zurück.
'''
"11" = ''':sup:`11` Sie stellten die Lade des HERRN auf den Wagen und auch die Tasche
mit den goldenen Mäusen und den Abbildern ihrer Geschwüre.
'''
"12" = ''':sup:`12` Die Kühe aber gingen geradewegs in Richtung Bet-Schemesch; sie
folgten genau der Straße, wichen weder nach rechts noch nach links ab
und brüllten immerzu. Die Fürsten der Philister folgten ihnen bis zur
Grenze von Bet-Schemesch.
'''
"13" = ''':sup:`13` Die Leute von Bet-Schemesch waren gerade im Tal bei der
Weizenernte. Als sie aufblickten und die Lade sahen, freuten sie sich
sehr darüber.
'''
"14" = ''':sup:`14` Als der Wagen bis zum Feld Joschuas von Bet-Schemesch gekommen war,
blieb er stehen. Dort lag ein großer Stein. Sie spalteten das Holz des
Wagens und brachten die Kühe dem HERRN als Brandopfer dar.
'''
"15" = ''':sup:`15` Die Leviten hatten die Lade des HERRN und die Tasche, die neben ihr
stand und in der goldene Gegenstände waren, herabgehoben und auf den
großen Stein gestellt. Die Männer von Bet-Schemesch brachten an jenem
Tag dem HERRN Brandopfer und Schlachtopfer dar.
'''
"16" = ''':sup:`16` Die fünf Fürsten der Philister sahen zu; dann kehrten sie am
gleichen Tag nach Ekron zurück.
'''
"17" = ''':sup:`17` Das sind die goldenen Geschwüre, die die Philister dem HERRN als
Sühnegabe entrichtet haben: eines für Aschdod, eines für Gaza, eines
für Aschkelon, eines für Gat, eines für Ekron,
'''
"18" = ''':sup:`18` dazu die goldenen Mäuse entsprechend der Zahl der Philisterstädte
unter den fünf Fürsten, von der befestigten Stadt bis zum offenen Dorf.
Der große Stein, auf den man die Lade des HERRN gestellt hatte, liegt
noch bis zum heutigen Tag auf dem Feld des Joschua aus Bet-Schemesch.
'''
"19" = ''':sup:`19` Der HERR aber strafte die Leute von Bet-Schemesch, weil sie die
Lade des HERRN angeschaut hatten. Er erschlug aus dem Volk siebzig
Mann, fünfzigtausend Mann. Da trauerte das Volk, weil der HERR einen so
schweren Schlag gegen das Volk geführt hatte.
'''
"20" = ''':sup:`20` Die Männer von Bet-Schemesch sagten: Wer kann vor dem HERRN, diesem
heiligen Gott, bestehen? Und zu wem soll er von uns aus hinaufziehen?
'''
"21" = ''':sup:`21` Sie schickten Boten zu den Einwohnern von Kirjat-Jearim und ließen
sagen: Die Philister haben die Lade des HERRN zurückgebracht. Kommt
herab und holt sie zu euch hinauf!
'''
