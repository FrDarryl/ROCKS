[6]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Rede zu den Israeliten und sag zu ihnen: Wenn ein Mann oder eine
Frau etwas Besonderes tun will und das Nasiräergelübde ablegt, sodass
sie dem HERRN geweiht sind,
'''
"3" = ''':sup:`3` dann sollen sie auf Wein und Bier verzichten; sie sollen keinen
gegorenen Wein und kein gegorenes Bier trinken, auch keinen
Traubensaft, sie sollen weder frische noch getrocknete Trauben essen.
'''
"4" = ''':sup:`4` Solange sie Nasiräer sind, sollen sie nichts essen, was von
Weinreben stammt, von den unreifen Trauben angefangen bis zu den
Trebern.
'''
"5" = ''':sup:`5` Solange das Nasiräergelübde in Kraft ist, soll auch kein Schermesser
ihr Haupt berühren, bis die Zeit abgelaufen ist, für die sie sich dem
HERRN als Nasiräer geweiht haben. Sie sind heilig, sie müssen ihr Haar
ganz frei wachsen lassen.
'''
"6" = ''':sup:`6` Solange sie sich dem HERRN als Nasiräer geweiht haben, sollen sie
auch nicht in die Nähe eines Toten kommen.
'''
"7" = ''':sup:`7` Nicht einmal an Vater oder Mutter, an Bruder oder Schwester sollen
sie sich verunreinigen, wenn sie sterben; denn sie tragen die Weihe
ihres Gottes auf ihrem Haupt.
'''
"8" = ''':sup:`8` Solange sie Nasiräer sind, sind sie dem HERRN heilig.
'''
"9" = ''':sup:`9` Wenn aber jemand in ihrer Nähe ganz plötzlich stirbt und sie dabei
ihr geweihtes Haupt unrein machen, dann sollen sie ihr Haar an dem Tag
abschneiden, an dem sie wieder rein werden: Am siebten Tag sollen sie
ihr Haar abschneiden
'''
"10" = ''':sup:`10` und am achten Tag sollen sie zwei Turteltauben oder zwei junge
Tauben zum Priester an den Eingang des Offenbarungszeltes bringen.
'''
"11" = ''':sup:`11` Der Priester richtet die eine zum Sündopfer, die andere zum
Brandopfer her und erwirkt Sühne für die Person, die an der Leiche eine
Sünde auf sich geladen hat; am selben Tag erklärt der Priester ihr
Haupt wieder für heilig.
'''
"12" = ''':sup:`12` Sie soll sich dann dem HERRN für die Zeit, für die sie sich als
Nasiräer verpflichtet hatte, von Neuem weihen und ein einjähriges Lamm
als Schuldopfer darbringen. Die schon abgeleistete Zeit aber ist
verfallen, da das Geweihte unrein geworden ist.
'''
"13" = ''':sup:`13` Das ist die Nasiräerweisung: Am Tag, an dem die Zeit der
Nasiräerweihe abgelaufen ist, soll man die Person zum Eingang des
Offenbarungszeltes führen.
'''
"14" = ''':sup:`14` Sie soll ihre Opfergabe für den HERRN darbringen: ein fehlerloses
einjähriges männliches Lamm als Brandopfer, ein fehlerloses einjähriges
weibliches Lamm als Sühnopfer, einen fehlerlosen Widder als Heilsopfer,
'''
"15" = ''':sup:`15` ferner einen Korb voll ungesäuerter Kuchen aus Weizenfeinmehl, das
mit Öl vermengt ist, sowie voll ungesäuerter Brotfladen, die mit Öl
bestrichen sind, ferner das dazugehörende Speiseopfer und die
dazugehörenden Trankopfer.
'''
"16" = ''':sup:`16` Der Priester bringt alles vor dem HERRN dar und richtet für die
betreffende Person das Sündopfer und das Brandopfer her.
'''
"17" = ''':sup:`17` Auch richtet er den Widder für das Heilsopfer für den HERRN her,
zusammen mit dem Korb voll ungesäuertem Gebäck; dann richtet der
Priester für die betreffende Person das Speiseopfer und das Trankopfer
her.
'''
"18" = ''':sup:`18` Die Nasiräer schneiden am Eingang des Offenbarungszeltes ihr
geweihtes Haupthaar ab, nehmen das geweihte Haar und werfen es in das
Feuer, das unter dem Heilsopfer brennt.
'''
"19" = ''':sup:`19` Nachdem sie sich das Nasiräerhaar abgeschnitten haben, nimmt der
Priester den gekochten Vorderschenkel des Widders, einen ungesäuerten
Kuchen aus dem Korb und einen ungesäuerten Brotfladen und legt es den
Nasiräern auf die Hände.
'''
"20" = ''':sup:`20` Dann erhebt sie der Priester vor dem HERRN als Erhebungsopfer. Das
ist eine heilige Gabe für den Priester, zusätzlich zur Widderbrust des
Erhebungsopfers und zur Schenkelkeule des Hebeopfers. Danach dürfen die
Nasiräer wieder Wein trinken.
'''
"21" = ''':sup:`21` Das ist die Nasiräerweisung für die, welche aufgrund ihres
Weihegelübdes dem HERRN eine Opfergabe gelobt haben, abgesehen von dem,
was sie sonst noch leisten können. Wie es den Worten des Gelübdes
entspricht, das sie abgelegt haben, so müssen sie handeln, nach der
Weisung ihrer Weihe.
'''
"22" = ''':sup:`22` Der HERR sprach zu Mose:
'''
"23" = ''':sup:`23` Sag zu Aaron und seinen Söhnen: So sollt ihr die Israeliten segnen;
sprecht zu ihnen:
'''
"24" = ''':sup:`24` Der HERR segne dich und behüte dich.
'''
"25" = ''':sup:`25` Der HERR lasse sein Angesicht über dich leuchten und sei dir
gnädig.
'''
"26" = ''':sup:`26` Der HERR wende sein Angesicht dir zu und schenke dir Frieden.
'''
"27" = ''':sup:`27` So sollen sie meinen Namen auf die Israeliten legen und ich werde
sie segnen.
'''
"Notes" = '''
Notas de rodapé:
6:1-4 - Das Gesetz des Nasiräergelübdes erlaubt es Männern und Frauen,
sich für eine gewisse Zeit dem Herrn zu weihen, indem sie auf Wein und
Weinprodukte verzichten und ihre Haare schneiden. Dieses Gelübde
symbolisiert eine radikale Verpflichtung zur Heiligkeit und Trennung
6:5-8 - Während der Weihezeit darf der Nasiräer sein Haar nicht
schneiden, da dies ein äußeres Zeichen seiner Trennung ist. Dies
spiegelt die Notwendigkeit wider, seine Hingabe an Gott sichtbar zu
6:9-12 - Wird ein Nasiräer während seines Gelübdes unrein, muss er sich
einem Reinigungsritus unterziehen und seine Weihezeit erneut beginnen.
Die Reinigung unterstreicht die Bedeutung der Reinheit im Dienst Gottes
6:13-21 - Am Ende des Nasiräergelübdes werden Opfer dargebracht, um die
völlige Hingabe an Gott auszudrücken. Diese Verpflichtung erfordert
völlige Hingabe und spiegelt die Hingabe an den Dienst Gottes wider
6:22-27 - Der priesterliche Segen, bekannt als Aaronischer Segen, wird
über das Volk gesprochen und ruft Gottes Schutz, Gnade und Frieden an.
Dies unterstreicht die Bedeutung des Segens Gottes im täglichen Leben
'''
