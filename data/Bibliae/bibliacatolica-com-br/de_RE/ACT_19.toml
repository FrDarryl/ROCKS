[19]
"1" = ''':sup:`1` Während Apollos sich in Korinth aufhielt, durchwanderte Paulus das
Hochland und kam nach Ephesus hinab. Er stieß dort auf einige Jünger
'''
"2" = ''':sup:`2` und fragte sie: Habt ihr den Heiligen Geist empfangen, als ihr
gläubig wurdet? Sie antworteten ihm: Wir haben noch nicht einmal
gehört, dass es einen Heiligen Geist gibt.
'''
"3" = ''':sup:`3` Da fragte er: Auf welche Taufe seid ihr denn getauft worden? Sie
antworteten: Auf die Taufe des Johannes.
'''
"4" = ''':sup:`4` Paulus sagte: Johannes hat mit der Taufe der Umkehr getauft und das
Volk gelehrt, sie sollten an den glauben, der nach ihm komme: an Jesus.
'''
"5" = ''':sup:`5` Als sie das hörten, ließen sie sich auf den Namen Jesu, des Herrn,
taufen.
'''
"6" = ''':sup:`6` Paulus legte ihnen die Hände auf und der Heilige Geist kam auf sie
herab; sie redeten in Zungen und weissagten.
'''
"7" = ''':sup:`7` Es waren im Ganzen ungefähr zwölf Männer.
'''
"8" = ''':sup:`8` Er ging in die Synagoge und lehrte drei Monate lang freimütig und
suchte sie vom Reich Gottes zu überzeugen.
'''
"9" = ''':sup:`9` Da aber einige verstockt waren, sich widersetzten und vor allen
Leuten den Weg Jesu verspotteten, trennte er sich mit den Jüngern von
ihnen und unterwies sie täglich im Lehrsaal des Tyrannus.
'''
"10" = ''':sup:`10` Das geschah zwei Jahre lang; auf diese Weise hörten alle Bewohner
der Provinz Asien, Juden wie Griechen, das Wort des Herrn.
'''
"11" = ''':sup:`11` Auch ungewöhnliche Machttaten tat Gott durch die Hand des Paulus.
'''
"12" = ''':sup:`12` Sogar seine Schweißbinden und Tücher, die er auf der Haut getragen
hatte, nahm man weg und legte sie den Kranken auf; da wichen die
Krankheiten und die bösen Geister fuhren aus.
'''
"13" = ''':sup:`13` Auch einige der umherziehenden jüdischen Beschwörer versuchten, den
Namen Jesu, des Herrn, über den von bösen Geistern Besessenen
anzurufen, indem sie sagten: Ich beschwöre euch bei dem Jesus, den
Paulus verkündet.
'''
"14" = ''':sup:`14` Das taten sieben Söhne eines gewissen Skeuas, eines jüdischen
Oberpriesters.
'''
"15" = ''':sup:`15` Aber der böse Geist antwortete ihnen: Jesus kenne ich und auch
Paulus ist mir bekannt. Doch wer seid ihr?
'''
"16" = ''':sup:`16` Und der Mensch, in dem der böse Geist hauste, stürzte sich auf sie,
überwältigte sie und setzte ihnen so zu, dass sie nackt und zerschunden
aus dem Haus fliehen mussten.
'''
"17" = ''':sup:`17` Das wurde allen Juden und Griechen, die in Ephesus wohnten,
bekannt; alle wurden von Furcht gepackt und der Name Jesu, des Herrn,
wurde hoch gepriesen.
'''
"18" = ''':sup:`18` Viele, die gläubig geworden waren, kamen und bekannten offen, was
sie früher getan hatten.
'''
"19" = ''':sup:`19` Und nicht wenige, die Zauberei getrieben hatten, brachten ihre
Zauberbücher herbei und verbrannten sie vor aller Augen. Man berechnete
den Wert der Bücher auf fünfzigtausend Silberdrachmen.
'''
"20" = ''':sup:`20` So wuchs das Wort in der Kraft des Herrn und wurde stark.
'''
"21" = ''':sup:`21` Als sich diese Geschehnisse erfüllt hatten, fasste Paulus im Geist
den Beschluss, über Mazedonien und Achaia nach Jerusalem zu reisen. Er
sagte: Wenn ich dort gewesen bin, muss ich auch Rom sehen.
'''
"22" = ''':sup:`22` Er sandte zwei seiner Helfer, Timotheus und Erastus, nach
Mazedonien voraus und blieb selbst noch eine Zeit lang in der Provinz
Asien.
'''
"23" = ''':sup:`23` Um jene Zeit aber wurde der Weg Jesu Anlass zu einem schweren
Aufruhr.
'''
"24" = ''':sup:`24` Denn ein Silberschmied namens Demetrius, der silberne Artemistempel
herstellte und den Kunsthandwerkern viel zu verdienen gab,
'''
"25" = ''':sup:`25` rief diese und die anderen damit beschäftigten Arbeiter zusammen
und sagte: Männer, ihr wisst, dass wir unseren Wohlstand diesem Gewerbe
verdanken.
'''
"26" = ''':sup:`26` Nun seht und hört ihr, dass dieser Paulus nicht nur in Ephesus,
sondern fast in der ganzen Provinz Asien viele Leute überredet und
verführt hat mit seiner Behauptung, die mit Händen gemachten Götter
sind keine Götter.
'''
"27" = ''':sup:`27` So kommt nicht nur unser Gewerbe in Verruf, sondern auch dem
Heiligtum der großen Göttin Artemis droht Gefahr, nichts mehr zu
gelten, ja sie selbst, die von der ganzen Provinz Asien und von der
ganzen Welt verehrt wird, wird ihre Hoheit verlieren.
'''
"28" = ''':sup:`28` Als sie das hörten, wurden sie wütend und schrien: Groß ist die
Artemis der Epheser!
'''
"29" = ''':sup:`29` Die ganze Stadt geriet in Aufruhr; alles stürmte ins Theater und
sie schleppten die Mazedonier Gaius und Aristarch, Reisegefährten des
Paulus, mit sich.
'''
"30" = ''':sup:`30` Als aber Paulus in die Volksversammlung gehen wollte, hielten ihn
die Jünger zurück.
'''
"31" = ''':sup:`31` Auch einige hohe Beamte der Provinz Asien, die mit ihm befreundet
waren, schickten zu ihm und rieten ihm, nicht ins Theater zu gehen.
'''
"32" = ''':sup:`32` Dort schrien die einen dies, die andern das; denn in der
Versammlung herrschte ein großes Durcheinander und die meisten wussten
gar nicht, weshalb man überhaupt zusammengekommen war.
'''
"33" = ''':sup:`33` Die Juden schickten Alexander nach vorn und aus der Menge gab man
ihm noch Hinweise. Alexander gab mit der Hand ein Zeichen und wollte
vor der Volksversammlung eine Verteidigungsrede halten.
'''
"34" = ''':sup:`34` Doch als sie merkten, dass er ein Jude war, schrien sie alle fast
zwei Stunden lang wie aus einem Mund: Groß ist die Artemis der Epheser!
'''
"35" = ''':sup:`35` Der Stadtschreiber aber brachte die Menge zur Ruhe und sagte:
Männer von Ephesus! Wer wüsste nicht, dass die Stadt der Epheser die
Tempelhüterin der Großen Artemis und ihres vom Himmel gefallenen Bildes
ist?
'''
"36" = ''':sup:`36` Dies ist unbestreitbar; ihr müsst also Ruhe bewahren und dürft
nichts Unüberlegtes tun.
'''
"37" = ''':sup:`37` Ihr habt diese Männer hergeschleppt, die weder Tempelräuber noch
Lästerer unserer Göttin sind.
'''
"38" = ''':sup:`38` Wenn also Demetrius und seine Zunftgenossen eine Klage gegen
irgendjemanden haben, so gibt es dafür Gerichtstage und Prokonsuln;
dort mögen sie einander verklagen.
'''
"39" = ''':sup:`39` Wenn ihr aber noch etwas anderes vorzubringen habt, so kann das in
der gesetzmäßigen Volksversammlung geklärt werden.
'''
"40" = ''':sup:`40` Sonst sind wir in Gefahr, dass man uns nach dem heutigen Vorfall
des Aufruhrs anklagt, weil kein Grund vorliegt, mit dem wir diesen
Volksauflauf rechtfertigen könnten. Nach diesen Worten löste er die
Versammlung auf.
'''
