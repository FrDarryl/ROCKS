[6]
"1" = ''':sup:`1` Wieder erhob ich meine Augen und ich sah: Siehe da, vier Wagen zogen
zwischen zwei Bergen aus, die Berge aber waren aus Bronze.
'''
"2" = ''':sup:`2` Am ersten Wagen waren rote Pferde, am zweiten Wagen schwarze Pferde,
'''
"3" = ''':sup:`3` am dritten Wagen weiße Pferde und am vierten Wagen gescheckte
Pferde, alles starke Tiere.
'''
"4" = ''':sup:`4` Darauf fragte ich den Engel, der mit mir redete: Was bedeuten diese,
mein Herr?
'''
"5" = ''':sup:`5` Der Engel gab mir zur Antwort: Das sind die vier Winde des Himmels,
die ausziehen, nachdem sie vor dem Herrn der ganzen Erde gestanden
haben.
'''
"6" = ''':sup:`6` Die schwarzen Pferde - der Wagen, an dem sie sind - ziehen aus in
das Land des Nordens, die weißen sind hinter ihnen hergezogen und die
gescheckten sind in das Land des Südens gezogen.
'''
"7" = ''':sup:`7` Die starken Tiere zogen aus, begierig, die Erde zu durchstreifen. Da
sagte er: Geht hin, durchstreift die Erde! Und sie durchstreiften die
Erde.
'''
"8" = ''':sup:`8` Und er rief mir zu und sprach zu mir: Sieh, jene, die in das Land
des Nordens ziehen, sie bringen meinen Geist über das Land des Nordens.
'''
"9" = ''':sup:`9` Das Wort des HERRN erging an mich:
'''
"10" = ''':sup:`10` Nimm von denen, die aus dem Exil heimkehren, von Heldai, Tobija und
Jedaja, entgegen und komm selbst an diesem Tag, komm in das Haus
Joschijas, des Sohnes Zefanjas, die aus Babel zurückgekommen sind:
'''
"11" = ''':sup:`11` Nimm Silber und Gold, mach eine Krone, setze sie dem Hohepriester
Jehoschua, dem Sohn des Jozadak, aufs Haupt
'''
"12" = ''':sup:`12` und sag zu ihm: So spricht der HERR der Heerscharen: Sieh da, ein
Mann, Spross ist sein Name; von dort, wo er steht, wird es sprossen und
er wird den Tempel des HERRN bauen.
'''
"13" = ''':sup:`13` Er ist es, der den Tempel des HERRN bauen wird. Er ist mit Hoheit
bekleidet und wird auf seinem Thron sitzen und herrschen. Und auch ein
Priester wird auf seinem Thron sein und friedvolles Einvernehmen wird
zwischen ihnen beiden sein.
'''
"14" = ''':sup:`14` Die Krone aber soll zur Erinnerung an Heldai, Tobija, Jedaja und an
das Wohlwollen des Sohnes Zefanjas im Tempel des HERRN bleiben.
'''
"15" = ''':sup:`15` Aus der Ferne werden sie kommen und am Tempel des HERRN bauen. Dann
werdet ihr erkennen, dass mich der HERR der Heerscharen zu euch gesandt
hat. Das wird geschehen, wenn ihr beharrlich auf die Stimme des HERRN,
eures Gottes, hört.
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - Die Vision der vier Streitwagen mit Pferden unterschiedlicher
Farbe symbolisiert Gottes Gericht über die Nationen. Jede Farbe der
Pferde steht für Gottes Handeln gegenüber den Reichen, die sich Gottes
6:4-8 - Streitwagen werden ausgesandt, um Gottes Willen zu erfüllen,
und dies symbolisiert die göttliche Kontrolle über die Ereignisse der
Geschichte und Gottes Souveränität über alle Nationen (siehe auch
6:9-15 - Josuas Krönung zum Hohepriester und die Verheißung, dass er
ein „Spross“ sein werde, weisen auf die Ankunft des Messias, Jesus
Christus, hin. Er wird die Ämter des Priesters und des Königs vereinen
'''
