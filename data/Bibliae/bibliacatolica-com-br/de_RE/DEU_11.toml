[11]
"1" = ''':sup:`1` Darum sollst du den HERRN, deinen Gott, lieben und dein Leben lang
seine Dienstordnung, seine Satzungen, Rechtsentscheide und Gebote
bewahren.
'''
"2" = ''':sup:`2` Heute sollt ihr erkennen: Es geht nicht um eure Kinder, welche die
Erziehung durch den HERRN, euren Gott, nicht kennengelernt und nicht
miterlebt haben: seine Macht, seine starke Hand und seinen hoch
erhobenen Arm,
'''
"3" = ''':sup:`3` seine Zeichen und seine Taten: was er in Ägypten mit dem Pharao, dem
König von Ägypten, und mit seinem ganzen Land getan hat;
'''
"4" = ''':sup:`4` was er mit dem ägyptischen Heer, den Rossen und Streitwagen getan
hat - das Wasser des Roten Meers ließ der HERR über ihnen
zusammenschlagen, als sie euch nachsetzten, und er riss sie in die
Tiefe, sodass sie heute nicht mehr sind -;
'''
"5" = ''':sup:`5` was er mit euch in der Wüste getan hat, bis ihr an diesen Ort
gekommen seid;
'''
"6" = ''':sup:`6` was er mit Datan und Abiram getan hat, den Söhnen Eliabs, des Sohnes
Rubens - die Erde riss ihren Rachen auf und verschlang sie mit ihren
Familien, ihren Zelten und ihrem ganzen Tross in der Mitte von ganz
Israel.
'''
"7" = ''':sup:`7` Vielmehr: Ihr selbst habt die ganze Großtat des HERRN, die er getan
hat, mit eigenen Augen gesehen.
'''
"8" = ''':sup:`8` Daher sollt ihr das ganze Gebot, auf das ich dich heute verpflichte,
bewahren, damit ihr stark seid und in das Land, in das ihr jetzt
hinüberzieht, um es in Besitz zu nehmen, hineinziehen und es in Besitz
nehmen könnt.
'''
"9" = ''':sup:`9` Ihr sollt darauf achten, damit ihr lange lebt in dem Land, von dem
ihr wisst: Der HERR hat euren Vätern geschworen, es ihnen und ihren
Nachkommen zu geben, ein Land, wo Milch und Honig fließen.
'''
"10" = ''':sup:`10` Denn das Land, in das du hineinziehst, um es in Besitz zu nehmen,
ist nicht wie das Land Ägypten, aus dem ihr ausgezogen seid. Dort
musstest du, wenn der Same gesät war, den Boden künstlich bewässern wie
in einem Gemüsegarten.
'''
"11" = ''':sup:`11` Das Land, in das ihr jetzt hinüberzieht, um es in Besitz zu nehmen,
ist ein Land mit Bergen und Tälern und es trinkt das Wasser, das als
Regen vom Himmel fällt.
'''
"12" = ''':sup:`12` Es ist ein Land, um das der HERR, dein Gott, sich kümmert. Stets
ruhen auf ihm die Augen des HERRN, deines Gottes, vom Anfang des Jahres
bis zum Ende des Jahres.
'''
"13" = ''':sup:`13` Und wenn ihr auf meine Gebote hört, auf die ich euch heute
verpflichte, wenn ihr also den HERRN, euren Gott, liebt und ihm mit
ganzem Herzen und mit ganzer Seele dient,
'''
"14" = ''':sup:`14` dann gebe ich eurem Land seinen Regen zur rechten Zeit, den Regen
im Herbst und den Regen im Frühjahr, und du kannst Korn, Most und Öl
ernten;
'''
"15" = ''':sup:`15` dann gebe ich deinem Vieh sein Gras auf dem Feld und du kannst
essen und satt werden.
'''
"16" = ''':sup:`16` Aber nehmt euch in Acht! Lasst euer Herz nicht verführen, weicht
nicht ab, dient nicht anderen Göttern und werft euch nicht vor ihnen
nieder!
'''
"17" = ''':sup:`17` Sonst wird der Zorn des HERRN gegen euch entbrennen; er wird den
Himmel zuschließen, es wird kein Regen fallen, der Acker wird keinen
Ertrag bringen und ihr werdet unverzüglich aus dem prächtigen Land
getilgt sein, das der HERR euch geben will.
'''
"18" = ''':sup:`18` Diese meine Worte sollt ihr auf euer Herz und auf eure Seele
schreiben. Ihr sollt sie als Zeichen um das Handgelenk binden. Sie
sollen zum Schmuck auf eurer Stirn werden.
'''
"19" = ''':sup:`19` Ihr sollt sie eure Kinder lehren, indem ihr sie sprecht, wenn du zu
Hause sitzt und wenn du auf der Straße gehst, wenn du dich schlafen
legst und wenn du aufstehst.
'''
"20" = ''':sup:`20` Du sollst sie auf die Türpfosten deines Hauses und in deine
Stadttore schreiben.
'''
"21" = ''':sup:`21` So sollen die Tage, die ihr und eure Kinder in dem Land lebt, von
dem ihr wisst: der HERR hat euren Vätern geschworen, es ihnen zu geben,
so zahlreich werden wie die Tage, die der Himmel sich über der Erde
wölbt.
'''
"22" = ''':sup:`22` Wenn ihr dieses ganze Gebot, auf das ich euch heute verpflichte,
genau bewahrt und es haltet, wenn ihr den HERRN, euren Gott, liebt, auf
allen seinen Wegen geht und euch an ihm festhaltet,
'''
"23" = ''':sup:`23` dann wird der HERR alle diese Völker vor euch ausrotten und ihr
werdet den Besitz von Völkern übernehmen, die größer und mächtiger sind
als ihr.
'''
"24" = ''':sup:`24` Jede Stelle, die euer Fuß berührt, soll euch gehören, von der Wüste
an. Dazu soll der Libanon euer Gebiet sein, vom Strom, dem Eufrat, bis
zum Meer im Westen.
'''
"25" = ''':sup:`25` Keiner wird eurem Angriff standhalten können. Dem ganzen Land, das
ihr betretet, wird der HERR, euer Gott, Schrecken und Furcht vor euch
ins Gesicht zeichnen, wie er es euch zugesagt hat.
'''
"26" = ''':sup:`26` Seht, heute werde ich euch den Segen und den Fluch vorlegen:
'''
"27" = ''':sup:`27` den Segen, wenn ihr auf die Gebote des HERRN, eures Gottes, auf die
ich euch heute verpflichte, hört,
'''
"28" = ''':sup:`28` und den Fluch für den Fall, dass ihr nicht auf die Gebote des
HERRN, eures Gottes, hört, sondern von dem Weg abweicht, auf den ich
euch heute verpflichte, und anderen Göttern nachfolgt, die ihr früher
nicht gekannt habt.
'''
"29" = ''':sup:`29` Und wenn der HERR, dein Gott, dich in das Land geführt hat, in das
du jetzt hineinziehst, um es in Besitz zu nehmen, dann sollst du auf
dem Berg Garizim den Segen und auf dem Berg Ebal den Fluch verkünden.
'''
"30" = ''':sup:`30` Liegen denn beide nicht jenseits des Jordan, hinter der Straße, im
Westen, im Gebiet der Kanaaniter, die in der Araba wohnen, gegenüber
Gilgal bei den Orakel-Terebinthen?
'''
"31" = ''':sup:`31` Wenn ihr jetzt den Jordan überschreitet, um in das Land, das der
HERR, euer Gott, euch gibt, hineinzuziehen und es in Besitz zu nehmen,
und wenn ihr es in Besitz genommen habt und es bewohnt,
'''
"32" = ''':sup:`32` dann sollt ihr alle Gesetze und Rechtsentscheide, die ich euch
heute vorlege, bewahren und sie halten.
'''
"Notes" = '''
Notas de rodapé:
11:1-7 - Mose erinnert an Gottes mächtige Taten, darunter die Zeichen
in Ägypten und die Fürsorge in der Wüste. Die Erfahrung des Volkes mit
Gott sollte seinen Gehorsam und sein Vertrauen in seine Versprechen
11:8-12 - Mose betont, dass Gott sich direkt um das gelobte Land
kümmert. Anders als in Ägypten, wo die Bewässerung vom Nil abhing, wird
das neue Land durch Regen bewässert. Dies verdeutlicht Israels
11:13-15 - Gehorsam bringt Segnungen, wie zum Beispiel den Regen, der
für die Ernte und den Wohlstand notwendig ist. Treue zu Gott ist direkt
mit Versorgung und materiellem Wohlstand verbunden (siehe auch
11:18-21 - Moses forderte die Israeliten auf, die Gebote im Herzen zu
bewahren, sie ihren Kindern beizubringen und sie in allen
Lebensbereichen weiterzugeben. Dies unterstreicht die Notwendigkeit
einer täglichen und dauerhaften Beziehung zum Wort Gottes (siehe auch
11:26-28 - Moses stellt das Volk vor die Wahl zwischen Segen und Fluch,
je nachdem, ob es gehorcht oder ungehorsam ist. Dieses Muster der
„Wahl“ zieht sich durch die gesamte Heilige Schrift und unterstreicht
30:19 und Josua 24:15).
'''
