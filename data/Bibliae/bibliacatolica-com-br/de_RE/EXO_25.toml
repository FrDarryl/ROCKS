[25]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Sag zu den Israeliten, sie sollen für mich eine Abgabe erheben! Von
jedem, den sein Herz dazu bewegt, sollt ihr die Abgabe erheben.
'''
"3" = ''':sup:`3` Das ist die Abgabe, die ihr von ihnen erheben sollt: Gold und Silber
und Kupfer,
'''
"4" = ''':sup:`4` violetten und roten Purpur, Karmesin, Byssus, Ziegenhaare,
'''
"5" = ''':sup:`5` rötliche Widderfelle, Tahaschhäute und Akazienholz;
'''
"6" = ''':sup:`6` Öl für den Leuchter, Balsame für das Salböl und für duftendes
Räucherwerk;
'''
"7" = ''':sup:`7` Karneolsteine und Ziersteine für Efod und Brusttasche.
'''
"8" = ''':sup:`8` Sie sollen mir ein Heiligtum machen! Dann werde ich in ihrer Mitte
wohnen.
'''
"9" = ''':sup:`9` Genau wie ich es dir zeige, nach dem Modell der Wohnung und nach dem
Modell all ihrer Gegenstände sollt ihr es machen.
'''
"10" = ''':sup:`10` Sie sollen eine Lade aus Akazienholz machen, zweieinhalb Ellen
lang, anderthalb Ellen breit und anderthalb Ellen hoch!
'''
"11" = ''':sup:`11` Überzieh sie mit purem Gold, innen und außen sollst du sie
überziehen. Bring daran ringsherum eine Goldleiste an!
'''
"12" = ''':sup:`12` Gieß für sie vier Goldringe und befestige sie an ihren vier unteren
Ecken, zwei Ringe an der einen Seite und zwei Ringe an der anderen
Seite!
'''
"13" = ''':sup:`13` Fertige Stangen aus Akazienholz an und überzieh sie mit Gold!
'''
"14" = ''':sup:`14` Steck die Stangen durch die Ringe an den Seiten der Lade, sodass
man die Lade damit tragen kann!
'''
"15" = ''':sup:`15` Die Stangen sollen in den Ringen der Lade bleiben; man soll sie
nicht herausziehen.
'''
"16" = ''':sup:`16` In die Lade sollst du das Bundeszeugnis legen, das ich dir gebe.
'''
"17" = ''':sup:`17` Verfertige auch eine Sühneplatte aus purem Gold, zweieinhalb Ellen
lang und anderthalb Ellen breit!
'''
"18" = ''':sup:`18` Mach zwei Kerubim aus getriebenem Gold und arbeite sie aus den
beiden Enden der Sühneplatte heraus!
'''
"19" = ''':sup:`19` Arbeite einen Kerub aus dem einen Ende heraus und einen anderen
Kerub aus dem anderen Ende; aus der Sühneplatte arbeitet die Kerubim
heraus, an ihren beiden Enden!
'''
"20" = ''':sup:`20` Die Kerubim sollen die Flügel nach oben ausbreiten, mit ihren
Flügeln die Sühneplatte beschirmen und sie sollen ihre Gesichter
einander zuwenden; der Sühneplatte sollen die Gesichter der Kerubim
zugewandt sein.
'''
"21" = ''':sup:`21` Setze die Sühneplatte oben auf die Lade und in die Lade leg das
Bundeszeugnis, das ich dir gebe!
'''
"22" = ''':sup:`22` Ich werde dir dort begegnen und dir über der Sühneplatte zwischen
den beiden Kerubim, die auf der Lade des Bundeszeugnisses sind, alles
sagen, was ich dir für die Israeliten auftragen werde.
'''
"23" = ''':sup:`23` Mach einen Tisch aus Akazienholz, zwei Ellen lang, eine Elle breit
und anderthalb Ellen hoch!
'''
"24" = ''':sup:`24` Überzieh ihn mit purem Gold und bring daran ringsherum eine
Goldleiste an!
'''
"25" = ''':sup:`25` Mach ihm ringsherum eine handbreite Einfassung und verfertige um
diese Einfassung eine goldene Leiste!
'''
"26" = ''':sup:`26` Mach ihm vier Goldringe und befestige die Ringe an den vier Ecken,
die von seinen vier Füßen gebildet werden!
'''
"27" = ''':sup:`27` Die Ringe sollen dicht unter der Einfassung die Stangen aufnehmen,
mit denen man den Tisch trägt.
'''
"28" = ''':sup:`28` Mach die Stangen aus Akazienholz und überzieh sie mit Gold! Mit
ihnen soll man den Tisch tragen.
'''
"29" = ''':sup:`29` Mach seine Schüsseln und seine Schalen und seine Kannen und seine
Krüge für die Trankopfer an! Aus purem Gold sollst du sie machen.
'''
"30" = ''':sup:`30` Auf dem Tisch sollst du ständig Schaubrote vor mir auflegen.
'''
"31" = ''':sup:`31` Mach einen Leuchter aus purem Gold! Der Leuchter, sein Gestell und
sein Schaft, seine Kelche, Knospen und Blüten sollen aus einem Stück
getrieben sein.
'''
"32" = ''':sup:`32` Von seinen Seiten sollen sechs Arme ausgehen, drei Leuchterarme auf
der einen Seite und drei Leuchterarme auf der anderen Seite.
'''
"33" = ''':sup:`33` Der erste Arm soll drei mandelblütenförmige Kelche mit je einer
Knospe und einer Blüte aufweisen und der zweite Arm soll drei
mandelblütenförmige Kelche mit je einer Knospe und einer Blüte
aufweisen; so alle sechs Arme, die von dem Leuchter ausgehen.
'''
"34" = ''':sup:`34` Am Leuchter sollen vier mandelblütenförmige Kelche mit Knospen und
Blüten sein,
'''
"35" = ''':sup:`35` eine Knospe unter dem ersten Paar seiner Arme, eine Knospe unter
dem zweiten Paar seiner Arme und eine Knospe unter dem dritten Paar
seiner Arme, bei allen sechs Armen, die vom Leuchter ausgehen.
'''
"36" = ''':sup:`36` Seine Knospen und seine Arme sollen aus ihm herausgetrieben und aus
purem Gold sein.
'''
"37" = ''':sup:`37` Dann mach für den Leuchter sieben Lampen und setze seine Lampen so
auf, dass sie das Licht nach vorn fallen lassen;
'''
"38" = ''':sup:`38` dazu Dochtscheren und Pfannen aus purem Gold.
'''
"39" = ''':sup:`39` Aus einem Talent puren Goldes soll man den Leuchter und alle diese
Geräte machen.
'''
"40" = ''':sup:`40` Sieh zu, dass du es nach dem Modell ausführst, das dir auf dem Berg
gezeigt worden ist!
'''
