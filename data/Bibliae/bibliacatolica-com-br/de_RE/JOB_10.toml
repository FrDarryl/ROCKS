[10]
"1" = ''':sup:`1` Zum Ekel ist mein Leben mir geworden, / ich lasse meiner Klage
freien Lauf, / reden will ich in meiner Seele Bitternis.
'''
"2" = ''':sup:`2` Ich sage zu Gott: Sprich mich nicht schuldig, / lass mich wissen,
warum du mich befehdest!
'''
"3" = ''':sup:`3` Was hast du davon, dass du Gewalt verübst, / dass du die Mühsal
deiner Hände verwirfst, / doch über dem Plan der Frevler aufstrahlst?
'''
"4" = ''':sup:`4` Hast du die Augen eines Sterblichen, / siehst du, wie Menschen
sehen?
'''
"5" = ''':sup:`5` Sind Menschentagen deine Tage gleich / und deine Jahre wie des
Mannes Tage,
'''
"6" = ''':sup:`6` dass du Schuld an mir suchst, / nach meiner Sünde fahndest,
'''
"7" = ''':sup:`7` obwohl du weißt, dass ich nicht schuldig bin / und dass keiner
retten kann aus deiner Hand?
'''
"8" = ''':sup:`8` Deine Hände haben mich gebildet, mich gemacht; / dann hast du dich
umgedreht und mich vernichtet.
'''
"9" = ''':sup:`9` Denk doch daran, wie Ton hast du mich gemacht / und zu Staub lässt
du mich zurückkehren.
'''
"10" = ''':sup:`10` Hast du mich nicht ausgegossen wie Milch, / wie Käse mich gerinnen
lassen?
'''
"11" = ''':sup:`11` Mit Haut und Fleisch hast du mich umkleidet, / mit Knochen und
Sehnen mich durchflochten.
'''
"12" = ''':sup:`12` Leben und Huld hast du mir verliehen, / deine Obhut schützte meinen
Geist.
'''
"13" = ''':sup:`13` Doch verbirgst du dies in deinem Herzen; / ich weiß, das hattest du
im Sinn.
'''
"14" = ''':sup:`14` Sündige ich, wirst du mich bewachen, / mich nicht freisprechen von
meiner Schuld.
'''
"15" = ''':sup:`15` Wenn ich schuldig würde, dann wehe mir! / Aber selbst wenn ich im
Recht wäre, dürfte ich mein Haupt nicht erheben, / bin gesättigt mit
Schmach und geplagt mit Kummer.
'''
"16" = ''':sup:`16` Erhebe ich es doch, jagst du mich wie ein Löwe / und erweist dich
wieder wunderbar an mir.
'''
"17" = ''':sup:`17` Neue Zeugen bietest du gegen mich auf, / häufst deinen Unwillen auf
mich, / immer neue Heere führst du mir entgegen.
'''
"18" = ''':sup:`18` Warum ließest du mich aus dem Mutterschoß kommen, / warum verschied
ich nicht, ehe mich ein Auge sah?
'''
"19" = ''':sup:`19` Wie nie gewesen wäre ich dann, / vom Mutterleib zum Grab getragen.
'''
"20" = ''':sup:`20` Sind wenig nicht die Tage meines Lebens? / Lass ab von mir, damit
ich ein wenig heiter blicken kann,
'''
"21" = ''':sup:`21` bevor ich fortgehe ohne Wiederkehr / ins Land der Finsternis und
des Todesschattens,
'''
"22" = ''':sup:`22` ins Land, so dunkel wie die Nacht, / wo Todesschatten herrscht und
keine Ordnung, / und wenn es leuchtet, ist es wie die Nacht.
'''
