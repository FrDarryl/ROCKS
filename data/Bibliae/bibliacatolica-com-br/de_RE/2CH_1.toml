"1" = ''':sup:`1` Salomo, der Sohn Davids, gewann Macht in seinem Königtum, der HERR,
sein Gott, war mit ihm und ließ ihn überaus stark werden.
'''
"2" = ''':sup:`2` Er sprach mit ganz Israel, den Obersten der Tausend- und
Hundertschaften, den Richtern, mit allen Fürsten aus ganz Israel und
mit den Häuptern der Großfamilien.
'''
"3" = ''':sup:`3` Dann ging er mit der ganzen Versammlung, die bei ihm war, zur
Kulthöhe von Gibeon; denn hier war das Offenbarungszelt Gottes, das
Mose, der Knecht des HERRN, in der Wüste angefertigt hatte.
'''
"4" = ''':sup:`4` Die Lade Gottes jedoch hatte David aus Kirjat-Jearim an den Ort
bringen lassen, den er für sie hergerichtet hatte. Er hatte nämlich in
Jerusalem ein Zelt für sie aufgestellt.
'''
"5" = ''':sup:`5` Der bronzene Altar, den Bezalel, der Sohn Uris und Enkel Hurs,
gemacht hatte, stand in Gibeon vor der Wohnung des HERRN. Ihn suchten
Salomo und die ganze Versammlung Israels auf.
'''
"6" = ''':sup:`6` Salomo stieg dort auf den bronzenen Altar vor dem HERRN beim
Offenbarungszelt und brachte auf ihm tausend Brandopfer dar.
'''
"7" = ''':sup:`7` In jener Nacht erschien Gott dem Salomo und forderte ihn auf: Sprich
eine Bitte aus, die ich dir gewähren soll!
'''
"8" = ''':sup:`8` Salomo antwortete Gott: Du hast meinem Vater David große Huld
erwiesen und mich an seiner Stelle zum König gemacht.
'''
"9" = ''':sup:`9` So möge sich nun, mein Herr und GOTT, dein Wort an meinen Vater
David als wahr erweisen; denn du hast mich zum König gemacht über ein
Volk, das zahlreich ist wie der Staub der Erde.
'''
"10" = ''':sup:`10` Verleih mir daher Weisheit und Einsicht, damit ich weiß, wie ich
mich vor diesem Volk verhalten soll! Denn wer könnte sonst dieses
mächtige Volk regieren?
'''
"11" = ''':sup:`11` Gott antwortete Salomo: Weil dir das am Herzen liegt, weil du nicht
um Reichtum, Vermögen, Ehre oder um den Tod deiner Feinde, auch nicht
um langes Leben gebeten hast, sondern weil du um Weisheit und Einsicht
gebeten hast, um mein Volk zu regieren, zu dessen König ich dich
bestellt habe,
'''
"12" = ''':sup:`12` sollen dir Weisheit und Einsicht zuteilwerden. Aber auch Reichtum,
Vermögen und Ehre will ich dir geben, wie sie kein König vor dir
erlangt hat und auch nach dir keiner haben wird.
'''
"13" = ''':sup:`13` Da kam Salomo von der Kulthöhe in Gibeon, vom Offenbarungszelt,
nach Jerusalem und herrschte über Israel.
'''
"14" = ''':sup:`14` Salomo beschaffte sich Wagen und die Besatzung dazu. Er hatte
vierzehnhundert Wagen und zwölftausend Mann als Besatzung und brachte
sie in die Wagenstädte sowie in die Umgebung des Königs nach Jerusalem.
'''
"15" = ''':sup:`15` Der König machte das Silber und das Gold in Jerusalem so häufig wie
die Steine und die Zedern so zahlreich wie die Maulbeerfeigenbäume in
der Schefela.
'''
"16" = ''':sup:`16` Man bezog die Pferde für Salomo aus Ägypten und Koë. Die Händler
des Königs kauften sie in Koë.
'''
"17" = ''':sup:`17` Einen Wagen brachten sie aus Ägypten für sechshundert und ein Pferd
für hundertfünfzig Silberschekel. Ebenso trieb man Handel mit allen
hetitischen und aramäischen Königen.
'''
"18" = ''':sup:`18` Salomo beschloss, einen Tempel für den Namen des HERRN und eine
königliche Residenz für sich zu bauen.
'''
"Notes" = '''
Notas de rodapé:
1:1 - Salomon wird nach Davids Tod König. Seine Thronbesteigung
markiert den Beginn einer Zeit des Wohlstands und des Friedens in
Israel. Die Legitimität seiner Herrschaft beruht auf seiner Beziehung
zu Gott, was die Bedeutung göttlicher Führung unterstreicht (siehe auch
1:2-6 - Salomo ruft das Volk dazu auf, Gott in Gibeon Opfer
darzubringen. Diese Handlung zeigt, wie wichtig die Anbetung für
Salomos Herrschaft war und wie bereit er war, bei der Führung Israels
27:4).
1:7-10 - Gott erscheint Salomo und bietet ihm alles an, was er sich
wünscht. Salomos Entscheidung für Weisheit statt Reichtum oder ein
langes Leben unterstreicht die Bedeutung göttlicher Weisheit in der
1:11-12 - Gottes Antwort auf Salomos Bitte, ihm nicht nur Weisheit,
sondern auch Reichtum und Ehre zu gewähren, spiegelt Gottes
Großzügigkeit und Belohnung für ein aufrichtiges Herz wider (siehe auch
1:13-17 - Salomo nutzte seine Weisheit, um das Königreich zu
organisieren und Wohlstand zu fördern, indem er ein Netzwerk aus Handel
und Wohlstand schuf. Diese weise Verwaltung ist ein Vorbild dafür, wie
effektive Führung im Einklang mit Gottes Prinzipien funktionieren
'''
