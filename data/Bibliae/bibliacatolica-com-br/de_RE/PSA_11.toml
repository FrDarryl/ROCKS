[11]
"1" = ''':sup:`1` Für den Chormeister. Von David. Beim HERRN habe ich mich geborgen. /
Wie könnt ihr mir sagen: * Vögel, flieht zu eurem Berg!
'''
"2" = ''':sup:`2` Denn siehe: Die Frevler spannen den Bogen, / sie legten ihren Pfeil
auf die Sehne, * um im Dunkel auf die zu schießen, die redlichen
Herzens sind.
'''
"3" = ''':sup:`3` Wenn die Grundfesten eingerissen werden, * was kann ein Gerechter
noch tun?
'''
"4" = ''':sup:`4` Der HERR ist in seinem heiligen Tempel, * der HERR hat seinen Thron
im Himmel. Seine Augen schauen herab, * seine Blicke prüfen die
Menschen.
'''
"5" = ''':sup:`5` Der HERR prüft Gerechte und Frevler; * wer Gewalttat liebt, den
hasst seine Seele.
'''
"6" = ''':sup:`6` Verderben lasse er auf die Frevler regnen, * Feuer und Schwefel und
sengender Wind ist ihr Anteil.
'''
"7" = ''':sup:`7` Denn gerecht ist der HERR, / gerechte Taten liebt er. * Redliche
schauen sein Angesicht.
'''
