[4]
"1" = ''':sup:`1` Ich beschwöre dich bei Gott und bei Christus Jesus, dem kommenden
Richter der Lebenden und der Toten, bei seinem Erscheinen und bei
seinem Reich:
'''
"2" = ''':sup:`2` Verkünde das Wort, tritt auf, ob gelegen oder ungelegen, überführe,
weise zurecht, ermahne, in aller Geduld und Belehrung!
'''
"3" = ''':sup:`3` Denn es wird eine Zeit kommen, in der man die gesunde Lehre nicht
erträgt, sondern sich nach eigenen Begierden Lehrer sucht, um sich die
Ohren zu kitzeln;
'''
"4" = ''':sup:`4` und man wird von der Wahrheit das Ohr abwenden, sich dagegen
Fabeleien zuwenden.
'''
"5" = ''':sup:`5` Du aber sei in allem nüchtern, ertrage das Leiden, verrichte dein
Werk als Verkünder des Evangeliums, erfülle treu deinen Dienst!
'''
"6" = ''':sup:`6` Denn ich werde schon geopfert und die Zeit meines Aufbruchs ist
nahe.
'''
"7" = ''':sup:`7` Ich habe den guten Kampf gekämpft, den Lauf vollendet, die Treue
bewahrt.
'''
"8" = ''':sup:`8` Schon jetzt liegt für mich der Kranz der Gerechtigkeit bereit, den
mir der Herr, der gerechte Richter, an jenem Tag geben wird, aber nicht
nur mir, sondern allen, die sein Erscheinen ersehnen.
'''
"9" = ''':sup:`9` Beeil dich, bald zu mir zu kommen!
'''
"10" = ''':sup:`10` Denn Demas hat mich aus Liebe zu dieser Welt verlassen und ist nach
Thessalonich gegangen, Crescens ging nach Galatien, Titus nach
Dalmatien.
'''
"11" = ''':sup:`11` Lukas ist als Einziger bei mir. Nimm Markus und bring ihn mit; denn
er ist für mich nützlich zum Dienst.
'''
"12" = ''':sup:`12` Tychikus habe ich nach Ephesus geschickt.
'''
"13" = ''':sup:`13` Wenn du kommst, bring den Mantel mit, den ich in Troas bei Karpus
gelassen habe, auch die Bücher, vor allem die Pergamente!
'''
"14" = ''':sup:`14` Alexander, der Schmied, hat mir viel Böses getan; der Herr wird ihm
vergelten, wie es seine Taten verdienen.
'''
"15" = ''':sup:`15` Nimm auch du dich vor ihm in Acht, denn er hat sich unseren Worten
heftig widersetzt!
'''
"16" = ''':sup:`16` Bei meiner ersten Verteidigung ist niemand für mich eingetreten;
alle haben mich im Stich gelassen. Möge es ihnen nicht angerechnet
werden.
'''
"17" = ''':sup:`17` Aber der Herr stand mir zur Seite und gab mir Kraft, damit durch
mich die Verkündigung vollendet wird und alle Völker sie hören; und so
wurde ich dem Rachen des Löwen entrissen.
'''
"18" = ''':sup:`18` Der Herr wird mich allem bösen Treiben entreißen und retten in sein
himmlisches Reich. Ihm sei die Ehre in alle Ewigkeit. Amen.
'''
"19" = ''':sup:`19` Grüße Prisca und Aquila und das Haus des Onesiphorus!
'''
"20" = ''':sup:`20` Erastus blieb in Korinth, Trophimus musste ich krank in Milet
zurücklassen.
'''
"21" = ''':sup:`21` Beeil dich, noch vor dem Winter zu kommen! Es grüßen dich Eubulus,
Pudens, Linus, Claudia und alle Brüder.
'''
"22" = ''':sup:`22` Der Herr sei mit deinem Geist! Die Gnade sei mit euch!
'''
"Notes" = '''
Notas de rodapé:
4:1-2 - Paulus weist Timotheus an, das Wort Gottes mit Geduld und
Belehrung zu predigen, ob es angebracht oder nicht. Die treue
Verkündigung des Evangeliums ist unerlässlich, um in Zeiten der
und Titus 2,15).
4:3-4 - Paulus warnt davor, dass Zeiten kommen werden, in denen die
Menschen keine gesunde Lehre ertragen, sondern Lehrern folgen, die ihre
eigenen Wünsche bedienen. Christliches Urteilsvermögen ist notwendig,
4:6-8 - Paulus blickt auf sein Leben und seinen Dienst zurück und
erklärt, dass er den guten Kampf gekämpft, den Glauben bewahrt und die
Krone der Gerechtigkeit erwartet. Wer im Glauben standhaft bleibt, wird
4:9-13 - Paulus bittet Timotheus, ihn zu besuchen und ihm seinen Mantel
und seine Bücher mitzubringen. Diese Bitte zeigt, wie wichtig
gegenseitige Unterstützung im christlichen Leben ist, sowohl körperlich
5,23).
'''
