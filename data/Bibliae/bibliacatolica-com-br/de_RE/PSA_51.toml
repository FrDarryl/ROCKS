[51]
"1" = ''':sup:`1` Für den Chormeister. Ein Psalm Davids.
'''
"2" = ''':sup:`2` Als der Prophet Natan zu ihm kam, nachdem er zu Batseba gegangen
war.
'''
"3" = ''':sup:`3` Gott, sei mir gnädig nach deiner Huld, * tilge meine Frevel nach
deinem reichen Erbarmen!
'''
"4" = ''':sup:`4` Wasch meine Schuld von mir ab * und mach mich rein von meiner Sünde!
'''
"5" = ''':sup:`5` Denn ich erkenne meine bösen Taten, * meine Sünde steht mir immer
vor Augen.
'''
"6" = ''':sup:`6` Gegen dich allein habe ich gesündigt, * ich habe getan, was böse ist
in deinen Augen. So behältst du recht mit deinem Urteilsspruch, *
lauter stehst du da als Richter.
'''
"7" = ''':sup:`7` Siehe, in Schuld bin ich geboren * und in Sünde hat mich meine
Mutter empfangen.
'''
"8" = ''':sup:`8` Siehe, an Treue im Innersten hast du Gefallen, * im Verborgenen
lehrst du mich Weisheit.
'''
"9" = ''':sup:`9` Entsündige mich mit Ysop, dann werde ich rein; * wasche mich und ich
werde weißer als Schnee!
'''
"10" = ''':sup:`10` Lass mich Entzücken und Freude hören! * Jubeln sollen die Glieder,
die du zerschlagen hast.
'''
"11" = ''':sup:`11` Verbirg dein Angesicht vor meinen Sünden, * tilge alle Schuld, mit
der ich beladen bin!
'''
"12" = ''':sup:`12` Erschaffe mir, Gott, ein reines Herz * und einen festen Geist
erneuere in meinem Innern!
'''
"13" = ''':sup:`13` Verwirf mich nicht vor deinem Angesicht, * deinen heiligen Geist
nimm nicht von mir!
'''
"14" = ''':sup:`14` Gib mir wieder die Freude deines Heils, * rüste mich aus mit dem
Geist der Großmut!
'''
"15" = ''':sup:`15` Ich will die Frevler deine Wege lehren * und die Sünder kehren um
zu dir.
'''
"16" = ''':sup:`16` Befreie mich von Blutschuld, Gott, du Gott meines Heils, * dann
wird meine Zunge jubeln über deine Gerechtigkeit!
'''
"17" = ''':sup:`17` Herr, öffne meine Lippen, * damit mein Mund dein Lob verkünde!
'''
"18" = ''':sup:`18` Schlachtopfer willst du nicht, ich würde sie geben, * an
Brandopfern hast du kein Gefallen.
'''
"19" = ''':sup:`19` Schlachtopfer für Gott ist ein zerbrochener Geist, * ein
zerbrochenes und zerschlagenes Herz wirst du, Gott, nicht verschmähen.
'''
"20" = ''':sup:`20` Nach deinem Wohlgefallen tu Gutes an Zion, * erbaue wieder die
Mauern Jerusalems!
'''
"21" = ''':sup:`21` An Schlachtopfern der Gerechtigkeit, / an Brandopfern und an
Ganzopfern hast du Gefallen, * dann wird man auf deinem Altar Stiere
opfern.
'''
"Notes" = '''
Notas de rodapé:
51:1-2 - Der Psalmist bittet um Gnade und Vergebung und erkennt an,
dass er Reinigung braucht. Diese Passage betont die Sündhaftigkeit des
51:3-6 - Das Bekenntnis der Sünden ist ein entscheidender Schritt zur
Wiederherstellung. Der Psalmist erkennt seine Schuld und die
Auswirkungen der Sünde auf sein Leben an und betont die Notwendigkeit
5:16).
51:7-9 - Gottes Wunsch nach einem gebrochenen Herzen steht im
Mittelpunkt; äußere Opfer ohne Aufrichtigkeit reichen nicht aus. Die
Reinigung mit Ysop symbolisiert die Notwendigkeit einer geistlichen
51:10-12 - Die Bitte um ein reines Herz und einen rechten Geist
unterstreicht die Bedeutung der inneren Wandlung. Der Psalmist ruft zu
Erneuerung und Freude auf und spiegelt damit die Hoffnung auf einen
5,17).
51:13-15 - Der Psalmist verspricht, den Sündern den Weg des Herrn zu
lehren und betont ihre Verantwortung, die empfangene Gnade
weiterzugeben. Diese Passage unterstreicht die Bedeutung des Bezeugens
10,14-15).
'''
