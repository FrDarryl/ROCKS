[7]
"1" = ''':sup:`1` Am folgenden Tag befahl Holofernes seinem ganzen Heer und allen
seinen Hilfsvölkern, gegen Betulia vorzurücken, die Gebirgspässe zu
besetzen und den Kampf gegen die Israeliten zu eröffnen.
'''
"2" = ''':sup:`2` So begann an jenem Tag der Aufbruch des ganzen Heeres. Die
einsatzfähige Streitmacht zählte zusammen hundertsiebzigtausend Mann
Fußtruppen und zwölftausend Berittene, nicht eingerechnet den Tross und
die dazugehörigen Mannschaften; es war eine gewaltige Menge.
'''
"3" = ''':sup:`3` Sie schlugen in der Ebene bei Betulia an der Quelle ihr Lager auf
und besetzten ein Gebiet, das sich in der Breite von Dotan bis Jibleam
und in der Länge von Betulia bis Kyamon gegenüber Jesreel erstreckte.
'''
"4" = ''':sup:`4` Als die Israeliten ihre große Zahl sahen, waren sie tief bestürzt
und einer sagte zum andern: Diese Leute werden das ganze Land
auffressen; weder die hohen Berge noch die Täler und Hügel werden ihre
Last tragen können.
'''
"5" = ''':sup:`5` Dennoch griffen alle zu den Waffen; sie zündeten auf ihren
Stadttürmen Feuer an und hielten die ganze Nacht hindurch Wache.
'''
"6" = ''':sup:`6` Am nächsten Tag rückte Holofernes mit seiner ganzen Reiterei an, vor
den Augen der Israeliten in Betulia.
'''
"7" = ''':sup:`7` Er ließ die Pässe erkunden, die zu ihrer Stadt hinaufführten, spürte
ihre Wasserquellen auf und nahm sie in Besitz. Er stellte dort
bewaffnete Posten auf und kehrte zu seinem Heer zurück.
'''
"8" = ''':sup:`8` Da kamen zu ihm alle Heerführer der Edomiter, alle Hauptleute der
Moabiter und die Befehlshaber der Küstengebiete. Sie sagten:
'''
"9" = ''':sup:`9` Möge doch unser Gebieter einen Rat anhören, damit deinem Heer kein
Schaden entsteht.
'''
"10" = ''':sup:`10` Dieses Volk der Israeliten vertraut nämlich weniger auf seine
Speere als vielmehr auf die Höhe der Berge, die es bewohnt; denn es ist
gar nicht so leicht, zu den Gipfeln ihrer Berge vorzudringen.
'''
"11" = ''':sup:`11` Darum, Gebieter, tritt gegen sie nicht in einer geordneten
Feldschlacht an; dann wird kein einziger Mann von deinen Leuten fallen.
'''
"12" = ''':sup:`12` Bleib in deinem Lager und spar jeden Mann deines Heeres! Es genügt,
wenn deine Knechte die Wasserquelle in ihren Besitz bringen, die am Fuß
des Berges entspringt.
'''
"13" = ''':sup:`13` Denn dort holen die Bewohner Betulias ihr Wasser. Dann wird der
Durst sie umbringen und sie müssen ihre Stadt ausliefern. Wir aber
wollen mit unseren Leuten auf die benachbarten Berggipfel steigen und
dort Wache stehen, damit niemand die Stadt verlassen kann.
'''
"14" = ''':sup:`14` Dann werden sie mit ihren Frauen und Kindern vor Hunger
verschmachten, und bevor noch das Schwert über sie kommt, werden sie
hingestreckt auf den Gassen vor ihren Häusern liegen.
'''
"15" = ''':sup:`15` So wirst du sie schwer dafür büßen lassen, dass sie dir Widerstand
geleistet haben und dir nicht mit der Bitte um Frieden entgegengekommen
sind.
'''
"16" = ''':sup:`16` Diese Worte gefielen dem Holofernes und all seinen Offizieren und
er befahl, den Rat zu befolgen.
'''
"17" = ''':sup:`17` Darauf machten sich eine Abteilung der Ammoniter und mit ihnen
fünftausend Assyrer auf den Weg; sie schlugen in der Ebene ein Lager
auf und besetzten die Brunnen und Quellen der Israeliten.
'''
"18" = ''':sup:`18` Die Edomiter und die Ammoniter aber schlugen im Bergland gegenüber
von Dotan ein Lager auf. Außerdem schickten sie Abteilungen nach Süden
und Osten gegen die Stadt Egrebel, die in der Nähe von Chus am Bach
Mochmur liegt. Das übrige Heer der Assyrer hatte sein Lager in der
Ebene und bedeckte das ganze Land; ihre Zelte und ihr Tross bildeten
ein riesiges Heerlager; es war eine gewaltige Menge.
'''
"19" = ''':sup:`19` Die Israeliten aber schrien zum Herrn, ihrem Gott. Sie hatten allen
Mut verloren, da sie ringsum von ihren Feinden eingeschlossen waren und
es kein Entrinnen mehr gab.
'''
"20" = ''':sup:`20` Nachdem die Belagerung durch das ganze Heer der Assyrer mit ihrem
Fußvolk, ihren Wagen und Reitern vierunddreißig Tage gedauert hatte,
ging in sämtlichen Behältern der Einwohner von Betulia das Wasser zur
Neige.
'''
"21" = ''':sup:`21` Auch die Zisternen wurden leer. Die Belagerten konnten sich an
keinem einzigen Tag mehr satt trinken, weil sie nur ein bestimmtes Maß
an Wasser zugeteilt bekamen.
'''
"22" = ''':sup:`22` Ihre Kinder verschmachteten; die Frauen und jungen Männer wurden
ohnmächtig vor Durst, sie fielen auf den Straßen der Stadt und in den
Torwegen um, denn sie hatten keine Kraft mehr.
'''
"23" = ''':sup:`23` Da versammelte sich das ganze Volk, die jungen Männer, die Frauen
und Kinder, bei Usija und den leitenden Männern der Stadt, erhoben ein
lautes Geschrei und riefen den Ältesten zu:
'''
"24" = ''':sup:`24` Gott sei Richter zwischen uns und euch. Ihr habt ein schweres
Unrecht an uns begangen, weil ihr mit den Assyrern nicht friedlich
verhandeln wolltet.
'''
"25" = ''':sup:`25` Jetzt gibt es für uns keine Rettung mehr; denn Gott hat uns an sie
verkauft. Darum müssen wir verdursten und vor ihren Augen elend
zugrunde gehen.
'''
"26" = ''':sup:`26` Ruft sie also jetzt herbei und liefert die ganze Stadt den Soldaten
des Holofernes und seinem Heer zur Plünderung aus!
'''
"27" = ''':sup:`27` Es ist besser für uns, ihnen als Beute in die Hände zu fallen. Wenn
wir auch zu Sklaven gemacht werden, so bleiben wir doch wenigstens am
Leben und brauchen nicht mit eigenen Augen den Tod unserer Säuglinge
und das Dahinsterben unserer Frauen und Kinder mit anzusehen.
'''
"28" = ''':sup:`28` Wir beschwören euch beim Himmel und bei der Erde, bei unserem Gott,
dem Herrn unserer Väter, der uns für unsere Sünden und die Vergehen
unserer Väter bestraft, Gott möge nicht am heutigen Tag diese Drohung
an uns wahr machen.
'''
"29" = ''':sup:`29` Und in der Versammlung erhob sich ein allgemeines heftiges Klagen;
alle schrien mit lauter Stimme zu Gott, dem Herrn.
'''
"30" = ''':sup:`30` Doch Usija sagte zu ihnen: Fasst Mut, Brüder! Wir wollen noch fünf
Tage aushalten. In dieser Zeit wird der Herr, unser Gott, uns sein
Erbarmen wieder zuwenden; er wird uns nicht für immer verlassen.
'''
"31" = ''':sup:`31` Sollten aber diese Tage vergehen, ohne dass uns geholfen wird, dann
will ich tun, was ihr gefordert habt.
'''
"32" = ''':sup:`32` Dann ließ er das Volk auseinandergehen, jeden auf seinen Posten,
und sie begaben sich wieder auf die Mauern und Türme der Stadt. Die
Frauen und Kinder aber schickte er in ihre Häuser zurück. In der Stadt
herrschte tiefe Niedergeschlagenheit.
'''
"Notes" = '''
Notas de rodapé:
7:1-4 - Der Druck auf Bethulia nimmt zu, und die Lage wird kritisch.
Dieser Moment der Krise verdeutlicht die menschliche Schwäche, bietet
aber auch die Möglichkeit, dass sich Gottes Macht inmitten der
20,12).
7:5-7 - Die Ältesten von Bethulia drücken Verzweiflung und Misstrauen
aus, was im Gegensatz zu Judiths Glauben steht. In schwierigen Zeiten
können Zweifel aufkommen, doch geistliche Führung ist unerlässlich, um
7:8-10 - Judith bekräftigt ihr Vertrauen in Gott, indem sie die Angst
der Menschen herausfordert und sie zum Handeln aufruft. Aktiver Glaube
ist ein zentrales Thema und zeigt, dass Glaube mit konkreten Taten
7:11-15 - Judiths Rede macht den Einwohnern von Bethulia Mut und zeigt,
wie starke Führung den Lauf der Dinge verändern kann. Der Einfluss
eines treuen Führers kann für die Rettung vieler entscheidend sein
7:16-22 - Judith verkündet die Gewissheit von Gottes Sieg über seine
Feinde und betont die Bedeutung des Gebets und der spirituellen
Vorbereitung. Das Gebet ist der Schlüssel, um in Zeiten der Not
Thessalonicher 5,17).
'''
