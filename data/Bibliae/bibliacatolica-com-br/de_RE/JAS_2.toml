[2]
"1" = ''':sup:`1` Meine Brüder und Schwestern, haltet den Glauben an unseren Herrn
Jesus Christus, den Herrn der Herrlichkeit, frei von jedem Ansehen der
Person!
'''
"2" = ''':sup:`2` Wenn in eure Versammlung ein Mann mit goldenen Ringen und prächtiger
Kleidung kommt und zugleich kommt ein Armer in schmutziger Kleidung
'''
"3" = ''':sup:`3` und ihr blickt auf den Mann in der prächtigen Kleidung und sagt:
Setz du dich hier auf den guten Platz! und zu dem Armen sagt ihr: Du
stell dich oder setz dich dort zu meinen Füßen! -
'''
"4" = ''':sup:`4` macht ihr dann nicht untereinander Unterschiede und seid Richter mit
bösen Gedanken?
'''
"5" = ''':sup:`5` Hört, meine geliebten Brüder und Schwestern! Hat nicht Gott die
Armen in der Welt zu Reichen im Glauben und Erben des Reiches erwählt,
das er denen verheißen hat, die ihn lieben?
'''
"6" = ''':sup:`6` Ihr aber habt den Armen entehrt. Sind es nicht die Reichen, die euch
unterdrücken und euch vor die Gerichte schleppen?
'''
"7" = ''':sup:`7` Sind nicht sie es, die den guten Namen lästern, der über euch
ausgerufen worden ist?
'''
"8" = ''':sup:`8` Wenn ihr jedoch das königliche Gesetz gemäß der Schrift erfüllt: Du
sollst deinen Nächsten lieben wie dich selbst!, dann handelt ihr recht.
'''
"9" = ''':sup:`9` Wenn ihr aber nach dem Ansehen der Person handelt, begeht ihr eine
Sünde und werdet vom Gesetz überführt, dass ihr es übertreten habt.
'''
"10" = ''':sup:`10` Denn wer das ganze Gesetz hält, aber gegen ein einziges Gebot
verstößt, der hat sich gegen alle verfehlt.
'''
"11" = ''':sup:`11` Denn der gesagt hat: Du sollst nicht die Ehe brechen!, hat auch
gesagt: Du sollst nicht töten! Wenn du nun nicht die Ehe brichst, aber
tötest, bist du ein Übertreter des Gesetzes geworden.
'''
"12" = ''':sup:`12` Darum redet und handelt wie solche, die nach dem Gesetz der
Freiheit gerichtet werden!
'''
"13" = ''':sup:`13` Denn das Gericht ist erbarmungslos gegen den, der nicht mit
Erbarmen gehandelt hat. Erbarmen triumphiert über das Gericht.
'''
"14" = ''':sup:`14` Was nützt es, meine Brüder und Schwestern, wenn einer sagt, er habe
Glauben, aber es fehlen die Werke? Kann etwa der Glaube ihn retten?
'''
"15" = ''':sup:`15` Wenn ein Bruder oder eine Schwester ohne Kleidung sind und ohne das
tägliche Brot
'''
"16" = ''':sup:`16` und einer von euch zu ihnen sagt: Geht in Frieden, wärmt und
sättigt euch!, ihr gebt ihnen aber nicht, was sie zum Leben brauchen -
was nützt das?
'''
"17" = ''':sup:`17` So ist auch der Glaube für sich allein tot, wenn er nicht Werke
vorzuweisen hat.
'''
"18" = ''':sup:`18` Aber es könnte einer sagen: Du hast Glauben und ich kann Werke
vorweisen; zeige mir deinen Glauben ohne die Werke und ich zeige dir
aus meinen Werken den Glauben.
'''
"19" = ''':sup:`19` Du glaubst: Es gibt nur einen Gott. Damit hast du Recht; das
glauben auch die Dämonen und sie zittern.
'''
"20" = ''':sup:`20` Willst du also einsehen, du törichter Mensch, dass der Glaube ohne
Werke nutzlos ist?
'''
"21" = ''':sup:`21` Abraham, unser Vater, wurde er nicht aus den Werken als gerecht
anerkannt, als er seinen Sohn Isaak auf den Opferaltar legte?
'''
"22" = ''':sup:`22` Du siehst, dass der Glaube mit seinen Werken zusammenwirkte und
dass der Glaube aus den Werken zur Vollendung kam.
'''
"23" = ''':sup:`23` So hat sich das Wort der Schrift erfüllt: Abraham glaubte Gott und
das wurde ihm als Gerechtigkeit angerechnet und er wurde Freund Gottes
genannt.
'''
"24" = ''':sup:`24` Ihr seht, dass der Mensch aus Werken gerechtfertigt wird und nicht
aus Glauben allein.
'''
"25" = ''':sup:`25` Wurde nicht ebenso auch die Dirne Rahab durch ihre Werke als
gerecht anerkannt, weil sie die Boten bei sich aufnahm und dann auf
einem anderen Weg entkommen ließ?
'''
"26" = ''':sup:`26` Denn wie der Körper ohne den Geist tot ist, so ist auch der Glaube
ohne Werke tot.
'''
