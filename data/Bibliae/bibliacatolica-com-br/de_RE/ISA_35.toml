[35]
"1" = ''':sup:`1` Jubeln werden die Wüste und das trockene Land, jauchzen wird die
Steppe / und blühen wie die Lilie.
'''
"2" = ''':sup:`2` Sie wird prächtig blühen / und sie wird jauchzen, ja jauchzen und
frohlocken. Die Herrlichkeit des Libanon wurde ihr gegeben, / die
Pracht des Karmel und der Ebene Scharon. Sie werden die Herrlichkeit
des HERRN sehen, / die Pracht unseres Gottes.
'''
"3" = ''':sup:`3` Stärkt die schlaffen Hände / und festigt die wankenden Knie!
'''
"4" = ''':sup:`4` Sagt den Verzagten: / Seid stark, fürchtet euch nicht! Seht, euer
Gott! / Die Rache kommt, die Vergeltung Gottes! / Er selbst kommt und
wird euch retten.
'''
"5" = ''':sup:`5` Dann werden die Augen der Blinden aufgetan / und die Ohren der
Tauben werden geöffnet.
'''
"6" = ''':sup:`6` Dann springt der Lahme wie ein Hirsch / und die Zunge des Stummen
frohlockt, denn in der Wüste sind Wasser hervorgebrochen / und Flüsse
in der Steppe.
'''
"7" = ''':sup:`7` Der glühende Sand wird zum Teich / und das durstige Land zu
sprudelnden Wassern. Auf der Aue, wo sich Schakale lagern, / wird das
Gras zu Schilfrohr und Papyrus.
'''
"8" = ''':sup:`8` Dort wird es eine Straße, den Weg geben; / man nennt ihn den
Heiligen Weg. Kein Unreiner wird auf ihm einherziehen; / er gehört dem,
der auf dem Weg geht, / und die Toren werden nicht abirren.
'''
"9" = ''':sup:`9` Es wird dort keinen Löwen geben, / kein Raubtier zieht auf ihm
hinauf, kein einziges ist dort zu finden, / sondern Erlöste werden ihn
gehen.
'''
"10" = ''':sup:`10` Die vom HERRN Befreiten kehren zurück / und kommen zum Zion mit
Frohlocken. Ewige Freude ist auf ihren Häuptern, / Jubel und Freude
stellen sich ein, / Kummer und Seufzen entfliehen.
'''
"Notes" = '''
Notas de rodapé:
35:1-2 - Die Wildnis wird sich über die Blüte der göttlichen Erlösung
freuen. Diese Passage gibt Hoffnung und weist auf die Verwandlung hin,
die Gott der Schöpfung bringen wird und die in Christus ihren Höhepunkt
35:3-4 - Gott ermutigt die Schwachen und Ängstlichen und verspricht
Erlösung und Gericht über seine Feinde. Dies offenbart Gottes
Herzenswunsch, seinem Volk in schwierigen Zeiten beizustehen (siehe
35:5-6 - Zu den Wundern, die Gottes Erlösung begleiten, gehört die
Heilung von Blinden, Tauben, Lahmen und Stummen. Diese Prophezeiung
erfüllte sich in Jesus, der Wiederherstellung und Heilung brachte
35:8-10 - Der Weg der Heiligkeit ist für Gottes erlöstes Volk bereitet.
Er wird sein Volk sicher zur ewigen Freude führen und ihnen seinen
14:6).
'''
