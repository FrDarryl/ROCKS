[8]
"1" = ''':sup:`1` Es geschah im sechsten Jahr, am fünften Tag des sechsten Monats. Ich
saß in meinem Haus und die Ältesten Judas saßen vor mir. Da fiel auf
mich die Hand GOTTES, des Herrn.
'''
"2" = ''':sup:`2` Und ich schaute und siehe: Da war eine Gestalt, die das Aussehen
eines Mannes hatte. Abwärts von dem, was aussah wie seine Hüfte, war
Feuer und von seinen Hüften an aufwärts sah es aus wie Lichtglanz, wie
der Anblick von glänzendem Metall.
'''
"3" = ''':sup:`3` Er streckte etwas aus, das wie eine Hand aussah, und nahm mich beim
Schopf meines Hauptes. Geist hob mich empor zwischen Erde und Himmel
und brachte mich in einer göttlichen Vision nach Jerusalem, an den
Eingang des inneren Nordtors, dorthin, wo die Bildsäule der Eifersucht
steht, die des HERRN Eifersucht erregt.
'''
"4" = ''':sup:`4` Und siehe: Dort war die Herrlichkeit des Gottes Israels. Sie sah aus
wie das, was ich in der Ebene geschaut hatte.
'''
"5" = ''':sup:`5` Er sagte zu mir: Menschensohn, erhebe doch deine Augen nordwärts!
Ich erhob meine Augen nordwärts und siehe: Nördlich des Tores war der
Altar, jene Bildsäule der Eifersucht war im Durchgang.
'''
"6" = ''':sup:`6` Er sagte zu mir: Menschensohn, siehst du, was diese tun? Die großen
Gräueltaten, die das Haus Israel hier begeht, da sie sich von meinem
Heiligtum abwenden? Aber du wirst noch größere Gräueltaten sehen.
'''
"7" = ''':sup:`7` Dann brachte er mich zum Eingang des Vorhofs. Und ich schaute und
siehe: Ein Loch war in der Wand.
'''
"8" = ''':sup:`8` Er sagte zu mir: Menschensohn, durchbrich die Wand! Ich durchbrach
die Wand und siehe, da war ein einziger Eingang.
'''
"9" = ''':sup:`9` Und er sagte zu mir: Geh hinein, sieh dir die schlimmen Gräueltaten
an, die sie hier begehen!
'''
"10" = ''':sup:`10` Da ging ich hinein und schaute und siehe: allerlei Bildnis von
Gewürm und Vieh, ein Gräuel und allerlei Götzen des Hauses Israel,
eingeritzt in die Wand ringsum überall.
'''
"11" = ''':sup:`11` Und siebzig Männer von den Ältesten des Hauses Israel standen davor
- auch Jaasanja, der Sohn Schafans, stand bei ihnen. Jeder hatte seine
Räucherpfanne in seiner Hand und der Duft der Weihrauchwolke stieg
empor.
'''
"12" = ''':sup:`12` Er sagte zu mir: Hast du gesehen, Menschensohn, was die Ältesten
des Hauses Israel im Finstern treiben, jeder in der Kammer seines
Götterbildes? Sie sagen: Der HERR, der uns sieht, ist nicht da; der
HERR hat das Land verlassen.
'''
"13" = ''':sup:`13` Er sagte zu mir: Du wirst noch weitere, größere Gräuel sehen, die
sie begehen.
'''
"14" = ''':sup:`14` Dann brachte er mich zum Eingang des Tores am Haus des HERRN, das
nach Norden geht. Und siehe, dort saßen Frauen, die Tammus beweinten.
'''
"15" = ''':sup:`15` Und er sprach zu mir: Hast du es gesehen, Menschensohn? Doch du
wirst noch mehr Gräuel sehen, größere als diese.
'''
"16" = ''':sup:`16` Dann brachte er mich zum Innenhof des Hauses des HERRN. Am Eingang
zum Tempel des HERRN, zwischen Vorhalle und Altar, standen etwa
fünfundzwanzig Männer, mit dem Rücken zum Tempel des HERRN, mit dem
Gesicht nach Osten. Sie beteten, nach Osten gewandt, die Sonne an.
'''
"17" = ''':sup:`17` Er sagte zu mir: Hast du es gesehen, Menschensohn? Waren dem Haus
Juda die Gräueltaten, die sie hier begingen, immer noch nicht genug?
Mussten sie auch noch das Land mit Gewalttat anfüllen, mussten sie mich
immer wieder beleidigen und sich die Weinranke an die Nase halten?
'''
"18" = ''':sup:`18` Ich, ja ich werde voll Zorn handeln. Mein Auge wird kein Mitleid
zeigen und ich werde keine Schonung üben. Selbst wenn sie mir laut in
die Ohren schreien, ich werde sie nicht hören.
'''
