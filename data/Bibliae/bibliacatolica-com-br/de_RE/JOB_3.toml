[3]
"1" = ''':sup:`1` Danach tat Ijob seinen Mund auf und verfluchte seinen Tag.
'''
"2" = ''':sup:`2` Ijob ergriff das Wort und sprach:
'''
"3" = ''':sup:`3` Ausgelöscht sei der Tag, an dem ich geboren bin, / die Nacht, die
sprach: Ein Knabe ist empfangen.
'''
"4" = ''':sup:`4` Jener Tag werde Finsternis, / nie frage Gott von oben nach ihm, /
nicht leuchte über ihm des Tages Licht.
'''
"5" = ''':sup:`5` Einfordern sollen ihn Finsternis und Todesschatten, / Gewölk über
ihn sich lagern, / Verfinsterung am Tag mache ihn schrecklich.
'''
"6" = ''':sup:`6` Jene Nacht, das Dunkel raffe sie hinweg, / sie reihe sich nicht in
die Tage des Jahres, / sie gehe nicht ein in die Zahl der Monde.
'''
"7" = ''':sup:`7` Ja, diese Nacht sei unfruchtbar, / kein Jubel komme auf in ihr.
'''
"8" = ''':sup:`8` Verwünschen sollen sie die Verflucher der Tage, / die es verstehen,
den Levíatan zu wecken.
'''
"9" = ''':sup:`9` Verfinstert seien ihrer Dämmerung Sterne; / sie harre auf Licht,
jedoch umsonst; / die Lider der Morgenröte schaue sie nicht.
'''
"10" = ''':sup:`10` Denn sie hat die Pforten / an meiner Mutter Leib nicht
verschlossen, / nicht das Leid verborgen vor meinen Augen.
'''
"11" = ''':sup:`11` Warum starb ich nicht vom Mutterschoß weg, / kam ich aus dem
Mutterleib und verschied nicht gleich?
'''
"12" = ''':sup:`12` Weshalb nur kamen Knie mir entgegen, / wozu Brüste, dass ich daran
trank?
'''
"13" = ''':sup:`13` Still läge ich jetzt und könnte rasten, / entschlafen wäre ich und
hätte Ruhe,
'''
"14" = ''':sup:`14` bei Königen, bei Ratsherren im Land, / die Grabkammern für sich
erbauten,
'''
"15" = ''':sup:`15` oder bei Fürsten, reich an Gold, / die ihre Häuser mit Silber
gefüllt.
'''
"16" = ''':sup:`16` Wie die verscharrte Fehlgeburt wäre ich nicht mehr, / Kindern
gleich, die das Licht nie geschaut.
'''
"17" = ''':sup:`17` Dort hören Frevler auf zu toben, / dort ruhen aus, deren Kraft
erschöpft ist.
'''
"18" = ''':sup:`18` Auch Gefangene sind frei von Sorgen, / hören nicht mehr die Stimme
des Treibers.
'''
"19" = ''':sup:`19` Klein und Groß ist dort beisammen, / der Sklave ist frei von seinem
Herrn.
'''
"20" = ''':sup:`20` Warum schenkt er dem Elenden Licht / und Leben denen, die
verbittert sind?
'''
"21" = ''':sup:`21` Sie warten auf den Tod, doch er kommt nicht, / sie suchen ihn mehr
als verborgene Schätze.
'''
"22" = ''':sup:`22` Sie würden sich freuen und jubeln, / sie würden frohlocken, fänden
sie ein Grab.
'''
"23" = ''':sup:`23` Wozu Licht für den Mann auf verborgenem Weg, / den Gott von allen
Seiten einschließt?
'''
"24" = ''':sup:`24` Bevor ich noch esse, kommt mir das Seufzen, / wie Wasser strömen
meine Klagen hin.
'''
"25" = ''':sup:`25` Was mich erschreckte, das hat mich getroffen, / wovor mir bangte,
das kam über mich.
'''
"26" = ''':sup:`26` Noch hatte ich nicht Frieden, nicht Rast, nicht Ruhe, / da kam
neues Ungemach heran.
'''
