[49]
"1" = ''':sup:`1` Über die Ammoniter: So spricht der HERR: Hat denn Israel keine Söhne
/ oder besitzt es keinen Erben? Warum hat Milkom den Stamm Gad beerbt,
/ warum ließ sich sein Volk in dessen Städten nieder?
'''
"2" = ''':sup:`2` Darum siehe, Tage kommen - Spruch des HERRN -, / da lasse ich gegen
das ammonitische Rabba Kriegsgeschrei hören. Zum wüsten Trümmerhaufen
wird es werden, / seine Tochterstädte brennen im Feuer nieder und
Israel wird die beerben, / die ihm sein Erbteil raubten - spricht der
HERR.
'''
"3" = ''':sup:`3` Jammere laut, Heschbon, denn Ai ist zerstört. / Schreit, ihr Töchter
von Rabba! Legt Trauerkleider an, haltet die Totenklage, / lauft umher
in den Mauern! Denn Milkom muss in die Verbannung gehen / zusammen mit
seinen Priestern und Fürsten.
'''
"4" = ''':sup:`4` Was rühmst du dich deiner Täler, / deines reichlich fließenden
Tales, du abtrünnige Tochter, die auf ihre Schätze vertraut und sagt: /
Wer kommt an mich heran?
'''
"5" = ''':sup:`5` Siehe, ich lasse über dich kommen Schrecken von allen Seiten / -
Spruch des Herrn, des GOTTES der Heerscharen. Ihr werdet vertrieben
werden, ein jeder für sich, / und niemand wird die Flüchtlinge sammeln.
'''
"6" = ''':sup:`6` Aber danach wende ich das Geschick der Ammoniter / - Spruch des
HERRN.
'''
"7" = ''':sup:`7` Über Edom: So spricht der HERR der Heerscharen: Gibt es keine
Weisheit mehr in Teman? / Ging den Klugen der Rat verloren, / ist ihre
Weisheit verdorben?
'''
"8" = ''':sup:`8` Flieht, macht kehrt, / tief unten versteckt euch, Bewohner von
Dedan! Denn ich bringe über Esau Verderben, / die Zeit seiner
Heimsuchung.
'''
"9" = ''':sup:`9` Wenn Winzer zu dir kommen, / lassen sie keine Nachlese übrig. Wenn
Diebe in der Nacht kommen, / zerstören sie nach Lust.
'''
"10" = ''':sup:`10` Ja, ich selbst entblöße Esau, / decke seine Schlupfwinkel auf, /
sodass er sich nicht mehr verbergen kann. Vernichtet sind seine
Nachkommen, / seine Brüder und seine Nachbarn / und er ist nicht mehr.
'''
"11" = ''':sup:`11` Überlasse mir deine Waisen! Ich selbst erhalte sie am Leben / und
deine Witwen können sich verlassen auf mich.
'''
"12" = ''':sup:`12` Denn so spricht der HERR: Siehe, jene, die nicht verurteilt waren,
aus dem Becher zu trinken, müssen daraus trinken und da solltest du
verschont bleiben? Du bleibst nicht verschont, du musst trinken.
'''
"13" = ''':sup:`13` Denn ich schwöre bei mir selbst - Spruch des HERRN: Zum Entsetzen,
zum Hohn, zur Öde und zum Fluch wird Bozra und alle seine Nachbarstädte
werden für immer zu Trümmerhaufen.
'''
"14" = ''':sup:`14` Ich habe vom HERRN eine Kunde gehört, / ein Bote ist zu den Völkern
gesandt: Schart euch zusammen, rückt aus gegen es, / erhebt euch zum
Kampf!
'''
"15" = ''':sup:`15` Ja, siehe, ich mache dich klein unter den Völkern, / verachtet
unter den Menschen.
'''
"16" = ''':sup:`16` Deine Furcht erregende Macht hat dich betört, / der Hochmut deines
Herzens, weil du in Felsklüften wohnst, / an Bergeshöhen dich
festhältst. Baust du dein Nest auch hoch wie der Geier, / ich stürze
dich von dort hinab - Spruch des HERRN.
'''
"17" = ''':sup:`17` Edom wird zum Entsetzen; / jeder, der daran vorbeikommt, ist
entsetzt / und spottet über alle Schläge, die es erlitt.
'''
"18" = ''':sup:`18` Wie beim Untergang von Sodom und Gomorra / und ihrer Nachbarstädte,
spricht der HERR, wird niemand mehr dort wohnen, / kein Menschenkind
wird sich darin aufhalten.
'''
"19" = ''':sup:`19` Siehe, wie ein Löwe heraufsteigt / aus dem Dickicht des Jordan / zu
den immergrünen Auen, so jage ich sie jählings davon / und setze meinen
Erwählten dort ein. Denn wer ist mir gleich, / wer sucht mich heim /
und wer ist der Hirte, der vor mir besteht?
'''
"20" = ''':sup:`20` Darum hört den Beschluss des HERRN, / den er gegen Edom gefasst
hat, und die Pläne, die er ersann / gegen Temans Bewohner: Wegschleppen
wird man die Jüngsten der Herde, / ihr Weideplatz wird sich über sie
entsetzen.
'''
"21" = ''':sup:`21` Von Edoms dröhnendem Fall erbebt die Erde, / bis zum Roten Meer
hört man sein Schreien.
'''
"22" = ''':sup:`22` Siehe, wie ein Geier steigt er auf, / schwebt und breitet seine
Schwingen über Bozra aus. Das Herz der Helden Edoms ist an jenem Tag /
wie das Herz einer Frau in Wehen.
'''
"23" = ''':sup:`23` Über Damaskus: Zuschanden wurden Hamat und Arpad; / weil sie böse
Nachricht hören mussten, verzagen sie. Sogar im Meer herrscht
Besorgnis, / es kann nicht zur Ruhe kommen.
'''
"24" = ''':sup:`24` Damaskus wird schwach, es wendet sich zur Flucht, / Schrecken
erfasst es, / Angst und Wehen ergreifen es wie eine Gebärende.
'''
"25" = ''':sup:`25` Weshalb ist die ruhmreiche Stadt nicht verlassen worden, / die
Stadt meiner Freude!
'''
"26" = ''':sup:`26` Darum fallen ihre jungen Männer auf ihren Plätzen, / alle Krieger
kommen um an jenem Tag / - Spruch des HERRN der Heerscharen.
'''
"27" = ''':sup:`27` Ich lege Feuer an die Mauer von Damaskus / und es verzehrt die
Paläste Ben-Hadads.
'''
"28" = ''':sup:`28` Über Kedar und die Reiche von Hazor, die Nebukadnezzar, der König
von Babel, geschlagen hat. So spricht der HERR: Auf, zieht hinauf gegen
Kedar, / vernichtet die Söhne des Ostens!
'''
"29" = ''':sup:`29` Man raubt ihre Zelte und ihre Herden, / ihre Decken und ihr ganzes
Gerät; auch ihre Kamele nimmt man mit / und man ruft über sie aus:
Grauen ringsum!
'''
"30" = ''':sup:`30` Flieht, macht euch eilends davon, / tief unten versteckt euch, /
ihr Bewohner von Hazor! - Spruch des HERRN. Denn Nebukadnezzar, der
König von Babel, / hat gegen euch einen Beschluss gefasst / und einen
Plan gegen euch ersonnen.
'''
"31" = ''':sup:`31` Auf, zieht hinauf gegen das sorglose Volk, / das in Sicherheit lebt
- Spruch des HERRN -, das keine Tore und Riegel hat / und für sich
allein wohnt!
'''
"32" = ''':sup:`32` Ihre Kamele werden erbeutet, / ihre vielen Herden geraubt. In alle
Winde zerstreue ich sie, / die Leute mit gestutztem Haar, von allen
Seiten bringe ich ihnen Verderben / - Spruch des HERRN.
'''
"33" = ''':sup:`33` Hazor wird zur Behausung für die Schakale, / eine Wüste für immer.
Niemand wird mehr dort wohnen, / kein Menschenkind wird sich darin
aufhalten.
'''
"34" = ''':sup:`34` Das Wort des HERRN, das an den Propheten Jeremia erging gegen Elam,
zu Beginn der Regierung Zidkijas, des Königs von Juda:
'''
"35" = ''':sup:`35` So spricht der HERR der Heerscharen: Siehe, ich zerbreche den Bogen
Elams, / seine stärkste Waffe.
'''
"36" = ''':sup:`36` Ich bringe über Elam vier Winde / von den vier Enden des Himmels.
In alle diese Winde zerstreue ich sie, / sodass es kein Volk gibt, / zu
dem nicht Versprengte aus Elam kommen.
'''
"37" = ''':sup:`37` Ich jage den Elamitern Schrecken ein vor ihren Feinden, / vor
denen, die nach ihrem Leben trachten. Unheil lasse ich über sie kommen,
/ meinen glühenden Zorn - Spruch des HERRN. Ich schicke das Schwert
hinter ihnen her, / bis ich sie vernichtet habe.
'''
"38" = ''':sup:`38` Ich stelle meinen Thron in Elam auf / und vernichte dort König und
Fürsten - / Spruch des HERRN.
'''
"39" = ''':sup:`39` Und es wird sein: / Am Ende der Tage wende ich das Geschick Elams /
- Spruch des HERRN.
'''
