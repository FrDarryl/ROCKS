[19]
"1" = ''':sup:`1` Im dritten Monat nach dem Auszug der Israeliten aus Ägypten, an
diesem Tag, kamen sie in der Wüste Sinai an.
'''
"2" = ''':sup:`2` Sie waren von Refidim aufgebrochen und kamen in die Wüste Sinai. Sie
schlugen in der Wüste das Lager auf. Dort lagerte Israel gegenüber dem
Berg.
'''
"3" = ''':sup:`3` Mose stieg zu Gott hinauf. Da rief ihm der HERR vom Berg her zu: Das
sollst du dem Haus Jakob sagen und den Israeliten verkünden:
'''
"4" = ''':sup:`4` Ihr habt gesehen, was ich den Ägyptern angetan habe, wie ich euch
auf Adlerflügeln getragen und zu mir gebracht habe.
'''
"5" = ''':sup:`5` Jetzt aber, wenn ihr auf meine Stimme hört und meinen Bund haltet,
werdet ihr unter allen Völkern mein besonderes Eigentum sein. Mir
gehört die ganze Erde,
'''
"6" = ''':sup:`6` ihr aber sollt mir als ein Königreich von Priestern und als ein
heiliges Volk gehören. Das sind die Worte, die du den Israeliten
mitteilen sollst.
'''
"7" = ''':sup:`7` Mose ging und rief die Ältesten des Volkes zusammen. Er legte ihnen
alles vor, was der HERR ihm aufgetragen hatte.
'''
"8" = ''':sup:`8` Das ganze Volk antwortete einstimmig und erklärte: Alles, was der
HERR gesagt hat, wollen wir tun. Mose überbrachte dem HERRN die Antwort
des Volkes.
'''
"9" = ''':sup:`9` Der HERR sprach zu Mose: Ich werde zu dir in einer dichten Wolke
kommen; das Volk soll es hören, wenn ich mit dir rede, damit sie auch
dir für immer vertrauen. Da berichtete Mose dem HERRN, was das Volk
gesagt hatte.
'''
"10" = ''':sup:`10` Der HERR sprach zu Mose: Geh zum Volk! Heilige sie heute und
morgen! Sie sollen ihre Kleider waschen
'''
"11" = ''':sup:`11` und sich für den dritten Tag bereithalten. Am dritten Tag nämlich
wird der HERR vor den Augen des ganzen Volkes auf den Berg Sinai
herabsteigen.
'''
"12" = ''':sup:`12` Zieh um das Volk eine Grenze und sag: Hütet euch, auf den Berg zu
steigen oder auch nur seinen Fuß zu berühren! Jeder, der den Berg
berührt, hat den Tod verdient.
'''
"13" = ''':sup:`13` Keine Hand soll den Berg berühren. Wer es aber tut, soll gesteinigt
oder mit Pfeilen erschossen werden; sei es Tier oder Mensch, es darf
nicht am Leben bleiben. Erst wenn das Horn ertönt, dürfen sie auf den
Berg steigen.
'''
"14" = ''':sup:`14` Mose stieg vom Berg zum Volk hinunter und heiligte das Volk. Dann
wuschen sie ihre Kleider.
'''
"15" = ''':sup:`15` Er sagte zum Volk: Haltet euch für den dritten Tag bereit! Berührt
keine Frau!
'''
"16" = ''':sup:`16` Am dritten Tag, im Morgengrauen, begann es zu donnern und zu
blitzen. Schwere Wolken lagen über dem Berg und gewaltiger Hörnerschall
erklang. Das ganze Volk im Lager begann zu zittern.
'''
"17" = ''':sup:`17` Mose führte das Volk aus dem Lager hinaus Gott entgegen. Unten am
Berg blieben sie stehen.
'''
"18" = ''':sup:`18` Der ganze Sinai war in Rauch gehüllt, denn der HERR war im Feuer
auf ihn herabgestiegen. Der Rauch stieg vom Berg auf wie Rauch aus
einem Schmelzofen. Der ganze Berg bebte gewaltig
'''
"19" = ''':sup:`19` und der Hörnerschall wurde immer lauter. Mose redete und Gott
antwortete ihm mit verstehbarer Stimme.
'''
"20" = ''':sup:`20` Der HERR war auf den Sinai, auf den Gipfel des Berges,
herabgestiegen. Er hatte Mose zu sich auf den Gipfel des Berges gerufen
und Mose war hinaufgestiegen.
'''
"21" = ''':sup:`21` Da sprach der HERR zu Mose: Geh hinunter und schärfe dem Volk ein,
sich nicht an den HERRN heranzudrängen, um zu schauen, sonst müssen
viele von ihnen umkommen.
'''
"22" = ''':sup:`22` Auch die Priester, die sich dem HERRN nähern, müssen sich geheiligt
haben, damit der HERR in ihre Reihen keine Bresche schlägt.
'''
"23" = ''':sup:`23` Mose entgegnete dem HERRN: Das Volk kann nicht auf den Sinai
steigen. Denn du selbst hast uns eingeschärft: Zieh eine Grenze um den
Berg und erklär ihn für heilig!
'''
"24" = ''':sup:`24` Doch der HERR sprach zu ihm: Geh hinunter und komm zusammen mit
Aaron wieder herauf! Die Priester aber und das Volk sollen nicht
versuchen, hinaufzusteigen und zum HERRN vorzudringen, damit er nicht
in ihre Reihen eine Bresche schlägt.
'''
"25" = ''':sup:`25` Da ging Mose zum Volk hinunter und sagte es ihnen.
'''
"Notes" = '''
Notas de rodapé:
19:1-2 - Das Volk Israel erreicht die Wüste Sinai, wo Gott einen Bund
mit ihm schließt. Der Berg Sinai wird zu einem heiligen Ort, einem
Symbol der Offenbarung Gottes und seiner Gegenwart bei seinem Volk
19:3-6 - Gott ruft Mose auf den Berg und erklärt, dass Israel sein
auserwähltes Volk sein wird, ein „Königreich von Priestern und eine
heilige Nation“, und betont Israels besondere Bestimmung, ein Licht für
1:6).
19:7-8 - Das Volk reagierte geschlossen auf Gottes vorgeschlagenen Bund
und versprach, alles zu befolgen, was er sagte. Dies unterstreicht die
Bedeutung von Gehorsam und Bund in der Beziehung zwischen Gott und
19:9-13 - Gott weist das Volk an, sich zu heiligen und den Berg nicht
zu berühren, denn seine Heiligkeit verlangt Respekt. Diese Vorbereitung
auf die Begegnung mit Gott unterstreicht die Ernsthaftigkeit der
19:16-19 - Gottes Manifestation am Berg Sinai mit Donner, Blitz und
lautem Posaunenstoß offenbart seine Macht und Majestät. Dies
symbolisiert Gottes unvergleichliche Herrlichkeit und Autorität über
12:29).
'''
