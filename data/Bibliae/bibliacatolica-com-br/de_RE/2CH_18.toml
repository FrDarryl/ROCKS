[18]
"1" = ''':sup:`1` So wurden Joschafat Reichtum und Ehre in hohem Maß zuteil. Joschafat
verschwägerte sich mit Ahab.
'''
"2" = ''':sup:`2` Als er nach einigen Jahren zu Ahab nach Samaria kam, ließ Ahab für
ihn und seine Leute eine Menge Schafe und Rinder schlachten und
überredete ihn, gegen Ramot-Gilead in den Krieg zu ziehen.
'''
"3" = ''':sup:`3` Ahab, der König von Israel, fragte Joschafat, den König von Juda:
Würdest du mit mir gegen Ramot-Gilead ziehen? Er antwortete: Ich ziehe
mit dir, mein Volk mit deinem Volk. Ich nehme mit dir am Krieg teil.
'''
"4" = ''':sup:`4` Joschafat bat aber den König von Israel: Befrag doch zuvor den
HERRN!
'''
"5" = ''':sup:`5` Da versammelte der König von Israel die Propheten, vierhundert Mann,
und fragte sie: Sollen wir gegen Ramot-Gilead zu Felde ziehen oder soll
ich es lassen? Sie gaben den Bescheid: Zieh hinauf! Gott gibt die Stadt
in die Hand des Königs.
'''
"6" = ''':sup:`6` Doch Joschafat sagte: Ist hier sonst kein Prophet des HERRN, den wir
befragen könnten?
'''
"7" = ''':sup:`7` Der König von Israel antwortete Joschafat: Es ist noch einer da,
durch den wir den HERRN befragen könnten. Doch ich hasse ihn; denn er
weissagt mir nie Gutes, sondern immer nur Schlimmes. Es ist Micha, der
Sohn Jimlas. Joschafat erwiderte: Der König sage das nicht.
'''
"8" = ''':sup:`8` Da rief der König von Israel einen Hofbeamten herbei und befahl ihm,
unverzüglich Micha, den Sohn Jimlas, zu holen.
'''
"9" = ''':sup:`9` Der König von Israel und Joschafat, der König von Juda, saßen in
königlichen Gewändern auf ihren Thronen. Sie befanden sich auf der
Tenne beim Tor Samarias und alle Propheten weissagten vor ihnen.
'''
"10" = ''':sup:`10` Zidkija, der Sohn Kenaanas, hatte sich eiserne Hörner gemacht und
rief: So spricht der HERR: Mit diesen wirst du die Aramäer
niederstoßen, bis du sie vernichtet hast.
'''
"11" = ''':sup:`11` Alle Propheten weissagten in gleicher Weise und riefen: Zieh nach
Ramot-Gilead und sei erfolgreich; der HERR gibt die Stadt in die Hand
des Königs.
'''
"12" = ''':sup:`12` Der Bote aber, der Micha holen sollte, redete ihm zu: Die Worte der
Propheten waren ohne Ausnahme günstig für den König. Mögen deine Worte
ihren Worten gleichen. Sag daher Gutes an!
'''
"13" = ''':sup:`13` Doch Micha erwiderte: So wahr der HERR lebt: Nur was Gott mir sagt,
werde ich sagen.
'''
"14" = ''':sup:`14` Als er zum König kam, fragte ihn dieser: Micha, sollen wir gegen
Ramot-Gilead zu Felde ziehen oder soll ich es lassen? Er antwortete:
Zieht hinauf und seid erfolgreich! Sie werden in eure Hand gegeben
werden.
'''
"15" = ''':sup:`15` Doch der König entgegnete: Wie oft muss ich dich beschwören, mir im
Namen des HERRN nur die Wahrheit zu sagen?
'''
"16" = ''':sup:`16` Da sagte Micha: Ich sah ganz Israel über die Berge zerstreut wie
Schafe, die keinen Hirten haben. Und der HERR sagte: Sie haben keine
Herren mehr. So gehe jeder in Frieden nach Hause.
'''
"17" = ''':sup:`17` Da wandte sich der König von Israel an Joschafat: Habe ich es dir
nicht gesagt? Er weissagt mir nie Gutes, sondern immer nur Schlimmes.
'''
"18" = ''':sup:`18` Micha aber fuhr fort: Darum hört das Wort des HERRN: Ich sah den
HERRN auf seinem Thron sitzen; das ganze Heer des Himmels stand zu
seiner Rechten und seiner Linken.
'''
"19" = ''':sup:`19` Und der HERR fragte: Wer will Ahab, den König von Israel, betören,
sodass er nach Ramot-Gilead hinaufzieht und dort fällt? Da hatte der
eine diesen, der andere jenen Vorschlag.
'''
"20" = ''':sup:`20` Zuletzt trat der Geist vor, stellte sich vor den HERRN und sagte:
Ich werde ihn betören. Der HERR fragte ihn: Auf welche Weise?
'''
"21" = ''':sup:`21` Er gab zur Antwort: Ich werde mich aufmachen und zu einem
Lügengeist im Mund all seiner Propheten werden. Da sagte der HERR: Du
wirst ihn betören; du vermagst es. Geh und tu es!
'''
"22" = ''':sup:`22` So hat der HERR jetzt einen Geist der Lüge in den Mund deiner
Propheten gelegt; denn er hat über dich Unheil beschlossen.
'''
"23" = ''':sup:`23` Da trat Zidkija, der Sohn Kenaanas, zu Micha, schlug ihn ins
Gesicht und rief: Wie, sollte denn der Geist des HERRN von mir gewichen
sein, um mit dir zu reden?
'''
"24" = ''':sup:`24` Micha erwiderte: Du wirst es an jenem Tag erfahren, an dem du von
einem Gemach in das andere eilst, um dich zu verstecken.
'''
"25" = ''':sup:`25` Der König von Israel aber gab den Befehl: Nehmt Micha fest, führt
ihn zum Stadtobersten Amon und zum Prinzen Joasch
'''
"26" = ''':sup:`26` und meldet: So spricht der König: Werft diesen Mann ins Gefängnis
und haltet ihn streng bei Brot und Wasser, bis ich wohlbehalten
zurückkomme!
'''
"27" = ''':sup:`27` Doch Micha erwiderte: Wenn du wohlbehalten zurückkommst, dann hat
der HERR nicht durch mich geredet. Und er sagte: Hört, ihr Völker alle!
'''
"28" = ''':sup:`28` Darauf zog der König von Israel mit Joschafat, dem König von Juda,
gegen Ramot-Gilead.
'''
"29" = ''':sup:`29` Der König von Israel sagte zu Joschafat: Ich will mich verkleiden
und so in den Kampf ziehen. Du aber behalte deine Gewänder an! So ging
der König von Israel verkleidet in den Kampf.
'''
"30" = ''':sup:`30` Der König von Aram hatte aber den Obersten seiner Kriegswagen
befohlen: Greift niemanden an, er sei hohen oder niederen Ranges, außer
den König von Israel!
'''
"31" = ''':sup:`31` Als daher die Obersten der Kriegswagen Joschafat erblickten und ihn
für den König von Israel hielten, stürmten sie auf ihn ein, sodass er
um Hilfe schrie. Doch der HERR half ihm und lenkte sie von ihm weg.
'''
"32" = ''':sup:`32` Als sie nämlich sahen, dass er nicht der König von Israel war,
ließen sie von ihm ab.
'''
"33" = ''':sup:`33` Ein Mann aber spannte aufs Geratewohl seinen Bogen und traf den
König von Israel zwischen Panzer und Leibgurt. Dieser befahl daher dem
Wagenlenker: Wende um und bring mich aus der Schlacht; denn ich bin
verwundet.
'''
"34" = ''':sup:`34` Da aber die Schlacht an jenem Tag heftig wurde, hielt der König von
Israel den Aramäern gegenüber im Wagen stand bis zum Abend. Zur Zeit
des Sonnenuntergangs starb er.
'''
