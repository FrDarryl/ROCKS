[5]
"1" = ''':sup:`1` Dies ist das Buch der Geschlechterfolge Adams: Am Tag, da Gott den
Menschen erschuf, machte er ihn Gott ähnlich.
'''
"2" = ''':sup:`2` Männlich und weiblich erschuf er sie, er segnete sie und gab ihnen
den Namen Mensch an dem Tag, da sie erschaffen wurden.
'''
"3" = ''':sup:`3` Adam war hundertdreißig Jahre alt, da zeugte er einen Sohn, der ihm
ähnlich war, wie sein Bild, und gab ihm den Namen Set.
'''
"4" = ''':sup:`4` Nachdem Adam Set gezeugt hatte, lebte er noch achthundert Jahre und
er zeugte Söhne und Töchter.
'''
"5" = ''':sup:`5` Die gesamte Lebenszeit Adams betrug neunhundertdreißig Jahre, dann
starb er.
'''
"6" = ''':sup:`6` Set war hundertfünf Jahre alt, da zeugte er Enosch.
'''
"7" = ''':sup:`7` Nachdem Set Enosch gezeugt hatte, lebte er noch achthundertsieben
Jahre und zeugte Söhne und Töchter.
'''
"8" = ''':sup:`8` Die gesamte Lebenszeit Sets betrug neunhundertzwölf Jahre, dann
starb er.
'''
"9" = ''':sup:`9` Enosch war neunzig Jahre alt, da zeugte er Kenan.
'''
"10" = ''':sup:`10` Nachdem Enosch Kenan gezeugt hatte, lebte er noch
achthundertfünfzehn Jahre und zeugte Söhne und Töchter.
'''
"11" = ''':sup:`11` Die gesamte Lebenszeit des Enosch betrug neunhundertfünf Jahre,
dann starb er.
'''
"12" = ''':sup:`12` Kenan war siebzig Jahre alt, da zeugte er Mahalalel.
'''
"13" = ''':sup:`13` Nachdem Kenan Mahalalel gezeugt hatte, lebte er noch
achthundertvierzig Jahre und zeugte Söhne und Töchter.
'''
"14" = ''':sup:`14` Die gesamte Lebenszeit Kenans betrug neunhundertzehn Jahre, dann
starb er.
'''
"15" = ''':sup:`15` Mahalalel war fünfundsechzig Jahre alt, da zeugte er Jered.
'''
"16" = ''':sup:`16` Nachdem Mahalalel Jered gezeugt hatte, lebte er noch
achthundertdreißig Jahre und zeugte Söhne und Töchter.
'''
"17" = ''':sup:`17` Die gesamte Lebenszeit Mahalalels betrug achthundertfünfundneunzig
Jahre, dann starb er.
'''
"18" = ''':sup:`18` Jered war hundertzweiundsechzig Jahre alt, da zeugte er Henoch.
'''
"19" = ''':sup:`19` Nachdem Jered Henoch gezeugt hatte, lebte er noch achthundert Jahre
und zeugte Söhne und Töchter.
'''
"20" = ''':sup:`20` Die gesamte Lebenszeit Jereds betrug neunhundertzweiundsechzig
Jahre, dann starb er.
'''
"21" = ''':sup:`21` Henoch war fünfundsechzig Jahre alt, da zeugte er Metuschelach.
'''
"22" = ''':sup:`22` Nachdem Henoch Metuschelach gezeugt hatte, ging er mit Gott
dreihundert Jahre lang und zeugte Söhne und Töchter.
'''
"23" = ''':sup:`23` Die gesamte Lebenszeit Henochs betrug dreihundertfünfundsechzig
Jahre.
'''
"24" = ''':sup:`24` Henoch ging mit Gott, dann war er nicht mehr da; denn Gott hatte
ihn aufgenommen.
'''
"25" = ''':sup:`25` Metuschelach war hundertsiebenundachtzig Jahre alt, da zeugte er
Lamech.
'''
"26" = ''':sup:`26` Nachdem Metuschelach Lamech gezeugt hatte, lebte er noch
siebenhundertzweiundachtzig Jahre und zeugte Söhne und Töchter.
'''
"27" = ''':sup:`27` Die gesamte Lebenszeit Metuschelachs betrug
neunhundertneunundsechzig Jahre, dann starb er.
'''
"28" = ''':sup:`28` Lamech war hundertzweiundachtzig Jahre alt, da zeugte er einen Sohn
'''
"29" = ''':sup:`29` und er gab ihm den Namen Noach - Ruhe -. Dabei sagte er: Er wird
uns aufatmen lassen von unserer Arbeit und von der Mühe unserer Hände
mit dem Erdboden, den der HERR verflucht hat.
'''
"30" = ''':sup:`30` Nachdem Lamech Noach gezeugt hatte, lebte er noch
fünfhundertfünfundneunzig Jahre und zeugte Söhne und Töchter.
'''
"31" = ''':sup:`31` Die gesamte Lebenszeit Lamechs betrug siebenhundertsiebenundsiebzig
Jahre, dann starb er.
'''
"32" = ''':sup:`32` Noach zeugte im Alter von fünfhundert Jahren Sem, Ham und Jafet.
'''
