[114]
"1" = ''':sup:`1` Als Israel aus Ägypten auszog, * das Haus Jakobs aus dem Volk mit
fremder Sprache,
'''
"2" = ''':sup:`2` da wurde Juda sein Heiligtum, * Israel das Gebiet seiner Herrschaft.
'''
"3" = ''':sup:`3` Das Meer sah es und flüchtete, * der Jordan wandte sich rückwärts.
'''
"4" = ''':sup:`4` Die Berge hüpften wie Widder, * die Hügel wie junge Lämmer.
'''
"5" = ''':sup:`5` Was ist mit dir, du Meer, dass du flüchtest, * du Jordan, dass du
rückwärts dich wendest,
'''
"6" = ''':sup:`6` ihr Berge, dass ihr hüpft wie Widder, * ihr Hügel, wie junge Lämmer?
'''
"7" = ''':sup:`7` Vor dem Angesicht des Herrn tanze, du Erde, * vor dem Angesicht des
Gottes Jakobs,
'''
"8" = ''':sup:`8` der den Fels zum Wasserteich wandelt, * Kieselgestein zu quellendem
Wasser.
'''
"Notes" = '''
Notas de rodapé:
114:1-2 - Dieser Psalm feiert den Auszug des Volkes Israel aus Ägypten
und hebt den Moment hervor, als Gott Israel als sein Volk erwählte und
seine Gegenwart unter ihnen etablierte. Dies bekräftigt Gottes
114:3-4 - Der Psalmist beschreibt die Reaktion der Natur auf Gottes
Macht, wie zum Beispiel die Teilung des Roten Meeres und des Jordans
und die Erhebung der Berge. Dies verdeutlicht Gottes Herrschaft über
die Schöpfung und seine wundersame Macht für sein Volk (siehe auch
114:5-6 - Der Psalm fragt die Natur, warum sie vor Gott zittert, und
betont die Wirkung der Gegenwart Gottes. Dies bekräftigt die
Vorstellung, dass die Schöpfung Gottes Macht erkennt und darauf
114:7 - Der Psalmist ruft die Erde dazu auf, vor dem Herrn zu zittern
und seine Majestät und Macht über alle Dinge zu preisen. Dies ist eine
Erinnerung daran, dass die gesamte Schöpfung den Schöpfer verehren soll
114:8 - Es wird beschrieben, dass Gott Felsen in Wasserquellen
verwandelt, ein Symbol seiner Macht, sein Volk auch unter schwierigsten
Bedingungen zu unterstützen. Dies erinnert an die Wunder in der Wüste
'''
