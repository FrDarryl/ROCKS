[7]
"1" = ''':sup:`1` Auch ich bin ein sterblicher Mensch wie alle anderen, / Nachkomme
des ersten, aus Erde gebildeten Menschen. Im Schoß der Mutter wurde ich
zu Fleisch geformt, /
'''
"2" = ''':sup:`2` in zehn Monaten in Blut verfestigt / aus dem Samen eines Mannes nach
lustvollem Beischlaf.
'''
"3" = ''':sup:`3` Geboren atmete auch ich die gemeinsame Luft, / ich fiel auf die
Erde, die Gleiches von allen erduldet, / und Weinen war mein erster
Laut wie bei allen.
'''
"4" = ''':sup:`4` In Windeln und mit Sorgen wurde ich aufgezogen; /
'''
"5" = ''':sup:`5` kein König trat anders ins Dasein.
'''
"6" = ''':sup:`6` Alle haben den gleichen Eingang zum Leben, / gleich ist auch der
Ausgang.
'''
"7" = ''':sup:`7` Daher betete ich und es wurde mir Klugheit gegeben; / ich flehte und
der Geist der Weisheit kam zu mir.
'''
"8" = ''':sup:`8` Ich zog sie Zeptern und Thronen vor, / Reichtum achtete ich für
nichts im Vergleich mit ihr.
'''
"9" = ''':sup:`9` Einen unschätzbaren Edelstein stellte ich ihr nicht gleich; / denn
alles Gold erscheint neben ihr wie ein wenig Sand / und Silber gilt ihr
gegenüber so viel wie Lehm.
'''
"10" = ''':sup:`10` Mehr als Gesundheit und Schönheit liebte ich sie / und zog ihren
Besitz dem Lichte vor; / denn niemals erlischt der Glanz, der von ihr
ausstrahlt.
'''
"11" = ''':sup:`11` Zugleich mit ihr kam alles Gute zu mir, / unzählbare Reichtümer
waren in ihren Händen.
'''
"12" = ''':sup:`12` Ich freute mich über sie alle, / weil die Weisheit lehrt, sie
richtig zu gebrauchen, / wusste aber nicht, dass sie auch deren
Ursprung ist.
'''
"13" = ''':sup:`13` Uneigennützig lernte ich und neidlos gebe ich weiter; / ihren
Reichtum verberge ich nicht bei mir.
'''
"14" = ''':sup:`14` Ein unerschöpflicher Schatz ist sie für die Menschen; / die ihn
erwerben, erlangen die Freundschaft Gottes. / Sie sind empfohlen durch
die Gaben der Bildung.
'''
"15" = ''':sup:`15` Mir aber gewähre Gott, nach meiner Einsicht zu sprechen / und zu
denken, wie die empfangenen Gaben es wert sind; denn er ist der Führer
der Weisheit / und hält die Weisen auf dem rechten Weg.
'''
"16" = ''':sup:`16` Wir und unsere Worte sind in seiner Hand, / auch alle Klugheit und
praktische Erfahrung.
'''
"17" = ''':sup:`17` Er verlieh mir untrügliche Kenntnis der Dinge, / den Aufbau der
Welt und das Wirken der Elemente zu verstehen,
'''
"18" = ''':sup:`18` Anfang und Ende und Mitte der Zeiten, / die Abfolge der
Sonnenwenden und den Wandel der Jahreszeiten,
'''
"19" = ''':sup:`19` den Kreislauf der Jahre und die Stellungen der Sterne,
'''
"20" = ''':sup:`20` die Natur der Tiere und die Wildheit der Raubtiere, / die Gewalt
der Geister und die Gedanken der Menschen, / die Verschiedenheit der
Pflanzen und die Kräfte der Wurzeln.
'''
"21" = ''':sup:`21` Alles Verborgene und alles Offenbare habe ich erkannt; / denn es
lehrte mich die Weisheit, die Werkmeisterin aller Dinge.
'''
"22" = ''':sup:`22` In ihr ist nämlich ein Geist, vernunftvoll, heilig, / einzigartig,
mannigfaltig, zart, / beweglich, durchdringend, unbefleckt, / klar,
unverletzlich, das Gute liebend, scharf,
'''
"23" = ''':sup:`23` nicht zu hemmen, wohltätig, menschenfreundlich, / fest, sicher,
ohne Sorge, alles vermögend, alles überschauend / und alle Geister
durchdringend, / die gedankenvollen, reinen und zartesten.
'''
"24" = ''':sup:`24` Die Weisheit ist beweglicher als alle Bewegung; / in ihrer Reinheit
durchdringt und durchwaltet sie alles.
'''
"25" = ''':sup:`25` Sie ist ein Hauch der Kraft Gottes / und reiner Ausfluss der
Herrlichkeit des Allherrschers; / darum dringt nichts Verunreinigtes in
sie ein.
'''
"26" = ''':sup:`26` Sie ist der Widerschein des ewigen Lichts, / der ungetrübte Spiegel
von Gottes Kraft, / das Bild seiner Güte.
'''
"27" = ''':sup:`27` Sie ist nur eine und vermag doch alles; / ohne sich zu ändern,
erneuert sie alles. Von Geschlecht zu Geschlecht tritt sie in heilige
Seelen ein / und schafft Freunde Gottes und Propheten;
'''
"28" = ''':sup:`28` denn Gott liebt nur den, / der mit der Weisheit zusammenwohnt.
'''
"29" = ''':sup:`29` Sie ist schöner als die Sonne / und übertrifft jedes Sternbild. /
Sie erweist sich strahlender als das Licht;
'''
"30" = ''':sup:`30` denn diesem folgt die Nacht, / doch über die Weisheit siegt keine
Schlechtigkeit.
'''
