"1" = ''':sup:`1` Das sind die Worte, die Mose vor ganz Israel gesprochen hat. Er
sprach sie jenseits des Jordan, in der Wüste, in der Araba, gegenüber
Suf, zwischen Paran und Tofel, Laban, Hazerot und Di-Sahab.
'''
"2" = ''':sup:`2` Elf Tage sind es vom Horeb auf dem Weg zum Gebirge Seïr bis nach
Kadesch-Barnea.
'''
"3" = ''':sup:`3` Es war im vierzigsten Jahr, im elften Monat, am ersten Tag des
Monats. Mose sagte den Israeliten genau das, was ihm der HERR für sie
aufgetragen hatte.
'''
"4" = ''':sup:`4` Nachdem er Sihon, den König der Amoriter, der in Heschbon seinen
Sitz hatte, und bei Edreï auch Og, den König des Baschan, der in
Aschtarot seinen Sitz hatte, geschlagen hatte,
'''
"5" = ''':sup:`5` begann Mose jenseits des Jordan im Land Moab, diese Weisung bindend
zu machen. Er sagte:
'''
"6" = ''':sup:`6` Der HERR, unser Gott, hat am Horeb zu uns gesagt: Ihr habt euch
lange genug an diesem Berg aufgehalten.
'''
"7" = ''':sup:`7` Nun wendet euch dem Bergland der Amoriter zu, brecht auf und zieht
hinauf! Zieht aus gegen alle seine Bewohner in der Araba, auf dem
Gebirge, in der Schefela, im Negeb und an der Meeresküste! Zieht in das
Land der Kanaaniter und in das Gebiet des Libanon, bis an den großen
Strom, den Eufrat!
'''
"8" = ''':sup:`8` Siehe, hiermit liefere ich euch das Land aus. Zieht hinein und nehmt
es in Besitz, das Land, von dem ihr wisst: Der HERR hat euren Vätern
Abraham, Isaak und Jakob geschworen, es ihnen und später ihren
Nachkommen zu geben.
'''
"9" = ''':sup:`9` Damals habe ich euch gesagt: Ich allein kann euch nicht tragen.
'''
"10" = ''':sup:`10` Der HERR, euer Gott, hat euch zahlreich gemacht. Ja, ihr seid heute
schon so zahlreich wie die Sterne am Himmel.
'''
"11" = ''':sup:`11` Und der HERR, der Gott eurer Väter, lasse eure Zahl auf das
Tausendfache wachsen und segne euch, wie er es euch versprochen hat.
'''
"12" = ''':sup:`12` Wie soll ich allein euch tragen: eure Bürde, eure Last, eure
Rechtshändel?
'''
"13" = ''':sup:`13` Schlagt für jeden eurer Stämme weise, gebildete und wohlbekannte
Männer vor, damit ich sie als eure Oberhäupter einsetze.
'''
"14" = ''':sup:`14` Ihr habt mir geantwortet und gesagt: Das ist ein guter Vorschlag,
den du gemacht hast. Er soll ausgeführt werden.
'''
"15" = ''':sup:`15` Also habe ich die Häupter eurer Stämme, weise und wohlbekannte
Männer, genommen und sie zu Häuptern über euch ernannt: als Anführer
für je tausend, Anführer für je hundert, Anführer für je fünfzig,
Anführer für je zehn, und als Listenführer, für jeden eurer Stämme.
'''
"16" = ''':sup:`16` Damals habe ich eure Richter verpflichtet: Lasst jeden Streit
zwischen euren Brüdern vor euch kommen! Entscheidet gerecht, sei es der
Streit eines Mannes mit einem Bruder oder mit einem Fremden!
'''
"17" = ''':sup:`17` Kennt vor Gericht kein Ansehen der Person! Klein wie Groß hört an!
Fürchtet euch nicht vor angesehenen Leuten; denn das Gericht hat mit
Gott zu tun. Und ist euch eine Sache zu schwierig, legt sie mir vor;
dann werde ich sie anhören.
'''
"18" = ''':sup:`18` Damals habe ich euch auf alle Regeln verpflichtet, an die ihr euch
dabei halten sollt.
'''
"19" = ''':sup:`19` Wir brachen vom Horeb auf und wanderten durch die gesamte Wüste,
die große und Furcht erregende, dieselbe, die ihr schon gesehen hattet,
diesmal auf dem Weg zum Amoriterbergland, wie es uns der HERR, unser
Gott, befohlen hatte. Wir kamen bis Kadesch- Barnea.
'''
"20" = ''':sup:`20` Dort sagte ich zu euch: Nun seid ihr am Bergland der Amoriter
angekommen, das der HERR, unser Gott, uns gibt.
'''
"21" = ''':sup:`21` Sieh, der HERR, dein Gott, hat dir das Land ausgeliefert. Zieh
hinauf und nimm es in Besitz, wie der HERR, der Gott deiner Väter, es
dir versprochen hat. Fürchte dich nicht und hab keine Angst!
'''
"22" = ''':sup:`22` Da seid ihr zu mir gekommen, ihr alle, und habt gesagt: Wir wollen
einige Männer vorausschicken. Sie sollen uns das Land auskundschaften
und uns Bericht erstatten über den Weg, den wir hinaufziehen, und über
die Städte, auf die wir treffen werden.
'''
"23" = ''':sup:`23` Der Vorschlag erschien mir gut. Ich wählte unter euch zwölf Männer
aus, für jeden Stamm einen.
'''
"24" = ''':sup:`24` Sie wendeten sich dem Bergland zu, zogen hinauf, gelangten bis zum
Traubental und erkundeten das Land.
'''
"25" = ''':sup:`25` Sie pflückten einige von den Früchten des Landes, brachten sie zu
uns herab und erstatteten uns Bericht. Sie sagten: Prächtig ist das
Land, das der HERR, unser Gott, uns gibt.
'''
"26" = ''':sup:`26` Doch ihr habt euch geweigert hinaufzuziehen. Ihr habt euch dem
Befehl des HERRN, eures Gottes, widersetzt
'''
"27" = ''':sup:`27` und habt in euren Zelten den HERRN verleumdet und gesagt: Weil er
uns hasst, hat er uns aus Ägypten geführt. Er will uns in die Hand der
Amoriter geben, um uns zu vernichten.
'''
"28" = ''':sup:`28` Wohin sollen wir ziehen? Unsere Brüder haben uns das Herz
zerschmolzen, als sie berichteten: Ein Volk, größer und höher gewachsen
als wir, Städte, groß, mit himmelhohen Mauern. Sogar Anakiter haben wir
dort gesehen.
'''
"29" = ''':sup:`29` Da habe ich zu euch gesagt: Ihr dürft nicht vor ihnen zurückweichen
und dürft euch nicht vor ihnen fürchten.
'''
"30" = ''':sup:`30` Der HERR, euer Gott, der euch vorangeht, er wird für euch kämpfen,
genauso, wie er vor euren Augen in Ägypten auf eurer Seite gekämpft
hat.
'''
"31" = ''':sup:`31` Das Gleiche tat er in der Wüste, die du gesehen hast. Da hat der
HERR, dein Gott, dich auf dem ganzen Weg, den ihr gewandert seid,
getragen, wie ein Mann sein Kind trägt, bis ihr an diesen Ort kamt.
'''
"32" = ''':sup:`32` Trotzdem habt ihr nicht an den HERRN, euren Gott, geglaubt,
'''
"33" = ''':sup:`33` der euch auf dem Weg vorangeht, um euch die Stelle für das Lager zu
suchen. Bei Nacht geht er im Feuer voran, um euch den Weg zu zeigen,
auf dem ihr gehen sollt, bei Tag in der Wolke.
'''
"34" = ''':sup:`34` Der HERR hörte eure Stimme, eure Worte. Er wurde unwillig und
schwor:
'''
"35" = ''':sup:`35` Kein Einziger von diesen Männern, von dieser verdorbenen
Generation, soll das prächtige Land sehen, von dem ihr wisst: Ich habe
geschworen, es euren Vätern zu geben.
'''
"36" = ''':sup:`36` Nur Kaleb, der Sohn Jefunnes, er wird es sehen. Ihm und seinen
Söhnen werde ich das Land geben, das er betreten hat. Denn er ist dem
HERRN ganz und gar nachgefolgt.
'''
"37" = ''':sup:`37` Auch mir grollte der HERR euretwegen und sagte: Auch du sollst
nicht in das Land hineinkommen.
'''
"38" = ''':sup:`38` Josua, der Sohn Nuns, dein Gehilfe, er wird hineinkommen. Ihm
übertrage Vollmacht: Er soll das Land an Israel als Erbbesitz
verteilen.
'''
"39" = ''':sup:`39` Und eure Kleinen, von denen ihr sagt: Zur Beute werden sie!, und
eure Kinder, die heute noch nichts von Gut und Böse wissen, sie werden
in das Land hineinkommen. Ihnen gebe ich es und sie nehmen es dann auch
in Besitz.
'''
"40" = ''':sup:`40` Ihr aber, wendet euch zur Wüste, brecht auf und nehmt den Weg zum
Roten Meer!
'''
"41" = ''':sup:`41` Ihr habt mir darauf erwidert und gesagt: Wir haben vor dem HERRN
gesündigt. Doch jetzt wollen wir hinaufziehen und kämpfen, genauso, wie
es uns der HERR, unser Gott, befohlen hat. Und jeder legte die Waffen
an und gürtete sich, um ins Bergland zu ziehen.
'''
"42" = ''':sup:`42` Doch der HERR sprach zu mir: Sag ihnen: Ihr sollt nicht
hinaufziehen und nicht kämpfen; denn ich bin nicht in eurer Mitte. Ihr
sollt nicht geschlagen daliegen vor euren Feinden.
'''
"43" = ''':sup:`43` Ich habe euch zugeredet, doch ihr habt nicht gehört. Ihr habt euch
dem Befehl des HERRN widersetzt. In eurer Vermessenheit seid ihr ins
Bergland gezogen.
'''
"44" = ''':sup:`44` Da rückten die Amoriter, die dort im Bergland wohnen, gegen euch
aus. Sie verfolgten euch wie ein Bienenschwarm und versprengten euch
von Seïr bis nach Horma hin.
'''
"45" = ''':sup:`45` Als ihr zurückkamt, weintet ihr vor dem HERRN. Doch der HERR hat
auf eure Stimme nicht gehört und hatte kein Ohr mehr für euch.
'''
"46" = ''':sup:`46` Dann hieltet ihr euch lange in Kadesch auf - die ganze Zeit, die
ihr dort geblieben seid.
'''
