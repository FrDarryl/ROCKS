[38]
"1" = ''':sup:`1` Dann machte er den Brandopferaltar aus Akazienholz, fünf Ellen lang,
fünf Ellen breit - also quadratisch - und drei Ellen hoch.
'''
"2" = ''':sup:`2` Er machte ihm Hörner an seinen vier Ecken - seine Hörner bildeten
mit ihm ein Ganzes - und überzog ihn mit Kupfer.
'''
"3" = ''':sup:`3` Er stellte auch alle Altargeräte her: die Gefäße, die Schaufeln, die
Schalen, die Gabeln und die Feuerpfannen. Alle seine Geräte stellte er
aus Kupfer her.
'''
"4" = ''':sup:`4` Er machte auch für den Altar ein Gitterwerk, ein Netzgitter aus
Kupfer, unterhalb der Einfassung bis zu seiner halben Höhe.
'''
"5" = ''':sup:`5` Dann goss er vier Ringe an die vier Enden des kupfernen Gitterwerkes
zum Aufnehmen der Stangen.
'''
"6" = ''':sup:`6` Er verfertigte die Stangen aus Akazienholz und überzog sie mit
Kupfer.
'''
"7" = ''':sup:`7` Er steckte die Stangen in die Ringe an den Seiten des Altars, sodass
man ihn damit tragen konnte; er machte ihn hohl, aus Brettern.
'''
"8" = ''':sup:`8` Er machte das Becken und sein Gestell aus Kupfer, und zwar aus den
Spiegeln der Frauen, die am Eingang des Offenbarungszeltes Dienst
taten.
'''
"9" = ''':sup:`9` Dann machte er den Vorhof: für die südliche Längsseite Vorhofbehänge
aus gezwirntem Byssus, hundert Ellen.
'''
"10" = ''':sup:`10` Ihre zwanzig Säulen und deren zwanzig Sockel waren aus Kupfer, die
Nägel der Säulen und ihre Querstangen waren aus Silber.
'''
"11" = ''':sup:`11` Für die nördliche Längsseite hundert Ellen Behänge; ihre zwanzig
Säulen und deren zwanzig Sockel waren aus Kupfer; die Nägel der Säulen
und ihre Querstangen waren aus Silber.
'''
"12" = ''':sup:`12` Für die Westseite fünfzig Ellen Behänge, ihre zehn Säulen und deren
zehn Sockel; die Nägel der Säulen und ihre Querstangen waren aus
Silber.
'''
"13" = ''':sup:`13` Für die Vorderseite, gegen Osten hin, fünfzig Ellen Behänge,
'''
"14" = ''':sup:`14` und zwar fünfzehn Ellen Behänge für die eine Seitenwand mit den
drei Säulen und den drei Sockeln,
'''
"15" = ''':sup:`15` ebenso für die andere Seitenwand. So waren beiderseits des
Vorhoftores fünfzehn Ellen Behänge mit den drei Säulen und den drei
Sockeln.
'''
"16" = ''':sup:`16` Alle Behänge des Vorhofs ringsum bestanden aus gezwirntem Byssus.
'''
"17" = ''':sup:`17` Die Sockel der Säulen waren aus Kupfer, die Nägel der Säulen und
ihre Querstangen aus Silber, der Überzug ihrer Kapitelle aus Silber.
Alle Säulen des Vorhofs hatten Querstangen aus Silber.
'''
"18" = ''':sup:`18` Für das Tor des Vorhofs machte er eine Verhüllung: Sie war
Buntwirkerarbeit aus violettem und rotem Purpur, Karmesin und
gezwirntem Byssus, zwanzig Ellen breit und fünf Ellen hoch,
entsprechend den übrigen Behängen des Vorhofs.
'''
"19" = ''':sup:`19` Ihre vier Säulen und deren vier Sockel waren aus Kupfer, ihre Nägel
aus Silber und auch der Überzug ihrer Kapitelle und ihre Querstangen
aus Silber.
'''
"20" = ''':sup:`20` Alle Zeltpflöcke für die Wohnung und den Vorhof ringsum waren aus
Kupfer.
'''
"21" = ''':sup:`21` Das ist die Erhebung zugunsten der Wohnung, der Wohnung des
Bundeszeugnisses; diese Erhebung hatte Mose den Leviten unter dem
Priester Itamar, dem Sohn Aarons, übertragen.
'''
"22" = ''':sup:`22` Bezalel, der Sohn Uris, des Sohnes Hurs, vom Stamm Juda, führte
alles aus, was der Herr dem Mose befohlen hatte.
'''
"23" = ''':sup:`23` Mit Oholiab, dem Sohn Ahisamachs, vom Stamm Dan, als
Steinschneider, Kunstweber und Buntwirker des violetten und roten
Purpurs, des Karmesins und des Byssus führte er alles aus.
'''
