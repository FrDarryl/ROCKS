"Notes" = '''
Notas de rodapé:
38:1-7 - Bezalel baut den Brandopferaltar aus Akazienholz, der mit
Bronze überzogen ist. Dieser Altar ist der Ort, an dem Opfer
dargebracht werden, die Sühne und Reinigung für Sünden symbolisieren
38:8 - Das bronzene Becken besteht aus den Spiegeln der Frauen, die am
Eingang des Offenbarungszeltes dienten. Es symbolisiert die Reinigung
38:9-20 - Der Vorhof der Stiftshütte besteht aus Bronzesäulen und
Leinenvorhängen. Dieser heilige Raum trennt das einfache Volk von dem
Ort, an dem Gottes Gegenwart wohnt, und unterstreicht Gottes Heiligkeit
38:21:00 - Es wird ein Bericht über die Spenden für die Stiftshütte
erwähnt. Dies unterstreicht die Bedeutung der Beteiligung aller
Menschen an Gottes Werk und dem Bau seines Hauses (siehe auch
38:24-31 - Die Menge an Gold, Silber und Bronze, die in der Stiftshütte
verwendet wurde, wird detailliert beschrieben und spiegelt den Reichtum
und die Sorgfalt wider, die in Gottes Werk flossen. Die Großzügigkeit
des Volkes und Bezalels Genauigkeit spiegeln ihren Eifer wider, den
Herrn zu ehren (siehe auch 1. Chronik 29:6-9 und Maleachi 3:10).
'''
