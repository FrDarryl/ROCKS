[14]
"1" = ''':sup:`1` Im Jahr 172 zog König Demetrius seine Truppen zusammen und brach
nach Medien auf, um Hilfstruppen für den Kampf gegen Tryphon zu
gewinnen.
'''
"2" = ''':sup:`2` Als Arsakes, der König von Persien und Medien, erfuhr, dass
Demetrius in sein Gebiet eingedrungen war, sandte er einen seiner
Feldherren mit dem Auftrag aus, Demetrius lebendig gefangen zu nehmen.
'''
"3" = ''':sup:`3` Der Feldherr machte sich auf den Weg, schlug das Heer des Demetrius,
nahm ihn gefangen und brachte ihn zu Arsakes, der ihn ins Gefängnis
warf.
'''
"4" = ''':sup:`4` Das Land Juda hatte Ruhe, solange Simeon lebte. / Er sorgte für das
Wohl seines Volkes. / Sie freuten sich jeden Tag über seine Macht / und
seinen Ruhm.
'''
"5" = ''':sup:`5` Sein Ruhm wuchs, als er den Hafen von Jafo gewann; / so öffnete er
einen Weg zu den Inseln des Meeres.
'''
"6" = ''':sup:`6` Er erweiterte das Gebiet seines Volkes / und übte die Herrschaft
über das Land aus.
'''
"7" = ''':sup:`7` Viele Gefangene führte er wieder zurück. / Er eroberte Geser,
Bet-Zur und die Burg / und beseitigte darin alles, was unrein war. /
Niemand widersetzte sich ihm.
'''
"8" = ''':sup:`8` Sie bebauten in Frieden ihr Land; / der Boden gab seinen Ertrag, /
die Bäume auf dem Feld ihre Frucht.
'''
"9" = ''':sup:`9` Auf den Plätzen saßen die Alten; / alle sprachen über ihr Glück. /
Die jungen Männer / gingen im Schmuck ihres Ansehens und mit Waffen
gegürtet umher.
'''
"10" = ''':sup:`10` Er versorgte die Städte mit Nahrung / und baute sie zu Festungen
aus. / Sein Name wurde berühmt bis an das Ende der Welt.
'''
"11" = ''':sup:`11` Er brachte dem Land Frieden, / in Israel herrschte Jubel und
Freude.
'''
"12" = ''':sup:`12` Jeder saß unter seinem Weinstock und seinem Feigenbaum / und
niemand schreckte sie auf.
'''
"13" = ''':sup:`13` Der Feind verschwand aus dem Land; / in jenen Tagen wurden die
Könige besiegt.
'''
"14" = ''':sup:`14` Er stärkte alle Schwachen seines Volks / und setzte sich ein für
das Gesetz. / Alle Gesetzlosen und Bösen rottete er aus.
'''
"15" = ''':sup:`15` Das Heiligtum baute er prachtvoll aus, / viele Geräte für den
Tempel schaffte er an.
'''
"16" = ''':sup:`16` Als man in Rom und bis nach Sparta erfuhr, dass Jonatan tot war,
war die Trauer groß.
'''
"17" = ''':sup:`17` Als man aber hörte, sein Bruder Simeon habe seine Nachfolge als
Hohepriester angetreten und das Land mit seinen Städten sei fest in
seiner Hand,
'''
"18" = ''':sup:`18` schrieben sie ihm auf Bronzetafeln, um das Freundschafts- und
Beistandsbündnis mit ihm zu erneuern, das sie mit seinen Brüdern Judas
und Jonatan geschlossen hatten.
'''
"19" = ''':sup:`19` Diese Botschaft wurde vor der Volksversammlung in Jerusalem
verlesen.
'''
"20" = ''':sup:`20` Hier ist eine Abschrift des Briefes, den die Spartaner schickten:
Die Regierung und die Stadt der Spartaner grüßen den Großpriester
Simeon, die Ältesten, die Priester und die weitere Bürgerschaft der
Juden, ihre Brüder.
'''
"21" = ''':sup:`21` Die Gesandten, die ihr zu unserem Volk geschickt habt, haben uns
von eurem Ruhm und eurem Ansehen berichtet und wir haben uns über ihren
Besuch sehr gefreut.
'''
"22" = ''':sup:`22` Was sie vor dem Rat des Volkes gesagt haben, haben wir, wie folgt,
schriftlich festgehalten: Numenius, der Sohn des Antiochus, und
Antipater, der Sohn Jasons, sind als Gesandte der Juden zu uns
gekommen, um die Freundschaft mit uns zu erneuern.
'''
"23" = ''':sup:`23` Das Volk hat beschlossen, ihnen einen glänzenden Empfang zu
bereiten und die Niederschrift ihrer Rede im Staatsarchiv zu
hinterlegen, damit das Volk von Sparta sie nicht vergisst. - Eine
Abschrift davon schickten sie an den Hohepriester Simeon.
'''
"24" = ''':sup:`24` Danach sandte Simeon den Numenius mit einem großen goldenen Schild,
der tausend Minen wog, nach Rom, um das Beistandsbündnis mit den Römern
zu bekräftigen.
'''
"25" = ''':sup:`25` Als man im Volk davon erfuhr, sagte man: Wie können wir Simeon und
seinen Söhnen danken?
'''
"26" = ''':sup:`26` Denn er, seine Brüder und seine ganze Familie waren uns Halt und
Stütze. Er hat den Kampf gegen Israels Feinde geführt und sie
vertrieben und mit seinen Brüdern dem Volk die Freiheit errungen. Man
schrieb es auf Bronzetafeln, die man auf dem Berg Zion an Säulen
befestigte.
'''
"27" = ''':sup:`27` Und dies ist die Wiedergabe der Inschrift: Am achtzehnten Tag des
Monats Elul im Jahr 172 - das ist im dritten Jahr der Regierung des
großen Hohepriesters Simeon in Asaramel -
'''
"28" = ''':sup:`28` wurde auf der großen Versammlung der Priester, des Volkes, der
Führer des Volkes und der Ältesten des Landes uns Folgendes bekannt
gegeben:
'''
"29" = ''':sup:`29` Als wiederholt im Land Krieg ausbrach, scheuten Simeon, der Sohn
des Mattatias, aus der Familie Jojaribs, und seine Brüder keine Gefahr.
Sie stellten sich den Widersachern ihres Volkes entgegen, um ihr
Heiligtum und das Gesetz zu erhalten, und verschafften ihrem Volk
großen Ruhm.
'''
"30" = ''':sup:`30` Jonatan führte sein Volk zusammen; er wurde ihr Hohepriester, bis
er mit seinen Vätern vereint wurde.
'''
"31" = ''':sup:`31` Als darauf ihre Feinde den Plan fassten, in das Land einzufallen,
um es zugrunde zu richten und ihr Heiligtum anzutasten,
'''
"32" = ''':sup:`32` erhob sich Simeon und kämpfte für sein Volk. Aus eigenen Mitteln
brachte er viel Geld auf und versorgte die Krieger seines Volkes mit
Waffen und Verpflegung.
'''
"33" = ''':sup:`33` Er ließ die Städte Judäas befestigen, besonders Bet-Zur, das an der
Grenze von Judäa liegt; er legte eine jüdische Besatzung dorthin, wo
zuvor ein Waffenlager der Feinde gewesen war.
'''
"34" = ''':sup:`34` Auch die Städte Jafo am Meer und Geser bei Aschdod ließ er
befestigen. Früher wohnten dort die Feinde, er aber siedelte Juden an
und ließ ihnen alles zukommen, was sie zu ihrem Unterhalt brauchten.
'''
"35" = ''':sup:`35` Als das Volk sah, wie treu Simeon war und welchen Ruhm er seinem
Volk zu verschaffen suchte, machten sie ihn zu ihrem Führer und
Hohepriester zum Dank für all diese Taten, für die Gerechtigkeit und
Treue, die er seinem Volk bewies, und für sein Bestreben, auf jede
Weise sein Volk groß zu machen.
'''
"36" = ''':sup:`36` Es ist ihm zu seiner Zeit gelungen, die fremden Völker aus dem Land
zu vertreiben, vor allem die, die in der Davidstadt in Jerusalem
wohnten und sich eine Burg gebaut hatten, aus der sie Ausfälle machten,
die Umgebung des Tempels entweihten und seiner Heiligkeit großen
Schaden zufügten.
'''
"37" = ''':sup:`37` Er siedelte in der Davidstadt Juden an und ließ sie befestigen, um
Land und Stadt zu sichern. Auch ließ er die Mauern von Jerusalem höher
machen.
'''
"38" = ''':sup:`38` Demgemäß bestätigte ihn König Demetrius im Hohepriesteramt.
'''
"39" = ''':sup:`39` Er ernannte ihn zu seinem Freund und zeichnete ihn durch hohe Ehren
aus.
'''
"40" = ''':sup:`40` Denn er hatte gehört, dass Rom die Juden Freunde, Verbündete und
Brüder genannt und den Gesandten Simeons einen glänzenden Empfang
bereitet hatte.
'''
"41" = ''':sup:`41` Darum beschlossen die Juden und ihre Priester, Simeon solle für
immer ihr Anführer und Hohepriester sein, bis ein wahrer Prophet
auftrete.
'''
"42" = ''':sup:`42` Auch solle er ihr Befehlshaber sein und für das Heiligtum Sorge
tragen; durch ihn seien die Beamten zu ernennen für die Arbeiten am
Tempel, für das Land, das Heer und die Festungen.
'''
"43" = ''':sup:`43` Er solle für das Heiligtum Sorge tragen. Alle hätten ihm zu
gehorchen. Jede Urkunde im Land müsse in seinem Namen ausgestellt
werden. Auch dürfe er sich in Gold und Purpur kleiden.
'''
"44" = ''':sup:`44` Keinem aus dem Volk oder aus der Priesterschaft sei es erlaubt,
eine dieser Bestimmungen außer Kraft zu setzen, gegen seine Anordnungen
zu verstoßen, ohne seine Erlaubnis im Land eine Versammlung
einzuberufen, Purpur zu tragen oder eine goldene Spange anzulegen.
'''
"45" = ''':sup:`45` Jeder, der dem zuwiderhandle oder sich nicht daran halte, mache
sich strafbar.
'''
"46" = ''':sup:`46` Das ganze Volk beschloss, Simeon zu ermächtigen, nach diesen
Bestimmungen zu handeln.
'''
"47" = ''':sup:`47` Simeon nahm an; er willigte ein, Hohepriester, Befehlshaber und
Fürst der Juden und ihrer Priester zu sein und in allem den Vorsitz zu
führen.
'''
"48" = ''':sup:`48` Sie ließen diese Urkunde auf Bronzetafeln schreiben und im Vorhof
des Tempels für alle sichtbar aufstellen.
'''
"49" = ''':sup:`49` Eine Abschrift davon sei in der Schatzkammer für Simeon und seine
Söhne zu hinterlegen.
'''
