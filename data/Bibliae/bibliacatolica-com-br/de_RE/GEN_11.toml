[11]
"1" = ''':sup:`1` Die ganze Erde hatte eine Sprache und ein und dieselben Worte.
'''
"2" = ''':sup:`2` Als sie ostwärts aufbrachen, fanden sie eine Ebene im Land Schinar
und siedelten sich dort an.
'''
"3" = ''':sup:`3` Sie sagten zueinander: Auf, formen wir Lehmziegel und brennen wir
sie zu Backsteinen. So dienten ihnen gebrannte Ziegel als Steine und
Erdpech als Mörtel.
'''
"4" = ''':sup:`4` Dann sagten sie: Auf, bauen wir uns eine Stadt und einen Turm mit
einer Spitze bis in den Himmel! So wollen wir uns einen Namen machen,
damit wir uns nicht über die ganze Erde zerstreuen.
'''
"5" = ''':sup:`5` Da stieg der HERR herab, um sich Stadt und Turm anzusehen, die die
Menschenkinder bauten.
'''
"6" = ''':sup:`6` Und der HERR sprach: Siehe, ein Volk sind sie und eine Sprache haben
sie alle. Und das ist erst der Anfang ihres Tuns. Jetzt wird ihnen
nichts mehr unerreichbar sein, wenn sie es sich zu tun vornehmen.
'''
"7" = ''':sup:`7` Auf, steigen wir hinab und verwirren wir dort ihre Sprache, sodass
keiner mehr die Sprache des anderen versteht.
'''
"8" = ''':sup:`8` Der HERR zerstreute sie von dort aus über die ganze Erde und sie
hörten auf, an der Stadt zu bauen.
'''
"9" = ''':sup:`9` Darum gab man der Stadt den Namen Babel, Wirrsal, denn dort hat der
HERR die Sprache der ganzen Erde verwirrt und von dort aus hat er die
Menschen über die ganze Erde zerstreut.
'''
"10" = ''':sup:`10` Dies ist die Geschlechterfolge Sems: Sem zeugte im Alter von
hundert Jahren Arpachschad, zwei Jahre nach der Flut.
'''
"11" = ''':sup:`11` Nachdem Sem Arpachschad gezeugt hatte, lebte er noch fünfhundert
Jahre und zeugte Söhne und Töchter.
'''
"12" = ''':sup:`12` Arpachschad zeugte mit fünfunddreißig Jahren Schelach.
'''
"13" = ''':sup:`13` Nachdem Arpachschad Schelach gezeugt hatte, lebte er noch
vierhundertdrei Jahre und zeugte Söhne und Töchter.
'''
"14" = ''':sup:`14` Schelach zeugte mit dreißig Jahren Eber.
'''
"15" = ''':sup:`15` Nachdem Schelach Eber gezeugt hatte, lebte er noch vierhundertdrei
Jahre und zeugte Söhne und Töchter.
'''
"16" = ''':sup:`16` Eber war vierunddreißig Jahre alt, da zeugte er Peleg.
'''
"17" = ''':sup:`17` Nachdem Eber Peleg gezeugt hatte, lebte er noch vierhundertdreißig
Jahre und zeugte Söhne und Töchter.
'''
"18" = ''':sup:`18` Peleg war dreißig Jahre alt, da zeugte er Regu.
'''
"19" = ''':sup:`19` Nachdem Peleg Regu gezeugt hatte, lebte er noch zweihundertneun
Jahre und zeugte Söhne und Töchter.
'''
"20" = ''':sup:`20` Regu war zweiunddreißig Jahre alt, da zeugte er Serug.
'''
"21" = ''':sup:`21` Nachdem Regu Serug gezeugt hatte, lebte er noch zweihundertsieben
Jahre und zeugte Söhne und Töchter.
'''
"22" = ''':sup:`22` Serug war dreißig Jahre alt, da zeugte er Nahor.
'''
"23" = ''':sup:`23` Nachdem Serug Nahor gezeugt hatte, lebte er noch zweihundert Jahre
und zeugte Söhne und Töchter.
'''
"24" = ''':sup:`24` Nahor war neunundzwanzig Jahre alt, da zeugte er Terach.
'''
"25" = ''':sup:`25` Nachdem Nahor Terach gezeugt hatte, lebte er noch hundertneunzehn
Jahre und zeugte Söhne und Töchter.
'''
"26" = ''':sup:`26` Terach war siebzig Jahre alt, da zeugte er Abram, Nahor und Haran.
'''
"27" = ''':sup:`27` Das ist die Geschlechterfolge nach Terach: Terach zeugte Abram,
Nahor und Haran; Haran zeugte Lot.
'''
"28" = ''':sup:`28` Haran aber starb zu Lebzeiten seines Vaters Terach im Land seiner
Verwandtschaft, in Ur in Chaldäa.
'''
"29" = ''':sup:`29` Abram und Nahor nahmen sich Frauen. Der Name von Abrams Frau war
Sarai. Der Name von Nahors Frau war Milka, die Tochter Harans, des
Vaters der Milka und des Vaters der Jiska.
'''
"30" = ''':sup:`30` Sarai war unfruchtbar, sie hatte kein Kind.
'''
"31" = ''':sup:`31` Terach nahm seinen Sohn Abram, seinen Enkel Lot, den Sohn Harans,
und seine Schwiegertochter Sarai, die Frau seines Sohnes Abram, und sie
zogen miteinander aus Ur in Chaldäa aus, um in das Land Kanaan zu
gehen. Als sie aber nach Haran kamen, siedelten sie sich dort an.
'''
"32" = ''':sup:`32` Die Lebenszeit Terachs betrug zweihundertfünf Jahre, dann starb
Terach in Haran.
'''
