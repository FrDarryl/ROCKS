[42]
"1" = ''':sup:`1` Schäme dich, ein Wort, das du gehört hast, weiterzugeben / und
geheime Worte zu enthüllen! Dann wirst du wahre Scham zeigen / und
Gefallen bei allen Menschen finden. Schäme dich nicht folgender Dinge /
und nimm nicht falsche Rücksicht, um zu sündigen:
'''
"2" = ''':sup:`2` des Gesetzes des Höchsten und des Bundes / und des gerechten Urteils
über einen Gottlosen,
'''
"3" = ''':sup:`3` der Abrechnung mit einem Partner und mit Weggefährten, / der Gabe
eines Erbes von Freunden,
'''
"4" = ''':sup:`4` der Genauigkeit einer Waage und der Gewichte, / des Erwerbs von viel
oder wenig,
'''
"5" = ''':sup:`5` des Gewinns beim Geschäft mit Händlern / und der vielen Mühe der
Erziehung der Kinder / und der blutigen Striemen für einen bösen
Sklaven!
'''
"6" = ''':sup:`6` Für eine böse Frau ist eine Versiegelung nützlich, / und wo viele
Hände sind, schließ ab!
'''
"7" = ''':sup:`7` Was immer du übergibst an Zahl und Gewicht, / Geben und Empfangen -
schreib alles auf!
'''
"8" = ''':sup:`8` Schäme dich nicht der Zurechtweisung eines Unverständigen und Toren
/ und eines Greises, der sich mit jungen Menschen abgibt! Dann wirst du
jemand sein, der wahrhaftig gebildet ist / und der sich bewährt hat vor
allen Lebenden.
'''
"9" = ''':sup:`9` Eine Tochter bedeutet für den Vater insgeheim Schlaflosigkeit, / die
Sorge um sie raubt den Schlaf: in ihrer Jugend, dass sie nicht
verblüht, / und im Zusammenleben, dass sie nicht gehasst wird;
'''
"10" = ''':sup:`10` in ihrer Jungfräulichkeit, dass sie nicht entehrt wird / und unter
der Obhut ihres Vaters nicht schwanger wird, bei ihrem Zusammensein mit
einem Mann, dass sie nicht untreu wird, / und im Zusammenleben, dass
sie nicht unfruchtbar ist.
'''
"11" = ''':sup:`11` Wache streng über eine starrköpfige Tochter, / damit sie dich nicht
zum Gespött der Feinde macht, zum Stadtgespräch und zum Getadelten des
Volkes / und sie dich nicht beschämt in einer großen Menge!
'''
"12" = ''':sup:`12` Achte bei keinem Menschen auf Schönheit / und sitz nicht in der
Gesellschaft von Frauen!
'''
"13" = ''':sup:`13` Denn aus Kleidern kommt eine Motte heraus / und aus einer Frau die
Bosheit der Frau.
'''
"14" = ''':sup:`14` Besser die Bosheit eines Mannes als eine wohltätige Frau / und eine
Frau, die mit Beschimpfung andere beschämt.
'''
"15" = ''':sup:`15` Nun will ich der Werke des Herrn gedenken, / und was ich gesehen
habe, werde ich erzählen: Durch die Worte des Herrn sind seine Werke /
und durch seinen Segen gab er ihnen ihre Bestimmung.
'''
"16" = ''':sup:`16` Die leuchtende Sonne blickt auf alles hernieder / und von der
Herrlichkeit des Herrn ist sein Werk erfüllt.
'''
"17" = ''':sup:`17` Der Herr gab es selbst den Heiligen nicht, / all seine Wunder zu
erzählen, der Herr der Herrscher über das All, hat sie gegründet, /
sodass das All in seiner Herrlichkeit Bestand hat.
'''
"18" = ''':sup:`18` Abgrund und Herz hat er durchforscht / und ihre Absichten hat er
durchschaut; denn der Höchste kennt alles Wissen / und er blickt auf
die Zeichen der Zeiten.
'''
"19" = ''':sup:`19` Er tut das Vergangene und das Kommende kund / und enthüllt die
Spuren des Verborgenen.
'''
"20" = ''':sup:`20` Kein Gedanke entgeht ihm / und kein einziges Wort bleibt ihm
verborgen.
'''
"21" = ''':sup:`21` Die Großtaten seiner Weisheit hat er geordnet; / wie er ist von
Ewigkeit und in Ewigkeit. Ihm ist weder etwas hinzugefügt noch
weggenommen worden / und er hat keines Ratgebers bedurft.
'''
"22" = ''':sup:`22` Wie begehrenswert sind alle seine Werke, / wie ein Funke sind sie
anzusehen.
'''
"23" = ''':sup:`23` Dies alles lebt und bleibt für die Ewigkeit, / für jeden Bedarf und
alles gehorcht.
'''
"24" = ''':sup:`24` Alles gibt es paarweise, eines gegenüber dem anderen, / er hat
nichts gemacht, dem etwas mangelt.
'''
"25" = ''':sup:`25` Eines bestärkt die Vorzüge des anderen. / Wer wird sich satt sehen
an seiner Herrlichkeit?
'''
