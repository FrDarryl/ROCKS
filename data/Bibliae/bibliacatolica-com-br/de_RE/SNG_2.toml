[2]
"1" = ''':sup:`1` Ich bin eine Blume des Scharon, / eine Lilie der Täler.
'''
"2" = ''':sup:`2` Wie eine Lilie unter Disteln, / so ist meine Freundin unter den
Töchtern.
'''
"3" = ''':sup:`3` Wie ein Apfelbaum unter den Bäumen des Waldes, / so ist mein
Geliebter unter den Söhnen. In seinem Schatten begehre ich zu sitzen. /
Wie süß schmeckt seine Frucht meinem Gaumen!
'''
"4" = ''':sup:`4` In das Weinhaus hat er mich geführt. / Sein Zeichen über mir heißt
Liebe.
'''
"5" = ''':sup:`5` Stärkt mich mit Traubenkuchen, / erquickt mich mit Äpfeln; / denn
ich bin krank vor Liebe.
'''
"6" = ''':sup:`6` Seine Linke liegt unter meinem Kopf, / seine Rechte umfängt mich.
'''
"7" = ''':sup:`7` Bei den Gazellen und Hinden der Flur / beschwöre ich euch,
Jerusalems Töchter: Stört die Liebe nicht auf, / weckt sie nicht, / bis
es ihr selbst gefällt!
'''
"8" = ''':sup:`8` Horch! Mein Geliebter! / Sieh da, er kommt. Er springt über die
Berge, / hüpft über die Hügel.
'''
"9" = ''':sup:`9` Der Gazelle gleicht mein Geliebter, / dem jungen Hirsch. Sieh da, /
er steht hinter unserer Mauer, er blickt durch die Fenster, / späht
durch die Gitter.
'''
"10" = ''':sup:`10` Mein Geliebter hebt an und spricht zu mir: / Steh auf, meine
Freundin, / meine Schöne, so komm doch!
'''
"11" = ''':sup:`11` Denn vorbei ist der Winter, / verrauscht der Regen.
'''
"12" = ''':sup:`12` Die Blumen erscheinen im Land, / die Zeit zum Singen ist da. Die
Stimme der Turteltaube / ist zu hören in unserem Land.
'''
"13" = ''':sup:`13` Am Feigenbaum reifen die ersten Früchte, / die blühenden Reben
duften. Steh auf, meine Freundin, / meine Schöne, so komm doch!
'''
"14" = ''':sup:`14` Meine Taube in den Felsklüften, / im Versteck der Klippe, dein
Gesicht lass mich sehen, / deine Stimme hören! Denn süß ist deine
Stimme, / lieblich dein Gesicht.
'''
"15" = ''':sup:`15` Fangt uns die Füchse, / die kleinen Füchse! Sie verwüsten die
Weinberge, / unsre blühenden Weinberge.
'''
"16" = ''':sup:`16` Mein Geliebter ist mein / und ich bin sein; er weidet in den
Lilien.
'''
"17" = ''':sup:`17` Wenn der Tag verweht / und die Schatten fliehen, wende dich, mein
Geliebter, / der Gazelle gleich oder dem jungen Hirsch / auf den
Betarbergen.
'''
