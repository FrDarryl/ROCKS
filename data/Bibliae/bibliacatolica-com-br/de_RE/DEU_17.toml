[17]
"1" = ''':sup:`1` Du sollst dem HERRN, deinem Gott, keinen Stier und kein Lamm
schlachten, die einen Fehler, irgendeine Missbildung haben, denn das
ist dem HERRN, deinem Gott, ein Gräuel.
'''
"2" = ''':sup:`2` Wenn in deiner Mitte, in einem der Stadtbereiche, die der HERR, dein
Gott, dir gibt, ein Mann - oder auch eine Frau - lebt, der tut, was in
den Augen des HERRN, deines Gottes, böse ist und sich über seinen Bund
hinwegsetzt,
'''
"3" = ''':sup:`3` wenn er hingeht, anderen Göttern dient und sich vor ihnen
niederwirft - und zwar vor der Sonne, dem Mond oder dem ganzen
Himmelsheer, was ich verboten habe -,
'''
"4" = ''':sup:`4` wenn dir das gemeldet wird, wenn du den Fall anhängig machst, genaue
Ermittlungen anstellst und es sich zeigt: Ja, es ist wahr, der
Tatbestand steht fest, dieser Gräuel ist in Israel geschehen!,
'''
"5" = ''':sup:`5` dann sollst du diesen Mann oder diese Frau, die den Frevel begangen
haben, den Mann oder die Frau, zu einem deiner Stadttore führen und
steinigen und sie sollen sterben.
'''
"6" = ''':sup:`6` Wenn es um Leben oder Tod eines Angeklagten geht, darf er nur auf
die Aussage von zwei oder drei Zeugen hin zum Tod verurteilt werden.
Auf die Aussage eines einzigen Zeugen hin darf er nicht zum Tod
verurteilt werden.
'''
"7" = ''':sup:`7` Wenn er hingerichtet wird, sollen die Zeugen als Erste ihre Hand
gegen ihn erheben, dann erst das ganze Volk. Du sollst das Böse aus
deiner Mitte wegschaffen.
'''
"8" = ''':sup:`8` Wenn bei einem Verfahren wegen Mord, Eigentumsdelikt oder
Körperverletzung - also wegen Streitsachen, über die in deinen
Stadtbereichen entschieden werden darf - der Fall für dich zu
ungewöhnlich liegt, dann sollst du dich aufmachen, zu der Stätte
hinaufziehen, die der HERR erwählen wird,
'''
"9" = ''':sup:`9` und vor die levitischen Priester und den Richter treten, der dann
amtiert. Du sollst genaue Ermittlungen anstellen lassen und sie sollen
dir den Urteilsspruch verkünden.
'''
"10" = ''':sup:`10` Dann sollst du dich an den Wortlaut des Spruchs halten, den sie dir
an dieser Stätte, die der HERR erwählen wird, verkünden, und du sollst
alles, was sie dich lehren, genau bewahren und es halten.
'''
"11" = ''':sup:`11` An den Wortlaut der Weisung, die sie dich lehren, und an das
Urteil, das sie fällen, sollst du dich halten. Von dem Spruch, den sie
dir verkünden, sollst du weder rechts noch links abweichen.
'''
"12" = ''':sup:`12` Wer aber so vermessen ist, auf den Priester, der dort steht, um vor
dem HERRN, deinem Gott, Dienst zu tun oder auf den Richter nicht zu
hören, dieser Mann soll sterben. Du sollst das Böse aus Israel
wegschaffen.
'''
"13" = ''':sup:`13` Das ganze Volk soll davon hören, damit sie sich fürchten und nicht
noch einmal so vermessen sind.
'''
"14" = ''':sup:`14` Wenn du in das Land, das der HERR, dein Gott, dir gibt,
hineingezogen bist, es in Besitz genommen hast, in ihm wohnst und dann
sagst: Ich will einen König über mich einsetzen wie alle Völker in
meiner Nachbarschaft!,
'''
"15" = ''':sup:`15` dann darfst du einen König über dich einsetzen, doch nur einen, den
der HERR, dein Gott, auswählt. Nur aus der Mitte deiner Brüder darfst
du einen König über dich einsetzen. Einen Ausländer darfst du nicht
über dich einsetzen, weil er nicht dein Bruder ist.
'''
"16" = ''':sup:`16` Der König soll sich aber nicht zu viele Pferde halten. Er soll das
Volk nicht nach Ägypten zurückbringen, um mehr Pferde zu bekommen; denn
der HERR hat zu euch gesagt: Ihr sollt auf diesem Weg nie wieder
zurückkehren.
'''
"17" = ''':sup:`17` Er soll sich auch keine große Zahl von Frauen nehmen, damit sein
Sinn nicht vom rechten Weg abweicht. Er soll nicht zu viel Silber und
Gold anhäufen.
'''
"18" = ''':sup:`18` Und wenn er seinen Königsthron bestiegen hat, soll er sich von
dieser Weisung, die die levitischen Priester aufbewahren, auf einer
Schriftrolle eine Zweitschrift anfertigen lassen.
'''
"19" = ''':sup:`19` Sein Leben lang soll er die Weisung mit sich führen und in der
Rolle lesen, damit er lernt, den HERRN, seinen Gott, zu fürchten, alle
Worte dieser Weisung und diese Gesetze zu bewahren, sie zu halten,
'''
"20" = ''':sup:`20` sein Herz nicht über seine Brüder zu erheben und von dem Gebot
weder rechts noch links abzuweichen, damit er lange als König in
Israels Mitte lebt, er und seine Nachkommen.
'''
"Notes" = '''
Notas de rodapé:
17:1 - Die Anweisung, vollkommene Tiere zu opfern, betont Gottes
Heiligkeit und die Notwendigkeit, ihm das Beste darzubringen. Dies
spiegelt die Bedeutung von Reinheit und angemessener Anbetung im Leben
des Volkes Gottes wider (siehe auch Levitikus 22:19-21 und Maleachi
1:8).
17:8-13 - Die Richtlinien für die Entscheidung schwieriger Fälle
betonen die Notwendigkeit von Gerechtigkeit und die Bedeutung weiser
und gerechter Führer. Der Text betont die Verantwortung der
Gemeinschaft, nach Wahrheit und Gerechtigkeit zu streben (siehe auch
17:14-20 - Die Wahl eines Königs ist geregelt. Dabei wird betont, dass
der König ein Führer sein muss, der Gott gehorcht und nicht von seinem
Gesetz abweicht. Dies unterstreicht das Ideal der dienenden Führung und
die Bedeutung der Unterwerfung unter Gottes Willen (siehe auch 1.
17:18-20 - Der König sollte eine Abschrift des Gesetzes anfertigen und
täglich darin lesen. Dies verdeutlichte die Notwendigkeit von Wissen
und Meditation über Gottes Wort. Dies beweist, dass wirksame Führung
119,105).
17:6 - Das Prinzip der zwei oder drei Zeugen wird eingeführt, um die
Bedeutung von Wahrheit und Wahrhaftigkeit bei Urteilen zu bekräftigen.
Dies spiegelt auch den Wert der Gemeinschaft im Streben nach
13:1).
'''
