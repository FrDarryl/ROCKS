[34]
"1" = ''':sup:`1` Mose stieg aus den Steppen von Moab hinauf auf den Nebo, den Gipfel
des Pisga gegenüber Jericho, und der HERR zeigte ihm das ganze Land. Er
zeigte ihm Gilead bis nach Dan hin,
'''
"2" = ''':sup:`2` ganz Naftali, das Gebiet von Efraim und Manasse, ganz Juda bis zum
Mittelmeer,
'''
"3" = ''':sup:`3` den Negeb und die Jordangegend, den Talgraben von Jericho, der
Palmenstadt, bis Zoar.
'''
"4" = ''':sup:`4` Der HERR sagte zu ihm: Das ist das Land, das ich Abraham, Isaak und
Jakob versprochen habe mit dem Schwur: Deinen Nachkommen werde ich es
geben. Ich habe es dich mit deinen Augen schauen lassen. Hinüberziehen
wirst du nicht.
'''
"5" = ''':sup:`5` Danach starb Mose, der Knecht des HERRN, dort in Moab, wie es der
HERR bestimmt hatte.
'''
"6" = ''':sup:`6` Man begrub ihn im Tal, in Moab, gegenüber Bet-Pegor. Bis heute kennt
niemand sein Grab.
'''
"7" = ''':sup:`7` Mose war hundertzwanzig Jahre alt, als er starb. Sein Auge war noch
nicht getrübt, seine Frische war noch nicht geschwunden.
'''
"8" = ''':sup:`8` Die Israeliten beweinten Mose dreißig Tage lang in den Steppen von
Moab. Danach war die Zeit des Weinens und der Klage um Mose beendet.
'''
"9" = ''':sup:`9` Josua, der Sohn Nuns, war vom Geist der Weisheit erfüllt, denn Mose
hatte ihm die Hände aufgelegt. Die Israeliten hörten auf ihn und taten,
was der HERR dem Mose aufgetragen hatte.
'''
"10" = ''':sup:`10` Niemals wieder ist in Israel ein Prophet wie Mose aufgetreten. Ihn
hat der HERR von Angesicht zu Angesicht erkannt,
'''
"11" = ''':sup:`11` für all die Zeichen und Wunder, die er in Ägypten im Auftrag des
HERRN am Pharao, an seinem ganzen Hof und an seinem ganzen Land getan
hat,
'''
"12" = ''':sup:`12` zu all den Beweisen seiner starken Hand und zu all den Furcht
erregenden und großen Taten, die Mose vor den Augen von ganz Israel
vollbracht hat.
'''
