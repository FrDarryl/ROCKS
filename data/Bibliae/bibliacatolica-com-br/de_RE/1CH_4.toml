[4]
"1" = ''':sup:`1` Die Söhne Judas waren: Perez, Hezron, Karmi, Hur und Schobal.
'''
"2" = ''':sup:`2` Reaja, der Sohn Schobals, zeugte Jahat und Jahat zeugte Ahumai und
Lahad. Das waren die Sippen der Zoraïter.
'''
"3" = ''':sup:`3` Und das waren die Söhne Etams: Jesreel, Jischma und Jidbasch. Der
Name ihrer Schwester war Hazlelponi.
'''
"4" = ''':sup:`4` Penuel war der Vater Gedors und Eser der Vater Huschas. Das waren
die Nachkommen Hurs, des Erstgeborenen der Efrata, des Vaters von
Betlehem.
'''
"5" = ''':sup:`5` Aschhur, der Vater Tekoas, hatte zwei Frauen, Hela und Naara.
'''
"6" = ''':sup:`6` Naara gebar ihm Ahusam, Hefer, Temni und Ahaschtari. Das waren die
Söhne der Naara.
'''
"7" = ''':sup:`7` Die Söhne der Hela waren: Zeret, Zohar und Etnan.
'''
"8" = ''':sup:`8` Koz zeugte Anub, Zobeba, ferner die Sippen Aharhels, des Sohnes
Harums.
'''
"9" = ''':sup:`9` Jabez war angesehener als seine Brüder. Seine Mutter hatte ihn Jabez
genannt; denn sie sagte: Ich habe ihn unter Beschwerden geboren.
'''
"10" = ''':sup:`10` Doch Jabez rief zum Gott Israels und sprach: Möchtest du mich
segnen und mein Gebiet erweitern. Möchte deine Hand mit mir sein, dass
du mich freimachst von Unheil und ich ohne Beschwerden bleibe. Und Gott
erfüllte seine Bitte.
'''
"11" = ''':sup:`11` Kelub, der Bruder Schuhas, zeugte Mehir, den Vater Eschtons.
'''
"12" = ''':sup:`12` Eschton zeugte Bet-Rafa, Paseach und Tehinna, den Vater von
Ir-Nahasch. Das sind die Männer von Recha.
'''
"13" = ''':sup:`13` Die Söhne des Kenas waren Otniël und Seraja, die Söhne Otniëls
Hatat und Meonotai.
'''
"14" = ''':sup:`14` Meonotai zeugte Ofra. Seraja zeugte Joab, den Vater von
Ge-Haraschim, Tal der Handwerker, denn sie waren Handwerker.
'''
"15" = ''':sup:`15` Die Söhne Kalebs, des Sohnes Jefunnes, waren: Iru, Ela und Naam.
Der Sohn Elas war Kenas.
'''
"16" = ''':sup:`16` Die Söhne Jehallelels waren: Sif, Sifa, Tirja und Asarel.
'''
"17" = ''':sup:`17` Der Sohn Esras war: Jeter, dazu Mered, Efer und Jalon; Bitja
empfing Mirjam, Schammai und Jischbach, den Vater von Eschtemoa.
'''
"18" = ''':sup:`18` Seine judäische Frau gebar: Jered, den Vater von Gedor, Heber, den
Vater von Socho, und Jekutiël, den Vater von Sanoach. Das waren die
Söhne der Bitja, der Tochter des Pharao, die Mered geheiratet hatte,
'''
"19" = ''':sup:`19` und die Söhne seiner judäischen Frau, der Schwester Nahams, des
Vaters von Keïla, dem Garmiter, und von Eschtemoa, dem Maachatiter.
'''
"20" = ''':sup:`20` Die Söhne Schimons waren: Amnon, Rinna, Ben-Hanan und Tilon. Die
Söhne Jischis waren Sohet und Ben-Sohet.
'''
"21" = ''':sup:`21` Die Söhne Schelas, des Sohnes Judas, waren: Er, der Vater Lechas,
Lada, der Vater Mareschas, sowie die Sippen des Hauses der
Byssusbearbeiter von Bet-Aschbea,
'''
"22" = ''':sup:`22` ferner Jokim und die Männer von Koseba sowie Joasch und Saraf, die
Moab in Besitz genommen hatten, aber wieder nach Betlehem zurückgekehrt
waren - die Berichte sind altüberliefert.
'''
"23" = ''':sup:`23` Sie sind die Töpfer und Einwohner von Netaïm und Gedera und wohnen
dort im Dienst des Königs.
'''
"24" = ''':sup:`24` Die Söhne Simeons waren: Jemuël, Jamin, Jarib, Serach und Schaul.
'''
"25" = ''':sup:`25` Dessen Sohn war Schallum, dessen Sohn Mibsam und dessen Sohn
Mischma.
'''
"26" = ''':sup:`26` Der Sohn Mischmas war Hammuël, dessen Sohn Sakkur und dessen Sohn
Schimi.
'''
"27" = ''':sup:`27` Schimi hatte sechzehn Söhne und sechs Töchter. Doch seine Brüder
waren nicht kinderreich und alle ihre Sippen erreichten nicht die Zahl
der Söhne Judas.
'''
"28" = ''':sup:`28` Sie wohnten in Beerscheba, Molada, Hazar-Schual,
'''
"29" = ''':sup:`29` Bilha, Ezem, Eltolad,
'''
"30" = ''':sup:`30` Betuël, Horma, Ziklag,
'''
"31" = ''':sup:`31` Bet-Markabot, Hazar-Susim, Bet-Biri und Schaarajim. Das waren ihre
Städte mit den dazugehörenden Gehöften, bis David König wurde,
'''
"32" = ''':sup:`32` dazu noch Etam, Ajin, Rimmon, Tochen und Aschan, fünf Städte
'''
"33" = ''':sup:`33` mit all ihren Gehöften im Umkreis dieser Städte bis nach Baal hin.
Das waren ihre Wohnsitze und sie hatten ihre eigenen Stammeslisten.
'''
"34" = ''':sup:`34` Meschobab, Jamlech, Joscha, der Sohn Amazjas,
'''
"35" = ''':sup:`35` Joël, Jehu, der Sohn Joschibjas, des Sohnes Serajas, des Sohnes
Asiëls,
'''
"36" = ''':sup:`36` Eljoënai, Jaakoba, Jeschohaja, Asaja, Adiël, Jesimiël, Benaja,
'''
"37" = ''':sup:`37` Sisa, der Sohn Schifis, des Sohnes Allons, des Sohnes Jedajas, des
Sohnes Schimris, des Sohnes Schemajas:
'''
"38" = ''':sup:`38` Diese namentlich Genannten waren führende Männer in ihren
Sippenverbänden. Ihre Großfamilien hatten sich stark vermehrt.
'''
"39" = ''':sup:`39` Daher zogen sie, um Weideplätze für ihre Schafe und Ziegen zu
suchen, zum Osten des Tals, wo der Weg nach Gedor abzweigt.
'''
"40" = ''':sup:`40` Sie fanden fette und gute Weideplätze. Das Land war nach allen
Seiten hin ausgedehnt, ruhig und friedlich; denn die früheren Bewohner
gehörten zu den Hamiten.
'''
"41" = ''':sup:`41` So kamen diese mit Namen Aufgezeichneten in den Tagen des Königs
Hiskija von Juda, machten einen Anschlag auf ihre Zelte und auf die
Mëuniter, die sich dort fanden, und blieben bis zum heutigen Tag. Sie
vollzogen an ihnen den Bann und ließen sich an ihrer Stelle nieder;
denn es gab dort Weideplätze für ihre Schafe und Ziegen.
'''
"42" = ''':sup:`42` Von den Nachkommen Simeons zogen fünfhundert Mann in das Gebirge
Seïr. Pelatja, Nearja, Refaja und Usiël, die Söhne Jischis, standen an
ihrer Spitze.
'''
"43" = ''':sup:`43` Sie schlugen die Restbevölkerung, die von den Amalekitern noch
vorhanden war, und wohnen dort bis zum heutigen Tag.
'''
"Notes" = '''
Notas de rodapé:
4:1-4 - Die Genealogie des Stammes Juda wird mit der Erwähnung mehrerer
Nebenfiguren fortgesetzt, wie etwa Perez und Karmi. Dies verdeutlicht
den Reichtum der Geschichte Judas und die zentrale Rolle, die seine
4:9-10 - Jabez wird als ein Mann ausgezeichnet, der ehrenhafter ist als
seine Brüder. Er bittet Gott um Segen, und sein Gebet wird erhört.
Jabez' Gebet ist zu einem klassischen Beispiel für die Abhängigkeit von
der göttlichen Gnade und das Vertrauen in die Kraft des Gebets geworden
4:11-15 - In Judas Stammbaum werden weiterhin Personen wie Kaleb und
seine Familie erwähnt. Kaleb ist für seinen Glauben und Mut bekannt,
Josua 14:6-14).
4:16-23 - Die Nachkommen Judas, darunter Schmiede und Handwerker,
werden erwähnt, was zeigt, dass Gottes Volk eine breite Palette von
Funktionen erfüllt, die alle für das Leben der Gemeinschaft von
4:24-27 - Die Genealogie des Stammes Simeon wird vorgestellt und die
Präsenz dieses Stammes im Gebiet von Juda hervorgehoben. Simeon spielt
eine diskrete, aber wichtige Rolle in der Entwicklung der zwölf Stämme
'''
