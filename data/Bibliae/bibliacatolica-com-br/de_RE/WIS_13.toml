[13]
"1" = ''':sup:`1` Ohne Verstand waren von Natur aus alle Menschen, denen die
Gotteserkenntnis fehlte. / Aus den sichtbaren Gütern vermochten sie
nicht den Seienden zu erkennen. / Beim Anblick der Werke erkannten sie
den Meister nicht,
'''
"2" = ''':sup:`2` sondern hielten das Feuer, den Wind, die flüchtige Luft, den Kreis
der Gestirne, die gewaltige Flut / oder die Welt beherrschenden
Himmelsleuchten für Götter.
'''
"3" = ''':sup:`3` Wenn sie diese, entzückt über ihre Schönheit, schon für Götter
hielten, / dann hätten sie auch erkennen sollen, wie viel besser ihr
Gebieter ist, / denn der Urheber der Schönheit hat sie erschaffen.
'''
"4" = ''':sup:`4` Und wenn sie über ihre Macht und Wirkkraft in Staunen gerieten, /
dann hätten sie auch erkennen sollen, wie viel mächtiger jener ist, der
sie geschaffen hat;
'''
"5" = ''':sup:`5` denn aus der Größe und Schönheit der Geschöpfe / wird in
Entsprechung ihr Schöpfer erschaut.
'''
"6" = ''':sup:`6` Dennoch trifft sie nur geringer Tadel: / Vielleicht suchen sie Gott
und wollen ihn finden, / gehen aber dabei in die Irre.
'''
"7" = ''':sup:`7` Sie verweilen bei der Erforschung seiner Werke / und lassen sich
durch den Augenschein täuschen; denn schön ist, was sie schauen.
'''
"8" = ''':sup:`8` Doch auch sie sind unentschuldbar;
'''
"9" = ''':sup:`9` wenn sie durch ihren Verstand schon fähig waren, / die Welt zu
erforschen, / warum fanden sie dann nicht eher den Gebieter von alldem?
'''
"10" = ''':sup:`10` Unselig aber sind jene, die auf Totes ihre Hoffnung setzen / und
Werke von Menschenhand als Götter bezeichnen, / Gold und Silber,
handwerklich Gestaltetes / und Nachbildungen von Lebewesen / oder einen
nutzlosen Stein, ein Werk alter Herkunft.
'''
"11" = ''':sup:`11` Da sägte ein Holzschnitzer einen geeigneten Baum ab, / entrindete
ihn ringsum geschickt, bearbeitete ihn sorgfältig / und machte daraus
ein nützliches Gerät für den täglichen Gebrauch.
'''
"12" = ''':sup:`12` Die Abfälle seiner Arbeit verwendete er, / um sich die Nahrung zu
bereiten, und aß sich satt.
'''
"13" = ''':sup:`13` Was dann noch übrig blieb und zu nichts brauchbar war, / ein
krummes, knotiges Stück Holz, das nahm er, schnitzte daran so eifrig
und fachgemäß, wie man es tut, wenn man am Abend von der Arbeit
abgespannt ist, / formte es zum Bild eines Menschen
'''
"14" = ''':sup:`14` oder machte es einem armseligen Tier ähnlich, / beschmierte es mit
Mennig und roter Schminke, / überstrich alle schadhaften Stellen,
'''
"15" = ''':sup:`15` schuf ihm einen passenden Ort, / stellte es an der Wand auf und
befestigte es mit Eisen.
'''
"16" = ''':sup:`16` So sorgte er dafür, dass es nicht herunterfiel, / wusste er doch,
dass es sich nicht helfen kann; / es ist ja nur ein Bild und braucht
Hilfe,
'''
"17" = ''':sup:`17` aber wenn er um Besitz, Ehe und Kinder betet, / dann schämt er sich
nicht, das Leblose anzureden. / Um Gesundheit ruft er das Schwache an,
'''
"18" = ''':sup:`18` Leben begehrt er vom Toten, / Hilfe erfleht er vom ganz
Unerfahrenen / und gute Reise von dem, was nicht einmal den Fuß bewegen
kann.
'''
"19" = ''':sup:`19` Für seine Arbeit, für Gewinn und Erfolg seines Handwerks / bittet
er um Kraft von einem, dessen Hände völlig kraftlos sind.
'''
"Notes" = '''
