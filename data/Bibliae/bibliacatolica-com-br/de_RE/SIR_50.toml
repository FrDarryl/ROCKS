[50]
"1" = ''':sup:`1` Simon, der Sohn des Onias, war der Hohepriester, / der während
seines Lebens das Haus wiederhergestellt / und in seinen Tagen den
Tempel befestigt hat.
'''
"2" = ''':sup:`2` Von ihm wurde das Fundament in doppelter Höhe gelegt, / die hohe
Befestigung der Umfassungsmauer des Heiligtums;
'''
"3" = ''':sup:`3` in seinen Tagen wurde ein Wasserspeicher aus dem Fels gehauen, /
eine Zisterne im Umfang so groß wie das Meer.
'''
"4" = ''':sup:`4` Er wollte sein Volk vor dem Fall bewahren / und befestigte die Stadt
während der Belagerung.
'''
"5" = ''':sup:`5` Wie herrlich war er, umgeben vom Volk, / wenn er heraustrat aus dem
Haus des Vorhangs;
'''
"6" = ''':sup:`6` wie der Morgenstern inmitten von Wolken, / wie der volle Mond an
seinen Tagen,
'''
"7" = ''':sup:`7` wie die Sonne, die auf den Tempel des Höchsten strahlt, / wie ein
Regenbogen, der in den herrlichen Wolken leuchtet,
'''
"8" = ''':sup:`8` wie eine Rosenblüte in den Tagen des Frühlings, / wie Lilien an
quellendem Wasser, / wie ein junger Trieb des Libanon in Sommertagen,
'''
"9" = ''':sup:`9` wie Feuer und Weihrauch auf der Räucherpfanne, / wie ein Gefäß aus
Gold gehämmert, / geschmückt mit allen kostbaren Steinen,
'''
"10" = ''':sup:`10` wie ein Olivenbaum, der Früchte trägt, / und wie eine Zypresse, die
sich in die Wolken streckt.
'''
"11" = ''':sup:`11` Beim Anlegen seines herrlichen Gewandes / und bei seinem Ankleiden
in vollendeter Pracht, beim Hinaufschreiten zum heiligen Altar /
erfüllte er die Mauern des Heiligtums mit Herrlichkeit.
'''
"12" = ''':sup:`12` Wenn er die Opferteile aus den Händen der Priester entgegennahm /
und er selbst bei der Feuerstelle des Altars stand, rings um ihn ein
Kranz von Brüdern, / wie ein Spross von Zedern auf dem Libanon, /
umringten sie ihn wie Stämme von Palmen;
'''
"13" = ''':sup:`13` alle Söhne Aarons in ihrer Herrlichkeit, / ein Opfer für den Herrn
in ihren Händen, / vor der ganzen Versammlung Israels;
'''
"14" = ''':sup:`14` und während er den Dienst auf den Altären vollendete, / um für den
Höchsten, den Allherrscher, ein Opfer zu bereiten,
'''
"15" = ''':sup:`15` streckte er seine Hand nach der Schale aus / und brachte ein
Trankopfer vom Blut des Weinstocks dar; er goss es aus an den
Fundamenten des Altars, / ein angenehmer Duft für den Höchsten, den
Allherrscher.
'''
"16" = ''':sup:`16` Dann erhoben die Söhne Aarons laut ihre Stimme, / sie ließen die
getriebenen Trompeten erschallen, sie ließen einen gewaltigen Klang
hören, / zur Erinnerung vor dem Höchsten.
'''
"17" = ''':sup:`17` Dann beeilte sich das ganze Volk gemeinsam / und sie fielen auf das
Gesicht zur Erde, um ihren Herrn anzubeten, / den Allherrscher, den
höchsten Gott.
'''
"18" = ''':sup:`18` Die Psalmensänger sangen ein Loblied mit ihrer Stimme, / mit
mächtigem Schall erklang eine süße Melodie;
'''
"19" = ''':sup:`19` und das Volk richtete Bitten an den Herrn, den Höchsten, / im Gebet
vor dem Barmherzigen, bis die Ordnung des Herrn vollbracht war / und
sie seinen Dienst vollendet hatten.
'''
"20" = ''':sup:`20` Dann stieg er herab und erhob seine Hände / über die ganze
Versammlung der Söhne Israels, um den Segen des Herrn von seinen Lippen
zu erteilen / und sich in seinem Namen zu rühmen.
'''
"21" = ''':sup:`21` Sie warfen sich zum zweiten Mal in Anbetung nieder, / um den Segen
vom Höchsten zu erlangen.
'''
"22" = ''':sup:`22` Und nun lobpreist den Gott des Alls, / der überall große Dinge tut,
der unsere Tage erhöht vom Mutterleib an / und an uns handelt nach
seinem Erbarmen!
'''
"23" = ''':sup:`23` Er gebe uns Fröhlichkeit des Herzens / und dass Frieden sei in
unseren Tagen, / in Israel für die Tage der Ewigkeit.
'''
"24" = ''':sup:`24` Sein Erbarmen möge uns treu bleiben / und er befreie uns in unseren
Tagen!
'''
"25" = ''':sup:`25` Über zwei Völker ist meine Seele erzürnt / und das dritte ist kein
Volk:
'''
"26" = ''':sup:`26` die Bewohner auf dem Berg Samarias und die Philister / und das
törichte Volk, das in Sichem wohnt.
'''
"27" = ''':sup:`27` Bildung des Verstandes und Wissens / hat er aufgezeichnet in diesem
Buch - Jesus aus Jerusalem, Sohn des Sirach, des Eleasar, / der
Weisheit aus seinem Herzen hervorströmen ließ.
'''
"28" = ''':sup:`28` Selig, der bei diesen Dingen verweilt / und sich dies zu Herzen
nimmt und weise wird.
'''
"29" = ''':sup:`29` Denn wenn er dies tut, hat er zu allem Kraft, / weil das Licht des
Herrn seine Fährte ist; er hat den Frommen Weisheit gegeben. /
Gepriesen ist der Herr in Ewigkeit! Amen, amen!
'''
