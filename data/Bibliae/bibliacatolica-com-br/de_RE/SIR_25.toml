[25]
"1" = ''':sup:`1` Mit drei Dingen habe ich mich geschmückt / und ich trete in Anmut
hin vor den Herrn und vor die Menschen: Eintracht unter Brüdern,
Freundschaft mit den Nächsten / sowie Frau und Mann, die sich in
Einklang befinden.
'''
"2" = ''':sup:`2` Drei Arten von Menschen sind mir verhasst, / ihre Lebensweise
verabscheue ich sehr: den hochmütigen Armen und den betrügerischen
Reichen, / den ehebrecherischen Alten ohne Verstand.
'''
"3" = ''':sup:`3` Hast du in der Jugend nicht gesammelt, / wie kannst du in deinem
Alter etwas finden?
'''
"4" = ''':sup:`4` Wie gut steht den Grauhaarigen ein Urteil an / und den Ältesten, Rat
zu wissen.
'''
"5" = ''':sup:`5` Wie gut steht den Alten Weisheit an / und den Gerühmten Überlegung
und Rat.
'''
"6" = ''':sup:`6` Ein Kranz der Alten ist reiche Erfahrung,/ ihr Ruhm ist die Furcht
des Herrn
'''
"7" = ''':sup:`7` Zu neun Einsichten sprach ich im Herzen: Selig, / die zehnte führe
ich im Mund: ein Mensch, der sich an Kindern erfreut, / einer, der zu
Lebzeiten den Sturz der Feinde sieht.
'''
"8" = ''':sup:`8` Selig, wer mit einer klugen Frau zusammenlebt, / der nicht durch die
Zunge zu Fall kommt / und der keinem als Sklave gedient hat, der seiner
unwürdig ist.
'''
"9" = ''':sup:`9` Selig, wer Klugheit findet / und der zu Ohren spricht, die zuhören.
'''
"10" = ''':sup:`10` Wie groß ist einer, der Weisheit gefunden, / aber er steht nicht
über dem, der den Herrn fürchtet.
'''
"11" = ''':sup:`11` Die Furcht des Herrn übertrifft alles; / wer an ihr festhält - mit
wem wird er zu vergleichen sein?
'''
"12" = ''':sup:`12` Die Furcht des Herrn ist der Anfang der Liebe zu ihm, / Vertrauen
aber ist der Anfang der Bindung an ihn.
'''
"13" = ''':sup:`13` Jede Wunde, nur keine Herzenswunde; / jede Bosheit, nur keine
Frauenbosheit.
'''
"14" = ''':sup:`14` Jeder Angriff, nur kein Angriff von Hassenden, / und jede Rache,
nur keine Rache von Feinden.
'''
"15" = ''':sup:`15` Kein Kopf ist schlimmer als der Kopf einer Schlange / und keine Wut
geht über die Wut einer Frau.
'''
"16" = ''':sup:`16` Lieber will ich mit einem Löwen oder Drachen zusammenhausen, / als
bei einer bösen Frau wohnen.
'''
"17" = ''':sup:`17` Die Bosheit einer Frau verändert ihr Aussehen / und verfinstert ihr
Gesicht wie das einer Bärin.
'''
"18" = ''':sup:`18` Inmitten seiner Nächsten wird ihr Mann sich niederlassen / und
unwillkürlich seufzt er bitterlich.
'''
"19" = ''':sup:`19` Klein ist jede Bosheit im Vergleich zur Bosheit einer Frau; / das
Los des Sünders möge sie treffen.
'''
"20" = ''':sup:`20` Wie ein sandiger Aufstieg für die Füße eines älteren Menschen, / so
ist eine geschwätzige Frau für einen stillen Mann.
'''
"21" = ''':sup:`21` Fall nicht herein auf die Schönheit einer Frau / und verzehr dich
nicht nach einer Frau!
'''
"22" = ''':sup:`22` Zorn, Schamlosigkeit und große Schande bringt es, / wenn eine Frau
für ihren Mann aufkommt.
'''
"23" = ''':sup:`23` Ein bedrücktes Herz und ein mürrisches Gesicht / und eine Wunde für
das Herz ist eine böse Frau. Schlaffe Hände und weiche Knie - / dies
ist eine Frau, die ihren Mann nicht seligpreist.
'''
"24" = ''':sup:`24` Von einer Frau kommt der Anfang der Sünde / und durch sie sterben
wir alle.
'''
"25" = ''':sup:`25` Gib dem Wasser keinen Abfluss / und einer bösen Frau keinen
Freiraum!
'''
"26" = ''':sup:`26` Wenn sie sich nicht von deiner Hand führen lässt, / trenn sie von
deinem Fleisch!
'''
