[30]
"1" = ''':sup:`1` Und wenn alle diese Worte über dich gekommen sind, der Segen und der
Fluch, die ich dir vorgelegt habe, dann wirst du sie dir zu Herzen
nehmen mitten unter den Völkern, unter die der HERR, dein Gott, dich
versprengt hat,
'''
"2" = ''':sup:`2` und zum HERRN, deinem Gott, zurückkehren und auf seine Stimme hören
in allem, wozu ich dich heute verpflichte, du und deine Kinder, mit
ganzem Herzen und mit ganzer Seele,
'''
"3" = ''':sup:`3` und der HERR, dein Gott, wird dein Schicksal wenden. Er wird sich
deiner erbarmen, sich dir zukehren und dich aus allen Völkern
zusammenführen, unter die der HERR, dein Gott, dich verstreut hat.
'''
"4" = ''':sup:`4` Und wenn einige von dir bis ans Ende des Himmels versprengt sind,
wird dich der HERR, dein Gott, von dort zusammenführen, von dort wird
er dich holen.
'''
"5" = ''':sup:`5` Und der HERR, dein Gott, wird dich in das Land, das deine Väter in
Besitz genommen haben, zurückbringen. Du wirst es wieder in Besitz
nehmen und er wird dich glücklicher und zahlreicher machen als deine
Väter.
'''
"6" = ''':sup:`6` Der HERR, dein Gott, wird dein Herz und das Herz deiner Nachkommen
beschneiden. Dann wirst du den HERRN, deinen Gott, mit ganzem Herzen
und mit ganzer Seele lieben können, damit du Leben hast.
'''
"7" = ''':sup:`7` Alle diese Verwünschungen aber wird der HERR, dein Gott, über deine
Feinde und Gegner verhängen, die dich verfolgt haben.
'''
"8" = ''':sup:`8` Du jedoch wirst umkehren, auf die Stimme des HERRN hören und alle
seine Gebote, auf die ich dich heute verpflichte, halten
'''
"9" = ''':sup:`9` und der HERR, dein Gott, wird dir Gutes im Überfluss schenken, bei
jeder Arbeit deiner Hände, bei der Frucht deines Leibes, bei der Frucht
deines Viehs und bei der Frucht deines Ackers. Denn der HERR wird sich,
wie er sich an deinen Vätern gefreut hat, auch an dir wieder freuen. Er
wird dir Gutes tun.
'''
"10" = ''':sup:`10` Denn du hörst auf die Stimme des HERRN, deines Gottes, und bewahrst
seine Gebote und Satzungen, die in dieser Urkunde der Weisung einzeln
aufgezeichnet sind, und kehrst zum HERRN, deinem Gott, mit ganzem
Herzen und mit ganzer Seele zurück.
'''
"11" = ''':sup:`11` Denn dieses Gebot, auf das ich dich heute verpflichte, geht nicht
über deine Kraft und ist nicht fern von dir.
'''
"12" = ''':sup:`12` Es ist nicht im Himmel, sodass du sagen müsstest: Wer steigt für
uns in den Himmel hinauf, holt es herunter und verkündet es uns, damit
wir es halten können?
'''
"13" = ''':sup:`13` Es ist auch nicht jenseits des Meeres, sodass du sagen müsstest:
Wer fährt für uns über das Meer, holt es herüber und verkündet es uns,
damit wir es halten können?
'''
"14" = ''':sup:`14` Nein, das Wort ist ganz nah bei dir, es ist in deinem Mund und in
deinem Herzen, du kannst es halten.
'''
"15" = ''':sup:`15` Siehe, hiermit lege ich dir heute das Leben und das Glück, den Tod
und das Unglück vor, nämlich so:
'''
"16" = ''':sup:`16` Ich selbst verpflichte dich heute, den HERRN, deinen Gott, zu
lieben, auf seinen Wegen zu gehen und seine Gebote, Satzungen und
Rechtsentscheide zu bewahren, du aber lebst und wirst zahlreich und der
HERR, dein Gott, segnet dich in dem Land, in das du hineinziehst, um es
in Besitz zu nehmen.
'''
"17" = ''':sup:`17` Wenn sich aber dein Herz abwendet und nicht hört, wenn du dich
verführen lässt, dich vor anderen Göttern niederwirfst und ihnen dienst
-
'''
"18" = ''':sup:`18` heute erkläre ich euch: Dann werdet ihr ausgetilgt werden; ihr
werdet nicht lange in dem Land leben, in das du jetzt über den Jordan
hinüberziehst, um hineinzuziehen und es in Besitz zu nehmen.
'''
"19" = ''':sup:`19` Den Himmel und die Erde rufe ich heute als Zeugen gegen euch an.
Leben und Tod lege ich dir vor, Segen und Fluch. Wähle also das Leben,
damit du lebst, du und deine Nachkommen.
'''
"20" = ''':sup:`20` Liebe den HERRN, deinen Gott, hör auf seine Stimme und halte dich
an ihm fest; denn er ist dein Leben. Er ist die Länge deines Lebens,
das du in dem Land verbringen darfst, von dem du weißt: Der HERR hat
deinen Vätern Abraham, Isaak und Jakob geschworen, es ihnen zu geben.
'''
"Notes" = '''
Notas de rodapé:
30:1-3 - Gott verspricht, Israel nach der Reue wiederherzustellen.
Diese Passage zeigt Gottes Barmherzigkeit, der immer bereit ist,
Reumütige aufzunehmen und die Gemeinschaft mit seinem Volk
1,9).
30:4-6 - Das Versprechen eines neuen Herzens und eines neuen Lebens
unterstreicht die spirituelle Transformation, die Gott anbietet. Diese
Erneuerung ist für wahren Gehorsam und eine Beziehung zu Gott
