"1" = ''':sup:`1` Im zweiten Jahr der Herrschaft Nebukadnezzars hatte dieser einen
Traum. Sein Geist wurde davon so beunruhigt, dass er nicht mehr
schlafen konnte.
'''
"2" = ''':sup:`2` Da ließ der König die Zeichendeuter und Wahrsager, die Beschwörer
und Chaldäer zusammenrufen; sie sollten ihm Aufschluss geben über
seinen Traum. Sie kamen und traten vor den König.
'''
"3" = ''':sup:`3` Der König sagte zu ihnen: Ich habe einen Traum geträumt und mein
Geist war voller Unruhe, um den Traum zu verstehen.
'''
"4" = ''':sup:`4` Die Chaldäer sagten zu ihm: O König, mögest du ewig leben. Erzähl
deinen Knechten den Traum, dann geben wir dir die Deutung!
'''
"5" = ''':sup:`5` Der König antwortete den Chaldäern: Das ist mein unwiderruflicher
Entschluss: Wenn ihr mir nicht den Traum und seine Deutung sagen könnt,
dann werdet ihr in Stücke gerissen und eure Häuser werden in
Schutthaufen verwandelt.
'''
"6" = ''':sup:`6` Sagt ihr mir aber den Traum und seine Deutung, dann empfangt ihr von
mir Geschenke, Gaben und hohe Ehrungen. Gebt mir also den Traum und
seine Deutung an!
'''
"7" = ''':sup:`7` Sie antworteten zum zweiten Mal: Der König erzähle seinen Knechten
den Traum, dann geben wir ihm die Deutung.
'''
"8" = ''':sup:`8` Da erwiderte der König: Nun bin ich sicher, dass ihr nur Zeit
gewinnen wollt; denn ihr seht, dass mein Entschluss unwiderruflich ist.
'''
"9" = ''':sup:`9` Wenn ihr mir den Traum nicht sagen könnt, gibt es nur ein Urteil
über euch, nämlich: Ihr habt euch verabredet, mir einen erlogenen und
verkehrten Spruch vorzutragen, in der Hoffnung, dass sich die Zeiten
ändern. Erzählt mir also den Traum; daran werde ich erkennen, dass ihr
ihn auch deuten könnt!
'''
"10" = ''':sup:`10` Die Chaldäer hielten dem König entgegen: Es gibt keinen Menschen
auf der Welt, der sagen könnte, was der König verlangt. Auch hat noch
nie ein König, mag er noch so groß und mächtig gewesen sein, ein
solches Ansinnen an irgendeinen Zeichendeuter, Wahrsager oder Chaldäer
gestellt.
'''
"11" = ''':sup:`11` Was der König verlangt, ist zu schwierig. Es gibt auch sonst
niemand, der es dem König sagen könnte, außer den Göttern; doch diese
wohnen nicht bei den Sterblichen.
'''
"12" = ''':sup:`12` Darüber wurde der König so wütend und zornig, dass er befahl, alle
Weisen in Babel umzubringen.
'''
"13" = ''':sup:`13` Als der Befehl erging, die Weisen zu töten, waren auch Daniel und
seine Freunde in Gefahr, getötet zu werden.
'''
"14" = ''':sup:`14` Aber Daniel, klug und rechtskundig, wandte sich an Arjoch, den
Obersten der königlichen Leibwache, der schon unterwegs war, um die
Weisen Babels zu töten.
'''
"15" = ''':sup:`15` Daniel fragte Arjoch, den Bevollmächtigten des Königs, warum der
König einen so harten Befehl gegeben habe. Da erklärte ihm Arjoch die
Sache.
'''
"16" = ''':sup:`16` Daniel ging darauf zum König und bat ihn, er möge ihm eine Frist
bewilligen, damit er ihm die Deutung des Traumes geben könne.
'''
"17" = ''':sup:`17` Dann eilte Daniel nach Hause, teilte seinen Gefährten Hananja,
Mischaël und Asarja alles mit
'''
"18" = ''':sup:`18` und sagte, sie sollten wegen dieses Geheimnisses den Gott des
Himmels um Erbarmen bitten, damit nicht Daniel und seine Gefährten samt
den anderen Weisen Babels umkämen.
'''
"19" = ''':sup:`19` Darauf wurde Daniel das Geheimnis in einer nächtlichen Vision
enthüllt und Daniel pries den Gott des Himmels.
'''
"20" = ''':sup:`20` Er betete: Der Name Gottes sei gepriesen von Ewigkeit zu Ewigkeit.
Denn er hat die Weisheit und die Macht.
'''
"21" = ''':sup:`21` Er bestimmt den Wechsel der Zeiten und Fristen; er setzt Könige ab
und setzt Könige ein. Er gibt den Weisen die Weisheit und den
Einsichtigen die Erkenntnis.
'''
"22" = ''':sup:`22` Er enthüllt das Tiefe und das Verborgene; er weiß, was im Dunkeln
ist, und das Licht wohnt bei ihm.
'''
"23" = ''':sup:`23` Dich, Gott meiner Väter, preise und rühme ich; denn du hast mir
Weisheit und Macht verliehen und jetzt hast du mich wissen lassen, was
wir von dir erfleht haben: Du hast uns die Sache des Königs wissen
lassen.
'''
"24" = ''':sup:`24` Darauf ging Daniel zu Arjoch, dem der König aufgetragen hatte, die
Weisen Babels umzubringen; er trat ein und sagte zu ihm: Bring die
Weisen Babels nicht um! Führe mich vor den König! Ich werde dem König
die Deutung seines Traumes geben.
'''
"25" = ''':sup:`25` In aller Eile brachte Arjoch Daniel vor den König und meldete ihm:
Ich habe unter den Verschleppten aus Juda einen Mann gefunden, der dem
König die Deutung geben kann.
'''
"26" = ''':sup:`26` Darauf sagte der König zu Daniel, den man auch Beltschazzar nannte:
Bist du wirklich imstande, mir das Traumgesicht, das ich hatte, und
seine Deutung zu sagen?
'''
"27" = ''':sup:`27` Daniel antwortete dem König: Weise und Wahrsager, Zeichendeuter und
Astrologen vermögen dem König das Geheimnis, nach dem er fragt, nicht
zu enthüllen.
'''
"28" = ''':sup:`28` Aber es gibt im Himmel einen Gott, der Geheimnisse offenbart; er
ließ den König Nebukadnezzar wissen, was am Ende der Tage geschehen
wird. Der Traum, den dein Geist auf deinem Lager hatte, war so:
'''
"29" = ''':sup:`29` Auf deinem Lager kamen dir, König, Gedanken darüber, was dereinst
geschehen werde; da ließ er, der die Geheimnisse enthüllt, dich wissen,
was geschehen wird.
'''
"30" = ''':sup:`30` Dieses Geheimnis wurde mir enthüllt, nicht durch eine Weisheit, die
ich vor allen anderen Lebenden voraus hätte, sondern nur, damit du,
König, die Deutung erfährst und die Gedanken deines Herzens verstehst.
'''
"31" = ''':sup:`31` Du, König, hattest eine Vision: Du sahst ein gewaltiges Standbild.
Es war groß und von außergewöhnlichem Glanz; es stand vor dir und war
furchtbar anzusehen.
'''
"32" = ''':sup:`32` An diesem Standbild war das Haupt aus reinem Gold; Brust und Arme
waren aus Silber, Rumpf und Hüften aus Bronze.
'''
"33" = ''':sup:`33` Die Beine waren aus Eisen, die Füße aber zum Teil aus Eisen, zum
Teil aus Ton.
'''
"34" = ''':sup:`34` Du sahst, wie ohne Zutun von Menschenhand sich ein Stein von einem
Berg löste, gegen die eisernen und tönernen Füße des Standbildes schlug
und sie zermalmte.
'''
"35" = ''':sup:`35` Da wurden Eisen und Ton, Bronze, Silber und Gold mit einem Mal zu
Staub. Sie wurden wie Spreu auf dem Dreschplatz im Sommer. Der Wind
trug sie fort und keine Spur war mehr von ihnen zu finden. Der Stein
aber, der das Standbild getroffen hatte, wurde zu einem großen Berg und
erfüllte die ganze Erde.
'''
"36" = ''':sup:`36` Das war der Traum. Nun wollen wir dem König sagen, was er bedeutet.
'''
"37" = ''':sup:`37` Du, König, bist der König der Könige; dir hat der Gott des Himmels
Herrschaft und Macht, Stärke und Ruhm verliehen.
'''
"38" = ''':sup:`38` Und in der ganzen bewohnten Welt hat er die Menschen, die Tiere auf
dem Feld und die Vögel am Himmel in deine Hand gegeben; dich hat er zum
Herrscher über sie alle gemacht: Du bist das goldene Haupt.
'''
"39" = ''':sup:`39` Nach dir kommt ein anderes Reich, geringer als deines; dann ein
drittes Reich, von Bronze, das die ganze Erde beherrschen wird.
'''
"40" = ''':sup:`40` Ein viertes endlich wird hart wie Eisen sein; Eisen zerschlägt und
zermalmt ja alles; und wie Eisen alles zerschmettert, so wird dieses
Reich alle anderen zerschlagen und zerschmettern.
'''
"41" = ''':sup:`41` Die Füße und Zehen waren, wie du gesehen hast, teils aus Töpferton,
teils aus Eisen; das bedeutet: Das Reich wird geteilt sein; es wird
aber etwas von der Härte des Eisens haben, darum hast du das Eisen mit
Ton vermischt gesehen.
'''
"42" = ''':sup:`42` Dass aber die Zehen teils aus Eisen, teils aus Ton waren, bedeutet:
Zum Teil wird das Reich hart sein, zum Teil brüchig.
'''
"43" = ''':sup:`43` Wenn du das Eisen mit Ton vermischt gesehen hast, so heißt das: Sie
werden sich zwar durch Heiraten miteinander verbinden; doch das eine
wird nicht am anderen haften, wie sich Eisen nicht mit Ton verbindet.
'''
"44" = ''':sup:`44` Zur Zeit jener Könige wird aber der Gott des Himmels ein Reich
errichten, das in Ewigkeit nicht untergeht; dieses Reich wird er keinem
anderen Volk überlassen. Es wird alle jene Reiche zermalmen und
endgültig vernichten; es selbst aber wird in alle Ewigkeit bestehen.
'''
"45" = ''':sup:`45` Du hast ja gesehen, dass ohne Zutun von Menschenhand ein Stein vom
Berg losbrach und Eisen, Bronze und Ton, Silber und Gold zermalmte. Der
große Gott hat den König wissen lassen, was dereinst geschehen wird.
Der Traum ist sicher und die Deutung zuverlässig.
'''
"46" = ''':sup:`46` Da warf sich König Nebukadnezzar auf sein Gesicht nieder, huldigte
Daniel und befahl, man sollte ihm Opfer und Weihrauch darbringen.
'''
"47" = ''':sup:`47` Und der König sagte zu Daniel: Es ist wahr: Euer Gott ist der Gott
der Götter und der Herr der Könige und er kann Geheimnisse offenbaren;
nur deshalb konntest du dieses Geheimnis enthüllen.
'''
"48" = ''':sup:`48` Dann verlieh der König dem Daniel einen hohen Rang und gab ihm
viele, reiche Geschenke; er machte ihn zum Gebieter über die ganze
Provinz Babel und zum obersten Präfekten aller Weisen von Babel.
'''
"49" = ''':sup:`49` Auf Daniels Bitte betraute der König Schadrach, Meschach und
Abed-Nego mit der Verwaltung der Provinz Babel; Daniel selbst aber
blieb am königlichen Hof.
'''
