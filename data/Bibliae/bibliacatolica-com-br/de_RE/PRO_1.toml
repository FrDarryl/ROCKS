"1" = ''':sup:`1` Sprichwörter Salomos, des Sohnes Davids, des Königs von Israel:
'''
"2" = ''':sup:`2` um Weisheit und Erziehung kennenzulernen, / um kundige Rede zu
verstehen,
'''
"3" = ''':sup:`3` um Erziehung zur Einsicht zu erlangen: / Gerechtigkeit, Rechtssinn
und Redlichkeit,
'''
"4" = ''':sup:`4` um Unerfahrenen Klugheit zu verleihen, / der Jugend Kenntnis und
Umsicht.
'''
"5" = ''':sup:`5` Der Weise höre und vermehre sein Wissen, / der Verständige lerne
kluge Führung,
'''
"6" = ''':sup:`6` um Sprichwort und Gleichnis zu verstehen, / die Worte von Weisen und
ihre Rätsel.
'''
"7" = ''':sup:`7` Die Furcht des HERRN ist Anfang der Erkenntnis, / nur Toren
verachten Weisheit und Erziehung.
'''
"8" = ''':sup:`8` Höre, mein Sohn, auf die Mahnung des Vaters / und die Unterweisung
deiner Mutter verwirf nicht!
'''
"9" = ''':sup:`9` Sie sind ein schöner Kranz auf deinem Haupt / und eine Kette für
deinen Hals.
'''
"10" = ''':sup:`10` Mein Sohn, wenn dich Sünder locken, / dann folg ihnen nicht,
'''
"11" = ''':sup:`11` wenn sie sagen: / Geh mit uns, / wir wollen auf Blut lauern, / dem
Arglosen ohne Grund nachstellen;
'''
"12" = ''':sup:`12` wie die Unterwelt wollen wir sie lebendig verschlingen, / Menschen
in ihrer Kraft, als wären sie dem Grab verfallen.
'''
"13" = ''':sup:`13` Manch kostbares Stück werden wir finden, / mit Beute unsere Häuser
füllen.
'''
"14" = ''':sup:`14` Wirf dein Los in unserm Kreis, / gemeinsam sei uns der Beutel!
'''
"15" = ''':sup:`15` Mein Sohn, geh nicht mit ihnen, / halte deinen Fuß fern von ihrem
Pfad!
'''
"16" = ''':sup:`16` Denn ihre Füße laufen dem Bösen nach, / sie eilen, Blut zu
vergießen.
'''
"17" = ''':sup:`17` Umsonst wird das Netz ausgespannt / vor den Augen aller Vögel;
'''
"18" = ''':sup:`18` sie aber lauern auf ihr eigenes Blut, / sie stellen ihrem eigenen
Leben nach.
'''
"19" = ''':sup:`19` So sind die Wege all derer, die unrechten Gewinn machen wollen: /
Er nimmt seinen Besitzern das Leben.
'''
"20" = ''':sup:`20` Die Weisheit ruft laut auf der Straße, / auf den Plätzen erhebt sie
ihre Stimme.
'''
"21" = ''':sup:`21` Im größten Lärm ruft sie, / an den Stadttoren hält sie ihre Reden:
'''
"22" = ''':sup:`22` Wie lang noch, ihr Törichten, liebt ihr Betörung, / gefällt den
Zuchtlosen ihr dreistes Gerede, / hassen die Toren Erkenntnis?
'''
"23" = ''':sup:`23` Wendet euch meiner Mahnung zu! / Dann will ich auf euch meinen
Geist ausgießen / und meine Worte euch kundtun.
'''
"24" = ''':sup:`24` Als ich rief, habt ihr euch geweigert, / meine drohende Hand hat
keiner beachtet;
'''
"25" = ''':sup:`25` jeden Rat, den ich gab, habt ihr ausgeschlagen, / meine Mahnung
gefiel euch nicht.
'''
"26" = ''':sup:`26` Darum werde auch ich lachen, wenn euch Unglück trifft, / werde
spotten, wenn Schrecken über euch kommt,
'''
"27" = ''':sup:`27` wenn der Schrecken euch wie ein Unwetter naht / und wie ein Sturm
euer Unglück hereinbricht, / wenn Not und Drangsal euch überfallen.
'''
"28" = ''':sup:`28` Dann werden sie nach mir rufen, doch ich antworte nicht; / sie
werden mich suchen, aber nicht finden.
'''
"29" = ''':sup:`29` Weil sie die Einsicht hassten / und nicht die Furcht des HERRN
wählten,
'''
"30" = ''':sup:`30` meinen Rat nicht wollten, / meine ganze Mahnung missachteten,
'''
"31" = ''':sup:`31` sollen sie nun essen von der Frucht ihres Weges / und von ihren
Plänen sich sättigen.
'''
"32" = ''':sup:`32` Denn die Abtrünnigkeit der Törichten ist ihr Tod, / die
Sorglosigkeit der Toren ist ihr Verderben.
'''
"33" = ''':sup:`33` Wer aber auf mich hört, wohnt in Sicherheit, / ihn stört kein böser
Schrecken.
'''
