[9]
"1" = ''':sup:`1` Und Jesus stieg ins Boot, fuhr über den See und kam in seine Stadt.
'''
"2" = ''':sup:`2` Und siehe, man brachte einen Gelähmten auf seinem Bett zu ihm. Als
Jesus ihren Glauben sah, sagte er zu dem Gelähmten: Hab Vertrauen, mein
Sohn, deine Sünden sind dir vergeben!
'''
"3" = ''':sup:`3` Und siehe, einige Schriftgelehrte dachten: Er lästert Gott.
'''
"4" = ''':sup:`4` Jesus wusste, was sie dachten, und sagte: Warum denkt ihr Böses in
euren Herzen?
'''
"5" = ''':sup:`5` Was ist denn leichter, zu sagen: Deine Sünden sind dir vergeben!
oder zu sagen: Steh auf und geh umher?
'''
"6" = ''':sup:`6` Damit ihr aber erkennt, dass der Menschensohn die Vollmacht hat, auf
der Erde Sünden zu vergeben. Darauf sagte er zu dem Gelähmten: Steh
auf, nimm dein Bett und geh in dein Haus!
'''
"7" = ''':sup:`7` Und der Mann stand auf und ging in sein Haus.
'''
"8" = ''':sup:`8` Als die Leute das sahen, erschraken sie und priesen Gott, der solche
Vollmacht den Menschen gegeben hat.
'''
"9" = ''':sup:`9` Als Jesus weiterging, sah er einen Mann namens Matthäus am Zoll
sitzen und sagte zu ihm: Folge mir nach! Und Matthäus stand auf und
folgte ihm nach.
'''
"10" = ''':sup:`10` Und als Jesus in seinem Haus bei Tisch war, siehe, viele Zöllner
und Sünder kamen und aßen zusammen mit ihm und seinen Jüngern.
'''
"11" = ''':sup:`11` Als die Pharisäer das sahen, sagten sie zu seinen Jüngern: Wie kann
euer Meister zusammen mit Zöllnern und Sündern essen?
'''
"12" = ''':sup:`12` Er hörte es und sagte: Nicht die Gesunden bedürfen des Arztes,
sondern die Kranken.
'''
"13" = ''':sup:`13` Geht und lernt, was es heißt: Barmherzigkeit will ich, nicht Opfer!
Denn ich bin nicht gekommen, um Gerechte zu rufen, sondern Sünder.
'''
"14" = ''':sup:`14` Da kamen die Jünger des Johannes zu ihm und sagten: Warum fasten
deine Jünger nicht, während wir und die Pharisäer fasten?
'''
"15" = ''':sup:`15` Jesus antwortete ihnen: Können denn die Hochzeitsgäste trauern,
solange der Bräutigam bei ihnen ist? Es werden aber Tage kommen, da
wird ihnen der Bräutigam weggenommen sein; dann werden sie fasten.
'''
"16" = ''':sup:`16` Niemand setzt ein Stück neuen Stoff auf ein altes Gewand; denn der
neue Stoff reißt doch wieder ab und es entsteht ein noch größerer Riss.
'''
"17" = ''':sup:`17` Auch füllt man nicht jungen Wein in alte Schläuche. Sonst reißen
die Schläuche, der Wein läuft aus und die Schläuche sind unbrauchbar.
Jungen Wein füllt man in neue Schläuche, dann bleibt beides erhalten.
'''
"18" = ''':sup:`18` Während Jesus so mit ihnen redete, siehe, da kam ein
Synagogenvorsteher, fiel vor ihm nieder und sagte: Meine Tochter ist
eben gestorben; komm doch, leg ihr deine Hand auf und sie wird leben!
'''
"19" = ''':sup:`19` Jesus stand auf und folgte ihm mit seinen Jüngern.
'''
"20" = ''':sup:`20` Und siehe, eine Frau, die schon zwölf Jahre an Blutfluss litt, trat
von hinten heran und berührte den Saum seines Gewandes;
'''
"21" = ''':sup:`21` denn sie sagte sich: Wenn ich auch nur sein Gewand berühre, werde
ich geheilt.
'''
"22" = ''':sup:`22` Jesus wandte sich um, und als er sie sah, sagte er: Hab keine
Angst, meine Tochter, dein Glaube hat dich gerettet! Und von dieser
Stunde an war die Frau geheilt.
'''
"23" = ''':sup:`23` Als Jesus in das Haus des Synagogenvorstehers kam und die
Flötenspieler und die Menge der klagenden Leute sah,
'''
"24" = ''':sup:`24` sagte er: Geht hinaus! Das Mädchen ist nicht gestorben, es schläft
nur. Da lachten sie ihn aus.
'''
"25" = ''':sup:`25` Als man die Leute hinausgeworfen hatte, trat er ein und fasste das
Mädchen an der Hand; da stand es auf.
'''
"26" = ''':sup:`26` Und die Kunde davon verbreitete sich in der ganzen Gegend.
'''
"27" = ''':sup:`27` Als Jesus weiterging, folgten ihm zwei Blinde und schrien: Hab
Erbarmen mit uns, Sohn Davids!
'''
"28" = ''':sup:`28` Nachdem er ins Haus gegangen war, kamen die Blinden zu ihm. Und
Jesus sagte zu ihnen: Glaubt ihr, dass ich dies tun kann? Sie
antworteten: Ja, Herr.
'''
"29" = ''':sup:`29` Darauf berührte er ihre Augen und sagte: Wie ihr geglaubt habt, so
soll euch geschehen.
'''
"30" = ''':sup:`30` Da wurden ihre Augen geöffnet. Jesus aber wies sie streng an: Nehmt
euch in Acht! Niemand darf es erfahren.
'''
"31" = ''':sup:`31` Doch sie gingen weg und erzählten von ihm in der ganzen Gegend.
'''
"32" = ''':sup:`32` Als sie gegangen waren, siehe, da brachte man einen Stummen zu ihm,
der von einem Dämon besessen war.
'''
"33" = ''':sup:`33` Er trieb den Dämon aus und der Stumme konnte reden. Alle Leute
staunten und sagten: So etwas ist in Israel noch nie gesehen worden.
'''
"34" = ''':sup:`34` Die Pharisäer aber sagten: Mit Hilfe des Anführers der Dämonen
treibt er die Dämonen aus.
'''
"35" = ''':sup:`35` Jesus zog durch alle Städte und Dörfer, lehrte in ihren Synagogen,
verkündete das Evangelium vom Reich und heilte alle Krankheiten und
Leiden.
'''
"36" = ''':sup:`36` Als er die vielen Menschen sah, hatte er Mitleid mit ihnen; denn
sie waren müde und erschöpft wie Schafe, die keinen Hirten haben.
'''
"37" = ''':sup:`37` Da sagte er zu seinen Jüngern: Die Ernte ist groß, aber es gibt nur
wenig Arbeiter.
'''
"38" = ''':sup:`38` Bittet also den Herrn der Ernte, Arbeiter für seine Ernte
auszusenden!
'''
"Notes" = '''
Notas de rodapé:
9:1-8 - Jesus heilt einen Gelähmten und demonstriert damit seine Macht
über Krankheiten und seine Vollmacht, Sünden zu vergeben. Dies
unterstreicht, dass Jesus nicht nur ein körperlicher Heiler, sondern
9:9-13 - Jesus ruft den Zöllner Matthäus in seine Nachfolge. Er
erklärt, er sei gekommen, um die Sünder zur Buße zu rufen, nicht die
Gerechten. Diese Tat spiegelt Christi umfassende Mission und seinen
Willen wider, alle Menschen zu retten, unabhängig von ihrer Herkunft
9:14-17 - Jesus lehrt, dass sein Kommen nicht dazu dient, alte Bräuche
zu bewahren, sondern etwas Neues zu bringen. Das Gleichnis vom neuen
Wein in neuen Schläuchen symbolisiert die Verwandlung, die Christus im
9:18-26 - Jesus erweckt die Tochter des Jairus von den Toten und heilt
eine Frau mit Blutfluss. Diese Wunder zeigen Jesu Macht über Tod und
Krankheit sowie sein Mitgefühl für die Bedürfnisse anderer (siehe auch
9:35-38 - Jesus sieht die Menschenmenge und empfindet Mitleid, denn sie
ist verloren und hat keinen Hirten mehr. Er bittet seine Jünger, für
mehr Arbeiter für die Ernte zu beten. Dies zeigt, wie dringend es ist,
die Menschen zu evangelisieren und sich geistlich um sie zu kümmern
'''
