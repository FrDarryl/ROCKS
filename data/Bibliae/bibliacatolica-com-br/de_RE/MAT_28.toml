[28]
"1" = ''':sup:`1` Nach dem Sabbat, beim Anbruch des ersten Tages der Woche, kamen
Maria aus Magdala und die andere Maria, um nach dem Grab zu sehen.
'''
"2" = ''':sup:`2` Und siehe, es geschah ein gewaltiges Erdbeben; denn ein Engel des
Herrn kam vom Himmel herab, trat an das Grab, wälzte den Stein weg und
setzte sich darauf.
'''
"3" = ''':sup:`3` Sein Aussehen war wie ein Blitz und sein Gewand weiß wie Schnee.
'''
"4" = ''':sup:`4` Aus Furcht vor ihm erbebten die Wächter und waren wie tot.
'''
"5" = ''':sup:`5` Der Engel aber sagte zu den Frauen: Fürchtet euch nicht! Ich weiß,
ihr sucht Jesus, den Gekreuzigten.
'''
"6" = ''':sup:`6` Er ist nicht hier; denn er ist auferstanden, wie er gesagt hat.
Kommt her und seht euch den Ort an, wo er lag!
'''
"7" = ''':sup:`7` Dann geht schnell zu seinen Jüngern und sagt ihnen: Er ist von den
Toten auferstanden und siehe, er geht euch voraus nach Galiläa, dort
werdet ihr ihn sehen. Siehe, ich habe es euch gesagt.
'''
"8" = ''':sup:`8` Sogleich verließen sie das Grab voll Furcht und großer Freude und
sie eilten zu seinen Jüngern, um ihnen die Botschaft zu verkünden.
'''
"9" = ''':sup:`9` Und siehe, Jesus kam ihnen entgegen und sagte: Seid gegrüßt! Sie
gingen auf ihn zu, warfen sich vor ihm nieder und umfassten seine Füße.
'''
"10" = ''':sup:`10` Da sagte Jesus zu ihnen: Fürchtet euch nicht! Geht und sagt meinen
Brüdern, sie sollen nach Galiläa gehen und dort werden sie mich sehen.
'''
"11" = ''':sup:`11` Noch während die Frauen unterwegs waren, siehe, da kamen einige von
den Wächtern in die Stadt und berichteten den Hohepriestern alles, was
geschehen war.
'''
"12" = ''':sup:`12` Diese fassten gemeinsam mit den Ältesten den Beschluss, die
Soldaten zu bestechen. Sie gaben ihnen viel Geld
'''
"13" = ''':sup:`13` und sagten: Erzählt den Leuten: Seine Jünger sind bei Nacht
gekommen und haben ihn gestohlen, während wir schliefen.
'''
"14" = ''':sup:`14` Falls der Statthalter davon hört, werden wir ihn beschwichtigen und
dafür sorgen, dass ihr nichts zu befürchten habt.
'''
"15" = ''':sup:`15` Die Soldaten nahmen das Geld und machten alles so, wie man es ihnen
gesagt hatte. Und dieses Gerücht verbreitete sich bei den Juden bis
heute.
'''
"16" = ''':sup:`16` Die elf Jünger gingen nach Galiläa auf den Berg, den Jesus ihnen
genannt hatte.
'''
"17" = ''':sup:`17` Und als sie Jesus sahen, fielen sie vor ihm nieder, einige aber
hatten Zweifel.
'''
"18" = ''':sup:`18` Da trat Jesus auf sie zu und sagte zu ihnen: Mir ist alle Vollmacht
gegeben im Himmel und auf der Erde.
'''
"19" = ''':sup:`19` Darum geht und macht alle Völker zu meinen Jüngern; tauft sie auf
den Namen des Vaters und des Sohnes und des Heiligen Geistes
'''
"20" = ''':sup:`20` und lehrt sie, alles zu befolgen, was ich euch geboten habe. Und
siehe, ich bin mit euch alle Tage bis zum Ende der Welt.
'''
"Notes" = '''
Notas de rodapé:
28:1-10 - Die Auferstehung Jesu ist das zentrale Ereignis des
christlichen Glaubens und bestätigt seinen Sieg über Tod und Sünde. Die
Botschaft des Engels und Jesu Erscheinung vor den Frauen zeigen, dass
die Auferstehung die Garantie unserer Hoffnung und Erlösung ist (siehe
28:16-20 - Der Missionsbefehl, in dem Jesus seine Jünger anweist, alle
Völker zu seinen Jüngern zu machen, offenbart den universellen Auftrag,
zu evangelisieren und zu taufen. Die Verheißung seiner Gegenwart bis
ans Ende der Weltzeit versichert, dass er immer bei den Gläubigen ist
'''
