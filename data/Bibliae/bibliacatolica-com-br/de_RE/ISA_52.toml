[52]
"1" = ''':sup:`1` Wach auf, wach auf, / bekleide dich mit deiner Macht, Zion! Bekleide
dich mit deinen Prunkgewändern, / Jerusalem, du heilige Stadt! / Denn
Unbeschnittene und Unreine werden dich nicht mehr betreten.
'''
"2" = ''':sup:`2` Schüttle den Staub von dir ab, / steh auf, setze dich, Jerusalem!
Löse die Fesseln von deinem Hals, / du gefangene Tochter Zion!
'''
"3" = ''':sup:`3` Denn so spricht der HERR: / Umsonst wurdet ihr verkauft / und ihr
sollt nicht mit Geld losgekauft werden.
'''
"4" = ''':sup:`4` Denn so spricht GOTT, der Herr: / Nach Ägypten zog mein Volk einst
hinab, / um dort in der Fremde zu leben. / Auch Assur hat es ohne Grund
unterdrückt.
'''
"5" = ''':sup:`5` Aber was erlebe ich jetzt - Spruch des HERRN - ? / Man nahm mein
Volk, ohne zu bezahlen, und nun prahlen seine Beherrscher - Spruch des
HERRN -; / ständig, jeden Tag wird mein Name gelästert.
'''
"6" = ''':sup:`6` Darum soll mein Volk an jenem Tag meinen Namen erkennen / und
wissen, dass ich es bin, der sagt: Ich bin da.
'''
"7" = ''':sup:`7` Wie willkommen sind auf den Bergen / die Schritte des Freudenboten,
der Frieden ankündigt, / der eine frohe Botschaft bringt und Heil
verheißt, / der zu Zion sagt: Dein Gott ist König.
'''
"8" = ''':sup:`8` Horch, deine Wächter erheben die Stimme, / sie beginnen alle zu
jubeln. Denn sie sehen mit eigenen Augen, / wie der HERR nach Zion
zurückkehrt.
'''
"9" = ''':sup:`9` Brecht in Jubel aus, jauchzt zusammen, / ihr Trümmer Jerusalems!
Denn der HERR hat sein Volk getröstet, / er hat Jerusalem erlöst.
'''
"10" = ''':sup:`10` Der HERR hat seinen heiligen Arm / vor den Augen aller Nationen
entblößt und alle Enden der Erde / werden das Heil unseres Gottes
sehen.
'''
"11" = ''':sup:`11` Fort, fort! Zieht aus von dort! / Fasst nichts Unreines an! Zieht
aus ihrer Mitte! / Haltet euch rein, / die ihr die Geräte des HERRN
tragt!
'''
"12" = ''':sup:`12` Doch zieht nicht aus in Hast, / geht nicht fort in Eile; denn der
HERR geht vor euch her / und er, Israels Gott, ist eure Nachhut!
'''
"13" = ''':sup:`13` Siehe, mein Knecht wird Erfolg haben, / er wird sich erheben und
erhaben und sehr hoch sein.
'''
"14" = ''':sup:`14` Wie sich viele über dich entsetzt haben - / so entstellt sah er
aus, nicht mehr wie ein Mensch, / seine Gestalt war nicht mehr die
eines Menschen -,
'''
"15" = ''':sup:`15` so wird er viele Nationen entsühnen, / Könige schließen vor ihm
ihren Mund. Denn was man ihnen noch nie erzählt hat, / das sehen sie
nun; was sie niemals hörten, / das erfahren sie jetzt.
'''
