[11]
"1" = ''':sup:`1` Doch aus dem Baumstumpf Isais wächst ein Reis hervor, / ein junger
Trieb aus seinen Wurzeln bringt Frucht.
'''
"2" = ''':sup:`2` Der Geist des HERRN ruht auf ihm: / der Geist der Weisheit und der
Einsicht, der Geist des Rates und der Stärke, / der Geist der
Erkenntnis und der Furcht des HERRN.
'''
"3" = ''':sup:`3` Und er hat sein Wohlgefallen an der Furcht des HERRN. / Er richtet
nicht nach dem Augenschein / und nach dem Hörensagen entscheidet er
nicht,
'''
"4" = ''':sup:`4` sondern er richtet die Geringen in Gerechtigkeit / und entscheidet
für die Armen des Landes, wie es recht ist. Er schlägt das Land / mit
dem Stock seines Mundes und tötet den Frevler / mit dem Hauch seiner
Lippen.
'''
"5" = ''':sup:`5` Gerechtigkeit ist der Gürtel um seine Hüften / und die Treue der
Gürtel um seine Lenden.
'''
"6" = ''':sup:`6` Der Wolf findet Schutz beim Lamm, / der Panther liegt beim Böcklein.
Kalb und Löwe weiden zusammen, / ein kleiner Junge leitet sie.
'''
"7" = ''':sup:`7` Kuh und Bärin nähren sich zusammen, / ihre Jungen liegen
beieinander. / Der Löwe frisst Stroh wie das Rind.
'''
"8" = ''':sup:`8` Der Säugling spielt vor dem Schlupfloch der Natter / und zur Höhle
der Schlange streckt das Kind seine Hand aus.
'''
"9" = ''':sup:`9` Man tut nichts Böses / und begeht kein Verbrechen / auf meinem
ganzen heiligen Berg; denn das Land ist erfüllt von der Erkenntnis des
HERRN, / so wie die Wasser das Meer bedecken.
'''
"10" = ''':sup:`10` An jenem Tag wird es der Spross aus der Wurzel Isais sein, / der
dasteht als Feldzeichen für die Völker; die Nationen werden nach ihm
fragen / und seine Ruhe wird herrlich sein.
'''
"11" = ''':sup:`11` An jenem Tag wird der Herr von Neuem seine Hand erheben, / um den
übrig gebliebenen Rest seines Volkes zurückzugewinnen, von Assur und
Ägypten, von Patros und Kusch, / von Elam, Schinar und Hamat / und von
den Inseln des Meeres.
'''
"12" = ''':sup:`12` Er wird ein Feldzeichen für die Nationen aufrichten / und die
Versprengten Israels zusammenbringen; / die Zerstreuten Judas wird er
von den vier Enden der Erde sammeln.
'''
"13" = ''':sup:`13` Dann wird die Eifersucht Efraims weichen / und die Bedränger Judas
werden vernichtet. Efraim wird nicht mehr auf Juda eifersüchtig sein /
und Juda wird Efraim nicht mehr bedrängen.
'''
"14" = ''':sup:`14` Sie werden auf den Berghang der Philister gen Westen fliegen; /
vereint plündern sie die Söhne des Ostens. Edom und Moab sind im
Einflussbereich ihrer Hand, / die Söhne Ammons müssen ihnen gehorchen.
'''
"15" = ''':sup:`15` Dann wird der HERR die Meereszunge Ägyptens austrocknen / und seine
Hand gegen den Strom schwingen mit gewaltigem Sturm. Er zerschlägt ihn
in sieben Bäche / und lässt ihn mit Sandalen betreten.
'''
"16" = ''':sup:`16` Es wird eine Straße für den Rest seines Volkes geben, / der übrig
bleibt von Assur, eine Straße, wie es sie für Israel gab, / als es aus
Ägypten heraufzog.
'''
"Notes" = '''
Notas de rodapé:
11:1-2 - Jesaja prophezeit das Entstehen eines „Sprosses“ aus der Linie
Isais, ein Hinweis auf Jesus. Der Geist des Herrn wird mit Weisheit,
Verstand und Kraft auf ihm ruhen und die messianischen Verheißungen
11:3-5 - Der Messias wird gerecht richten und die Armen und
Unterdrückten verteidigen. Er wird Frieden und Gerechtigkeit bringen,
im Gegensatz zur Korruption und Unterdrückung der irdischen Herrscher
11:6-9 - Jesaja beschreibt eine Zeit des universellen Friedens, in der
die Tiere in Harmonie leben werden. Dieses Szenario symbolisiert das
Friedensreich, das der Messias errichten und die Schöpfung
65:25).
11:10 - Der „Spross Isais“ wird den Völkern als Zeichen dienen und sie
zur Anbetung des Herrn bewegen. Diese Prophezeiung weist auf die
Universalität des Evangeliums und die Einbeziehung aller Völker in
11:11-12 - Gott verspricht, sein verstreutes Volk aus allen vier
Himmelsrichtungen zu sammeln und Israel wiederherzustellen. Dieser Akt
der Wiederherstellung spiegelt Gottes Liebe und Treue zu seinem Volk
'''
