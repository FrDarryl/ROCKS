[24]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Befiehl den Israeliten, dass sie dir für den Leuchter reines Öl aus
zerstoßenen Oliven bringen, damit man ständig eine Lampe brennen lassen
kann!
'''
"3" = ''':sup:`3` Im Offenbarungszelt, vor dem Vorhang vor dem Bundeszeugnis, soll
Aaron diese Lampe aufstellen. Sie soll hier vor dem HERRN ständig vom
Abend bis zum Morgen brennen. Das gelte bei euch als ewige Satzung für
eure Generationen.
'''
"4" = ''':sup:`4` Aaron soll die Lampen auf dem reinen Leuchter vor dem HERRN ständig
in Ordnung halten.
'''
"5" = ''':sup:`5` Du sollst Weizenfeinmehl nehmen und daraus zwölf Kuchen backen; aus
zwei Zehntel Efa Weizenfeinmehl soll jeder einzelne Kuchen zubereitet
sein.
'''
"6" = ''':sup:`6` Dann sollst du sie in zwei Schichten, sechs in jeder Schicht, auf
den reinen Tisch vor den HERRN legen.
'''
"7" = ''':sup:`7` Auf jede Schicht sollst du reinen Weihrauch tun; er soll der
Gedächtnisanteil des Brotes sein, ein Feueropfer für den HERRN.
'''
"8" = ''':sup:`8` Stets, Sabbat für Sabbat, soll man die Brote vor den HERRN hinlegen
als ewiger Bund vonseiten der Israeliten.
'''
"9" = ''':sup:`9` Sie gehören Aaron und seinen Söhnen, die sie an einem heiligen Ort
essen sollen; denn sie sind für ihn etwas Hochheiliges von den
Feueropfern des HERRN - ein ewiges Gesetz.
'''
"10" = ''':sup:`10` Der Sohn einer Israelitin und eines Ägypters ging unter die
Israeliten. Im Lager geriet er in Streit mit einem Mann, der Israelit
war.
'''
"11" = ''':sup:`11` Der Sohn der Israelitin schmähte den Gottesnamen und fluchte. Da
brachten sie ihn zu Mose. Der Name der Mutter war Schelomit; sie war
die Tochter Dibris aus dem Stamm Dan.
'''
"12" = ''':sup:`12` Man nahm ihn in Gewahrsam, um auf ein Wort des HERRN hin zu
entscheiden.
'''
"13" = ''':sup:`13` Der HERR sprach zu Mose:
'''
"14" = ''':sup:`14` Lass den, der den Fluch ausgesprochen hat, aus dem Lager
hinausführen! Alle, die es gehört haben, sollen ihm ihre Hände auf den
Kopf legen; dann soll ihn die ganze Gemeinde steinigen.
'''
"15" = ''':sup:`15` Sag den Israeliten: Jeder, der seinem Gott flucht, muss die Folgen
seiner Sünde tragen.
'''
"16" = ''':sup:`16` Wer den Namen des HERRN schmäht, hat den Tod verdient; die ganze
Gemeinde wird ihn steinigen. Das gilt für den Fremden ebenso wie für
den Einheimischen: Wenn er den Gottesnamen schmäht, wird er getötet
werden.
'''
"17" = ''':sup:`17` Wer einen Menschen erschlägt, hat den Tod verdient.
'''
"18" = ''':sup:`18` Wer ein Stück Vieh erschlägt, muss es ersetzen: Leben für Leben.
'''
"19" = ''':sup:`19` Wenn jemand einen Mitbürger verletzt, soll man ihm antun, was er
getan hat:
'''
"20" = ''':sup:`20` Bruch für Bruch, Auge für Auge, Zahn für Zahn. Der Schaden, den er
einem Menschen zugefügt hat, soll ihm zugefügt werden.
'''
"21" = ''':sup:`21` Wer ein Stück Vieh erschlägt, muss es ersetzen; wer aber einen
Menschen erschlägt, wird getötet.
'''
"22" = ''':sup:`22` Gleiches Recht soll bei euch für den Fremden wie für den
Einheimischen gelten; denn ich bin der HERR, euer Gott.
'''
"23" = ''':sup:`23` Nachdem Mose so zu den Israeliten gesprochen hatte, führten sie
den, der den Fluch ausgesprochen hatte, aus dem Lager hinaus und
steinigten ihn. Sie erfüllten es so, wie der HERR dem Mose geboten
hatte.
'''
