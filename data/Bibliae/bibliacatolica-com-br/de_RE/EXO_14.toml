[14]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Sag den Israeliten, sie sollen umkehren und vor Pi-Hahirot zwischen
Migdol und dem Meer ihr Lager aufschlagen! Gegenüber von Baal-Zefon
sollt ihr am Meer das Lager aufschlagen.
'''
"3" = ''':sup:`3` Dann denkt der Pharao: Die Israeliten haben sich im Land verlaufen,
die Wüste hat sie eingeschlossen.
'''
"4" = ''':sup:`4` Ich will das Herz des Pharao verhärten, sodass er ihnen nachjagt;
dann will ich am Pharao und an seiner ganzen Streitmacht meine
Herrlichkeit erweisen und die Ägypter sollen erkennen, dass ich der
HERR bin. Und so taten sie es.
'''
"5" = ''':sup:`5` Als man dem König von Ägypten meldete, das Volk sei geflohen,
änderten der Pharao und seine Diener ihre Meinung über das Volk und
sagten: Wie konnten wir nur Israel aus unserem Dienst entlassen!
'''
"6" = ''':sup:`6` Er ließ seinen Streitwagen anspannen und nahm sein Kriegsvolk mit.
'''
"7" = ''':sup:`7` Sechshundert auserlesene Streitwagen nahm er mit und alle anderen
Streitwagen der Ägypter mit Vorkämpfern auf jedem von ihnen.
'''
"8" = ''':sup:`8` Der HERR verhärtete das Herz des Pharao, des Königs von Ägypten,
sodass er den Israeliten nachjagte, die Israeliten aber zogen aus mit
hoch erhobener Hand.
'''
"9" = ''':sup:`9` Die Ägypter jagten mit allen Pferden und Streitwagen des Pharao, mit
seiner Reiterei und seiner Streitmacht hinter ihnen her und holten sie
ein, als sie gerade am Meer lagerten. Es war bei Pi-Hahirot vor
Baal-Zefon.
'''
"10" = ''':sup:`10` Als der Pharao sich näherte, blickten die Israeliten auf und sahen
plötzlich die Ägypter von hinten anrücken. Da erschraken die Israeliten
sehr und schrien zum HERRN.
'''
"11" = ''':sup:`11` Zu Mose sagten sie: Gab es denn keine Gräber in Ägypten, dass du
uns zum Sterben in die Wüste holst? Was hast du uns da angetan, uns aus
Ägypten herauszuführen?
'''
"12" = ''':sup:`12` Haben wir dir in Ägypten nicht gleich gesagt: Lass uns in Ruhe! Wir
wollen Sklaven der Ägypter bleiben; denn es ist für uns immer noch
besser, Sklaven der Ägypter zu sein, als in der Wüste zu sterben.
'''
"13" = ''':sup:`13` Mose aber sagte zum Volk: Fürchtet euch nicht! Bleibt stehen und
schaut zu, wie der HERR euch heute rettet! Wie ihr die Ägypter heute
seht, so seht ihr sie niemals wieder.
'''
"14" = ''':sup:`14` Der HERR kämpft für euch, ihr aber könnt ruhig abwarten.
'''
"15" = ''':sup:`15` Der HERR sprach zu Mose: Was schreist du zu mir? Sag den
Israeliten, sie sollen aufbrechen.
'''
"16" = ''':sup:`16` Und du heb deinen Stab hoch, streck deine Hand über das Meer und
spalte es, damit die Israeliten auf trockenem Boden in das Meer
hineinziehen können!
'''
"17" = ''':sup:`17` Ich aber will das Herz der Ägypter verhärten, damit sie hinter
ihnen hineinziehen. So will ich am Pharao und an seiner ganzen
Streitmacht, an seinen Streitwagen und Reitern meine Herrlichkeit
erweisen.
'''
"18" = ''':sup:`18` Die Ägypter sollen erkennen, dass ich der HERR bin, wenn ich am
Pharao, an seinen Streitwagen und Reitern meine Herrlichkeit erweise.
'''
"19" = ''':sup:`19` Der Engel Gottes, der den Zug der Israeliten anführte, brach auf
und ging nach hinten und die Wolkensäule brach auf und stellte sich
hinter sie.
'''
"20" = ''':sup:`20` Sie kam zwischen das Lager der Ägypter und das Lager der
Israeliten. Die Wolke war da und Finsternis und Blitze erhellten die
Nacht. So kamen sie die ganze Nacht einander nicht näher.
'''
"21" = ''':sup:`21` Mose streckte seine Hand über das Meer aus und der HERR trieb die
ganze Nacht das Meer durch einen starken Ostwind fort. Er ließ das Meer
austrocknen und das Wasser spaltete sich.
'''
"22" = ''':sup:`22` Die Israeliten zogen auf trockenem Boden ins Meer hinein, während
rechts und links von ihnen das Wasser wie eine Mauer stand.
'''
"23" = ''':sup:`23` Die Ägypter setzten ihnen nach; alle Pferde des Pharao, seine
Streitwagen und Reiter zogen hinter ihnen ins Meer hinein.
'''
"24" = ''':sup:`24` Um die Zeit der Morgenwache blickte der HERR aus der Feuer- und
Wolkensäule auf das Lager der Ägypter und brachte es in Verwirrung.
'''
"25" = ''':sup:`25` Er hemmte die Räder an ihren Wagen und ließ sie nur schwer
vorankommen. Da sagte der Ägypter: Ich muss vor Israel fliehen; denn
der HERR kämpft auf ihrer Seite gegen Ägypten.
'''
"26" = ''':sup:`26` Darauf sprach der HERR zu Mose: Streck deine Hand über das Meer,
damit das Wasser zurückflutet und den Ägypter, seine Wagen und Reiter
zudeckt!
'''
"27" = ''':sup:`27` Mose streckte seine Hand über das Meer und gegen Morgen flutete das
Meer an seinen alten Platz zurück, während die Ägypter auf der Flucht
ihm entgegenliefen. So trieb der HERR die Ägypter mitten ins Meer.
'''
"28" = ''':sup:`28` Das Wasser kehrte zurück und bedeckte Wagen und Reiter, die ganze
Streitmacht des Pharao, die den Israeliten ins Meer nachgezogen war.
Nicht ein Einziger von ihnen blieb übrig.
'''
"29" = ''':sup:`29` Die Israeliten aber waren auf trockenem Boden mitten durch das Meer
gezogen, während rechts und links von ihnen das Wasser wie eine Mauer
stand.
'''
"30" = ''':sup:`30` So rettete der HERR an jenem Tag Israel aus der Hand der Ägypter.
Israel sah die Ägypter tot am Strand liegen.
'''
"31" = ''':sup:`31` Als Israel sah, dass der HERR mit mächtiger Hand an den Ägyptern
gehandelt hatte, fürchtete das Volk den HERRN. Sie glaubten an den
HERRN und an Mose, seinen Knecht.
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Gott weist Mose an, in der Nähe des Roten Meeres zu lagern,
obwohl er weiß, dass der Pharao sie verfolgen wird. Diese Strategie
unterstreicht, dass Gott selbst Widrigkeiten nutzt, um seine
14:10-14 - Die Israeliten fürchten sich, als sie Pharaos Armee sehen,
doch Mose ermutigt sie, auf Gott zu vertrauen. Er erklärt, dass Gott
für sie kämpfen wird und betont Gottes Rolle als Krieger und Beschützer
14:21-22 - Moses streckte seine Hand über das Meer, und Gott öffnete
den Israeliten einen trockenen Weg. Dieses Wunder symbolisierte die
göttliche Erlösung und wird oft als die große Erlösungstat des Alten
51:10).
14:23-28 - Die Wasser des Roten Meeres strömen zurück und ertränken die
ägyptische Armee. Dies demonstriert Gottes Urteil über ihre
Unterdrücker. Die Vernichtung der Ägypter spiegelt göttliche
Gerechtigkeit und Israels endgültige Befreiung wider (siehe auch
14:30-31 - Israel erkennt Gottes große Macht in der Befreiung am Roten
Meer und fürchtet den Herrn. Dieses Ereignis stärkt das Vertrauen des
Volkes in Gott und seinen Diener Mose und leitet eine neue Phase des
11,29).
'''
