"1" = ''':sup:`1` In jenen Tagen trat Johannes der Täufer auf und verkündete in der
Wüste von Judäa:
'''
"2" = ''':sup:`2` Kehrt um! Denn das Himmelreich ist nahe.
'''
"3" = ''':sup:`3` Er war es, von dem der Prophet Jesaja gesagt hat: Stimme eines
Rufers in der Wüste: / Bereitet den Weg des Herrn! / Macht gerade seine
Straßen!
'''
"4" = ''':sup:`4` Johannes trug ein Gewand aus Kamelhaaren und einen ledernen Gürtel
um seine Hüften; Heuschrecken und wilder Honig waren seine Nahrung.
'''
"5" = ''':sup:`5` Die Leute von Jerusalem und ganz Judäa und aus der ganzen
Jordangegend zogen zu ihm hinaus;
'''
"6" = ''':sup:`6` sie bekannten ihre Sünden und ließen sich im Jordan von ihm taufen.
'''
"7" = ''':sup:`7` Als Johannes sah, dass viele Pharisäer und Sadduzäer zur Taufe
kamen, sagte er zu ihnen: Ihr Schlangenbrut, wer hat euch denn gelehrt,
dass ihr dem kommenden Zorngericht entrinnen könnt?
'''
"8" = ''':sup:`8` Bringt Frucht hervor, die eure Umkehr zeigt,
'''
"9" = ''':sup:`9` und meint nicht, ihr könntet sagen: Wir haben Abraham zum Vater.
Denn ich sage euch: Gott kann aus diesen Steinen dem Abraham Kinder
erwecken.
'''
"10" = ''':sup:`10` Schon ist die Axt an die Wurzel der Bäume gelegt; jeder Baum, der
keine gute Frucht hervorbringt, wird umgehauen und ins Feuer geworfen.
'''
"11" = ''':sup:`11` Ich taufe euch mit Wasser zur Umkehr. Der aber, der nach mir kommt,
ist stärker als ich und ich bin es nicht wert, ihm die Sandalen
auszuziehen. Er wird euch mit dem Heiligen Geist und mit Feuer taufen.
'''
"12" = ''':sup:`12` Schon hält er die Schaufel in der Hand; und er wird seine Tenne
reinigen und den Weizen in seine Scheune sammeln; die Spreu aber wird
er in nie erlöschendem Feuer verbrennen.
'''
"13" = ''':sup:`13` Zu dieser Zeit kam Jesus von Galiläa an den Jordan zu Johannes, um
sich von ihm taufen zu lassen.
'''
"14" = ''':sup:`14` Johannes aber wollte es nicht zulassen und sagte zu ihm: Ich müsste
von dir getauft werden und du kommst zu mir?
'''
"15" = ''':sup:`15` Jesus antwortete ihm: Lass es nur zu! Denn so können wir die
Gerechtigkeit ganz erfüllen. Da gab Johannes nach.
'''
"16" = ''':sup:`16` Als Jesus getauft war, stieg er sogleich aus dem Wasser herauf. Und
siehe, da öffnete sich der Himmel und er sah den Geist Gottes wie eine
Taube auf sich herabkommen.
'''
"17" = ''':sup:`17` Und siehe, eine Stimme aus dem Himmel sprach: Dieser ist mein
geliebter Sohn, an dem ich Wohlgefallen gefunden habe.
'''
