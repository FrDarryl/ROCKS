[3]
"1" = ''':sup:`1` König Nebukadnezzar ließ ein goldenes Standbild machen, sechzig
Ellen hoch und sechs Ellen breit, und ließ es in der Ebene von Dura in
der Provinz Babel aufstellen.
'''
"2" = ''':sup:`2` Dann berief König Nebukadnezzar die Satrapen, Präfekten und
Statthalter ein, die Räte, Schatzmeister, Richter und Polizeiobersten
und alle anderen hohen Beamten der Provinzen; sie sollten zur
Einweihung des Standbildes kommen, das König Nebukadnezzar errichtet
hatte.
'''
"3" = ''':sup:`3` Da versammelten sich die Satrapen, Präfekten und Statthalter, die
Räte, Schatzmeister, Richter und Polizeiobersten und alle anderen hohen
Beamten der Provinzen zur Einweihung des Standbildes, das König
Nebukadnezzar errichtet hatte. Sie stellten sich vor dem Standbild auf,
das König Nebukadnezzar errichtet hatte.
'''
"4" = ''':sup:`4` Nun verkündete der Herold mit mächtiger Stimme: Ihr Männer aus allen
Völkern, Nationen und Sprachen, hört den Befehl!
'''
"5" = ''':sup:`5` Sobald ihr den Klang der Hörner, Pfeifen und Zithern, der Harfen,
Lauten und Sackpfeifen und aller anderen Instrumente hört, sollt ihr
niederfallen und das goldene Standbild verehren, das König
Nebukadnezzar errichtet hat.
'''
"6" = ''':sup:`6` Wer aber nicht niederfällt und es verehrt, wird noch zur selben
Stunde in den glühenden Feuerofen geworfen.
'''
"7" = ''':sup:`7` Sobald daher alle Völker den Klang der Hörner, Pfeifen und Zithern,
der Harfen, Lauten und Sackpfeifen und der anderen Instrumente hörten,
fielen alle Völker, Sippen und Sprachen sogleich nieder und verehrten
das goldene Standbild, das König Nebukadnezzar errichtet hatte.
'''
"8" = ''':sup:`8` Sogleich traten einige Chaldäer auf und verleumdeten die Judäer.
'''
"9" = ''':sup:`9` Sie sagten zum König Nebukadnezzar: O König, mögest du ewig leben.
'''
"10" = ''':sup:`10` Du, König, hast einen Befehl erlassen: Jeder soll niederfallen und
das goldene Standbild verehren, wenn er den Klang der Hörner, Pfeifen
und Zithern, der Harfen, Lauten und Sackpfeifen und aller anderen
Instrumente hört.
'''
"11" = ''':sup:`11` Wer aber nicht niederfällt und verehrt, wird in den glühenden
Feuerofen geworfen.
'''
"12" = ''':sup:`12` Nun sind da einige Judäer, denen du die Verwaltung der Provinz
Babel anvertraut hast: Schadrach, Meschach und Abed-Nego. Diese Männer,
o König, missachten deinen Befehl: Deinen Göttern dienen sie nicht und
das goldene Standbild, das du errichtet hast, verehren sie nicht.
'''
"13" = ''':sup:`13` Da befahl Nebukadnezzar voll Zorn und Wut, Schadrach, Meschach und
Abed-Nego herbeizuholen. Man führte die Männer also vor den König.
'''
"14" = ''':sup:`14` Nebukadnezzar sagte zu ihnen: Ist es wahr, Schadrach, Meschach und
Abed-Nego: Meinen Göttern dient ihr nicht und das goldene Standbild,
das ich errichtet habe, verehrt ihr nicht?
'''
"15" = ''':sup:`15` Nun, wenn ihr bereit seid, sobald ihr den Klang der Hörner, Pfeifen
und Zithern, der Harfen, Lauten und Sackpfeifen und aller anderen
Instrumente hört, sofort niederzufallen und das Standbild zu verehren,
das ich habe machen lassen, ist es gut; verehrt ihr es aber nicht, dann
werdet ihr noch zur selben Stunde in den glühenden Feuerofen geworfen.
Wer ist der Gott, der euch retten könnte aus meiner Hand?
'''
"16" = ''':sup:`16` Schadrach, Meschach und Abed-Nego erwiderten dem König
Nebukadnezzar: Wir haben es nicht nötig, dir darauf zu antworten:
'''
"17" = ''':sup:`17` Siehe, unser Gott, dem wir dienen, er kann uns retten. Aus dem
glühenden Feuerofen und aus deiner Hand, König, wird er uns retten.
'''
"18" = ''':sup:`18` Und wenn nicht, so sei dir, König, kundgetan, dass wir deinen
Göttern nicht dienen und das goldene Standbild, das du errichtet hast,
nicht verehren.
'''
"19" = ''':sup:`19` Da wurde Nebukadnezzar wütend; sein Gesicht verzerrte sich vor Zorn
über Schadrach, Meschach und Abed-Nego. Er ließ den Ofen siebenmal
stärker heizen, als man ihn gewöhnlich heizte.
'''
"20" = ''':sup:`20` Dann befahl er, einige der stärksten Männer aus seinem Heer sollten
Schadrach, Meschach und Abed-Nego fesseln und in den glühenden
Feuerofen werfen.
'''
"21" = ''':sup:`21` Da wurden die Männer, wie sie waren - in ihren Mänteln, Röcken und
Mützen und den übrigen Kleidungsstücken - gefesselt und in den
glühenden Feuerofen geworfen.
'''
"22" = ''':sup:`22` Nach dem strengen Befehl des Königs war aber der Ofen übermäßig
geheizt worden und die herausschlagenden Flammen töteten die Männer,
die Schadrach, Meschach und Abed-Nego hingebracht hatten.
'''
"23" = ''':sup:`23` Die drei Männer aber, Schadrach, Meschach und Abed-Nego, fielen
gefesselt in den glühenden Feuerofen.
'''
"24" = ''':sup:`24` Doch sie gingen mitten in den Flammen umher, lobten Gott und
priesen den HERRN.
'''
"25" = ''':sup:`25` Asarja blieb stehen, öffnete den Mund und sprach mitten im Feuer
folgendes Gebet:
'''
"26" = ''':sup:`26` Gepriesen und gelobt bist du, HERR, Gott unserer Väter; herrlich
ist dein Name in alle Ewigkeit.
'''
"27" = ''':sup:`27` Denn du bist gerecht in allem, was du getan hast. All deine Taten
sind richtig, deine Wege gerade. Alle deine Urteile sind wahr.
'''
"28" = ''':sup:`28` Du hast gerechte Strafen verhängt, in allem, was du über uns
gebracht hast und über Jerusalem, die heilige Stadt unserer Väter. Ja,
nach Wahrheit und Recht hast du all dies wegen unserer Sünden
herbeigeführt.
'''
"29" = ''':sup:`29` Denn wir haben gesündigt und durch Treubruch gefrevelt und haben in
allem gefehlt.
'''
"30" = ''':sup:`30` Wir haben deinen Geboten nicht gehorcht, haben weder beachtet noch
getan, was du uns zu unserem Wohl befohlen hast.
'''
"31" = ''':sup:`31` Alles, was du uns geschickt hast, alles, was du uns getan hast, das
hast du nach deiner gerechten Entscheidung getan.
'''
"32" = ''':sup:`32` Du hast uns der Gewalt gesetzloser Feinde und gehässiger Verräter
preisgegeben und einem ungerechten König, dem schlimmsten König der
ganzen Welt.
'''
"33" = ''':sup:`33` Und jetzt dürfen wir nicht einmal den Mund auftun. Schande und
Schmach kam über deine Diener und Verehrer.
'''
"34" = ''':sup:`34` Um deines Namens willen verwirf uns nicht für immer; löse deinen
Bund nicht auf!
'''
"35" = ''':sup:`35` Versag uns nicht dein Erbarmen, deinem Freund Abraham zuliebe,
deinem Knecht Isaak und Israel, deinem Heiligen,
'''
"36" = ''':sup:`36` denen du Nachkommen verheißen hast so zahlreich wie die Sterne am
Himmel und wie der Sand am Ufer des Meeres!
'''
"37" = ''':sup:`37` Ach, HERR, wir sind geringer geworden als alle Völker. In aller
Welt sind wir heute wegen unserer Sünden erniedrigt.
'''
"38" = ''':sup:`38` Wir haben in dieser Zeit weder Vorsteher noch Propheten und keinen,
der uns anführt, weder Brandopfer noch Schlachtopfer, weder Speiseopfer
noch Räucherwerk, noch einen Ort, um dir die Erstlingsgaben
darzubringen und um Erbarmen zu finden bei dir.
'''
"39" = ''':sup:`39` Du aber nimm uns an! Wir kommen mit zerknirschtem Herzen und
demütigem Sinn.
'''
"40" = ''':sup:`40` Wie Brandopfer von Widdern und Stieren, wie Tausende fetter Lämmer,
so gelte heute unser Opfer vor dir und verschaffe uns bei dir Sühne.
Denn wer dir vertraut, wird nicht beschämt.
'''
"41" = ''':sup:`41` Wir folgen dir jetzt von ganzem Herzen, fürchten dich und suchen
dein Angesicht.
'''
"42" = ''':sup:`42` Überlass uns nicht der Schande, sondern handle an uns nach deiner
Milde, nach deinem überreichen Erbarmen!
'''
"43" = ''':sup:`43` Errette uns, deinen wunderbaren Taten entsprechend; verschaff
deinem Namen Ruhm, HERR!
'''
"44" = ''':sup:`44` Doch alle, die deinen Dienern Böses tun, sollen beschämt werden.
Sie sollen zuschanden werden und ihre Herrschaft verlieren. Ihre Stärke
soll zerschlagen werden.
'''
"45" = ''':sup:`45` Sie sollen erkennen, dass du allein der HERR und Gott bist,
ruhmreich auf der ganzen Erde.
'''
"46" = ''':sup:`46` Die Knechte des Königs, die die drei Männer in den Ofen geworfen
hatten, hörten nicht auf, den Ofen mit Harz und Werg, Pech und Reisig
zu heizen.
'''
"47" = ''':sup:`47` So schlugen die Flammen bis zu neunundvierzig Ellen hoch aus dem
Ofen heraus.
'''
"48" = ''':sup:`48` Sie griffen um sich und verbrannten jeden Chaldäer, den sie im
Umkreis des Ofens erfassen konnten.
'''
"49" = ''':sup:`49` Aber der Engel des HERRN war zusammen mit Asarja und seinen
Gefährten in den Ofen hinabgestiegen. Er trieb die Flammen des Feuers
aus dem Ofen hinaus
'''
"50" = ''':sup:`50` und machte das Innere des Ofens so, als wehte ein taufrischer Wind.
Das Feuer berührte sie gar nicht; es tat ihnen nichts zuleide und
belästigte sie nicht.
'''
"51" = ''':sup:`51` Da sangen die drei im Ofen wie aus einem Mund, sie rühmten und
priesen Gott mit den Worten:
'''
"52" = ''':sup:`52` Gepriesen bist du, HERR, du Gott unserer Väter, / gelobt und
gerühmt in Ewigkeit. Gepriesen ist dein heiliger, herrlicher Name, /
hochgelobt und verherrlicht in Ewigkeit.
'''
"53" = ''':sup:`53` Gepriesen bist du im Tempel deiner heiligen Herrlichkeit, / hoch
gerühmt und verherrlicht in Ewigkeit.
'''
"54" = ''':sup:`54` Gepriesen bist du, der in die Tiefen schaut und auf Kerubim thront,
/ gelobt und gerühmt in Ewigkeit.
'''
"55" = ''':sup:`55` Gepriesen bist du auf dem Thron deiner Herrschaft, / hoch gerühmt
und gefeiert in Ewigkeit.
'''
"56" = ''':sup:`56` Gepriesen bist du am Gewölbe des Himmels, / gerühmt und
verherrlicht in Ewigkeit.
'''
"57" = ''':sup:`57` Preist den HERRN, all ihr Werke des HERRN; / lobt und rühmt ihn in
Ewigkeit!
'''
"58" = ''':sup:`58` Preist den HERRN, ihr Himmel; / lobt und rühmt ihn in Ewigkeit!
'''
"59" = ''':sup:`59` Preist den HERRN, ihr Engel des HERRN; / lobt und rühmt ihn in
Ewigkeit!
'''
"60" = ''':sup:`60` Preist den HERRN, all ihr Wasser über dem Himmel; / lobt und rühmt
ihn in Ewigkeit!
'''
"61" = ''':sup:`61` Preist den HERRN, all ihr Mächte des HERRN; / lobt und rühmt ihn in
Ewigkeit!
'''
"62" = ''':sup:`62` Preist den HERRN, Sonne und Mond; / lobt und rühmt ihn in Ewigkeit!
'''
"63" = ''':sup:`63` Preist den HERRN, ihr Sterne am Himmel; / lobt und rühmt ihn in
Ewigkeit!
'''
"64" = ''':sup:`64` Preist den HERRN, aller Regen und Tau; / lobt und rühmt ihn in
Ewigkeit!
'''
"65" = ''':sup:`65` Preist den HERRN, all ihr Winde; / lobt und rühmt ihn in Ewigkeit!
'''
"66" = ''':sup:`66` Preist den HERRN, Feuer und Glut; / lobt und rühmt ihn in Ewigkeit!
'''
"67" = ''':sup:`67` Preist den HERRN, Frost und Hitze; / lobt und rühmt ihn in
Ewigkeit!
'''
"68" = ''':sup:`68` Preist den HERRN, Tau und Schnee; / lobt und rühmt ihn in Ewigkeit!
'''
"69" = ''':sup:`69` Preist den HERRN, Eis und Kälte; / lobt und rühmt ihn in Ewigkeit!
'''
"70" = ''':sup:`70` Preist den HERRN, Raureif und Schnee; / lobt und rühmt ihn in
Ewigkeit!
'''
"71" = ''':sup:`71` Preist den HERRN, ihr Nächte und Tage; / lobt und rühmt ihn in
Ewigkeit!
'''
"72" = ''':sup:`72` Preist den HERRN, Licht und Dunkel; / lobt und rühmt ihn in
Ewigkeit!
'''
"73" = ''':sup:`73` Preist den HERRN, ihr Blitze und Wolken; / lobt und rühmt ihn in
Ewigkeit!
'''
"74" = ''':sup:`74` Die Erde preise den HERRN; / sie lobe und rühme ihn in Ewigkeit.
'''
"75" = ''':sup:`75` Preist den HERRN, ihr Berge und Hügel; / lobt und rühmt ihn in
Ewigkeit!
'''
"76" = ''':sup:`76` Preist den HERRN, all ihr Gewächse auf Erden; / lobt und rühmt ihn
in Ewigkeit!
'''
"77" = ''':sup:`77` Preist den HERRN, ihr Quellen; lobt und rühmt ihn in Ewigkeit!
'''
"78" = ''':sup:`78` Preist den HERRN, ihr Meere und Flüsse; / lobt und rühmt ihn in
Ewigkeit!
'''
"79" = ''':sup:`79` Preist den HERRN, ihr Tiere des Meeres / und alles, was sich regt
im Wasser; / lobt und rühmt ihn in Ewigkeit!
'''
"80" = ''':sup:`80` Preist den HERRN, all ihr Vögel am Himmel; / lobt und rühmt ihn in
Ewigkeit!
'''
"81" = ''':sup:`81` Preist den HERRN, all ihr Tiere, wilde und zahme; / lobt und rühmt
ihn in Ewigkeit!
'''
"82" = ''':sup:`82` Preist den HERRN, ihr Menschen; / lobt und rühmt ihn in Ewigkeit!
'''
"83" = ''':sup:`83` Preist den HERRN, ihr Israeliten; / lobt und rühmt ihn in Ewigkeit!
'''
"84" = ''':sup:`84` Preist den HERRN, ihr seine Priester; / lobt und rühmt ihn in
Ewigkeit!
'''
"85" = ''':sup:`85` Preist den HERRN, ihr seine Knechte; / lobt und rühmt ihn in
Ewigkeit!
'''
"86" = ''':sup:`86` Preist den HERRN, ihr Geister und Seelen der Gerechten; / lobt und
rühmt ihn in Ewigkeit!
'''
"87" = ''':sup:`87` Preist den HERRN, ihr Demütigen und Frommen; / lobt und rühmt ihn
in Ewigkeit!
'''
"88" = ''':sup:`88` Preist den HERRN, Hananja, Asarja und Mischaël; / lobt und rühmt
ihn in Ewigkeit! Denn er hat uns der Unterwelt entrissen / und aus der
Gewalt des Todes errettet. Er hat uns aus dem lodernden Ofen befreit, /
uns mitten aus dem Feuer erlöst.
'''
"89" = ''':sup:`89` Dankt dem HERRN, denn er ist gütig; / denn seine Huld währt ewig!
'''
"90" = ''':sup:`90` Preist alle den HERRN, ihr seine Verehrer, / preist den Gott der
Götter; singt ihm Lob und Dank; / denn ewig währt seine Güte!
'''
"91" = ''':sup:`91` Da erschrak der König Nebukadnezzar; er sprang auf und fragte seine
Räte: Haben wir nicht drei Männer gefesselt ins Feuer geworfen? Sie
gaben dem König zur Antwort: Gewiss, König!
'''
"92" = ''':sup:`92` Er erwiderte: Ich sehe aber vier Männer frei im Feuer umhergehen.
Sie sind unversehrt und der vierte sieht aus wie ein Göttersohn.
'''
"93" = ''':sup:`93` Dann ging Nebukadnezzar zu der Tür des glühenden Ofens und rief:
Schadrach, Meschach und Abed-Nego, ihr Diener des höchsten Gottes,
steigt heraus, kommt her! Da kamen Schadrach, Meschach und Abed-Nego
aus dem Feuer heraus.
'''
"94" = ''':sup:`94` Nun drängten auch die Satrapen, Präfekten, Statthalter und die
königlichen Räte herbei. Sie sahen sich die Männer an und fanden, dass
das Feuer keine Macht über ihren Körper gehabt hatte. Kein Haar auf
ihrem Kopf war versengt. Ihre Mäntel waren unversehrt und nicht einmal
Brandgeruch haftete ihnen an.
'''
"95" = ''':sup:`95` Da rief Nebukadnezzar aus: Gepriesen sei der Gott Schadrachs,
Meschachs und Abed-Negos. Denn er hat seinen Engel gesandt und seine
Diener gerettet. Im Vertrauen auf ihn haben sie lieber den Befehl des
Königs missachtet und ihr Leben dahingegeben, als dass sie irgendeinen
anderen als ihren eigenen Gott verehrten und anbeteten.
'''
"96" = ''':sup:`96` Darum ordne ich an: Jeder, der vom Gott des Schadrach, Meschach und
Abed-Nego verächtlich spricht, zu welcher Völkerschaft, Nation oder
Sprache er auch gehört, soll in Stücke gerissen und sein Haus soll in
einen Trümmerhaufen verwandelt werden. Denn es gibt keinen anderen
Gott, der auf diese Weise retten kann.
'''
"97" = ''':sup:`97` Darauf sorgte der König dafür, dass es Schadrach, Meschach und
Abed-Nego in der Provinz Babel gut ging.
'''
"98" = ''':sup:`98` Der König Nebukadnezzar an alle Völker, Nationen und Sprachen auf
der ganzen Erde: Friede sei mit euch in Fülle.
'''
"99" = ''':sup:`99` Es ist mir eine Freude, die Zeichen und Wunder zu verkünden, die
der höchste Gott an mir getan hat.
'''
"100" = ''':sup:`100` Wie groß sind seine Zeichen, wie gewaltig seine Wunder! Sein Reich
ist ein ewiges Reich; seine Herrschaft überdauert alle Generationen.
'''
"Notes" = '''
Notas de rodapé:
3:1-7 - König Nebukadnezar ließ eine goldene Statue errichten und
befahl allen, sie anzubeten. Damit stellte er die Treue seiner
Untertanen zu Gott auf die Probe. Dieser Versuch der Götzenanbetung
verdeutlicht den Druck auf die Gläubigen, ihren Glauben zu
kompromittieren. Doch Treue zu Gott ist unerlässlich (siehe auch
3:8-18 - Daniels drei Freunde, Schadrach, Meschach und Abednego,
weigern sich, das goldene Standbild anzubeten und bekräftigen ihr
Vertrauen in Gott, selbst als ihnen der Tod droht. Sie beweisen
außergewöhnlichen Mut und sind fest davon überzeugt, dass Gott sie
retten wird oder dass sie ihm treu bleiben werden (siehe auch
3:19-23 - Der König wird wütend und befiehlt, die drei Freunde in den
Feuerofen zu werfen. Gott beschützt sie auf wundersame Weise, und
selbst das Feuer kann ihnen nichts anhaben. Dieses Wunder zeigt Gottes
Macht, die Gläubigen selbst unter den unmöglichsten Umständen zu retten
3:24-30 - Der König bemerkt, dass sich neben den drei Freunden eine
vierte Gestalt im Feuerofen befindet, die als Engel oder göttliche
Erscheinung gedeutet wird. Das Wunder veranlasst Nebukadnezar, den Gott
Israels zu preisen und seine Souveränität und Macht anzuerkennen. Gott
3:31-33 - Der König befördert Schadrach, Meschach und Abednego und
würdigt ihre Treue zu Gott. Diese Episode veranschaulicht, wie Treue zu
Gott selbst in einer feindseligen Kultur zu Ehre und Anerkennung führen
'''
