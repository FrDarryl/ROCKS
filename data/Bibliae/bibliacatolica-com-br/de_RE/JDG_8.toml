[8]
"1" = ''':sup:`1` Die Efraimiter aber sagten zu Gideon: Was hast du uns da angetan,
dass du uns nicht hast rufen lassen, als du ausgezogen bist, um gegen
Midian zu kämpfen? Und sie stritten heftig mit ihm.
'''
"2" = ''':sup:`2` Er antwortete ihnen: Was habe ich schon getan im Vergleich zu euch?
Ist nicht die Nachlese Efraims besser als die Weinlese Abiësers?
'''
"3" = ''':sup:`3` In eure Hand hat Gott Oreb und Seeb, die Fürsten Midians, gegeben.
Was vermochte ich zu tun im Vergleich zu euch? Als er das sagte, ließ
ihr Zorn von ihm ab.
'''
"4" = ''':sup:`4` Als Gideon an den Jordan gekommen und mit den dreihundert Männern,
die bei ihm waren, hinübergegangen war, erschöpft von der Verfolgung,
'''
"5" = ''':sup:`5` sagte er zu den Einwohnern von Sukkot: Gebt doch den Leuten, die mir
folgen, einige Laibe Brot; denn sie sind erschöpft. Ich bin dabei,
Sebach und Zalmunna, die Könige von Midian, zu verfolgen.
'''
"6" = ''':sup:`6` Doch die Oberen von Sukkot entgegneten: Sind denn die Hände von
Sebach und Zalmunna schon in deiner Hand, dass wir deinem Heer Brot
geben sollten?
'''
"7" = ''':sup:`7` Darauf sagte Gideon: Wahrhaftig, wenn der HERR Sebach und Zalmunna
in meine Hand gibt, dann dresche ich euch den Leib mit Wüstendornen und
Stechdisteln.
'''
"8" = ''':sup:`8` Dann zog er von Sukkot hinauf nach Penuël und sprach die Leute dort
in derselben Weise an; aber die Einwohner von Penuël antworteten ihm
genauso, wie die Männer von Sukkot geantwortet hatten.
'''
"9" = ''':sup:`9` Da drohte er auch den Männern von Penuël: Wenn ich heil zurückkehre,
werde ich die Burg hier niederreißen.
'''
"10" = ''':sup:`10` Sebach und Zalmunna befanden sich mit ihrem Heerlager in Karkor; es
waren etwa fünfzehntausend Mann; das war alles, was von dem ganzen
Heerlager der Leute aus dem Osten übrig geblieben war.
Hundertzwanzigtausend mit dem Schwert bewaffnete Männer waren gefallen.
'''
"11" = ''':sup:`11` Gideon zog auf dem Beduinenweg östlich von Nobach und Jogboha
hinauf und schlug das Heerlager, während es sich in Sicherheit wähnte.
'''
"12" = ''':sup:`12` Sebach und Zalmunna flohen, aber er verfolgte sie, nahm die beiden
Midianiterkönige Sebach und Zalmunna gefangen und scheuchte das ganze
Heerlager auseinander.
'''
"13" = ''':sup:`13` Als Gideon, der Sohn des Joasch, aus dem Kampf von Maale-Heres
zurückkehrte,
'''
"14" = ''':sup:`14` nahm er einen jungen Mann fest, der zu den Leuten von Sukkot
gehörte. Er fragte ihn aus und dieser musste ihm die Oberen und
Ältesten von Sukkot aufschreiben, siebenundsiebzig Männer.
'''
"15" = ''':sup:`15` Als er nun zu den Einwohnern von Sukkot kam, sagte er: Hier sind
Sebach und Zalmunna, deretwegen ihr mich verhöhnt habt mit den Worten:
Sind denn die Hände von Sebach und Zalmunna schon in deiner Hand, dass
wir deinen erschöpften Männern Brot geben sollten?
'''
"16" = ''':sup:`16` Dann ergriff er die Ältesten der Stadt und Wüstendornen und
Stechdisteln und drosch mit ihnen die Männer von Sukkot.
'''
"17" = ''':sup:`17` Die Burg von Penuël aber riss er nieder und tötete die Männer in
der Stadt.
'''
"18" = ''':sup:`18` Dann sagte er zu Sebach und Zalmunna: Wo sind die Männer, die ihr
in Tabor getötet habt? Sie antworteten: Sie waren wie du; jeder sah aus
wie ein Königssohn.
'''
"19" = ''':sup:`19` Er entgegnete: Es waren meine Brüder, die Söhne meiner Mutter. So
wahr der HERR lebt: Hättet ihr sie am Leben gelassen, würde ich euch
nicht töten.
'''
"20" = ''':sup:`20` Und er sagte zu Jeter, seinem Erstgeborenen: Auf, töte sie! Aber
der Junge zog sein Schwert nicht; er hatte Angst, weil er noch so jung
war.
'''
"21" = ''':sup:`21` Da sagten Sebach und Zalmunna: Steh selber auf und schlag uns
nieder! Denn wie der Mann, so seine Kraft. Da stand Gideon auf und
tötete Sebach und Zalmunna. Dann nahm er ihren Kamelen die kleinen
Monde ab, die sie am Hals trugen.
'''
"22" = ''':sup:`22` Die Israeliten sagten zu Gideon: Herrsche über uns, du und auch
dein Sohn und dein Enkel; denn du hast uns aus der Hand Midians
gerettet.
'''
"23" = ''':sup:`23` Aber Gideon antwortete ihnen: Ich will nicht über euch herrschen
und auch mein Sohn soll nicht über euch herrschen; der HERR wird über
euch herrschen.
'''
"24" = ''':sup:`24` Weiter sagte Gideon zu ihnen: Ich möchte euch um etwas bitten:
Jeder von euch gebe mir einen Ring aus seiner Beute. Die Feinde hatten
nämlich goldene Ringe, denn sie waren Ismaeliter.
'''
"25" = ''':sup:`25` Sie antworteten: Wir geben sie dir gern. Sie breiteten einen Mantel
aus und jeder legte einen Ring aus seiner Beute darauf.
'''
"26" = ''':sup:`26` Das Gewicht der goldenen Ringe, um die er gebeten hatte, betrug
tausendsiebenhundert Goldschekel, ohne die kleinen Monde und die
Ohrgehänge und die Purpurkleider, die die Könige von Midian getragen
hatten, und ohne die Halsketten ihrer Kamele.
'''
"27" = ''':sup:`27` Gideon machte daraus ein Efod und stellte es in seiner Stadt Ofra
auf. Und ganz Israel hurte dort hinter ihm her. So wurde es für Gideon
und sein Haus zur Falle.
'''
"28" = ''':sup:`28` Midian aber war von den Israeliten gedemütigt, sodass es sein Haupt
nicht mehr erheben konnte. Das Land hatte dann vierzig Jahre lang Ruhe,
solange Gideon lebte.
'''
"29" = ''':sup:`29` Jerubbaal, der Sohn des Joasch, ging hin und wohnte in seinem Haus.
'''
"30" = ''':sup:`30` Gideon hatte siebzig leibliche Söhne, denn er hatte viele Frauen.
'''
"31" = ''':sup:`31` Auch seine Nebenfrau, die in Sichem war, gebar ihm einen Sohn; dem
gab er den Namen Abimelech.
'''
"32" = ''':sup:`32` Gideon, der Sohn des Joasch, starb in hohem Alter und wurde im Grab
seines Vaters Joasch im Ofra der Abiësriter begraben.
'''
"33" = ''':sup:`33` Als Gideon tot war, kehrten sich die Israeliten ab und hurten
hinter den Baalen her und machten den Baal des Bundes zu ihrem Gott.
'''
"34" = ''':sup:`34` Die Israeliten dachten nicht mehr an den HERRN, ihren Gott, der sie
aus der Hand all ihrer Feinde ringsum befreit hatte.
'''
"35" = ''':sup:`35` Auch dem Haus Jerubbaal-Gideon erwiesen sie keine Treue, wie es all
dem Guten entsprochen hätte, das es für Israel getan hatte.
'''
