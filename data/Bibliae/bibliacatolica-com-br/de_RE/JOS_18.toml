[18]
"1" = ''':sup:`1` Die ganze Gemeinde der Israeliten versammelte sich in Schilo. Dort
schlugen sie das Offenbarungszelt auf; das ganze Land lag unterworfen
vor ihnen.
'''
"2" = ''':sup:`2` Aber noch waren von den Israeliten sieben Stämme übrig, die ihren
Erbbesitz nicht zugeteilt bekommen hatten.
'''
"3" = ''':sup:`3` Da sagte Josua zu den Israeliten: Wie lange wollt ihr noch zögern,
hinzugehen und das Land in Besitz zu nehmen, das der HERR, der Gott
eurer Väter, euch gegeben hat?
'''
"4" = ''':sup:`4` Bestellt euch drei Männer aus jedem Stamm; ich will sie aussenden.
Sie sollen sich auf den Weg machen, im Lande umherziehen und es im
Hinblick auf ihren Erbbesitz schriftlich aufnehmen. Dann sollen sie
wieder zu mir kommen.
'''
"5" = ''':sup:`5` Ihr sollt es unter euch in sieben Teile aufteilen. Juda soll auf
seinem Gebiet im Süden bleiben und das Haus Josef soll auf seinem
Gebiet im Norden bleiben.
'''
"6" = ''':sup:`6` Ihr sollt das Land in sieben Teilen aufzeichnen. Bringt das zu mir
hierher! Ich werde dann hier vor dem HERRN, unserem Gott, das Los für
euch werfen.
'''
"7" = ''':sup:`7` Doch Levi bekommt keinen Anteil unter euch; denn sein Erbbesitz ist
das Priestertum des HERRN. Und Gad, Ruben und der halbe Stamm Manasse
haben bereits ihren Erbbesitz erhalten; ihn hat Mose, der Knecht des
HERRN, ihnen gegeben, jenseits des Jordan im Osten.
'''
"8" = ''':sup:`8` Da machten sich die Männer auf den Weg und zogen fort. Josua hatte
denen, die fortzogen, befohlen, das Land schriftlich aufzunehmen, und
gesagt: Geht, zieht durch das Land und nehmt es schriftlich auf! Dann
kommt zu mir zurück und ich will hier in Schilo vor dem HERRN das Los
für euch werfen.
'''
"9" = ''':sup:`9` Die Männer gingen fort, durchquerten das Land und zeichneten es in
einem Buch auf, geordnet nach Städten und in sieben Teile gegliedert.
Dann kamen sie wieder zu Josua ins Lager nach Schilo.
'''
"10" = ''':sup:`10` Und Josua warf in Schilo vor den Augen des HERRN das Los für die
Israeliten. So verteilte Josua das Land an sie, entsprechend ihren
Abteilungen.
'''
"11" = ''':sup:`11` Ein Los fiel auf den Stamm der Benjaminiter und ihre Sippen. Als
ihr Anteil ergab sich das Gebiet zwischen den Judäern und den
Nachkommen Josefs.
'''
"12" = ''':sup:`12` Ihre Grenze im Norden beginnt am Jordan. Dann steigt die Grenze
hinauf zum Bergrücken von Jericho im Norden und weiter nach Westen ins
Gebirge hinauf und läuft sodann in die Steppe von Bet-Awen hinaus.
'''
"13" = ''':sup:`13` Von dort zieht sie sich hinüber nach Lus, südlich am Bergrücken von
Lus, das ist Bet-El, vorbei; dann steigt sie nach Atrot- Addar hinab zu
dem Berg, der südlich von Unter-Bet-Horon liegt.
'''
"14" = ''':sup:`14` Darauf biegt sie ab und wendet sich auf der Westseite nach Süden,
von dem Berg aus, der Bet-Horon südlich gegenüberliegt. Sie läuft aus
bei Kirjat-Baal, das ist Kirjat-Jearim, eine Stadt der Judäer. Das ist
die Westseite.
'''
"15" = ''':sup:`15` Die Südseite beginnt am Rand von Kirjat-Jearim. Sie verläuft dann
westwärts hin zur Neftoach-Quelle.
'''
"16" = ''':sup:`16` Dann zieht sie sich hinab zum Rand des Berges, der dem
Ben-Hinnom-Tal gegenüber im Norden der Rafaïter-Ebene liegt. Sie steigt
in das Hinnom-Tal hinab südlich des Bergrückens der Jebusiter und führt
zur Rogel-Quelle hinunter.
'''
"17" = ''':sup:`17` Dann biegt sie nach Norden ab, geht weiter nach En-Schemesch und
nach Gelilot, gegenüber der Steige von Adummim, und steigt dann zum
Stein des Bohan, des Sohnes Rubens, hinab.
'''
"18" = ''':sup:`18` Sie geht nördlich am Bergrücken von Bet-Araba vorbei und führt
weiter in die Araba hinunter.
'''
"19" = ''':sup:`19` Dann führt die Grenze nördlich am Bergrücken von Bet-Hogla vorbei
und läuft nördlich der Landzunge des Salzmeers aus, am südlichen Ende
des Jordan. Das ist die Südgrenze.
'''
"20" = ''':sup:`20` Der Jordan bildet die Grenze auf der Ostseite. Das ist der
Erbbesitz der Benjaminiter mit seinen Grenzen ringsum, entsprechend
ihren Sippen.
'''
"21" = ''':sup:`21` Das sind die Städte des Stammes der Benjaminiter, entsprechend
ihren Sippen: Jericho, Bet-Hogla, Emek-Keziz,
'''
"22" = ''':sup:`22` Bet-Araba, Zemarajim, Bet-El,
'''
"23" = ''':sup:`23` Awim, Para, Ofra,
'''
"24" = ''':sup:`24` Kefar-Ammoni, Ofni und Geba: zwölf Städte mit ihren Gehöften;
'''
"25" = ''':sup:`25` ferner Gibeon, Rama, Beerot,
'''
"26" = ''':sup:`26` Mizpe, Kefira, Moza,
'''
"27" = ''':sup:`27` Rekem, Jirpeel, Tarala,
'''
"28" = ''':sup:`28` Zela, Elef, Jebus, das ist Jerusalem, Gibea und Kirjat: vierzehn
Städte mit den dazugehörenden Gehöften. Das ist der Erbbesitz der
Benjaminiter, entsprechend ihren Sippen.
'''
