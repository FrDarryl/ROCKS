[21]
"1" = ''':sup:`1` Danach offenbarte sich Jesus den Jüngern noch einmal, am See von
Tiberias, und er offenbarte sich in folgender Weise.
'''
"2" = ''':sup:`2` Simon Petrus, Thomas, genannt Didymus, Natanaël aus Kana in Galiläa,
die Söhne des Zebedäus und zwei andere von seinen Jüngern waren
zusammen.
'''
"3" = ''':sup:`3` Simon Petrus sagte zu ihnen: Ich gehe fischen. Sie sagten zu ihm:
Wir kommen auch mit. Sie gingen hinaus und stiegen in das Boot. Aber in
dieser Nacht fingen sie nichts.
'''
"4" = ''':sup:`4` Als es schon Morgen wurde, stand Jesus am Ufer. Doch die Jünger
wussten nicht, dass es Jesus war.
'''
"5" = ''':sup:`5` Jesus sagte zu ihnen: Meine Kinder, habt ihr keinen Fisch zu essen?
Sie antworteten ihm: Nein.
'''
"6" = ''':sup:`6` Er aber sagte zu ihnen: Werft das Netz auf der rechten Seite des
Bootes aus und ihr werdet etwas finden. Sie warfen das Netz aus und
konnten es nicht wieder einholen, so voller Fische war es.
'''
"7" = ''':sup:`7` Da sagte der Jünger, den Jesus liebte, zu Petrus: Es ist der Herr!
Als Simon Petrus hörte, dass es der Herr sei, gürtete er sich das
Obergewand um, weil er nackt war, und sprang in den See.
'''
"8" = ''':sup:`8` Dann kamen die anderen Jünger mit dem Boot - sie waren nämlich nicht
weit vom Land entfernt, nur etwa zweihundert Ellen - und zogen das Netz
mit den Fischen hinter sich her.
'''
"9" = ''':sup:`9` Als sie an Land gingen, sahen sie am Boden ein Kohlenfeuer und
darauf Fisch und Brot liegen.
'''
"10" = ''':sup:`10` Jesus sagte zu ihnen: Bringt von den Fischen, die ihr gerade
gefangen habt!
'''
"11" = ''':sup:`11` Da stieg Simon Petrus ans Ufer und zog das Netz an Land. Es war mit
hundertdreiundfünfzig großen Fischen gefüllt, und obwohl es so viele
waren, zerriss das Netz nicht.
'''
"12" = ''':sup:`12` Jesus sagte zu ihnen: Kommt her und esst! Keiner von den Jüngern
wagte ihn zu befragen: Wer bist du? Denn sie wussten, dass es der Herr
war.
'''
"13" = ''':sup:`13` Jesus trat heran, nahm das Brot und gab es ihnen, ebenso den Fisch.
'''
"14" = ''':sup:`14` Dies war schon das dritte Mal, dass Jesus sich den Jüngern
offenbarte, seit er von den Toten auferstanden war.
'''
"15" = ''':sup:`15` Als sie gegessen hatten, sagte Jesus zu Simon Petrus: Simon, Sohn
des Johannes, liebst du mich mehr als diese? Er antwortete ihm: Ja,
Herr, du weißt, dass ich dich liebe. Jesus sagte zu ihm: Weide meine
Lämmer!
'''
"16" = ''':sup:`16` Zum zweiten Mal fragte er ihn: Simon, Sohn des Johannes, liebst du
mich? Er antwortete ihm: Ja, Herr, du weißt, dass ich dich liebe. Jesus
sagte zu ihm: Weide meine Schafe!
'''
"17" = ''':sup:`17` Zum dritten Mal fragte er ihn: Simon, Sohn des Johannes, liebst du
mich? Da wurde Petrus traurig, weil Jesus ihn zum dritten Mal gefragt
hatte: Liebst du mich? Er gab ihm zur Antwort: Herr, du weißt alles; du
weißt, dass ich dich liebe. Jesus sagte zu ihm: Weide meine Schafe!
'''
"18" = ''':sup:`18` Amen, amen, ich sage dir: Als du jünger warst, hast du dich selbst
gegürtet und gingst, wohin du wolltest. Wenn du aber alt geworden bist,
wirst du deine Hände ausstrecken und ein anderer wird dich gürten und
dich führen, wohin du nicht willst.
'''
"19" = ''':sup:`19` Das sagte Jesus, um anzudeuten, durch welchen Tod er Gott
verherrlichen werde. Nach diesen Worten sagte er zu ihm: Folge mir
nach!
'''
"20" = ''':sup:`20` Petrus wandte sich um und sah den Jünger folgen, den Jesus liebte
und der beim Abendmahl an seiner Brust gelegen und ihm gesagt hatte:
Herr, wer ist es, der dich ausliefert?
'''
"21" = ''':sup:`21` Als Petrus diesen sah, sagte er zu Jesus: Herr, was wird denn mit
ihm?
'''
"22" = ''':sup:`22` Jesus sagte zu ihm: Wenn ich will, dass er bleibt, bis ich komme,
was geht das dich an? Du folge mir nach!
'''
"23" = ''':sup:`23` Da verbreitete sich unter den Brüdern die Meinung: Jener Jünger
stirbt nicht. Doch Jesus hatte ihm nicht gesagt: Er stirbt nicht,
sondern: Wenn ich will, dass er bleibt, bis ich komme, was geht das
dich an?
'''
"24" = ''':sup:`24` Dies ist der Jünger, der all das bezeugt und der es aufgeschrieben
hat; und wir wissen, dass sein Zeugnis wahr ist.
'''
"25" = ''':sup:`25` Es gibt aber noch vieles andere, was Jesus getan hat. Wenn man
alles einzeln aufschreiben wollte, so könnte, wie ich glaube, die ganze
Welt die dann geschriebenen Bücher nicht fassen.
'''
