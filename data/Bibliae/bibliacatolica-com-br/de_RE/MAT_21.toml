[21]
"1" = ''':sup:`1` Als sie sich Jerusalem näherten und nach Betfage am Ölberg kamen,
schickte Jesus zwei Jünger aus
'''
"2" = ''':sup:`2` und sagte zu ihnen: Geht in das Dorf, das vor euch liegt; dort
werdet ihr eine Eselin angebunden finden und ein Fohlen bei ihr. Bindet
sie los und bringt sie zu mir!
'''
"3" = ''':sup:`3` Und wenn euch jemand zur Rede stellt, dann sagt: Der Herr braucht
sie, er lässt sie aber bald zurückbringen.
'''
"4" = ''':sup:`4` Das ist geschehen, damit sich erfüllte, was durch den Propheten
gesagt worden ist:
'''
"5" = ''':sup:`5` Sagt der Tochter Zion: / Siehe, dein König kommt zu dir. / Er ist
sanftmütig / und er reitet auf einer Eselin / und auf einem Fohlen, /
dem Jungen eines Lasttiers.
'''
"6" = ''':sup:`6` Die Jünger gingen und taten, wie Jesus ihnen aufgetragen hatte.
'''
"7" = ''':sup:`7` Sie brachten die Eselin und das Fohlen, legten ihre Kleider auf sie
und er setzte sich darauf.
'''
"8" = ''':sup:`8` Viele Menschen breiteten ihre Kleider auf dem Weg aus, andere
schnitten Zweige von den Bäumen und streuten sie auf den Weg.
'''
"9" = ''':sup:`9` Die Leute aber, die vor ihm hergingen und die ihm nachfolgten,
riefen: Hosanna dem Sohn Davids! / Gesegnet sei er, der kommt im Namen
des Herrn. / Hosanna in der Höhe!
'''
"10" = ''':sup:`10` Als er in Jerusalem einzog, erbebte die ganze Stadt und man fragte:
Wer ist dieser?
'''
"11" = ''':sup:`11` Die Leute sagten: Das ist der Prophet Jesus von Nazaret in Galiläa.
'''
"12" = ''':sup:`12` Jesus ging in den Tempel und trieb alle Händler und Käufer aus dem
Tempel hinaus; er stieß die Tische der Geldwechsler und die Stände der
Taubenhändler um
'''
"13" = ''':sup:`13` und sagte zu ihnen: Es steht geschrieben: Mein Haus soll ein Haus
des Gebetes genannt werden. Ihr aber macht daraus eine Räuberhöhle.
'''
"14" = ''':sup:`14` Im Tempel kamen Lahme und Blinde zu ihm und er heilte sie.
'''
"15" = ''':sup:`15` Als nun die Hohepriester und die Schriftgelehrten die Wunder sahen,
die er tat, und die Kinder im Tempel rufen hörten: Hosanna dem Sohn
Davids!, da wurden sie ärgerlich
'''
"16" = ''':sup:`16` und sagten zu ihm: Hörst du, was sie rufen? Jesus antwortete ihnen:
Ja. Habt ihr nie gelesen: Aus dem Mund der Kinder und Säuglinge
schaffst du dir Lob?
'''
"17" = ''':sup:`17` Und er ließ sie stehen und ging aus der Stadt hinaus nach Betanien;
dort übernachtete er.
'''
"18" = ''':sup:`18` Als er am Morgen in die Stadt zurückkehrte, hatte er Hunger.
'''
"19" = ''':sup:`19` Da sah er am Weg einen Feigenbaum und ging auf ihn zu und fand an
ihm nichts als nur Blätter. Da sagte er zu ihm: In Ewigkeit soll keine
Frucht mehr an dir wachsen. Und der Feigenbaum verdorrte auf der
Stelle.
'''
"20" = ''':sup:`20` Als die Jünger das sahen, fragten sie erstaunt: Wie konnte der
Feigenbaum so plötzlich verdorren?
'''
"21" = ''':sup:`21` Jesus antwortete ihnen: Amen, ich sage euch: Wenn ihr Glauben habt
und nicht zweifelt, dann werdet ihr nicht nur das vollbringen, was ich
mit dem Feigenbaum getan habe; selbst wenn ihr zu diesem Berg sagt: Heb
dich empor und stürz dich ins Meer!, wird es geschehen.
'''
"22" = ''':sup:`22` Und alles, was ihr im Gebet erbittet, werdet ihr erhalten, wenn ihr
glaubt.
'''
"23" = ''':sup:`23` Als er in den Tempel ging und dort lehrte, kamen die Hohepriester
und die Ältesten des Volkes zu ihm und fragten: In welcher Vollmacht
tust du das und wer hat dir diese Vollmacht gegeben?
'''
"24" = ''':sup:`24` Jesus antwortete und sprach zu ihnen: Auch ich will euch eine Frage
stellen. Wenn ihr mir darauf antwortet, dann werde ich euch sagen, in
welcher Vollmacht ich das tue.
'''
"25" = ''':sup:`25` Woher stammte die Taufe des Johannes? Vom Himmel oder von den
Menschen? Da überlegten sie und sagten zueinander: Wenn wir antworten:
Vom Himmel!, so wird er zu uns sagen: Warum habt ihr ihm dann nicht
geglaubt?
'''
"26" = ''':sup:`26` Wenn wir aber antworten: Von den Menschen!, dann müssen wir uns vor
den Leuten fürchten; denn alle halten Johannes für einen Propheten.
'''
"27" = ''':sup:`27` Darum antworteten sie Jesus: Wir wissen es nicht. Da erwiderte er:
Dann sage auch ich euch nicht, in welcher Vollmacht ich das tue.
'''
"28" = ''':sup:`28` Was meint ihr? Ein Mann hatte zwei Söhne. Er ging zum ersten und
sagte: Mein Kind, geh und arbeite heute im Weinberg!
'''
"29" = ''':sup:`29` Er antwortete: Ich will nicht. Später aber reute es ihn und er ging
hinaus.
'''
"30" = ''':sup:`30` Da wandte er sich an den zweiten und sagte zu ihm dasselbe. Dieser
antwortete: Ja, Herr - und ging nicht hin.
'''
"31" = ''':sup:`31` Wer von den beiden hat den Willen seines Vaters erfüllt? Sie
antworteten: Der erste. Da sagte Jesus zu ihnen: Amen, ich sage euch:
Die Zöllner und die Dirnen gelangen eher in das Reich Gottes als ihr.
'''
"32" = ''':sup:`32` Denn Johannes ist zu euch gekommen auf dem Weg der Gerechtigkeit
und ihr habt ihm nicht geglaubt; aber die Zöllner und die Dirnen haben
ihm geglaubt. Ihr habt es gesehen und doch habt ihr nicht bereut und
ihm nicht geglaubt.
'''
"33" = ''':sup:`33` Hört noch ein anderes Gleichnis: Es war ein Gutsbesitzer, der legte
einen Weinberg an, zog ringsherum einen Zaun, hob eine Kelter aus und
baute einen Turm. Dann verpachtete er den Weinberg an Winzer und reiste
in ein anderes Land.
'''
"34" = ''':sup:`34` Als nun die Erntezeit kam, schickte er seine Knechte zu den
Winzern, um seine Früchte holen zu lassen.
'''
"35" = ''':sup:`35` Die Winzer aber packten seine Knechte; den einen prügelten sie, den
andern brachten sie um, wieder einen anderen steinigten sie.
'''
"36" = ''':sup:`36` Darauf schickte er andere Knechte, mehr als das erste Mal; mit
ihnen machten sie es genauso.
'''
"37" = ''':sup:`37` Zuletzt sandte er seinen Sohn zu ihnen; denn er dachte: Vor meinem
Sohn werden sie Achtung haben.
'''
"38" = ''':sup:`38` Als die Winzer den Sohn sahen, sagten sie zueinander: Das ist der
Erbe. Auf, wir wollen ihn umbringen, damit wir sein Erbe in Besitz
nehmen.
'''
"39" = ''':sup:`39` Und sie packten ihn, warfen ihn aus dem Weinberg hinaus und
brachten ihn um.
'''
"40" = ''':sup:`40` Wenn nun der Herr des Weinbergs kommt: Was wird er mit jenen
Winzern tun?
'''
"41" = ''':sup:`41` Sie sagten zu ihm: Er wird diese bösen Menschen vernichten und den
Weinberg an andere Winzer verpachten, die ihm die Früchte abliefern,
wenn es Zeit dafür ist.
'''
"42" = ''':sup:`42` Und Jesus sagte zu ihnen: Habt ihr nie in der Schrift gelesen: Der
Stein, den die Bauleute verworfen haben, / er ist zum Eckstein
geworden; / vom Herrn ist das geschehen / und es ist wunderbar in
unseren Augen?
'''
"43" = ''':sup:`43` Darum sage ich euch: Das Reich Gottes wird euch weggenommen und
einem Volk gegeben werden, das die Früchte des Reiches Gottes bringt.
'''
"44" = ''':sup:`44` Und wer auf diesen Stein fällt, wird zerschellen; auf wen der Stein
aber fällt, den wird er zermalmen.
'''
"45" = ''':sup:`45` Als die Hohepriester und die Pharisäer seine Gleichnisse hörten,
merkten sie, dass er von ihnen sprach.
'''
"46" = ''':sup:`46` Sie suchten ihn zu ergreifen; aber sie fürchteten die Menge, weil
sie ihn für einen Propheten hielt.
'''
"Notes" = '''
Notas de rodapé:
21:1-11 - Jesu triumphaler Einzug in Jerusalem als messianischer König
erfüllt die Prophezeiung aus Sacharja 9,9 und ist ein Zeichen dafür,
dass das Reich Gottes nahe ist. Mit Palmzweigen begrüßt, wird Jesus als
Messias anerkannt, doch seine Königswürde weicht von den allgemeinen
11,1-10).
21:12-17 - Die Reinigung des Tempels, bei der Jesus die Geldwechsler
hinaustreibt und erklärt: „Mein Haus soll ein Bethaus heißen“,
offenbart seine Autorität über die Religion und seine Mission, die
21:18-22 - Jesus verflucht den unfruchtbaren Feigenbaum als Symbol des
Gerichts über Israels Mangel an geistlicher Frucht. Wahrer Glaube
versetzt Berge, und das Beispiel des Feigenbaums lehrt uns, dass wir
Früchte der Reue und des Gehorsams hervorbringen müssen (siehe auch
21:23-27 - Jesus antwortet auf die Fragen der religiösen Führer nach
seiner Autorität mit einem Gleichnis und einer Weisheit, die sie
verwirrt. Er fordert die Pharisäer auf, die Wahrheit seiner Mission
anzuerkennen, und zeigt, dass das Reich Gottes denen gegeben wird, die
16:19).
21:28-32 - Das Gleichnis von den zwei Söhnen veranschaulicht den
Unterschied zwischen scheinbarem und wahrem Gehorsam. Jesus kritisiert
die religiösen Führer für ihre Heuchelei und lobt den Glauben reuiger
'''
