"Notes" = '''
Notas de rodapé:
2:1-2 - Die Liste der nach Jerusalem zurückkehrenden Verbannten beginnt
mit den Führern, darunter Serubbabel und Jeschua. Diese Führer spielten
eine entscheidende Rolle beim Wiederaufbau des Tempels und der
Wiederherstellung der Nation und stellten den Beginn einer neuen Ära
2:36-39 - Die detaillierte Beschreibung der zurückkehrenden Priester
zeigt, dass sie sich auf die Wiederherstellung der gebührenden
Gottesverehrung konzentrierten. Ihre Anwesenheit ist unerlässlich, um
sicherzustellen, dass der Gottesdienst im Tempel gemäß den Gesetzen
Moses wiederhergestellt wird (siehe auch Levitikus 8:1-2 und Maleachi
2:7).
2:40-42 - Die zurückkehrenden Leviten, Sänger und Torhüter werden als
integraler Bestandteil des Wiederaufbaus des Tempels erwähnt. Diese
Gruppen waren für bestimmte Aspekte der Anbetung und des Dienstes im
15:16-22).
2:61-63 - Einige Priesterfamilien konnten ihre Abstammung nicht
nachweisen und wurden daher vom Priesteramt ausgeschlossen, bis ein
Priester mit Urim und Thummim eine Entscheidung traf. Dies
unterstreicht die Bedeutung von Abstammung und Reinheit im Dienst
2:68-70 - Diejenigen, die zurückkehrten, spendeten großzügig für den
Wiederaufbau des Tempels. Ihre großzügigen Spenden spiegelten die
Hingabe und Dankbarkeit der Menschen für die Möglichkeit wider, Gottes
Korinther 9:7).
'''
