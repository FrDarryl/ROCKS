[4]
"1" = ''':sup:`1` Erfüllt vom Heiligen Geist, kehrte Jesus vom Jordan zurück. Er wurde
vom Geist in der Wüste umhergeführt,
'''
"2" = ''':sup:`2` vierzig Tage lang, und er wurde vom Teufel versucht. In jenen Tagen
aß er nichts; als sie aber vorüber waren, hungerte ihn.
'''
"3" = ''':sup:`3` Da sagte der Teufel zu ihm: Wenn du Gottes Sohn bist, so befiehl
diesem Stein, zu Brot zu werden.
'''
"4" = ''':sup:`4` Jesus antwortete ihm: Es steht geschrieben: Der Mensch lebt nicht
vom Brot allein.
'''
"5" = ''':sup:`5` Da führte ihn der Teufel hinauf und zeigte ihm in einem Augenblick
alle Reiche des Erdkreises.
'''
"6" = ''':sup:`6` Und er sagte zu ihm: All die Macht und Herrlichkeit dieser Reiche
will ich dir geben; denn sie sind mir überlassen und ich gebe sie, wem
ich will.
'''
"7" = ''':sup:`7` Wenn du dich vor mir niederwirfst und mich anbetest, wird dir alles
gehören.
'''
"8" = ''':sup:`8` Jesus antwortete ihm: Es steht geschrieben: Vor dem Herrn, deinem
Gott, sollst du dich niederwerfen und ihm allein dienen.
'''
"9" = ''':sup:`9` Darauf führte ihn der Teufel nach Jerusalem, stellte ihn oben auf
den Tempel und sagte zu ihm: Wenn du Gottes Sohn bist, so stürz dich
von hier hinab;
'''
"10" = ''':sup:`10` denn es steht geschrieben: Seinen Engeln befiehlt er deinetwegen,
dich zu behüten;
'''
"11" = ''':sup:`11` und: Sie werden dich auf ihren Händen tragen, / damit dein Fuß
nicht an einen Stein stößt.
'''
"12" = ''':sup:`12` Da antwortete ihm Jesus: Es ist gesagt: Du sollst den Herrn, deinen
Gott, nicht auf die Probe stellen.
'''
"13" = ''':sup:`13` Nach diesen Versuchungen ließ der Teufel bis zur bestimmten Zeit
von ihm ab.
'''
"14" = ''':sup:`14` Jesus kehrte, erfüllt von der Kraft des Geistes, nach Galiläa
zurück. Und die Kunde von ihm verbreitete sich in der ganzen Gegend.
'''
"15" = ''':sup:`15` Er lehrte in den Synagogen und wurde von allen gepriesen.
'''
"16" = ''':sup:`16` So kam er auch nach Nazaret, wo er aufgewachsen war, und ging, wie
gewohnt, am Sabbat in die Synagoge. Als er aufstand, um vorzulesen,
'''
"17" = ''':sup:`17` reichte man ihm die Buchrolle des Propheten Jesaja. Er öffnete sie
und fand die Stelle, wo geschrieben steht:
'''
"18" = ''':sup:`18` Der Geist des Herrn ruht auf mir; / denn er hat mich gesalbt. Er
hat mich gesandt, / damit ich den Armen eine frohe Botschaft bringe;
damit ich den Gefangenen die Entlassung verkünde / und den Blinden das
Augenlicht; damit ich die Zerschlagenen in Freiheit setze
'''
"19" = ''':sup:`19` und ein Gnadenjahr des Herrn ausrufe.
'''
"20" = ''':sup:`20` Dann schloss er die Buchrolle, gab sie dem Synagogendiener und
setzte sich. Die Augen aller in der Synagoge waren auf ihn gerichtet.
'''
"21" = ''':sup:`21` Da begann er, ihnen darzulegen: Heute hat sich das Schriftwort, das
ihr eben gehört habt, erfüllt.
'''
"22" = ''':sup:`22` Alle stimmten ihm zu; sie staunten über die Worte der Gnade, die
aus seinem Mund hervorgingen, und sagten: Ist das nicht Josefs Sohn?
'''
"23" = ''':sup:`23` Da entgegnete er ihnen: Sicher werdet ihr mir das Sprichwort
vorhalten: Arzt, heile dich selbst! Wenn du in Kafarnaum so große Dinge
getan hast, wie wir gehört haben, dann tu sie auch hier in deiner
Heimat!
'''
"24" = ''':sup:`24` Und er setzte hinzu: Amen, ich sage euch: Kein Prophet wird in
seiner Heimat anerkannt.
'''
"25" = ''':sup:`25` Wahrhaftig, das sage ich euch: In Israel gab es viele Witwen in den
Tagen des Elija, als der Himmel für drei Jahre und sechs Monate
verschlossen war und eine große Hungersnot über das ganze Land kam.
'''
"26" = ''':sup:`26` Aber zu keiner von ihnen wurde Elija gesandt, nur zu einer Witwe in
Sarepta bei Sidon.
'''
"27" = ''':sup:`27` Und viele Aussätzige gab es in Israel zur Zeit des Propheten
Elischa. Aber keiner von ihnen wurde geheilt, nur der Syrer Naaman.
'''
"28" = ''':sup:`28` Als die Leute in der Synagoge das hörten, gerieten sie alle in Wut.
'''
"29" = ''':sup:`29` Sie sprangen auf und trieben Jesus zur Stadt hinaus; sie brachten
ihn an den Abhang des Berges, auf dem ihre Stadt erbaut war, und
wollten ihn hinabstürzen.
'''
"30" = ''':sup:`30` Er aber schritt mitten durch sie hindurch und ging weg.
'''
"31" = ''':sup:`31` Jesus ging hinab nach Kafarnaum, einer Stadt in Galiläa, und lehrte
die Menschen am Sabbat.
'''
"32" = ''':sup:`32` Sie waren außer sich vor Staunen über seine Lehre, denn er redete
mit Vollmacht.
'''
"33" = ''':sup:`33` In der Synagoge war ein Mensch, der von einem Dämon, einem unreinen
Geist, besessen war. Der schrie mit lauter Stimme:
'''
"34" = ''':sup:`34` He, du, was haben wir mit dir zu tun, Jesus von Nazaret? Bist du
gekommen, um uns ins Verderben zu stürzen? Ich weiß, wer du bist: der
Heilige Gottes!
'''
"35" = ''':sup:`35` Da drohte ihm Jesus: Schweig und verlass ihn! Der Dämon warf den
Mann in ihre Mitte und verließ ihn, ohne ihm zu schaden.
'''
"36" = ''':sup:`36` Da waren alle erschrocken und einer fragte den andern: Was ist das
für ein Wort? Mit Vollmacht und Kraft befiehlt er den unreinen Geistern
und sie fliehen.
'''
"37" = ''':sup:`37` Und sein Ruf verbreitete sich in der ganzen Gegend.
'''
"38" = ''':sup:`38` Jesus stand auf, verließ die Synagoge und ging in das Haus des
Simon. Die Schwiegermutter des Simon aber hatte hohes Fieber und sie
baten ihn für sie.
'''
"39" = ''':sup:`39` Er beugte sich über sie und gebot dem Fieber. Da wich es von ihr
und sie stand sofort auf und diente ihnen.
'''
"40" = ''':sup:`40` Als die Sonne unterging, brachten die Leute ihre Kranken, die alle
möglichen Gebrechen hatten, zu Jesus. Er legte jedem von ihnen die
Hände auf und heilte sie.
'''
"41" = ''':sup:`41` Von vielen fuhren auch Dämonen aus und schrien: Du bist der Sohn
Gottes! Da drohte er ihnen und ließ sie nicht reden; denn sie wussten,
dass er der Christus war.
'''
"42" = ''':sup:`42` Bei Tagesanbruch verließ er die Stadt und ging an einen einsamen
Ort. Aber die Menschen suchten ihn; und sie kamen zu ihm hin und
wollten ihn festhalten, damit er nicht von ihnen wegginge.
'''
"43" = ''':sup:`43` Er sagte zu ihnen: Ich muss auch den anderen Städten das Evangelium
vom Reich Gottes verkünden; denn dazu bin ich gesandt worden.
'''
"44" = ''':sup:`44` Und er verkündete in den Synagogen Judäas.
'''
"Notes" = '''
Notas de rodapé:
4:1-13 - Jesu Versuchung in der Wüste offenbart seine völlige Treue zu
Gott und seinen Sieg über die Versuchungen des Teufels. Jesus zeigt,
dass er als Sohn Gottes in der Lage ist, Versuchungen zu widerstehen
4:14-15 - Der Beginn von Jesu Wirken in Galiläa ist geprägt von seiner
Autorität in der Heiligen Schrift und der Kraft seiner Wunder. Sein
Ruhm verbreitet sich schnell, und er beginnt in den Synagogen zu lehren
und die Ankunft des Reiches Gottes zu verkünden (siehe auch
4:16-30 - Jesu Lesung in Nazareth am Sabbat und seine Erklärung, er sei
die Erfüllung der Prophezeiung Jesajas, provoziert den Zorn seiner
Stadtbewohner. Jesu Ablehnung in seiner Heimatstadt lässt den
Widerstand erahnen, dem er während seines gesamten Wirkens ausgesetzt
4:31-37 - Jesus vertreibt einen unreinen Geist aus einem Mann in der
Synagoge und demonstriert damit seine Macht über die Mächte des Bösen.
Dieses Wunder bestätigt seine göttliche Autorität und seine Mission,
Menschen von spiritueller Unterdrückung zu befreien (siehe auch
4:38-44 - Jesus heilt die Schwiegermutter des Petrus und andere Kranke
und zeigt damit Mitgefühl und Gottes Kraft, Gesundheit
wiederherzustellen. Sein Heilswerk ist mit der Verkündigung des Reiches
Gottes verbunden und bringt Befreiung und Heilung für Körper und Seele
'''
