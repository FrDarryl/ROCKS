[9]
"1" = ''':sup:`1` David sagte: Gibt es noch jemand, der vom Haus Saul übrig geblieben
ist? Ich will ihm um Jonatans willen eine Huld erweisen.
'''
"2" = ''':sup:`2` Zum Haus Saul gehörte ein Knecht namens Ziba; man rief ihn zu David
und der König fragte ihn: Bist du Ziba? Er antwortete: Ja, dein Knecht.
'''
"3" = ''':sup:`3` Der König fragte ihn: Ist vom Haus Saul niemand mehr am Leben, dass
ich ihm göttliche Huld erweisen könnte? Ziba antwortete dem König: Es
gibt einen Sohn Jonatans, der an beiden Füßen gelähmt ist.
'''
"4" = ''':sup:`4` Der König sagte zu ihm: Wo ist er? Ziba antwortete dem König: Er
lebt jetzt im Haus Machirs, des Sohnes Ammiëls, in Lo-Dabar.
'''
"5" = ''':sup:`5` Da schickte der König David hin und ließ ihn aus dem Haus Machirs,
des Sohnes Ammiëls, in Lo-Dabar holen.
'''
"6" = ''':sup:`6` Als Merib-Baal, der Sohn Jonatans, des Sohnes Sauls, zu David kam,
warf er sich auf sein Gesicht nieder und huldigte ihm. David sagte:
Merib-Baal! Er antwortete: Hier ist dein Knecht.
'''
"7" = ''':sup:`7` David sagte zu ihm: Fürchte dich nicht; denn ich will dir um deines
Vaters Jonatan willen eine Huld erweisen: Ich gebe dir alle Felder
deines Großvaters Saul zurück und du sollst immer an meinem Tisch
essen.
'''
"8" = ''':sup:`8` Da warf sich Merib-Baal nieder und sagte: Was ist dein Knecht, dass
du dich einem toten Hund zuwendest, wie ich es bin?
'''
"9" = ''':sup:`9` Der König David rief Ziba, den Diener Sauls, und sagte zu ihm:
Alles, was Saul und seiner ganzen Familie gehört hat, gebe ich dem Sohn
deines Herrn.
'''
"10" = ''':sup:`10` Du sollst mit deinen Söhnen und Knechten für ihn das Land bebauen
und ihm den Ertrag bringen, damit der Sohn deines Herrn zu essen hat.
Merib-Baal aber, der Sohn deines Herrn, soll immer an meinem Tisch
essen. Ziba hatte fünfzehn Söhne und zwanzig Knechte.
'''
"11" = ''':sup:`11` Ziba sagte zum König: Genauso, wie es mein Herr, der König, seinem
Knecht befohlen hat, wird es dein Knecht tun. Aber Merib-Baal kann auch
an meinem Tisch essen wie einer von den Königssöhnen.
'''
"12" = ''':sup:`12` Merib-Baal hatte einen kleinen Sohn namens Micha und alle, die im
Haus Zibas wohnten, waren Merib-Baals Knechte.
'''
"13" = ''':sup:`13` Merib-Baal blieb also in Jerusalem; denn er aß immer am Tisch des
Königs; er war aber an beiden Füßen gelähmt.
'''
"Notes" = '''
Notas de rodapé:
9:1-5 - König David sucht einen Nachkommen Sauls auf, um ihm seine Güte
zu erweisen und so seine Treue zu dem Bund zu demonstrieren, den er mit
Jonathan geschlossen hatte. Diese Tat verdeutlicht die Bedeutung von
Loyalität und Barmherzigkeit in familiären und sozialen Beziehungen
9:6-8 - Mephiboseth, Jonathans Sohn, wird vor David gebracht und
fürchtet um sein Leben. David jedoch heißt ihn willkommen und
verspricht, ihm seinen Besitz zurückzugeben. Damit ist er ein Beispiel
für Gottes Gnade und die Akzeptanz der Verlorenen und Ausgegrenzten
9:9-10 - David betraut Ziba, Sauls Diener, mit der Verwaltung des
Landes Mephiboschets und betont damit die Verantwortung, die mit der
königlichen Stellung einhergeht. Diese Erzählung zeigt, wie Gott
Menschen einsetzt, um Bedürftige zu unterstützen und zu versorgen
