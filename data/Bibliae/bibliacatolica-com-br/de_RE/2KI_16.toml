[16]
"1" = ''':sup:`1` Im siebzehnten Jahr Pekachs, des Sohnes Remaljas, wurde Ahas, der
Sohn Jotams, König von Juda.
'''
"2" = ''':sup:`2` Er war zwanzig Jahre alt, als er König wurde, und regierte sechzehn
Jahre in Jerusalem. Er tat nicht wie sein Vater David, was dem HERRN,
seinem Gott, gefiel,
'''
"3" = ''':sup:`3` sondern er folgte den Wegen der Könige von Israel. Er ließ sogar
seinen Sohn durch das Feuer gehen und ahmte so die Gräuel der Völker
nach, die der HERR vor den Israeliten vertrieben hatte.
'''
"4" = ''':sup:`4` Auf den Kulthöhen und Hügeln und unter jedem üppigen Baum brachte er
Schlacht- und Rauchopfer dar.
'''
"5" = ''':sup:`5` Damals unternahmen Rezin, der König von Aram, und Pekach, der Sohn
Remaljas, der König von Israel, einen Kriegszug gegen Jerusalem. Sie
schlossen Ahas ein, konnten ihn aber nicht zum Kampf zwingen.
'''
"6" = ''':sup:`6` Zur gleichen Zeit gewann Rezin, der König von Aram, Elat für Edom
zurück. Er vertrieb die Judäer aus Elat und die Edomiter kamen und
blieben dort ansässig bis zum heutigen Tag.
'''
"7" = ''':sup:`7` Ahas aber sandte Boten an Tiglat-Pileser, den König von Assur, und
ließ ihm sagen: Ich bin dein Knecht und dein Sohn; zieh herauf und
rette mich aus der Hand des Königs von Aram und des Königs von Israel,
die mich bedrohen.
'''
"8" = ''':sup:`8` Zugleich nahm Ahas das Silber und Gold, das sich im Haus des HERRN
und in den Schatzkammern des königlichen Palastes befand, und sandte es
als Huldigungsgeschenk an den König von Assur.
'''
"9" = ''':sup:`9` Dieser hörte auf ihn, zog gegen Damaskus, nahm es ein und
verschleppte seine Bewohner nach Kir; Rezin aber ließ er hinrichten.
'''
"10" = ''':sup:`10` Als König Ahas zu Tiglat-Pileser, dem König von Assur, nach
Damaskus kam und den Altar in Damaskus sah, schickte er dem Priester
Urija ein Abbild und eine genaue Beschreibung des Altars.
'''
"11" = ''':sup:`11` Daraufhin baute der Priester Urija einen Altar; genau nach dem
Auftrag, den König Ahas von Damaskus aus erteilt hatte, ließ er ihn
anfertigen, bevor der König aus Damaskus zurückkehrte.
'''
"12" = ''':sup:`12` Als dann Ahas nach seiner Rückkehr aus Damaskus den Altar sah, ging
er zu ihm hin, stieg hinauf
'''
"13" = ''':sup:`13` und verbrannte auf ihm sein Brand- und Speiseopfer, goss sein
Trankopfer aus und besprengte den Altar mit dem Blut seiner Heilsopfer.
'''
"14" = ''':sup:`14` Den bronzenen Altar aber, der zwischen dem neuen Altar und dem
Tempel vor dem HERRN stand, ließ er von seinem Platz vor dem Tempel
wegrücken und nördlich vom neuen Altar aufstellen.
'''
"15" = ''':sup:`15` Zugleich gab er dem Priester Urija die Anweisung: Auf dem neuen
großen Altar sollst du das Brandopfer am Morgen und das Speiseopfer am
Abend, das Brandopfer des Königs und sein Speiseopfer sowie das
Brandopfer aller Bürger des Landes, ihr Speiseopfer und ihre Trankopfer
darbringen. Auf ihn sollst du auch das Blut aller Brand- und
Schlachtopfer sprengen. Was aber mit dem bronzenen Altar geschehen
soll, will ich noch überlegen.
'''
"16" = ''':sup:`16` Der Priester Urija tat alles, was König Ahas angeordnet hatte.
'''
"17" = ''':sup:`17` König Ahas ließ die Leisten an den fahrbaren Gestellen abtrennen
und die Kessel aus ihnen nehmen, auch das Meer von den bronzenen
Rindern, auf denen es ruhte, wegnehmen und auf das Steinpflaster
setzen.
'''
"18" = ''':sup:`18` Ferner ließ er den überdachten Sabbatgang, den man an den Tempel
angebaut hatte, und den äußeren Zugang für den König vom Haus des HERRN
entfernen. Er tat dies mit Rücksicht auf den König von Assur.
'''
"19" = ''':sup:`19` Die übrige Geschichte des Ahas und seine Taten sind aufgezeichnet
in der Chronik der Könige von Juda.
'''
"20" = ''':sup:`20` Ahas entschlief zu seinen Vätern und wurde bei seinen Vätern in der
Davidstadt begraben. Sein Sohn Hiskija wurde König an seiner Stelle.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Ahas, König von Juda, tut, was böse ist in den Augen des
Herrn. Er ahmt die götzendienerischen Bräuche der umliegenden Völker
nach und opfert unter anderem seinen eigenen Sohn. Seine korrupte
Führung markiert den spirituellen Niedergang Judas (siehe auch 2.
Chronik 28,1-4 und 3. Mose 18,21).
16:5-6 - Rezin, König von Syrien, und Pekach, König von Israel, greifen
Juda an, können Jerusalem jedoch nicht besiegen. Dies zeigt, dass Gott
und 2. Chronik 28:5).
16:7-9 - Ahas wendet sich hilfesuchend an den König von Assyrien,
anstatt auf Gott zu vertrauen. Tiglat-Pileser reagiert darauf mit der
Eroberung von Damaskus. Ahas' Bündnis mit Assyrien zeigt seine
Treulosigkeit und Abhängigkeit von heidnischen Völkern (siehe auch
16:10-16 - Ahas befiehlt den Bau eines Altars im Tempel in Jerusalem,
ähnlich dem in Damaskus, und verfälscht damit die Anbetung Gottes. Dies
verdeutlicht den grassierenden Götzendienst und den Bruch des Bundes
16:17-20 - Ahas baute den Tempel bis zu seinem Tod weiter um und
verließ sich auf Assyrien. Seine Herrschaft markierte einen der
Tiefpunkte in der spirituellen Geschichte Judas und bereitete den Boden
1:4-7).
'''
