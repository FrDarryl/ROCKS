[24]
"1" = ''':sup:`1` Der Zorn des HERRN entbrannte noch einmal gegen Israel und er reizte
David gegen das Volk auf und sagte: Geh, zähl Israel und Juda!
'''
"2" = ''':sup:`2` Der König befahl Joab, dem Obersten des Heeres, der bei ihm war:
Durchstreift alle Stämme Israels von Dan bis Beerscheba und mustert das
Volk, damit ich die Zahl des Volkes kenne!
'''
"3" = ''':sup:`3` Joab aber sagte zum König: Der HERR, dein Gott, möge das Volk
vermehren, hundertmal mehr, als es jetzt ist, und mein Herr, der König,
möge es mit eigenen Augen sehen. Warum aber hat mein Herr, der König,
Gefallen an einer solchen Sache?
'''
"4" = ''':sup:`4` Doch der König beharrte gegenüber Joab und den Anführern des Heeres
auf seinem Befehl und Joab und die Anführer des Heeres verließen den
König, um das Volk Israel zu mustern.
'''
"5" = ''':sup:`5` Sie überschritten den Jordan und begannen bei Aroër, rechts von der
Stadt, die mitten im Tal liegt. Dann gingen sie auf Gad und Jaser zu
'''
"6" = ''':sup:`6` und weiter nach Gilead und ins Land der Hetiter nach Kadesch. Von
dort aus zogen sie nach Dan und von Dan wandten sie sich nach Sidon.
'''
"7" = ''':sup:`7` Dann kamen sie zur Festung Tyrus und zu all den Städten der Hiwiter
und der Kanaaniter. Darauf zogen sie in den Negeb von Juda hinab nach
Beerscheba.
'''
"8" = ''':sup:`8` So durchstreiften sie das ganze Land und kamen nach neun Monaten und
zwanzig Tagen wieder nach Jerusalem zurück.
'''
"9" = ''':sup:`9` Und Joab gab dem König das Ergebnis der Volkszählung bekannt: Israel
zählte achthunderttausend Krieger, die mit dem Schwert kämpfen konnten,
und Juda fünfhunderttausend.
'''
"10" = ''':sup:`10` Dann aber schlug David das Gewissen, nachdem er das Volk gezählt
hatte, und er sagte zum HERRN: Ich habe schwer gesündigt, weil ich das
getan habe. Doch vergib deinem Knecht seine Schuld, HERR; denn ich habe
sehr unvernünftig gehandelt.
'''
"11" = ''':sup:`11` Als David am Morgen aufstand, war bereits folgendes Wort des HERRN
an den Propheten Gad, den Seher Davids, ergangen:
'''
"12" = ''':sup:`12` Geh und sag zu David: So spricht der HERR: Dreierlei lege ich dir
vor. Wähl dir eines davon! Das werde ich dir antun.
'''
"13" = ''':sup:`13` Gad kam zu David, teilte ihm das Wort mit und sagte: Was soll über
dich kommen? Sieben Jahre Hungersnot in deinem Land? Oder drei Monate
Flucht vor deinen Feinden, die dich verfolgen? Oder drei Tage Pest in
deinem Land? Überleg dir sehr genau, was ich dem, der mich gesandt hat,
als Antwort überbringen soll!
'''
"14" = ''':sup:`14` Da sagte David zu Gad: Ich habe große Angst. Wir wollen lieber in
die Hand des HERRN fallen, denn seine Barmherzigkeit ist groß; den
Menschen aber möchte ich nicht in die Hand fallen.
'''
"15" = ''':sup:`15` Da ließ der HERR über Israel eine Pest kommen; sie dauerte von
jenem Morgen an bis zu dem festgesetzten Zeitpunkt und es starben
zwischen Dan und Beerscheba siebzigtausend Mann im Volk.
'''
"16" = ''':sup:`16` Als der Engel seine Hand gegen Jerusalem ausstreckte, um es ins
Verderben zu stürzen, reute den HERRN das Unheil und er sagte zu dem
Engel, der das Volk ins Verderben stürzte: Es ist jetzt genug, lass
deine Hand sinken! Der Engel war gerade bei der Tenne des Jebusiters
Arauna.
'''
"17" = ''':sup:`17` Als David den Engel sah, der das Volk schlug, sagte er zum HERRN:
Ich bin es doch, der gesündigt hat; ich bin es, der sich vergangen hat.
Aber diese, die Herde, was haben denn sie getan? Erheb deine Hand gegen
mich und gegen das Haus meines Vaters!
'''
"18" = ''':sup:`18` Am gleichen Tag kam Gad zu David und sagte zu ihm: Geh hinauf und
errichte dem HERRN auf der Tenne des Jebusiters Arauna einen Altar!
'''
"19" = ''':sup:`19` David ging hinauf, wie es Gad gesagt und der HERR befohlen hatte.
'''
"20" = ''':sup:`20` Arauna hielt gerade Ausschau und sah den König mit seinen Dienern
kommen. Er ging hinaus, warf sich vor dem König mit dem Gesicht zur
Erde nieder
'''
"21" = ''':sup:`21` und sagte: Warum kommt mein Herr, der König, zu seinem Knecht?
David antwortete: Um von dir die Tenne zu kaufen und dem HERRN einen
Altar zu errichten, damit die Plage im Volk aufhört.
'''
"22" = ''':sup:`22` Arauna antwortete David: Mein Herr, der König, möge alles nehmen,
was er für gut findet, und es als Brandopfer darbringen. Sieh her, hier
sind die Rinder für das Brandopfer und die Dreschschlitten und das
Geschirr der Rinder als Brennholz.
'''
"23" = ''':sup:`23` Das alles gab König Arauna dem König. Dann sagte Arauna zum König:
Der HERR, dein Gott, sei dir gnädig.
'''
"24" = ''':sup:`24` Der König erwiderte Arauna: Nein, ich will es dir gegen Bezahlung
abkaufen; ich will dem HERRN, meinem Gott, keine unbezahlten Brandopfer
darbringen. David kaufte also die Tenne und die Rinder für fünfzig
Silberschekel.
'''
"25" = ''':sup:`25` Und er baute dort einen Altar für den HERRN und brachte Brandopfer
und Heilsopfer dar; der HERR aber ließ sich um des Landes willen
erbitten und die Plage hörte auf in Israel.
'''
