[29]
"1" = ''':sup:`1` Das ist der Wortlaut des Briefes, den der Prophet Jeremia aus
Jerusalem an den Rest der Ältesten der Verbannten, an die Priester, die
Propheten und das ganze Volk sandte, das Nebukadnezzar von Jerusalem
nach Babel verschleppt hatte,
'''
"2" = ''':sup:`2` nachdem der König Jojachin, die Herrin, die Hofbeamten, die Fürsten
von Juda und Jerusalem sowie die Schmiede und Schlosser aus Jerusalem
fortgezogen waren;
'''
"3" = ''':sup:`3` er schickte den Brief durch Elasa, den Sohn Schafans, und Gemarja,
den Sohn Hilkijas, die Zidkija, der König von Juda, nach Babel zu
Nebukadnezzar, dem König von Babel, sandte:
'''
"4" = ''':sup:`4` So spricht der HERR der Heerscharen, der Gott Israels, zu allen
Verbannten, die ich von Jerusalem nach Babel weggeführt habe:
'''
"5" = ''':sup:`5` Baut Häuser und wohnt darin, pflanzt Gärten und esst ihre Früchte!
'''
"6" = ''':sup:`6` Nehmt euch Frauen und zeugt Söhne und Töchter, nehmt für eure Söhne
Frauen und gebt eure Töchter Männern, damit sie Söhne und Töchter
gebären! Ihr sollt euch dort vermehren und nicht vermindern.
'''
"7" = ''':sup:`7` Suchet das Wohl der Stadt, in die ich euch weggeführt habe, und
betet für sie zum HERRN; denn in ihrem Wohl liegt euer Wohl!
'''
"8" = ''':sup:`8` Denn so spricht der HERR der Heerscharen, der Gott Israels: Eure
Propheten, die unter euch sind, und eure Wahrsager sollen euch nicht
täuschen. Hört nicht auf die Träume, die ihr sie träumen lasst!
'''
"9" = ''':sup:`9` Denn Lüge prophezeien sie euch in meinem Namen; ich habe sie nicht
gesandt - Spruch des HERRN.
'''
"10" = ''':sup:`10` Ja, so spricht der HERR: Wenn siebzig Jahre für Babel vorüber sind,
dann werde ich euch heimsuchen, mein Heilswort an euch erfüllen, um
euch an diesen Ort zurückzuführen.
'''
"11" = ''':sup:`11` Denn ich, ich kenne die Gedanken, die ich für euch denke - Spruch
des HERRN -, Gedanken des Heils und nicht des Unheils; denn ich will
euch eine Zukunft und eine Hoffnung geben.
'''
"12" = ''':sup:`12` Ihr werdet mich anrufen, ihr werdet kommen und zu mir beten und ich
werde euch erhören.
'''
"13" = ''':sup:`13` Ihr werdet mich suchen und ihr werdet mich finden, wenn ihr nach
mir fragt von ganzem Herzen.
'''
"14" = ''':sup:`14` Und ich lasse mich von euch finden - Spruch des HERRN - und ich
wende euer Geschick und sammle euch aus allen Völkern und von allen
Orten, wohin ich euch versprengt habe - Spruch des HERRN. Ich bringe
euch an den Ort zurück, von dem ich euch weggeführt habe.
'''
"15" = ''':sup:`15` Zwar werdet ihr sagen: Der HERR hat für uns Propheten in Babel
erweckt.
'''
"16" = ''':sup:`16` Fürwahr, so spricht der HERR über den König, der auf dem Thron
Davids sitzt, und über das ganze Volk, das in dieser Stadt wohnt, eure
Brüder, die noch nicht mit euch in die Verbannung fortgezogen sind,
'''
"17" = ''':sup:`17` so spricht der HERR der Heerscharen: Siehe, ich schicke unter sie
Schwert, Hunger und Pest und ich behandle sie wie die verdorbenen
Feigen, die vor Schlechtigkeit ungenießbar sind.
'''
"18" = ''':sup:`18` Ich verfolge sie mit Schwert, Hunger und Pest und mache sie zu
einem Bild des Schreckens für alle Reiche der Erde, zum Fluch und zum
Entsetzen, zum Hohn und Gespött aller Völker, zu denen ich sie
verstoße,
'''
"19" = ''':sup:`19` weil sie nicht auf meine Worte gehört haben - Spruch des HERRN -,
mit denen ich meine Diener, die Propheten, immer wieder zu ihnen
gesandt habe; ihr aber habt nicht gehört - Spruch des HERRN.
'''
"20" = ''':sup:`20` Ihr jedoch, hört das Wort des HERRN, all ihr Verschleppten, die ich
von Jerusalem nach Babel geschickt habe!
'''
"21" = ''':sup:`21` So spricht der HERR der Heerscharen, der Gott Israels, über Ahab,
den Sohn Kolajas, und über Zidkija, den Sohn Maasejas, die euch in
meinem Namen Lüge weissagen: Siehe, ich liefere sie Nebukadnezzar, dem
König von Babel, aus. Er wird sie vor euren Augen niederhauen lassen.
'''
"22" = ''':sup:`22` Dann wird man bei allen Verschleppten Judas, die in Babel sind, von
ihnen das Fluchwort herleiten: Der HERR mache dich Zidkija und Ahab
gleich, die der König von Babel im Feuer rösten ließ,
'''
"23" = ''':sup:`23` weil sie Schändliches in Israel getrieben haben, mit den Frauen
ihrer Nächsten Ehebruch begangen und in meinem Namen fälschlich ein
Wort verkündet haben, das ich ihnen nicht aufgetragen hatte. Ich aber
bin der Wissende und der Zeuge - Spruch des HERRN.
'''
"24" = ''':sup:`24` Zu Schemaja aus Nehelam aber sollst du sagen:
'''
"25" = ''':sup:`25` So spricht der HERR der Heerscharen, der Gott Israels: Weil du in
deinem Namen Briefe an das ganze Volk in Jerusalem und an den Priester
Zefanja, den Sohn Maasejas, sowie an alle Priester geschickt hast:
'''
"26" = ''':sup:`26` Der HERR hat dich anstelle des Priesters Jojada zum Priester
bestellt, damit es Aufseher gibt im Haus des HERRN für jeden verrückten
Propheten und damit du ihn in den Block und ins Halseisen legst. -
'''
"27" = ''':sup:`27` Warum bist du also nicht gegen Jeremia aus Anatot eingeschritten,
der sich bei euch wie ein Prophet gebärdet?
'''
"28" = ''':sup:`28` Deshalb hat er auch an uns nach Babel die Botschaft geschickt: Es
wird noch lange dauern; baut Häuser und wohnt darin, pflanzt Gärten und
genießt ihre Früchte!
'''
"29" = ''':sup:`29` Der Priester Zefanja aber hatte diesen Brief dem Propheten Jeremia
vorgelesen.
'''
"30" = ''':sup:`30` Da erging das Wort des HERRN an Jeremia:
'''
"31" = ''':sup:`31` Schick eine Botschaft an alle Verschleppten: So spricht der HERR
über Schemaja aus Nehelam: Weil Schemaja euch prophezeit hat, obwohl
ich ihn nicht gesandt hatte, und weil er euch dazu verführt hat, auf
Lügen zu vertrauen,
'''
"32" = ''':sup:`32` darum - so spricht der HERR: Siehe, ich suche Schemaja aus Nehelam
und seine Nachkommen heim. Keiner von den Seinen soll inmitten dieses
Volkes wohnen bleiben und das Glück schauen, das ich meinem Volk
bereite - Spruch des HERRN -; denn er hat Auflehnung gegen den HERRN
gepredigt.
'''
"Notes" = '''
Notas de rodapé:
29:1-3 - Jeremias Brief an die Babylonier fordert sie auf, trotz ihrer
schwierigen Lage in Frieden und Wohlstand zu leben. Gott fordert sie
auf, sich um das Wohl ihrer Stadt zu kümmern, denn sein Segen ist an
Timotheus 2,1-2).
29:4-7 - Gott befiehlt den Verbannten, sich in Babylon niederzulassen
und Frieden zu suchen, da das Exil Teil von Gottes Plan ist. Diese
Anweisung unterstreicht, wie wichtig es ist, auch in schwierigen Zeiten
Petrus 1,6-7).
29:10-14 - Gott verspricht, Israel nach 70 Jahren Exil
wiederherzustellen. Er bekräftigt seine Bundestreue und zeigt, dass
seine Pläne für sein Volk stets auf Wohlstand und nicht auf Schaden
ausgerichtet sind. Dieses Versprechen der Wiederherstellung gibt den
31,17).
29:15-19 - Jeremia warnt vor falschen Propheten, die das Volk mit
falschen Versprechungen einer sofortigen Wiederherstellung täuschen.
Treue zu Gott ist unerlässlich, und er verlangt von den Menschen, dass
sie seinen Plänen vertrauen, auch wenn die unmittelbaren Ergebnisse
2,1-3).
29:11-14 - Der Vers „Ich weiß, was ich für Pläne mit euch habe, spricht
der Herr …“ betont die Hoffnung auf eine vielversprechende Zukunft für
Gottes Volk. Er verspricht einen Plan des Friedens und des Wohlstands,
und wer aufrichtig nach ihm sucht, wird eine tiefere Beziehung zu ihm
'''
