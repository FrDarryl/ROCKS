[10]
"1" = ''':sup:`1` Als sie ihr flehentliches Gebet zu dem Gott Israels beendet und
alles gesagt hatte,
'''
"2" = ''':sup:`2` stand sie auf, rief ihre Dienerin und stieg in das Haus hinab, wo
sie sich am Sabbat und an den Festtagen aufzuhalten pflegte.
'''
"3" = ''':sup:`3` Dort legte sie das Bußgewand ab, das sie trug, zog ihre
Witwenkleider aus, wusch ihren Körper mit Wasser und salbte sich mit
einer wohlriechenden Salbe. Hierauf ordnete sie ihre Haare, legte ein
Haarband an und zog die Festkleider an, die sie zu Lebzeiten ihres
Gatten Manasse getragen hatte.
'''
"4" = ''':sup:`4` Auch zog sie Sandalen an, legte ihre Fußspangen, Armbänder,
Fingerringe, Ohrgehänge und all ihren Schmuck an und machte sich schön,
um die Blicke aller Männer, die sie sähen, auf sich zu ziehen.
'''
"5" = ''':sup:`5` Ihrer Dienerin gab sie einen Schlauch Wein und ein Gefäß mit Öl; sie
füllte einen Sack mit Gerstenmehl, getrockneten Feigen und reinen
Broten, verpackte all diese Dinge sorgfältig und lud sie ihrer Dienerin
auf.
'''
"6" = ''':sup:`6` Darauf gingen sie zum Stadttor von Betulia hinaus. Dort trafen sie
Usija sowie Kabri und Karmi, die Ältesten der Stadt, auf ihrem Posten.
'''
"7" = ''':sup:`7` Als sie Judits verwandeltes Aussehen sahen und die Kleider, die sie
angelegt hatte, kamen sie aus dem Staunen über ihre Schönheit nicht
mehr heraus und sagten zu ihr:
'''
"8" = ''':sup:`8` Der Gott unserer Väter gebe dir Erfolg und lasse dein Vorhaben
gelingen, zum Ruhm Israels und zur Verherrlichung Jerusalems.
'''
"9" = ''':sup:`9` Sie aber neigte sich vor Gott im Gebet und sagte dann zu ihnen: Gebt
Befehl, dass mir das Stadttor geöffnet wird; ich will hinausgehen und
tun, was ihr mit mir besprochen habt. Da befahlen sie den jungen
Männern, das Tor für sie zu öffnen, wie sie es gewünscht hatte.
'''
"10" = ''':sup:`10` Man öffnete das Tor und Judit ging mit ihrer Dienerin hinaus. Die
Männer in der Stadt aber sahen ihr nach, bis sie den Berg
hinabgestiegen und durch das Tal gegangen war und man sie nicht mehr
sehen konnte.
'''
"11" = ''':sup:`11` Als sie im Tal weitergingen, begegneten ihr assyrische Vorposten.
'''
"12" = ''':sup:`12` Sie hielten sie fest und fragten: Zu welchem Volk gehörst du? Woher
kommst du und wohin gehst du? Sie antwortete: Ich gehöre zum Volk der
Hebräer und laufe von ihnen fort, weil sie euch doch bald zum Fraß
vorgeworfen werden.
'''
"13" = ''':sup:`13` Ich will zu Holofernes, dem Oberbefehlshaber eures Heeres, gehen
und ihm eine zuverlässige Nachricht bringen; ich will ihm zeigen,
welchen Weg er einschlagen muss, um das ganze Bergland in seinen Besitz
zu bringen, ohne dass dabei einer von seinen Leuten Leib und Leben
verliert.
'''
"14" = ''':sup:`14` Als die Männer ihre Worte hörten und ihr Gesicht betrachteten,
dessen Schönheit sie bezauberte, sagten sie:
'''
"15" = ''':sup:`15` Du hast dein Leben gerettet, weil du dich beeilt hast, von dort
oben unserem Herrn entgegenzugehen. Komm jetzt zu seinem Zelt! Einige
von uns werden dich begleiten und dich ihm übergeben.
'''
"16" = ''':sup:`16` Hab keine Angst, wenn du vor ihm stehst! Sag ihm, was du zu sagen
hast, dann wird er dich gnädig behandeln.
'''
"17" = ''':sup:`17` Darauf wählten sie von ihren Leuten hundert Männer zum Geleit für
Judit und ihre Dienerin aus; diese führten sie zum Zelt des Holofernes.
'''
"18" = ''':sup:`18` Im ganzen Lager entstand eine große Unruhe; denn die Nachricht von
Judits Ankunft hatte sich schon in den Zelten herumgesprochen. Die
Leute eilten herbei und umringten sie, als sie vor dem Zelt des
Holofernes stand, bis man sie ihm angemeldet hatte.
'''
"19" = ''':sup:`19` Sie bewunderten ihre Schönheit und bewunderten die Israeliten
ihretwegen. Einer sagte zum andern: Wer kann dieses Volk verachten, das
solche Frauen in seiner Mitte hat? Es wäre nicht klug, auch nur einen
einzigen Mann von ihnen übrig zu lassen; wenn man sie laufen lässt,
sind sie imstande, noch die ganze Welt zu überlisten.
'''
"20" = ''':sup:`20` Schließlich kamen die Leibwächter des Holofernes und sein ganzes
Gefolge heraus und führten sie in das Zelt.
'''
"21" = ''':sup:`21` Holofernes lag auf seinem Lager unter einem Mückennetz aus Purpur
und Gold, in das Smaragde und andere Edelsteine eingewebt waren.
'''
"22" = ''':sup:`22` Als man ihm Judit anmeldete, trat er in den Vorraum des Zeltes
hinaus, wobei ihm silberne Leuchter vorangetragen wurden.
'''
"23" = ''':sup:`23` Sobald er und sein Gefolge Judit erblickten, gerieten sie alle in
Erstaunen über die Schönheit ihres Gesichts. Sie warf sich vor ihm
nieder und huldigte ihm, doch seine Diener richteten sie wieder auf.
'''
