[5]
"1" = ''':sup:`1` Danach war ein Fest der Juden und Jesus ging hinauf nach Jerusalem.
'''
"2" = ''':sup:`2` In Jerusalem gibt es beim Schaftor einen Teich, zu dem fünf
Säulenhallen gehören; dieser Teich heißt auf Hebräisch Betesda.
'''
"3" = ''':sup:`3` In diesen Hallen lagen viele Kranke, darunter Blinde, Lahme und
'''
"5" = ''':sup:`5` Dort lag auch ein Mann, der schon achtunddreißig Jahre krank war.
'''
"6" = ''':sup:`6` Als Jesus ihn dort liegen sah und erkannte, dass er schon lange
krank war, fragte er ihn: Willst du gesund werden?
'''
"7" = ''':sup:`7` Der Kranke antwortete ihm: Herr, ich habe keinen Menschen, der mich,
sobald das Wasser aufwallt, in den Teich trägt. Während ich mich
hinschleppe, steigt schon ein anderer vor mir hinein.
'''
"8" = ''':sup:`8` Da sagte Jesus zu ihm: Steh auf, nimm deine Liege und geh!
'''
"9" = ''':sup:`9` Sofort wurde der Mann gesund, nahm seine Liege und ging. Dieser Tag
war aber ein Sabbat.
'''
"10" = ''':sup:`10` Da sagten die Juden zu dem Geheilten: Es ist Sabbat, du darfst
deine Liege nicht tragen.
'''
"11" = ''':sup:`11` Er erwiderte ihnen: Der mich gesund gemacht hat, sagte zu mir: Nimm
deine Liege und geh!
'''
"12" = ''':sup:`12` Sie fragten ihn: Wer ist denn der Mensch, der zu dir gesagt hat:
Nimm deine Liege und geh?
'''
"13" = ''':sup:`13` Der Geheilte wusste aber nicht, wer es war. Jesus war nämlich
weggegangen, weil dort eine große Menschenmenge zugegen war.
'''
"14" = ''':sup:`14` Danach traf ihn Jesus im Tempel und sagte zu ihm: Sieh, du bist
gesund geworden; sündige nicht mehr, damit dir nicht noch Schlimmeres
zustößt!
'''
"15" = ''':sup:`15` Der Mann ging fort und teilte den Juden mit, dass es Jesus war, der
ihn gesund gemacht hatte.
'''
"16" = ''':sup:`16` Daraufhin verfolgten die Juden Jesus, weil er das an einem Sabbat
getan hatte.
'''
"17" = ''':sup:`17` Jesus aber entgegnete ihnen: Mein Vater wirkt bis jetzt und auch
ich wirke.
'''
"18" = ''':sup:`18` Darum suchten die Juden noch mehr, ihn zu töten, weil er nicht nur
den Sabbat brach, sondern auch Gott seinen Vater nannte und sich damit
Gott gleichmachte.
'''
"19" = ''':sup:`19` Jesus aber sagte zu ihnen: Amen, amen, ich sage euch: Der Sohn kann
nichts von sich aus tun, sondern nur, wenn er den Vater etwas tun
sieht. Was nämlich der Vater tut, das tut in gleicher Weise der Sohn.
'''
"20" = ''':sup:`20` Denn der Vater liebt den Sohn und zeigt ihm alles, was er tut, und
noch größere Werke wird er ihm zeigen, sodass ihr staunen werdet.
'''
"21" = ''':sup:`21` Denn wie der Vater die Toten auferweckt und lebendig macht, so
macht auch der Sohn lebendig, wen er will.
'''
"22" = ''':sup:`22` Auch richtet der Vater niemanden, sondern er hat das Gericht ganz
dem Sohn übertragen,
'''
"23" = ''':sup:`23` damit alle den Sohn ehren, wie sie den Vater ehren. Wer den Sohn
nicht ehrt, ehrt auch den Vater nicht, der ihn gesandt hat.
'''
"24" = ''':sup:`24` Amen, amen, ich sage euch: Wer mein Wort hört und dem glaubt, der
mich gesandt hat, hat das ewige Leben; er kommt nicht ins Gericht,
sondern ist aus dem Tod ins Leben hinübergegangen.
'''
"25" = ''':sup:`25` Amen, amen, ich sage euch: Die Stunde kommt und sie ist schon da,
in der die Toten die Stimme des Sohnes Gottes hören werden; und alle,
die sie hören, werden leben.
'''
"26" = ''':sup:`26` Denn wie der Vater das Leben in sich hat, so hat er auch dem Sohn
gegeben, das Leben in sich zu haben.
'''
"27" = ''':sup:`27` Und er hat ihm Vollmacht gegeben, Gericht zu halten, weil er der
Menschensohn ist.
'''
"28" = ''':sup:`28` Wundert euch nicht darüber! Die Stunde kommt, in der alle, die in
den Gräbern sind, seine Stimme hören
'''
"29" = ''':sup:`29` und herauskommen werden: Die das Gute getan haben, werden zum Leben
auferstehen, die das Böse getan haben, werden zum Gericht auferstehen.
'''
"30" = ''':sup:`30` Von mir selbst aus kann ich nichts tun; ich richte, wie ich es vom
Vater höre, und mein Gericht ist gerecht, weil ich nicht meinen Willen
suche, sondern den Willen dessen, der mich gesandt hat.
'''
"31" = ''':sup:`31` Wenn ich über mich selbst Zeugnis ablege, ist mein Zeugnis nicht
wahr;
'''
"32" = ''':sup:`32` ein anderer ist es, der über mich Zeugnis ablegt, und ich weiß: Das
Zeugnis, das er über mich ablegt, ist wahr.
'''
"33" = ''':sup:`33` Ihr habt zu Johannes geschickt und er hat für die Wahrheit Zeugnis
abgelegt.
'''
"34" = ''':sup:`34` Ich aber nehme von keinem Menschen ein Zeugnis an, sondern ich sage
dies nur, damit ihr gerettet werdet.
'''
"35" = ''':sup:`35` Jener war die Lampe, die brennt und leuchtet, doch ihr wolltet euch
nur eine Zeit lang an ihrem Licht erfreuen.
'''
"36" = ''':sup:`36` Ich aber habe ein gewichtigeres Zeugnis als das des Johannes: Die
Werke, die mein Vater mir übertragen hat, damit ich sie zu Ende führe,
diese Werke, die ich vollbringe, legen Zeugnis dafür ab, dass mich der
Vater gesandt hat.
'''
"37" = ''':sup:`37` Auch der Vater selbst, der mich gesandt hat, hat über mich Zeugnis
abgelegt. Ihr habt weder seine Stimme je gehört noch seine Gestalt
gesehen
'''
"38" = ''':sup:`38` und auch sein Wort bleibt nicht in euch, weil ihr dem nicht glaubt,
den er gesandt hat.
'''
"39" = ''':sup:`39` Ihr erforscht die Schriften, weil ihr meint, in ihnen das ewige
Leben zu haben; gerade sie legen Zeugnis über mich ab.
'''
"40" = ''':sup:`40` Und doch wollt ihr nicht zu mir kommen, um das Leben zu haben.
'''
"41" = ''':sup:`41` Ehre von Menschen nehme ich nicht an.
'''
"42" = ''':sup:`42` Ich habe euch jedoch erkannt, dass ihr die Liebe zu Gott nicht in
euch habt.
'''
"43" = ''':sup:`43` Ich bin im Namen meines Vaters gekommen und ihr nehmt mich nicht
an. Wenn aber ein anderer in seinem eigenen Namen kommt, dann werdet
ihr ihn annehmen.
'''
"44" = ''':sup:`44` Wie könnt ihr zum Glauben kommen, wenn ihr eure Ehre voneinander
annehmt, nicht aber die Ehre sucht, die von dem einen Gott kommt?
'''
"45" = ''':sup:`45` Denkt nicht, dass ich euch beim Vater anklagen werde; Mose klagt
euch an, auf den ihr eure Hoffnung gesetzt habt.
'''
"46" = ''':sup:`46` Wenn ihr Mose glauben würdet, müsstet ihr auch mir glauben; denn
über mich hat er geschrieben.
'''
"47" = ''':sup:`47` Wenn ihr aber seinen Schriften nicht glaubt, wie könnt ihr dann
meinen Worten glauben?
'''
