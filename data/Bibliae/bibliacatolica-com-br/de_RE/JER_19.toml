[19]
"1" = ''':sup:`1` So sprach der HERR: Geh und kauf einen Krug aus Ton und nimm einige
Älteste des Volkes und Älteste der Priester mit dir!
'''
"2" = ''':sup:`2` Dann geh hinaus zum Tal Ben-Hinnom am Eingang des Scherbentors! Dort
verkünde die Worte, die ich dir sage!
'''
"3" = ''':sup:`3` Du sollst sagen: Hört das Wort des HERRN, ihr Könige Judas und ihr
Einwohner Jerusalems! So spricht der HERR der Heerscharen, der Gott
Israels: Siehe, ich bringe Unheil über diesen Ort, dass jedem, der
davon hört, die Ohren gellen werden.
'''
"4" = ''':sup:`4` Denn sie haben mich verlassen, diesen Ort entfremdet und an ihm
anderen Göttern Rauchopfer dargebracht, die ihnen, ihren Vätern und den
Königen von Juda früher unbekannt waren. Mit dem Blut Unschuldiger
haben sie diesen Ort angefüllt.
'''
"5" = ''':sup:`5` Sie haben dem Baal Kulthöhen gebaut, um ihre Kinder als Brandopfer
für den Baal im Feuer zu verbrennen, was ich nie befohlen oder
angeordnet habe und was mir niemals in den Sinn gekommen ist.
'''
"6" = ''':sup:`6` Darum, siehe, Tage kommen - Spruch des HERRN -, da wird man diesen
Ort nicht mehr Tofet oder Tal Ben-Hinnom nennen, sondern Mordtal.
'''
"7" = ''':sup:`7` Dann vereitle ich die Pläne Judas und Jerusalems an diesem Ort. Ich
bringe sie vor den Augen ihrer Feinde durch das Schwert zu Fall und
durch die Hand derer, die ihnen nach dem Leben trachten. Ich gebe ihre
Leichen den Vögeln des Himmels und den Tieren des Feldes zum Fraß.
'''
"8" = ''':sup:`8` Ich mache diese Stadt zu einem Ort des Entsetzens und zum Gespött;
jeder, der dort vorbeikommt, wird sich entsetzen und spotten über alle
Schläge, die sie getroffen haben.
'''
"9" = ''':sup:`9` Ich gebe ihnen das Fleisch ihrer Söhne und das Fleisch ihrer Töchter
zu essen; einer wird das Fleisch des andern verzehren in der Not und
Bedrängnis, mit der ihre Feinde und alle, die ihnen nach dem Leben
trachten, sie bedrängen. -
'''
"10" = ''':sup:`10` Dann zerbrich den Krug vor den Augen der Männer, die mit dir gehen!
'''
"11" = ''':sup:`11` Sag ihnen: So spricht der HERR der Heerscharen: Ebenso zerbreche
ich dieses Volk und diese Stadt, wie man Töpfergeschirr zerbricht,
sodass es nicht wiederhergestellt werden kann. Im Tofet wird man Tote
begraben, weil sonst kein Platz ist zum Begraben.
'''
"12" = ''':sup:`12` So werde ich mit diesem Ort verfahren - Spruch des HERRN - und mit
seinen Bewohnern, um diese Stadt dem Tofet gleichzumachen.
'''
"13" = ''':sup:`13` Die Häuser Jerusalems und die Häuser der Könige von Juda sollen
unrein werden wie der Ort des Tofet, alle Häuser, auf deren Dächern man
dem ganzen Heer des Himmels Rauchopfer und anderen Göttern Trankopfer
dargebracht hat.
'''
"14" = ''':sup:`14` Als nun Jeremia vom Tofet zurückkam, wohin der HERR ihn zum
Weissagen gesandt hatte, stellte er sich in den Vorhof beim Haus des
HERRN und sagte zu allem Volk:
'''
"15" = ''':sup:`15` So spricht der HERR der Heerscharen, der Gott Israels: Siehe, ich
bringe über diese Stadt und über alle ihre Tochterstädte all das
Unheil, das ich ihr angedroht habe, weil sie ihren Nacken versteift
haben, um nicht auf meine Worte zu hören.
'''
"Notes" = '''
Notas de rodapé:
19:1-3 - Gott befiehlt Jeremia, im Tal Ben Hinnom einen Tonkrug zu
zerschlagen, der die Zerstörung Jerusalems symbolisiert. Das Zerbrechen
des Krugs spiegelt das unumkehrbare Schicksal einer Nation wider, die
19:4-9 - Die Zerstörung Judas wird aufgrund von Götzendienst und
Kinderopfern vorhergesagt. Die Unmoral und die schweren Sünden des
Volkes erzeugen den Zorn Gottes, der Leid und Verwüstung bringen wird
19:10-13 - Das zerbrochene Gefäß ist ein Symbol für die Stadt
Jerusalem, die zerstört und in Trümmern zurückgelassen wird. Die Stadt
wird verwüstet sein, um anderen Nationen die Folgen von Sünde und
64,10-11).
19:14-15 - Jeremia prangert Jerusalems Bosheit an und verkündet Gottes
Gericht. Gott preist seine Gerechtigkeit und erinnert sein Volk daran,
dass er Sünde nicht ignorieren kann. Das Gericht ist Ausdruck seiner
19:16-17 - Gott verkündet ein Jüngstes Gericht über die Erde,
symbolisiert durch die Zerstörung Jerusalems. Diese Tat soll allen
Völkern eine ewige Warnung vor den Folgen der Sünde gegen Gott sein
'''
