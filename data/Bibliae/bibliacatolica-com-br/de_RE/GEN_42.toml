[42]
"1" = ''':sup:`1` Als Jakob erfuhr, dass es in Ägypten Getreide gab, sagte er zu
seinen Söhnen: Warum schaut ihr einander so an?
'''
"2" = ''':sup:`2` Und er sagte: Siehe, ich habe gehört, dass es in Ägypten Getreide
gibt. Zieht hinunter und kauft dort für uns Getreide, damit wir am
Leben bleiben und nicht sterben müssen!
'''
"3" = ''':sup:`3` Zehn Brüder Josefs zogen also hinunter, um in Ägypten Getreide zu
kaufen.
'''
"4" = ''':sup:`4` Benjamin, den Bruder Josefs, ließ Jakob nicht mit seinen Brüdern
ziehen, denn er dachte: Dass ihm nur kein Unglück zustößt!
'''
"5" = ''':sup:`5` Die Söhne Israels kamen also mitten unter anderen, die auch gekommen
waren, um Getreide zu kaufen; denn Hungersnot herrschte in Kanaan.
'''
"6" = ''':sup:`6` Josef war der Gebieter über das Land. Er war es, der allen Leuten im
Lande Getreide verkaufte. So kamen Josefs Brüder und warfen sich vor
ihm mit dem Gesicht zur Erde nieder.
'''
"7" = ''':sup:`7` Als Josef seine Brüder sah, erkannte er sie. Aber er gab sich ihnen
nicht zu erkennen, sondern fuhr sie barsch an. Er fragte sie: Wo kommt
ihr her? Aus Kanaan, um Brotgetreide zu kaufen, sagten sie.
'''
"8" = ''':sup:`8` Josef hatte seine Brüder erkannt, sie aber hatten ihn nicht erkannt.
'''
"9" = ''':sup:`9` Josef erinnerte sich an das, was er von ihnen geträumt hatte, und
sagte: Spione seid ihr. Um nachzusehen, wo das Land eine Blöße hat,
seid ihr gekommen.
'''
"10" = ''':sup:`10` Sie antworteten ihm: Nein, Herr. Um Brotgetreide zu kaufen, sind
deine Knechte gekommen.
'''
"11" = ''':sup:`11` Wir alle sind Söhne ein und desselben Vaters. Ehrliche Leute sind
wir, deine Knechte sind keine Spione.
'''
"12" = ''':sup:`12` Er aber entgegnete ihnen: Nichts da, ihr seid nur gekommen, um
nachzusehen, wo das Land eine Blöße hat.
'''
"13" = ''':sup:`13` Da sagten sie: Wir, deine Knechte, waren zwölf Brüder, Söhne ein
und desselben Mannes im Land Kanaan. Der Jüngste ist gegenwärtig bei
unserem Vater und einer ist nicht mehr da.
'''
"14" = ''':sup:`14` Josef aber sagte zu ihnen: Es ist so, wie ich euch gesagt habe:
Spione seid ihr.
'''
"15" = ''':sup:`15` So wird man euch auf die Probe stellen: Beim Leben des Pharao! Ihr
sollt von hier nicht eher loskommen, bis auch euer jüngster Bruder da
ist.
'''
"16" = ''':sup:`16` Schickt einen von euch hin! Er soll euren Bruder holen; ihr anderen
aber werdet in Haft genommen. So wird man eure Worte überprüfen, ob ihr
die Wahrheit gesagt habt oder nicht. Beim Leben des Pharao, ja, Spione
seid ihr.
'''
"17" = ''':sup:`17` Dann ließ er sie für drei Tage in Gewahrsam nehmen.
'''
"18" = ''':sup:`18` Am dritten Tag sagte Josef zu ihnen: Tut Folgendes und ihr werdet
am Leben bleiben. Ich fürchte Gott.
'''
"19" = ''':sup:`19` Wenn ihr ehrliche Leute seid, soll einer von euch Brüdern in
Gewahrsam zurückgehalten werden. Ihr aber geht und bringt das Getreide
heim, um den Hunger eurer Familien zu stillen.
'''
"20" = ''':sup:`20` Euren jüngsten Bruder aber schafft mir herbei, damit sich eure
Worte als wahr erweisen und ihr nicht sterben müsst. So machten sie es.
'''
"21" = ''':sup:`21` Sie sagten zueinander: Ach ja, wir sind an unserem Bruder schuldig
geworden. Wir haben zugesehen, wie er sich um sein Leben ängstigte. Als
er uns um Erbarmen anflehte, haben wir nicht auf ihn gehört. Darum ist
nun diese Angst über uns gekommen.
'''
"22" = ''':sup:`22` Ruben entgegnete ihnen: Habe ich euch nicht gesagt: Versündigt euch
nicht an dem Kind! Ihr aber habt nicht gehört. Seht, nun wird sein Blut
von uns gefordert.
'''
"23" = ''':sup:`23` Sie aber wussten nicht, dass Josef zuhörte, denn zwischen ihnen
vermittelte ein Dolmetscher.
'''
"24" = ''':sup:`24` Er wandte sich von ihnen ab und weinte. Als er zu ihnen
zurückkehrte und mit ihnen redete, ließ er aus ihrer Mitte Simeon
festnehmen und vor ihren Augen fesseln.
'''
"25" = ''':sup:`25` Josef befahl dann, ihre Behälter mit Getreide zu füllen, einem
jeden von ihnen das Geld wieder in den Sack zurückzulegen und ihnen für
die Reise Verpflegung mitzugeben. So machte er es mit ihnen.
'''
"26" = ''':sup:`26` Sie luden ihr Getreide auf ihre Esel und zogen fort.
'''
"27" = ''':sup:`27` Als einer seinen Sack öffnete, um in der Herberge seinen Esel zu
füttern, sah er sein Geld. Siehe, es lag in seinem Getreidesack ganz
oben.
'''
"28" = ''':sup:`28` Er sagte zu seinen Brüdern: Man hat mir mein Geld zurückgegeben.
Siehe, hier ist es in meinem Getreidesack. Da verließ sie der Mut und
sie sagten zitternd zueinander: Was hat uns Gott da angetan?
'''
"29" = ''':sup:`29` Sie kamen zu ihrem Vater Jakob ins Land Kanaan und berichteten ihm
alles, was ihnen zugestoßen war:
'''
"30" = ''':sup:`30` Jener Mann, der Herr des Landes, hat uns barsch angefahren und uns
für Leute gehalten, die das Land ausspionieren.
'''
"31" = ''':sup:`31` Wir sagten ihm: Ehrliche Leute sind wir und keine Spione.
'''
"32" = ''':sup:`32` Wir waren zwölf Brüder, Söhne ein und desselben Vaters. Einer ist
nicht mehr und der Jüngste ist gegenwärtig bei unserem Vater im Land
Kanaan.
'''
"33" = ''':sup:`33` Jener Mann aber, der Herr des Landes, sagte zu uns: Daran will ich
erkennen, ob ihr ehrliche Leute seid: Lasst einen von euch Brüdern bei
mir zurück, nehmt das Getreide, das den Hunger eurer Familien stillen
soll, geht
'''
"34" = ''':sup:`34` und schafft mir euren jüngsten Bruder herbei! So werde ich
erfahren, dass ihr keine Spione, sondern ehrliche Leute seid. Ich gebe
euch dann euren Bruder heraus und ihr dürft euch frei im Land bewegen.
'''
"35" = ''':sup:`35` Während sie nun ihre Säcke leerten, da war tatsächlich der
Geldbeutel eines jeden in seinem Sack. Als sie und ihr Vater ihre
Geldbeutel sahen, fürchteten sie sich.
'''
"36" = ''':sup:`36` Ihr Vater Jakob sagte zu ihnen: Ihr bringt mich um meine Kinder.
Josef ist nicht mehr, Simeon ist nicht mehr und Benjamin wollt ihr mir
auch noch nehmen. Nichts bleibt mir erspart.
'''
"37" = ''':sup:`37` Da sagte Ruben zu seinem Vater: Meine beiden Söhne magst du
umbringen, wenn ich ihn dir nicht zurückbringe. Vertrau ihn meiner Hand
an; ich bringe ihn dir wieder zurück.
'''
"38" = ''':sup:`38` Er sagte: Mein Sohn wird nicht mit euch hinunterziehen. Denn sein
Bruder ist schon tot, nur er allein ist noch da. Stößt ihm auf dem Weg,
den ihr geht, ein Unglück zu, dann bringt ihr mein graues Haar vor
Kummer in die Unterwelt.
'''
