[42]
"1" = ''':sup:`1` Siehe, das ist mein Knecht, den ich stütze; / das ist mein
Erwählter, an ihm finde ich Gefallen. Ich habe meinen Geist auf ihn
gelegt, / er bringt den Nationen das Recht.
'''
"2" = ''':sup:`2` Er schreit nicht und lärmt nicht / und lässt seine Stimme nicht auf
der Gasse erschallen.
'''
"3" = ''':sup:`3` Das geknickte Rohr zerbricht er nicht / und den glimmenden Docht
löscht er nicht aus; / ja, er bringt wirklich das Recht.
'''
"4" = ''':sup:`4` Er verglimmt nicht und wird nicht geknickt, / bis er auf der Erde
das Recht begründet hat. / Auf seine Weisung warten die Inseln.
'''
"5" = ''':sup:`5` So spricht Gott, der HERR, / der den Himmel erschaffen und
ausgespannt hat, / der die Erde gemacht hat und alles, was auf ihr
wächst, der dem Volk auf ihr Atem gibt / und Geist allen, die auf ihr
gehen.
'''
"6" = ''':sup:`6` Ich, der HERR, habe dich aus Gerechtigkeit gerufen, / ich fasse dich
an der Hand. Ich schaffe und mache dich zum Bund mit dem Volk, / zum
Licht der Nationen,
'''
"7" = ''':sup:`7` um blinde Augen zu öffnen, / Gefangene aus dem Kerker zu holen und
die im Dunkel sitzen, / aus der Haft.
'''
"8" = ''':sup:`8` Ich bin der HERR, das ist mein Name; / ich überlasse die Ehre, die
mir gebührt, keinem andern, / meinen Ruhm nicht den Götzen.
'''
"9" = ''':sup:`9` Siehe, das Frühere ist eingetroffen, / Neues kündige ich an. Noch
ehe es zum Vorschein kommt, / mache ich es euch bekannt.
'''
"10" = ''':sup:`10` Singt dem HERRN ein neues Lied, / seinen Ruhm vom Ende der Erde
her, die ihr das Meer befahrt, seine Fülle, / die Inseln und ihre
Bewohner!
'''
"11" = ''':sup:`11` Die Wüste und ihre Städte sollen sich freuen, / die Dörfer, die
Kedar bewohnt. Die Bewohner von Sela sollen singen vor Freude / und
jubeln auf den Gipfeln der Berge.
'''
"12" = ''':sup:`12` Sie sollen dem HERRN die Ehre geben, / sein Lob auf den Inseln
verkünden.
'''
"13" = ''':sup:`13` Der HERR zieht in den Kampf wie ein Held, / er entfacht seine
Leidenschaft wie ein Krieger. Er erhebt den Schlachtruf und schreit, /
er zeigt sich als Held gegenüber den Feinden.
'''
"14" = ''':sup:`14` Ich hatte sehr lange geschwiegen, / ich war still und hielt mich
zurück. Wie eine Gebärende will ich nun schreien, / ich stöhne und
ringe um Luft.
'''
"15" = ''':sup:`15` Die Berge und Hügel dörre ich aus / und lasse ihr Gras völlig
vertrocknen. Flüsse mache ich zu Inseln / und Teiche lege ich trocken.
'''
"16" = ''':sup:`16` Blinde führe ich auf Wegen, die sie nicht kennen, / auf unbekannten
Pfaden lasse ich sie wandern. Die Finsternis vor ihren Augen mache ich
zu Licht; / was krumm ist, mache ich gerade. Das sind die Taten, die
ich vollbringe, / und ich lasse davon nicht mehr ab.
'''
"17" = ''':sup:`17` Alle müssen weichen und werden beschämt, / die auf Götzenbilder
vertrauen, die zu gegossenen Bildern sagen: / Ihr seid unsere Götter.
'''
"18" = ''':sup:`18` Ihr, die ihr taub seid, hört, / ihr Blinden, blickt auf und seht
her!
'''
"19" = ''':sup:`19` Wer ist so blind wie mein Knecht / und so taub wie der Bote, den
ich sende? Wer ist so blind wie der Wiederhergestellte / und so blind
wie der Knecht des HERRN?
'''
"20" = ''':sup:`20` Vieles hast du gesehen, aber es nicht beachtet; / die Ohren sind
offen und doch hört er nicht.
'''
"21" = ''':sup:`21` Dem HERRN hat es um seiner Gerechtigkeit willen gefallen, / die
Weisung groß und herrlich zu machen.
'''
"22" = ''':sup:`22` Doch es ist ein beraubtes, ausgeplündertes Volk, / gefangen in
Kerkern, in Gefängnissen verschwunden. Sie sind zur Beute geworden /
und niemand rettet; zur Plünderung und niemand sagt: / Gib zurück!
'''
"23" = ''':sup:`23` Wer von euch vernimmt diese Worte, / wer merkt auf und hört künftig
darauf?
'''
"24" = ''':sup:`24` Wer lieferte Jakob der Plünderung aus / und Israel denen, die Beute
machen? War es nicht der HERR, / gegen den sie sündigten? Sie wollten
nicht auf seinen Wegen gehen, / sie hörten nicht auf seine Weisung.
'''
"25" = ''':sup:`25` Da goss er über sie seinen glühenden Zorn aus / und den Schrecken
des Krieges: Ringsum hat er sie umlodert, / doch sie merkten es nicht;
du hast sie in Brand gesetzt, / doch sie nahmen es sich nicht zu
Herzen.
'''
