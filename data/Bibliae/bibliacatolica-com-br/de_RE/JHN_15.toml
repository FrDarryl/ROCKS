[15]
"1" = ''':sup:`1` Ich bin der wahre Weinstock und mein Vater ist der Winzer.
'''
"2" = ''':sup:`2` Jede Rebe an mir, die keine Frucht bringt, schneidet er ab und jede
Rebe, die Frucht bringt, reinigt er, damit sie mehr Frucht bringt.
'''
"3" = ''':sup:`3` Ihr seid schon rein kraft des Wortes, das ich zu euch gesagt habe.
'''
"4" = ''':sup:`4` Bleibt in mir und ich bleibe in euch. Wie die Rebe aus sich keine
Frucht bringen kann, sondern nur, wenn sie am Weinstock bleibt, so auch
ihr, wenn ihr nicht in mir bleibt.
'''
"5" = ''':sup:`5` Ich bin der Weinstock, ihr seid die Reben. Wer in mir bleibt und in
wem ich bleibe, der bringt reiche Frucht; denn getrennt von mir könnt
ihr nichts vollbringen.
'''
"6" = ''':sup:`6` Wer nicht in mir bleibt, wird wie die Rebe weggeworfen und er
verdorrt. Man sammelt die Reben, wirft sie ins Feuer und sie
verbrennen.
'''
"7" = ''':sup:`7` Wenn ihr in mir bleibt und meine Worte in euch bleiben, dann bittet
um alles, was ihr wollt: Ihr werdet es erhalten.
'''
"8" = ''':sup:`8` Mein Vater wird dadurch verherrlicht, dass ihr reiche Frucht bringt
und meine Jünger werdet.
'''
"9" = ''':sup:`9` Wie mich der Vater geliebt hat, so habe auch ich euch geliebt.
Bleibt in meiner Liebe!
'''
"10" = ''':sup:`10` Wenn ihr meine Gebote haltet, werdet ihr in meiner Liebe bleiben,
so wie ich die Gebote meines Vaters gehalten habe und in seiner Liebe
bleibe.
'''
"11" = ''':sup:`11` Dies habe ich euch gesagt, damit meine Freude in euch ist und damit
eure Freude vollkommen wird.
'''
"12" = ''':sup:`12` Das ist mein Gebot, dass ihr einander liebt, so wie ich euch
geliebt habe.
'''
"13" = ''':sup:`13` Es gibt keine größere Liebe, als wenn einer sein Leben für seine
Freunde hingibt.
'''
"14" = ''':sup:`14` Ihr seid meine Freunde, wenn ihr tut, was ich euch auftrage.
'''
"15" = ''':sup:`15` Ich nenne euch nicht mehr Knechte; denn der Knecht weiß nicht, was
sein Herr tut. Vielmehr habe ich euch Freunde genannt; denn ich habe
euch alles mitgeteilt, was ich von meinem Vater gehört habe.
'''
"16" = ''':sup:`16` Nicht ihr habt mich erwählt, sondern ich habe euch erwählt und dazu
bestimmt, dass ihr euch aufmacht und Frucht bringt und dass eure Frucht
bleibt. Dann wird euch der Vater alles geben, um was ihr ihn in meinem
Namen bittet.
'''
"17" = ''':sup:`17` Dies trage ich euch auf, dass ihr einander liebt.
'''
"18" = ''':sup:`18` Wenn die Welt euch hasst, dann wisst, dass sie mich schon vor euch
gehasst hat.
'''
"19" = ''':sup:`19` Wenn ihr von der Welt stammen würdet, würde die Welt euch als ihr
Eigentum lieben. Aber weil ihr nicht von der Welt stammt, sondern weil
ich euch aus der Welt erwählt habe, darum hasst euch die Welt.
'''
"20" = ''':sup:`20` Denkt an das Wort, das ich euch gesagt habe: Der Sklave ist nicht
größer als sein Herr. Wenn sie mich verfolgt haben, werden sie auch
euch verfolgen; wenn sie an meinem Wort festgehalten haben, werden sie
auch an eurem Wort festhalten.
'''
"21" = ''':sup:`21` Doch dies alles werden sie euch um meines Namens willen antun; denn
sie kennen den nicht, der mich gesandt hat.
'''
"22" = ''':sup:`22` Wenn ich nicht gekommen wäre und nicht zu ihnen gesprochen hätte,
wären sie ohne Sünde; jetzt aber haben sie keine Entschuldigung für
ihre Sünde.
'''
"23" = ''':sup:`23` Wer mich hasst, hasst auch meinen Vater.
'''
"24" = ''':sup:`24` Wenn ich bei ihnen nicht die Werke vollbracht hätte, die kein
anderer vollbracht hat, wären sie ohne Sünde. Jetzt aber haben sie die
Werke gesehen und doch haben sie mich und meinen Vater gehasst.
'''
"25" = ''':sup:`25` Aber das Wort sollte sich erfüllen, das in ihrem Gesetz geschrieben
steht: Ohne Grund haben sie mich gehasst.
'''
"26" = ''':sup:`26` Wenn aber der Beistand kommt, den ich euch vom Vater aus senden
werde, der Geist der Wahrheit, der vom Vater ausgeht, dann wird er
Zeugnis für mich ablegen.
'''
"27" = ''':sup:`27` Und auch ihr legt Zeugnis ab, weil ihr von Anfang an bei mir seid.
'''
