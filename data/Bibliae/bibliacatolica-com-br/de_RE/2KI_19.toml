[19]
"1" = ''':sup:`1` Als König Hiskija das hörte, zerriss er seine Kleider, hüllte sich
in ein Sacktuch und ging in das Haus des HERRN.
'''
"2" = ''':sup:`2` Dann sandte er den Palastvorsteher Eljakim, den Staatsschreiber
Schebna und die Ältesten der Priester, in Sacktuch gehüllt, zu dem
Propheten Jesaja, dem Sohn des Amoz.
'''
"3" = ''':sup:`3` Sie sagten zu ihm: So spricht Hiskija: Heute ist ein Tag der Not,
der Strafe und der Schande. Die Kinder sind bis an die Öffnung des
Mutterschoßes gelangt, doch es fehlt die Kraft zum Gebären.
'''
"4" = ''':sup:`4` Vielleicht hört der HERR, dein Gott, alle Worte des Rabschake, den
sein Herr, der König von Assur, gesandt hat, um den lebendigen Gott zu
verhöhnen, und bestraft ihn wegen der Worte, die der HERR, dein Gott,
gehört hat. So trag ein Gebet für den Rest vor, der sich noch findet!
'''
"5" = ''':sup:`5` Jesaja sagte zu ihnen:
'''
"6" = ''':sup:`6` So sollt ihr zu eurem Herrn sagen: So spricht der HERR: Fürchte dich
nicht vor den Worten, die du gehört hast und mit denen die Knechte des
Königs von Assur mich geschmäht haben.
'''
"7" = ''':sup:`7` Seht, ich lege einen Geist in ihn, sodass er ein Gerücht hört und in
sein Land zurückkehrt; dort bringe ich ihn durch das Schwert zu Fall.
'''
"8" = ''':sup:`8` Der Rabschake trat den Rückweg an und fand den König von Assur im
Kampf gegen die Stadt Libna, denn er hatte gehört, dieser sei von
Lachisch abgezogen.
'''
"9" = ''':sup:`9` Sanherib hatte nämlich über Tirhaka, den König von Kusch, gehört: Er
ist ausgezogen, um gegen dich zu kämpfen. Sanherib sandte erneut Boten
zu Hiskija, um ihm zu sagen:
'''
"10" = ''':sup:`10` So sollt ihr zu Hiskija, dem König von Juda, sagen: Dein Gott
täusche dich nicht, auf den du vertraust, wenn du sagst: Jerusalem wird
nicht in die Hand des Königs von Assur gegeben werden.
'''
"11" = ''':sup:`11` Siehe, du hast doch gehört, was die Könige von Assur mit allen
Ländern gemacht haben. Sie haben an ihnen den Bann vollzogen. Und du
solltest gerettet werden?
'''
"12" = ''':sup:`12` Sind denn die Völker, die von meinen Vätern vernichtet wurden, von
ihren Göttern gerettet worden, Gosan, Haran und Rezef, die Söhne von
Eden, die in Telassar wohnten?
'''
"13" = ''':sup:`13` Wo ist der König von Hamat, der König von Arpad, der König der
Stadt Sefarwajim, wo sind die Könige von Hena und Awa?
'''
"14" = ''':sup:`14` Hiskija nahm das Schreiben von den Boten in Empfang und las es.
Dann ging er zum Haus des HERRN hinauf, breitete das Schreiben vor dem
HERRN aus
'''
"15" = ''':sup:`15` und betete vor dem HERRN; er sagte: HERR, Gott Israels, der über
den Kerubim thront, du allein bist der Gott aller Reiche der Erde. Du
hast den Himmel und die Erde gemacht.
'''
"16" = ''':sup:`16` Neige, HERR, dein Ohr und höre! Öffne, HERR, deine Augen und sieh
her! Höre die Worte Sanheribs, der seinen Boten hergesandt hat, um den
lebendigen Gott zu verhöhnen.
'''
"17" = ''':sup:`17` Es ist wahr, HERR, die Könige von Assur haben die Völker
vernichtet, ihre Länder verwüstet
'''
"18" = ''':sup:`18` und ihre Götter ins Feuer geworfen. Denn das waren keine Götter,
sondern Werke von Menschenhand, aus Holz und Stein; darum konnte man
sie vernichten.
'''
"19" = ''':sup:`19` Nun aber, HERR, unser Gott, rette uns aus seiner Hand, damit alle
Reiche der Erde erkennen, dass du, HERR, Gott bist, du allein!
'''
"20" = ''':sup:`20` Jesaja, der Sohn des Amoz, schickte zu Hiskija und ließ ihm sagen:
So spricht der HERR, der Gott Israels: Du hast zu mir wegen Sanherib,
des Königs von Assur, gebetet. Ich habe es gehört.
'''
"21" = ''':sup:`21` Das ist das Wort, das der HERR über ihn gesprochen hat: Dich
verachtet, dich verspottet / die Jungfrau, die Tochter Zion. Hinter dir
schüttelt die Tochter Jerusalem / den Kopf über dich.
'''
"22" = ''':sup:`22` Wen hast du verhöhnt und geschmäht, / gegen wen die Stimme erhoben,
/ deine Augen in die Höhe erhoben? / Auf den Heiligen Israels.
'''
"23" = ''':sup:`23` Durch deine Gesandten hast du den Herrnverhöhnt und gesagt: / Mit
meinen zahlreichen Wagen fuhr ich / auf die Höhen der Berge, / in die
fernsten Winkel des Libanon. / Ich fällte seine hohen Zedern, / seine
schönsten Nadelbäume, / kam bis zu seinen entlegensten Hütten, / in das
Dickicht seiner Wälder.
'''
"24" = ''':sup:`24` Ich habe Brunnen gegraben / und fremdes Wasser getrunken. / Ich
ließ unter dem Schritt meiner Füße / alle Ströme Ägyptens vertrocknen.
'''
"25" = ''':sup:`25` Hast du nicht gehört: / Vor langer Zeit habe ich es gemacht, / seit
den Tagen der Vorzeit habe ich es so gefügt; / jetzt ließ ich es
kommen. / Du bist es, der befestigte Städte / in öde Steinhaufen
verwandelt.
'''
"26" = ''':sup:`26` Ihre Bewohner waren machtlos, / in Schrecken und Schande gestoßen.
/ Sie waren Kraut des Feldes / und frisches Grün, / Gras auf den
Dächern, / das im Ostwind verdorrt.
'''
"27" = ''':sup:`27` Ich weiß, ob du ruhst, ob du gehst oder kommst, / ob du gegen mich
tobst.
'''
"28" = ''':sup:`28` Weil du gegen mich wütest / und dein Lärm meine Ohren erreicht hat,
/ lege ich meinen Haken in deine Nase / und mein Zaumzeug an deine
Lippen. / Ich lasse dich auf dem Weg zurückkehren, / auf dem du
gekommen bist.
'''
"29" = ''':sup:`29` Und das soll für dich das Zeichen sein: In diesem Jahr isst man,
was von selbst nachwächst, im nächsten Jahr, was wild wächst; im
dritten Jahr aber sollt ihr wieder säen und ernten, die Weinberge
bepflanzen und ihre Früchte genießen.
'''
"30" = ''':sup:`30` Wer vom Haus Juda entronnen und übrig geblieben ist, wird wieder
unten Wurzeln treiben und oben Frucht tragen.
'''
"31" = ''':sup:`31` Denn von Jerusalem wird ein Rest ausziehen, vom Berg Zion ziehen
die Geretteten hinaus. Der Eifer des HERRN wird das vollbringen.
'''
"32" = ''':sup:`32` Darum - so spricht der HERR über den König von Assur: Er wird nicht
in diese Stadt eindringen; er wird keinen einzigen Pfeil
hineinschießen, er wird nicht unter dem Schutz seines Schildes gegen
sie anrennen und keinen Wall gegen sie aufschütten.
'''
"33" = ''':sup:`33` Auf dem Weg, auf dem er gekommen ist, wird er wieder zurückkehren.
Aber in diese Stadt wird er nicht eindringen - Spruch des HERRN.
'''
"34" = ''':sup:`34` Ich werde diese Stadt beschützen und retten, um meinetwillen und um
meines Knechtes David willen.
'''
"35" = ''':sup:`35` In jener Nacht zog der Engel des HERRN aus und erschlug im Lager
der Assyrer hundertfünfundachtzigtausend Mann. Als man am nächsten
Morgen aufstand, siehe, sie alle waren Leichen, Tote.
'''
"36" = ''':sup:`36` Da brach Sanherib, der König von Assur, auf und kehrte in sein Land
zurück. Er blieb in Ninive.
'''
"37" = ''':sup:`37` Als er sich im Tempel seines Gottes Nisroch niederwarf, da
erschlugen ihn seine Söhne Adrammelech und Sarezer mit dem Schwert. Sie
retteten sich in das Land Ararat und Sanheribs Sohn Asarhaddon wurde
König an seiner Stelle.
'''
"Notes" = '''
Notas de rodapé:
19:1-4 - Hiskia sucht nach Sanheribs Drohungen Jesajas Hilfe und zeigt
damit, wie wichtig es ist, in Krisenzeiten göttliche Führung zu suchen.
Hiskias Vertrauen in Gott spiegelt die Treue des Volkes zu seinem Herrn
19:5-7 - Gott antwortet durch Jesaja und verspricht, dass Sanherib
nicht siegen wird. Die Worte des Propheten unterstreichen Gottes Macht,
sein Volk zu beschützen und die Pläne seiner Feinde zu vereiteln (siehe
19:14-19 - Hiskia betet zum Herrn und bittet um Erlösung. Sein Gebet
ist ein Beispiel für Glauben und Demut vor Gott. Er erkennt, dass nur
5:7).
19:32-34 - Gott verspricht, Jerusalem um seiner selbst willen und um
seines Dieners David willen zu beschützen. Dieses Versprechen
bekräftigt Gottes Bund mit David und seine Treue, seine Versprechen zu
19:35-37 - Ein Engel des Herrn vernichtet die assyrische Armee und
demonstriert damit Gottes Macht über die Armeen der Erde. Sanherib wird
nach seiner Rückkehr in sein Land ermordet, was die göttliche
6:22).
'''
