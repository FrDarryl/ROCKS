[5]
"1" = ''':sup:`1` Mein Sohn, merke auf meine Weisheit, / neige meiner Einsicht dein
Ohr zu,
'''
"2" = ''':sup:`2` damit du Besonnenheit bewahrst / und deine Lippen auf Klugheit
achten!
'''
"3" = ''':sup:`3` Denn die Lippen der fremden Frau triefen von Honig, / glatter als Öl
ist ihr Gaumen.
'''
"4" = ''':sup:`4` Doch zuletzt ist sie bitter wie Wermut, / scharf wie ein
zweischneidiges Schwert.
'''
"5" = ''':sup:`5` Ihre Füße steigen zum Tod hinab, / ihre Schritte gehen der Unterwelt
zu.
'''
"6" = ''':sup:`6` Den Pfad zum Leben verfehlt sie, / ihre Wege schwanken und sie merkt
es nicht.
'''
"7" = ''':sup:`7` Nun denn, ihr Söhne, hört auf mich, / weicht nicht ab von den
Worten, die mein Mund spricht!
'''
"8" = ''':sup:`8` Halte deinen Weg von ihr fern, / komm ihrer Haustür nicht nahe!
'''
"9" = ''':sup:`9` Sonst schenkst du anderen deinen Glanz, / deine Jahre einem
Rücksichtslosen;
'''
"10" = ''':sup:`10` sonst sättigen sich Fremde an deinem Vermögen, / die Frucht deiner
Arbeit kommt in das Haus eines andern
'''
"11" = ''':sup:`11` und am Ende wirst du stöhnen, / wenn dein Leib und dein Fleisch
dahinsiechen.
'''
"12" = ''':sup:`12` Dann wirst du sagen: Ach, ich habe die Erziehung gehasst, / mein
Herz hat die Zurechtweisung verschmäht;
'''
"13" = ''':sup:`13` ich habe nicht auf die Stimme meiner Erzieher gehört, / mein Ohr
nicht meinen Lehrern zugeneigt.
'''
"14" = ''':sup:`14` Fast hätte mich alles Unheil getroffen / in der Versammlung und in
der Gemeinde.
'''
"15" = ''':sup:`15` Trink Wasser aus deiner eigenen Zisterne, / Wasser, das aus deinem
Brunnen quillt!
'''
"16" = ''':sup:`16` Sollen deine Quellen auf die Straße fließen, / auf die freien
Plätze deine Bäche?
'''
"17" = ''':sup:`17` Dir allein sollen sie gehören, / keine Fremden sollen teilen mit
dir.
'''
"18" = ''':sup:`18` Dein Brunnen sei gesegnet; / freu dich der Frau deiner Jugendtage,
'''
"19" = ''':sup:`19` der lieblichen Hindin, der anmutigen Gazelle! / Ihre Brüste sollen
dich immer berauschen / und ihre Liebe dich allezeit betören!
'''
"20" = ''':sup:`20` Warum solltest du dich an einer Fremden berauschen, / den Busen
einer andern umfangen?
'''
"21" = ''':sup:`21` Denn der Weg eines jeden liegt offen vor den Augen des HERRN, / er
achtet auf alle seine Pfade.
'''
"22" = ''':sup:`22` Die eigenen Verfehlungen überwältigen den Frevler, / die Stricke
seiner Sünde halten ihn fest.
'''
"23" = ''':sup:`23` Er stirbt aus Mangel an Zucht, / wegen seiner großen Torheit stürzt
er ins Verderben.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Der Autor ermahnt den Leser, auf Weisheit und Verständnis zu
achten. Diese Tugenden sind grundlegend für ein rechtschaffenes Leben
und die Vermeidung von Versuchungen. Weisheit und Urteilsvermögen
5:3-6 - Die Warnung vor der ehebrecherischen Frau hebt die Gefahren von
Verführung und Unmoral hervor. Ihre glatte, verführerische Rede führt
ins Verderben und unterstreicht die Notwendigkeit, Sünde von vornherein
6:18).
5:7-8 - Der weise Mann warnt vor verlockenden Situationen. Der Weg
eines Ehebrechers führt zu Tod und Verderben, und die beste
Verteidigung ist, sich davon fernzuhalten (siehe auch 2. Timotheus 2:22
5:15-18 - Das Bild vom Wassertrinken aus der eigenen Zisterne ist eine
Metapher für die Treue in der Ehe. Die eheliche Beziehung sollte eine
Quelle der Freude und Zufriedenheit sein, gesegnet von Gott (siehe auch
5:21-23 - Gott sieht alle Wege des Menschen, und sein Handeln bleibt
nicht verborgen. Wer sich weigert, der göttlichen Weisheit zu folgen,
ist zur Vernichtung bestimmt. Dies unterstreicht die Bedeutung
'''
