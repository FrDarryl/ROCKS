[46]
"1" = ''':sup:`1` Bel ist zusammengebrochen, / Nebo krümmt sich. Ihre Götzenbilder
fallen den Tieren und dem Vieh zu. / Was von euch getragen wurde, ist
nun aufgeladen als Last dem erschöpften Vieh.
'''
"2" = ''':sup:`2` Die Tiere krümmten sich und brachen zusammen, / sie konnten die Last
nicht retten; / sie mussten selbst mit in die Gefangenschaft ziehen.
'''
"3" = ''':sup:`3` Hört auf mich, Haus Jakob / und der ganze Rest des Hauses Israel,
mir aufgeladen vom Mutterleib, / getragen vom Mutterschoß an!
'''
"4" = ''':sup:`4` Bis ins Alter bin ich derselbe, / bis zum grauen Haar werde ich
schleppen. Ich habe es getan / und ich werde tragen, / ich werde
schleppen und retten.
'''
"5" = ''':sup:`5` Mit wem wollt ihr mich vergleichen, / neben wen mich stellen? Wem
wollt ihr mich ähnlich machen, / auf dass wir uns glichen?
'''
"6" = ''':sup:`6` Man schüttet Gold aus dem Beutel / und wiegt Silber ab auf der
Waage. Man bezahlt einen Goldschmied, damit er einen Gott daraus macht.
/ Man beugt sich und wirft sich sogar nieder.
'''
"7" = ''':sup:`7` Man trägt ihn auf der Schulter / und schleppt ihn umher; dann stellt
man ihn wieder auf seinen Platz / und dort bleibt er stehen; / er rührt
sich nicht von der Stelle. Ruft man ihn an, so antwortet er nicht; /
wenn man in Not ist, kann er nicht helfen.
'''
"8" = ''':sup:`8` Erinnert euch daran und seid stark, / ihr Abtrünnigen, nehmt es euch
zu Herzen!
'''
"9" = ''':sup:`9` Erinnert euch an das Frühere aus uralter Zeit: / Ich bin Gott und
sonst niemand, / ich bin Gott und niemand ist wie ich.
'''
"10" = ''':sup:`10` Der von Anfang an die Zukunft verkündet / und von Vorzeit an, was
noch nicht geschehen ist, der sagt: Mein Plan steht fest / und alles,
was ich will, führe ich aus.
'''
"11" = ''':sup:`11` Der vom Aufgang der Sonne einen Raubvogel ruft, / aus fernem Land
den Mann / für seinen Plan. Ich habe es gesagt und ich lasse es kommen,
/ ich habe es gestaltet und ich führe es aus.
'''
"12" = ''':sup:`12` Hört auf mich, ihr Selbstsicheren, / die ihr fern seid von der
Gerechtigkeit!
'''
"13" = ''':sup:`13` Ich habe meine Gerechtigkeit nahegebracht, / sie ist nicht mehr
fern / und meine Rettung verzögert sich nicht. Ich schaffe Rettung in
Zion / und verleihe Israel meine strahlende Pracht.
'''
