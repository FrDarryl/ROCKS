[44]
"1" = ''':sup:`1` Der Väter Lobgesang Preisen wir nun die berühmten Männer, / unsere
Väter der Abstammung nach.
'''
"2" = ''':sup:`2` Viel Herrlichkeit hat der Herr geschaffen, / seine Größe von
Ewigkeit her:
'''
"3" = ''':sup:`3` Herrscher in ihren Königreichen / und namhafte Männer mit Macht,
Ratgeber mit ihrem Verständnis, / Verkünder mit Prophezeiungen;
'''
"4" = ''':sup:`4` Anführer des Volkes durch Ratschläge / und durch das Verständnis für
die Bildung des Volkes / - weise Worte sind in ihrer Erziehung;
'''
"5" = ''':sup:`5` Erfinder musikalischer Weisen / und Verfasser dichterischer
Schriften;
'''
"6" = ''':sup:`6` reiche Männer, ausgestattet mit Kraft, / die zum Frieden beitragen
in ihren Wohngebieten;
'''
"7" = ''':sup:`7` all diese wurden durch Generationen hindurch geehrt / und in ihren
Tagen wurde ihnen Ruhm zuteil.
'''
"8" = ''':sup:`8` Manche von ihnen hinterließen einen Namen, / sodass man ihr Lob
erzählte.
'''
"9" = ''':sup:`9` An manche aber gibt es keine Erinnerung, / sie sind ausgelöscht, als
ob sie nie existiert hätten. Sie waren, als wären sie nicht gewesen, /
so auch ihre Kinder nach ihnen.
'''
"10" = ''':sup:`10` Aber diese waren Männer des Erbarmens, / deren gerechte Taten nicht
vergessen worden sind.
'''
"11" = ''':sup:`11` Bei ihren Nachkommen hat es Bestand / und ein gutes Erbe sind ihre
Nachfahren.
'''
"12" = ''':sup:`12` Ihre Nachkommen hielten an den Bundesschlüssen fest / und ihre
Kinder um ihretwegen.
'''
"13" = ''':sup:`13` Bis in Ewigkeit haben ihre Nachkommen Bestand / und ihr Ruhm wird
nicht ausgelöscht.
'''
"14" = ''':sup:`14` Ihre Leiber sind in Frieden bestattet worden / und ihr Name lebt
für Generationen.
'''
"15" = ''':sup:`15` Von ihrer Weisheit werden Völker erzählen / und ihr Lob verkündet
die Versammlung.
'''
"16" = ''':sup:`16` Henoch fand Gefallen beim Herrn und wurde entrückt; / ein Beispiel
der Umkehr für Generationen.
'''
"17" = ''':sup:`17` Noach wurde untadelig und gerecht befunden, / zur Zeit des Zorns
war er der Lösepreis; seinetwegen blieb ein Rest auf Erden übrig, / als
die Flut kam.
'''
"18" = ''':sup:`18` Bünde für die Ewigkeit wurden um seinetwillen errichtet: / Nie mehr
sollen alle Lebewesen durch eine Flut vertilgt werden.
'''
"19" = ''':sup:`19` Abraham ist der große Vater einer Menge von Völkern, / kein Makel
wurde an seiner Ehre gefunden;
'''
"20" = ''':sup:`20` er hielt das Gesetz des Höchsten / und trat mit ihm in einen Bund;
an seinem Fleisch errichtete er den Bund / und in der Erprobung wurde
er treu befunden.
'''
"21" = ''':sup:`21` Deshalb sicherte er ihm mit einem Eid zu, / dass die Völker in
seiner Nachkommenschaft gesegnet werden, und ihn zahlreich zu machen
wie den Staub der Erde / und seine Nachkommenschaft zu erhöhen wie die
Sterne und ihnen ein Erbe zu geben von Meer zu Meer, / vom Fluss bis
ans Ende der Erde.
'''
"22" = ''':sup:`22` Auch Isaak hat er es so zugesichert / wegen seines Vaters Abraham.
Den Segen für alle Menschen und den Bund /
'''
"23" = ''':sup:`23` ließ er ruhen auf Jakobs Haupt. Er hat ihn mit seinen Segnungen
anerkannt / und gab sie ihm zum Erbe; er bestimmte seine Anteile / und
verteilte sie unter den zwölf Stämmen. Von ihm ließ er einen Mann des
Erbarmens ausgehen, / der in den Augen aller Lebenden Gefallen fand.
'''
"Notes" = '''
Notas de rodapé:
44:1-2 - Mit „Lasst uns die Erhabenen preisen“ beginnt eine Feier
treuer Vorfahren. Die Erinnerung an die Gerechten ist eine Quelle der
Inspiration und Ehre, und ihr Leben spiegelt Gottes Gnade und Segen
44:3-5 - Die weisen Männer und Herrscher, die das Volk gerecht führten,
verdienen Lob. Treue Führung ist ein Geschenk Gottes, und wer weise
29:2 und 1. Timotheus 5:17).
44:6-8 - Propheten, Könige und religiöse Führer, die rechtschaffen
lebten, werden für ihre rechtschaffenen Taten in Erinnerung bleiben.
Ihre Integrität ist ein bleibendes Erbe für zukünftige Generationen
44:9-10 - Auch wenn manche namentlich nicht in Erinnerung bleiben, ist
ihr rechtschaffenes Leben vor Gott nicht vergessen. Die
Rechtschaffenheit und Treue eines Menschen sichern ihm einen Platz in
16:11).
44:11-15 - Die Nachkommen der Gerechten werden gesegnet und in
Erinnerung bleiben. Ihre Nachkommen werden die Segnungen ihrer Taten
erben und zeigen, wie sich Gerechtigkeit positiv auf zukünftige
103:17-18).
'''
