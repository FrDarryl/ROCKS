[150]
"1" = ''':sup:`1` Halleluja! Lobt Gott in seinem Heiligtum, * lobt ihn in seiner
mächtigen Feste!
'''
"2" = ''':sup:`2` Lobt ihn wegen seiner machtvollen Taten, * lobt ihn nach der Fülle
seiner Größe!
'''
"3" = ''':sup:`3` Lobt ihn mit dem Schall des Widderhorns, * lobt ihn mit Harfe und
Leier!
'''
"4" = ''':sup:`4` Lobt ihn mit Trommel und Reigentanz, * lobt ihn mit Saiten und
Flöte!
'''
"5" = ''':sup:`5` Lobt ihn mit tönenden Zimbeln, / lobt ihn mit schallenden Zimbeln! *
'''
"6" = ''':sup:`6` Alles, was atmet, lobe den HERRN. Halleluja!
'''
"Notes" = '''
Notas de rodapé:
150:1 - Der Psalm beginnt mit der Einladung, Gott in seinem Heiligtum
zu preisen. Dabei wird die Bedeutung des gemeinschaftlichen
Gottesdienstes und des Gotteshauses hervorgehoben. Dies spiegelt die
zentrale Bedeutung der Anbetung im Leben des Volkes Gottes wider (siehe
150:2 - Gott für seine mächtigen Taten zu preisen, unterstreicht die
Bedeutung der Anerkennung seiner Werke in der Geschichte. Anbetung
sollte eine Reaktion auf Gottes Wunder und seinen Charakter sein (siehe
150:3-5 - Der Psalm listet eine Vielzahl von Musikinstrumenten auf, die
im Gottesdienst verwendet werden können, und unterstreicht damit die
Vielfalt der Lobpreisungen. Dies zeigt, dass der Gottesdienst lebendig
und voller Leben sein sollte und die Freude widerspiegelt, Gottes Volk
150:6 - Der Aufruf an alles, was atmet, den Herrn zu preisen,
unterstreicht, dass Anbetung ein Akt ist, der die gesamte Schöpfung
einbezieht. Dies spiegelt die Universalität des Lobpreises Gottes wider
