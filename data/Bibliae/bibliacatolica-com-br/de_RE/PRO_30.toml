[30]
"1" = ''':sup:`1` Worte Agurs, / des Sohnes des Jake prophetisches Wort; Spruch des
Mannes Laïtiël: / Ich mühte mich ab mit Gott und bin am Ende.
'''
"2" = ''':sup:`2` Denn ich bin zu dumm für einen Menschen, / ich habe keinen
Menschenverstand,
'''
"3" = ''':sup:`3` ich habe keine Weisheit gelernt / und keine Kenntnis des Heiligen
erlangt.
'''
"4" = ''':sup:`4` Wer stieg zum Himmel hinauf und kam wieder herab? / Wer sammelte den
Wind in seine Fäuste? / Wer band das Wasser in ein Gewand? / Wer setzte
fest alle Enden der Erde? / Wie ist sein Name und wie der Name seines
Sohnes, / wenn du es weißt?
'''
"5" = ''':sup:`5` Jede Rede Gottes ist im Feuer geläutert; / ein Schild ist er für
alle, die bei ihm sich bergen.
'''
"6" = ''':sup:`6` Füg seinen Worten nichts hinzu, / sonst überführt er dich und du
stehst als Lügner da.
'''
"7" = ''':sup:`7` Um zweierlei bitte ich dich, / versag es mir nicht, bevor ich
sterbe:
'''
"8" = ''':sup:`8` Falschheit und Lügenwort halt fern von mir; / gib mir weder Armut
noch Reichtum, / nähr mich mit dem Brot, das mir nötig ist,
'''
"9" = ''':sup:`9` damit ich nicht, satt geworden, dich verleugne / und sage: Wer ist
denn der HERR?, damit ich nicht als Armer zum Dieb werde / und mich am
Namen meines Gottes vergreife.
'''
"10" = ''':sup:`10` Verleumde nicht den Knecht bei seinem Herrn, / sonst verflucht er
dich und du musst es büßen.
'''
"11" = ''':sup:`11` Ein Geschlecht, das seinem Vater flucht / und seine Mutter nicht
segnet;
'''
"12" = ''':sup:`12` ein Geschlecht, das rein ist in den eigenen Augen, / doch nicht
gewaschen von seinem Schmutz;
'''
"13" = ''':sup:`13` ein Geschlecht - wie überheblich sind seine Augen / und wie
hochmütig seine Wimpern;
'''
"14" = ''':sup:`14` ein Geschlecht, dessen Zähne Schwerter / und dessen Gebiss Messer
sind, / um die Notleidenden aus dem Land wegzufressen / und die Armen
weg aus der Menschheit.
'''
"15" = ''':sup:`15` Der Blutegel hat zwei Töchter: Gib! - Gib!
'''
"16" = ''':sup:`16` Drei sind es, die nie satt werden, / vier sagen nie: Genug: / Die
Unterwelt und der unfruchtbare Mutterschoß, / die Erde, die nicht satt
wird an Wasser, / und das Feuer, das nie sagt: Genug!
'''
"17" = ''':sup:`17` Ein Auge, das den Vater verspottet / und die alte Mutter verachtet,
/ das hacken die Raben am Bach aus, / die jungen Geier fressen es auf.
'''
"18" = ''':sup:`18` Drei Dinge sind mir zu wunderbar, / vier vermag ich nicht zu
fassen:
'''
"19" = ''':sup:`19` den Weg des Geiers am Himmel, / den Weg der Schlange über den
Felsen, / den Weg des Schiffes auf hoher See, / den Weg des Mannes bei
der jungen Frau.
'''
"20" = ''':sup:`20` So benimmt sich die ehebrecherische Frau: / Sie isst, wischt sich
den Mund / und sagt: Ich habe nichts Böses getan.
'''
"21" = ''':sup:`21` Unter dreien erzittert das Land, / unter vieren wird es ihm
unerträglich:
'''
"22" = ''':sup:`22` unter einem Sklaven, wenn er König wird, / und einem Toren, wenn er
satt ist;
'''
"23" = ''':sup:`23` unter einer Verschmähten, wenn sie geheiratet wird, / und einer
Sklavin, wenn sie ihre Herrin verdrängt.
'''
"24" = ''':sup:`24` Vier sind die Kleinsten auf Erden / und sind doch die
Allerklügsten:
'''
"25" = ''':sup:`25` Die Ameisen sind kein starkes Volk / und besorgen sich doch im
Sommer ihr Futter;
'''
"26" = ''':sup:`26` Klippdachse sind ein Volk ohne Macht / und doch bauen sie ihre
Wohnung im Fels;
'''
"27" = ''':sup:`27` die Heuschrecken haben keinen König / und doch schwärmen sie alle
geordnet aus;
'''
"28" = ''':sup:`28` Eidechsen fängst du mit der Hand / und doch wohnen sie in
Königspalästen.
'''
"29" = ''':sup:`29` Drei sind es, die stolz einherschreiten, / vier haben einen stolzen
Gang:
'''
"30" = ''':sup:`30` der Löwe, der Held unter den Tieren, / der vor keinem umkehrt;
'''
"31" = ''':sup:`31` der Hahn, der einherstolziert, und der Leitbock / und der König,
wenn er vor seinem Volk auftritt wie ein Gott.
'''
"32" = ''':sup:`32` Wenn du dich stolz erhoben und dabei blamiert hast / oder wenn du
nachdenkst - so leg die Hand auf den Mund!
'''
"33" = ''':sup:`33` Denn stößt man Milch, so gibt es Butter, / stößt man die Nase, so
gibt es Blut, / stößt man den Zorn, so gibt es Streit.
'''
"Notes" = '''
Notas de rodapé:
30:5 - Jedes Wort Gottes ist rein; er ist ein Schild für die, die auf
ihn vertrauen. Dieser Vers betont die Verlässlichkeit und den Schutz,
den Gottes Worte denen bieten, die auf ihn vertrauen (siehe auch
30:7-9 - Agur betet weder um Armut noch um Reichtum, sondern um genug
für seine Bedürfnisse. Darin spiegelt sich die Weisheit wider, nach
Ausgeglichenheit zu streben und Extreme zu vermeiden, die zu Versuchung
4:12-13).
30:11-14 - Es gibt eine Generation, die ihre Eltern verflucht, die
arrogant und ungerecht ist. Diese Verse warnen vor der Gefahr einer
Generation, die den Respekt vor den Eltern und die Rechtschaffenheit
30:24-28 - Agur beschreibt vier kleine, aber äußerst weise Geschöpfe:
die Ameise, das Kaninchen, die Heuschrecke und die Eidechse. Diese
Geschöpfe lehren Fleiß, Umsicht und die Weisheit, Gelegenheiten zu
30:32-33 - Wenn Sie töricht gehandelt haben, indem Sie sich selbst
erhöht haben, halten Sie den Mund und vermeiden Sie weiteren Stolz.
Selbsterhöhung und Arroganz führen zu Konflikten und Feindseligkeit;
'''
