[3]
"1" = ''':sup:`1` Es heißt: Wenn ein Mann seine Frau entlässt und wenn sie von ihm
weggeht und die Frau eines andern wird - wendet er sich dann ihr wieder
zu? Würde das Land nicht völlig entweiht? Du aber hast mit vielen
Freunden gebuhlt und da solltest du zu mir zurückkehren dürfen? -
Spruch des HERRN.
'''
"2" = ''':sup:`2` Erhebe deine Augen zu den Höhen und sieh! Wo hast du dich nicht
schänden lassen? An den Wegen hast du auf sie gewartet wie ein Araber
in der Wüste. Mit deiner Unzucht und Verkommenheit hast du das Land
entweiht.
'''
"3" = ''':sup:`3` Da blieb der Regen aus und auch der Frühjahrsregen kam nicht. Doch
du hattest das Stirnmal einer Dirne und wolltest dich nicht schämen.
'''
"4" = ''':sup:`4` Hast du mir nicht eben noch zugerufen: Mein Vater! Der Freund meiner
Jugend bist du.
'''
"5" = ''':sup:`5` Wird er ewig zürnen oder immerfort nachtragen? Ja, so sagtest du und
tatest Böses, so viel du konntest.
'''
"6" = ''':sup:`6` Der HERR sprach zu mir zur Zeit des Königs Joschija: Hast du
gesehen, was Israel, die Abtrünnige, getan hat? Sie begab sich auf
jeden hohen Berg und unter jeden üppigen Baum und trieb dort Unzucht.
'''
"7" = ''':sup:`7` Ich dachte: Nachdem sie dies alles getan hat, wird sie zu mir
zurückkehren; aber sie kehrte nicht zurück. Das sah ihre Schwester
Juda, die Treulose.
'''
"8" = ''':sup:`8` Auch sah sie, dass ich Israel, die Abtrünnige, wegen ihres Ehebruchs
entließ und ihr die Scheidungsurkunde gab. Aber das schreckte ihre
Schwester Juda, die Treulose, nicht ab; sie ging hin und trieb
ebenfalls Unzucht.
'''
"9" = ''':sup:`9` Durch ihre lärmende Unzucht hat sie das Land entweiht und mit Stein
und Holz Ehebruch getrieben.
'''
"10" = ''':sup:`10` Bei alldem ist auch ihre Schwester Juda, die Treulose, nicht mit
ganzem Herzen zu mir zurückgekehrt, sondern nur zum Schein - Spruch des
HERRN.
'''
"11" = ''':sup:`11` Auch sagte der HERR zu mir: Israel, die Abtrünnige, trifft weniger
Schuld als Juda, die Treulose.
'''
"12" = ''':sup:`12` Geh hin, ruf diese Worte gegen Norden und sprich: Kehr um, Israel,
du Abtrünnige - Spruch des HERRN! Ich schaue dich nicht mehr finster
an; denn ich bin gütig - Spruch des HERRN -, ich trage nicht ewig nach.
'''
"13" = ''':sup:`13` Doch erkenne deine Schuld: Dem HERRN, deinem Gott, hast du die
Treue gebrochen und du bist deine Wege zu den fremden Göttern gelaufen
unter jeden üppigen Baum, auf meine Stimme aber hast du nicht gehört -
Spruch des HERRN.
'''
"14" = ''':sup:`14` Kehrt um, ihr abtrünnigen Söhne - Spruch des HERRN; denn ich bin
euer Gebieter. Ich hole euch, einen aus jeder Stadt und zwei aus jeder
Sippe, und bringe euch nach Zion.
'''
"15" = ''':sup:`15` Ich gebe euch Hirten nach meinem Herzen; mit Einsicht und Klugheit
werden sie euch weiden.
'''
"16" = ''':sup:`16` Und wenn ihr euch im Land vermehrt und fruchtbar seid in jenen
Tagen - Spruch des HERRN -, wird man nicht mehr rufen: die Bundeslade
des HERRN! Sie wird niemand in den Sinn kommen; man denkt nicht mehr an
sie, vermisst sie nicht und sie wird nicht wiederhergestellt.
'''
"17" = ''':sup:`17` In jener Zeit wird man Jerusalem Thron des HERRN nennen; dort, beim
Namen des HERRN in Jerusalem, werden sich alle Völker versammeln und
sie werden nicht mehr der Verstocktheit ihres bösen Herzens folgen.
'''
"18" = ''':sup:`18` In jenen Tagen wird das Haus Juda zum Haus Israel gehen und sie
werden vereint aus dem Nordland in das Land kommen, das ich euren
Vätern zum Erbe gegeben habe.
'''
"19" = ''':sup:`19` Ich hatte gedacht: / Ja, ich will dich unter die Söhne aufnehmen
und dir ein liebliches Land geben, / das herrlichste Erbteil unter den
Völkern. Ich dachte, du würdest mir zurufen: Mein Vater! / und dich
nicht abwenden von mir.
'''
"20" = ''':sup:`20` Fürwahr, wie eine Frau gegenüber ihrem Freund treulos wird, / so
seid auch ihr mir treulos geworden, / Haus Israel - Spruch des HERRN.
'''
"21" = ''':sup:`21` Eine Stimme wird gehört auf den Höhen: / das Weinen und Flehen der
Söhne Israels, weil sie ihren Weg verkehrt, / den HERRN, ihren Gott,
vergessen haben.
'''
"22" = ''':sup:`22` Kehrt um, ihr abtrünnigen Kinder, / ich will eure Abtrünnigkeit
heilen! Da sind wir, wir kommen zu dir; / denn du bist der HERR, unser
Gott!
'''
"23" = ''':sup:`23` Fürwahr, Trug kommt von den Höhen, / der Lärm auf den Bergen.
Fürwahr, beim HERRN, unserm Gott, / ist Israels Rettung.
'''
"24" = ''':sup:`24` Doch das schändliche Treiben fraß seit unsrer Jugend alles, / was
unsere Väter erwarben, / ihre Schafe und Rinder, ihre Söhne und
Töchter.
'''
"25" = ''':sup:`25` Wir betten uns in unsere Schmach / und unsere Schande bedeckt uns.
Denn wir haben gesündigt gegen den HERRN, unsern Gott, / wir selbst und
unsere Väter, von unserer Jugend an bis auf den heutigen Tag. / Wir
haben nicht gehört auf die Stimme des HERRN, unseres Gottes.
'''
"Notes" = '''
Notas de rodapé:
3:1-5 - Gott vergleicht Israel mit einer untreuen Ehefrau, bemüht sich
aber dennoch um Versöhnung. Diese Metapher unterstreicht Gottes Gnade
3:12-14 - Gott ruft die Menschen zur Reue auf und verspricht Heilung
und Wiederherstellung. Dies zeigt seinen Wunsch, auch diejenigen zu
3:16-18 - Das Versprechen einer zukünftigen Wiederherstellung, bei der
die Bundeslade nicht mehr benötigt wird, weist auf den neuen Bund in
Christus hin. Dies symbolisiert die Fülle der Gegenwart Gottes (siehe
3:19-20 - Gott drückt sein Bedauern über die Untreue Israels aus und
zeigt damit die emotionale Wirkung der Sünde auf das göttliche Herz.
3:22-25 - Israel wird aufgefordert, seine Schuld zu bekennen und zu
Gott zurückzukehren. Die Beichte wird als Weg zur Versöhnung
'''
