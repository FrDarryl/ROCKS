[30]
"1" = ''':sup:`1` Mach auch einen Altar zum Verbrennen von Räucherwerk; aus
Akazienholz sollst du ihn machen.
'''
"2" = ''':sup:`2` Er soll eine Elle lang, eine Elle breit, also quadratisch, und zwei
Ellen hoch sein; seine Hörner sollen mit ihm eine Einheit bilden.
'''
"3" = ''':sup:`3` Mit purem Gold überzieh ihn, seine Platte, seine Wände ringsum und
seine Hörner und bring an ihm ringsum eine Goldleiste an!
'''
"4" = ''':sup:`4` Mach für ihn zwei Paar Goldringe, befestige sie unterhalb seiner
Leiste an seinen beiden Seiten, seinen Seitenwänden, zum Aufnehmen der
Stangen, sodass man ihn damit tragen kann.
'''
"5" = ''':sup:`5` Mach die Stangen aus Akazienholz und überzieh sie mit Gold!
'''
"6" = ''':sup:`6` Stell ihn vor den Vorhang vor der Lade des Bundeszeugnisses, vor der
Sühneplatte über dem Bundeszeugnis! Dort will ich mich dir offenbaren.
'''
"7" = ''':sup:`7` Aaron soll auf ihm Morgen für Morgen duftendes Räucherwerk
verbrennen; wenn er die Lampen herrichtet, soll er es verbrennen.
'''
"8" = ''':sup:`8` Wenn Aaron in der Abenddämmerung die Lampen wieder aufsetzt, soll er
das Räucherwerk verbrennen; es soll ein ständiges Räucheropfer vor dem
HERRN sein für eure Generationen.
'''
"9" = ''':sup:`9` Ihr dürft auf ihm weder ein unrechtmäßiges Räucheropfer noch ein
Brandopfer noch ein Speiseopfer darbringen; auch dürft ihr auf ihm kein
Trankopfer ausgießen.
'''
"10" = ''':sup:`10` An seinen Hörnern soll Aaron einmal im Jahr Sühne erwirken; von dem
Blut des Sündopfers zur Versöhnung wird er einmal im Jahr für ihn Sühne
erwirken von Generation zu Generation. Hochheilig ist es für den HERRN.
'''
"11" = ''':sup:`11` Der HERR sprach zu Mose:
'''
"12" = ''':sup:`12` Wenn du die Zählung der Israeliten für ihre Erhebung durchführst,
soll jeder von ihnen ein Sühnegeld für seine Person anlässlich der
Erhebung für den HERRN geben, damit sie kein Unheil wegen der Erhebung
trifft.
'''
"13" = ''':sup:`13` Jeder von ihnen, der zur Erhebung kommt, soll einen halben Schekel,
entsprechend dem Schekelgewicht des Heiligtums, entrichten: zwanzig
Gera auf einen Schekel; einen halben Schekel soll die Abgabe für den
HERRN betragen.
'''
"14" = ''':sup:`14` Jeder von zwanzig Jahren und darüber, der zur Erhebung kommt, soll
eine Abgabe für den HERRN entrichten.
'''
"15" = ''':sup:`15` Der Reiche soll nicht mehr, der Arme nicht weniger als einen halben
Schekel geben, wenn ihr die Abgabe für den HERRN als Sühnegeld für eure
Person entrichtet.
'''
"16" = ''':sup:`16` Nimm das Silber des Sühnegeldes von den Israeliten und verwende es
für den Dienst im Offenbarungszelt; es diene den Israeliten zur
Erinnerung vor dem HERRN, als Sühnegeld für eure Person.
'''
"17" = ''':sup:`17` Der HERR sprach zu Mose:
'''
"18" = ''':sup:`18` Verfertige ein Becken aus Kupfer und ein Gestell aus Kupfer für die
Waschungen und stell es zwischen das Offenbarungszelt und den Altar;
dann füll Wasser ein!
'''
"19" = ''':sup:`19` Aaron und seine Söhne sollen darin ihre Hände und Füße waschen.
'''
"20" = ''':sup:`20` Wenn sie ins Offenbarungszelt eintreten, sollen sie sich mit Wasser
waschen, damit sie nicht sterben. Ebenso sollen sie es halten, wenn sie
zum Altar treten, um den Dienst zu verrichten und um Feueropfer für den
HERRN in Rauch aufgehen zu lassen.
'''
"21" = ''':sup:`21` Sie sollen sich ihre Hände und Füße waschen, damit sie nicht
sterben. Dies soll für sie ein ewiges Gesetz sein, für Aaron und seine
Nachkommen von Generation zu Generation.
'''
"22" = ''':sup:`22` Der HERR sprach zu Mose:
'''
"23" = ''':sup:`23` Nimm dir Balsam von bester Sorte: fünfhundert Schekel erstarrte
Tropfenmyrrhe, halb so viel, also zweihundertfünfzig, wohlriechenden
Zimt, zweihundertfünfzig Gewürzrohr
'''
"24" = ''':sup:`24` und fünfhundert Zimtnelken, nach dem Schekelgewicht des Heiligtums,
dazu ein Hin Olivenöl,
'''
"25" = ''':sup:`25` und mach daraus ein heiliges Salböl, eine würzige Salbe, wie sie
der Salbenmischer bereitet! Ein heiliges Salböl soll es sein.
'''
"26" = ''':sup:`26` Damit salbe das Offenbarungszelt und die Lade des Bundeszeugnisses,
'''
"27" = ''':sup:`27` den Tisch mit all seinen Geräten und den Leuchter mit seinen
Geräten und den Räucheraltar,
'''
"28" = ''':sup:`28` ferner den Brandopferaltar samt allen seinen Geräten und das Becken
mit seinem Gestell.
'''
"29" = ''':sup:`29` So sollst du sie weihen, damit sie hochheilig seien; alles, was sie
berührt, wird heilig.
'''
"30" = ''':sup:`30` Auch Aaron und seine Söhne sollst du salben und sie weihen, damit
sie mir als Priester dienen.
'''
"31" = ''':sup:`31` Zu den Israeliten aber sage: Das soll euch als ein mir heiliges
Salböl gelten von Generation zu Generation.
'''
"32" = ''':sup:`32` Auf keinen menschlichen Körper darf es gegossen werden und ihr
dürft auch keines in der gleichen Mischung herstellen; denn heilig ist
es, heilig soll es euch sein.
'''
"33" = ''':sup:`33` Wer eine solche Mischung herstellt oder damit einen Unbefugten
salbt, soll aus seinen Stammesgenossen ausgemerzt werden.
'''
"34" = ''':sup:`34` Der HERR sprach zu Mose: Nimm dir Duftstoffe, Staktetropfen,
Räucherklaue, Galbanum, Gewürzkräuter und reinen Weihrauch, von jedem
gleich viel,
'''
"35" = ''':sup:`35` und mach Räucherwerk daraus, ein Würzgemisch, wie es der
Salbenmischer herstellt, gesalzen, rein und heilig!
'''
"36" = ''':sup:`36` Zerstoß einen Teil davon ganz fein und bring davon einen Teil vor
das Bundeszeugnis im Offenbarungszelt, wo ich dir begegnen werde;
hochheilig soll es euch sein.
'''
"37" = ''':sup:`37` Das Räucherwerk, das du bereiten sollst - in derselben Mischung
dürft ihr euch kein anderes herstellen - : als etwas Heiliges für den
HERRN soll es dir gelten.
'''
"38" = ''':sup:`38` Wer solches um des Duftes willen herstellt, soll aus seinen
Stammesgenossen ausgemerzt werden.
'''
