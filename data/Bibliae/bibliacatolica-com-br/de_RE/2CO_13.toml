[13]
"1" = ''':sup:`1` Das ist das dritte Mal, dass ich zu euch komme. Durch die Aussage
von zwei oder drei Zeugen wird jede Sache entschieden.
'''
"2" = ''':sup:`2` Denen, die sich früher verfehlt haben, und allen Übrigen sage ich
jetzt aus der Ferne dasselbe, was ich schon bei meinem zweiten
Aufenthalt angekündigt habe: Wenn ich komme, werde ich keine Nachsicht
mehr üben.
'''
"3" = ''':sup:`3` Denn ihr verlangt einen Beweis dafür, dass durch mich Christus
spricht, der nicht in seiner Schwachheit, sondern in seiner Kraft unter
euch wirkt.
'''
"4" = ''':sup:`4` Zwar wurde er in seiner Schwachheit gekreuzigt, aber er lebt aus
Gottes Kraft. Auch wir sind schwach in ihm, aber wir werden zusammen
mit ihm vor euren Augen aus Gottes Kraft leben.
'''
"5" = ''':sup:`5` Fragt euch selbst, ob ihr im Glauben seid, prüft euch selbst!
Erfahrt ihr nicht an euch selbst, dass Jesus Christus in euch ist?
Sonst hättet ihr ja schon versagt.
'''
"6" = ''':sup:`6` Ich hoffe aber, ihr werdet erkennen, dass wir nicht versagt haben.
'''
"7" = ''':sup:`7` Doch flehen wir zu Gott, dass ihr nichts Böses tut, nicht, damit wir
bewährt erscheinen, sondern nur, damit ihr das Gute tut, wir aber wie
Versager dastehen.
'''
"8" = ''':sup:`8` Denn wir vermögen nichts gegen die Wahrheit, nur für die Wahrheit.
'''
"9" = ''':sup:`9` So ist es uns eine Freude, wenn wir schwach dastehen, ihr aber euch
als stark erweist. Das ist es, was wir erflehen: eure vollständige
Erneuerung.
'''
"10" = ''':sup:`10` Deswegen schreibe ich das alles aus der Ferne, um nicht, wenn ich
zu euch komme, Strenge gebrauchen zu müssen kraft der Vollmacht, die
der Herr mir zum Aufbauen, nicht zum Niederreißen gegeben hat.
'''
"11" = ''':sup:`11` Im Übrigen, Brüder und Schwestern, freut euch, kehrt zur Ordnung
zurück, lasst euch ermahnen, seid eines Sinnes, haltet Frieden! Dann
wird der Gott der Liebe und des Friedens mit euch sein.
'''
"12" = ''':sup:`12` Grüßt einander mit dem heiligen Kuss! Es grüßen euch alle Heiligen.
'''
"13" = ''':sup:`13` Die Gnade des Herrn Jesus Christus und die Liebe Gottes und die
Gemeinschaft des Heiligen Geistes sei mit euch allen!
'''
