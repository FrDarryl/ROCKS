[11]
"1" = ''':sup:`1` Die Obersten des Volkes ließen sich in Jerusalem nieder. Das übrige
Volk warf das Los und veranlasste so jeden Zehnten, sich in der
heiligen Stadt Jerusalem niederzulassen. Neun Zehntel blieben in den
Landstädten.
'''
"2" = ''':sup:`2` Das Volk aber segnete alle Männer, die sich bereit erklärten, in
Jerusalem zu wohnen.
'''
"3" = ''':sup:`3` Das sind die Oberhäupter der Provinz, die in Jerusalem und in den
Städten Judas wohnten. Alle wohnten in ihren Städten, jeder auf seinem
Besitz: die Israeliten, die Priester, die Leviten, die Tempeldiener und
die Nachkommen der Knechte Salomos.
'''
"4" = ''':sup:`4` In Jerusalem wohnten Angehörige der Stämme Juda und Benjamin: von
den Angehörigen des Stammes Juda: Ataja, der Sohn Usijas, des Sohnes
Secharjas, des Sohnes Amarjas, des Sohnes Schefatjas, des Sohnes
Mahalalels, von den Nachkommen des Perez;
'''
"5" = ''':sup:`5` ferner Maaseja, der Sohn Baruchs, des Sohnes Kolhoses, des Sohnes
Hasajas, des Sohnes Adajas, des Sohnes Jojaribs, des Sohnes Secharjas,
von den Nachkommen Schelas.
'''
"6" = ''':sup:`6` Die Gesamtzahl der Nachkommen des Perez, die in Jerusalem wohnten,
betrug 468 kriegstüchtige Männer.
'''
"7" = ''':sup:`7` Und dies waren die Angehörigen des Stammes Benjamin: Sallu, der Sohn
Mechullams, des Sohnes Joëds, des Sohnes Pedajas, des Sohnes Kolajas,
des Sohnes Maasejas, des Sohnes Itiëls, des Sohnes Jeschajas,
'''
"8" = ''':sup:`8` und nach ihm Gabbai, Sallai, zusammen 928.
'''
"9" = ''':sup:`9` Ihr Vorsteher war Joël, der Sohn Sichris; Juda, der Sohn Senuas,
stand der Stadt als zweiter vor.
'''
"10" = ''':sup:`10` Von den Priestern: Jedaja, der Sohn Jojaribs, Jachin;
'''
"11" = ''':sup:`11` Seraja, der Sohn Hilkijas, des Sohnes Meschullams, des Sohnes
Zadoks, des Sohnes Merajots, des Sohnes Ahitubs, der Fürst des Hauses
Gottes;
'''
"12" = ''':sup:`12` dazu ihre Brüder, die den Dienst im Tempel versahen, insgesamt 822
Männer; ferner Adaja, der Sohn Jerohams, des Sohnes Pelaljas, des
Sohnes Amzis, des Sohnes Secharjas, des Sohnes Paschhurs, des Sohnes
Malkijas,
'''
"13" = ''':sup:`13` und seine Brüder, 242 Familienoberhäupter; weiter Amaschsai, der
Sohn Asarels, des Sohnes Achsais, des Sohnes Meschillemots, des Sohnes
Immers,
'''
"14" = ''':sup:`14` und seine Brüder, 128 kriegstüchtige Männer. Ihr Vorsteher war
Sabdiël, der Sohn Haggedolims.
'''
"15" = ''':sup:`15` Von den Leviten: Schemaja, der Sohn Haschubs, des Sohnes Asrikams,
des Sohnes Haschabjas, des Sohnes Bunnis.
'''
"16" = ''':sup:`16` Von den Oberhäuptern der Leviten: Schabbetai und Josabad, die dem
äußeren Dienst des Hauses Gottes vorstanden.
'''
"17" = ''':sup:`17` Mattanja, der Sohn Michas, des Sohnes Sabdis, des Sohnes Asafs, der
den Lobgesang leitete und beim Gebet das Danklied anstimmte; Bakbukja
als zweiter unter seinen Brüdern; ferner Abda, der Sohn Schammuas, des
Sohnes Galals, des Sohnes Jedutuns.
'''
"18" = ''':sup:`18` Insgesamt wohnten 284 Leviten in der Heiligen Stadt.
'''
"19" = ''':sup:`19` Dazu die Torwächter: Akkub, Talmon und ihre Brüder, die an den
Toren Wache hielten, insgesamt 172 Männer.
'''
"20" = ''':sup:`20` Die übrigen Israeliten, Priester und Leviten wohnten in den anderen
Städten Judas, jeder auf seinem Besitztum.
'''
"21" = ''':sup:`21` Die Tempeldiener wohnten auf dem Ofel. Ziha und Gischpa standen
ihnen vor.
'''
"22" = ''':sup:`22` Vorsteher der Leviten in Jerusalem war Usi, der Sohn Banis, des
Sohnes Haschabjas, des Sohnes Mattanjas, des Sohnes Michas, einer der
Nachkommen Asafs, die nach der Dienstordnung des Hauses Gottes zu
singen hatten.
'''
"23" = ''':sup:`23` Für sie galt nämlich ein königliches Gebot, das bestimmte, was die
Sänger an den einzelnen Tagen zu singen hatten.
'''
"24" = ''':sup:`24` Petachja, der Sohn Meschesabels, einer der Nachkommen Serachs, des
Sohnes Judas, stand dem König in allem, was das Volk betraf, zur Seite.
'''
"25" = ''':sup:`25` In den Gehöften auf ihren Fluren wohnten Angehörige des Stammes
Juda in Kirjat-Arba und seinen Tochterstädten, in Dibon und seinen
Tochterstädten, in Kabzeel und den dazugehörenden Gehöften,
'''
"26" = ''':sup:`26` in Jeschua, Molada und Bet-Pelet,
'''
"27" = ''':sup:`27` in Hazar- Schual sowie in Beerscheba und seinen Tochterstädten,
'''
"28" = ''':sup:`28` in Ziklag sowie in Mechona und seinen Tochterstädten,
'''
"29" = ''':sup:`29` in En-Rimmon, Zora, Jarmut,
'''
"30" = ''':sup:`30` Sanoach, Adullam und den zu ihnen gehörenden Gehöften, in Lachisch
und seiner Gemarkung sowie in Aseka und seinen Tochterstädten. Sie
siedelten also von Beerscheba bis zum Hinnomtal.
'''
"31" = ''':sup:`31` Angehörige des Stammes Benjamin wohnten in Geba, Michmas und Aja
sowie in Bet-El und seinen Tochterstädten,
'''
"32" = ''':sup:`32` ferner in Anatot, Nob, Ananeja,
'''
"33" = ''':sup:`33` Hazor, Rama, Gittajim,
'''
"34" = ''':sup:`34` Hadid, Zeboim, Neballat,
'''
"35" = ''':sup:`35` Lod und Ono und im Tal der Werkleute.
'''
"36" = ''':sup:`36` Von den Leviten kamen einige Abteilungen Judas zu Benjamin.
'''
"Notes" = '''
Notas de rodapé:
11:1-2 - Führer und Familien werden ausgewählt, in Jerusalem, der
heiligen Stadt, zu leben. Dieser Akt zeigt, wie wichtig es ist,
Jerusalem als Zentrum der Anbetung Gottes wieder mit Leben zu erfüllen
11:3-4 - Die Nachkommen Judas und Benjamins sind die ersten, die
Jerusalem bewohnen. Dies bekräftigt die Kontinuität der Stämme Israels
in ihrem verheißenen Land nach dem Exil (siehe auch Josua 15:1 und
11:6 - Die Erwähnung mutiger Führer, die Jerusalem bewohnten,
unterstreicht die Hingabe derer, die Gottes Ruf folgten, die Stadt
wieder aufzubauen und die Gemeinde zu stärken (siehe auch Nehemia
11:12-14 - Die Priester, die im Tempel dienten, werden wegen ihrer
Bedeutung für die Anbetung und die geistige Versorgung des Volkes
hervorgehoben. Sie repräsentieren die Kontinuität des priesterlichen
Dienstes, der die Beziehung zwischen Gott und Israel sichert (siehe
11:22-23 - Es gibt eine systematische Organisation für Lobpreis und
Gesang im Tempel. Musikalische Gottesdienste sind ein wichtiger
Bestandteil der Anbetung in Israel und preisen die Herrlichkeit Gottes
'''
