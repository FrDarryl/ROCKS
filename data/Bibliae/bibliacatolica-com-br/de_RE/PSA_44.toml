[44]
"1" = ''':sup:`1` Für den Chormeister. Ein Weisheitslied der Korachiter.
'''
"2" = ''':sup:`2` Gott, wir hörten es mit eigenen Ohren, * unsere Väter haben uns
erzählt von dem Werk, das du in ihren Tagen vollbracht hast, * in den
Tagen der Vorzeit.
'''
"3" = ''':sup:`3` Mit eigener Hand hast du Völker vertrieben, * sie aber pflanztest du
ein. Du hast Nationen zerschlagen, * sie aber sätest du aus.
'''
"4" = ''':sup:`4` Denn nicht mit ihrem Schwert nahmen sie das Land in Besitz * und
nicht ihr Arm hat ihnen Rettung gebracht; nein, deine Rechte war es,
dein Arm und das Licht deines Angesichts; * denn du hattest an ihnen
Gefallen.
'''
"5" = ''':sup:`5` Du bist es, mein König, Gott! * Gebiete rettende Taten für Jakob!
'''
"6" = ''':sup:`6` Mit dir stoßen wir unsere Bedränger nieder, * in deinem Namen
zertreten wir, die gegen uns aufstehn.
'''
"7" = ''':sup:`7` Denn ich vertraue nicht auf meinen Bogen, * noch wird mein Schwert
mir Rettung bringen;
'''
"8" = ''':sup:`8` nein, du hast uns vor unseren Bedrängern gerettet; * du hast mit
Schmach bedeckt, die uns hassen.
'''
"9" = ''':sup:`9` Wir rühmten uns Gottes den ganzen Tag * und deinem Namen werden wir
'''
"10" = ''':sup:`10` Doch nun hast du uns verstoßen und mit Schmach bedeckt, * du ziehst
nicht mehr aus mit unseren Heeren.
'''
"11" = ''':sup:`11` Du lässt uns vor unsern Bedrängern fliehen * und die uns hassen,
plünderten uns aus.
'''
"12" = ''':sup:`12` Du gibst uns preis wie Schlachtvieh * und unter die Völker hast du
uns zerstreut.
'''
"13" = ''':sup:`13` Du verkaufst dein Volk um ein Spottgeld * und hattest an dem Erlös
keinen Gewinn.
'''
"14" = ''':sup:`14` Du machst uns zum Hohn unseren Nachbarn, * zu Spott und Schimpf
denen, die rings um uns wohnen.
'''
"15" = ''':sup:`15` Du machst uns zum Sprichwort unter den Völkern, * die Nationen
schütteln den Kopf.
'''
"16" = ''':sup:`16` Den ganzen Tag steht meine Schande vor mir, * Schmach hat mein
Gesicht bedeckt
'''
"17" = ''':sup:`17` wegen der Stimme des lästernden Spötters, * wegen der rachgierigen
Blicke des Feindes.
'''
"18" = ''':sup:`18` All das ist über uns gekommen / und doch hatten wir dich nicht
vergessen * und deinen Bund nicht verraten.
'''
"19" = ''':sup:`19` Unser Herz wich nicht zurück * und unser Schritt hat deinen Pfad
nicht verlassen.
'''
"20" = ''':sup:`20` Doch du hast uns zerschlagen am Ort der Schakale * und uns mit
Finsternis bedeckt.
'''
"21" = ''':sup:`21` Hätten wir den Namen unseres Gottes vergessen * und zu einem
fremden Gott unsere Hände erhoben,
'''
"22" = ''':sup:`22` würde Gott das nicht erforschen? * Denn er kennt das im Herzen
Verborgene.
'''
"23" = ''':sup:`23` Ja, um deinetwillen wurden wir den ganzen Tag getötet, * wir galten
als Schafe, zum Schlachten bestimmt.
'''
"24" = ''':sup:`24` Wach auf! Warum schläfst du, Herr? * Erwache, verstoß nicht für
immer!
'''
"25" = ''':sup:`25` Warum verbirgst du dein Angesicht, * vergisst unser Elend und unsre
Bedrückung?
'''
"26" = ''':sup:`26` Unsere Seele ist in den Staub gebeugt, * unser Leib klebt am Boden.
'''
"27" = ''':sup:`27` Steh auf, uns zur Hilfe! * In deiner Huld erlöse uns!
'''
"Notes" = '''
Notas de rodapé:
44:1-3 - Der Psalmist erinnert an Gottes mächtige Taten in der
Geschichte Israels. Dieses kollektive Gedächtnis ist entscheidend, um
den Glauben zu stärken und Vertrauen in Gottes Versprechen zu wecken
44:4-8 - Die Aussage, dass Gott der König ist, der den Sieg bringt,
spiegelt das Vertrauen des Psalmisten in göttliches Eingreifen wider.
Dieser Glaube ist ein zentrales Element des israelitischen Glaubens und
44:9-16 - Der Psalmist beklagt die Niederlage und Demütigung, die sein
Volk trotz seiner Treue zu Gott erfährt. Diese Qual lädt uns ein, über
den Zusammenhang zwischen Treue und den Schwierigkeiten nachzudenken,
8,35-39).
44:17-22 - Der Schmerz und der Verrat, die der Psalmist empfand, sind
Ausdruck des Kampfes des Volkes Gottes im Laufe der Geschichte. Der
Hinweis auf ungerechtes Leid unterstreicht die Bedeutung des Glaubens
1,29).
44:23-26 - Der Hilferuf und die Bitte um Erlösung sind ein Aufruf zum
Handeln Gottes. Diese Bitte zeigt, wie wichtig es ist, Gottes
Souveränität anzuerkennen, auch wenn die Realität düster erscheint
'''
