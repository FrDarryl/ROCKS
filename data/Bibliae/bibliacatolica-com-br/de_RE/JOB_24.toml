[24]
"1" = ''':sup:`1` Warum hat der Allmächtige keine Fristen bestimmt? / Warum schauen,
die ihn kennen, seine Gerichtstage nicht?
'''
"2" = ''':sup:`2` Jene verrücken die Grenzen, / rauben Herden und führen sie zur
Weide.
'''
"3" = ''':sup:`3` Den Esel der Waisen treiben sie fort, / pfänden das Rind der Witwe.
'''
"4" = ''':sup:`4` Vom Weg drängen sie die Armen, / es verbergen sich alle Gebeugten
des Landes.
'''
"5" = ''':sup:`5` Seht, wie Wildesel in der Steppe / ziehen sie zu ihrer Arbeit aus;
die Steppe suchen sie nach Nahrung ab, / nach Brot für sich und ihre
Kinder.
'''
"6" = ''':sup:`6` Auf dem Feld schneiden sie des Nachts, / halten im Weinberg des
Frevlers Nachlese.
'''
"7" = ''':sup:`7` Nackt verbringen sie die Nacht, ohne Kleider, / haben keine Decke in
der Kälte.
'''
"8" = ''':sup:`8` Vom Regen der Berge sind sie durchnässt, / klammern sich ohne Schutz
an den Fels.
'''
"9" = ''':sup:`9` Von der Mutterbrust reißen sie die Waisen, / den Säugling des Armen
nehmen sie zum Pfand.
'''
"10" = ''':sup:`10` Nackt müssen sie gehen, ohne Kleid, / hungernd tragen sie Garben.
'''
"11" = ''':sup:`11` Zwischen Mauern pressen sie Öl, / treten die Kelter und müssen doch
dürsten.
'''
"12" = ''':sup:`12` In der Stadt stöhnen Menschen, / die Seelen der Erschlagenen
schreien laut. / Doch Gott nimmt keinen Anstoß.
'''
"13" = ''':sup:`13` Sie sind die Rebellen gegen das Licht; / sie nehmen seine Wege
nicht wahr, / bleiben nicht auf seinen Pfaden.
'''
"14" = ''':sup:`14` Ist kein Licht, erhebt sich der Mörder, / tötet Elende und Arme; /
in der Nacht gleicht er dem Dieb.
'''
"15" = ''':sup:`15` Auch des Ehebrechers Auge achtet auf Dämmerung. / Kein Auge, sagt
er, soll mich erspähen!, / eine Hülle legt er aufs Gesicht.
'''
"16" = ''':sup:`16` Im Finstern bricht er ein in die Häuser; / tagsüber verstecken sie
sich; / sie wollen nichts wissen vom Licht.
'''
"17" = ''':sup:`17` Denn gleich dem Morgen ist für sie der Todesschatten. / Ja, mit den
Schrecken des Todesschattens ist er wohl vertraut.
'''
"18" = ''':sup:`18` Leicht ist er auf der Oberfläche des Wassers; / verflucht ist ihr
Anteil auf Erden; / nicht wendet er den Weg den Weinbergen zu.
'''
"19" = ''':sup:`19` Dürre und Hitze raffen das Schneewasser weg, / die Unterwelt die
Sünder.
'''
"20" = ''':sup:`20` Der Mutterschoß vergisst ihn, / Gewürm labt sich an ihm; nie mehr
wird an ihn gedacht, / der Frevel wird gebrochen wie ein Baum.
'''
"21" = ''':sup:`21` Er tut Böses der Unfruchtbaren, der Kinderlosen, / keiner Witwe
erweist er Gutes.
'''
"22" = ''':sup:`22` Die Starken rafft er hinweg in seiner Kraft; / steht er auf, ist
niemand seines Lebens sicher.
'''
"23" = ''':sup:`23` Er gibt ihm Sicherheit, dass er gestützt wird; / doch seine Augen
überwachen ihren Weg.
'''
"24" = ''':sup:`24` Sie kommen hoch für kurze Zeit, dann ist es aus. / Sie werden
umgebogen, alle mit der Faust gepackt / und wie Ährenspitzen
abgeschnitten.
'''
"25" = ''':sup:`25` Ist es nicht so? Wer straft mich Lügen / und bringt meine Rede zum
Schweigen?
'''
