[48]
"1" = ''':sup:`1` Das sind die Namen der Stämme: Im Norden, entlang dem Weg von Hetlon
nach Lebo-Hamat und nach Hazar-Enan - das Gebiet von Damaskus liegt
dabei nördlich, seitlich von Hamat - gehört von Osten nach Westen Dan
ein Anteil.
'''
"2" = ''':sup:`2` Neben dem Gebiet Dans von Osten nach Westen Ascher - ein Anteil;
'''
"3" = ''':sup:`3` neben dem Gebiet Aschers von Osten nach Westen Naftali - ein Anteil;
'''
"4" = ''':sup:`4` neben dem Gebiet Naftalis von Osten nach Westen Manasse - ein
Anteil;
'''
"5" = ''':sup:`5` neben dem Gebiet Manasses von Osten nach Westen Efraim - ein Anteil;
'''
"6" = ''':sup:`6` neben dem Gebiet Efraims von Osten nach Westen Ruben - ein Anteil;
'''
"7" = ''':sup:`7` neben dem Gebiet Rubens von Osten nach Westen Juda - ein Anteil.
'''
"8" = ''':sup:`8` Neben dem Gebiet Judas von Osten nach Westen soll das Hebeopfer
sein, das ihr entrichten sollt, 25000 Ellen breit und genauso lang wie
jeder andere Anteil von Osten nach Westen. In seiner Mitte liegt das
Heiligtum.
'''
"9" = ''':sup:`9` Das Hebeopfer, das ihr dem HERRN als Abgabe entrichtet, hat eine
Länge von 25000 Ellen und eine Breite von 20000 Ellen.
'''
"10" = ''':sup:`10` Das heilige Hebeopfer soll, wie folgt, eingeteilt werden: Den
Priestern soll ein Stück gehören, das im Norden 25000 Ellen lang ist,
im Westen 10000 Ellen breit, im Osten 10000 Ellen breit und im Süden
auch 25000 Ellen lang. Das Heiligtum des HERRN soll in seiner Mitte
liegen.
'''
"11" = ''':sup:`11` Den geweihten Priestern aus den Nachkommen Zadoks, die meinen
Dienst verrichtet haben und die nicht abgeirrt sind, als die Israeliten
ebenso in die Irre gingen wie die Leviten,
'''
"12" = ''':sup:`12` ihnen soll als Hebeopfer ein Stück von dem Land gehören, das als
Hebeopfer entrichtet wurde; es ist hochheilig und liegt neben dem
Gebiet der Leviten.
'''
"13" = ''':sup:`13` Den Leviten soll wie den Priestern ein Gebiet von 25000 Ellen Länge
und 10000 Ellen Breite gehören. Das Ganze hat also eine Länge von 25000
Ellen und eine Breite von 20000 Ellen.
'''
"14" = ''':sup:`14` Man darf nichts davon verkaufen oder zum Tausch anbieten noch darf
man dieses beste Stück des Landes auf andere übertragen; denn es ist
dem HERRN heilig.
'''
"15" = ''':sup:`15` Die 5000 Ellen, die längs der 25000 Ellen in der Breite noch übrig
bleiben, sind nicht heilig, sondern gehören der Stadt als Wohngebiet
und Weidefläche. Die Stadt soll mitten darin liegen.
'''
"16" = ''':sup:`16` Ihre Maße sollen im Norden 4500 Ellen und im Süden 4500 Ellen
betragen, ebenso 4500 Ellen im Osten und 4500 Ellen im Westen.
'''
"17" = ''':sup:`17` Die Weidefläche der Stadt erstreckt sich 250 Ellen nach Norden, 250
Ellen nach Süden, 250 Ellen nach Osten und 250 Ellen nach Westen.
'''
"18" = ''':sup:`18` Was dann der Länge nach noch übrig ist längs des heiligen
Hebeopfers, sind 10000 Ellen nach Osten und 10000 Ellen nach Westen. Es
liegt längs der heiligen Hebeopfer und von seinen Erträgen sollen sich
die Arbeiter der Stadt ernähren.
'''
"19" = ''':sup:`19` Die Arbeiter der Stadt, die dieses Stück bebauen, sollen aus allen
Stämmen Israels sein.
'''
"20" = ''':sup:`20` Das ganze Hebeopfer soll 25000 mal 25000 Ellen betragen. Als
Quadrat einschließlich des Eigentums der Stadt sollt ihr das heilige
Hebeopfer entrichten.
'''
"21" = ''':sup:`21` Was zu beiden Seiten des heiligen Hebeopfers und des Besitzes der
Stadt übrig bleibt, soll dem Fürsten gehören: Von den 25000 Ellen des
Hebeopfers bis zur Ostgrenze und von den 25000 Ellen der Westseite bis
zur Westgrenze, entsprechend den Stammesanteilen, sollen dem Fürsten
gehören. Das heilige Hebeopfer und das Tempelheiligtum liegen mitten
darin.
'''
"22" = ''':sup:`22` Abgesehen vom Besitz der Leviten und abgesehen vom Besitz der
Stadt, die mitten in dem Gebiet liegen, das dem Fürsten gehört, soll
das Gebiet zwischen der Grenze Judas und der Grenze Benjamins dem
Fürsten gehören.
'''
"23" = ''':sup:`23` Die übrigen Stämme: Von Osten nach Westen Benjamin - ein Anteil;
'''
"24" = ''':sup:`24` neben dem Gebiet Benjamins von Osten nach Westen Simeon - ein
Anteil;
'''
"25" = ''':sup:`25` neben dem Gebiet Simeons von Osten nach Westen Issachar - ein
Anteil;
'''
"26" = ''':sup:`26` neben dem Gebiet Issachars von Osten nach Westen Sebulon - ein
Anteil;
'''
"27" = ''':sup:`27` neben dem Gebiet Sebulons von Osten nach Westen Gad - ein Anteil.
'''
"28" = ''':sup:`28` Neben dem Gebiet Gads verläuft im Negeb die Südgrenze; sie führt
von Tamar zu den Quellen von Meribat-Kadesch und zu dem Bach, der ins
große Meer fließt.
'''
"29" = ''':sup:`29` Das ist das Land, das ihr als Erbbesitz an die Stämme Israels
verlosen sollt, und das sind ihre Anteile - Spruch GOTTES, des Herrn.
'''
"30" = ''':sup:`30` Das sind die Ausgänge der Stadt: auf der Nordseite, 4500 Maß, drei
Tore:
'''
"31" = ''':sup:`31` - die Stadttore aber sind nach den Stämmen Israels benannt - : drei
Tore im Norden: das Tor Ruben ist eines, das Tor Juda ist eines, das
Tor Levi ist eines;
'''
"32" = ''':sup:`32` auf der Ostseite, 4500 Maß, drei Tore: das Tor Josef ist eines, das
Tor Benjamin ist eines, das Tor Dan ist eines;
'''
"33" = ''':sup:`33` auf der Südseite, 4500 Maß, drei Tore: das Tor Simeon ist eines,
das Tor Issachar ist eines, das Tor Sebulon ist eines;
'''
"34" = ''':sup:`34` die Westseite, 4500 Maß, drei Tore: das Tor Gad ist eines, das Tor
Ascher ist eines, das Tor Naftali ist eines.
'''
"35" = ''':sup:`35` Der Umfang beträgt 18000. Und der Name der Stadt ist von heute an:
Hier ist der HERR.
'''
