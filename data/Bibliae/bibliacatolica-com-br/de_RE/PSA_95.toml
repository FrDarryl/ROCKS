[95]
"1" = ''':sup:`1` Kommt, lasst uns jubeln dem HERRN, * jauchzen dem Fels unsres Heils!
'''
"2" = ''':sup:`2` Lasst uns mit Dank seinem Angesicht nahen, * ihm jauchzen mit
Liedern!
'''
"3" = ''':sup:`3` Denn ein großer Gott ist der HERR, * ein großer König über allen
Göttern.
'''
"4" = ''':sup:`4` In seiner Hand sind die Tiefen der Erde, * sein sind die Gipfel der
Berge.
'''
"5" = ''':sup:`5` Sein ist das Meer, das er gemacht hat, * das trockene Land, das
seine Hände gebildet.
'''
"6" = ''':sup:`6` Kommt, wir wollen uns niederwerfen, uns vor ihm verneigen, * lasst
uns niederknien vor dem HERRN, unserem Schöpfer!
'''
"7" = ''':sup:`7` Denn er ist unser Gott, / wir sind das Volk seiner Weide, * die
Herde, von seiner Hand geführt. Würdet ihr doch heute auf seine Stimme
hören! /
'''
"8" = ''':sup:`8` Verhärtet euer Herz nicht wie in Meríba, * wie in der Wüste am Tag
von Massa!
'''
"9" = ''':sup:`9` Dort haben eure Väter mich versucht, / sie stellten mich auf die
Probe * und hatten doch mein Tun gesehen.
'''
"10" = ''':sup:`10` Vierzig Jahre war mir dieses Geschlecht zuwider / und ich sagte:
Sie sind ein Volk, dessen Herz in die Irre geht, * sie kennen meine
Wege nicht.
'''
"11" = ''':sup:`11` Darum habe ich in meinem Zorn geschworen: * Sie sollen nicht
eingehen in meine Ruhe.
'''
