[6]
"1" = ''':sup:`1` Es geschah aber an einem Sabbat, dass er durch die Kornfelder ging,
und seine Jünger rissen Ähren ab, zerrieben sie mit den Händen und aßen
sie.
'''
"2" = ''':sup:`2` Da sagten einige Pharisäer: Warum tut ihr, was am Sabbat nicht
erlaubt ist?
'''
"3" = ''':sup:`3` Jesus erwiderte ihnen: Habt ihr nicht gelesen, was David getan hat,
als er und seine Begleiter hungrig waren -
'''
"4" = ''':sup:`4` wie er in das Haus Gottes ging und die Schaubrote nahm, die allein
die Priester essen dürfen, und sie aß und auch seinen Begleitern davon
gab?
'''
"5" = ''':sup:`5` Und Jesus sagte ihnen: Herr über den Sabbat ist der Menschensohn.
'''
"6" = ''':sup:`6` Es geschah an einem anderen Sabbat, dass er in die Synagoge ging und
lehrte. Dort war ein Mann, dessen rechte Hand verdorrt war.
'''
"7" = ''':sup:`7` Die Schriftgelehrten und die Pharisäer aber gaben Acht, ob er am
Sabbat heilen werde; sie suchten nämlich einen Grund zur Anklage gegen
ihn.
'''
"8" = ''':sup:`8` Er aber kannte ihre Gedanken und sagte zu dem Mann mit der
verdorrten Hand: Steh auf und stell dich in die Mitte! Der Mann stand
auf und stellte sich hin.
'''
"9" = ''':sup:`9` Dann sagte Jesus zu ihnen: Ich frage euch: Ist es am Sabbat erlaubt,
Gutes zu tun oder Böses, ein Leben zu retten oder zugrunde zu richten?
'''
"10" = ''':sup:`10` Und er sah sie alle der Reihe nach an und sagte dann zu dem Mann:
Streck deine Hand aus! Er tat es und seine Hand wurde
wiederhergestellt.
'''
"11" = ''':sup:`11` Sie aber in ihrem Unverstand berieten sich untereinander, was sie
gegen Jesus unternehmen könnten.
'''
"12" = ''':sup:`12` Es geschah aber in diesen Tagen, dass er auf einen Berg ging, um zu
beten. Und er verbrachte die ganze Nacht im Gebet zu Gott.
'''
"13" = ''':sup:`13` Als es Tag wurde, rief er seine Jünger zu sich und wählte aus ihnen
zwölf aus; sie nannte er auch Apostel:
'''
"14" = ''':sup:`14` Simon, den er auch Petrus nannte, und dessen Bruder Andreas,
Jakobus, Johannes, Philippus, Bartholomäus,
'''
"15" = ''':sup:`15` Matthäus, Thomas, Jakobus, den Sohn des Alphäus, Simon, genannt der
Zelot,
'''
"16" = ''':sup:`16` Judas, den Sohn des Jakobus, und Judas Iskariot, der zum Verräter
wurde.
'''
"17" = ''':sup:`17` Jesus stieg mit ihnen den Berg hinab. In der Ebene blieb er mit
einer großen Schar seiner Jünger stehen und viele Menschen aus ganz
Judäa und Jerusalem und dem Küstengebiet von Tyrus und Sidon
'''
"18" = ''':sup:`18` waren gekommen, um ihn zu hören und von ihren Krankheiten geheilt
zu werden. Und die von unreinen Geistern Geplagten wurden geheilt.
'''
"19" = ''':sup:`19` Alle Leute versuchten, ihn zu berühren; denn es ging eine Kraft von
ihm aus, die alle heilte.
'''
"20" = ''':sup:`20` Er richtete seine Augen auf seine Jünger und sagte: Selig, ihr
Armen, denn euch gehört das Reich Gottes.
'''
"21" = ''':sup:`21` Selig, die ihr jetzt hungert, denn ihr werdet gesättigt werden. /
Selig, die ihr jetzt weint, denn ihr werdet lachen.
'''
"22" = ''':sup:`22` Selig seid ihr, wenn euch die Menschen hassen und wenn sie euch
ausstoßen und schmähen und euren Namen in Verruf bringen um des
Menschensohnes willen.
'''
"23" = ''':sup:`23` Freut euch und jauchzt an jenem Tag; denn siehe, euer Lohn im
Himmel wird groß sein. Denn ebenso haben es ihre Väter mit den
Propheten gemacht.
'''
"24" = ''':sup:`24` Doch weh euch, ihr Reichen; denn ihr habt euren Trost schon
empfangen.
'''
"25" = ''':sup:`25` Weh euch, die ihr jetzt satt seid; denn ihr werdet hungern. Weh,
die ihr jetzt lacht; denn ihr werdet klagen und weinen.
'''
"26" = ''':sup:`26` Weh, wenn euch alle Menschen loben. Denn ebenso haben es ihre Väter
mit den falschen Propheten gemacht.
'''
"27" = ''':sup:`27` Euch aber, die ihr zuhört, sage ich: Liebt eure Feinde; tut denen
Gutes, die euch hassen!
'''
"28" = ''':sup:`28` Segnet die, die euch verfluchen; betet für die, die euch
beschimpfen!
'''
"29" = ''':sup:`29` Dem, der dich auf die eine Wange schlägt, halt auch die andere hin
und dem, der dir den Mantel wegnimmt, lass auch das Hemd!
'''
"30" = ''':sup:`30` Gib jedem, der dich bittet; und wenn dir jemand das Deine wegnimmt,
verlang es nicht zurück!
'''
"31" = ''':sup:`31` Und wie ihr wollt, dass euch die Menschen tun sollen, das tut auch
ihr ihnen!
'''
"32" = ''':sup:`32` Wenn ihr die liebt, die euch lieben, welchen Dank erwartet ihr
dafür? Denn auch die Sünder lieben die, von denen sie geliebt werden.
'''
"33" = ''':sup:`33` Und wenn ihr denen Gutes tut, die euch Gutes tun, welchen Dank
erwartet ihr dafür? Das tun auch die Sünder.
'''
"34" = ''':sup:`34` Und wenn ihr denen Geld leiht, von denen ihr es zurückzubekommen
hofft, welchen Dank erwartet ihr dafür? Auch die Sünder leihen Sündern,
um das Gleiche zurückzubekommen.
'''
"35" = ''':sup:`35` Doch ihr sollt eure Feinde lieben und Gutes tun und leihen, wo ihr
nichts zurückerhoffen könnt. Dann wird euer Lohn groß sein und ihr
werdet Söhne des Höchsten sein; denn auch er ist gütig gegen die
Undankbaren und Bösen.
'''
"36" = ''':sup:`36` Seid barmherzig, wie auch euer Vater barmherzig ist!
'''
"37" = ''':sup:`37` Richtet nicht, dann werdet auch ihr nicht gerichtet werden!
Verurteilt nicht, dann werdet auch ihr nicht verurteilt werden! Erlasst
einander die Schuld, dann wird auch euch die Schuld erlassen werden!
'''
"38" = ''':sup:`38` Gebt, dann wird auch euch gegeben werden! Ein gutes, volles,
gehäuftes, überfließendes Maß wird man euch in den Schoß legen; denn
nach dem Maß, mit dem ihr messt, wird auch euch zugemessen werden.
'''
"39" = ''':sup:`39` Er sprach aber auch in Gleichnissen zu ihnen: Kann etwa ein Blinder
einen Blinden führen? Werden nicht beide in eine Grube fallen?
'''
"40" = ''':sup:`40` Ein Jünger steht nicht über dem Meister; jeder aber, der alles
gelernt hat, wird wie sein Meister sein.
'''
"41" = ''':sup:`41` Warum siehst du den Splitter im Auge deines Bruders, aber den
Balken in deinem eigenen Auge bemerkst du nicht?
'''
"42" = ''':sup:`42` Wie kannst du zu deinem Bruder sagen: Bruder, lass mich den
Splitter aus deinem Auge herausziehen!, während du selbst den Balken in
deinem Auge nicht siehst? Du Heuchler! Zieh zuerst den Balken aus
deinem Auge; dann kannst du zusehen, den Splitter aus dem Auge deines
Bruders herauszuziehen.
'''
"43" = ''':sup:`43` Es gibt keinen guten Baum, der schlechte Früchte bringt, noch einen
schlechten Baum, der gute Früchte bringt.
'''
"44" = ''':sup:`44` Denn jeden Baum erkennt man an seinen Früchten: Von den Disteln
pflückt man keine Feigen und vom Dornstrauch erntet man keine Trauben.
'''
"45" = ''':sup:`45` Der gute Mensch bringt aus dem guten Schatz seines Herzens das Gute
hervor und der böse Mensch bringt aus dem bösen das Böse hervor. Denn
wovon das Herz überfließt, davon spricht sein Mund.
'''
"46" = ''':sup:`46` Was sagt ihr zu mir: Herr! Herr! und tut nicht, was ich sage?
'''
"47" = ''':sup:`47` Ich will euch zeigen, wem ein Mensch gleicht, der zu mir kommt und
meine Worte hört und danach handelt.
'''
"48" = ''':sup:`48` Er gleicht einem Mann, der ein Haus baute und dabei die Erde tief
aushob und das Fundament auf einen Felsen stellte. Als ein Hochwasser
kam und die Flutwelle gegen jenes Haus prallte, konnte sie es nicht
erschüttern, weil es gut gebaut war.
'''
"49" = ''':sup:`49` Wer aber hört und nicht danach handelt, gleicht einem Mann, der ein
Haus ohne Fundament auf die Erde baute. Die Flutwelle prallte dagegen
und sofort stürzte es ein; und der Einsturz jenes Hauses war gewaltig.
'''
