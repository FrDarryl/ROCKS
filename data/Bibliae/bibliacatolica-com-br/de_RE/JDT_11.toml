[11]
"1" = ''':sup:`1` Holofernes sagte zu ihr: Nur Mut, Frau, fürchte dich nicht! Ich habe
noch keinem Menschen etwas zuleid getan, der sich für den Dienst
Nebukadnezzars, des Königs der ganzen Erde, entschieden hat.
'''
"2" = ''':sup:`2` Ich hätte auch jetzt gegen dein Volk, das im Bergland wohnt, nie
meinen Speer erhoben, wenn es mir nicht seine Verachtung gezeigt hätte;
das haben sie sich selbst zu verdanken.
'''
"3" = ''':sup:`3` Sag mir jetzt, warum du von ihnen entflohen und zu uns übergelaufen
bist! Es war deine Rettung, dass du hergekommen bist. Sei unbesorgt, du
wirst heute Nacht und auch weiterhin am Leben bleiben!
'''
"4" = ''':sup:`4` Niemand wird dir ein Leid antun. Im Gegenteil, man wird dich gut
behandeln, wie es die Diener meines Herrn, des Königs Nebukadnezzar,
gewohnt sind.
'''
"5" = ''':sup:`5` Judit sagte zu ihm: Nimm die Worte deiner Sklavin gnädig auf und
erlaube deiner Magd, vor dir zu reden. Ich erzähle meinem Herrn in
dieser Nacht keine Lüge.
'''
"6" = ''':sup:`6` Wenn du dem Rat deiner Magd folgst, dann wird Gott dein Unternehmen
zu einem guten Ende führen und mein Herr wird sein Ziel nicht
verfehlen.
'''
"7" = ''':sup:`7` Denn so wahr Nebukadnezzar lebt, der König der ganzen Erde, und so
wahr die Macht dessen gilt, der dich aussandte, um alle Welt zur
Ordnung zu rufen: Du machst ihm nicht nur die Menschen untertan; auch
die wilden Tiere, das Vieh und die Vögel werden dank deiner Tatkraft
unter der Herrschaft Nebukadnezzars und seines ganzen Hauses leben.
'''
"8" = ''':sup:`8` Wir haben nämlich von deiner Weisheit und von den großartigen
Fähigkeiten deines Geistes gehört; aller Welt ist bekannt, dass du
allein im ganzen Reich tüchtig bist, erfolgreich durch dein Wissen und
bewundernswert in der Kriegführung.
'''
"9" = ''':sup:`9` Was die Rede betrifft, die Achior in deinem Kriegsrat gehalten hat,
so sind uns seine Ausführungen zu Ohren gekommen; denn die Männer von
Betulia haben ihn am Leben gelassen und er hat ihnen alles berichtet,
was er bei dir gesprochen hat.
'''
"10" = ''':sup:`10` Darum sage ich dir, mein Herr und Gebieter, verachte seine Rede
nicht, sondern nimm sie dir zu Herzen! Sie entspricht nämlich der
Wahrheit: Unser Volk kann tatsächlich nur dann bestraft werden und das
Schwert hat nur dann Gewalt über sie, wenn sie sich gegen ihren Gott
versündigt haben.
'''
"11" = ''':sup:`11` Jetzt aber ist es so, dass mein Herr nicht unverrichteter Dinge
wieder abziehen muss. Der Tod wird über sie kommen; denn eine Sünde hat
von ihnen Besitz ergriffen und sie werden ihren Gott zum Zorn reizen,
sobald sie das Unerlaubte wirklich tun.
'''
"12" = ''':sup:`12` Als ihnen nämlich die Lebensmittel ausgingen und der Wasservorrat
immer knapper wurde, beschlossen sie, sich über ihr Vieh herzumachen,
und sie sind gewillt, all das zu verzehren, was Gott ihnen in seinem
Gesetz als Nahrung verboten hat.
'''
"13" = ''':sup:`13` Auch die Ersterträge des Getreides und den Zehnten von Wein und Öl,
die sie als Weihegaben für die diensttuenden Priester unseres Gottes in
Jerusalem aufbewahrt haben, beschlossen sie, restlos zu verzehren;
dabei darf keiner aus dem Volk die Weihegaben auch nur mit den Händen
anrühren.
'''
"14" = ''':sup:`14` Sie haben Boten nach Jerusalem geschickt, weil die dortige
Bevölkerung ebenso gehandelt hat; nun sollen die Boten ihnen den
Schulderlass des Ältestenrates besorgen.
'''
"15" = ''':sup:`15` Doch Folgendes wird geschehen: Sobald ihnen der Schulderlass
mitgeteilt ist und sie zur Tat schreiten, werden sie dir noch am
gleichen Tag zu ihrem Verderben ausgeliefert.
'''
"16" = ''':sup:`16` Daher bin ich, deine Sklavin, von ihnen weggelaufen, nachdem ich
das alles durchschaut hatte. Ja, Gott hat mich gesandt, damit ich mit
dir die Dinge vollbringe, über die alle Welt, wenn sie davon erfährt,
in Staunen gerät.
'''
"17" = ''':sup:`17` Deine Sklavin ist eine gottesfürchtige Frau und dient Tag und Nacht
dem Gott des Himmels. Jetzt will ich bei dir bleiben, mein Herr; doch
in der Nacht wird deine Sklavin in die Schlucht hinausgehen. Ich will
zu Gott beten und er wird mir sagen, wann sie ihre Sünden begangen
haben.
'''
"18" = ''':sup:`18` Dann will ich kommen und es dir mitteilen. Du aber wirst mit deinen
Truppen ausziehen und keiner von ihnen wird dir Widerstand leisten.
'''
"19" = ''':sup:`19` Ich werde dich quer durch Judäa bis nach Jerusalem führen und dort
mitten in der Stadt deinen Feldherrnstuhl aufrichten. Du wirst sie
wegführen wie Schafe, die keinen Hirten haben, und kein Hund wird gegen
dich bellen. Das wurde mir kraft meiner Sehergabe offenbart und ich bin
hergesandt worden, um es dir kundzutun.
'''
"20" = ''':sup:`20` Ihre Worte gefielen Holofernes und seinem ganzen Gefolge. Sie
staunten über die Weisheit und sagten:
'''
"21" = ''':sup:`21` Es gibt von einem Ende der Erde bis zum andern keine zweite Frau,
die so bezaubernd aussieht und so verständig reden kann.
'''
"22" = ''':sup:`22` Holofernes sagte zu ihr: Dein Gott hat wohl daran getan, dass er
dich aus deinem Volk hersandte; so wird uns der Sieg zuteil, aber jene,
die meinen Herrn verachtet haben, wird das Verderben treffen.
'''
"23" = ''':sup:`23` Wahrhaftig, du bist wunderschön und verstehst ausgezeichnet zu
reden. Wenn du tust, was du versprochen hast, dann soll dein Gott auch
mein Gott sein; du sollst im Palast des Königs Nebukadnezzar wohnen und
in aller Welt berühmt sein.
'''
"Notes" = '''
Notas de rodapé:
11:1-3 - Judith enthüllt Holofernes ihren Plan und zeigt damit, wie
wichtig klare Kommunikation für jede Strategie ist. Ihre
Überzeugungskraft ist ein Beweis dafür, wie Weisheit andere
11:4-8 - Holofernes hört Judith aufmerksam zu und zeigt damit, wie
wichtig es ist, ein aufnahmebereites Publikum zu haben, wenn man die
Wahrheit mitteilen will. Dies unterstreicht die Notwendigkeit eines
respektvollen Umgangs beim Sprechen (siehe auch 1. Petrus 3:15 und
11:9-14 - Judith nutzt ihr Wissen, um die Situation Israels zu erklären
und betont, dass menschliche Weisheit dazu genutzt werden kann,
spirituelle Wahrheiten zu veranschaulichen. Das Verständnis der
11:15-17 - Judiths Bekenntnis zum Schutz Gottes für ihr Volk zeigt
ihren Glauben an die göttliche Vorsehung. Dieses Vertrauen ist
unerlässlich, um Widrigkeiten zu begegnen und sich daran zu erinnern,
11:18-20 - Holofernes' Wunsch, Judith zu treffen, spiegelt die
Wirksamkeit seiner Rede und seine Fähigkeit wider, Aufmerksamkeit zu
erregen. Die Bedeutung wirkungsvoller Kommunikation und persönlicher
Timotheus 4:2).
'''
