[25]
"1" = ''':sup:`1` Amazja war fünfundzwanzig Jahre alt, als er König wurde, und
regierte neunundzwanzig Jahre in Jerusalem. Seine Mutter hieß Joaddan
und stammte aus Jerusalem.
'''
"2" = ''':sup:`2` Er tat, was dem HERRN gefiel, wenn auch nicht mit ungeteiltem
Herzen.
'''
"3" = ''':sup:`3` Sobald sich seine Herrschaft gefestigt hatte, ließ er die Diener
hinrichten, die seinen Vater, den König, erschlagen hatten.
'''
"4" = ''':sup:`4` Ihre Söhne aber verschonte er, wie es in der Weisung, im Buch des
Mose, geschrieben steht, wo der HERR geboten hat: Väter sollen nicht
wegen ihrer Söhne und Söhne nicht wegen ihrer Väter mit dem Tod
bestraft werden, sondern jeder soll nur für sein eigenes Verbrechen
sterben.
'''
"5" = ''':sup:`5` Amazja versammelte die Judäer aus ganz Juda und Benjamin und stellte
sie nach Großfamilien unter den Führern der Tausend- und
Hundertschaften auf. Er ließ alle, die zwanzig Jahre und darüber waren,
mustern. Ihre Zählung ergab dreihunderttausend auserlesene, wehrfähige
Männer, die Lanze und Schild trugen.
'''
"6" = ''':sup:`6` Dazu ließ er in Israel hunderttausend tapfere Krieger um hundert
Silbertalente anwerben.
'''
"7" = ''':sup:`7` Doch ein Gottesmann kam zu ihm und sagte: Das Heer Israels, o König,
soll nicht mit dir ziehen; denn der HERR ist nicht mit Israel, er hilft
keinem Efraimiter.
'''
"8" = ''':sup:`8` Rück vielmehr allein aus und nimm mutig und entschlossen den Kampf
auf! Gott könnte dich sonst vor dem Feind zu Fall bringen; denn Gott
hat die Macht, zu helfen oder zu stürzen.
'''
"9" = ''':sup:`9` Amazja erwiderte dem Gottesmann: Wozu habe ich dann den
israelitischen Söldnerscharen hundert Talente gegeben? Der Gottesmann
antwortete: Der HERR kann dir viel mehr als diese geben.
'''
"10" = ''':sup:`10` Da schied Amazja die Truppe, die aus Efraim zu ihm gekommen war,
aus und ließ sie in ihre Heimat zurückkehren. Sie geriet deswegen in
heftigen Zorn über Juda und zog grollend in ihr Land zurück.
'''
"11" = ''':sup:`11` Amazja aber fasste Mut und führte sein Volk in den Krieg. Er zog in
das Salztal und erschlug von den Seïritern zehntausend Mann.
'''
"12" = ''':sup:`12` Zehntausend nahmen die Judäer lebend gefangen, führten sie auf die
Höhe eines Felsens und stürzten sie hinab, sodass alle zerschmettert
wurden.
'''
"13" = ''':sup:`13` Die Angehörigen der Söldnertruppe aber, die Amazja zurückgeschickt
und am Kriegszug nicht hatte teilnehmen lassen, überfielen die Städte
Judas zwischen Samaria und Bet-Horon, erschlugen dort dreitausend Mann
und machten reiche Beute.
'''
"14" = ''':sup:`14` Nach der Rückkehr vom Sieg über die Edomiter stellte Amazja die
Götter der Seïriter, die er mitgebracht hatte, als Götter für sich auf,
fiel vor ihnen nieder und brachte ihnen Opfer dar.
'''
"15" = ''':sup:`15` Da entbrannte der Zorn des HERRN gegen Amazja. Er sandte einen
Propheten zu ihm und ließ ihm sagen: Warum suchst du die Götter des
Volkes, die ihr Volk aus deiner Hand nicht retten konnten?
'''
"16" = ''':sup:`16` Amazja fiel ihm ins Wort und rief: Haben wir dich zum Berater des
Königs bestellt? Halt ein! Warum soll man dich schlagen? Da hielt der
Prophet inne und sagte: Ich weiß, dass Gott dein Verderben plant, weil
du das getan und auf meinen Rat nicht gehört hast.
'''
"17" = ''':sup:`17` Nach einer Beratung sandte Amazja, der König von Juda, Boten an
Joasch, den Sohn des Joahas, des Sohnes Jehus, den König von Israel,
und ließ ihm sagen: Komm, wir wollen uns miteinander messen!
'''
"18" = ''':sup:`18` Doch Joasch, der König von Israel, ließ dem König Amazja von Juda
sagen: Der Dornstrauch auf dem Libanon ließ der Zeder auf dem Libanon
sagen: Gib deine Tochter meinem Sohn zur Frau! Aber die Tiere des
Libanon liefen über den Dornstrauch und zertraten ihn.
'''
"19" = ''':sup:`19` Du denkst: Ich habe Edom besiegt! Dein Herz hat sich erhoben, um
sich zu brüsten. Bleib jetzt zu Hause! Wozu willst du das Unglück
herausfordern und zu Fall kommen, du und Juda mit dir?
'''
"20" = ''':sup:`20` Doch Amazja wollte nicht hören; denn Gott hatte es so bestimmt, sie
preiszugeben, weil sie die Götter der Edomiter suchten.
'''
"21" = ''':sup:`21` Joasch, der König von Israel, rückte daraufhin aus. Er und Amazja,
der König von Juda, traten bei Bet-Schemesch, das zu Juda gehört,
einander gegenüber.
'''
"22" = ''':sup:`22` Die Judäer wurden von den Israeliten geschlagen und flohen zu ihren
Zelten.
'''
"23" = ''':sup:`23` Den König Amazja von Juda, den Sohn des Joasch, des Sohnes des
Joahas, nahm König Joasch von Israel bei Bet-Schemesch gefangen und
brachte ihn nach Jerusalem. Dort riss er die Mauer der Stadt vom
Efraimtor bis zum Ecktor auf einer Strecke von vierhundert Ellen
nieder,
'''
"24" = ''':sup:`24` nahm alles Gold und Silber sowie alle Geräte, die sich im Haus
Gottes bei Obed-Edom befanden, samt den Schätzen des königlichen
Palastes, ließ sich Geiseln stellen und kehrte nach Samaria zurück.
'''
"25" = ''':sup:`25` Amazja, der Sohn des Joasch, der König von Juda, lebte nach dem Tod
des Joasch, des Sohnes des Joahas, des Königs von Israel, noch fünfzehn
Jahre.
'''
"26" = ''':sup:`26` Die übrige Geschichte Amazjas, die frühere und die spätere, ist
aufgezeichnet im Buch der Könige von Juda und Israel.
'''
"27" = ''':sup:`27` Zur Zeit, da Amazja sich vom HERRN abwandte, bildete sich in
Jerusalem gegen ihn eine Verschwörung. Er floh nach Lachisch; aber man
sandte Verfolger hinter ihm her nach Lachisch, die ihn dort erschlugen.
'''
"28" = ''':sup:`28` Man brachte ihn auf Pferden nach Jerusalem und begrub ihn bei
seinen Vätern in der Stadt Judas.
'''
