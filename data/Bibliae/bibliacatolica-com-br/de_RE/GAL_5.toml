[5]
"1" = ''':sup:`1` Zur Freiheit hat uns Christus befreit. Steht daher fest und lasst
euch nicht wieder ein Joch der Knechtschaft auflegen!
'''
"2" = ''':sup:`2` Siehe, ich, Paulus, sage euch: Wenn ihr euch beschneiden lasst, wird
Christus euch nichts nützen.
'''
"3" = ''':sup:`3` Ich bezeuge wiederum jedem Menschen, der sich beschneiden lässt: Er
ist verpflichtet, das ganze Gesetz zu halten.
'''
"4" = ''':sup:`4` Ihr, die ihr durch das Gesetz gerecht werden wollt, seid von
Christus getrennt; ihr seid aus der Gnade herausgefallen.
'''
"5" = ''':sup:`5` Denn wir erwarten im Geist aus dem Glauben die Hoffnung der
Gerechtigkeit.
'''
"6" = ''':sup:`6` Denn in Christus Jesus vermag weder die Beschneidung noch die
Unbeschnittenheit etwas, sondern der Glaube, der durch die Liebe wirkt.
'''
"7" = ''':sup:`7` Ihr liefet gut. Wer hat euch gehindert, weiter der Wahrheit zu
folgen?
'''
"8" = ''':sup:`8` Was man auch gesagt hat, um euch zu überreden: Es kommt nicht von
dem, der euch beruft.
'''
"9" = ''':sup:`9` Ein wenig Sauerteig durchsäuert den ganzen Teig.
'''
"10" = ''':sup:`10` Ich vertraue auf euch im Herrn, dass ihr nicht anders denken
werdet. Wer euch verwirrt, wird das Urteil zu tragen haben, wer es auch
sei.
'''
"11" = ''':sup:`11` Ich aber, Brüder und Schwestern, wenn ich noch die Beschneidung
verkündete - warum werde ich dann verfolgt? Damit wäre ja das Ärgernis
des Kreuzes beseitigt.
'''
"12" = ''':sup:`12` Diese Leute, die Unruhe bei euch stiften, sollen sich doch gleich
entmannen lassen.
'''
"13" = ''':sup:`13` Denn ihr seid zur Freiheit berufen, Brüder und Schwestern. Nur
nehmt die Freiheit nicht zum Vorwand für das Fleisch, sondern dient
einander in Liebe!
'''
"14" = ''':sup:`14` Denn das ganze Gesetz ist in dem einen Wort erfüllt: Du sollst
deinen Nächsten lieben wie dich selbst!
'''
"15" = ''':sup:`15` Wenn ihr aber einander beißt und fresst, dann gebt Acht, dass ihr
nicht einer vom anderen verschlungen werdet!
'''
"16" = ''':sup:`16` Ich sage aber: Wandelt im Geist, dann werdet ihr das Begehren des
Fleisches nicht erfüllen!
'''
"17" = ''':sup:`17` Denn das Fleisch begehrt gegen den Geist, der Geist gegen das
Fleisch, denn diese sind einander entgegengesetzt, damit ihr nicht tut,
was ihr wollt.
'''
"18" = ''':sup:`18` Wenn ihr euch aber vom Geist führen lasst, dann steht ihr nicht
unter dem Gesetz.
'''
"19" = ''':sup:`19` Die Werke des Fleisches sind deutlich erkennbar: Unzucht,
Unreinheit, Ausschweifung,
'''
"20" = ''':sup:`20` Götzendienst, Zauberei, Feindschaften, Streit, Eifersucht, Jähzorn,
Eigennutz, Spaltungen, Parteiungen,
'''
"21" = ''':sup:`21` Neid, maßloses Trinken und Essen und Ähnliches mehr. Ich sage euch
voraus, wie ich es früher vorausgesagt habe: Wer so etwas tut, wird das
Reich Gottes nicht erben.
'''
"22" = ''':sup:`22` Die Frucht des Geistes aber ist Liebe, Freude, Friede, Langmut,
Freundlichkeit, Güte, Treue,
'''
"23" = ''':sup:`23` Sanftmut und Enthaltsamkeit; gegen all das ist das Gesetz nicht.
'''
"24" = ''':sup:`24` Die zu Christus Jesus gehören, haben das Fleisch und damit ihre
Leidenschaften und Begierden gekreuzigt.
'''
"25" = ''':sup:`25` Wenn wir im Geist leben, lasst uns auch im Geist wandeln!
'''
"26" = ''':sup:`26` Lasst uns nicht prahlen, nicht einander herausfordern und einander
nicht beneiden!
'''
