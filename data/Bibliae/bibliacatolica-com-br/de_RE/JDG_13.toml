[13]
"1" = ''':sup:`1` Die Israeliten taten wieder, was in den Augen des HERRN böse ist.
Deshalb gab sie der HERR vierzig Jahre lang in die Hand der Philister.
'''
"2" = ''':sup:`2` Es war ein Mann aus Zora, aus der Sippe der Daniter, namens Manoach;
seine Frau war unfruchtbar und hatte nicht geboren.
'''
"3" = ''':sup:`3` Der Engel des HERRN erschien der Frau und sagte zu ihr: Siehe, du
bist unfruchtbar und hast nicht geboren; aber du wirst schwanger werden
und einen Sohn gebären.
'''
"4" = ''':sup:`4` Und jetzt nimm dich in Acht und trink weder Wein noch Bier und iss
nichts Unreines!
'''
"5" = ''':sup:`5` Denn siehe, du wirst schwanger werden und einen Sohn gebären. Es
darf kein Schermesser an seinen Kopf kommen; denn der Knabe wird vom
Mutterleib an ein Gott geweihter Nasiräer sein. Er wird damit beginnen,
Israel aus der Hand der Philister zu retten.
'''
"6" = ''':sup:`6` Die Frau ging und sagte zu ihrem Mann: Der Gottesmann ist zu mir
gekommen; er sah aus, wie der Engel Gottes aussieht, überaus Furcht
erregend. Ich habe ihn nicht gefragt, woher er kam, und er hat mir auch
seinen Namen nicht genannt.
'''
"7" = ''':sup:`7` Er sagte zu mir: Siehe, du wirst schwanger werden und einen Sohn
gebären. Und von jetzt an trink keinen Wein und kein Bier und iss
nichts Unreines; denn der Knabe wird vom Mutterleib an ein Gott
geweihter Nasiräer sein, bis zum Tag seines Todes.
'''
"8" = ''':sup:`8` Da betete Manoach zum HERRN und sagte: Bitte, mein Herr, der
Gottesmann, den du gesandt hast, komme doch noch einmal zu uns und
belehre uns, was wir mit dem Knaben machen sollen, der geboren werden
soll.
'''
"9" = ''':sup:`9` Und Gott hörte auf die Stimme Manoachs. Der Engel Gottes kam noch
einmal zu der Frau, als sie gerade auf dem Feld war; ihr Mann Manoach
war nicht bei ihr.
'''
"10" = ''':sup:`10` Die Frau lief schnell und teilte es ihrem Mann mit; sie sagte zu
ihm: Siehe, der Mann ist mir erschienen, der damals zu mir gekommen
ist.
'''
"11" = ''':sup:`11` Manoach stand auf und folgte seiner Frau. Als er zu dem Mann kam,
fragte er ihn: Bist du der Mann, der mit meiner Frau geredet hat? Er
antwortete: Ja, ich bin es.
'''
"12" = ''':sup:`12` Da sagte Manoach: Wenn sich nun dein Wort erfüllt, wie sollen wir
es mit dem Knaben halten, was sollen wir mit ihm tun?
'''
"13" = ''':sup:`13` Der Engel des HERRN antwortete Manoach: Die Frau soll sich vor all
dem hüten, was ich ihr gesagt habe.
'''
"14" = ''':sup:`14` Nichts, was vom Weinstock kommt, darf sie genießen; weder Wein noch
Bier darf sie trinken und nichts Unreines essen. Alles, was ich ihr
befohlen habe, muss sie bewahren.
'''
"15" = ''':sup:`15` Manoach sagte zum Engel des HERRN: Wir möchten dich gern aufhalten
und vor dir ein Ziegenböckchen zubereiten.
'''
"16" = ''':sup:`16` Aber der Engel des HERRN sagte zu Manoach: Auch wenn du mich
aufhieltest, würde ich von deinem Mahl nichts essen. Wenn du aber ein
Brandopfer herrichten willst, bring es dem HERRN dar! Manoach wusste
nämlich nicht, dass es der Engel des HERRN war.
'''
"17" = ''':sup:`17` Manoach fragte den Engel des HERRN: Wie ist dein Name? Wenn
eintrifft, was du gesagt hast, möchten wir dir gern Ehre erweisen.
'''
"18" = ''':sup:`18` Der Engel des HERRN erwiderte: Warum fragst du nach meinem Namen?
Er ist wunderbar.
'''
"19" = ''':sup:`19` Da nahm Manoach das Ziegenböckchen und das Speiseopfer und brachte
es auf dem Felsblock dem HERRN dar und er vollbrachte etwas
Wunderbares. Manoach und seine Frau sahen zu
'''
"20" = ''':sup:`20` und es geschah, als die Flamme vom Altar zum Himmel aufstieg, stieg
der Engel des HERRN in der Flamme des Altars mit empor. Als Manoach und
seine Frau das sahen, warfen sie sich zu Boden auf ihr Gesicht.
'''
"21" = ''':sup:`21` Von da an aber erschien der Engel des HERRN dem Manoach und seiner
Frau nicht mehr. Da erkannte Manoach, dass es der Engel des HERRN
gewesen war,
'''
"22" = ''':sup:`22` und sagte zu seiner Frau: Sicher müssen wir sterben, weil wir Gott
gesehen haben.
'''
"23" = ''':sup:`23` Doch seine Frau entgegnete ihm: Wenn der HERR uns hätte töten
wollen, hätte er nicht aus unserer Hand Brand- und Speiseopfer
angenommen und er hätte uns nicht all das sehen und uns auch jetzt
nichts Derartiges hören lassen.
'''
"24" = ''':sup:`24` Die Frau gebar einen Sohn und nannte ihn Simson; der Knabe wuchs
heran und der HERR segnete ihn.
'''
"25" = ''':sup:`25` Dann aber begann der Geist des HERRN, ihn umherzutreiben im Lager
Dans zwischen Zora und Eschtaol.
'''
