[19]
"1" = ''':sup:`1` Besser ein Armer, der schuldlos seinen Weg geht, / als einer mit
verlogenen Lippen, der ein Tor ist.
'''
"2" = ''':sup:`2` Schon unvernünftige Begierde ist nicht gut, / und wer hastig rennt,
tritt fehl.
'''
"3" = ''':sup:`3` Die Torheit verdirbt dem Menschen den Weg / und dann grollt sein
Herz gegen den HERRN.
'''
"4" = ''':sup:`4` Besitz vermehrt die Zahl der Freunde, / der Arme aber wird von
seinem Freund verlassen.
'''
"5" = ''':sup:`5` Ein falscher Zeuge bleibt nicht ungestraft, / wer Lügen flüstert,
wird nicht entrinnen.
'''
"6" = ''':sup:`6` Viele umschmeicheln den Vornehmen / und jeder will der Freund eines
freigebigen Mannes sein.
'''
"7" = ''':sup:`7` Vom Armen wollen alle seine Brüder nichts wissen, / erst recht
bleiben ihm seine Freunde fern. / Er jagt ihren Worten nach - sie
gelten nicht mehr.
'''
"8" = ''':sup:`8` Wer Verstand erwirbt, liebt sich selbst, / wer Einsicht bewahrt,
findet sein Glück.
'''
"9" = ''':sup:`9` Ein falscher Zeuge bleibt nicht ungestraft, / wer Lügen flüstert,
geht zugrunde.
'''
"10" = ''':sup:`10` Wohlleben steht dem Toren nicht an, / noch weniger einem Knecht,
über Fürsten zu herrschen.
'''
"11" = ''':sup:`11` Einsicht macht den Menschen langmütig, / sein Ruhm ist es, über
Verfehlungen hinwegzugehen.
'''
"12" = ''':sup:`12` Wie das Knurren des Löwen ist der Zorn des Königs, / doch wie Tau
auf dem Gras ist seine Gunst.
'''
"13" = ''':sup:`13` Ein Unglück für den Vater ist ein törichter Sohn / und wie ein
ständig tropfendes Dach das Gezänk einer Frau.
'''
"14" = ''':sup:`14` Haus und Habe sind das Erbe der Väter, / doch eine verständige Frau
kommt vom HERRN.
'''
"15" = ''':sup:`15` Faulheit versenkt in Schlaf, / ein träger Mensch muss hungern.
'''
"16" = ''':sup:`16` Wer das Gebot bewahrt, bewahrt sein Leben, / wer Gottes Wege
verachtet, ist dem Tod verfallen.
'''
"17" = ''':sup:`17` Wer Erbarmen hat mit dem Elenden, leiht dem HERRN; / er wird ihm
seine Wohltat vergelten.
'''
"18" = ''':sup:`18` Züchtige deinen Sohn, solange noch Hoffnung ist, / doch lass dich
nicht hinreißen, ihn zu töten!
'''
"19" = ''':sup:`19` Der maßlos Jähzornige muss büßen; / denn willst du schlichten,
machst du es noch ärger.
'''
"20" = ''':sup:`20` Hör auf guten Rat und nimm Zucht an, / damit du weise wirst für die
Zukunft!
'''
"21" = ''':sup:`21` Viele Pläne fasst das Herz des Menschen, / doch nur der Ratschluss
des HERRN hat Bestand.
'''
"22" = ''':sup:`22` Der Mensch wünscht sich Güte, / besser ist ein Armer als ein
Betrüger.
'''
"23" = ''':sup:`23` Die Furcht des HERRN führt zum Leben; / gesättigt geht man zur
Ruhe, / von keinem Übel heimgesucht.
'''
"24" = ''':sup:`24` Greift der Faule mit der Hand in die Schüssel, / bringt er sie
nicht einmal zum Mund zurück.
'''
"25" = ''':sup:`25` Schlägst du den Zuchtlosen, so wird der Unerfahrene klug; / weist
man den Verständigen zurecht, gewinnt er Einsicht.
'''
"26" = ''':sup:`26` Wer den Vater misshandelt, die Mutter wegjagt, / ist ein
verkommener, schändlicher Sohn.
'''
"27" = ''':sup:`27` Lass ab, mein Sohn, auf Mahnung zu hören / und doch von den Worten
der Erkenntnis abzuirren!
'''
"28" = ''':sup:`28` Ein nichtsnutziger Zeuge verspottet das Recht, / der Mund der
Frevler schlingt Unheil hinunter.
'''
"29" = ''':sup:`29` Für die Zuchtlosen stehen Strafen bereit / und Schläge für den
Rücken der Toren.
'''
