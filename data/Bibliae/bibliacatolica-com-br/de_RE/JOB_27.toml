[27]
"1" = ''':sup:`1` Dann setzte Ijob seine Rede fort und sprach:
'''
"2" = ''':sup:`2` So wahr Gott lebt, der mir mein Recht entzog, / der Allmächtige, der
meine Seele quälte:
'''
"3" = ''':sup:`3` Solange noch Atem in mir ist / und Gottes Hauch in meiner Nase,
'''
"4" = ''':sup:`4` soll Unrecht nicht von meinen Lippen kommen / noch meine Zunge
Falsches reden.
'''
"5" = ''':sup:`5` Fern sei es mir, euch Recht zu geben, / ich gebe, bis ich sterbe,
meine Unschuld nicht preis.
'''
"6" = ''':sup:`6` An meinem Rechtsein halte ich fest und lasse es nicht; / mein Herz
schilt keinen meiner Tage.
'''
"7" = ''':sup:`7` Mein Feind sei wie ein Frevler, / mein Gegner wie ein Bösewicht.
'''
"8" = ''':sup:`8` Denn was ist des Ruchlosen Hoffen, / wenn er dahingeht, / wenn Gott
das Leben von ihm nimmt?
'''
"9" = ''':sup:`9` Wird Gott sein Schreien hören, / wenn über ihn die Drangsal kommt?
'''
"10" = ''':sup:`10` Kann er sich des Allmächtigen erfreuen / und Gott anrufen zu jeder
Zeit?
'''
"11" = ''':sup:`11` Ich will euch belehren über Gottes Tun, / nicht verhehlen, was der
Allmächtige plant.
'''
"12" = ''':sup:`12` Seht, ihr habt es alle selbst gesehen. / Warum führt ihr nichtige
Reden?
'''
"13" = ''':sup:`13` Das ist des Frevlers Anteil bei Gott, / der Gewalttätigen Erbe, /
das sie vom Allmächtigen empfangen:
'''
"14" = ''':sup:`14` Werden zahlreich seine Söhne, / fürs Schwert sind sie bestimmt; /
nie werden seine Kinder satt an Brot.
'''
"15" = ''':sup:`15` Was übrig bleibt, wird durch den Tod begraben / und seine Witwen
weinen nicht.
'''
"16" = ''':sup:`16` Häuft er auch Silber auf wie Staub / und beschafft er sich Kleider
wie Lehm:
'''
"17" = ''':sup:`17` Er schafft sie zwar an, / doch anziehen wird sie der Gerechte, /
das Silber wird der Schuldlose erben.
'''
"18" = ''':sup:`18` Er baut wie die Motte sein Haus / und wie die Hütte, die der
Wächter aufstellt.
'''
"19" = ''':sup:`19` Reich legt er sich schlafen, nichts ist ihm genommen. / Macht er
die Augen auf, ist nichts mehr da.
'''
"20" = ''':sup:`20` Schrecken holt ihn ein wie eine Wasserflut, / der Sturmwind trägt
ihn fort bei Nacht.
'''
"21" = ''':sup:`21` Der Ostwind hebt ihn hoch, er muss dahin, / er weht ihn weg von
seinem Ort.
'''
"22" = ''':sup:`22` Er stürzt sich auf ihn schonungslos, / seiner Gewalt will er
entfliehen.
'''
"23" = ''':sup:`23` Man klatscht über ihn in die Hände / und pfeift ihn aus an seinem
Ort.
'''
