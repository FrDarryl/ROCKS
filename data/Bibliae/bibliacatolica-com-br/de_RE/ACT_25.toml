[25]
"1" = ''':sup:`1` Als Festus in der Provinz eingetroffen war, zog er drei Tage später
von Cäsarea nach Jerusalem hinauf.
'''
"2" = ''':sup:`2` Da erstatteten die Hohepriester und die Vornehmsten der Juden bei
ihm Anzeige gegen Paulus. Sie ersuchten ihn, gegen Paulus vorzugehen,
'''
"3" = ''':sup:`3` und baten ihn um den Gefallen, Paulus nach Jerusalem bringen zu
lassen. Sie wollten ihn nämlich unterwegs aus einem Hinterhalt heraus
ermorden.
'''
"4" = ''':sup:`4` Festus jedoch antwortete, Paulus bleibe in Cäsarea in Haft und er
selbst wolle in Kürze abreisen.
'''
"5" = ''':sup:`5` Die unter euch, die dafür zuständig sind, sagte er, können mit
hinabkommen, und wenn gegen den Mann etwas vorliegt, sollen sie gegen
ihn Anklage erheben.
'''
"6" = ''':sup:`6` Er hielt sich nicht länger als acht oder zehn Tage bei ihnen auf,
dann reiste er nach Cäsarea hinab. Am folgenden Tag setzte er sich auf
den Richterstuhl und ließ Paulus vorführen.
'''
"7" = ''':sup:`7` Als dieser erschien, umringten ihn die Juden, die von Jerusalem
herabgekommen waren, und brachten viele schwere Beschuldigungen vor,
konnten sie aber nicht beweisen.
'''
"8" = ''':sup:`8` Paulus verteidigte sich: Ich habe mich weder gegen das Gesetz der
Juden noch gegen den Tempel noch gegen den Kaiser vergangen.
'''
"9" = ''':sup:`9` Festus jedoch wollte den Juden einen Gefallen erweisen und
antwortete dem Paulus: Willst du nach Jerusalem hinaufgehen und dich
dort vor mir wegen dieser Dinge richten lassen?
'''
"10" = ''':sup:`10` Paulus sagte: Ich stehe vor dem Richterstuhl des Kaisers und da
muss ich gerichtet werden. Den Juden habe ich kein Unrecht getan, wie
auch du sehr wohl weißt.
'''
"11" = ''':sup:`11` Wenn ich wirklich schuldig bin und etwas getan habe, was des Todes
würdig wäre, weigere ich mich nicht zu sterben. Wenn aber ihre Anklage
gegen mich unbegründet ist, kann mich niemand ihnen ausliefern. Ich
lege Berufung beim Kaiser ein!
'''
"12" = ''':sup:`12` Da besprach sich Festus mit seinen Ratgebern und antwortete: An den
Kaiser hast du appelliert; zum Kaiser sollst du gehen.
'''
"13" = ''':sup:`13` Einige Tage später trafen König Agrippa und Berenike in Cäsarea
ein, um Festus ihre Aufwartung zu machen.
'''
"14" = ''':sup:`14` Sie blieben mehrere Tage dort. Da trug Festus dem König den Fall
des Paulus vor und sagte: Von Felix ist ein Mann als Gefangener
zurückgelassen worden,
'''
"15" = ''':sup:`15` gegen den die Hohepriester und die Ältesten der Juden, als ich in
Jerusalem war, vorstellig wurden. Sie forderten seine Verurteilung,
'''
"16" = ''':sup:`16` ich aber erwiderte ihnen, es sei bei den Römern nicht üblich, einen
Menschen auszuliefern, bevor nicht der Angeklagte den Anklägern
gegenübergestellt sei und Gelegenheit erhalten habe, sich gegen die
Anschuldigungen zu verteidigen.
'''
"17" = ''':sup:`17` Als sie dann zusammen hierherkamen, setzte ich mich ohne jeden
Verzug tags darauf auf den Richterstuhl und ließ den Mann vorführen.
'''
"18" = ''':sup:`18` Bei der Gegenüberstellung brachten die Kläger keine Anklage wegen
solcher Verbrechen vor, die ich vermutet hatte;
'''
"19" = ''':sup:`19` sie führten nur einige Streitfragen gegen ihn ins Feld, die ihre
Religion und einen gewissen Jesus betreffen, der gestorben ist, von dem
Paulus aber behauptet, er lebe.
'''
"20" = ''':sup:`20` Da ich mich auf die Untersuchung dieser Dinge nicht verstand,
fragte ich, ob er nach Jerusalem gehen wolle, um sich dort deswegen
richten zu lassen.
'''
"21" = ''':sup:`21` Paulus jedoch legte Berufung ein; er wollte bis zur Entscheidung
des Kaisers in Schutzhaft bleiben. Daher gab ich Befehl, ihn in
Gewahrsam zu halten, bis ich ihn zum Kaiser schicken kann.
'''
"22" = ''':sup:`22` Da sagte Agrippa zu Festus: Ich würde diesen Menschen auch gern
selbst hören. Morgen, antwortete er, sollst du ihn hören.
'''
"23" = ''':sup:`23` So kamen am folgenden Tag Agrippa und Berenike mit großem Gepränge
und betraten die Audienzhalle, zusammen mit den Obersten und den
vornehmsten Männern der Stadt. Auf Befehl des Festus wurde Paulus
vorgeführt
'''
"24" = ''':sup:`24` und Festus sagte: König Agrippa und all ihr Männer, die ihr hier
bei uns seid! Da seht ihr den Mann, dessentwegen mich die Menge der
Juden in Jerusalem und auch hier bestürmt hat mit ihrem Geschrei, er
dürfe nicht länger am Leben bleiben.
'''
"25" = ''':sup:`25` Ich aber konnte nicht feststellen, dass er etwas begangen hat, was
des Todes würdig ist. Da er jedoch selbst an die kaiserliche Majestät
appelliert hat, habe ich beschlossen, ihn dorthin zu schicken.
'''
"26" = ''':sup:`26` Etwas Genaues über ihn weiß ich meinem Herrn allerdings nicht zu
schreiben. Darum habe ich ihn euch und vor allem dir, König Agrippa,
vorführen lassen, um nach dem Verhör zu wissen, was ich schreiben kann.
'''
"27" = ''':sup:`27` Denn es scheint mir unsinnig, einen Gefangenen zu schicken, ohne
anzugeben, was man ihm vorwirft.
'''
