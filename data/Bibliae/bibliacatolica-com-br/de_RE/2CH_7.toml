[7]
"1" = ''':sup:`1` Als Salomo sein Gebet beendet hatte, fiel Feuer vom Himmel und
verzehrte das Brandopfer und die Schlachtopfer. Die Herrlichkeit des
HERRN erfüllte den Tempel.
'''
"2" = ''':sup:`2` Die Priester konnten das Haus des HERRN nicht betreten, da die
Herrlichkeit des HERRN es erfüllte.
'''
"3" = ''':sup:`3` Alle Israeliten sahen, wie das Feuer herabfiel und wie die
Herrlichkeit des HERRN über dem Tempel erschien. Sie warfen sich mit
dem Gesicht zur Erde auf das Steinpflaster nieder, beteten den HERRN an
und priesen ihn: Denn er ist gütig, denn seine Huld währt ewig.
'''
"4" = ''':sup:`4` Dann brachten der König und das ganze Volk vor dem HERRN Opfer dar.
'''
"5" = ''':sup:`5` Zweiundzwanzigtausend Rinder und hundertzwanzigtausend Schafe ließ
König Salomo zum Opfer schlachten. So vollzogen der König und das ganze
Volk die Weihe des Hauses Gottes.
'''
"6" = ''':sup:`6` Die Priester taten ihren Dienst und die Leviten spielten die
Instrumente für die Lieder des HERRN. König David hatte diese Geräte
anfertigen lassen, um den HERRN zu preisen: Denn seine Huld währt ewig.
Während die Leviten den Lobpreis Davids vortrugen, bliesen die Priester
ihnen gegenüber die Trompeten und ganz Israel nahm daran teil.
'''
"7" = ''':sup:`7` Salomo weihte die Mitte des Hofes, der vor dem Haus des HERRN war,
als er dort die Brandopfer und die Fettstücke der Heilsopfer
darbrachte. Der bronzene Altar, den Salomo hatte anfertigen lassen,
konnte nämlich das Brandopfer, das Speiseopfer und die Fettstücke nicht
fassen.
'''
"8" = ''':sup:`8` Salomo feierte damals mit ganz Israel, das von Lebo-Hamat bis zum
Grenzbach Ägyptens zu einer sehr großen Versammlung erschienen war,
auch das Fest sieben Tage lang.
'''
"9" = ''':sup:`9` Am achten Tag hielten sie eine Festversammlung. Die Weihe des Altars
hatten sie nämlich sieben Tage lang gefeiert und auch das Fest dauerte
sieben Tage.
'''
"10" = ''':sup:`10` Am dreiundzwanzigsten Tag des siebten Monats entließ der König das
Volk zu seinen Zelten. Sie waren voll Freude und frohen Mutes über das
Gute, das der HERR an David, an Salomo und an seinem Volk Israel getan
hatte.
'''
"11" = ''':sup:`11` Nachdem Salomo das Haus des HERRN und den königlichen Palast
vollendet und alle seine Pläne für das Haus des HERRN und für seinen
Palast verwirklicht hatte,
'''
"12" = ''':sup:`12` erschien ihm der HERR in der Nacht und sprach zu ihm: Ich habe dein
Gebet gehört und diesen Ort als Opferstätte für mich erwählt.
'''
"13" = ''':sup:`13` Wenn ich den Himmel verschließe und kein Regen fällt oder wenn ich
der Heuschrecke gebiete, das Land kahl zu fressen, wenn ich die Pest in
mein Volk sende
'''
"14" = ''':sup:`14` und mein Volk, über das mein Name ausgerufen ist, sich demütigt und
betet, mich sucht und von seinen schlechten Wegen umkehrt, dann höre
ich es im Himmel. Ich verzeihe seine Sünde und bringe seinem Land
Heilung.
'''
"15" = ''':sup:`15` Meine Augen sollen jetzt für das Gebet an diesem Ort offen sein und
meine Ohren sollen darauf achten.
'''
"16" = ''':sup:`16` Ich habe jetzt dieses Haus erwählt und geheiligt, damit mein Name
ewig hier sei. Meine Augen und mein Herz werden allezeit hier weilen.
'''
"17" = ''':sup:`17` Wenn du deinen Weg vor mir gehst, wie ihn dein Vater David gegangen
ist, und wenn du alles tust, was ich dir befohlen habe, wenn du meine
Gesetze und Rechtsentscheide bewahrst,
'''
"18" = ''':sup:`18` dann werde ich deinen Königsthron bestehen lassen, wie ich es
deinem Vater David zugesichert habe, zu dem ich gesagt habe: Es soll
dir nie an einem Herrscher über Israel fehlen.
'''
"19" = ''':sup:`19` Doch wenn ihr euch von mir abwendet und meine Satzungen und Gebote,
die ich euch gegeben habe, übertretet, wenn ihr euch anschickt, andere
Götter zu verehren und euch vor ihnen niederzuwerfen,
'''
"20" = ''':sup:`20` dann werde ich euch aus meinem Land vertreiben, das ich euch
gegeben habe. Dieses Haus, das ich meinem Namen geweiht habe, werde ich
aus meinem Angesicht wegschaffen und zum Gespött und zum Hohn unter
allen Völkern machen.
'''
"21" = ''':sup:`21` Jeder, der an diesem Haus, das so erhaben war, vorübergeht, wird
sich entsetzen und fragen: Warum hat der HERR diesem Land und diesem
Haus das angetan?
'''
"22" = ''':sup:`22` Und man wird antworten: Weil sie den HERRN, den Gott ihrer Väter,
der sie aus Ägypten geführt hat, verlassen und sich an andere Götter
gehängt, sich vor ihnen niedergeworfen und sie verehrt haben, darum hat
er all dieses Unglück über sie gebracht.
'''
