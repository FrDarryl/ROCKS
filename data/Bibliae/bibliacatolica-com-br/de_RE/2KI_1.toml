"1" = ''':sup:`1` Nach dem Tod Ahabs fiel Moab von Israel ab.
'''
"2" = ''':sup:`2` Ahasja war in Samaria durch das Gitter seines Obergemachs gefallen
und hatte sich verletzt. Er sandte Boten ab mit dem Auftrag: Geht,
befragt Beelzebul, den Gott von Ekron, ob ich von diesem Leiden genesen
werde!
'''
"3" = ''':sup:`3` Doch der Engel des HERRN sprach zu Elija aus Tischbe: Mach dich auf,
geh den Boten des Königs von Samaria entgegen und sag zu ihnen: Gibt es
denn keinen Gott in Israel, sodass ihr fortgehen müsst, um Beelzebul,
den Gott von Ekron, zu befragen?
'''
"4" = ''':sup:`4` Darum: So spricht der HERR: Vom Lager, auf das du dich gelegt hast,
wirst du nicht mehr aufstehen; denn du musst sterben. Elija ging hin.
'''
"5" = ''':sup:`5` Die Boten aber kehrten zum König zurück und er fragte sie: Wie kommt
es, dass ihr schon zurück seid?
'''
"6" = ''':sup:`6` Sie antworteten ihm: Ein Mann kam uns entgegen und trug uns auf:
Kehrt zum König zurück, der euch gesandt hat, und sagt zu ihm: So
spricht der HERR: Gibt es denn keinen Gott in Israel, sodass du Boten
aussenden musst, die Beelzebul, den Gott von Ekron, befragen sollen?
Darum wirst du von dem Lager, auf das du dich gelegt hast, nicht mehr
aufstehen; denn du musst sterben.
'''
"7" = ''':sup:`7` Da fragte er sie: Wie sah der Mann aus, der euch entgegenkam und
diese Worte zu euch sprach?
'''
"8" = ''':sup:`8` Sie erwiderten: Er trug einen Mantel aus Ziegenhaaren und hatte
einen ledernen Gurt um die Hüften. Da sagte er: Das war Elija aus
Tischbe.
'''
"9" = ''':sup:`9` Er sandte nun den Hauptmann über Fünfzig und seine Leute zu ihm.
Dieser stieg zu Elija hinauf, der auf dem Gipfel des Berges saß, und
rief ihm zu: Mann Gottes, der König befiehlt dir herabzukommen.
'''
"10" = ''':sup:`10` Doch Elija antwortete dem Hauptmann der Fünfzig: Wenn ich ein Mann
Gottes bin, so falle Feuer vom Himmel und verzehre dich und deine
Fünfzig. Sogleich fiel Feuer vom Himmel und verzehrte ihn und seine
Leute.
'''
"11" = ''':sup:`11` Darauf sandte der König einen anderen Hauptmann über Fünfzig und
seine Leute zu ihm. Auch dieser ergriff das Wort und rief Elija zu:
Mann Gottes, so spricht der König: Komm sofort herab!
'''
"12" = ''':sup:`12` Doch Elija antwortete ihnen: Wenn ich ein Mann Gottes bin, so falle
Feuer vom Himmel und verzehre dich und deine Fünfzig. Sogleich fiel das
Feuer Gottes vom Himmel und verzehrte ihn und seine Leute.
'''
"13" = ''':sup:`13` Nun schickte der König einen dritten Hauptmann über Fünfzig und
seine Leute. Dieser kam hinauf, kniete vor Elija nieder und flehte ihn
an: Mann Gottes, möchte doch mein Leben und das Leben deiner fünfzig
Knechte kostbar sein in deinen Augen.
'''
"14" = ''':sup:`14` Feuer ist vom Himmel gefallen und hat die ersten zwei Hauptleute
und ihre fünfzig Mann verzehrt. Möchte nun mein Leben kostbar sein in
deinen Augen.
'''
"15" = ''':sup:`15` Da sagte der Engel des HERRN zu Elija: Geh mit ihm hinab und
fürchte dich nicht vor ihm! Elija stand also auf, ging mit ihm zum
König hinab
'''
"16" = ''':sup:`16` und hielt ihm vor: So spricht der HERR: Du hast Boten ausgesandt,
um Beelzebul, den Gott von Ekron, zu befragen, als gäbe es in Israel
keinen Gott, dessen Wort man einholen könnte. Darum wirst du von dem
Lager, auf das du dich gelegt hast, nicht mehr aufstehen; denn du musst
sterben.
'''
"17" = ''':sup:`17` So starb Ahasja nach dem Wort des HERRN, das Elija verkündet hatte.
Joram wurde König an seiner Stelle im zweiten Jahr Jorams, des Sohnes
Joschafats, des Königs von Juda; denn er hatte keinen Sohn.
'''
"18" = ''':sup:`18` Die übrige Geschichte Ahasjas und seine Taten sind aufgezeichnet in
der Chronik der Könige von Israel.
'''
