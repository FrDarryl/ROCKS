[19]
"1" = ''':sup:`1` Und es geschah, als Jesus diese Reden beendet hatte, verließ er
Galiläa und zog in das Gebiet von Judäa jenseits des Jordan.
'''
"2" = ''':sup:`2` Viele Menschen folgten ihm nach und er heilte sie dort.
'''
"3" = ''':sup:`3` Da kamen Pharisäer zu ihm, um ihn zu versuchen, und fragten: Darf
man seine Frau aus jedem beliebigen Grund aus der Ehe entlassen?
'''
"4" = ''':sup:`4` Er antwortete: Habt ihr nicht gelesen, dass der Schöpfer sie am
Anfang männlich und weiblich erschaffen hat
'''
"5" = ''':sup:`5` und dass er gesagt hat: Darum wird der Mann Vater und Mutter
verlassen und sich an seine Frau binden und die zwei werden ein Fleisch
sein?
'''
"6" = ''':sup:`6` Sie sind also nicht mehr zwei, sondern ein Fleisch. Was aber Gott
verbunden hat, das darf der Mensch nicht trennen.
'''
"7" = ''':sup:`7` Sie sagten zu ihm: Wozu hat dann Mose vorgeschrieben, der Frau eine
Scheidungsurkunde zu geben und sie aus der Ehe zu entlassen?
'''
"8" = ''':sup:`8` Er antwortete: Nur weil ihr so hartherzig seid, hat Mose euch
gestattet, eure Frauen aus der Ehe zu entlassen. Am Anfang war das
nicht so.
'''
"9" = ''':sup:`9` Ich sage euch: Wer seine Frau entlässt, obwohl kein Fall von Unzucht
vorliegt, und eine andere heiratet, der begeht Ehebruch.
'''
"10" = ''':sup:`10` Da sagten seine Jünger zu ihm: Wenn das Verhältnis des Mannes zur
Frau so ist, dann ist es nicht gut zu heiraten.
'''
"11" = ''':sup:`11` Jesus sagte zu ihnen: Nicht alle können dieses Wort erfassen,
sondern nur die, denen es gegeben ist.
'''
"12" = ''':sup:`12` Denn manche sind von Geburt an zur Ehe unfähig, manche sind von den
Menschen dazu gemacht und manche haben sich selbst dazu gemacht - um
des Himmelreiches willen. Wer es erfassen kann, der erfasse es.
'''
"13" = ''':sup:`13` Da brachte man Kinder zu ihm, damit er ihnen die Hände auflegte und
für sie betete. Die Jünger aber wiesen die Leute zurecht.
'''
"14" = ''':sup:`14` Doch Jesus sagte: Lasst die Kinder und hindert sie nicht, zu mir zu
kommen! Denn Menschen wie ihnen gehört das Himmelreich.
'''
"15" = ''':sup:`15` Dann legte er ihnen die Hände auf und zog von dort weiter.
'''
"16" = ''':sup:`16` Und siehe, da kam ein Mann zu Jesus und fragte: Meister, was muss
ich Gutes tun, um das ewige Leben zu gewinnen?
'''
"17" = ''':sup:`17` Er antwortete: Was fragst du mich nach dem Guten? Nur einer ist der
Gute. Wenn du aber in das Leben eintreten willst, halte die Gebote!
'''
"18" = ''':sup:`18` Darauf fragte er ihn: Welche? Jesus antwortete: Du sollst nicht
töten, du sollst nicht die Ehe brechen, du sollst nicht stehlen, du
sollst kein falsches Zeugnis geben;
'''
"19" = ''':sup:`19` ehre Vater und Mutter! Und: Du sollst deinen Nächsten lieben wie
dich selbst!
'''
"20" = ''':sup:`20` Der junge Mann erwiderte ihm: Alle diese Gebote habe ich befolgt.
Was fehlt mir noch?
'''
"21" = ''':sup:`21` Jesus antwortete ihm: Wenn du vollkommen sein willst, geh, verkauf
deinen Besitz und gib ihn den Armen; und du wirst einen Schatz im
Himmel haben; und komm, folge mir nach!
'''
"22" = ''':sup:`22` Als der junge Mann das hörte, ging er traurig weg; denn er hatte
ein großes Vermögen.
'''
"23" = ''':sup:`23` Da sagte Jesus zu seinen Jüngern: Amen, ich sage euch: Ein Reicher
wird schwer in das Himmelreich kommen.
'''
"24" = ''':sup:`24` Nochmals sage ich euch: Leichter geht ein Kamel durch ein Nadelöhr,
als dass ein Reicher in das Reich Gottes gelangt.
'''
"25" = ''':sup:`25` Als die Jünger das hörten, gerieten sie ganz außer sich vor
Schrecken und sagten: Wer kann dann noch gerettet werden?
'''
"26" = ''':sup:`26` Jesus sah sie an und sagte zu ihnen: Für Menschen ist das
unmöglich, für Gott aber ist alles möglich.
'''
"27" = ''':sup:`27` Da antwortete Petrus: Siehe, wir haben alles verlassen und sind dir
nachgefolgt. Was werden wir dafür bekommen?
'''
"28" = ''':sup:`28` Jesus erwiderte ihnen: Amen, ich sage euch: Wenn die Welt neu
geschaffen wird und der Menschensohn sich auf den Thron der
Herrlichkeit setzt, werdet auch ihr, die ihr mir nachgefolgt seid, auf
zwölf Thronen sitzen und die zwölf Stämme Israels richten.
'''
"29" = ''':sup:`29` Und jeder, der um meines Namens willen Häuser oder Brüder oder
Schwestern oder Vater oder Mutter oder Kinder oder Äcker verlassen hat,
wird dafür das Hundertfache erhalten und das ewige Leben erben.
'''
"30" = ''':sup:`30` Viele Erste werden Letzte sein und Letzte Erste.
'''
