[26]
"1" = ''':sup:`1` Da sagte Agrippa zu Paulus: Du hast die Erlaubnis, in eigener Sache
zu reden. Paulus erhob die Hand und sagte zu seiner Verteidigung:
'''
"2" = ''':sup:`2` Ich schätze mich glücklich, König Agrippa, dass ich mich heute vor
dir verteidigen darf wegen all der Dinge, die mir die Juden vorwerfen,
'''
"3" = ''':sup:`3` besonders, da du ein Kenner aller jüdischen Bräuche und Streitfragen
bist. Deshalb bitte ich, mich großmütig anzuhören.
'''
"4" = ''':sup:`4` Das Leben, das ich seit meiner Jugend bei meinem Volk und in
Jerusalem geführt habe, ist allen Juden von Anfang an bekannt.
'''
"5" = ''':sup:`5` Ich bin ihnen von früher her bekannt, und wenn sie wollen, können
sie bezeugen, dass ich nach der strengsten Richtung unserer Religion
gelebt habe, nämlich als Pharisäer.
'''
"6" = ''':sup:`6` Und jetzt stehe ich vor Gericht wegen der Hoffnung auf die
Verheißung, die von Gott an unsere Väter ergangen ist.
'''
"7" = ''':sup:`7` Unser Zwölfstämmevolk hofft, sie zu erlangen, und deshalb dient es
Gott unablässig bei Tag und Nacht. Dieser Hoffnung wegen, König, werde
ich von den Juden angeklagt.
'''
"8" = ''':sup:`8` Warum haltet ihr es für unglaubhaft, dass Gott Tote auferweckt?
'''
"9" = ''':sup:`9` Ich selbst meinte, ich müsste den Namen Jesu, des Nazoräers, heftig
bekämpfen.
'''
"10" = ''':sup:`10` Das habe ich in Jerusalem denn auch getan. Ich ließ mir von den
Hohepriestern Vollmacht geben und sperrte viele der Heiligen ins
Gefängnis; und wenn sie getötet werden sollten, stimmte ich zu.
'''
"11" = ''':sup:`11` Und in allen Synagogen habe ich oft versucht, sie durch Strafen zur
Lästerung zu zwingen; in maßloser Wut habe ich sie sogar bis in Städte
außerhalb des Landes verfolgt.
'''
"12" = ''':sup:`12` So zog ich auch mit der Vollmacht und Erlaubnis der Hohepriester
nach Damaskus.
'''
"13" = ''':sup:`13` Da sah ich unterwegs, König, mitten am Tag ein Licht, das mich und
meine Begleiter vom Himmel her umstrahlte, heller als die Sonne.
'''
"14" = ''':sup:`14` Wir alle stürzten zu Boden und ich hörte eine Stimme auf Hebräisch
zu mir sagen: Saul, Saul, warum verfolgst du mich? Es wird dir
schwerfallen, gegen den Stachel auszuschlagen.
'''
"15" = ''':sup:`15` Ich antwortete: Wer bist du, Herr? Der Herr sagte: Ich bin Jesus,
den du verfolgst.
'''
"16" = ''':sup:`16` Steh auf, stell dich auf deine Füße! Denn ich bin dir erschienen,
um dich zum Diener und Zeugen dessen zu erwählen, was du gesehen hast
und wie ich mich dir noch zeigen werde.
'''
"17" = ''':sup:`17` Ich will dich aus dem Volk und den Heiden aussondern, zu denen ich
dich sende,
'''
"18" = ''':sup:`18` um ihnen die Augen zu öffnen. Denn sie sollen sich von der
Finsternis zum Licht und von der Macht des Satans zu Gott bekehren und
sollen durch den Glauben an mich die Vergebung der Sünden empfangen und
mit den Geheiligten am Erbe teilhaben.
'''
"19" = ''':sup:`19` Daher, König Agrippa, habe ich mich der himmlischen Erscheinung
nicht widersetzt,
'''
"20" = ''':sup:`20` sondern zuerst denen in Damaskus und in Jerusalem, dann im ganzen
Land Judäa und bei den Heiden verkündet, sie sollten umkehren, sich
Gott zuwenden und der Umkehr entsprechende Taten tun.
'''
"21" = ''':sup:`21` Aus diesem Grund haben mich einige Juden im Tempel ergriffen und
versucht, mich umzubringen.
'''
"22" = ''':sup:`22` Doch ich habe Gottes Hilfe erfahren bis zum heutigen Tag; so stehe
ich da als Zeuge für Groß und Klein und sage nichts anderes als das,
was nach dem Wort der Propheten und des Mose geschehen soll:
'''
"23" = ''':sup:`23` dass der Christus leiden müsse und dass er, als Erster von den
Toten auferstanden, dem Volk und den Heiden ein Licht verkünden werde.
'''
"24" = ''':sup:`24` Als er sich mit diesen Worten verteidigte, rief Festus laut: Du
bist von Sinnen, Paulus! Das viele Schriftstudium treibt dich zum
Wahnsinn.
'''
"25" = ''':sup:`25` Paulus erwiderte: Ich bin nicht von Sinnen, erlauchter Festus; was
ich sage, ist wahr und vernünftig.
'''
"26" = ''':sup:`26` Der König versteht sich auf diese Dinge; deshalb spreche ich auch
freimütig zu ihm. Ich bin überzeugt, dass ihm nichts davon entgangen
ist; das alles hat sich ja nicht in irgendeinem Winkel zugetragen.
'''
"27" = ''':sup:`27` König Agrippa, glaubst du den Propheten? Ich weiß, du glaubst.
'''
"28" = ''':sup:`28` Darauf sagte Agrippa zu Paulus: Bald überredest du mich und machst
mich zum Christen.
'''
"29" = ''':sup:`29` Paulus antwortete: Ich wünschte mir von Gott, dass bald oder später
nicht nur du, sondern alle, die mich heute hören, das werden, was ich
bin, freilich ohne diese Fesseln.
'''
"30" = ''':sup:`30` Da erhoben sich der König und der Statthalter, auch Berenike und
alle, die bei ihnen saßen.
'''
"31" = ''':sup:`31` Sie zogen sich zurück, besprachen sich miteinander und sagten:
Dieser Mensch tut nichts, was Tod oder Haft verdient.
'''
"32" = ''':sup:`32` Und Agrippa sagte zu Festus: Dieser Mensch könnte freigelassen
werden, wenn er nicht an den Kaiser appelliert hätte.
'''
"Notes" = '''
Notas de rodapé:
26:1-8 - Paulus verteidigt sich vor Agrippa und nennt seinen Glauben an
Christus als Grund für seine Gefangenschaft. Er erklärt, dass seine
Bekehrung eine göttliche Offenbarung war. Diese Rede unterstreicht die
zentrale Bedeutung des persönlichen Zeugnisses im christlichen Glauben
26:9-18 - Paulus beschreibt seine Bekehrung und Jesu Berufung, unter
den Heiden Zeugnis abzulegen. Der Bericht ist ein Beispiel dafür, wie
das Evangelium Leben verändert und Türen für den weltweiten Dienst
28,19-20).
26:19-23 - Paulus erklärt, wie ihn der Gehorsam gegenüber der Vision
Christi dazu brachte, Buße und Umkehr zu predigen. Der Ruf zum Glauben
wird als Antwort auf die göttliche Liebe und die Offenbarung Jesu
24,46-47).
26:24-32 - Agrippa stellt Paulus seine Torheit zur Rede, doch Paulus
bekräftigt die Wahrheit seiner Botschaft. Agrippas Widerstand
verdeutlicht, wie schwierig es ist, das Evangelium trotz aller Beweise
12,37-40).
'''
