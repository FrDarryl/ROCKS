[2]
"1" = ''':sup:`1` Wenn jemand dem HERRN ein Speiseopfer darbringt, muss seine
Opfergabe aus Weizenfeinmehl bestehen, auf das er Öl gießen und
Weihrauch legen soll.
'''
"2" = ''':sup:`2` Er bringe es zu den Söhnen Aarons, den Priestern. Er nehme davon
eine Handvoll, vom Weizenfeinmehl und vom Öl mit dem ganzen Weihrauch,
und der Priester lasse sie auf dem Altar als Gedächtnisanteil in Rauch
aufgehen, als ein Feueropfer zum beruhigenden Duft für den HERRN.
'''
"3" = ''':sup:`3` Der Rest des Speiseopfers gehört Aaron und seinen Söhnen als etwas
Hochheiliges von den Feueropfern des HERRN.
'''
"4" = ''':sup:`4` Wenn du ein im Ofen gebackenes Speiseopfer darbringst, so soll es
aus Weizenfeinmehl sein, ein mit Öl vermengter ungesäuerter Kuchen und
ein mit Öl bestrichener ungesäuerter Brotfladen.
'''
"5" = ''':sup:`5` Ist deine Opfergabe eine auf einer Ofenplatte zubereitete Speise, so
soll sie aus ungesäuertem Weizenfeinmehl sein, das mit Öl vermengt ist.
'''
"6" = ''':sup:`6` Du sollst sie zerbröckeln und Öl darüber gießen. Ein Speiseopfer ist
es.
'''
"7" = ''':sup:`7` Ist deine Opfergabe eine im Kochtopf zubereitete Speise, so soll sie
aus Weizenfeinmehl mit Öl angemacht sein.
'''
"8" = ''':sup:`8` Du sollst die daraus zubereitete Speise zum HERRN bringen. Man soll
sie dem Priester reichen, der sie an den Altar bringt.
'''
"9" = ''':sup:`9` Der Priester soll davon den Gedächtnisanteil abheben und auf dem
Altar in Rauch aufgehen lassen als ein Feueropfer zum beruhigenden Duft
für den HERRN.
'''
"10" = ''':sup:`10` Der Rest des Speiseopfers gehört Aaron und seinen Söhnen als etwas
Hochheiliges von den Feueropfern des HERRN.
'''
"11" = ''':sup:`11` Kein Speiseopfer, das ihr dem HERRN darbringt, darf mit Sauerteig
angemacht sein; denn ihr dürft dem HERRN weder Sauerteig noch Honig als
Feueropfer darbringen.
'''
"12" = ''':sup:`12` Ihr sollt sie dem HERRN als Erstlingsopfer darbringen, aber auf dem
Altar sollen sie nicht zum beruhigenden Duft aufsteigen.
'''
"13" = ''':sup:`13` Jedes Speiseopfer sollst du salzen und deinem Speiseopfer sollst du
das Salz des Bundes deines Gottes nicht fehlen lassen; jede deiner
Opfergaben sollst du mit Salz darbringen.
'''
"14" = ''':sup:`14` Wenn du dem HERRN ein Speiseopfer von den Erstlingsfrüchten
darbringst, sollst du geröstete reife Körner und Grütze aus frischen
Körnern als Speiseopfer deiner Erstlingsfrüchte darbringen.
'''
"15" = ''':sup:`15` Du sollst Öl darauf gießen und Weihrauch darauf geben. Ein
Speiseopfer ist es.
'''
"16" = ''':sup:`16` Der Priester soll den Gedächtnisanteil von der Grütze und dem Öl
mit dem ganzen Weihrauch als ein Feueropfer für den HERRN in Rauch
aufgehen lassen.
'''
