[38]
"1" = ''':sup:`1` Schefatja, der Sohn Mattans, Gedalja, der Sohn Paschhurs, Juchal,
der Sohn Schelemjas, und Paschhur, der Sohn Malkijas, hörten die Worte,
die Jeremia zum ganzen Volk redete:
'''
"2" = ''':sup:`2` So spricht der HERR: Wer in dieser Stadt bleibt, der stirbt durch
Schwert, Hunger und Pest. Wer aber zu den Chaldäern hinausgeht, der
wird überleben; er wird sein Leben als Beute erhalten und am Leben
bleiben.
'''
"3" = ''':sup:`3` So spricht der HERR: Diese Stadt wird ganz sicher dem Heer des
Königs von Babel in die Hand gegeben werden und er wird sie erobern.
'''
"4" = ''':sup:`4` Darauf sagten die Beamten zum König: Dieser Mann muss getötet
werden, denn er lähmt die Hände der Krieger, die in dieser Stadt übrig
geblieben sind, und die Hände des ganzen Volkes, wenn er solche Worte
zu ihnen redet. Denn dieser Mann sucht nicht Heil für dieses Volk,
sondern Unheil.
'''
"5" = ''':sup:`5` Der König Zidkija erwiderte: Siehe, er ist in eurer Hand; denn der
König vermag nichts gegen euch.
'''
"6" = ''':sup:`6` Da ergriffen sie Jeremia und warfen ihn in die Zisterne des
Königssohns Malkija, die sich im Wachhof befand; man ließ ihn an
Stricken hinunter. In der Zisterne war kein Wasser, sondern nur Schlamm
und Jeremia sank in den Schlamm.
'''
"7" = ''':sup:`7` Der Kuschiter Ebed-Melech, ein Höfling, der im königlichen Palast
bedienstet war, hörte, dass man Jeremia in die Zisterne geworfen hatte,
während der König sich am Benjamintor aufhielt.
'''
"8" = ''':sup:`8` Da verließ Ebed-Melech den Palast und sagte zum König:
'''
"9" = ''':sup:`9` Mein Herr und König, schlecht war alles, was diese Männer dem
Propheten Jeremia angetan haben; sie haben ihn in die Zisterne
geworfen, damit er dort unten verhungert. Denn es gibt in der Stadt
kein Brot mehr.
'''
"10" = ''':sup:`10` Da befahl der König dem Kuschiter Ebed-Melech: Nimm dir von hier
dreißig Männer mit und zieh den Propheten Jeremia aus der Zisterne
herauf, bevor er stirbt.
'''
"11" = ''':sup:`11` Ebed-Melech nahm die Männer mit sich und ging zum Palast, in den
Raum unterhalb der Vorratskammer. Dort holte er Stücke von abgelegten
und zerrissenen Kleidern und ließ sie an Stricken zu Jeremia in die
Zisterne hinunter.
'''
"12" = ''':sup:`12` Dann sagte der Kuschiter Ebed-Melech zu Jeremia: Leg die Stücke der
abgelegten und zerrissenen Kleider in deine Achselhöhlen unter die
Stricke! Und Jeremia machte es so.
'''
"13" = ''':sup:`13` Nun zogen sie Jeremia an den Stricken hoch und brachten ihn aus der
Zisterne herauf. Von da an blieb Jeremia im Wachhof.
'''
"14" = ''':sup:`14` König Zidkija sandte hin, um den Propheten Jeremia zu sich an den
dritten Eingang beim Haus des HERRN zu holen. Der König sagte zu
Jeremia: Ich möchte dich nach einem Gotteswort fragen. Verschweig mir
nichts!
'''
"15" = ''':sup:`15` Jeremia antwortete Zidkija: Wenn ich es dir verkünde, lässt du mich
bestimmt umbringen, und wenn ich dir einen Rat gebe, hörst du nicht auf
mich.
'''
"16" = ''':sup:`16` Da schwor König Zidkija dem Jeremia heimlich und sagte: So wahr der
HERR lebt, der uns dieses Leben gegeben hat, ich lasse dich nicht
umbringen und gebe dich nicht in die Hand jener Männer, die dir nach
dem Leben trachten.
'''
"17" = ''':sup:`17` Hierauf sagte Jeremia zu Zidkija: So spricht der HERR, der Gott der
Heerscharen, der Gott Israels: Wenn du wirklich hinausgehst zu den
Heerführern des Königs von Babel, dann ist dein Leben gerettet, diese
Stadt wird nicht im Feuer verbrannt und du bleibst am Leben, du und
dein Haus.
'''
"18" = ''':sup:`18` Gehst du aber nicht hinaus zu den Heerführern des Königs von Babel,
dann wird diese Stadt den Chaldäern ausgeliefert. Sie werden sie im
Feuer verbrennen und du selbst wirst ihrer Hand nicht entrinnen.
'''
"19" = ''':sup:`19` König Zidkija entgegnete Jeremia: Ich habe Angst vor den Judäern,
die bereits zu den Chaldäern abgefallen sind; man könnte mich ihnen
ausliefern und sie würden mir übel mitspielen.
'''
"20" = ''':sup:`20` Jeremia versicherte: Man wird dich nicht ausliefern. Hör doch auf
die Stimme des HERRN, in dem, was ich zu dir rede, damit es dir gut
geht und dein Leben gerettet ist!
'''
"21" = ''':sup:`21` Weigerst du dich aber hinauszugehen, so ist dies das Wort, was der
HERR mich sehen ließ:
'''
"22" = ''':sup:`22` Siehe, alle Frauen, die im Palast des Königs von Juda übrig
geblieben sind, werden dann zu den Heerführern des Königs von Babel
hinausgeführt und dabei klagen: Überlistet, hereingelegt / haben dich
deine guten Freunde; stecken deine Füße im Sumpf, / so machen sich alle
davon.
'''
"23" = ''':sup:`23` Alle deine Frauen und Kinder wird man zu den Chaldäern
hinausführen; auch du wirst ihrer Hand nicht entrinnen, sondern wirst
von der Hand des Königs von Babel ergriffen werden; diese Stadt aber
wirst du im Feuer verbrennen.
'''
"24" = ''':sup:`24` Zidkija sagte zu Jeremia: Niemand darf von diesen Worten erfahren,
sonst musst du sterben.
'''
"25" = ''':sup:`25` Wenn aber die Beamten erfahren, dass ich mit dir geredet habe,
werden sie zu dir kommen und dich auffordern: Teil uns mit, was du zum
König gesagt hast! Verheimliche uns nichts, sonst töten wir dich! - Und
teil uns auch mit, was der König zu dir gesagt hat!
'''
"26" = ''':sup:`26` Dann antworte ihnen: Ich ließ meine Bitte vor den König gelangen,
mich nicht ins Haus Jonatans zurückbringen zu lassen, weil ich dort
sterben würde.
'''
"27" = ''':sup:`27` Und tatsächlich kamen alle Beamten zu Jeremia und fragten ihn. Er
antwortete ihnen genauso, wie ihm der König geboten hatte. Da ließen
sie von ihm ab; denn niemand hatte das Gespräch mitgehört.
'''
"28" = ''':sup:`28` So blieb Jeremia im Wachhof bis zu dem Tag, an dem Jerusalem
erobert wurde. Und dies geschah, als Jerusalem erobert wurde:
'''
"Notes" = '''
Notas de rodapé:
38:1-6 - Jeremia wird in eine Grube geworfen, aber von Ebed-Melech,
einem äthiopischen Beamten, gerettet. Dieses Ereignis symbolisiert den
Widerstand gegen Gottes Plan und die Treue einiger, die die Propheten
unterstützten. Ebed-Melechs Taten unterstreichen, wie wichtig es ist,
diejenigen zu verteidigen, denen Unrecht widerfahren ist (siehe auch
38:7-13 - Ebed-Melech bittet König Zedekia um ein Eingreifen und zeigt
damit, dass es selbst in Zeiten des Abfalls Menschen gibt, die Gottes
Sache verteidigen. Die Unterstützung rechtschaffener Menschen ist für
die Bewahrung der Botschaft Gottes von entscheidender Bedeutung (siehe
38:14-28 - Jeremia wird erneut gerufen, um Gottes Wort zu hören, und er
rät Zedekia zur Kapitulation vor Babylon. Die Entscheidung, Gott zu
vertrauen oder gegen seinen Willen zu kämpfen, ist ein zentrales Thema
'''
