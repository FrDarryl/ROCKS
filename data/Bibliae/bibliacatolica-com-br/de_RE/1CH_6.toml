[6]
"1" = ''':sup:`1` Die Söhne Levis waren: Gerschon, Kehat und Merari.
'''
"2" = ''':sup:`2` Die Söhne Gerschons hießen Libni und Schimi.
'''
"3" = ''':sup:`3` Kehats Söhne waren: Amram, Jizhar, Hebron und Usiël.
'''
"4" = ''':sup:`4` Die Söhne Meraris waren: Machli und Muschi. Das sind die Sippen der
Leviten nach ihren Stammvätern:
'''
"5" = ''':sup:`5` Der Sohn Gerschons war Libni, dessen Sohn Jahat, dessen Sohn Simma,
'''
"6" = ''':sup:`6` dessen Sohn Joach, dessen Sohn Iddo, dessen Sohn Serach und dessen
Sohn Jeotrai.
'''
"7" = ''':sup:`7` Der Sohn Kehats war Amminadab, dessen Sohn Korach, dessen Sohn
Assir,
'''
"8" = ''':sup:`8` dessen Sohn Elkana, dessen Sohn Abiasaf, dessen Sohn Assir,
'''
"9" = ''':sup:`9` dessen Sohn Tahat, dessen Sohn Uriël, dessen Sohn Usija und dessen
Sohn Schaul.
'''
"10" = ''':sup:`10` Die Söhne Elkanas waren Amasai und Ahimot.
'''
"11" = ''':sup:`11` Der Sohn Elkanas war Elkana, dessen Sohn Zuf, dessen Sohn Nahat,
'''
"12" = ''':sup:`12` dessen Sohn Eliab, dessen Sohn Jeroham, dessen Sohn Elkana, dessen
Sohn Samuel.
'''
"13" = ''':sup:`13` Die Söhne Samuels waren: Joël, der Erstgeborene, und der zweite war
Abija.
'''
"14" = ''':sup:`14` Der Sohn Meraris war Machli, dessen Sohn Libni, dessen Sohn Schimi,
dessen Sohn Usa,
'''
"15" = ''':sup:`15` dessen Sohn Schima, dessen Sohn Haggija und dessen Sohn Asaja.
'''
"16" = ''':sup:`16` Diese sind es, die David zur Pflege des Gesangs im Haus des HERRN
bestellte, nachdem die Lade eine bleibende Stätte gefunden hatte.
'''
"17" = ''':sup:`17` Sie versahen ihren Dienst als Sänger vor der Wohnung des
Offenbarungszeltes, bis Salomo das Haus des HERRN in Jerusalem baute.
Ihrer Rangordnung gemäß standen sie in ihrem Dienst.
'''
"18" = ''':sup:`18` Diese sind es, die mit ihren Söhnen den Dienst besorgten: Von den
Nachkommen der Kehatiter: Heman, der Sänger, der Sohn Joëls, des Sohnes
Samuels,
'''
"19" = ''':sup:`19` des Sohnes Elkanas, des Sohnes Jerohams, des Sohnes Eliëls, des
Sohnes Tohus,
'''
"20" = ''':sup:`20` des Sohnes Zufs, des Sohnes Elkanas, des Sohnes Mahats, des Sohnes
Amasais,
'''
"21" = ''':sup:`21` des Sohnes Elkanas, des Sohnes Joëls, des Sohnes Asarjas, des
Sohnes Zefanjas,
'''
"22" = ''':sup:`22` des Sohnes Tahats, des Sohnes Assirs, des Sohnes Abiasafs, des
Sohnes Korachs,
'''
"23" = ''':sup:`23` des Sohnes Jizhars, des Sohnes Kehats, des Sohnes Levis, des Sohnes
Israels.
'''
"24" = ''':sup:`24` Sein Bruder war Asaf, der zu seiner Rechten stand: Er war der Sohn
Berechjas, des Sohnes Schimas,
'''
"25" = ''':sup:`25` des Sohnes Michaels, des Sohnes Maasejas, des Sohnes Malkijas,
'''
"26" = ''':sup:`26` des Sohnes Etnis, des Sohnes Serachs, des Sohnes Adajas,
'''
"27" = ''':sup:`27` des Sohnes Etans, des Sohnes Simmas, des Sohnes Schimis,
'''
"28" = ''':sup:`28` des Sohnes Jahats, des Sohnes Gerschoms, des Sohnes Levis.
'''
"29" = ''':sup:`29` Die Söhne Meraris, ihre Brüder, standen zur Linken: Etan, der Sohn
Kischis, des Sohnes Abdis, des Sohnes Malluchs,
'''
"30" = ''':sup:`30` des Sohnes Haschabjas, des Sohnes Amazjas, des Sohnes Hilkijas,
'''
"31" = ''':sup:`31` des Sohnes Amzis, des Sohnes Banis, des Sohnes Schemers,
'''
"32" = ''':sup:`32` des Sohnes Machlis, des Sohnes Muschis, des Sohnes Meraris, des
Sohnes Levis.
'''
"33" = ''':sup:`33` Ihre Brüder, die Leviten, waren für den gesamten Dienst an der
Wohnung des Hauses Gottes bestimmt.
'''
"34" = ''':sup:`34` Aaron aber und seine Söhne räucherten auf dem Brandopferaltar und
dem Räucheraltar. Sie besorgten jeden Dienst am Allerheiligsten und
wirkten Versöhnung für Israel, genau wie Mose, der Knecht Gottes,
angeordnet hatte.
'''
"35" = ''':sup:`35` Das sind die Nachkommen Aarons: Sein Sohn war Eleasar, dessen Sohn
Pinhas, dessen Sohn Abischua,
'''
"36" = ''':sup:`36` dessen Sohn Bukki, dessen Sohn Usi, dessen Sohn Serachja,
'''
"37" = ''':sup:`37` dessen Sohn Merajot, dessen Sohn Amarja, dessen Sohn Ahitub,
'''
"38" = ''':sup:`38` dessen Sohn Zadok, dessen Sohn Ahimaaz.
'''
"39" = ''':sup:`39` Das sind ihre Wohnsitze mit ihren Zeltlagern auf ihrem Gebiet: Den
Nachkommen Aarons von der Sippe der Kehatiter, auf die das erste Los
gefallen war,
'''
"40" = ''':sup:`40` gaben sie Hebron im Land Juda mit seinen Weideflächen ringsum.
'''
"41" = ''':sup:`41` Das Ackerland der Stadt aber und ihre Gehöfte gaben sie Kaleb, dem
Sohn Jefunnes.
'''
"42" = ''':sup:`42` Sie gaben den Nachkommen Aarons die Asylstadt Hebron, ferner Libna
mit seinen Weideflächen, Jattir und Eschtemoa mit seinen Weideflächen,
'''
"43" = ''':sup:`43` Holon mit seinen Weideflächen, Debir mit seinen Weideflächen,
'''
"44" = ''':sup:`44` Aschan mit seinen Weideflächen, Bet-Schemesch mit seinen
Weideflächen.
'''
"45" = ''':sup:`45` Vom Stamm Benjamin gaben sie ihnen: Geba mit seinen Weideflächen,
Alemet mit seinen Weideflächen, Anatot mit seinen Weideflächen.
Insgesamt gehörten ihnen dreizehn Städte mit ihren Weideflächen.
'''
"46" = ''':sup:`46` Den übrigen Sippen von den Nachkommen Kehats gaben sie durch das
Los zehn Städte vom halben Stamm Manasse.
'''
"47" = ''':sup:`47` Den Nachkommen Gerschoms gaben die Israeliten entsprechend ihren
Sippen aus dem Stamm Issachar, aus dem Stamm Ascher, aus dem Stamm
Naftali und aus dem Stamm Manasse im Baschan dreizehn Städte.
'''
"48" = ''':sup:`48` Den Nachkommen Meraris gaben sie entsprechend ihren Sippen aus dem
Stamm Ruben, aus dem Stamm Gad und aus dem Stamm Sebulon durch das Los
zwölf Städte.
'''
"49" = ''':sup:`49` Die Israeliten gaben den Leviten die Städte samt ihren
Weideflächen.
'''
"50" = ''':sup:`50` Durch das Los gaben sie ihnen aus dem Stamm Juda, aus dem Stamm
Simeon und aus dem Stamm Benjamin diese Städte, die sie namentlich
bezeichneten.
'''
"51" = ''':sup:`51` Die Angehörigen der kehatitischen Sippen erhielten durch das Los
vom Stamm Efraim folgende Städte:
'''
"52" = ''':sup:`52` Man gab ihnen die Asylstadt Sichem mit ihren Weideflächen auf dem
Gebirge Efraim, ferner Geser mit seinen Weideflächen,
'''
"53" = ''':sup:`53` Jokmeam mit seinen Weideflächen, Bet-Horon mit seinen Weideflächen;
'''
"54" = ''':sup:`54` Ajalon mit seinen Weideflächen, Gat-Rimmon mit seinen Weideflächen;
'''
"55" = ''':sup:`55` vom halben Stamm Manasse: Aner mit seinen Weideflächen und Jibleam
mit seinen Weideflächen. Diese gaben sie den Sippen der übrigen
Kehatiter.
'''
"56" = ''':sup:`56` Den Nachkommen Gerschoms gaben sie von den Sippen des halben Stamms
Manasse: Golan im Baschan mit seinen Weideflächen, Aschtarot mit seinen
Weideflächen;
'''
"57" = ''':sup:`57` vom Stamm Issachar: Kedesch mit seinen Weideflächen, Dobrat mit
seinen Weideflächen,
'''
"58" = ''':sup:`58` Ramot mit seinen Weideflächen, Anem mit seinen Weideflächen;
'''
"59" = ''':sup:`59` vom Stamm Ascher: Mischal mit seinen Weideflächen, Abdon mit seinen
Weideflächen,
'''
"60" = ''':sup:`60` Helkat mit seinen Weideflächen, Rehob mit seinen Weideflächen;
'''
"61" = ''':sup:`61` vom Stamm Naftali: Kedesch in Galiläa mit seinen Weideflächen,
Hammon mit seinen Weideflächen, Kirjatajim mit seinen Weideflächen.
'''
"62" = ''':sup:`62` Den übrigen Nachkommen Meraris gaben sie vom Stamm Sebulon: Rimmon
mit seinen Weideflächen, Tabor mit seinen Weideflächen;
'''
"63" = ''':sup:`63` im Land jenseits des Jordan bei Jericho, östlich des Jordan, vom
Stamm Ruben: Bezer in der Steppe mit seinen Weideflächen, Jahaz mit
seinen Weideflächen,
'''
"64" = ''':sup:`64` Kedemot mit seinen Weideflächen, Mefaat mit seinen Weideflächen;
'''
"65" = ''':sup:`65` vom Stamm Gad: Ramot in Gilead mit seinen Weideflächen, Mahanajim
mit seinen Weideflächen,
'''
"66" = ''':sup:`66` Heschbon mit seinen Weideflächen und Jaser mit seinen Weideflächen.
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - Die Abstammung der Leviten geht von Levi auf Aaron zurück, den
ersten Priester. Diese Betonung unterstreicht die Bedeutung des
Priestertums und der Anbetung Gottes durch die Vermittlung der Leviten
6:31-32 - David beauftragte die Leviten mit der Leitung des
Gottesdienstes im Tempel und betonte damit die zentrale Bedeutung von
Gottesdienst und Musik in der Gottesverehrung. Dies spiegelt die
geistliche Organisation wider, die David etablierte (siehe auch 2.
6:49-53 - Aaron und seine Nachkommen werden als Priester hervorgehoben,
die für das Darbringen von Opfern auf dem Altar verantwortlich sind.
Die Rolle der Priesterschaft ist entscheidend, da sie für das Volk
Fürsprache einlegen und den Bund zwischen Gott und Israel vermitteln
6:54-60 - Die den Priestern und Leviten zugeteilten Städte werden
erwähnt. Die Verteilung dieser Städte spiegelt Gottes Fürsorge für
seine Diener wider und sichert den Lebensunterhalt der Leviten (siehe
6:61-62 - Zusätzlich zu den wichtigsten Städten wurden den Leviten auch
Zufluchtsorte in Israel zugewiesen. Dieses Detail unterstreicht die
Verbindung zwischen geistlicher Führung und dem Schutz des Volkes
'''
