[14]
"1" = ''':sup:`1` Es kamen Männer von den Ältesten Israels zu mir und setzten sich vor
mir nieder.
'''
"2" = ''':sup:`2` Da erging das Wort des HERRN an mich:
'''
"3" = ''':sup:`3` Menschensohn, diese Männer haben ihre Götzen in ihrem Herzen
aufsteigen lassen, den Stein des Anstoßes für ihre Schuld haben sie vor
sich aufgestellt. Soll ich mich da von ihnen befragen lassen?
'''
"4" = ''':sup:`4` Darum sprich mit ihnen und sag zu ihnen: So spricht GOTT, der Herr:
Jeder Einzelne aus dem Haus Israel, der seine Götzen in seinem Herzen
aufsteigen lässt und der den Stein des Anstoßes für seine Schuld vor
sich aufstellt und dann zum Propheten kommt: Ich selbst, der HERR,
werde dem, der mit seinen vielen Götzen zu mir kommt, antworten,
'''
"5" = ''':sup:`5` um die vom Haus Israel am Herzen zu fassen, weil sie alle sich um
ihrer Götzen willen von mir abgewandt haben.
'''
"6" = ''':sup:`6` Darum sag zum Haus Israel: So spricht GOTT, der Herr: Kehrt um!
Verlasst eure Götzen und wendet euer Gesicht ab von all euren
Gräueltaten!
'''
"7" = ''':sup:`7` Denn jeder Einzelne aus dem Haus Israel oder aus den in Israel
lebenden Fremden, der sich von mir abwendet, der seine Götzen in seinem
Herzen aufsteigen lässt und den Stein des Anstoßes für seine Schuld vor
sich aufstellt und dann zum Propheten kommt, um mich für sich zu
befragen: Ich selbst, der HERR, werde ihm antworten.
'''
"8" = ''':sup:`8` Ich richte mein Angesicht gegen diesen Mann und mache ihn zum
Zeichen und zum Sprichwort, ich merze ihn aus der Mitte meines Volkes
aus. Dann werdet ihr erkennen, dass ich der HERR bin.
'''
"9" = ''':sup:`9` Wenn der Prophet sich jedoch zum Toren machen lässt und ein
Gotteswort spricht, dann mache ich selbst, der HERR, diesen Propheten
zum Toren und ich werde meine Hand gegen ihn ausstrecken und ihn aus
der Mitte meines Volkes Israel tilgen.
'''
"10" = ''':sup:`10` Sie werden ihre Schuld tragen müssen; wie die Schuld dessen, der
mich befragt, so wird die Schuld des Propheten sein,
'''
"11" = ''':sup:`11` damit die vom Haus Israel nicht mehr von mir weg in die Irre gehen
und sich nicht länger durch all ihre Frevel unrein machen. Sie werden
mir Volk sein und ich werde ihnen Gott sein - Spruch GOTTES, des Herrn.
'''
"12" = ''':sup:`12` Das Wort des HERRN erging an mich:
'''
"13" = ''':sup:`13` Menschensohn, wenn sich ein Land gegen mich versündigt und mir die
Treue bricht und wenn ich dann meine Hand gegen es ausstrecke, ihm den
Brotstab zerbreche, den Hunger dahinschicke und Mensch und Tier aus ihm
ausmerze
'''
"14" = ''':sup:`14` und wenn in seiner Mitte diese drei Männer wären: Noach, Daniel und
Ijob, nur sie würden um ihrer Gerechtigkeit willen ihr Leben retten -
Spruch GOTTES, des Herrn.
'''
"15" = ''':sup:`15` Oder wenn ich wilde Tiere gegen das Land loslasse, die es
entvölkern, sodass es zur Wüste wird und angesichts der wilden Tiere
niemand mehr hindurchzieht,
'''
"16" = ''':sup:`16` und wenn diese drei Männer in seiner Mitte wären - so wahr ich
lebe, Spruch GOTTES, des Herrn: weder Söhne noch Töchter würden sie
retten. Nur sich selbst könnten sie retten, das Land aber würde zur
Wüste werden.
'''
"17" = ''':sup:`17` Oder wenn ich das Schwert über dieses Land bringe und sage: Ein
Schwert soll durch das Land fahren, ich will Mensch und Tier aus ihm
ausmerzen!
'''
"18" = ''':sup:`18` und wenn diese drei Männer in seiner Mitte wären - so wahr ich
lebe, Spruch GOTTES, des Herrn: weder Söhne noch Töchter könnten sie
retten, sondern nur sich selbst könnten sie retten.
'''
"19" = ''':sup:`19` Oder wenn ich die Pest in jenes Land schicke und meinen Zorn
darüber ausschütte und Blut vergieße, um Mensch und Tier auszumerzen,
'''
"20" = ''':sup:`20` und wenn Noach, Daniel und Ijob in seiner Mitte wären - so wahr ich
lebe, Spruch GOTTES, des Herrn: weder Sohn noch Tochter könnten sie
retten. Nur sie würden um ihrer Gerechtigkeit willen ihr Leben retten.
'''
"21" = ''':sup:`21` Wahrhaftig, so spricht GOTT, der Herr: Selbst wenn ich meine vier
bösen Strafen, Schwert, Hunger, wilde Tiere und Pest, über Jerusalem
bringe, um Mensch und Tier aus ihr auszumerzen,
'''
"22" = ''':sup:`22` siehe, Entronnene werden in ihr übrig bleiben, die herausgeführt
werden, Söhne und Töchter. Siehe, sie kommen heraus zu euch, und wenn
ihr ihren Weg und ihre Taten seht, werdet ihr euch über das Böse
hinwegtrösten, das ich über Jerusalem kommen ließ, über alles, was ich
über sie kommen ließ.
'''
"23" = ''':sup:`23` Sie trösten euch, weil ihr ihren Weg und ihre Taten seht. Dann
werdet ihr erkennen, dass ich all das, was ich der Stadt antat, nicht
ohne Grund getan habe - Spruch GOTTES, des Herrn.
'''
