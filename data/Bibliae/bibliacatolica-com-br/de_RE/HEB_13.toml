[13]
"1" = ''':sup:`1` Die Bruderliebe soll bleiben.
'''
"2" = ''':sup:`2` Vergesst die Gastfreundschaft nicht; denn durch sie haben einige,
ohne es zu ahnen, Engel beherbergt!
'''
"3" = ''':sup:`3` Denkt an die Gefangenen, als wäret ihr mitgefangen; denkt an die
Misshandelten, denn auch ihr lebt noch in eurem irdischen Leib!
'''
"4" = ''':sup:`4` Die Ehe soll von allen in Ehren gehalten werden und das Ehebett
bleibe unbefleckt; denn Unzüchtige und Ehebrecher wird Gott richten.
'''
"5" = ''':sup:`5` Euer Lebenswandel sei frei von Habgier; seid zufrieden mit dem, was
ihr habt; denn Gott selbst hat gesagt: Ich werde dich keineswegs
aufgeben und niemals verlasse ich dich.
'''
"6" = ''':sup:`6` So dürfen wir zuversichtlich sagen: Der Herr ist mein Helfer, ich
werde mich nicht fürchten. / Was kann ein Mensch mir antun?
'''
"7" = ''':sup:`7` Gedenkt eurer Vorsteher, die euch das Wort Gottes verkündet haben!
Betrachtet den Ertrag ihres Lebenswandels! Ahmt ihren Glauben nach!
'''
"8" = ''':sup:`8` Jesus Christus ist derselbe gestern und heute und in Ewigkeit.
'''
"9" = ''':sup:`9` Lasst euch nicht von vieldeutigen und fremden Lehren irreführen;
denn es ist gut, dass durch Gnade das Herz gefestigt wird und nicht
durch Speisevorschriften, die denen, die sich daran hielten, keinen
Nutzen brachten.
'''
"10" = ''':sup:`10` Wir haben einen Altar, von dem zu essen die Diener des Zeltes keine
Erlaubnis haben.
'''
"11" = ''':sup:`11` Denn die Leiber der Tiere, deren Blut vom Hohepriester zur Sühnung
der Sünde in das Heiligtum gebracht wird, werden außerhalb des Lagers
verbrannt.
'''
"12" = ''':sup:`12` Deshalb hat auch Jesus, um durch sein eigenes Blut das Volk zu
heiligen, außerhalb des Tores gelitten.
'''
"13" = ''':sup:`13` Lasst uns also zu ihm vor das Lager hinausziehen und seine Schmach
tragen!
'''
"14" = ''':sup:`14` Denn wir haben hier keine bleibende Stadt, sondern wir suchen die
zukünftige.
'''
"15" = ''':sup:`15` Durch ihn also lasst uns Gott allezeit das Opfer des Lobes
darbringen, nämlich die Frucht der Lippen, die seinen Namen bekennen.
'''
"16" = ''':sup:`16` Vergesst nicht, Gutes zu tun, und vernachlässigt nicht die
Gemeinschaft; denn an solchen Opfern hat Gott Gefallen!
'''
"17" = ''':sup:`17` Gehorcht euren Vorstehern und ordnet euch ihnen unter, denn sie
wachen über eure Seelen und müssen Rechenschaft darüber ablegen; sie
sollen das mit Freude tun, nicht mit Seufzen, denn das wäre zu eurem
Schaden.
'''
"18" = ''':sup:`18` Betet für uns! Wir sind nämlich überzeugt, ein gutes Gewissen zu
haben, weil wir in allem recht zu leben suchen.
'''
"19" = ''':sup:`19` Eindringlich bitte ich euch, dies zu tun, damit ich euch möglichst
bald zurückgegeben werde.
'''
"20" = ''':sup:`20` Der Gott des Friedens aber, der Jesus, unseren Herrn, den erhabenen
Hirten der Schafe, von den Toten heraufgeführt hat durch das Blut eines
ewigen Bundes,
'''
"21" = ''':sup:`21` er mache euch tüchtig in allem Guten, damit ihr seinen Willen tut.
Er bewirke in uns, was ihm gefällt, durch Jesus Christus, dem die Ehre
sei in alle Ewigkeit. Amen.
'''
"22" = ''':sup:`22` Ich bitte euch aber, Brüder und Schwestern, nehmt dieses Wort der
Ermahnung bereitwillig an; denn ich habe euch ja nur kurz geschrieben.
'''
"23" = ''':sup:`23` Wisst, dass unser Bruder Timotheus freigelassen worden ist; sobald
er kommt, werde ich euch mit ihm zusammen besuchen.
'''
"24" = ''':sup:`24` Grüßt alle eure Vorsteher und alle Heiligen! Es grüßen euch die
Brüder aus Italien.
'''
"25" = ''':sup:`25` Die Gnade sei mit euch allen!
'''
