[19]
"1" = ''':sup:`1` Dann kam er nach Jericho und ging durch die Stadt.
'''
"2" = ''':sup:`2` Und siehe, da war ein Mann namens Zachäus; er war der oberste
Zollpächter und war reich.
'''
"3" = ''':sup:`3` Er suchte Jesus, um zu sehen, wer er sei, doch er konnte es nicht
wegen der Menschenmenge; denn er war klein von Gestalt.
'''
"4" = ''':sup:`4` Darum lief er voraus und stieg auf einen Maulbeerfeigenbaum, um
Jesus zu sehen, der dort vorbeikommen musste.
'''
"5" = ''':sup:`5` Als Jesus an die Stelle kam, schaute er hinauf und sagte zu ihm:
Zachäus, komm schnell herunter! Denn ich muss heute in deinem Haus
bleiben.
'''
"6" = ''':sup:`6` Da stieg er schnell herunter und nahm Jesus freudig bei sich auf.
'''
"7" = ''':sup:`7` Und alle, die das sahen, empörten sich und sagten: Er ist bei einem
Sünder eingekehrt.
'''
"8" = ''':sup:`8` Zachäus aber wandte sich an den Herrn und sagte: Siehe, Herr, die
Hälfte meines Vermögens gebe ich den Armen, und wenn ich von jemandem
zu viel gefordert habe, gebe ich ihm das Vierfache zurück.
'''
"9" = ''':sup:`9` Da sagte Jesus zu ihm: Heute ist diesem Haus Heil geschenkt worden,
weil auch dieser Mann ein Sohn Abrahams ist.
'''
"10" = ''':sup:`10` Denn der Menschensohn ist gekommen, um zu suchen und zu retten, was
verloren ist.
'''
"11" = ''':sup:`11` Weil Jesus schon nahe bei Jerusalem war, meinten die Menschen, die
von alldem hörten, das Reich Gottes werde sofort erscheinen. Daher
erzählte er ihnen ein weiteres Gleichnis.
'''
"12" = ''':sup:`12` Er sagte: Ein Mann von vornehmer Herkunft wollte in ein fernes Land
reisen, um die Königswürde für sich zu erlangen und dann
zurückzukehren.
'''
"13" = ''':sup:`13` Er rief zehn seiner Diener zu sich, verteilte unter sie zehn Minen
und sagte: Macht Geschäfte damit, bis ich wiederkomme!
'''
"14" = ''':sup:`14` Seine Bürger jedoch hassten ihn und schickten eine Gesandtschaft
hinter ihm her und ließen sagen: Wir wollen nicht, dass dieser Mann
über uns König wird.
'''
"15" = ''':sup:`15` Und es geschah, als er die Königswürde empfangen hatte und
zurückkehrte, da ließ er die Diener, denen er das Geld gegeben hatte,
zu sich rufen. Er wollte sehen, welchen Gewinn sie bei ihren Geschäften
erzielt hatten.
'''
"16" = ''':sup:`16` Der erste kam und sagte: Herr, deine Mine hat zehn Minen
eingebracht.
'''
"17" = ''':sup:`17` Da sagte der König zu ihm: Sehr gut, du bist ein guter Diener. Weil
du im Kleinsten zuverlässig warst, sollst du Herr über zehn Städte
werden.
'''
"18" = ''':sup:`18` Der zweite kam und sagte: Herr, deine Mine hat fünf Minen
eingebracht.
'''
"19" = ''':sup:`19` Zu ihm sagte der König: Du sollst über fünf Städte herrschen.
'''
"20" = ''':sup:`20` Nun kam ein anderer und sagte: Herr, siehe deine Mine. Ich habe sie
in einem Schweißtuch aufbewahrt;
'''
"21" = ''':sup:`21` denn ich hatte Angst vor dir, weil du ein strenger Mann bist: Du
hebst ab, was du nicht eingezahlt hast, und erntest, was du nicht gesät
hast.
'''
"22" = ''':sup:`22` Der König antwortete: Aus deinem eigenen Mund spreche ich dir das
Urteil. Du bist ein schlechter Diener. Du hast gewusst, dass ich ein
strenger Mann bin? Dass ich abhebe, was ich nicht eingezahlt habe, und
ernte, was ich nicht gesät habe?
'''
"23" = ''':sup:`23` Warum hast du dann mein Geld nicht auf die Bank gebracht? Dann
hätte ich es bei der Rückkehr mit Zinsen abheben können.
'''
"24" = ''':sup:`24` Und zu denen, die dabeistanden, sagte er: Nehmt ihm die Mine weg
und gebt sie dem, der die zehn Minen hat!
'''
"25" = ''':sup:`25` Sie sagten zu ihm: Herr, er hat doch schon zehn.
'''
"26" = ''':sup:`26` Ich sage euch: Wer hat, dem wird gegeben werden; wer aber nicht
hat, dem wird auch noch weggenommen, was er hat.
'''
"27" = ''':sup:`27` Doch meine Feinde, die nicht wollten, dass ich ihr König werde -
bringt sie her und macht sie vor meinen Augen nieder!
'''
"28" = ''':sup:`28` Nach dieser Rede zog Jesus voran und ging nach Jerusalem hinauf.
'''
"29" = ''':sup:`29` Und es geschah: Er kam in die Nähe von Betfage und Betanien, an den
Berg, der Ölberg heißt, da schickte er zwei seiner Jünger aus
'''
"30" = ''':sup:`30` und sagte: Geht in das Dorf, das vor uns liegt! Wenn ihr
hineinkommt, werdet ihr dort ein Fohlen angebunden finden, auf dem noch
nie ein Mensch gesessen hat. Bindet es los und bringt es her!
'''
"31" = ''':sup:`31` Und wenn euch jemand fragt: Warum bindet ihr es los?, dann
antwortet: Der Herr braucht es.
'''
"32" = ''':sup:`32` Die Ausgesandten machten sich auf den Weg und fanden alles so, wie
er es ihnen gesagt hatte.
'''
"33" = ''':sup:`33` Als sie das Fohlen losbanden, sagten die Leute, denen es gehörte:
Warum bindet ihr das Fohlen los?
'''
"34" = ''':sup:`34` Sie antworteten: Weil der Herr es braucht.
'''
"35" = ''':sup:`35` Dann führten sie es zu Jesus, legten ihre Kleider auf das Fohlen
und halfen Jesus hinauf.
'''
"36" = ''':sup:`36` Während er dahinritt, breiteten die Jünger ihre Kleider auf dem Weg
aus.
'''
"37" = ''':sup:`37` Als er sich schon dem Abhang des Ölbergs näherte, begann die Schar
der Jünger freudig und mit lauter Stimme Gott zu loben wegen all der
Machttaten, die sie gesehen hatten.
'''
"38" = ''':sup:`38` Sie riefen: Gesegnet sei der König, der kommt im Namen des Herrn.
Im Himmel Friede und Ehre in der Höhe!
'''
"39" = ''':sup:`39` Da riefen ihm einige Pharisäer aus der Menge zu: Meister, weise
deine Jünger zurecht!
'''
"40" = ''':sup:`40` Er erwiderte: Ich sage euch: Wenn sie schweigen, werden die Steine
schreien.
'''
"41" = ''':sup:`41` Als er näher kam und die Stadt sah, weinte er über sie
'''
"42" = ''':sup:`42` und sagte: Wenn doch auch du an diesem Tag erkannt hättest, was
Frieden bringt. Jetzt aber ist es vor deinen Augen verborgen.
'''
"43" = ''':sup:`43` Denn es werden Tage über dich kommen, in denen deine Feinde rings
um dich einen Wall aufwerfen, dich einschließen und von allen Seiten
bedrängen.
'''
"44" = ''':sup:`44` Sie werden dich und deine Kinder zerschmettern und keinen Stein in
dir auf dem andern lassen, weil du die Zeit deiner Heimsuchung nicht
erkannt hast.
'''
"45" = ''':sup:`45` Dann ging er in den Tempel und begann, die Händler hinauszutreiben.
'''
"46" = ''':sup:`46` Er sagte zu ihnen: Es steht geschrieben: Mein Haus soll ein Haus
des Gebetes sein. Ihr aber habt daraus eine Räuberhöhle gemacht.
'''
"47" = ''':sup:`47` Er lehrte täglich im Tempel. Die Hohepriester, die Schriftgelehrten
und die Ersten im Volk aber suchten ihn umzubringen.
'''
"48" = ''':sup:`48` Sie wussten jedoch nicht, was sie machen sollten, denn das ganze
Volk hing an ihm, um ihn zu hören.
'''
