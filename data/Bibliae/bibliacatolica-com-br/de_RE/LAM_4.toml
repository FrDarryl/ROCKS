[4]
"1" = ''':sup:`1` Weh, wie glanzlos ist das Gold, / gedunkelt das köstliche Feingold,
hingeschüttet die heiligen Steine / an den Ecken aller Straßen!
'''
"2" = ''':sup:`2` Die kostbaren Kinder Zions, / aufgewogen mit reinem Gold, weh, wie
Krüge aus Ton sind sie geachtet, / wie Werk von Töpferhand.
'''
"3" = ''':sup:`3` Selbst Schakale reichen die Brust, / säugen ihre Jungen. Die
Tochter, mein Volk, ist grausam geworden / wie Strauße in der Wüste.
'''
"4" = ''':sup:`4` Des Säuglings Zunge klebt / an seinem Gaumen vor Durst. Kinder
betteln um Brot; / keiner bricht es ihnen.
'''
"5" = ''':sup:`5` Die einst Leckerbissen schmausten, / verschmachten auf den Straßen.
Die einst auf Purpur lagen, / klammern sich jetzt an Unrat.
'''
"6" = ''':sup:`6` Größer ist die Schuld der Tochter, meines Volkes, / als die Sünde
Sodoms, das plötzlich vernichtet wurde, / ohne dass eine Hand sich
rührte.
'''
"7" = ''':sup:`7` Ihre Vornehmen waren reiner als Schnee, / weißer als Milch, ihr Leib
rosiger als Korallen, / saphirgleich ihre Gestalt.
'''
"8" = ''':sup:`8` Schwärzer als Ruß sehen sie aus, / man erkennt sie nicht auf den
Straßen. Ihre Haut schrumpft ihnen am Leib, / trocken wie Holz ist sie
geworden.
'''
"9" = ''':sup:`9` Besser die vom Schwert Getöteten / als die vom Hunger Getöteten; sie
sind verschmachtet, / vom Missertrag der Felder getroffen.
'''
"10" = ''':sup:`10` Die Hände liebender Frauen / kochten die eigenen Kinder. Sie
dienten ihnen als Speise / beim Zusammenbruch der Tochter, meines
Volkes.
'''
"11" = ''':sup:`11` Randvoll gemacht hat der HERR seinen Grimm, / ausgegossen seinen
glühenden Zorn. Er entfachte in Zion ein Feuer, / das bis auf den Grund
alles verzehrte.
'''
"12" = ''':sup:`12` Kein König eines Landes, kein Mensch auf der Erde / hätte jemals
geglaubt, dass ein Bedränger und Feind / durchschritte die Tore
Jerusalems.
'''
"13" = ''':sup:`13` Wegen der Sünden ihrer Propheten, / wegen der Verfehlung ihrer
Priester, die in ihrer Mitte vergossen haben / das Blut von Gerechten,
'''
"14" = ''':sup:`14` wanken sie blind durch die Gassen, / besudelt mit Blut, sodass man
nicht berühren mag / ihre Kleider.
'''
"15" = ''':sup:`15` Fort, unrein!, ruft man ihnen zu. / Fort, fort! Rührt nichts an! Da
fliehen sie, da wanken sie. / Unter den Völkern sagt man: / Sie dürfen
nicht länger bleiben.
'''
"16" = ''':sup:`16` Das Angesicht des HERRN hat sie zerstreut, / er schaut sie nicht
mehr an. Keine Ehrfurcht zollte man den Priestern, / die Ältesten
fanden keine Gnade.
'''
"17" = ''':sup:`17` Als wir uns noch die Augen nach Hilfe für uns ausschauten, / war es
umsonst. Auf unserer Warte spähten wir nach einem Volk, / das dann doch
keine Hilfe brachte.
'''
"18" = ''':sup:`18` Man stellte unseren Schritten nach, / wir konnten nicht auf die
Straßen. Unser Ende war nah, die Tage voll, / ja, unser Ende kam.
'''
"19" = ''':sup:`19` Schneller waren unsere Verfolger / als Adler am Himmel. Sie jagten
uns auf den Bergen, / lauerten uns auf in der Wüste.
'''
"20" = ''':sup:`20` Unser Lebensatem, der Gesalbte des HERRN, / ist gefangen in ihren
Gruben. Wir aber hatten gedacht: / In seinem Schatten werden wir leben
unter den Völkern.
'''
"21" = ''':sup:`21` Juble nur und freue dich, Tochter Edom, / die du wohnst im Lande
Uz. Auch zu dir wird der Becher kommen, / du wirst dich betrinken und
dich entblößen.
'''
"22" = ''':sup:`22` Zu Ende ist deine Schuld, Tochter Zion; / nicht wieder führt er
dich in Verbannung. Deine Schuld sucht er heim, Tochter Edom, / deckt
deine Sünden auf.
'''
