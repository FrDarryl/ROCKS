[16]
"1" = ''':sup:`1` Der HERR sagte zu Samuel: Wie lange willst du noch um Saul trauern?
Ich habe ihn doch verworfen; er soll nicht mehr als König über Israel
herrschen. Fülle dein Horn mit Öl und mach dich auf den Weg! Ich
schicke dich zu dem Betlehemiter Isai; denn ich habe mir einen von
seinen Söhnen als König ausersehen.
'''
"2" = ''':sup:`2` Samuel erwiderte: Wie kann ich da hingehen? Saul wird es erfahren
und mich umbringen. Der HERR sagte: Nimm ein junges Rind mit und sag:
Ich bin gekommen, um dem HERRN ein Schlachtopfer darzubringen.
'''
"3" = ''':sup:`3` Lade Isai zum Opfer ein! Ich selbst werde dich dann erkennen lassen,
was du tun sollst: Du sollst mir nur den salben, den ich dir nennen
werde.
'''
"4" = ''':sup:`4` Samuel tat, was der HERR befohlen hatte. Als er nach Betlehem kam,
gingen ihm die Ältesten der Stadt zitternd entgegen und fragten:
Bedeutet dein Kommen Frieden?
'''
"5" = ''':sup:`5` Er antwortete: Frieden. Ich bin gekommen, um dem HERRN ein
Schlachtopfer darzubringen. Heiligt euch und kommt mit mir zum Opfer!
Dann heiligte er Isai und seine Söhne und lud sie zum Opfer ein.
'''
"6" = ''':sup:`6` Als sie kamen und er den Eliab sah, dachte er: Gewiss steht nun vor
dem HERRN sein Gesalbter.
'''
"7" = ''':sup:`7` Der HERR aber sagte zu Samuel: Sieh nicht auf sein Aussehen und
seine stattliche Gestalt, denn ich habe ihn verworfen; Gott sieht
nämlich nicht auf das, worauf der Mensch sieht. Der Mensch sieht, was
vor den Augen ist, der HERR aber sieht das Herz.
'''
"8" = ''':sup:`8` Nun rief Isai den Abinadab und ließ ihn vor Samuel treten. Dieser
sagte: Auch ihn hat der HERR nicht erwählt.
'''
"9" = ''':sup:`9` Isai ließ Schima kommen. Samuel sagte: Auch ihn hat der HERR nicht
erwählt.
'''
"10" = ''':sup:`10` So ließ Isai sieben seiner Söhne vor Samuel treten, aber Samuel
sagte zu Isai: Diese hat der HERR nicht erwählt.
'''
"11" = ''':sup:`11` Und er fragte Isai: Sind das alle jungen Männer? Er antwortete: Der
jüngste fehlt noch, aber der hütet gerade die Schafe. Samuel sagte zu
Isai: Schick jemand hin und lass ihn holen; wir wollen uns nicht zum
Mahl hinsetzen, bevor er hergekommen ist.
'''
"12" = ''':sup:`12` Isai schickte also jemand hin und ließ ihn kommen. David war
rötlich, hatte schöne Augen und eine schöne Gestalt. Da sagte der HERR:
Auf, salbe ihn! Denn er ist es.
'''
"13" = ''':sup:`13` Samuel nahm das Horn mit dem Öl und salbte David mitten unter
seinen Brüdern. Und der Geist des HERRN war über David von diesem Tag
an. Samuel aber brach auf und kehrte nach Rama zurück.
'''
"14" = ''':sup:`14` Der Geist des HERRN war von Saul gewichen und ein böser Geist vom
HERRN verstörte ihn.
'''
"15" = ''':sup:`15` Da sagten die Diener Sauls zu ihm: Du siehst, ein böser Geist
Gottes verstört dich.
'''
"16" = ''':sup:`16` Darum möge unser Herr seinen Knechten, die vor ihm stehen,
befehlen, einen Mann zu suchen, der die Leier zu spielen versteht.
Sobald dich der böse Geist Gottes überfällt, soll er spielen; dann wird
es dir wieder gut gehen.
'''
"17" = ''':sup:`17` Saul sagte zu seinen Dienern: Seht euch für mich nach einem Mann
um, der gut spielen kann, und bringt ihn her zu mir!
'''
"18" = ''':sup:`18` Einer der jungen Männer antwortete: Ich kenne einen Sohn des
Betlehemiters Isai, der zu spielen versteht. Und er ist tapfer und ein
guter Krieger, wortgewandt, von schöner Gestalt und der HERR ist mit
ihm.
'''
"19" = ''':sup:`19` Da schickte Saul Boten zu Isai und ließ ihm sagen: Schick mir
deinen Sohn David, der bei den Schafen ist!
'''
"20" = ''':sup:`20` Isai nahm einen Esel, dazu Brot, einen Schlauch Wein und ein
Ziegenböckchen und schickte seinen Sohn David damit zu Saul.
'''
"21" = ''':sup:`21` So kam David zu Saul und trat in seinen Dienst; Saul gewann ihn
sehr lieb und David wurde sein Waffenträger.
'''
"22" = ''':sup:`22` Darum schickte Saul zu Isai und ließ ihm sagen: David soll in
meinem Dienst bleiben; denn er hat mein Wohlwollen gefunden.
'''
"23" = ''':sup:`23` Sooft nun ein Geist Gottes Saul überfiel, nahm David die Leier und
spielte darauf. Dann fühlte sich Saul erleichtert, es ging ihm wieder
gut und der böse Geist wich von ihm.
'''
