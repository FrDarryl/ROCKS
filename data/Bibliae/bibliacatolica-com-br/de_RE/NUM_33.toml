[33]
"1" = ''':sup:`1` Das sind die Wegstrecken der Israeliten, als sie aus Ägypten unter
der Führung von Mose und Aaron, nach Abteilungen geordnet, auszogen.
'''
"2" = ''':sup:`2` Mose schrieb die Ausgangpunkte, von denen sie zu ihren Märschen
aufbrachen, auf Befehl des HERRN auf. Das sind ihre Wegstrecken in der
Reihenfolge ihrer Ausgangsorte:
'''
"3" = ''':sup:`3` Aus Ramses brachen sie am fünfzehnten Tag des ersten Monats auf. Am
Tag nach dem Pessachfest zogen die Israeliten vor den Augen aller
Ägypter mit erhobener Hand aus,
'''
"4" = ''':sup:`4` während die Ägypter alle Erstgeborenen begruben, die der HERR bei
ihnen erschlagen hatte, und während der HERR an ihren Göttern ein
Strafgericht vollstreckte.
'''
"5" = ''':sup:`5` Die Israeliten brachen von Ramses auf und schlugen ihr Lager in
Sukkot auf.
'''
"6" = ''':sup:`6` Von Sukkot brachen sie auf und schlugen ihr Lager in Etam, am Rand
der Wüste, auf.
'''
"7" = ''':sup:`7` Von Etam brachen sie auf, bogen nach Pi-Hahirot gegenüber Baal-Zefon
ab und schlugen ihr Lager vor Migdol auf.
'''
"8" = ''':sup:`8` Von Pi-Hahirot brachen sie auf und zogen mitten durch das Meer in
die Wüste. In der Wüste Etam waren sie drei Tage unterwegs und schlugen
dann ihr Lager in Mara auf.
'''
"9" = ''':sup:`9` Von Mara brachen sie auf und kamen nach Elim. In Elim gab es zwölf
Quellen und siebzig Palmen; sie schlugen ihr Lager dort auf.
'''
"10" = ''':sup:`10` Von Elim brachen sie auf und schlugen ihr Lager am Roten Meer auf.
'''
"11" = ''':sup:`11` Vom Roten Meer brachen sie auf und schlugen ihr Lager in der Wüste
Sin auf.
'''
"12" = ''':sup:`12` Von der Wüste Sin brachen sie auf und schlugen ihr Lager in Dofka
auf.
'''
"13" = ''':sup:`13` Von Dofka brachen sie auf und schlugen ihr Lager in Alusch auf.
'''
"14" = ''':sup:`14` Von Alusch brachen sie auf und schlugen ihr Lager in Refidim auf;
dort hatte das Volk kein Wasser zu trinken.
'''
"15" = ''':sup:`15` Von Refidim brachen sie auf und schlugen ihr Lager in der Wüste
Sinai auf.
'''
"16" = ''':sup:`16` Aus der Wüste Sinai brachen sie auf und schlugen ihr Lager in
Kibrot-Taawa auf.
'''
"17" = ''':sup:`17` Von Kibrot-Taawa brachen sie auf und schlugen ihr Lager in Hazerot
auf.
'''
"18" = ''':sup:`18` Von Hazerot brachen sie auf und schlugen ihr Lager in Ritma auf.
'''
"19" = ''':sup:`19` Von Ritma brachen sie auf und schlugen ihr Lager in Rimmon-Perez
auf.
'''
"20" = ''':sup:`20` Von Rimmon-Perez brachen sie auf und schlugen ihr Lager in Libna
auf.
'''
"21" = ''':sup:`21` Von Libna brachen sie auf und schlugen ihr Lager in Rissa auf.
'''
"22" = ''':sup:`22` Von Rissa brachen sie auf und schlugen ihr Lager in Kehelata auf.
'''
"23" = ''':sup:`23` Von Kehelata brachen sie auf und schlugen ihr Lager am Berg Schefer
auf.
'''
"24" = ''':sup:`24` Vom Berg Schefer brachen sie auf und schlugen ihr Lager in Harada
auf.
'''
"25" = ''':sup:`25` Von Harada brachen sie auf und schlugen ihr Lager in Makhelot auf.
'''
"26" = ''':sup:`26` Von Makhelot brachen sie auf und schlugen ihr Lager in Tahat auf.
'''
"27" = ''':sup:`27` Von Tahat brachen sie auf und schlugen ihr Lager in Terach auf.
'''
"28" = ''':sup:`28` Von Terach brachen sie auf und schlugen ihr Lager in Mitka auf.
'''
"29" = ''':sup:`29` Von Mitka brachen sie auf und schlugen ihr Lager in Haschmona auf.
'''
"30" = ''':sup:`30` Von Haschmona brachen sie auf und schlugen ihr Lager in Moserot
auf.
'''
"31" = ''':sup:`31` Von Moserot brachen sie auf und schlugen ihr Lager in Bene-Jaakan
auf.
'''
"32" = ''':sup:`32` Von Bene-Jaakan brachen sie auf und schlugen ihr Lager in
Hor-Gidgad auf.
'''
"33" = ''':sup:`33` Von Hor-Gidgad brachen sie auf und schlugen ihr Lager in Jotbata
auf.
'''
"34" = ''':sup:`34` Von Jotbata brachen sie auf und schlugen ihr Lager in Abrona auf.
'''
"35" = ''':sup:`35` Von Abrona brachen sie auf und schlugen ihr Lager in Ezjon-Geber
auf.
'''
"36" = ''':sup:`36` Von Ezjon-Geber brachen sie auf und schlugen ihr Lager in der Wüste
Zin, das ist Kadesch, auf.
'''
"37" = ''':sup:`37` Von Kadesch brachen sie auf und schlugen ihr Lager am Berg Hor am
Rand von Edom auf.
'''
"38" = ''':sup:`38` Auf Befehl des HERRN stieg der Priester Aaron auf den Berg Hor und
starb dort im vierzigsten Jahr nach dem Auszug der Israeliten aus
Ägypten, am ersten Tag des fünften Monats.
'''
"39" = ''':sup:`39` Aaron war hundertdreiundzwanzig Jahre alt, als er auf dem Berg Hor
starb.
'''
"40" = ''':sup:`40` Der kanaanitische König von Arad, der im Negeb, im Land Kanaan,
wohnte, hörte, dass die Israeliten heranrückten.
'''
"41" = ''':sup:`41` Vom Berg Hor brachen sie auf und schlugen ihr Lager in Zalmona auf.
'''
"42" = ''':sup:`42` Von Zalmona brachen sie auf und schlugen ihr Lager in Punon auf.
'''
"43" = ''':sup:`43` Von Punon brachen sie auf und schlugen ihr Lager in Obot auf.
'''
"44" = ''':sup:`44` Von Obot brachen sie auf und schlugen ihr Lager in Ije-Abarim, im
Gebiet von Moab, auf.
'''
"45" = ''':sup:`45` Von Ijim brachen sie auf und schlugen ihr Lager in Dibon-Gad auf.
'''
"46" = ''':sup:`46` Von Dibon-Gad brachen sie auf und schlugen ihr Lager in
Almon-Diblatajim auf.
'''
"47" = ''':sup:`47` Von Almon-Diblatajim brachen sie auf und schlugen ihr Lager im
Abarimgebirge vor Nebo auf.
'''
"48" = ''':sup:`48` Vom Abarimgebirge brachen sie auf und schlugen ihr Lager in den
Steppen von Moab am Jordan bei Jericho auf;
'''
"49" = ''':sup:`49` ihr Lager am Jordan erstreckte sich von Bet-Jeschimot bis
Abel-Schittim in den Steppen von Moab.
'''
"50" = ''':sup:`50` In den Steppen von Moab, am Jordan bei Jericho, sprach der HERR zu
Mose:
'''
"51" = ''':sup:`51` Rede zu den Israeliten und sag zu ihnen: Wenn ihr über den Jordan
nach Kanaan zieht,
'''
"52" = ''':sup:`52` dann vertreibt vor euch alle Bewohner des Landes und zerstört alle
ihre Götterbilder! Alle ihre aus Metall gegossenen Figuren sollt ihr
zerstören und alle ihre Kulthöhen vernichten.
'''
"53" = ''':sup:`53` Dann nehmt das Land in Besitz und lasst euch darin nieder; denn ich
habe es euch zum Besitz gegeben.
'''
"54" = ''':sup:`54` Verteilt das Land durch das Los an eure Sippen! Einem großen Stamm
gebt großen Erbbesitz, einem kleinen Stamm gebt kleinen Erbbesitz!
Worauf das Los eines jeden fällt, das soll ihm gehören. Teilt das Land
so unter die Stämme eurer Väter auf!
'''
"55" = ''':sup:`55` Wenn ihr die Bewohner des Landes vor euch nicht vertreibt, dann
werden die, die von ihnen übrig bleiben, zu Dornen in euren Augen und
zu Stacheln in eurer Seite. Sie werden euch in dem Land, in dem ihr
wohnt, bedrängen.
'''
"56" = ''':sup:`56` Dann werde ich mit euch machen, was ich mit ihnen machen wollte.
'''
