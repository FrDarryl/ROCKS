[10]
"1" = ''':sup:`1` Tag für Tag aber berechnete Tobit, wie viele Tage lang Tobias reisen
und in wie vielen Tagen er zurückkehren werde. Und als die Tage
abgelaufen waren und sein Sohn noch nicht wiedergekommen war,
'''
"2" = ''':sup:`2` dachte er: Wird er dort vielleicht aufgehalten? Oder ist Gabaël etwa
gestorben und niemand gibt ihm das Geld?
'''
"3" = ''':sup:`3` Und er begann, Kummer zu empfinden.
'''
"4" = ''':sup:`4` Hanna, seine Frau, aber sprach: Mein Kind ist umgekommen. Es ist
nicht mehr unter den Lebenden. Und sie begann, um ihren Sohn zu weinen
und zu klagen. Sie sprach:
'''
"5" = ''':sup:`5` Wehe mir, Kind, dass ich dich ziehen ließ, das Licht meiner Augen!
'''
"6" = ''':sup:`6` Tobit aber erwiderte ihr: Sei still, mach dir keine Sorgen,
Schwester, es geht ihm gut. Sicher wurden sie dort aufgehalten. Der
Mann, der mit ihm gegangen ist, ist vertrauenswürdig, einer von unseren
Brüdern. Sei nicht bekümmert seinetwegen, Schwester, er wird bald
wieder hier sein.
'''
"7" = ''':sup:`7` Doch sie antwortete: Sei still und lass mich, täusche mich nicht!
Mein Kind ist tot. Sie sprang auf und ging Tag für Tag hinaus und
suchte mit Blicken den Weg ab, auf dem ihr Sohn fortgezogen war. Sie
ließ sich von niemand überzeugen. Und wenn die Sonne untergegangen war,
ging sie heim, wehklagte und weinte die ganze Nacht lang und fand
keinen Schlaf. Und als die vierzehn Tage der Hochzeit vorüber waren,
die Raguël für seine Tochter auszurichten versprochen hatte, ging
Tobias zu ihm und sagte: Entlasse mich! Ich weiß, dass mein Vater und
meine Mutter nicht mehr glauben, dass sie mich noch wiedersehen. So
bitte ich dich jetzt, Vater: Entlasse mich, dass ich zu meinem Vater
gehe! Ich habe dir ja schon erklärt, in welchem Zustand ich ihn
verlassen habe.
'''
"8" = ''':sup:`8` Raguël sprach zu Tobias: Bleib, Kind, bleibe bei mir! Ich will Boten
zu deinem Vater Tobit senden, dass sie ihm von dir Nachricht geben.
'''
"9" = ''':sup:`9` Tobias aber sagte ihm: Nein. Ich bitte dich, dass du mich jetzt zu
meinem Vater entlässt.
'''
"10" = ''':sup:`10` Da stand Raguël auf und übergab Tobias Sara, seine Frau, und die
Hälfte all seiner Habe: Knechte und Mägde, Ochsen und Schafe, Esel und
Kamele, Kleider, Geld und Hausgeräte.
'''
"11" = ''':sup:`11` Er ließ sie wohlbehalten ziehen und sagte Tobias zum Abschiedsgruß:
Lebe wohl, Kind, geh, lebe wohl! Der Herr des Himmels möge euch und
deine Frau Sara glücklich geleiten! Hoffentlich sehe ich noch eure
Kinder, bevor ich sterbe.
'''
"12" = ''':sup:`12` Zu seiner Tochter Sara sprach er: Geh zu deinem Schwiegervater,
denn von jetzt an sind sie deine Eltern wie die, die dich gezeugt
haben! Geh in Frieden, Tochter, ich möchte gute Nachrichten von dir
hören, solange ich lebe! Und er nahm Abschied und ließ sie gehen.
'''
"13" = ''':sup:`13` Edna sprach zu Tobias: Kind und geliebter Bruder, der Herr möge
dich mir wiedergeben und möge mich, solange ich lebe, noch deine Kinder
sehen lassen und die Kinder meiner Tochter Sara, bevor ich sterbe. Vor
dem Angesicht des Herrn übergebe ich dir meine Tochter in deine Hut.
Betrübe sie an keinem Tag deines Lebens! Kind, geh in Frieden! Von nun
an bin ich deine Mutter und Sara ist deine Schwester. Mögen wir alle
zusammen glücklich werden alle Tage unseres Lebens! Und sie küsste
beide und ließ sie wohlbehalten fortgehen.
'''
"14" = ''':sup:`14` Tobias verließ Raguël wohlbehalten und voll Freude pries er den
Herrn des Himmels und der Erde, den König des Alls, weil er seinen Weg
zum Erfolg geführt hatte. Raguël sagte zu ihm: Mögest du das Glück
haben, sie zu ehren alle Tage ihres Lebens.
'''
"Notes" = '''
Notas de rodapé:
10:1-5 - Tobias' Sorge um seinen Geldmangel und sein Wunsch, nach Hause
zurückzukehren, spiegeln die Zerbrechlichkeit der menschlichen Existenz
wider. Diese Angst ist eine Einladung, auf Gott zu vertrauen, der für
10:6-8 - Raphaels Rat an Tobias, nicht zu verzweifeln, unterstreicht,
wie wichtig es ist, angesichts von Schwierigkeiten Ruhe zu bewahren und
Vertrauen zu haben. Göttliche Hilfe kann in unerwarteten Momenten
10:9-12 - Die Reise zurück nach Ninive ist ein Beweis für Gottes
Vorsehung und zeigt, dass er selbst in schwierigen Zeiten immer
10:13-14 - Die Heimkehr und das Wiedersehen mit Hanna und Tobit
veranschaulichen die Freude über das Familientreffen.
Familienzusammenhalt und gegenseitige Unterstützung sind von
grundlegender Bedeutung, um die Herausforderungen des Lebens zu
10:15-18 - Tobias' Wunsch, seine Eltern mit dem Geschenk, das er von
Raphael erhalten hatte, zu ehren, unterstreicht die Bedeutung von
Dankbarkeit und kindlichem Respekt. Dies unterstreicht den Wert, Vater
'''
