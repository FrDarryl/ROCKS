[7]
"1" = ''':sup:`1` Als er nach Ekbatana kam, sagte Tobias dem Engel: Asarja, Bruder,
führe mich geradewegs zu unserem Bruder Raguël! Da führte er ihn zu
Raguëls Haus und sie fanden ihn am Hoftor sitzend. Sie grüßten ihn
zuerst und er antwortete ihnen: Seid vielmals gegrüßt, Brüder, tretet
gut und wohlbehalten ein! Und er führte sie in sein Haus.
'''
"2" = ''':sup:`2` Und er sagte Edna, seiner Frau: Wie ähnlich sieht dieser junge Mann
doch Tobit, meinem Bruder!
'''
"3" = ''':sup:`3` Da fragte Edna sie: Woher seid ihr, Brüder? Und sie antworteten ihr:
Von den Söhnen Naftalis, die in Ninive im Exil wohnen.
'''
"4" = ''':sup:`4` Da sagte sie zu ihnen: Kennt ihr Tobit, unseren Bruder? Sie
antworteten ihr: Wir kennen ihn.
'''
"5" = ''':sup:`5` Und sie fragte sie: Ist er gesund? Sie antworteten: Er ist gesund
und lebt. Dann sagte Tobias: Er ist mein Vater.
'''
"6" = ''':sup:`6` Da sprang Raguël auf, küsste ihn und weinte.
'''
"7" = ''':sup:`7` Er sagte zu ihm: Segen sei mit dir, Kind, du Sohn dieses guten und
edlen Vaters! O schreckliches Unglück, dass ein so gerechter und
barmherziger Mann erblindet ist! Und er fiel seinem Bruder Tobias um
den Hals und weinte.
'''
"8" = ''':sup:`8` Auch seine Frau Edna weinte über Tobit und Sara, ihre Tochter,
weinte ebenfalls.
'''
"9" = ''':sup:`9` Er schlachtete einen Widder von den Schafen und nahm sie herzlich
auf. Und als sie sich gebadet und die Hände gereinigt und sich zum Mahl
niedergelassen hatten, sagte Tobias zu Rafaël: Asarja, mein Bruder,
sprich bitte zu Raguël, dass er mir Sara, meine Schwester, gebe!
'''
"10" = ''':sup:`10` Raguël aber hörte seine Bitte und sagte zum Knaben: Iss und trink
und lass es dir gut gehen in dieser Nacht! Es gibt keinen Mann außer
dir, dem es zusteht, Sara, meine Tochter, zur Frau zu nehmen, Bruder.
Ebenso habe auch ich kein Recht, sie einem anderen Mann zu geben außer
dir, denn du bist mein nächster Verwandter. Doch will ich dir ganz
gewiss die Wahrheit sagen, mein Kind.
'''
"11" = ''':sup:`11` Ich habe sie sieben Männern von unseren Brüdern zur Frau gegeben
und sie sind alle in der Nacht gestorben, als sie zu ihr hineinkamen.
Jetzt aber, Kind, iss und trink, der Herr wird es für euch richten! Da
sagte Tobias: Ich will von jetzt an nichts essen und trinken, bis du
meine Angelegenheit geordnet hast. Und Raguël sagte ihm: Das will ich
tun. Sie sei dir nach dem Recht des Buches Mose zur Frau gegeben. Vom
Himmel ist entschieden, dass sie dir gehört! Empfange deine Schwester!
Von jetzt an sei du ihr Bruder und sie sei deine Schwester! Sie ist dir
gegeben von heute an und bis in Ewigkeit! Und der Herr des Himmels
geleite euch wohl in dieser Nacht, Kind. Er erweise euch Erbarmen und
Frieden.
'''
"12" = ''':sup:`12` Dann rief Raguël Sara, seine Tochter, und sie kam zu ihm. Er nahm
ihre Hand, übergab sie ihm und sprach: Erwirb sie nach dem Gesetz und
dem Recht, die im Buch des Mose stehen, wonach sie dir zur Frau zu
geben ist. Nimm sie und führe sie wohlbehalten zu deinem Vater! Der
Gott des Himmels geleite euch in Frieden!
'''
"13" = ''':sup:`13` Dann rief er ihre Mutter und hieß sie, etwas zum Schreiben zu
bringen, und er setzte die Heiratsurkunde auf und gab sie ihm zur Frau
nach dem Rechtsspruch des Gesetzes Moses.
'''
"14" = ''':sup:`14` Danach begannen sie zu essen und zu trinken.
'''
"15" = ''':sup:`15` Raguël rief Edna, seine Frau, und bat sie: Schwester, richte die
andere Kammer und führ sie dort hinein!
'''
"16" = ''':sup:`16` Und sie ging, breitete das Lager in der Kammer aus, wie er sie
gebeten hatte, führte ihre Tochter dort hinein und weinte über sie.
Aber sie wischte sich die Tränen ab und sagte zu Sara:
'''
"17" = ''':sup:`17` Sei guten Mutes, Tochter, der Herr des Himmels gebe dir Freude
statt deiner Trauer! Nur Mut, Tochter! Dann ging sie hinaus.
'''
