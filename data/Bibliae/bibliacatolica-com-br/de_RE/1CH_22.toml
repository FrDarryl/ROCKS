[22]
"1" = ''':sup:`1` Damals sagte David: Hier soll das Haus Gottes, des HERRN, stehen und
hier der Altar für die Brandopfer Israels.
'''
"2" = ''':sup:`2` Er ließ daher die Fremden im Land Israel zusammenholen und bestellte
sie als Steinmetzen, die Quadern für den Bau des Hauses Gottes behauen
sollten.
'''
"3" = ''':sup:`3` Auch ließ er eine Menge Eisen für die Nägel, für die Torflügel und
für die Klammern bereitstellen, dazu Bronze in einer Menge, dass sie
nicht mehr gewogen werden konnte,
'''
"4" = ''':sup:`4` und ungezählte Zedernstämme. Die Bewohner von Sidon und Tyrus
lieferten David Zedernholz in Menge.
'''
"5" = ''':sup:`5` David dachte nämlich: Mein Sohn Salomo ist noch jung und unerfahren;
das Haus aber, das dem HERRN gebaut werden soll, muss groß werden und
in aller Welt Lob und Bewunderung finden. Ich will daher Vorbereitungen
dazu treffen. So stellte David vor seinem Tod vieles bereit.
'''
"6" = ''':sup:`6` Dann rief er seinen Sohn Salomo und trug ihm auf, dem HERRN, dem
Gott Israels, ein Haus zu bauen.
'''
"7" = ''':sup:`7` Er sagte zu ihm: Ich selbst hatte vor, dem Namen des HERRN, meines
Gottes, ein Haus zu bauen.
'''
"8" = ''':sup:`8` Da erging das Wort des HERRN an mich: Du hast viel Blut vergossen
und große Kriege geführt. Du sollst meinem Namen kein Haus bauen; denn
du hast vor meinen Augen viel Blut zur Erde fließen lassen.
'''
"9" = ''':sup:`9` Doch wurde dir ein Sohn geboren. Dieser wird ein Mann der Ruhe sein:
Ich will ihm Ruhe vor allen seinen Feinden ringsum verschaffen. Salomo
ist sein Name und in seinen Tagen werde ich Israel Frieden und Ruhe
gewähren.
'''
"10" = ''':sup:`10` Er wird meinem Namen ein Haus bauen; er wird für mich Sohn sein und
ich werde für ihn Vater sein. Seinen Königsthron werde ich in Israel
festigen für immer.
'''
"11" = ''':sup:`11` Möge jetzt der HERR mit dir sein, mein Sohn, damit du Erfolg hast
und das Haus des HERRN, deines Gottes, baust, wie er es von dir
vorausgesagt hat.
'''
"12" = ''':sup:`12` Nur gebe dir der HERR Klugheit und Einsicht. Er mache dich zum
Gebieter in Israel und helfe dir, die Weisung des HERRN, deines Gottes,
zu bewahren.
'''
"13" = ''':sup:`13` Du wirst dann Erfolg haben, wenn du die Gesetze und
Rechtsentscheide gewissenhaft befolgst, die der HERR dem Mose für
Israel aufgetragen hat. Sei mutig und stark! Fürchte dich nicht und
verzag nicht!
'''
"14" = ''':sup:`14` Sieh her, trotz meiner bescheidenen Mittel konnte ich für das Haus
des HERRN hunderttausend Talente Gold und eine Million Talente Silber
bereitstellen. Bronze und Eisen sind in solchen Mengen vorhanden, dass
sie nicht gewogen werden können. Auch Holz und Steine habe ich
herbeigeschafft; und du wirst noch mehr dazutun.
'''
"15" = ''':sup:`15` Du hast Handwerker in großer Anzahl, Steinmetzen, Maurer,
Zimmerleute und zahllose Künstler, die jede Arbeit
'''
"16" = ''':sup:`16` in Gold, Silber, Bronze und Eisen ausführen können. Auf denn, geh
ans Werk und der HERR sei mit dir!
'''
"17" = ''':sup:`17` Darauf befahl David allen führenden Männern Israels, seinem Sohn
Salomo zu helfen:
'''
"18" = ''':sup:`18` Ist nicht der HERR, euer Gott, mit euch gewesen und hat euch
ringsum Ruhe verschafft? Er hat die Bewohner des Landes in meine Hand
gegeben, sodass nun das Land dem HERRN und seinem Volk unterworfen ist.
'''
"19" = ''':sup:`19` Richtet jetzt euer Herz und euren Sinn darauf, den HERRN, euren
Gott, zu suchen! Auf denn, baut das Heiligtum Gottes, des HERRN, um
dann die Bundeslade des HERRN und die heiligen Geräte Gottes in das
Haus zu bringen, das man seinem Namen errichtet!
'''
