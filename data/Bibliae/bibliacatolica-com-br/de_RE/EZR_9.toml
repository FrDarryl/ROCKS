[9]
"1" = ''':sup:`1` Als das vollbracht war, kamen die Obersten zu mir und sagten: Das
Volk Israel und die Priester und die Leviten haben sich nicht
ferngehalten von den Völkern der Länder mit ihren Gräueln, von den
Kanaanitern, Hetitern, Perisitern, Jebusitern, Ammonitern, Moabitern,
Ägyptern und Amoritern.
'''
"2" = ''':sup:`2` Sie haben von deren Töchtern Frauen genommen für sich und ihre
Söhne. So hat sich der heilige Same mit den Völkern der Länder
vermischt und die Obersten und Beamten waren bei diesem Treubruch die
Ersten.
'''
"3" = ''':sup:`3` Als ich das hörte, zerriss ich mein Gewand und meinen Mantel; ich
raufte mir die Haare und den Bart und setzte mich erschüttert nieder.
'''
"4" = ''':sup:`4` Da versammelten sich alle um mich, die wegen des Treubruchs der
Heimkehrer vor den Worten des Gottes Israels zitterten. Bis zum
Abendopfer saß ich erschüttert da.
'''
"5" = ''':sup:`5` Zur Zeit des Abendopfers erhob ich mich aus meiner Bußübung, mit
zerrissenem Gewand und Mantel. Dann warf ich mich auf die Knie,
breitete die Hände aus und betete zum HERRN, meinem Gott:
'''
"6" = ''':sup:`6` Mein Gott, ich schäme mich und wage nicht, die Augen zu dir, mein
Gott, zu erheben. Denn unsere Vergehen sind uns über den Kopf
gewachsen; unsere Schuld reicht bis zum Himmel.
'''
"7" = ''':sup:`7` Seit den Tagen unserer Väter bis heute sind wir in großer Schuld.
Wegen unserer Vergehen wurden wir, unsere Könige und Priester, den
Königen der Länder ausgeliefert, dem Schwert, der Gefangenschaft, der
Plünderung und der Schande, wie es noch heute der Fall ist.
'''
"8" = ''':sup:`8` Jetzt, für einen kurzen Augenblick, hat der HERR, unser Gott, uns
Erbarmen gezeigt; er hat einen Rest gerettet und übrig gelassen und uns
einen Ruheplatz an seinem heiligen Ort gewährt. So ließ unser Gott
unsere Augen aufleuchten, er ließ uns ein wenig aufleben in unserer
Knechtschaft.
'''
"9" = ''':sup:`9` Ja, wir sind Knechte. Aber auch in unserer Knechtschaft hat unser
Gott uns nicht verlassen. Er wandte uns die Gunst der Könige von
Persien zu. Er ließ uns aufleben, sodass wir das Haus unseres Gottes
wieder aufbauen und es aus den Trümmern wieder aufrichten konnten. Er
gewährte uns ein geschütztes Gebiet in Juda und Jerusalem.
'''
"10" = ''':sup:`10` Aber jetzt, unser Gott, was sollen wir nach alldem sagen? Wir haben
ja deine Gebote verlassen.
'''
"11" = ''':sup:`11` Du hast durch deine Diener, die Propheten, geboten: Das Land, in
das ihr kommt, um es in Besitz zu nehmen, ist ein beflecktes Land; denn
die Völker der Länder haben es befleckt; in ihrer Unreinheit haben sie
es mit ihren Gräueltaten erfüllt, vom einen Ende bis zum andern.
'''
"12" = ''':sup:`12` Darum dürft ihr eure Töchter nicht ihren Söhnen als Frauen geben,
noch dürft ihr ihre Töchter für eure Söhne nehmen. Ihr werdet euch
niemals um einen Friedens- und Freundschaftsvertrag mit ihnen bemühen.
Dann werdet ihr stark sein und die Güter des Landes genießen und sie
euren Kindern vererben für alle Zeit.
'''
"13" = ''':sup:`13` Was ist alles über uns gekommen wegen unserer bösen Taten und
unserer großen Schuld! Dabei hast du, unser Gott, unsere Schuld mit
Nachsicht behandelt und uns diese Schar von Geretteten gelassen.
'''
"14" = ''':sup:`14` Können wir nach alledem von Neuem deine Gebote brechen und uns mit
diesen Gräuel beladenen Völkern verschwägern? Musst du uns dann nicht
zürnen, bis wir ganz vernichtet sind, sodass kein Rest von Geretteten
mehr übrig bleibt?
'''
"15" = ''':sup:`15` HERR, Gott Israels, du bist gerecht; darum hast du uns als
geretteten Rest übrig gelassen, wie es heute der Fall ist. Nun stehen
wir vor dir mit unserer Schuld. Nein, so kann niemand vor dir bestehen.
'''
