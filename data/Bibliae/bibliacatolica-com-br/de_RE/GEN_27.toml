[27]
"1" = ''':sup:`1` Als Isaak alt geworden und seine Augen zu schwach waren, um noch
etwas zu sehen, rief er seinen älteren Sohn Esau und sagte zu ihm: Mein
Sohn! Er antwortete: Hier bin ich.
'''
"2" = ''':sup:`2` Da sagte Isaak: Sieh! Ich bin alt geworden. Ich weiß nicht, wann ich
sterbe.
'''
"3" = ''':sup:`3` Nimm jetzt dein Jagdgerät, deinen Köcher und deinen Bogen, geh aufs
Feld und jag mir ein Wild!
'''
"4" = ''':sup:`4` Bereite mir dann ein leckeres Mahl, wie ich es gern mag, und bring
es mir! Dann will ich essen, damit meine Lebenskraft dich segne, bevor
ich sterbe.
'''
"5" = ''':sup:`5` Rebekka hatte gehört, was Isaak seinem Sohn Esau gesagt hatte. Als
Esau zur Jagd aufs Feld gegangen war, um ein Wild zu jagen und
herbeizuschaffen,
'''
"6" = ''':sup:`6` sagte Rebekka zu ihrem Sohn Jakob: Siehe, ich habe gehört, wie dein
Vater zu deinem Bruder Esau gesagt hat:
'''
"7" = ''':sup:`7` Bring mir ein Wild und bereite mir ein leckeres Mahl! Dann will ich
essen und dich vor dem HERRN segnen, bevor ich sterbe.
'''
"8" = ''':sup:`8` Jetzt aber, mein Sohn, hör genau zu, was ich dir auftrage:
'''
"9" = ''':sup:`9` Geh zur Herde und bring mir von dort zwei schöne Ziegenböckchen! Ich
will damit ein leckeres Mahl für deinen Vater zubereiten, wie er es
gern mag.
'''
"10" = ''':sup:`10` Bring es deinem Vater! Dann wird er essen, damit er dich vor seinem
Tod segnet.
'''
"11" = ''':sup:`11` Jakob antwortete seiner Mutter Rebekka: Sieh, mein Bruder Esau ist
behaart und ich habe eine glatte Haut.
'''
"12" = ''':sup:`12` Vielleicht betastet mich mein Vater; dann wäre ich in seinen Augen
wie einer, der sich über ihn lustig macht, und ich brächte Fluch über
mich statt Segen.
'''
"13" = ''':sup:`13` Seine Mutter entgegnete: Dein Fluch komme auf mich, mein Sohn. Hör
auf mich, geh und hol mir die Böckchen!
'''
"14" = ''':sup:`14` Da ging er hin, holte sie und brachte sie seiner Mutter. Sie
bereitete ein leckeres Mahl zu, wie es sein Vater gern mochte.
'''
"15" = ''':sup:`15` Dann holte Rebekka die kostbaren Gewänder ihres älteren Sohnes
Esau, die bei ihr im Haus waren, und zog sie ihrem jüngeren Sohn Jakob
an.
'''
"16" = ''':sup:`16` Die Felle der Ziegenböckchen legte sie um seine Hände und um seinen
glatten Hals.
'''
"17" = ''':sup:`17` Dann gab sie das leckere Essen und das Brot, das sie zubereitet
hatte, ihrem Sohn Jakob in die Hand.
'''
"18" = ''':sup:`18` Er ging zu seinem Vater hinein und sagte: Mein Vater! Er
antwortete: Hier bin ich! Wer bist du, mein Sohn?
'''
"19" = ''':sup:`19` Jakob entgegnete seinem Vater: Ich bin Esau, dein Erstgeborener.
Ich habe getan, wie du mir gesagt hast. Setz dich auf, iss von meinem
Wildbret, damit deine Lebenskraft mich segne!
'''
"20" = ''':sup:`20` Da sagte Isaak zu seinem Sohn: Wie hast du nur so schnell etwas
finden können, mein Sohn? Er antwortete: Der HERR, dein Gott, hat es
mir entgegenlaufen lassen.
'''
"21" = ''':sup:`21` Da sagte Isaak zu Jakob: Komm näher heran! Ich will dich betasten,
mein Sohn, ob du wirklich mein Sohn Esau bist oder nicht.
'''
"22" = ''':sup:`22` Jakob trat zu seinem Vater Isaak hin. Isaak betastete ihn und
sagte: Die Stimme ist zwar Jakobs Stimme, die Hände aber sind Esaus
Hände.
'''
"23" = ''':sup:`23` Er erkannte ihn nicht, denn Jakobs Hände waren behaart wie die
seines Bruders Esau, und so segnete er ihn.
'''
"24" = ''':sup:`24` Er fragte: Bist du es, mein Sohn Esau? Er sagte: Ich bin es.
'''
"25" = ''':sup:`25` Da sagte Isaak: Bring es mir! Ich will von dem Wildbret meines
Sohnes essen, damit dich meine Lebenskraft segne. Jakob brachte es ihm
und Isaak aß. Dann reichte er ihm auch Wein und Isaak trank.
'''
"26" = ''':sup:`26` Nun sagte sein Vater Isaak zu ihm: Komm näher und küss mich, mein
Sohn!
'''
"27" = ''':sup:`27` Er trat näher und küsste ihn. Isaak roch den Duft seiner Gewänder,
er segnete ihn und sagte: Siehe, mein Sohn duftet wie das Feld, / das
der HERR gesegnet hat.
'''
"28" = ''':sup:`28` Gott gebe dir vom Tau des Himmels, / vom Fett der Erde, viel Korn
und Most.
'''
"29" = ''':sup:`29` Völker sollen dir dienen, / Nationen sich vor dir niederwerfen. /
Sei Herr über deine Brüder. / Die Söhne deiner Mutter sollen dir
huldigen. / Verflucht, wer dich verflucht. / Gesegnet, wer dich segnet.
'''
"30" = ''':sup:`30` Als Isaak Jakob gesegnet hatte und Jakob gerade von seinem Vater
Isaak weggegangen war, kam sein Bruder Esau von der Jagd.
'''
"31" = ''':sup:`31` Auch er bereitete ein leckeres Mahl, brachte es seinem Vater und
sagte zu ihm: Mein Vater richte sich auf und esse von dem Wildbret
seines Sohnes, damit deine Lebenskraft mich dann segne!
'''
"32" = ''':sup:`32` Da fragte ihn sein Vater Isaak: Wer bist du? Er antwortete: Ich bin
dein Sohn Esau, dein Erstgeborener.
'''
"33" = ''':sup:`33` Vor Schrecken überkam ihn ein heftiges Zittern und er fragte: Wer
war es denn, der das Wild gejagt und es mir gebracht hat? Ich habe von
allem gegessen, bevor du gekommen bist, und ich habe ihn gesegnet;
gesegnet wird er auch bleiben.
'''
"34" = ''':sup:`34` Als Esau die Worte seines Vaters hörte, schrie er heftig auf, aufs
Äußerste verbittert, und sagte zu seinem Vater: Segne auch mich, Vater!
'''
"35" = ''':sup:`35` Er entgegnete: Dein Bruder ist mit List gekommen und hat dir deinen
Segen weggenommen.
'''
"36" = ''':sup:`36` Da sagte Esau: Hat man ihm nicht den Namen Jakob - Betrüger -
gegeben? Er hat mich jetzt schon zweimal betrogen: Mein
Erstgeburtsrecht hat er mir genommen, jetzt nimmt er mir auch noch den
Segen. Dann sagte er: Hast du mir keinen Segen aufgehoben?
'''
"37" = ''':sup:`37` Isaak antwortete und sagte zu Esau: Siehe, ich habe ihn zum Herrn
über dich gemacht und alle seine Brüder habe ich ihm als Knechte
gegeben. Auch mit Korn und Most habe ich ihn versorgt. Was kann ich da
noch für dich tun, mein Sohn?
'''
"38" = ''':sup:`38` Da sagte Esau zu seinem Vater: Hattest du denn nur einen einzigen
Segen, mein Vater? Segne auch mich, Vater! Und Esau erhob seine Stimme
und weinte.
'''
"39" = ''':sup:`39` Sein Vater Isaak antwortete ihm und sagte ihm: Siehe, fern vom Fett
der Erde musst du wohnen, / fern vom Tau des Himmels droben.
'''
"40" = ''':sup:`40` Von deinem Schwert wirst du leben. / Deinem Bruder wirst du dienen.
/ Doch reißt du dich los, so schüttelst du ab / sein Joch von deinem
Nacken.
'''
"41" = ''':sup:`41` Esau war dem Jakob Feind wegen des Segens, mit dem ihn sein Vater
gesegnet hatte, und Esau sagte in seinem Herzen: Es werden die Tage der
Trauer um meinen Vater kommen; dann werde ich meinen Bruder Jakob
töten.
'''
"42" = ''':sup:`42` Als man Rebekka hinterbrachte, was ihr ältester Sohn Esau gesagt
hatte, ließ sie Jakob, ihren jüngeren Sohn, rufen und sagte zu ihm:
Siehe, dein Bruder Esau will sich an dir rächen und dich töten.
'''
"43" = ''':sup:`43` Nun aber, mein Sohn, hör auf mich! Mach dich auf und flieh zu
meinem Bruder Laban nach Haran!
'''
"44" = ''':sup:`44` Bleib einige Zeit bei ihm, bis sich der Groll deines Bruders gelegt
hat!
'''
"45" = ''':sup:`45` Wenn der Zorn deines Bruders von dir abgelassen und er vergessen
hat, was du ihm angetan hast, werde ich dich von dort holen lassen.
Warum soll ich euch beide an einem Tag verlieren?
'''
"46" = ''':sup:`46` Zu Isaak sagte Rebekka: Mir ist mein Leben verleidet wegen der
Hetiterinnen. Wenn Jakob eine Frau von diesen Hetiterinnen, den
Töchtern des Landes, nimmt, was liegt mir dann noch am Leben?
'''
