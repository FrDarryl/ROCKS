[8]
"1" = ''':sup:`1` Benjamin zeugte Bela als seinen Erstgeborenen, Aschbel als zweiten,
Achrach als dritten,
'''
"2" = ''':sup:`2` Noha als vierten und Rafa als fünften.
'''
"3" = ''':sup:`3` Bela hatte folgende Söhne: Ard, Gera, Abihud,
'''
"4" = ''':sup:`4` Abischua, Naaman, Ahoach,
'''
"5" = ''':sup:`5` Gera, Schefufan und Huram.
'''
"6" = ''':sup:`6` Und das waren die Söhne Ehuds Sie waren die Familienhäupter der
Bewohner von Geba Man führte sie in die Verbannung nach Manahat.
'''
"7" = ''':sup:`7` Naaman, Ahija und Gera Dieser führte sie gefangen fort. Er zeugte
Usa und Ahihud.
'''
"8" = ''':sup:`8` Schaharajim zeugte im Grünland von Moab Söhne, nachdem er seine
Frauen Huschim und Baara entlassen hatte.
'''
"9" = ''':sup:`9` Mit seiner Frau Hodesch zeugte er Jobab, Zibja, Mescha, Malkam,
'''
"10" = ''':sup:`10` Jëuz, Sacheja und Mirma. Das waren seine Söhne, die Häupter ihrer
Großfamilien.
'''
"11" = ''':sup:`11` Mit Huschim zeugte er Abitub und Elpaal.
'''
"12" = ''':sup:`12` Die Söhne Elpaals waren: Eber, Mischam und Schemed. Dieser baute
Ono und Lod mit seinen Tochterstädten.
'''
"13" = ''':sup:`13` Beria und Schema waren die Häupter der Großfamilien der Einwohner
von Ajalon. Sie vertrieben die Einwohner von Gat.
'''
"14" = ''':sup:`14` Ihre Brüder waren Elpaal, Schaschak und Jeroham.
'''
"15" = ''':sup:`15` Sebadja, Arad, Eder,
'''
"16" = ''':sup:`16` Michael, Jischpa und Joha waren Söhne Berias.
'''
"17" = ''':sup:`17` Sebadja, Meschullam, Hiski, Heber,
'''
"18" = ''':sup:`18` Jischmerai, Jislia und Jobab waren Söhne Elpaals.
'''
"19" = ''':sup:`19` Jakim, Sichri, Sabdi,
'''
"20" = ''':sup:`20` Eliënai, Zilletai, Eliël,
'''
"21" = ''':sup:`21` Adaja, Beraja und Schimrat waren Söhne Schimis.
'''
"22" = ''':sup:`22` Jischpan, Eber, Eliël,
'''
"23" = ''':sup:`23` Abdon, Sichri, Hanan,
'''
"24" = ''':sup:`24` Hananja, Elam, Antotija,
'''
"25" = ''':sup:`25` Jifdeja und Penuël waren Söhne Schaschaks.
'''
"26" = ''':sup:`26` Schamscherai, Scheharja, Atalja,
'''
"27" = ''':sup:`27` Jaareschja, Elija und Sichri waren Söhne Jerohams.
'''
"28" = ''':sup:`28` Sie waren Häupter der Großfamilien entsprechend ihrer
Geschlechterfolge, ihre Oberhäupter, und wohnten in Jerusalem.
'''
"29" = ''':sup:`29` In Gibeon wohnte der Vater Gibeons. Seine Frau war Maacha
'''
"30" = ''':sup:`30` und sein erstgeborener Sohn war Abdon. Ihm folgten Zur, Kisch,
Baal, Nadab,
'''
"31" = ''':sup:`31` Gedor, Achjo und Secher.
'''
"32" = ''':sup:`32` Miklot zeugte Schima. Auch sie wohnten in Jerusalem bei ihren
Brüdern, ihnen gegenüber.
'''
"33" = ''':sup:`33` Ner zeugte Abner und Kisch zeugte Saul. Saul zeugte Jonatan,
Malkischua, Abinadab und Eschbaal.
'''
"34" = ''':sup:`34` Der Sohn Jonatans war Merib-Baal. Merib-Baal zeugte Micha.
'''
"35" = ''':sup:`35` Die Söhne Michas waren: Piton, Melech, Tachrea und Ahas.
'''
"36" = ''':sup:`36` Ahas zeugte Joadda und Joadda zeugte Alemet, Asmawet und Simri.
Simri zeugte Moza,
'''
"37" = ''':sup:`37` Moza zeugte Bina; dessen Sohn war Rafa, dessen Sohn Elasa und
dessen Sohn Azel.
'''
"38" = ''':sup:`38` Azel hatte sechs Söhne und das sind ihre Namen: Asrikam, Bochru,
Jischmael, Schearja, Obadja und Hanan. Alle diese waren Söhne Azels.
'''
"39" = ''':sup:`39` Die Söhne seines Bruders Eschek waren: Ulam, sein Erstgeborener;
der zweite war Jëusch und der dritte Elifelet.
'''
"40" = ''':sup:`40` Die Söhne Ulams waren tapfere Krieger, die den Bogen spannten. Sie
hatten viele Söhne und Enkel, insgesamt hundertfünfzig. Alle diese
gehörten zu den Nachkommen Benjamins.
'''
"Notes" = '''
Notas de rodapé:
8:1-2 - Benjamins Stammbaum beginnt mit seinen Söhnen und unterstreicht
ihre herausragende Stellung in der Führung Israels. Saul, Israels
erster König, entstammte dieser Linie, was die Bedeutung des Stammes
unterstreicht (siehe auch 1. Samuel 9:1-2 und 1. Samuel 10:20-21).
8:6-7 - Die Erwähnung der Vertreibung von Ehuds Nachkommen wegen
Hochverrats veranschaulicht die Herausforderungen, vor denen die
Familien Israels standen, und die Auswirkungen politischer und
militärischer Entscheidungen auf die Geschichte des Volkes (siehe auch
8:28-32 - Die Auflistung der Familienoberhäupter Benjamins verdeutlicht
die Organisation und Führung des Stammes Benjamin. Die Stabilität
dieser Familien ist für die Bewahrung der Identität und des Erbes
Israels von entscheidender Bedeutung (siehe auch 1. Samuel 22:7 und 1.
Chronik 9:35-44).
8:33-34 - Sauls Abstammung wird hervorgehoben und verbindet die
Genealogie der Benjaminiter mit dem ersten König Israels. Dies zeigt,
wie Gott diesen Stamm trotz seiner Schwächen dazu benutzte, das Volk zu
führen und zu regieren (siehe auch 1. Samuel 15:10-11 und 2. Samuel
21:14).
8:38-40 - Sauls Nachkommen, bis in die fünfte Generation, belegen die
Kontinuität des Hauses Sauls und seine Bedeutung in der Geschichte
Israels, auch nach Sauls Fall. Gottes Treue zu seinen Versprechen
spiegelt sich in der Erhaltung dieser Linie wider (siehe auch 2. Samuel
9,1-7 und 1. Chronik 9,39-44).
'''
