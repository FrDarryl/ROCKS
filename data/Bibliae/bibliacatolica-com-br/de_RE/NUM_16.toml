[16]
"1" = ''':sup:`1` Da nahm es sich Korach heraus, der Sohn Jizhars, des Sohnes Kehats,
des Sohnes Levis, ferner Datan und Abiram, die Söhne Eliabs, und On,
der Sohn Pelets, die Rubeniter:
'''
"2" = ''':sup:`2` Sie erhoben sich in Moses Gegenwart, zusammen mit zweihundertfünfzig
Israeliten, Anführern der Gemeinde, Berufenen der Festversammlung,
angesehenen Männern.
'''
"3" = ''':sup:`3` Sie versammelten sich gegen Mose und gegen Aaron und sagten zu
ihnen: Das ist zu viel! Alle sind heilig, die ganze Gemeinde, und der
HERR ist in ihrer Mitte. Warum erhebt ihr euch über die Versammlung des
HERRN?
'''
"4" = ''':sup:`4` Als Mose das hörte, warf er sich auf sein Gesicht nieder
'''
"5" = ''':sup:`5` und er sagte zu Korach und seiner ganzen Gemeinde: Morgen früh wird
der HERR zeigen, wer zu ihm gehört, wer der Heilige ist und wer sich
ihm nähern darf. Wen der HERR erwählt, der darf sich ihm nähern.
'''
"6" = ''':sup:`6` Tut dies: Nehmt euch Räucherpfannen - Korach und seine ganze
Gemeinde -,
'''
"7" = ''':sup:`7` tut Feuer hinein und legt Räucherwerk vor dem HERRN darauf, und zwar
morgen! Dann wird sich erweisen, dass der heilig ist, den der HERR
erwählt. Das ist zu viel, ihr Leviten!
'''
"8" = ''':sup:`8` Dann sagte Mose zu Korach: Hört doch, ihr Leviten!
'''
"9" = ''':sup:`9` Ist es euch zu wenig, dass euch der Gott Israels aus der Gemeinde
Israels ausgesondert hat, um euch in seine Nähe zu holen, damit ihr an
der Wohnung des HERRN Dienst tut, vor die Gemeinde tretet, um ihr zu
dienen?
'''
"10" = ''':sup:`10` Er hat dich und mit dir alle deine Brüder, die Leviten, in seine
Nähe geholt, doch nun wollt ihr auch noch den Priesterdienst.
'''
"11" = ''':sup:`11` Deshalb rottet ihr, du und deine ganze Gemeinde, euch gegen den
HERRN zusammen. Aaron aber, was ist er, dass ihr gegen ihn murrt?
'''
"12" = ''':sup:`12` Mose schickte hin, Datan und Abiram, die Söhne Eliabs, zu rufen.
Sie aber sagten: Wir kommen nicht hinauf.
'''
"13" = ''':sup:`13` Ist es nicht genug, dass du uns aus einem Land, in dem Milch und
Honig fließen, heraufgeführt hast, um uns in der Wüste sterben zu
lassen? Willst du dich auch noch als unser Herrscher aufspielen?
'''
"14" = ''':sup:`14` Du hast uns nicht in ein Land gebracht, in dem Milch und Honig
fließen, und hast uns keine Felder und Weinberge zum Erbbesitz gegeben.
Hältst du diese Männer hier etwa für blind? Wir kommen nicht hinauf.
'''
"15" = ''':sup:`15` Da wurde Mose sehr zornig und sagte zum HERRN: Sieh ihre Opfergabe
nicht an! Nicht einen einzigen Esel habe ich ihnen weggenommen, keinem
von ihnen habe ich etwas zuleide getan.
'''
"16" = ''':sup:`16` Dann sagte Mose zu Korach: Du und deine ganze Gemeinde, erscheint
morgen vor dem HERRN, du, sie und Aaron!
'''
"17" = ''':sup:`17` Nehmt eure Räucherpfannen, tut Räucherwerk hinein und bringt eure
Räucherpfannen vor den HERRN, jeder seine eigene Räucherpfanne, im
Ganzen also zweihundertfünfzig Räucherpfannen, auch du und Aaron,
bringt eure Räucherpfannen!
'''
"18" = ''':sup:`18` Sie nahmen jeder seine Räucherpfanne, sie taten Feuer hinein,
legten Räucherwerk darauf und stellten sich an den Eingang des
Offenbarungszeltes, zusammen mit Mose und Aaron.
'''
"19" = ''':sup:`19` Korach aber versammelte gegen sie die ganze Gemeinde am Eingang des
Offenbarungszeltes. Da erschien der ganzen Gemeinde die Herrlichkeit
des HERRN.
'''
"20" = ''':sup:`20` Der HERR sprach zu Mose und Aaron:
'''
"21" = ''':sup:`21` Sondert euch aus der Mitte dieser Gemeinde ab! Ich will ihr
augenblicklich ein Ende bereiten.
'''
"22" = ''':sup:`22` Da warfen sie sich auf ihr Gesicht nieder und sagten: Gott, du Gott
des Lebensatems für alles Fleisch, ein einzelner Mensch sündigt und du
zürnst der ganzen Gemeinde?
'''
"23" = ''':sup:`23` Der HERR antwortete Mose:
'''
"24" = ''':sup:`24` Sag der Gemeinde: Entfernt euch aus der Nähe der Wohnung Korachs,
Datans und Abirams!
'''
"25" = ''':sup:`25` Da stand Mose auf und ging zu Datan und Abiram und die Ältesten
Israels folgten ihm.
'''
"26" = ''':sup:`26` Dann sagte er zur Gemeinde: Weicht unbedingt aus der Nähe der Zelte
dieser frevlerischen Männer und rührt nichts von dem an, was ihnen
gehört, damit ihr nicht weggerafft werdet wegen aller ihrer Sünden!
'''
"27" = ''':sup:`27` Da entfernten sie sich aus der Nähe der Wohnung Korachs, Datans und
Abirams. Datan und Abiram waren herausgekommen und standen am Eingang
ihrer Zelte, zusammen mit ihren Frauen, Kindern und kleinen Kindern.
'''
"28" = ''':sup:`28` Dann sagte Mose: Daran sollt ihr erkennen, dass der HERR mich
gesandt hat, damit ich alle diese Taten vollbringe, und dass ich nicht
aus eigenem Antrieb gehandelt habe:
'''
"29" = ''':sup:`29` Wenn diese sterben, wie alle Menschen sterben, und wenn sie
heimgesucht werden, wie alle Menschen heimgesucht werden, dann hat der
HERR mich nicht gesandt.
'''
"30" = ''':sup:`30` Wenn aber der HERR etwas Unerhörtes erschafft und der Erdboden
seinen Rachen aufreißt und sie verschlingt, zusammen mit allem, was
ihnen gehört, und wenn sie lebend in die Unterwelt hinabfahren, dann
werdet ihr erkennen, dass diese Leute den HERRN verachtet haben.
'''
"31" = ''':sup:`31` Es geschah, als er alle diese Worte zu Ende geredet hatte, da
spaltete sich der Erdboden unter ihnen
'''
"32" = ''':sup:`32` und die Erde öffnete ihren Rachen und verschlang sie samt ihren
Familien und allen Menschen, die zu Korach gehörten, und den ganzen
Besitz.
'''
"33" = ''':sup:`33` Sie und alle, die mit ihnen waren, fuhren lebend in die Unterwelt
hinab. Die Erde deckte sie zu und sie waren aus der Mitte der Gemeinde
verschwunden.
'''
"34" = ''':sup:`34` Ganz Israel, das rings um sie stand, floh, als sie sie schreien
hörten, denn sie sagten: Dass ja nicht die Erde uns auch noch
verschlinge.
'''
"35" = ''':sup:`35` Vom HERRN ging ein Feuer aus und fraß die zweihundertfünfzig
Männer, die das Räucherwerk dargebracht hatten.
'''
