[5]
"1" = ''':sup:`1` Dann wird der Gerechte voll Zuversicht dastehen vor denen, die ihn
bedrängt / und seine Mühen verachtet haben.
'''
"2" = ''':sup:`2` Wenn sie ihn sehen, packt sie entsetzliche Furcht / und sie geraten
außer sich über seine unerwartete Rettung.
'''
"3" = ''':sup:`3` Jetzt denken sie anders; / seufzend und voll Angst sagen sie
zueinander:
'''
"4" = ''':sup:`4` Dieser war es, den wir einst verlachten / und verhöhnten, wir Toren.
Sein Leben hielten wir für Wahnsinn / und sein Ende für ehrlos.
'''
"5" = ''':sup:`5` Wie wurde er zu den Söhnen Gottes gezählt / und hat bei den Heiligen
sein Erbteil!
'''
"6" = ''':sup:`6` Also sind wir vom Weg der Wahrheit abgeirrt; / das Licht der
Gerechtigkeit strahlte uns nicht / und die Sonne ging nicht für uns
auf.
'''
"7" = ''':sup:`7` Bis zum Überdruss gingen wir die Pfade des Unrechts / und des
Verderbens und wanderten durch weglose Wüsten, / aber den Weg des Herrn
erkannten wir nicht.
'''
"8" = ''':sup:`8` Was nützte uns Überheblichkeit, / was brachten uns Reichtum und
Prahlerei?
'''
"9" = ''':sup:`9` All das ist vorbei wie ein Schatten, / wie eine flüchtige Nachricht.
'''
"10" = ''':sup:`10` Wie ein Schiff, das durch die wogende Flut fährt: / Ist es
hindurchgefahren, ist von ihm keine Spur mehr zu finden, / kein Pfad
seines Kiels in den Wogen.
'''
"11" = ''':sup:`11` Wie wenn ein Vogel durch die Luft fliegt:/ Kein Zeichen findet sich
von seiner Bahn, er peitscht die leichte Luft mit seinem Flügelschlag,
/ er spaltet sie mit gewaltigem Rauschen und durchquert sie mit der
Bewegung der Schwingen; / doch bleibt keine Spur seines Weges in ihr
zurück.
'''
"12" = ''':sup:`12` Oder wie wenn ein Pfeil auf das Ziel geschossen wird: / Die
geteilte Luft strömt sofort wieder zusammen, / sodass man seine Bahn
nicht mehr erkennt.
'''
"13" = ''':sup:`13` So auch wir: Ins Dasein getreten, schwinden wir hin, / wir hatten
keinerlei Tugend aufzuweisen, / sondern wurden von unserer
Schlechtigkeit verschlungen.
'''
"14" = ''':sup:`14` Ja, die Hoffnung des Gottlosen ist wie Spreu, die der Wind verweht,
/ wie Gischt, den der Sturm verjagt, wie Rauch, den der Wind zerstäubt;
/ sie schwindet wie die Erinnerung an einen flüchtigen Gast.
'''
"15" = ''':sup:`15` Die Gerechten aber leben in Ewigkeit, / der Herr belohnt sie, der
Höchste sorgt für sie.
'''
"16" = ''':sup:`16` Darum werden sie aus der Hand des Herrn / das Reich der
Herrlichkeit empfangen und die Krone der Schönheit. Denn er wird sie
mit seiner Rechten behüten / und mit seinem Arm beschützen.
'''
"17" = ''':sup:`17` Er rüstet sich mit seinem Eifer / und macht die Schöpfung zur
Waffe, mit der er die Feinde abwehrt.
'''
"18" = ''':sup:`18` Als Panzer zieht er Gerechtigkeit an / und als Helm setzt er
unbestechliches Gericht auf.
'''
"19" = ''':sup:`19` Als Schild nimmt er unüberwindliche Heiligkeit /
'''
"20" = ''':sup:`20` und grimmigen Zorn schärft er zum Schwert; / zusammen mit ihm
kämpft die ganze Welt gegen die Toren.
'''
"21" = ''':sup:`21` Treffsicher fahren Blitzespfeile dahin / und fliegen aus den Wolken
wie von einem wohlgerundeten Bogen ins Ziel.
'''
"22" = ''':sup:`22` Eine Steinschleuder entsendet Hagelkörner, / die voll von
göttlichem Zorn sind. Das Wasser des Meeres wütet gegen sie / und
Ströme schlagen hoch über ihnen zusammen.
'''
"23" = ''':sup:`23` Der Atem des Allmächtigen erhebt sich gegen sie / und trägt sie wie
ein Sturm davon. So bringt die Gesetzlosigkeit Verheerung über die
ganze Erde / und das böse Tun stürzt die Throne der Mächtigen.
'''
"Notes" = '''
Notas de rodapé:
5:1-5 - Die Gerechten stehen dem Tag des Gerichts mit Zuversicht
gegenüber, während die Bösen mit ihrem Unglauben konfrontiert werden.
Die Trennung zwischen Gerechten und Ungerechten unterstreicht die
Bedeutung des moralischen Lebens und die ewigen Folgen menschlicher
5:6-7 - Die Bösen erkennen ihren Fehler und bereuen, aber es ist zu
spät. Diese Passage betont, wie wichtig Umkehr und Reue sind, bevor es
zu spät ist, und erinnert daran, dass Gottes Barmherzigkeit allen
Korinther 6:2).
5:8-10 - Die Weisheit der Gerechten wird gepriesen, während die Bösen
erkennen, dass ihr Reichtum und ihre Macht vergebens waren. Diese
letzte Offenbarung zeigt, dass der geistige Wert höher ist als der
materielle, und unterstreicht die Notwendigkeit, nach wahrer Weisheit
5:11-13 - Die Vision des Gerichts offenbart den Untergang der Bösen und
die Erhöhung der Gerechten. Die Erwartung einer Belohnung für die
Gerechten unterstreicht Gottes Treue bei der Gerechtigkeit und ermutigt
5:14-16 - Das Kapitel schließt mit der Betonung des göttlichen Schutzes
der Gerechten, die als Gottes Eigentum betrachtet werden. Diese
besondere Identität unterstreicht die Würde und den Wert eines
5,14-16).
'''
