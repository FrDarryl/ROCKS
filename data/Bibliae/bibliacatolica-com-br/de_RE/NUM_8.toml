[8]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Rede zu Aaron und sag zu ihm: Wenn du die Lampen auf den Leuchter
steckst, dann so, dass das Licht der sieben Lampen vom Leuchter aus
nach vorn fällt.
'''
"3" = ''':sup:`3` Das tat Aaron; er steckte die Lampen so auf, dass ihr Licht vom
Leuchter aus nach vorn fiel, wie der HERR es Mose geboten hatte.
'''
"4" = ''':sup:`4` So war der Leuchter gemacht: Er war aus Gold getrieben, vom Gestell
bis zu den Blüten war er aus Gold getrieben. Mose hatte den Leuchter
nach dem Muster angefertigt, das der HERR ihm gezeigt hatte.
'''
"5" = ''':sup:`5` Der HERR sprach zu Mose:
'''
"6" = ''':sup:`6` Nimm die Leviten aus der Mitte der Israeliten und reinige sie!
'''
"7" = ''':sup:`7` So sollst du ihre Reinigung vollziehen: Spreng über sie das
Entsündigungswasser! Sie selbst sollen sich an ihrem ganzen Körper mit
einem Schermesser die Haare schneiden, ihre Kleider waschen und sich
reinigen.
'''
"8" = ''':sup:`8` Dann sollen sie einen Jungstier nehmen und dazu als Speiseopfer
Weizenfeinmehl, das mit Öl vermengt ist. Einen zweiten Jungstier sollst
du für das Sündopfer nehmen.
'''
"9" = ''':sup:`9` Dann sollst du die Leviten vor das Offenbarungszelt hintreten lassen
und die ganze Gemeinde der Israeliten versammeln.
'''
"10" = ''':sup:`10` Lass die Leviten vor den HERRN treten! Die Israeliten sollen den
Leviten die Hände auflegen
'''
"11" = ''':sup:`11` und Aaron soll aus den Israeliten die Leviten zum Erhebungsopfer
vor dem HERRN erklären, damit sie den Dienst des HERRN verrichten.
'''
"12" = ''':sup:`12` Die Leviten sollen ihre Hände den Stieren auf den Kopf legen. Dann
richte den einen als Sündopfer und den anderen als Brandopfer für den
HERRN her, um für die Leviten Sühne zu erwirken.
'''
"13" = ''':sup:`13` Stell die Leviten vor Aaron und seine Söhne und erkläre sie zum
Erhebungsopfer für den HERRN!
'''
"14" = ''':sup:`14` Auf diese Weise sollst du die Leviten aus der Mitte der Israeliten
aussondern; dann gehören die Leviten mir.
'''
"15" = ''':sup:`15` Danach sollen die Leviten mit ihrem Dienst am Offenbarungszelt
beginnen. Reinige sie und erkläre sie zum Erhebungsopfer;
'''
"16" = ''':sup:`16` denn sie sind mir übergeben - übergeben sind sie mir aus der Mitte
der Israeliten -, als Ersatz für alle, die den Mutterschoß
durchbrechen; als Ersatz für alle erstgeborenen Israeliten habe ich sie
mir genommen.
'''
"17" = ''':sup:`17` Denn alle erstgeborenen Israeliten gehören mir, sowohl bei den
Menschen als auch beim Vieh. An dem Tag, an dem ich in Ägypten alle
Erstgeborenen erschlug, habe ich sie als mir heilig erklärt.
'''
"18" = ''':sup:`18` Die Leviten habe ich als Ersatz für alle erstgeborenen Israeliten
genommen.
'''
"19" = ''':sup:`19` Ich habe die Leviten Aaron und seinen Söhnen aus der Mitte der
Israeliten als Gabe übergeben, damit sie am Offenbarungszelt den Dienst
der Israeliten vollziehen und für die Israeliten Sühne erwirken, sodass
die Israeliten kein Unheil trifft, wenn sie dem Heiligtum zu nahe
kommen.
'''
"20" = ''':sup:`20` Mose, Aaron und die ganze Gemeinde der Israeliten taten mit den
Leviten genau das, was der HERR dem Mose hinsichtlich der Leviten
geboten hatte; das taten die Israeliten mit den Leviten.
'''
"21" = ''':sup:`21` Die Leviten entsündigten sich und wuschen ihre Kleider. Aaron
erklärte sie zum Erhebungsopfer vor dem HERRN und erwirkte Sühne für
sie, sodass sie rein waren.
'''
"22" = ''':sup:`22` Danach traten die Leviten bei Aaron und seinen Söhnen ihren Dienst
am Offenbarungszelt an. Was der HERR dem Mose hinsichtlich der Leviten
geboten hatte, das tat man mit ihnen.
'''
"23" = ''':sup:`23` Der HERR sprach zu Mose:
'''
"24" = ''':sup:`24` Folgendes gilt für die Leviten: Mit fünfundzwanzig Jahren und
darüber ist jeder verpflichtet, am Offenbarungszelt seinen Dienst zu
tun.
'''
"25" = ''':sup:`25` Mit fünfzig Jahren endet seine Verpflichtung und er braucht keinen
Dienst mehr zu tun;
'''
"26" = ''':sup:`26` er kann aber am Offenbarungszelt seinen Brüdern bei der Ausübung
ihres Dienstes helfen; doch den Dienst selbst soll er nicht versehen.
So sollst du den Dienst der Leviten ordnen.
'''
