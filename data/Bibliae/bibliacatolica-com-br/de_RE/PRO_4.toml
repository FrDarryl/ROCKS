[4]
"1" = ''':sup:`1` Ihr Söhne, hört auf die Mahnung des Vaters, / merkt auf, damit ihr
Einsicht lernt;
'''
"2" = ''':sup:`2` denn gute Lehre gebe ich euch. / Lasst nicht ab von meiner
Unterweisung!
'''
"3" = ''':sup:`3` Als ich noch ein Knabe war bei meinem Vater, / das zarte und einzige
Kind meiner Mutter,
'''
"4" = ''':sup:`4` da lehrte er mich und sagte zu mir: / Nimm dir meine Worte zu
Herzen, / bewahre meine Gebote und du wirst leben.
'''
"5" = ''':sup:`5` Erwirb dir Weisheit, erwirb dir Einsicht, / vergiss sie nicht, weich
nicht ab von meinen Worten!
'''
"6" = ''':sup:`6` Lass nicht von ihr und sie wird dich behüten, / liebe sie und sie
wird dich beschützen.
'''
"7" = ''':sup:`7` Anfang der Weisheit ist: Erwirb dir Weisheit, / erwirb dir Einsicht
mit deinem ganzen Vermögen!
'''
"8" = ''':sup:`8` Halte sie hoch, dann wird sie dich erhöhen; / sie bringt dich zu
Ehren, wenn du sie umarmst.
'''
"9" = ''':sup:`9` Sie setzt dir einen schönen Kranz auf das Haupt, / eine prächtige
Krone wird sie dir schenken.
'''
"10" = ''':sup:`10` Höre, mein Sohn, und nimm meine Worte an, / dann mehren sich die
Jahre deines Lebens!
'''
"11" = ''':sup:`11` Den Weg der Weisheit zeige ich dir, / ich leite dich auf ebener
Bahn.
'''
"12" = ''':sup:`12` Wenn du gehst, ist dein Schritt nicht beengt, / wenn du läufst,
wirst du nicht straucheln.
'''
"13" = ''':sup:`13` Halte fest an der Erziehung und lass davon nicht ab, / bewahre sie;
denn sie ist dein Leben!
'''
"14" = ''':sup:`14` Betritt nicht den Pfad der Frevler, / beschreite nicht den Weg der
Bösen!
'''
"15" = ''':sup:`15` Meide ihn, geh nicht auf ihm, / kehr dich von ihm ab und geh
vorbei!
'''
"16" = ''':sup:`16` Denn sie schlafen nicht, ehe sie nicht Böses getan haben; / der
Schlaf flieht sie, wenn sie nicht straucheln.
'''
"17" = ''':sup:`17` Sie essen das Brot des Unrechts / und trinken den Wein der
Gewalttat.
'''
"18" = ''':sup:`18` Doch der Pfad der Gerechten ist wie das Licht am Morgen; / es wird
immer heller bis zum vollen Tag.
'''
"19" = ''':sup:`19` Der Weg der Frevler ist wie dunkle Nacht; / sie merken nicht,
worüber sie fallen.
'''
"20" = ''':sup:`20` Mein Sohn, achte auf meine Worte, / neige dein Ohr meiner Rede zu!
'''
"21" = ''':sup:`21` Lass sie nicht aus den Augen, / bewahre sie tief im Herzen!
'''
"22" = ''':sup:`22` Denn Leben bringen sie dem, der sie findet, / und Gesundheit seinem
ganzen Leib.
'''
"23" = ''':sup:`23` Mehr als alles hüte dein Herz; / denn von ihm geht das Leben aus.
'''
"24" = ''':sup:`24` Vermeide alle Falschheit des Mundes / und Verkehrtheit der Lippen
halt von dir fern!
'''
"25" = ''':sup:`25` Deine Augen sollen geradeaus schauen / und deine Blicke richte nach
vorn!
'''
"26" = ''':sup:`26` Ebne die Straße für deinen Fuß / und alle deine Wege seien
geordnet.
'''
"27" = ''':sup:`27` Bieg nicht ab, weder rechts noch links, / halt deinen Fuß vom Bösen
zurück!
'''
