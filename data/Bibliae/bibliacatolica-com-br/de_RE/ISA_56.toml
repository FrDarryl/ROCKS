[56]
"1" = ''':sup:`1` So spricht der HERR: Wahrt das Recht und übt Gerechtigkeit, / denn
bald kommt mein Heil / und meine Gerechtigkeit wird sich bald
offenbaren!
'''
"2" = ''':sup:`2` Selig der Mensch, der dies tut, / und jeder Einzelne, der daran
festhält, den Sabbat zu halten und ihn nicht zu entweihen / und seine
Hand vor jeder bösen Tat zu bewahren.
'''
"3" = ''':sup:`3` Der Fremde, der sich dem HERRN angeschlossen hat, soll nicht sagen:
/ Sicher wird er mich ausschließen aus seinem Volk. Der Eunuch soll
nicht sagen: / Sieh, ich bin ein dürrer Baum.
'''
"4" = ''':sup:`4` Denn so spricht der HERR: / Den Eunuchen, die meine Sabbate halten,
die wählen, was mir gefällt / und an meinem Bund festhalten,
'''
"5" = ''':sup:`5` ihnen gebe ich in meinem Haus / und in meinen Mauern Denkmal und
Namen. / Das ist mehr wert als Söhne und Töchter: Einen ewigen Namen
gebe ich einem jeden, / der nicht ausgetilgt wird.
'''
"6" = ''':sup:`6` Und die Fremden, die sich dem HERRN anschließen, / um ihm zu dienen
und den Namen des HERRN zu lieben, um seine Knechte zu sein, / alle,
die den Sabbat halten und ihn nicht entweihen / und die an meinem Bund
festhalten,
'''
"7" = ''':sup:`7` sie werde ich zu meinem heiligen Berg bringen / und sie erfreuen in
meinem Haus des Gebets. Ihre Brandopfer und Schlachtopfer werden
Gefallen auf meinem Altar finden, / denn mein Haus wird ein Haus des
Gebetes für alle Völker genannt werden.
'''
"8" = ''':sup:`8` Spruch GOTTES, des Herrn, / der die Versprengten Israels sammelt:
Noch mehr, als ich schon von ihnen gesammelt habe, / will ich bei ihm
sammeln.
'''
"9" = ''':sup:`9` All ihr Tiere des Feldes, kommt, um zu fressen, / all ihr Tiere im
Wald!
'''
"10" = ''':sup:`10` Seine Wächter sind allesamt blind, / sie merken nichts; sie sind
alle stumme Hunde, / sie können nicht bellen. Träumend liegen sie da /
und haben gern ihre Ruhe.
'''
"11" = ''':sup:`11` Und diese Hunde sind von mächtiger Gier, kennen keine Sättigung. /
Das sind Hirten: Sie verstehen nicht aufzumerken. Sie alle haben sich
ihrem eigenen Weg zugewandt, / jeder ist nur auf seinen Gewinn bedacht.
'''
"12" = ''':sup:`12` Kommt, ich hole Wein / und wir wollen uns mit Bier betrinken! Und
morgen wird es ebenso sein: / großartig über die Maßen!
'''
