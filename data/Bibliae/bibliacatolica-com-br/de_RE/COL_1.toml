"1" = ''':sup:`1` Paulus, Apostel Christi Jesu durch den Willen Gottes, und der Bruder
Timotheus,
'''
"2" = ''':sup:`2` an die heiligen und gläubigen Brüder in Christus, die in Kolossä
sind, Gnade sei mit euch und Friede von Gott, unserm Vater.
'''
"3" = ''':sup:`3` Wir danken Gott, dem Vater unseres Herrn Jesus Christus, allezeit,
wenn wir für euch beten.
'''
"4" = ''':sup:`4` Denn wir haben von eurem Glauben in Christus Jesus gehört und von
der Liebe, die ihr zu allen Heiligen habt
'''
"5" = ''':sup:`5` wegen der Hoffnung, die für euch im Himmel bereitliegt. Schon früher
habt ihr davon gehört durch das wahre Wort des Evangeliums,
'''
"6" = ''':sup:`6` das bei euch anwesend ist. Wie in der ganzen Welt, so trägt es auch
bei euch Frucht und wächst seit dem Tag, an dem ihr den Ruf der
göttlichen Gnade vernommen und in Wahrheit erkannt habt.
'''
"7" = ''':sup:`7` So habt ihr es von Epaphras, unserm geliebten Mitknecht, gelernt. Er
ist an unserer Stelle ein treuer Diener Christi
'''
"8" = ''':sup:`8` und er hat uns auch von der Liebe berichtet, die der Geist in euch
bewirkt hat.
'''
"9" = ''':sup:`9` Daher hören wir seit dem Tag, an dem wir davon erfahren haben, nicht
auf, für euch zu beten und zu bitten, dass ihr mit der Erkenntnis
seines Willens in aller Weisheit und geistlichen Einsicht erfüllt
werdet.
'''
"10" = ''':sup:`10` Denn ihr sollt ein Leben führen, das des Herrn würdig ist und in
allem sein Gefallen findet. Ihr sollt Frucht bringen in jeder Art von
guten Werken und wachsen in der Erkenntnis Gottes.
'''
"11" = ''':sup:`11` Er gebe euch in der Macht seiner Herrlichkeit viel Kraft, damit ihr
in allem Geduld und Ausdauer habt.
'''
"12" = ''':sup:`12` Dankt dem Vater mit Freude! Er hat euch fähig gemacht, Anteil zu
haben am Los der Heiligen, die im Licht sind.
'''
"13" = ''':sup:`13` Er hat uns der Macht der Finsternis entrissen und aufgenommen in
das Reich seines geliebten Sohnes.
'''
"14" = ''':sup:`14` Durch ihn haben wir die Erlösung, die Vergebung der Sünden.
'''
"15" = ''':sup:`15` Er ist Bild des unsichtbaren Gottes, / der Erstgeborene der ganzen
Schöpfung.
'''
"16" = ''':sup:`16` Denn in ihm wurde alles erschaffen / im Himmel und auf Erden, / das
Sichtbare und das Unsichtbare, / Throne und Herrschaften, Mächte und
Gewalten; / alles ist durch ihn und auf ihn hin erschaffen.
'''
"17" = ''':sup:`17` Er ist vor aller Schöpfung / und in ihm hat alles Bestand.
'''
"18" = ''':sup:`18` Er ist das Haupt, / der Leib aber ist die Kirche. / Er ist der
Ursprung, / der Erstgeborene der Toten; / so hat er in allem den
Vorrang.
'''
"19" = ''':sup:`19` Denn Gott wollte mit seiner ganzen Fülle in ihm wohnen, /
'''
"20" = ''':sup:`20` um durch ihn alles auf ihn hin zu versöhnen. / Alles im Himmel und
auf Erden wollte er zu Christus führen, / der Frieden gestiftet hat am
Kreuz durch sein Blut.
'''
"21" = ''':sup:`21` Auch ihr standet ihm einst fremd und feindlich gegenüber; denn euer
Sinn trieb euch zu bösen Taten.
'''
"22" = ''':sup:`22` Jetzt aber hat er euch durch den Tod seines sterblichen Leibes
versöhnt, um euch heilig, untadelig und schuldlos vor sich hintreten zu
lassen.
'''
"23" = ''':sup:`23` Doch müsst ihr im Glauben bleiben, fest und in ihm verwurzelt, und
ihr dürft euch nicht von der Hoffnung des Evangeliums, das ihr gehört
habt, abbringen lassen. In der ganzen Schöpfung unter dem Himmel wurde
es verkündet und ich, Paulus, bin sein Diener geworden.
'''
"24" = ''':sup:`24` Jetzt freue ich mich in den Leiden, die ich für euch ertrage. Ich
ergänze in meinem irdischen Leben, was an den Bedrängnissen Christi
noch fehlt an seinem Leib, der die Kirche ist.
'''
"25" = ''':sup:`25` Ihr Diener bin ich geworden gemäß dem Heilsplan Gottes, um an euch
das Wort Gottes zu erfüllen.
'''
"26" = ''':sup:`26` Er ist jenes Geheimnis, das seit ewigen Zeiten und Generationen
verborgen war - jetzt aber seinen Heiligen offenbart wurde.
'''
"27" = ''':sup:`27` Ihnen wollte Gott kundtun, was der Reichtum der Herrlichkeit dieses
Geheimnisses unter den Völkern ist: Christus ist unter euch, die
Hoffnung auf Herrlichkeit.
'''
"28" = ''':sup:`28` Ihn verkünden wir; wir ermahnen jeden Menschen und belehren jeden
Menschen in aller Weisheit, damit wir jeden Menschen vollkommen
darstellen in Christus.
'''
"29" = ''':sup:`29` Dafür mühe ich mich und kämpfe ich mit Hilfe seiner Kraft, die
machtvoll in mir wirkt.
'''
"Notes" = '''
Notas de rodapé:
1:3-8 - Paulus beginnt seinen Brief mit einem Dank an Gott und hebt den
Glauben und die Liebe der Kolosser hervor. Er preist die Hoffnung, die
ihnen im Himmel zuteil wird, und betont die zentrale Bedeutung Christi
1,27).
1:13-14 - Paulus beschreibt, wie Gott die Christen aus der Finsternis
befreite und sie in das Reich des Sohnes versetzte. Die Erlösung durch
das Blut Christi ist ein zentrales Thema der Erlösung (siehe auch
1:15-20 - Christus wird als Abbild des unsichtbaren Gottes dargestellt,
als Schöpfer und Erhalter aller Dinge. Christi Vorherrschaft über die
1:21-23 - Paulus spricht von der Versöhnung mit Gott und betont, dass
der Friede durch Christus geschaffen wurde, in dem wir fest bleiben
müssen. Der Vers unterstreicht, dass Beharrlichkeit im Glauben für die
2,16).
1:24-29 - Paulus bringt sein Leiden für die Kirche zum Ausdruck, das er
als Privileg betrachtet. Er sieht sich als Diener der Offenbarung des
Geheimnisses Christi und betont die Bedeutung des Aufbaus der Kirche
'''
