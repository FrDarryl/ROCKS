[24]
"1" = ''':sup:`1` Der Weisheit Lobpreis Die Weisheit lobt sich selbst / und inmitten
ihres Volkes rühmt sie sich.
'''
"2" = ''':sup:`2` In der Versammlung des Höchsten öffnet sie ihren Mund / und in
Gegenwart seiner Macht rühmt sie sich:
'''
"3" = ''':sup:`3` Ich ging aus dem Mund des Höchsten hervor / und wie Nebel umhüllte
ich die Erde.
'''
"4" = ''':sup:`4` Ich schlug in den Höhen mein Zelt auf / und mein Thron stand auf
einer Wolkensäule.
'''
"5" = ''':sup:`5` Den Kreis des Himmels umschritt ich allein / und in der Tiefe der
Abgründe ging ich umher.
'''
"6" = ''':sup:`6` Auf den Wogen des Meeres und auf der ganzen Erde, / in jedem Volk
und in jeder Nation hatte ich Besitz.
'''
"7" = ''':sup:`7` Bei all diesen suchte ich Ruhe / und in wessen Erbteil ich verweilen
kann.
'''
"8" = ''':sup:`8` Da gebot mir der Schöpfer des Alls, / der mich schuf, ließ mein Zelt
einen Ruheplatz finden. Er sagte: In Jakob schlag dein Zelt auf / und
in Israel sei dein Erbteil!
'''
"9" = ''':sup:`9` Vor der Ewigkeit, von Anfang an, hat er mich erschaffen / und bis in
Ewigkeit vergehe ich nicht.
'''
"10" = ''':sup:`10` Im heiligen Zelt diente ich vor ihm, / so wurde ich auf dem Zion
fest eingesetzt.
'''
"11" = ''':sup:`11` In der Stadt, die er ebenso geliebt hat, ließ er mich Ruhe finden,
/ in Jerusalem ist mein Machtbereich,
'''
"12" = ''':sup:`12` ich schlug Wurzeln in einem ruhmreichen Volk, / im Anteil des
Herrn, seines Erbteils.
'''
"13" = ''':sup:`13` Wie eine Zeder auf dem Libanon wuchs ich empor / und wie eine
Zypresse auf dem Hermongebirge,
'''
"14" = ''':sup:`14` wie eine Palme in En-Gedi wuchs ich empor / und wie Rosensträucher
in Jericho, wie ein stattlicher Olivenbaum in einer Ebene, / ich wuchs
empor wie eine Platane.
'''
"15" = ''':sup:`15` Wie Zimtstrauch und duftender Stechdorn, / wie erlesene Myrrhe
verströmte ich Wohlgeruch; wie Galbanum, Onyx und Stakte / und wie
Weihrauchduft im Zelt.
'''
"16" = ''':sup:`16` Ich breitete wie eine Terebinthe meine Zweige aus / und meine
Zweige sind Zweige von Herrlichkeit und Anmut.
'''
"17" = ''':sup:`17` Wie ein Weinstock ließ ich Anmut sprießen, / meine Blüten sind
Frucht von Herrlichkeit und Reichtum.
'''
"18" = ''':sup:`18` Ich bin die Mutter der schönen Liebe und der Furcht, / der
Erkenntnis und der heiligen Hoffnung; doch ich werde mit allen meinen
Kindern / für immer gegeben nach seinem Wort.
'''
"19" = ''':sup:`19` Kommt zu mir, die ihr mich begehrt, / und ihr sättigt euch an
meinen Früchten!
'''
"20" = ''':sup:`20` Denn die Erinnerung an mich ist süßer als Honig / und mein Erbteil
besser als eine Honigwabe.
'''
"21" = ''':sup:`21` Die mich essen, werden noch hungern, / die mich trinken, werden
noch durstig sein.
'''
"22" = ''':sup:`22` Wer mir gehorcht, wird nicht beschämt, / und die sich um mich
mühen, werden nicht sündigen.
'''
"23" = ''':sup:`23` Dies alles ist das Buch des Bundes des höchsten Gottes, / das
Gesetz, das uns Mose aufgetragen hat, / Erbteil für die Gemeinden
Jakobs.
'''
"24" = ''':sup:`24` Werdet nicht müde, stark zu sein im Herrn / Schließt euch ihm an,
damit er euch stark macht! Der Herr der Allherrscher, / allein ist Gott
und es gibt außer ihm keinen Retter.
'''
"25" = ''':sup:`25` Das Gesetz ist voll von Weisheit wie der Pischon / und wie der
Tigris in den Tagen der ersten Ähren.
'''
"26" = ''':sup:`26` Es füllt sich wie der Eufrat mit Ein sicht/ und wie der Jordan in
den Tagen der Ernte.
'''
"27" = ''':sup:`27` Es strahlt Bildung aus wie Licht, / wie der Gihon in den Tagen der
Weinlese.
'''
"28" = ''':sup:`28` Der Erste kam nicht ans Ende, sie zu erkennen, / ebenso wenig hat
der Letzte sie ergründet.
'''
"29" = ''':sup:`29` Wie das Meer ist ihre Gedankenfülle / und ihr Rat ist abgrundtief.
'''
"30" = ''':sup:`30` Ich selbst war wie ein Graben von einem Fluss / und wie ein
Wassergraben floss ich in einen Paradiesgarten.
'''
"31" = ''':sup:`31` Ich habe gesagt: Ich werde meinen Garten bewässern, / ich werde
reichlich tränken mein Beet. Aber siehe! Der Graben wurde mir zum Fluss
/ und mein Fluss wurde zum Meer.
'''
"32" = ''':sup:`32` So werde ich weiter Bildung leuchten lassen wie die Morgenröte /
und ich werde dies ausstrahlen bis in die Ferne.
'''
"33" = ''':sup:`33` Lehre werde ich ausgießen wie Prophetenworte / und ich werde sie
den fernsten Generationen hinterlassen.
'''
"34" = ''':sup:`34` Seht! Nicht allein für mich habe ich mich abgemüht, / sondern für
alle, die sie suchen.
'''
