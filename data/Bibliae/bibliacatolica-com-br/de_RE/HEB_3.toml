[3]
"1" = ''':sup:`1` Darum, heilige Brüder und Schwestern, die ihr an himmlischer
Berufung teilhabt, richtet euren Sinn auf den Apostel und Hohepriester
unseres Bekenntnisses: Jesus,
'''
"2" = ''':sup:`2` der - wie auch Mose in Gottes Haus - dem treu ist, der ihn
eingesetzt hat!
'''
"3" = ''':sup:`3` Denn er ist größerer Herrlichkeit gewürdigt worden als Mose, so wie
der, der ein Haus erbaut, größere Ehre hat als das Haus selbst.
'''
"4" = ''':sup:`4` Denn jedes Haus wird von jemand erbaut; der aber, der alles erbaut
hat, ist Gott.
'''
"5" = ''':sup:`5` Mose war zwar in Gottes ganzem Haus treu als ein Dienender zum
Zeugnis für das, was künftig gesagt werden sollte.
'''
"6" = ''':sup:`6` Christus aber ist treu als Sohn, der über das Haus Gottes gesetzt
ist. Sein Haus sind wir, wenn wir an der Zuversicht und an der Hoffnung
festhalten, derer wir uns rühmen.
'''
"7" = ''':sup:`7` Darum beherzigt, was der Heilige Geist sagt: Heute, wenn ihr seine
Stimme hört, /
'''
"8" = ''':sup:`8` verhärtet nicht eure Herzen wie beim Aufruhr / am Tag der Versuchung
in der Wüste!
'''
"9" = ''':sup:`9` Dort haben eure Väter mich versucht, / sie haben mich auf die Probe
gestellt / und hatten doch meine Taten gesehen, /
'''
"10" = ''':sup:`10` vierzig Jahre lang. Darum war mir diese Generation zuwider / und
ich sagte: Immer geht ihr Herz in die Irre. / Sie erkannten meine Wege
nicht.
'''
"11" = ''':sup:`11` Darum habe ich in meinem Zorn geschworen: / Sie sollen nicht in das
Land meiner Ruhe kommen.
'''
"12" = ''':sup:`12` Gebt Acht, Brüder und Schwestern, dass keiner von euch ein böses,
ungläubiges Herz hat, dass keiner vom lebendigen Gott abfällt,
'''
"13" = ''':sup:`13` sondern ermahnt einander jeden Tag, solange es noch heißt: Heute,
damit niemand von euch durch den Betrug der Sünde verhärtet wird;
'''
"14" = ''':sup:`14` denn an Christus haben wir nur Anteil, wenn wir bis zum Ende an der
Zuversicht festhalten, die wir am Anfang hatten.
'''
"15" = ''':sup:`15` Wenn es heißt: Heute, wenn ihr seine Stimme hört, / verhärtet eure
Herzen nicht wie beim Aufruhr -
'''
"16" = ''':sup:`16` wer waren denn jene, die hörten und sich auflehnten? Waren es nicht
alle, die unter Mose aus Ägypten ausgezogen waren?
'''
"17" = ''':sup:`17` Wer war Gott vierzig Jahre lang zuwider? Waren es nicht die Sünder,
deren Leichen in der Wüste liegen blieben?
'''
"18" = ''':sup:`18` Wem aber hat er geschworen, dass sie nicht eingehen sollten in
seine Ruhe, wenn nicht den Ungehorsamen?
'''
"19" = ''':sup:`19` Und wir sehen, dass sie nicht hineinkommen konnten wegen ihres
Unglaubens.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Jesus wird als Teil von Gottes Heilsplan als Moses, dem Führer
Israels, überlegen dargestellt. Der Vergleich zwischen Jesus und Moses
unterstreicht Christi herausragende Stellung als Mittler und Herr
3:7-11 - Der Autor warnt vor Herzenshärte und geistiger Erschöpfung und
erinnert an Israels Aufstand in der Wüste. Der Ruf zur Treue gegenüber
3:12-14 - Der Autor ermahnt Christen, sich von der Sünde abzuwenden und
bis zum Ende standhaft zu bleiben. Beharrlichkeit im Glauben ist für
die Erlösung und wahre Gemeinschaft mit Christus unerlässlich (siehe
3:16-19 - Israels Beispiel in der Wüste dient als Warnung vor dem
Unglauben. Der Autor betont, dass Ungehorsam den Eintritt in das
„gelobte Land“ verhindert, das die ewige Ruhe in Christus symbolisiert
'''
