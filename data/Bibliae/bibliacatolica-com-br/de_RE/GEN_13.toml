[13]
"1" = ''':sup:`1` Abram zog von Ägypten in den Negeb hinauf, er und seine Frau mit
allem, was ihm gehörte, und mit ihm auch Lot.
'''
"2" = ''':sup:`2` Abram hatte einen sehr ansehnlichen Besitz an Vieh, Silber und Gold.
'''
"3" = ''':sup:`3` Er ging von einem Lagerplatz zum anderen weiter, vom Negeb bis nach
Bet-El, bis zu der Stätte, an der anfangs sein Zelt gestanden hatte,
zwischen Bet-El und Ai,
'''
"4" = ''':sup:`4` der Stätte, an der er früher den Altar errichtet hatte. Dort rief
Abram den Namen des HERRN an.
'''
"5" = ''':sup:`5` Auch Lot, der mit Abram ging, besaß Schafe und Ziegen, Rinder und
Zelte.
'''
"6" = ''':sup:`6` Das Land reichte nicht hin, dass sich beide nebeneinander darin
hätten ansiedeln können; denn ihr Besitz war zu groß und so konnten sie
sich nicht miteinander niederlassen.
'''
"7" = ''':sup:`7` So entstand Streit zwischen den Hirten der Herde Abrams und den
Hirten der Herde Lots; auch siedelten damals noch die Kanaaniter und
die Perisiter im Land.
'''
"8" = ''':sup:`8` Da sagte Abram zu Lot: Zwischen mir und dir, zwischen meinen und
deinen Hirten soll es keinen Streit geben; wir sind doch Brüder.
'''
"9" = ''':sup:`9` Liegt nicht das ganze Land vor dir? Trenn dich also von mir! Wenn du
nach links willst, gehe ich nach rechts; wenn du nach rechts willst,
gehe ich nach links.
'''
"10" = ''':sup:`10` Lot erhob seine Augen und sah, dass die ganze Jordangegend überall
bewässert war. Bevor der HERR Sodom und Gomorra vernichtete, war sie
bis Zoar hin wie der Garten des HERRN, wie das Land Ägypten.
'''
"11" = ''':sup:`11` Da wählte sich Lot die ganze Jordangegend aus. Lot brach nach Osten
auf und sie trennten sich voneinander.
'''
"12" = ''':sup:`12` Abram ließ sich im Land Kanaan nieder, während Lot sich in den
Städten jener Gegend niederließ und seine Zelte bis Sodom hin
aufschlug.
'''
"13" = ''':sup:`13` Die Männer von Sodom aber waren sehr böse und sündigten vor dem
HERRN.
'''
"14" = ''':sup:`14` Nachdem sich Lot von Abram getrennt hatte, sprach der HERR zu
Abram: Erheb deine Augen und schau von der Stelle, an der du stehst,
nach Norden und Süden, nach Osten und Westen!
'''
"15" = ''':sup:`15` Das ganze Land nämlich, das du siehst, will ich dir und deinen
Nachkommen für immer geben.
'''
"16" = ''':sup:`16` Ich mache deine Nachkommen zahlreich wie den Staub auf der Erde.
Nur wer den Staub auf der Erde zählen kann, wird auch deine Nachkommen
zählen können.
'''
"17" = ''':sup:`17` Mach dich auf, durchzieh das Land in seiner Länge und Breite; denn
dir werde ich es geben.
'''
"18" = ''':sup:`18` Da zog Abram mit seinen Zelten weiter und ließ sich bei den Eichen
von Mamre in Hebron nieder. Dort baute er dem HERRN einen Altar.
'''
"Notes" = '''
Notas de rodapé:
13:1-4 - Abraham kehrt nach Bethel zurück, einem Symbol der Anbetung
und der Wiederverbindung mit Gott. Dies zeigt, wie wichtig es ist, auch
nach Herausforderungen und Rückschlägen ein gottzentriertes
13:5-7 - Der Streit zwischen Abrahams Hirten und Lot unterstreicht die
Notwendigkeit, Konflikte friedlich zu lösen. Abrahams Vorgehen, Lot die
erste Wahl zu lassen, zeugt von seiner Großzügigkeit und seinem Glauben
3,18).
13:8-9 - Abrahams Vorschlag, sich von Lot zu trennen, zeigt, wie
wichtig Harmonie in Familienbeziehungen ist. Lots Wahl der Jordanebene
verdeutlicht die menschliche Neigung, nach dem äußeren Anschein zu
wählen, im Gegensatz zu Abrahams spiritueller Vision (siehe auch 1.
13:10-13 - Die Beschreibung der Schönheit von Sodom und Gomorra
verdeutlicht die Tücken weltlicher Attraktivität. Lots scheinbar
vielversprechende Wahl führt zu verheerenden Folgen und unterstreicht
die Notwendigkeit von Urteilsvermögen bei wichtigen Entscheidungen
13:14-18 - Gott bekräftigt seine Versprechen an Abraham nach Lots
Trennung und betont, dass Abrahams Treue belohnt wird. Dies
verdeutlicht, wie wichtig es ist, auf Gott zu vertrauen, der sich stets
23,1-3).
'''
