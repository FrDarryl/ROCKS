[41]
"1" = ''':sup:`1` Für den Chormeister. Ein Psalm Davids.
'''
"2" = ''':sup:`2` Selig, wer sich des Geringen annimmt; * zur Zeit des Unheils wird
der HERR ihn retten.
'''
"3" = ''':sup:`3` Der HERR wird ihn behüten * und am Leben erhalten. Man preist ihn
glücklich im Land. * Gib ihn nicht preis seinen gierigen Feinden!
'''
"4" = ''':sup:`4` Der HERR wird ihn auf dem Krankenbett stärken; * sein ganzes Lager
hast du in seiner Krankheit gewendet.
'''
"5" = ''':sup:`5` Ich sagte: HERR, sei mir gnädig! * Heile mich, denn ich habe gegen
dich gesündigt!
'''
"6" = ''':sup:`6` Meine Feinde reden über mich böse: * Wann stirbt er endlich und wann
vergeht sein Name?
'''
"7" = ''':sup:`7` Besucht mich jemand, so kommen seine Worte aus falschem Herzen. / Er
häuft für sich Unheil an, * dann geht er hinaus und redet.
'''
"8" = ''':sup:`8` Gemeinsam tuscheln über mich alle, die mich hassen, * und gegen mich
sinnen sie Böses.
'''
"9" = ''':sup:`9` Verderben hat sich über ihn ergossen; * wer einmal daliegt, der
steht nicht mehr auf.
'''
"10" = ''':sup:`10` Auch mein Freund, dem ich vertraute, * der mein Brot aß, hat die
Ferse gegen mich erhoben.
'''
"11" = ''':sup:`11` Du aber, HERR, sei mir gnädig; * richte mich auf, damit ich ihnen
vergelten kann!
'''
"12" = ''':sup:`12` Daran habe ich erkannt, dass du an mir Gefallen hast: * wenn mein
Feind nicht über mich triumphieren kann.
'''
"13" = ''':sup:`13` Weil ich aufrichtig bin, hieltest du mich fest * und stelltest mich
vor dein Angesicht für immer.
'''
"14" = ''':sup:`14` Gepriesen sei der HERR, der Gott Israels, * von Ewigkeit zu
Ewigkeit. Amen, ja amen.
'''
