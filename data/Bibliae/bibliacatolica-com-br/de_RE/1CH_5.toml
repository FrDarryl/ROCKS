[5]
"1" = ''':sup:`1` Die Söhne Rubens, des Erstgeborenen Israels: Ruben war der
Erstgeborene. Da er aber das Bett seines Vaters entweiht hatte, wurde
sein Erstgeburtsrecht den Söhnen Josefs, des Sohnes Israels, gegeben.
Doch richten sich die Stammeslisten nicht nach dem Erstgeburtsrecht;
'''
"2" = ''':sup:`2` Juda erlangte nämlich die Herrschaft über seine Brüder und einer aus
ihm wurde der Fürst, obwohl das Erstgeburtsrecht bei Josef war.
'''
"3" = ''':sup:`3` Die Söhne Rubens, des Erstgeborenen Israels, waren: Henoch, Pallu,
Hezron und Karmi.
'''
"4" = ''':sup:`4` Der Sohn Joëls war Schemaja, dessen Sohn Gog, dessen Sohn Schimi,
'''
"5" = ''':sup:`5` dessen Sohn Micha, dessen Sohn Reaja, dessen Sohn Baal,
'''
"6" = ''':sup:`6` dessen Sohn Beera, den Tiglat-Pileser, der König von Assur,
verschleppte. Er war der Anführer der Rubeniter.
'''
"7" = ''':sup:`7` Seine Brüder wurden, als sie sich nach ihren Geschlechterfolgen in
die Stammeslisten eintragen ließen, seinen Familien zugezählt. Der
Erste war Jëiël, ihm folgte Secharja.
'''
"8" = ''':sup:`8` Bela war der Sohn des Asas, des Sohnes Schemas, des Sohnes Joëls.
Die Rubeniter wohnten in Aroër bis Nebo und Baal-Meon.
'''
"9" = ''':sup:`9` Ostwärts wohnten sie bis an den Rand der Steppe, die sich vom Eufrat
her erstreckt; denn sie besaßen große Herden im Land Gilead.
'''
"10" = ''':sup:`10` In den Tagen Sauls führten sie Krieg mit den Hagaritern. Diese
fielen in ihre Hand und sie wohnten in deren Zelten auf der ganzen
Ostseite von Gilead.
'''
"11" = ''':sup:`11` Die Nachkommen Gads wohnten ihnen gegenüber im Gebiet des Baschan
bis Salcha.
'''
"12" = ''':sup:`12` Ihr Oberhaupt war Joël; Schafam war der Zweite, dazu kamen Janai
und Schafat; sie wohnten im Baschan.
'''
"13" = ''':sup:`13` Ihre Brüder mit ihren Großfamilien waren Michael, Meschullam,
Scheba, Jorai, Jakan, Sia und Eber, insgesamt sieben.
'''
"14" = ''':sup:`14` Das waren die Söhne Abihajils, des Sohnes Huris, des Sohnes
Jaroachs, des Sohnes Gileads, des Sohnes Michaels, des Sohnes
Jeschischais, des Sohnes Jachdos, des Sohnes des Bus:
'''
"15" = ''':sup:`15` Ahi, der Sohn Abdiëls, des Sohnes Gunis, war Haupt ihrer
Großfamilien.
'''
"16" = ''':sup:`16` Sie wohnten in Gilead, im Baschan und seinen Tochterstädten und an
allen Weideflächen Scharons bis zu ihren Ausläufern.
'''
"17" = ''':sup:`17` In den Tagen Jotams, des Königs von Juda, und in den Tagen
Jerobeams, des Königs von Israel, wurden alle in die Stammeslisten
eingetragen.
'''
"18" = ''':sup:`18` Die Krieger von Ruben, Gad und dem halben Stamm Manasse, Männer,
die Schild und Schwert trugen, den Bogen spannten und im Kampf geübt
waren, vierundvierzigtausendsiebenhundertsechzig Mann, die im Heer
ausrückten,
'''
"19" = ''':sup:`19` führten Krieg gegen die Hagariter und gegen Jetur, Nafisch und
Nodab.
'''
"20" = ''':sup:`20` Und es wurde ihnen geholfen gegen sie. Die Hagariter und alle ihre
Verbündeten wurden in ihre Hand gegeben. Denn sie schrien im Kampf zu
Gott und dieser ließ sich erbitten, da sie auf ihn vertrauten.
'''
"21" = ''':sup:`21` So führten sie deren Besitz weg: 50000 Kamele, 250000 Schafe und
2000 Esel, dazu 100000 Personen.
'''
"22" = ''':sup:`22` Viele wurden erschlagen und fielen; denn es war ein Krieg Gottes.
Die Israeliten siedelten sich an ihrer Stelle an und blieben dort bis
zur Verschleppung.
'''
"23" = ''':sup:`23` Die Angehörigen des halben Stammes Manasse wohnten in dem Land, das
vom Baschan bis Baal-Hermon, zum Senir und zum Hermongebirge reicht.
Sie waren sehr zahlreich.
'''
"24" = ''':sup:`24` Und das waren die Häupter ihrer Großfamilien: Efer, Jischi, Eliël,
Asriël, Jirmeja, Hodawja und Jachdiël. Sie waren tapfere Krieger,
Männer von Namen, Häupter ihrer Großfamilien.
'''
"25" = ''':sup:`25` Doch wurden sie dem Gott ihrer Väter untreu und gaben sich den
Göttern der Landesbevölkerung hin, die Gott vor ihnen vertrieben hatte.
'''
"26" = ''':sup:`26` Darum erweckte der Gott Israels den Geist Puls, des Königs von
Assur, das heißt den Geist Tiglat-Pilesers, des Königs von Assur.
Dieser führte die Rubeniter, die Gaditer und den halben Stamm Manasse
in die Verbannung und brachte sie nach Halach, an den Habor, nach Hara
und an den Fluss von Gosan. Dort sind sie bis zum heutigen Tag.
'''
"27" = ''':sup:`27` Die Söhne Levis waren: Gerschon, Kehat und Merari.
'''
"28" = ''':sup:`28` Die Söhne Kehats waren: Amram, Jizhar, Hebron und Usiël.
'''
"29" = ''':sup:`29` Die Kinder Amrams waren: Aaron, Mose und Mirjam. Die Söhne Aarons
waren: Nadab, Abihu, Eleasar und Itamar.
'''
"30" = ''':sup:`30` Eleasar zeugte Pinhas, Pinhas zeugte Abischua,
'''
"31" = ''':sup:`31` Abischua zeugte Bukki, Bukki zeugte Usi,
'''
"32" = ''':sup:`32` Usi zeugte Serachja, Serachja zeugte Merajot,
'''
"33" = ''':sup:`33` Merajot zeugte Amarja, Amarja zeugte Ahitub,
'''
"34" = ''':sup:`34` Ahitub zeugte Zadok, Zadok zeugte Ahimaaz,
'''
"35" = ''':sup:`35` Ahimaaz zeugte Asarja, Asarja zeugte Johanan,
'''
"36" = ''':sup:`36` Johanan zeugte Asarja - dieser war es, der im Tempel, den Salomo in
Jerusalem erbaute, das Priesteramt verwaltete -,
'''
"37" = ''':sup:`37` Asarja zeugte Amarja, Amarja zeugte Ahitub,
'''
"38" = ''':sup:`38` Ahitub zeugte Zadok, Zadok zeugte Schallum,
'''
"39" = ''':sup:`39` Schallum zeugte Hilkija, Hilkija zeugte Asarja,
'''
"40" = ''':sup:`40` Asarja zeugte Seraja, Seraja zeugte Jozadak.
'''
"41" = ''':sup:`41` Jozadak zog fort, als der HERR Juda und Jerusalem durch
Nebukadnezzar in die Verbannung führte.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Ruben, der Erstgeborene Israels, verliert aufgrund seiner Sünde
sein Erstgeburtsrecht. Dieses Ereignis unterstreicht die Bedeutung von
Gehorsam und Reinheit vor Gott. Das Erstgeburtsrecht geht auf Josef
über und zeigt, dass Gottes Segen umgelenkt werden kann (siehe auch
5:9-10 - Rubens Nachkommen erweiterten ihr Gebiet und besiegten die
Hagriter. Mit ihren militärischen Eroberungen bewiesen sie Gottes
Gunst. Der Sieg errangen sie durch Gehorsam und Vertrauen auf Gott
5:18-20 - Die Stämme Ruben, Gad und der halbe Stamm Manasse bezwingen
erfolgreich mächtige Feinde. Ihr Sieg beruht auf dem Glauben an Gott
und dem Gebet. Dies zeigt, dass Vertrauen auf den Herrn zum Sieg führt
5:23-24 - Der Stamm Manasse zeichnet sich durch seine Stärke und
territoriale Ausdehnung aus. Gottes Segen zeigt sich in den Leistungen
derer, die seinen Wegen folgen und Gottes Treue zu seinen Versprechen
17:1-2).
5:25-26 - Die östlichen Stämme Israels verfallen der Sünde und beten
falsche Götter an. Deshalb lässt Gott zu, dass die Assyrer sie ins Exil
führen. Dies spiegelt die göttliche Gerechtigkeit und die Folgen der
Untreue wider (siehe auch 2. Könige 17:6-8 und 2. Chronik 36:15-16).
'''
