"1" = ''':sup:`1` Halleluja! Lobt, ihr Knechte des HERRN, * lobt den Namen des HERRN!
'''
"2" = ''':sup:`2` Der Name des HERRN sei gepriesen * von nun an bis in Ewigkeit.
'''
"3" = ''':sup:`3` Vom Aufgang der Sonne bis zu ihrem Untergang * sei gelobt der Name
des HERRN.
'''
"4" = ''':sup:`4` Erhaben ist der HERR über alle Völker, * über den Himmeln ist seine
Herrlichkeit.
'''
"5" = ''':sup:`5` Wer ist wie der HERR, unser Gott, * der wohnt in der Höhe,
'''
"6" = ''':sup:`6` der hinabschaut in die Tiefe, * auf Himmel und Erde?
'''
"7" = ''':sup:`7` Den Geringen richtet er auf aus dem Staub, * aus dem Schmutz erhebt
er den Armen,
'''
"8" = ''':sup:`8` um ihn wohnen zu lassen bei den Fürsten, * bei den Fürsten seines
Volks.
'''
"9" = ''':sup:`9` Die Kinderlose lässt er wohnen im Haus * als frohe Mutter von
Kindern. Halleluja!
'''
