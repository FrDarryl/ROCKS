[2]
"1" = ''':sup:`1` Wenn es also eine Ermahnung in Christus gibt, einen Zuspruch aus
Liebe, eine Gemeinschaft des Geistes, ein Erbarmen und Mitgefühl,
'''
"2" = ''':sup:`2` dann macht meine Freude vollkommen, dass ihr eines Sinnes seid,
einander in Liebe verbunden, einmütig, einträchtig,
'''
"3" = ''':sup:`3` dass ihr nichts aus Streitsucht und nichts aus Prahlerei tut.
Sondern in Demut schätze einer den andern höher ein als sich selbst.
'''
"4" = ''':sup:`4` Jeder achte nicht nur auf das eigene Wohl, sondern auch auf das der
anderen.
'''
"5" = ''':sup:`5` Seid untereinander so gesinnt, wie es dem Leben in Christus Jesus
entspricht:
'''
"6" = ''':sup:`6` Er war Gott gleich, / hielt aber nicht daran fest, Gott gleich zu
sein,
'''
"7" = ''':sup:`7` sondern er entäußerte sich / und wurde wie ein Sklave / und den
Menschen gleich. / Sein Leben war das eines Menschen;
'''
"8" = ''':sup:`8` er erniedrigte sich / und war gehorsam bis zum Tod, / bis zum Tod am
Kreuz.
'''
"9" = ''':sup:`9` Darum hat ihn Gott über alle erhöht / und ihm den Namen verliehen, /
der größer ist als alle Namen,
'''
"10" = ''':sup:`10` damit alle im Himmel, auf der Erde und unter der Erde ihr Knie
beugen / vor dem Namen Jesu
'''
"11" = ''':sup:`11` und jeder Mund bekennt: / Jesus Christus ist der Herr / zur Ehre
Gottes, des Vaters.
'''
"12" = ''':sup:`12` Darum, meine Geliebten, - ihr wart ja immer gehorsam, nicht nur in
meiner Gegenwart, sondern noch viel mehr jetzt in meiner Abwesenheit -
: Wirkt mit Furcht und Zittern euer Heil!
'''
"13" = ''':sup:`13` Denn Gott ist es, der in euch das Wollen und das Vollbringen
bewirkt zu seinem Wohlgefallen.
'''
"14" = ''':sup:`14` Tut alles ohne Murren und Bedenken,
'''
"15" = ''':sup:`15` damit ihr rein und ohne Tadel seid, Kinder Gottes ohne Makel mitten
in einer verkehrten und verwirrten Generation, unter der ihr als
Lichter in der Welt leuchtet!
'''
"16" = ''':sup:`16` Haltet fest am Wort des Lebens, mir zum Ruhm für den Tag Christi,
damit ich nicht vergeblich gelaufen bin oder mich umsonst abgemüht
habe!
'''
"17" = ''':sup:`17` Doch wenn auch mein Leben dargebracht wird zusammen mit dem Opfer
und Gottesdienst eures Glaubens, freue ich mich und freue mich mit euch
allen.
'''
"18" = ''':sup:`18` Ebenso freut auch ihr euch und freut euch mit mir!
'''
"19" = ''':sup:`19` Ich hoffe aber in Jesus, dem Herrn, Timotheus bald zu euch schicken
zu können, damit auch ich ermutigt werde, wenn ich erfahre, wie es um
euch steht.
'''
"20" = ''':sup:`20` Denn ich habe keinen Gleichgesinnten, der so aufrichtig um eure
Sache besorgt ist;
'''
"21" = ''':sup:`21` denn alle suchen ihren Vorteil, nicht, was Jesu Christi ist.
'''
"22" = ''':sup:`22` Ihr wisst ja, wie er sich bewährt hat: Wie ein Kind dem Vater - so
hat er mit mir zusammen dem Evangelium gedient.
'''
"23" = ''':sup:`23` Diesen also hoffe ich schicken zu können, sobald ich meine Lage
übersehe.
'''
"24" = ''':sup:`24` Doch ich habe die Zuversicht im Herrn, dass auch ich bald kommen
kann.
'''
"25" = ''':sup:`25` Ich hielt es aber für notwendig, Epaphroditus, meinen Bruder,
Mitarbeiter und Mitstreiter, euren Abgesandten und Helfer in meiner
Not, zu euch zu schicken.
'''
"26" = ''':sup:`26` Denn er sehnte sich nach euch allen und war beunruhigt, weil ihr
hörtet, dass er krank geworden sei.
'''
"27" = ''':sup:`27` Und er war tatsächlich so krank, dass er dem Tod nahe war. Aber
Gott hatte Erbarmen mit ihm, und nicht nur mit ihm, sondern auch mit
mir, damit ich nicht vom Kummer überwältigt würde.
'''
"28" = ''':sup:`28` Umso mehr beeile ich mich, ihn zu schicken, damit ihr euch wieder
freut, wenn ihr ihn seht, und auch ich weniger Kummer habe.
'''
"29" = ''':sup:`29` Nehmt ihn also im Herrn mit aller Freude auf und haltet Menschen
wie ihn in Ehren,
'''
"30" = ''':sup:`30` denn wegen des Werkes Christi kam er dem Tod nahe! Er hat sein
Leben aufs Spiel gesetzt, um zu vollenden, was an eurem Dienst für mich
noch gefehlt hat.
'''
