[15]
"1" = ''':sup:`1` Damals sang Mose mit den Israeliten dem HERRN dieses Lied; sie
sagten: Ich singe dem HERRN ein Lied, / denn er ist hoch und erhaben. /
Ross und Reiter warf er ins Meer.
'''
"2" = ''':sup:`2` Meine Stärke und mein Lied ist der HERR, / er ist mir zur Rettung
geworden. / Er ist mein Gott, ihn will ich preisen; / den Gott meines
Vaters will ich rühmen.
'''
"3" = ''':sup:`3` Der HERR ist ein Krieger, / HERR ist sein Name.
'''
"4" = ''':sup:`4` Pharaos Wagen und seine Streitmacht warf er ins Meer. / Seine besten
Vorkämpfer versanken im Roten Meer.
'''
"5" = ''':sup:`5` Fluten deckten sie zu, / sie sanken in die Tiefe wie Steine.
'''
"6" = ''':sup:`6` Deine Rechte, HERR, ist herrlich an Stärke; / deine Rechte, HERR,
zerschmettert den Feind.
'''
"7" = ''':sup:`7` In deiner erhabenen Größe / wirfst du die Gegner zu Boden. / Du
sendest deinen Zorn; / er frisst sie wie Stoppeln.
'''
"8" = ''':sup:`8` Du schnaubtest vor Zorn, / da türmte sich Wasser, / da standen Wogen
als Wall, / Fluten erstarrten im Herzen des Meeres.
'''
"9" = ''':sup:`9` Da sagte der Feind: Ich jage nach, hole ein. / Ich teile die Beute,
ich stille die Gier. / Ich zücke mein Schwert, meine Hand jagt sie
davon.
'''
"10" = ''':sup:`10` Da schnaubtest du Sturm. / Das Meer deckte sie zu. / Sie sanken wie
Blei ins tosende Wasser.
'''
"11" = ''':sup:`11` Wer ist wie du unter den Göttern, o HERR? / Wer ist wie du gewaltig
und heilig, / gepriesen als furchtbar, Wunder vollbringend?
'''
"12" = ''':sup:`12` Du strecktest deine Rechte aus, / da verschlang sie die Erde.
'''
"13" = ''':sup:`13` Du lenktest in deiner Güte / das Volk, das du erlöst hast, / du
führtest sie machtvoll / zu deiner heiligen Wohnung.
'''
"14" = ''':sup:`14` Als die Völker das hörten, erzitterten sie, / die Philister packte
das Schütteln.
'''
"15" = ''':sup:`15` Damals erschraken die Stammesführer Edoms, / die Mächtigen von Moab
packte das Zittern, / Kanaans Bewohner, sie alle verzagten.
'''
"16" = ''':sup:`16` Schrecken und Furcht überfiel sie, / sie erstarrten zu Stein vor
der Macht deines Arms, / bis hindurchzog, o HERR, dein Volk, / bis
hindurchzog das Volk, das du erschufst.
'''
"17" = ''':sup:`17` Du wirst sie hinbringen / und auf den Berg deines Erbes
einpflanzen, / den du, HERR, zu deiner Wohnstätte gemacht hast, um dich
niederzulassen, / zu einem Heiligtum, HERR, von deinen Händen
gegründet.
'''
"18" = ''':sup:`18` Der HERR ist König für immer und ewig.
'''
"19" = ''':sup:`19` Denn als die Rosse des Pharao mit ihren Wagen und ihren Reitern ins
Meer zogen, ließ der HERR das Wasser des Meeres auf sie zurückfluten,
nachdem die Israeliten auf trockenem Boden mitten durchs Meer gezogen
waren.
'''
"20" = ''':sup:`20` Die Prophetin Mirjam, die Schwester Aarons, nahm die Pauke in die
Hand und alle Frauen zogen mit Paukenschlag und Tanz hinter ihr her.
'''
"21" = ''':sup:`21` Mirjam sang ihnen vor: Singt dem HERRN ein Lied, / denn er ist hoch
und erhaben! / Ross und Reiter warf er ins Meer.
'''
"22" = ''':sup:`22` Mose ließ Israel vom Roten Meer aufbrechen und sie zogen zur Wüste
Schur weiter. Drei Tage waren sie in der Wüste unterwegs und fanden
kein Wasser.
'''
"23" = ''':sup:`23` Als sie nach Mara kamen, konnten sie das Wasser von Mara nicht
trinken, weil es bitter war. Deshalb nannte man es Mara.
'''
"24" = ''':sup:`24` Da murrte das Volk gegen Mose und sagte: Was sollen wir trinken?
'''
"25" = ''':sup:`25` Er schrie zum HERRN und der HERR zeigte ihm ein Stück Holz. Als er
es ins Wasser warf, wurde das Wasser süß. Dort gab er dem Volk Gesetz
und Rechtsentscheide und dort stellte er es auf die Probe.
'''
"26" = ''':sup:`26` Er sagte: Wenn du auf die Stimme des HERRN, deines Gottes, hörst
und tust, was in seinen Augen recht ist, wenn du seinen Geboten
gehorchst und auf alle seine Gesetze achtest, werde ich dir keine der
Krankheiten schicken, die ich den Ägyptern geschickt habe. Denn ich bin
der HERR, dein Arzt.
'''
"27" = ''':sup:`27` Dann kamen sie nach Elim. Dort gab es zwölf Quellen und siebzig
Palmen; dort am Wasser schlugen sie ihr Lager auf.
'''
