[7]
"1" = ''':sup:`1` Weh mir! Es geht mir wie nach der Obsternte, / wie bei der Nachlese
im Weinberg: Keine Traube ist da zum Essen, / keine Frühfeige, die mein
Herz begehrt.
'''
"2" = ''':sup:`2` Verschwunden sind die Treuen im Land, / kein Redlicher ist mehr
unter den Menschen. Alle lauern auf Blut, / jeder macht Jagd auf den
andern mit dem Netz.
'''
"3" = ''':sup:`3` Sie tun das Böse und lassen sich’s gut gehen: / Der Beamte - er
fordert und der Richter - um Bezahlung. / Und der Große entscheidet
nach seiner Habgier. So verdrehen sie das Recht.
'''
"4" = ''':sup:`4` Noch der Beste unter ihnen ist wie ein Dornstrauch, / der Redlichste
ist schlimmer als Dornengestrüpp. Der Tag deiner Späher, deine
Heimsuchung ist gekommen; / jetzt ergreift sie Bestürzung.
'''
"5" = ''':sup:`5` Traut dem Nachbarn nicht, / verlasst euch nicht auf den Freund! Vor
ihr, die an deiner Brust liegt, / hüte die Pforten deines Mundes!
'''
"6" = ''':sup:`6` Denn der Sohn verachtet den Vater, / die Tochter stellt sich gegen
die Mutter, die Schwiegertochter gegen die Schwiegermutter; / jeder hat
die eigenen Hausgenossen zum Feind.
'''
"7" = ''':sup:`7` Ich aber schaue aus nach dem HERRN, / ich warte voll Vertrauen auf
den Gott meiner Rettung. Mein Gott wird mich erhören.
'''
"8" = ''':sup:`8` Freu dich nicht über mich, meine Feindin! / Zwar liege ich am Boden,
doch ich stehe wieder auf. Zwar sitze ich in der Finsternis, / aber der
HERR ist mein Licht.
'''
"9" = ''':sup:`9` Den Zorn des HERRN muss ich tragen, / denn ich habe gegen ihn
gesündigt; bis er meinen Rechtsstreit vertritt / und mir Recht
verschafft. Er wird mich hinausführen ins Licht, / ich werde seine
Gerechtigkeit schauen.
'''
"10" = ''':sup:`10` Meine Feindin wird es sehen / und Scham wird sie bedecken, sie, die
zu mir spricht: / Wo ist der HERR, dein Gott? Meine Augen werden auf
sie schauen. Nun wird sie zertreten, / wie Gassenkot.
'''
"11" = ''':sup:`11` Es kommt der Tag, an dem man deine Mauern wieder aufbaut, / der
Tag, an dem deine Grenzen sich weiten.
'''
"12" = ''':sup:`12` An jenem Tag wird man zu dir kommen, / von Assur bis Ägypten und
von Ägypten bis zum Eufrat, / von einem Meer zum andern und von einem
Gebirge zum andern.
'''
"13" = ''':sup:`13` Die Erde aber wird zur Öde / wegen ihrer Bewohner als Frucht ihrer
Taten.
'''
"14" = ''':sup:`14` Weide dein Volk mit deinem Stab, / die Herde, die dein Erbbesitz
ist, die einsam im Wald wohnt / mitten im fruchtbaren Land! Sie sollen
wieder im Baschan und in Gilead weiden / wie in den Tagen der Vorzeit.
'''
"15" = ''':sup:`15` Wie in den Tagen, als du aus dem Land Ägypten auszogst, / lass uns
deine Wunder schauen!
'''
"16" = ''':sup:`16` Die Nationen werden es sehen und zuschanden werden / in ihrer
Macht. Sie werden die Hand auf den Mund legen, / ihre Ohren werden taub
werden.
'''
"17" = ''':sup:`17` Sie werden Staub lecken wie die Schlange, / wie die Kriechtiere auf
dem Erdboden. Sie werden zitternd hervorkommen aus ihren Verliesen; /
an den HERRN, unseren Gott, werden sie bebend sich wenden und dich
fürchten.
'''
"18" = ''':sup:`18` Wer ist Gott wie du, / der Schuld verzeiht und an der Verfehlung
vorübergeht / für den Rest seines Erbteils! Nicht hält er auf ewig fest
an seinem Zorn, / denn er hat Wohlgefallen daran, gütig zu sein.
'''
"19" = ''':sup:`19` Er wird sich unser wieder erbarmen, / er wird niedertreten unsere
Schuld. Ja, du wirst in die Tiefen des Meeres werfen / alle ihre
Sünden.
'''
"20" = ''':sup:`20` Du wirst Jakob Treue / und Abraham Liebe erweisen, wie du unseren
Vätern geschworen hast / in den Tagen der Vorzeit.
'''
