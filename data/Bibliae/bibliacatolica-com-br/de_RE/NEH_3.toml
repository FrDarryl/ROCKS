[3]
"1" = ''':sup:`1` Der Hohepriester Eljaschib und seine Brüder, die Priester, machten
sich ans Werk und bauten das Schaftor auf. Sie weihten es und brachten
die Torflügel an. Sie weihten es bis zum Turm der Hundert, bis zum Turm
Hananel.
'''
"2" = ''':sup:`2` Anschließend bauten die Männer von Jericho und daneben baute Sakkur,
der Sohn Imris.
'''
"3" = ''':sup:`3` Das Fischtor bauten die Söhne des Senaa; sie setzten die Balken ein
und brachten die Torflügel, Riegel und Sperrbalken an.
'''
"4" = ''':sup:`4` Neben ihnen arbeitete an der Instandsetzung Meremot, der Sohn
Urijas, des Sohnes des Koz. Daneben arbeitete Meschullam, der Sohn
Berechjas, des Sohnes Meschesabels. Daneben arbeitete Zadok, der Sohn
Baanas.
'''
"5" = ''':sup:`5` Daneben arbeiteten die Leute aus Tekoa. Die Vornehmen unter ihnen
freilich beugten den Nacken nicht zum Dienst für ihre Herren.
'''
"6" = ''':sup:`6` Jojada, der Sohn Paseachs, und Meschullam, der Sohn Besodjas,
arbeiteten an der Instandsetzung des Jeschanators; sie setzten die
Balken ein und brachten die Torflügel, Riegel und Sperrbalken an.
'''
"7" = ''':sup:`7` Daneben arbeitete Melatja aus Gibeon und Jadon aus Meronot sowie die
Leute aus Gibeon und Mizpa, dort, wo der Statthalter des Gebiets
jenseits des Stroms seinen Sitz hatte.
'''
"8" = ''':sup:`8` Daneben arbeitete Usiël, der Sohn Harhajas, einer von den
Goldschmieden; und daneben arbeitete Hananja, ein Salbenhersteller. Sie
ließen Jerusalem bis zur breiten Mauer.
'''
"9" = ''':sup:`9` Daneben arbeitete Refaja, der Sohn Hurs, der Vorsteher der einen
Hälfte des Bezirks von Jerusalem.
'''
"10" = ''':sup:`10` Daneben arbeitete Jedaja, der Sohn Harumafs, gegenüber seinem Haus;
und daneben arbeitete Hattusch, der Sohn Haschabnejas.
'''
"11" = ''':sup:`11` Malkija, der Sohn Harims, und Haschub, der Sohn des Pahat-Moab,
arbeiteten an der Instandsetzung des folgenden Stückes und des
Ofenturms.
'''
"12" = ''':sup:`12` Daneben arbeitete Schallum, der Sohn des Lohesch, der Vorsteher der
anderen Hälfte des Bezirks von Jerusalem, er und seine Töchter.
'''
"13" = ''':sup:`13` Hanun und die Einwohner von Sanoach arbeiteten an der
Instandsetzung des Taltors; sie bauten es auf und brachten die
Torflügel, Riegel und Sperrbalken an; sie setzten auch weitere tausend
Ellen der Mauer instand, bis zum Aschentor.
'''
"14" = ''':sup:`14` Malkija, der Sohn Rechabs, der Vorsteher des Bezirks von Bet-Kerem,
arbeitete an der Instandsetzung des Aschentors; er baute es auf und
brachte die Torflügel, Riegel und Sperrbalken an.
'''
"15" = ''':sup:`15` Schallun, der Sohn Kolhoses, der Vorsteher des Bezirks von Mizpa,
arbeitete an der Instandsetzung des Quelltors; er baute es auf, versah
es mit einem Dach und brachte die Torflügel, Riegel und Sperrbalken an.
Weiter setzte er die Mauer am Teich der Wasserleitung beim Königsgarten
instand, bis zu den Stufen, die von der Davidstadt herabführen.
'''
"16" = ''':sup:`16` Hinter ihm arbeitete Nehemja, der Sohn des Asbuk, der Vorsteher der
einen Hälfte des Bezirks von Bet-Zur; er arbeitete bis zu der Stelle
gegenüber den Gräbern Davids und weiter bis zum künstlichen Teich und
zur Kaserne der Leibwache.
'''
"17" = ''':sup:`17` Hinter ihm arbeiteten die Leviten, nämlich Rehum, der Sohn Banis,
und daneben Haschabja, der Vorsteher der einen Hälfte des Bezirks von
Keïla; er arbeitete für seinen Bezirk.
'''
"18" = ''':sup:`18` Hinter ihm arbeiteten ihre Brüder unter Bawwai, dem Sohn des
Henadad, dem Vorsteher der anderen Hälfte des Bezirks von Keïla.
'''
"19" = ''':sup:`19` Neben ihm arbeitete Eser, der Sohn Jeschuas, der Vorsteher von
Mizpa, an der Instandsetzung des folgenden Stückes, gegenüber dem
Aufstieg zum Zeughaus am Winkel.
'''
"20" = ''':sup:`20` Hinter ihm arbeitete voller Eifer Baruch, der Sohn Sabbais, an der
Instandsetzung des anschließenden Stückes, vom Winkel bis an den
Eingang zum Haus des Hohepriesters Eljaschib.
'''
"21" = ''':sup:`21` Hinter ihm arbeitete Meremot, der Sohn Urijas, des Sohnes des Koz,
am anschließenden Stück, vom Eingang bis zum Ende des Hauses von
Eljaschib.
'''
"22" = ''':sup:`22` Hinter ihm arbeiteten die Priester, die im Umkreis wohnten.
'''
"23" = ''':sup:`23` Dahinter arbeiteten Benjamin und Haschub gegenüber ihrem Haus und
hinter ihnen arbeitete Asarja, der Sohn Maasejas, des Sohnes Ananejas,
neben seinem Haus.
'''
"24" = ''':sup:`24` Dahinter arbeitete Binnui, der Sohn Henadads, an der Instandsetzung
des anschließenden Stückes, vom Haus des Asarja bis zum Winkel und
weiter bis zur Ecke.
'''
"25" = ''':sup:`25` Palal, der Sohn Usais, arbeitete gegenüber dem Winkel und dem
oberen Turm, der vom königlichen Palast am Wachthof vorspringt. Hinter
ihm arbeiteten Pedaja, der Sohn des Parosch,
'''
"26" = ''':sup:`26` und die Tempeldiener, die auf dem Ofel wohnten, bis zu der Stelle
gegenüber dem Wassertor im Osten und dem vorspringenden Turm.
'''
"27" = ''':sup:`27` Dahinter arbeiteten die Leute von Tekoa an der Instandsetzung des
anschließenden Stückes, von der Stelle, die dem großen, vorspringenden
Turm gegenüberliegt, bis zur Mauer des Ofel.
'''
"28" = ''':sup:`28` Oberhalb des Rosstors arbeiteten die Priester, jeder seinem Haus
gegenüber.
'''
"29" = ''':sup:`29` Dahinter arbeitete Zadok, der Sohn Immers, seinem Haus gegenüber
und hinter ihm arbeitete Schemaja, der Sohn Schechanjas, der Wächter
des Osttors.
'''
"30" = ''':sup:`30` Dahinter arbeiteten Hananja, der Sohn Schelemjas, und Hanun, der
sechste Sohn Zalafs, an der Instandsetzung eines weiteren Stückes.
Dahinter arbeitete Meschullam, der Sohn Berechjas, gegenüber seiner
Zelle.
'''
"31" = ''':sup:`31` Hinter ihm arbeitete Malkija, einer von den Goldschmieden, bis zum
Haus der Tempeldiener und der Händler, gegenüber dem Wachttor, und bis
zum Obergemach an der Ecke.
'''
"32" = ''':sup:`32` Und zwischen dem Obergemach an der Ecke und dem Schaftor arbeiteten
die Goldschmiede und die Händler.
'''
"33" = ''':sup:`33` Als Sanballat hörte, dass wir die Mauer aufbauten, wurde er zornig
und ärgerte sich sehr. Er spottete über die Juden
'''
"34" = ''':sup:`34` und sagte vor seinen Brüdern und dem Heer von Samarien: Was machen
diese elenden Juden da? Wollen sie das niemand sonst überlassen? Wollen
sie Opfer darbringen? Wollen sie es noch heute vollenden? Können sie
die Steine, die doch ausgeglüht sind, aus den Schutthaufen zu neuem
Leben aufrichten?
'''
"35" = ''':sup:`35` Und Tobija von Ammon, der neben ihm stand, sagte: Wenn sie auch
noch so bauen, springt ein Fuchs hinauf, dann reißt er ihre Steinmauer
nieder.
'''
"36" = ''':sup:`36` Hör, unser Gott, wie wir zum Gespött geworden sind! Lass ihren Hohn
auf ihr Haupt zurückfallen! Gib sie der Plünderung preis in einem Land
der Gefangenschaft!
'''
"37" = ''':sup:`37` Deck ihr Vergehen nicht zu! Ihre Sünde soll bei dir nicht
ausgelöscht sein; denn sie haben die Bauenden beleidigt.
'''
"38" = ''':sup:`38` Wir bauten an der Mauer weiter und bald hatte sich die Mauer auf
halber Höhe geschlossen. Das ermutigte das Volk zur weiteren Arbeit.
'''
"Notes" = '''
Notas de rodapé:
3:1-5 - Der Wiederaufbau der Tore und Mauern beginnt mit den Priestern.
Dies zeigt, dass der Dienst Gottes bei geistlichen Führern beginnt.
Dies unterstreicht die Bedeutung einer Führung, die sich dem Werk
Gottes verpflichtet fühlt (siehe auch 1. Petrus 5,1-3 und Esra 10,4).
3:6-12 - Verschiedene Familien und Arbeitergruppen kamen zusammen, um
die Mauern wieder aufzubauen. Die Zusammenarbeit der Menschen spiegelt
die Einheit und den Geist der Zusammenarbeit wider, die für den Erfolg
3:13-15 - Mehrere Abschnitte der Mauer werden wiederaufgebaut, jeweils
von einer bestimmten Familie oder Gruppe. Die Arbeit wird unter
denjenigen aufgeteilt, die dazu bereit sind. Dies zeigt, dass Gott
unterschiedliche Talente und Fähigkeiten nutzt, um seine Pläne zu
3:16-32 - Jeder Teil des Wiederaufbaus wird von unterschiedlichen
Personen durchgeführt, vom Priester bis zum Kaufmann. Dies zeigt, dass
jeder eine Rolle in Gottes Werk spielt, unabhängig von seinem Status
3:33-35 - Sanballat und seine Verbündeten spotten über den
Wiederaufbau, doch Nehemia bleibt standhaft. Dieser Widerstand zeigt,
dass es immer Widerstand geben wird, wenn Gottes Werk vollbracht ist,
'''
