[53]
"1" = ''':sup:`1` Wer hat geglaubt, was wir gehört haben? / Der Arm des HERRN - wem
wurde er offenbar?
'''
"2" = ''':sup:`2` Vor seinen Augen wuchs er auf wie ein junger Spross, / wie ein
Wurzeltrieb aus trockenem Boden. Er hatte keine schöne und edle
Gestalt, / sodass wir ihn anschauen mochten. Er sah nicht so aus, /
dass wir Gefallen fanden an ihm.
'''
"3" = ''':sup:`3` Er wurde verachtet und von den Menschen gemieden, / ein Mann voller
Schmerzen, / mit Krankheit vertraut. Wie einer, vor dem man das Gesicht
verhüllt, / war er verachtet; wir schätzten ihn nicht.
'''
"4" = ''':sup:`4` Aber er hat unsere Krankheit getragen / und unsere Schmerzen auf
sich geladen. Wir meinten, er sei von Gott geschlagen, / von ihm
getroffen und gebeugt.
'''
"5" = ''':sup:`5` Doch er wurde durchbohrt wegen unserer Vergehen, / wegen unserer
Sünden zermalmt. Zu unserem Heil lag die Züchtigung auf ihm, / durch
seine Wunden sind wir geheilt.
'''
"6" = ''':sup:`6` Wir hatten uns alle verirrt wie Schafe, / jeder ging für sich seinen
Weg. Doch der HERR ließ auf ihn treffen / die Schuld von uns allen.
'''
"7" = ''':sup:`7` Er wurde bedrängt und misshandelt, / aber er tat seinen Mund nicht
auf. Wie ein Lamm, das man zum Schlachten führt, / und wie ein Schaf
vor seinen Scherern verstummt, / so tat auch er seinen Mund nicht auf.
'''
"8" = ''':sup:`8` Durch Haft und Gericht wurde er dahingerafft, / doch wen kümmerte
sein Geschick? Er wurde vom Land der Lebenden abgeschnitten / und wegen
der Vergehen meines Volkes zu Tode getroffen.
'''
"9" = ''':sup:`9` Bei den Frevlern gab man ihm sein Grab / und bei den Reichen seine
Ruhestätte, obwohl er kein Unrecht getan hat / und kein trügerisches
Wort in seinem Mund war.
'''
"10" = ''':sup:`10` Doch der HERR hat Gefallen an dem von Krankheit Zermalmten. / Wenn
du, Gott, sein Leben als Schuldopfer einsetzt, wird er Nachkommen sehen
und lange leben. / Was dem HERRN gefällt, wird durch seine Hand
gelingen.
'''
"11" = ''':sup:`11` Nachdem er vieles ertrug, erblickt er das Licht. / Er sättigt sich
an Erkenntnis. Mein Knecht, der gerechte, macht die Vielen gerecht; /
er lädt ihre Schuld auf sich.
'''
"12" = ''':sup:`12` Deshalb gebe ich ihm Anteil unter den Großen / und mit Mächtigen
teilt er die Beute, weil er sein Leben dem Tod preisgab / und sich
unter die Abtrünnigen rechnen ließ. Er hob die Sünden der Vielen auf /
und trat für die Abtrünnigen ein.
'''
