[12]
"1" = ''':sup:`1` Das sind die Gesetze und Rechtsentscheide, die ihr bewahren und die
ihr halten sollt in dem Land, das der HERR, der Gott deiner Väter, dir
gegeben hat, damit du es in Besitz nimmst. Sie sollen so lange gelten,
wie ihr in dem Land leben werdet.
'''
"2" = ''':sup:`2` Ihr sollt alle Kultstätten zerstören, an denen die Völker, deren
Besitz ihr übernehmt, ihren Göttern gedient haben: auf den hohen
Bergen, auf den Hügeln und unter jedem üppigen Baum.
'''
"3" = ''':sup:`3` Ihr sollt ihre Altäre niederreißen und ihre Steinmale zerschlagen.
Ihre Kultpfähle sollt ihr im Feuer verbrennen und die Bilder ihrer
Götter umhauen. Ihren Namen sollt ihr an jeder solchen Stätte tilgen.
'''
"4" = ''':sup:`4` Ihr sollt nicht das Gleiche tun wie diese Völker, wenn ihr den
HERRN, euren Gott, verehrt,
'''
"5" = ''':sup:`5` sondern ihr sollt nach der Stätte fragen, die der HERR, euer Gott,
aus allen euren Stammesgebieten erwählen wird, indem er dort seinen
Namen anbringt. Nach seiner Wohnung sollt ihr fragen und dorthin sollst
du ziehen.
'''
"6" = ''':sup:`6` Dorthin sollt ihr eure Brandopfertiere und Schlachtopfertiere
bringen, eure Zehnten und das Hebeopfer eurer Hand, was ihr dem HERRN
gelobt habt und was ihr freiwillig gebt, und die Erstlinge eurer
Rinder, Schafe und Ziegen.
'''
"7" = ''':sup:`7` Dort sollt ihr vor dem HERRN, eurem Gott, das Mahl halten. Ihr sollt
fröhlich sein, ihr und eure Familien, aus Freude über alles, was eure
Hände geschafft haben, weil der HERR, dein Gott, dich gesegnet hat.
'''
"8" = ''':sup:`8` Ihr sollt nicht tun, was jeder Einzelne für richtig hält, wie es
hier bei uns heute noch geschieht.
'''
"9" = ''':sup:`9` Denn ihr seid bis jetzt nicht in die Ruhe und in den Erbbesitz
eingezogen, die der HERR, dein Gott, dir gibt.
'''
"10" = ''':sup:`10` Wenn ihr aber den Jordan überschritten habt und in dem Land wohnt,
das der HERR, euer Gott, an euch als Erbbesitz verteilt, wenn er euch
Ruhe vor allen euren Feinden ringsum verschafft hat und ihr in
Sicherheit wohnt,
'''
"11" = ''':sup:`11` dann sollt ihr alles, wozu ich euch verpflichte, an die Stätte
bringen, die der HERR, euer Gott, erwählen wird, indem er dort seinen
Namen wohnen lässt: eure Brandopfertiere und Schlachtopfertiere, eure
Zehnten und das Hebeopfer eurer Hand und alle eure auserlesenen Gaben,
die ihr dem HERRN gelobt habt.
'''
"12" = ''':sup:`12` Dort sollt ihr vor dem HERRN, eurem Gott, fröhlich sein, ihr, eure
Söhne und Töchter, eure Sklaven und Sklavinnen sowie die Leviten, die
in euren Stadtbereichen Wohnrecht haben; denn der Levit hat nicht wie
ihr Landanteil und Erbbesitz.
'''
"13" = ''':sup:`13` Nimm dich in Acht! Verbrenn deine Brandopfertiere nicht an
irgendeiner Stätte, die dir gerade vor die Augen kommt,
'''
"14" = ''':sup:`14` sondern nur an der Stätte, die der HERR im Gebiet eines deiner
Stämme erwählen wird! Dort sollst du deine Brandopfertiere verbrennen
und dort sollst du alles ausführen, wozu ich dich verpflichte.
'''
"15" = ''':sup:`15` Doch darfst du immer, wenn du es möchtest, und überall in deinen
Stadtbereichen schlachten und Fleisch essen, soweit der Segen reicht,
den dir der HERR, dein Gott, geschenkt hat. Jeder, der Reine wie der
Unreine, darf davon essen, wie bei Gazelle und Damhirsch.
'''
"16" = ''':sup:`16` Das Blut aber sollt ihr nicht genießen, sondern wie Wasser auf die
Erde schütten.
'''
"17" = ''':sup:`17` Auch darfst du in deinen Stadtbereichen nicht den Zehnten von Korn,
Wein und Öl verzehren, die Erstlinge von Rindern, Schafen und Ziegen,
alle Gaben, die du dem Herrn gelobt hast, die freiwilligen Gaben und
das Hebeopfer deiner Hand.
'''
"18" = ''':sup:`18` Vor dem HERRN, deinem Gott, sollst du sie verzehren, an der Stätte,
die der HERR, dein Gott, auswählen wird - du, dein Sohn und deine
Tochter, dein Sklave und deine Sklavin sowie die Leviten, die in deinen
Stadtbereichen Wohnrecht haben -, und du sollst vor dem HERRN, deinem
Gott, fröhlich sein und dich freuen über alles, was deine Hände
geschafft haben.
'''
"19" = ''':sup:`19` Nimm dich in Acht und lass die Leviten nicht im Stich, solange du
im Land lebst!
'''
"20" = ''':sup:`20` Wenn der HERR, dein Gott, dein Gebiet vergrößert, wie er es dir
zugesagt hat, und du, weil du Appetit auf Fleisch hast, sagst: Ich
möchte gern Fleisch essen, dann darfst du so viel Fleisch essen, wie du
möchtest.
'''
"21" = ''':sup:`21` Und wenn die Entfernung zu der Stätte, die der HERR, dein Gott,
auswählen wird, indem er dort seinen Namen anbringt, zu groß ist, dann
schlachte, so wie ich es dir erlaubt habe, Rinder, Schafe oder Ziegen,
die der HERR dir geschenkt hat, und iss in deinen Stadtbereichen, so
viel du möchtest.
'''
"22" = ''':sup:`22` Auch sollst du davon essen, wie man von Gazelle und Damhirsch isst:
Der Reine und der Unreine dürfen gemeinsam davon essen.
'''
"23" = ''':sup:`23` Doch beherrsche dich und genieße kein Blut; denn Blut ist
Lebenskraft und du sollst nicht zusammen mit dem Fleisch die
Lebenskraft verzehren.
'''
"24" = ''':sup:`24` Du sollst es nicht genießen, sondern wie Wasser auf die Erde
schütten.
'''
"25" = ''':sup:`25` Du sollst es nicht genießen, damit es dir und später deinen Kindern
gut geht, weil du tust, was in den Augen des HERRN richtig ist.
'''
"26" = ''':sup:`26` Die heiligen Abgaben jedoch, zu denen du verpflichtet bist, und die
Gaben, die du selbst dem HERRN gelobt hast, sollst du aufladen und du
sollst damit zu der Stätte ziehen, die der HERR auswählen wird.
'''
"27" = ''':sup:`27` Dort sollst du deine Brandopfertiere auf dem Altar des HERRN,
deines Gottes, darbringen, das Fleisch und das Blut. Bei deinen
Schlachtopfertieren soll das Blut auf den Altar des HERRN, deines
Gottes, geschüttet werden, das Fleisch sollst du essen.
'''
"28" = ''':sup:`28` Achte und höre auf alle diese Worte, auf die ich dich verpflichte,
damit es dir und später deinen Kindern immer gut geht, weil du tust,
was in den Augen des HERRN, deines Gottes, gut und richtig ist!
'''
"29" = ''':sup:`29` Wenn der HERR, dein Gott, die Völker, in deren Land du
hineinziehst, um ihren Besitz zu übernehmen, vor dir niedergestreckt
hat, wenn du ihren Besitz übernommen hast und dort wohnst,
'''
"30" = ''':sup:`30` dann nimm dich in Acht! Lauf nicht hinter ihnen her in die Falle,
nachdem sie bei deinem Angriff vernichtet worden sind! Erkundige dich
nicht nach ihren Göttern und frag nicht: Wie haben denn diese Völker
ihren Göttern gedient? Ich will das Gleiche tun wie sie.
'''
"31" = ''':sup:`31` Wenn du dem HERRN, deinem Gott, dienst, sollst du nicht das Gleiche
tun wie sie; denn sie haben, wenn sie ihren Göttern dienten, alle
Gräuel begangen, die der HERR hasst. Sie haben sogar ihre Söhne und
Töchter im Feuer verbrannt, wenn sie ihren Göttern dienten.
'''
