[25]
"1" = ''':sup:`1` Dann wird es mit dem Himmelreich sein wie mit zehn Jungfrauen, die
ihre Lampen nahmen und dem Bräutigam entgegengingen.
'''
"2" = ''':sup:`2` Fünf von ihnen waren töricht und fünf waren klug.
'''
"3" = ''':sup:`3` Die Törichten nahmen ihre Lampen mit, aber kein Öl,
'''
"4" = ''':sup:`4` die Klugen aber nahmen mit ihren Lampen noch Öl in Krügen mit.
'''
"5" = ''':sup:`5` Als nun der Bräutigam lange nicht kam, wurden sie alle müde und
schliefen ein.
'''
"6" = ''':sup:`6` Mitten in der Nacht aber erscholl der Ruf: Siehe, der Bräutigam!
Geht ihm entgegen!
'''
"7" = ''':sup:`7` Da standen die Jungfrauen alle auf und machten ihre Lampen zurecht.
'''
"8" = ''':sup:`8` Die törichten aber sagten zu den klugen: Gebt uns von eurem Öl,
sonst gehen unsere Lampen aus!
'''
"9" = ''':sup:`9` Die Klugen erwiderten ihnen: Dann reicht es nicht für uns und für
euch; geht lieber zu den Händlern und kauft es euch!
'''
"10" = ''':sup:`10` Während sie noch unterwegs waren, um es zu kaufen, kam der
Bräutigam. Die Jungfrauen, die bereit waren, gingen mit ihm in den
Hochzeitssaal und die Tür wurde zugeschlossen.
'''
"11" = ''':sup:`11` Später kamen auch die anderen Jungfrauen und riefen: Herr, Herr,
mach uns auf!
'''
"12" = ''':sup:`12` Er aber antwortete ihnen und sprach: Amen, ich sage euch: Ich kenne
euch nicht.
'''
"13" = ''':sup:`13` Seid also wachsam! Denn ihr wisst weder den Tag noch die Stunde.
'''
"14" = ''':sup:`14` Es ist wie mit einem Mann, der auf Reisen ging. Er rief seine
Diener und vertraute ihnen sein Vermögen an.
'''
"15" = ''':sup:`15` Dem einen gab er fünf Talente Silbergeld, einem anderen zwei,
wieder einem anderen eines, jedem nach seinen Fähigkeiten. Dann reiste
er ab. Sofort
'''
"16" = ''':sup:`16` ging der Diener, der die fünf Talente erhalten hatte hin,
wirtschaftete mit ihnen und gewann noch fünf weitere dazu.
'''
"17" = ''':sup:`17` Ebenso gewann der, der zwei erhalten hatte, noch zwei weitere dazu.
'''
"18" = ''':sup:`18` Der aber, der das eine Talent erhalten hatte, ging und grub ein
Loch in die Erde und versteckte das Geld seines Herrn.
'''
"19" = ''':sup:`19` Nach langer Zeit kehrte der Herr jener Diener zurück und hielt
Abrechnung mit ihnen.
'''
"20" = ''':sup:`20` Da kam der, der die fünf Talente erhalten hatte, brachte fünf
weitere und sagte: Herr, fünf Talente hast du mir gegeben; sieh her,
ich habe noch fünf dazugewonnen.
'''
"21" = ''':sup:`21` Sein Herr sagte zu ihm: Sehr gut, du tüchtiger und treuer Diener.
Über Weniges warst du treu, über Vieles werde ich dich setzen. Komm,
nimm teil am Freudenfest deines Herrn!
'''
"22" = ''':sup:`22` Dann kam der Diener, der zwei Talente erhalten hatte, und sagte:
Herr, du hast mir zwei Talente gegeben; sieh her, ich habe noch zwei
dazugewonnen.
'''
"23" = ''':sup:`23` Sein Herr sagte zu ihm: Sehr gut, du tüchtiger und treuer Diener.
Über Weniges warst du treu, über Vieles werde ich dich setzen. Komm,
nimm teil am Freudenfest deines Herrn!
'''
"24" = ''':sup:`24` Es kam aber auch der Diener, der das eine Talent erhalten hatte,
und sagte: Herr, ich wusste, dass du ein strenger Mensch bist; du
erntest, wo du nicht gesät hast, und sammelst, wo du nicht ausgestreut
hast;
'''
"25" = ''':sup:`25` weil ich Angst hatte, habe ich dein Geld in der Erde versteckt.
Sieh her, hier hast du das Deine.
'''
"26" = ''':sup:`26` Sein Herr antwortete und sprach zu ihm: Du bist ein schlechter und
fauler Diener! Du hast gewusst, dass ich ernte, wo ich nicht gesät
habe, und sammle, wo ich nicht ausgestreut habe.
'''
"27" = ''':sup:`27` Du hättest mein Geld auf die Bank bringen müssen, dann hätte ich es
bei meiner Rückkehr mit Zinsen zurückerhalten.
'''
"28" = ''':sup:`28` Nehmt ihm also das Talent weg und gebt es dem, der die zehn Talente
hat!
'''
"29" = ''':sup:`29` Denn wer hat, dem wird gegeben werden und er wird im Überfluss
haben; wer aber nicht hat, dem wird auch noch weggenommen, was er hat.
'''
"30" = ''':sup:`30` Werft den nichtsnutzigen Diener hinaus in die äußerste Finsternis!
Dort wird Heulen und Zähneknirschen sein.
'''
"31" = ''':sup:`31` Wenn der Menschensohn in seiner Herrlichkeit kommt und alle Engel
mit ihm, dann wird er sich auf den Thron seiner Herrlichkeit setzen.
'''
"32" = ''':sup:`32` Und alle Völker werden vor ihm versammelt werden und er wird sie
voneinander scheiden, wie der Hirt die Schafe von den Böcken scheidet.
'''
"33" = ''':sup:`33` Er wird die Schafe zu seiner Rechten stellen, die Böcke aber zur
Linken.
'''
"34" = ''':sup:`34` Dann wird der König denen zu seiner Rechten sagen: Kommt her, die
ihr von meinem Vater gesegnet seid, empfangt das Reich als Erbe, das
seit der Erschaffung der Welt für euch bestimmt ist!
'''
"35" = ''':sup:`35` Denn ich war hungrig und ihr habt mir zu essen gegeben; ich war
durstig und ihr habt mir zu trinken gegeben; ich war fremd und ihr habt
mich aufgenommen;
'''
"36" = ''':sup:`36` ich war nackt und ihr habt mir Kleidung gegeben; ich war krank und
ihr habt mich besucht; ich war im Gefängnis und ihr seid zu mir
gekommen.
'''
"37" = ''':sup:`37` Dann werden ihm die Gerechten antworten und sagen: Herr, wann haben
wir dich hungrig gesehen und dir zu essen gegeben oder durstig und dir
zu trinken gegeben?
'''
"38" = ''':sup:`38` Und wann haben wir dich fremd gesehen und aufgenommen oder nackt
und dir Kleidung gegeben?
'''
"39" = ''':sup:`39` Und wann haben wir dich krank oder im Gefängnis gesehen und sind zu
dir gekommen?
'''
"40" = ''':sup:`40` Darauf wird der König ihnen antworten: Amen, ich sage euch: Was ihr
für einen meiner geringsten Brüder getan habt, das habt ihr mir getan.
'''
"41" = ''':sup:`41` Dann wird er zu denen auf der Linken sagen: Geht weg von mir, ihr
Verfluchten, in das ewige Feuer, das für den Teufel und seine Engel
bestimmt ist!
'''
"42" = ''':sup:`42` Denn ich war hungrig und ihr habt mir nichts zu essen gegeben; ich
war durstig und ihr habt mir nichts zu trinken gegeben;
'''
"43" = ''':sup:`43` ich war fremd und ihr habt mich nicht aufgenommen; ich war nackt
und ihr habt mir keine Kleidung gegeben; ich war krank und im Gefängnis
und ihr habt mich nicht besucht.
'''
"44" = ''':sup:`44` Dann werden auch sie antworten: Herr, wann haben wir dich hungrig
oder durstig oder fremd oder nackt oder krank oder im Gefängnis gesehen
und haben dir nicht geholfen?
'''
"45" = ''':sup:`45` Darauf wird er ihnen antworten: Amen, ich sage euch: Was ihr für
einen dieser Geringsten nicht getan habt, das habt ihr auch mir nicht
getan.
'''
"46" = ''':sup:`46` Und diese werden weggehen zur ewigen Strafe, die Gerechten aber zum
ewigen Leben.
'''
"Notes" = '''
Notas de rodapé:
25:1-13 - Das Gleichnis von den zehn Jungfrauen lehrt, wie wichtig
geistige Wachsamkeit und ständige Vorbereitung auf die Wiederkunft des
Herrn sind. Die klugen Jungfrauen, die vorbereitet waren,
repräsentieren die Gläubigen, die für die Wiederkunft Christi bereit
25:14-30 - Das Gleichnis von den Talenten unterstreicht die
Verantwortung jedes Christen, mit den Gaben und Ressourcen, die Gott
ihm anvertraut hat, umzugehen. Wer seine Talente nicht nutzt, zeugt von
25:31-46 - Die Trennung der Schafe von den Böcken veranschaulicht das
Jüngste Gericht, bei dem Gott die Taten jedes Menschen danach
beurteilt, wie er die Bedürftigen behandelt hat. Barmherzigkeit und
Dienst am Nächsten sind ein Beweis für wahren Glauben an Christus
'''
