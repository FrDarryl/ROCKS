[145]
"1" = ''':sup:`1` Ein Loblied Davids. Ich will dich erheben, meinen Gott und König, *
ich will deinen Namen preisen auf immer und ewig.
'''
"2" = ''':sup:`2` Jeden Tag will ich dich preisen * und deinen Namen loben auf immer
und ewig.
'''
"3" = ''':sup:`3` Groß ist der HERR und hoch zu loben, * unerforschlich ist seine
Größe.
'''
"4" = ''':sup:`4` Geschlecht um Geschlecht rühme deine Werke, * deine machtvollen
Taten sollen sie künden.
'''
"5" = ''':sup:`5` Den herrlichen Glanz deiner Hoheit * und deine Wundertaten will ich
besingen.
'''
"6" = ''':sup:`6` Von der Macht deiner Furcht erregenden Taten sollen sie reden, * von
deinen Großtaten will ich erzählen.
'''
"7" = ''':sup:`7` Sie sollen die Erinnerung an deine große Güte wecken * und über
deine Gerechtigkeit jubeln.
'''
"8" = ''':sup:`8` Der HERR ist gnädig und barmherzig, * langmütig und reich an Huld.
'''
"9" = ''':sup:`9` Der HERR ist gut zu allen, * sein Erbarmen waltet über all seinen
Werken.
'''
"10" = ''':sup:`10` Danken sollen dir, HERR, all deine Werke, * deine Frommen sollen
dich preisen.
'''
"11" = ''':sup:`11` Von der Herrlichkeit deines Königtums sollen sie reden, * von
deiner Macht sollen sie sprechen,
'''
"12" = ''':sup:`12` um den Menschen bekannt zu machen seine machtvollen Taten * und die
glanzvolle Herrlichkeit seines Königtums.
'''
"13" = ''':sup:`13` Dein Königtum ist ein Königtum aller Zeiten, * von Geschlecht zu
Geschlecht währt deine Herrschaft.
'''
"14" = ''':sup:`14` Der HERR stützt alle, die fallen, * er richtet alle auf, die
gebeugt sind.
'''
"15" = ''':sup:`15` Aller Augen warten auf dich * und du gibst ihnen ihre Speise zur
rechten Zeit.
'''
"16" = ''':sup:`16` Du tust deine Hand auf * und sättigst alles, was lebt, mit
Wohlgefallen.
'''
"17" = ''':sup:`17` Gerecht ist der HERR auf all seinen Wegen * und getreu in all
seinen Werken.
'''
"18" = ''':sup:`18` Nahe ist der HERR allen, die ihn rufen, * allen, die ihn aufrichtig
rufen.
'''
"19" = ''':sup:`19` Denen, die ihn fürchten, erweist er Wohlgefallen, * ihr Schreien
hört er und rettet sie.
'''
"20" = ''':sup:`20` Der HERR behütet alle, die ihn lieben, * doch alle Frevler
vernichtet er.
'''
"21" = ''':sup:`21` Das Lob des HERRN spreche mein Mund,/ alles Fleisch preise seinen
heiligen Namen * auf immer und ewig!
'''
"Notes" = '''
Notas de rodapé:
145:1-2 - Der Psalmist bringt seine Absicht zum Ausdruck, Gott täglich
zu preisen. Dies unterstreicht die Bedeutung ständiger Anbetung und
Dankbarkeit im Leben des Gläubigen und der Anerkennung der Größe und
5,16-18).
145:3-7 - Gottes Größe ist unvergleichlich und seine Macht ist es wert,
verkündet zu werden. Der Psalmist hebt Gottes mächtige Werke und seine
Güte hervor und erinnert uns daran, künftigen Generationen von den
145:8-9 - Gottes Barmherzigkeit und Güte werden gepriesen. Diese
Passage spiegelt Gottes liebende Natur wider, die mitfühlend und gütig
zu allen ist. Dies ist ein Aufruf, Mitgefühl unter den Menschen zu üben
145:10-13 - Jedes Geschöpf soll den Herrn preisen, denn sein Reich ist
ewig. Die Anerkennung der Souveränität Gottes über die gesamte
Schöpfung ist eine Einladung an alle, sich der Anbetung anzuschließen
4,3).
145:14-21 - Gott stützt die Fallenden und richtet die Gebeugten auf.
Dieser Vers bekräftigt Gottes Anteilnahme am menschlichen Leid und
seine Bereitschaft, Hilfe anzubieten. Er erinnert uns daran, auf seine
1,3-4).
'''
