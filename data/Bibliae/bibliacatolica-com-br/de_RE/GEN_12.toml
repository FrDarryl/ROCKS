[12]
"1" = ''':sup:`1` Der HERR sprach zu Abram: Geh fort aus deinem Land, aus deiner
Verwandtschaft und aus deinem Vaterhaus in das Land, das ich dir zeigen
werde!
'''
"2" = ''':sup:`2` Ich werde dich zu einem großen Volk machen, dich segnen und deinen
Namen groß machen. Ein Segen sollst du sein.
'''
"3" = ''':sup:`3` Ich werde segnen, die dich segnen; wer dich verwünscht, den werde
ich verfluchen. Durch dich sollen alle Sippen der Erde Segen erlangen.
'''
"4" = ''':sup:`4` Da ging Abram, wie der HERR ihm gesagt hatte, und mit ihm ging auch
Lot. Abram war fünfundsiebzig Jahre alt, als er von Haran auszog.
'''
"5" = ''':sup:`5` Abram nahm seine Frau Sarai mit, seinen Neffen Lot und alle ihre
Habe, die sie erworben hatten, und alle, die sie in Haran hinzugewonnen
hatten. Sie zogen aus, um in das Land Kanaan zu gehen, und sie kamen in
das Land Kanaan.
'''
"6" = ''':sup:`6` Abram zog durch das Land bis zur Stätte von Sichem, bis zur
Orakeleiche. Die Kanaaniter waren damals im Land.
'''
"7" = ''':sup:`7` Der HERR erschien Abram und sprach: Deinen Nachkommen gebe ich
dieses Land. Dort baute er dem HERRN, der ihm erschienen war, einen
Altar.
'''
"8" = ''':sup:`8` Von da brach er auf zu dem Gebirge östlich von Bet-El und schlug
sein Zelt so auf, dass er Bet-El im Westen und Ai im Osten hatte. Dort
baute er dem HERRN einen Altar und rief den Namen des HERRN an.
'''
"9" = ''':sup:`9` Dann zog Abram immer weiter, dem Negeb zu.
'''
"10" = ''':sup:`10` Es kam aber eine Hungersnot über das Land. Da zog Abram nach
Ägypten hinab, um sich dort als Fremder niederzulassen; denn die
Hungersnot lastete schwer auf dem Land.
'''
"11" = ''':sup:`11` Als er sich Ägypten näherte, sagte er zu seiner Frau Sarai: Ich
weiß, du bist eine Frau von großer Schönheit.
'''
"12" = ''':sup:`12` Wenn dich die Ägypter sehen, werden sie sagen: Das ist seine Frau!
Und sie werden mich töten, dich aber am Leben lassen.
'''
"13" = ''':sup:`13` Sag doch, du seist meine Schwester, damit es mir deinetwegen gut
geht und ich um deinetwillen am Leben bleibe.
'''
"14" = ''':sup:`14` Als Abram nach Ägypten kam, sahen die Ägypter, dass die Frau
überaus schön war.
'''
"15" = ''':sup:`15` Die Beamten des Pharao sahen sie und rühmten sie vor dem Pharao. Da
wurde die Frau in das Haus des Pharao genommen.
'''
"16" = ''':sup:`16` Er behandelte Abram ihretwegen gut: Er bekam Schafe und Ziegen,
Rinder und Esel, Knechte und Mägde, Eselinnen und Kamele.
'''
"17" = ''':sup:`17` Doch der HERR schlug den Pharao und sein Haus wegen Sarai, der Frau
Abrams, mit schweren Plagen.
'''
"18" = ''':sup:`18` Da rief der Pharao Abram und sagte: Was hast du mir da angetan?
Warum hast du mir nicht kundgetan, dass sie deine Frau ist?
'''
"19" = ''':sup:`19` Warum hast du behauptet: Sie ist meine Schwester, sodass ich sie
mir zur Frau nahm? Jetzt aber, siehe, da hast du deine Frau wieder,
nimm sie und geh!
'''
"20" = ''':sup:`20` Dann befahl der Pharao seinetwegen Männern, ihn, seine Frau und
alles, was ihm gehörte, fortzuschaffen.
'''
