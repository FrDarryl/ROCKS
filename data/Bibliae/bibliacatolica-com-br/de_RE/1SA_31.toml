[31]
"1" = ''':sup:`1` Als die Philister gegen Israel kämpften, flohen die Israeliten vor
ihnen; viele waren gefallen und lagen erschlagen auf dem Gebirge von
Gilboa.
'''
"2" = ''':sup:`2` Die Philister verfolgten Saul und seine Söhne und erschlugen Sauls
Söhne Jonatan, Abinadab und Malkischua.
'''
"3" = ''':sup:`3` Um Saul selbst entstand ein schwerer Kampf. Die Bogenschützen hatten
ihn entdeckt und es befiel ihn heftiges Beben vor den Schützen.
'''
"4" = ''':sup:`4` Da sagte Saul zu seinem Waffenträger: Zieh dein Schwert und
durchbohre mich damit! Sonst kommen diese Unbeschnittenen, durchbohren
mich und treiben ihren Mutwillen mit mir. Der Waffenträger wollte es
nicht tun; denn er hatte große Angst. Da nahm Saul selbst das Schwert
und stürzte sich hinein.
'''
"5" = ''':sup:`5` Als der Waffenträger sah, dass Saul tot war, stürzte auch er sich in
sein Schwert und starb zusammen mit Saul.
'''
"6" = ''':sup:`6` So kamen Saul, seine drei Söhne, sein Waffenträger und alle seine
Männer an jenem Tag gemeinsam ums Leben.
'''
"7" = ''':sup:`7` Als die Israeliten auf der anderen Seite der Ebene und jenseits des
Jordan sahen, dass die Israeliten geflohen und dass Saul und seine
Söhne tot waren, verließen sie ihre Städte und flohen. Dann kamen die
Philister und besetzten die Städte.
'''
"8" = ''':sup:`8` Als am nächsten Tag die Philister kamen, um die Erschlagenen
auszuplündern, fanden sie Saul und seine drei Söhne, die auf dem
Gebirge von Gilboa gefallen waren.
'''
"9" = ''':sup:`9` Sie schlugen ihm den Kopf ab, zogen ihm die Rüstung aus und
schickten beides im Land der Philister umher, um ihrem Götzentempel und
dem Volk die Siegesnachricht zu übermitteln.
'''
"10" = ''':sup:`10` Die Rüstung Sauls legten sie im Astartetempel nieder; seinen
Leichnam aber hefteten sie an die Mauer von Bet-Schean.
'''
"11" = ''':sup:`11` Als die Einwohner von Jabesch-Gilead hörten, was die Philister mit
Saul gemacht hatten,
'''
"12" = ''':sup:`12` brachen alle kriegstüchtigen Männer auf, marschierten die ganze
Nacht hindurch und nahmen die Leiche Sauls und die Leichen seiner Söhne
von der Mauer von Bet-Schean ab; sie brachten sie nach Jabesch und
verbrannten sie dort.
'''
"13" = ''':sup:`13` Dann nahmen sie die Gebeine, begruben sie unter der Tamariske von
Jabesch und fasteten sieben Tage lang.
'''
