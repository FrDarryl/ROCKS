[17]
"1" = ''':sup:`1` Der Herr hat aus Erde den Menschen geschaffen / und zu ihr lässt er
ihn wieder zurückkehren.
'''
"2" = ''':sup:`2` Eine Anzahl von Tagen und eine bestimmte Zeit hat er ihnen gegeben /
und Macht über das, was auf ihr ist.
'''
"3" = ''':sup:`3` Ihnen entsprechend hat er sie mit Kraft bekleidet / und nach seinem
Bild hat er sie gemacht.
'''
"4" = ''':sup:`4` Er hat die Furcht vor ihm auf alle Lebewesen gelegt / und Macht zu
gebieten über wilde Tiere und Vögel.
'''
"5" = ''':sup:`5` Sie erhielten die Möglichkeit zum Gebrauch der fünf Werke des Herrn.
/ Als sechstes aber hat er ihnen Verstand geschenkt und zugeteilt / und
als siebtes das Wort als Deuter seiner Werke.
'''
"6" = ''':sup:`6` Entscheidungsfähigkeit, Sprache und Augen, / Ohren und Herz hat er
ihnen gegeben, um zu denken.
'''
"7" = ''':sup:`7` Er füllte sie mit Wissen und Einsicht, / Gutes und Böses hat er
ihnen gezeigt.
'''
"8" = ''':sup:`8` Er hat die Furcht vor ihm in ihre Herzen gelegt, / um ihnen die
Größe seiner Werke zu zeigen; / er gewährte ihnen, für alle Zeiten ihn
wegen seiner Wunder zu rühmen.
'''
"9" = ''':sup:`9` Und sie werden seinen heiligen Namen preisen, /
'''
"10" = ''':sup:`10` damit sie von der Größe seiner Werke erzählen.
'''
"11" = ''':sup:`11` Er hat ihnen weitere Erkenntnis geschenkt / und das Gesetz des
Lebens gab er ihnen zum Erbe, / damit sie verstehen, dass sie jetzt als
Sterbliche da sind.
'''
"12" = ''':sup:`12` Einen ewigen Bund hat er mit ihnen geschlossen / und seine
Entscheidungen hat er ihnen gezeigt.
'''
"13" = ''':sup:`13` Die Größe der Herrlichkeit haben ihre Augen gesehen / und die
Herrlichkeit seiner Stimme hat ihr Ohr gehört.
'''
"14" = ''':sup:`14` Er hat ihnen gesagt: Hütet euch vor allem Unrecht! / Und er gab
einem jeden das Gebot über das Verhältnis zum Nächsten.
'''
"15" = ''':sup:`15` Ihre Wege liegen vor ihm zu aller Zeit, / sie sind nicht verborgen
vor seinen Augen.
'''
"16" = ''':sup:`16` Ihre Wege sind von Jugend an auf Böses aus, / sie waren nicht stark
genug, / ihre Herzen aus Stein zu solchen aus Fleisch zu machen.
'''
"17" = ''':sup:`17` Denn bei der Verteilung der Völker auf die ganze Erde / hat er für
jedes Volk einen Anführer eingesetzt; / und der Anteil des Herrn ist
Israel,
'''
"18" = ''':sup:`18` den er als Erstgeborenen mit Erziehung umsorgt, / und er teilt ihm
das Licht der Liebe zu und er verlässt ihn nicht.
'''
"19" = ''':sup:`19` Alle ihre Taten stehen vor ihm wie die Sonne / und seine Augen
blicken stets auf ihre Wege.
'''
"20" = ''':sup:`20` Ihre Ungerechtigkeiten sind ihm nicht verborgen geblieben / und
alle ihre Sünden sind vor dem Herrn.
'''
"21" = ''':sup:`21` Aber der Herr ist gütig und er kennt sein Geschöpf. / Weder hat er
sie aufgegeben noch im Stich gelassen, sondern er hat sie verschont.
'''
"22" = ''':sup:`22` Die Barmherzigkeit eines jeden ist wie ein Siegel bei ihm / und er
wird die Güte eines Menschen hüten wie den Augapfel, / während er
seinen Söhnen und Töchtern Umkehr gewährt.
'''
"23" = ''':sup:`23` Danach wird er sich erheben und ihnen vergelten / und er wird ihre
Vergeltung auf ihr Haupt kommen lassen.
'''
"24" = ''':sup:`24` Denen aber, die umkehrten, gewährte er die Rückkehr / und er
ermutigte die, welche die Geduld verloren hatten.
'''
"25" = ''':sup:`25` Wende dich zum Herrn und lass ab von den Sünden! / Bitte vor seinem
Angesicht und vermindere das Ärgernis!
'''
"26" = ''':sup:`26` Kehre zum Höchsten zurück und wende dich ab vom Unrecht! / Denn er
wird dich den Weg aus der Dunkelheit in das Licht der Gesundheit
führen. / Und hasse über alle Maßen Gräuel!
'''
"27" = ''':sup:`27` Wer wird den Höchsten in der Unterwelt loben, / anstelle derer, die
leben und einstimmen in das Lob?
'''
"28" = ''':sup:`28` Das Lob eines Toten, der nicht mehr lebt, verhallt. / Wer lebt und
gesund ist, wird den Herrn loben.
'''
"29" = ''':sup:`29` Wie groß ist das Erbarmen des Herrn / und die Vergebung für die,
die sich ihm wieder zuwenden?
'''
"30" = ''':sup:`30` Unter den Menschen ist nicht alles möglich, / weil ein Menschenkind
nicht unsterblich ist.
'''
"31" = ''':sup:`31` Was leuchtet heller als die Sonne? Auch sie verblasst. / Fleisch
und Blut werden Böses in Erwägung ziehen.
'''
"32" = ''':sup:`32` Er schaut herab auf die Macht der Höhe des Himmels / und alle
Menschen sind Erde und Staub.
'''
