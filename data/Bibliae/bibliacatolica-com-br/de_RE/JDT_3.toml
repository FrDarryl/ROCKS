"1" = ''':sup:`1` Sie schickten Boten zu ihm mit einem Friedensangebot und ließen ihm
sagen:
'''
"2" = ''':sup:`2` Wir, die Sklaven des großen Königs Nebukadnezzar, liegen dir zu
Füßen. Tu mit uns, wie du willst!
'''
"3" = ''':sup:`3` Unsere Gehöfte, alle unsere Ortschaften und Weizenfelder, die
Herden, das Klein- und Großvieh in allen Hürden an unseren Lagerplätzen
stehen dir zur Verfügung. Verfahr damit nach deinem Belieben!
'''
"4" = ''':sup:`4` Auch unsere Städte mit ihren Einwohnern sind dir untertan. Komm und
verfahr mit ihnen nach deinem Willen!
'''
"5" = ''':sup:`5` Mit dieser Botschaft kamen die Männer zu Holofernes und teilten ihm
dies genauso mit.
'''
"6" = ''':sup:`6` Da stieg er mit seinen Truppen zur Küste hinab, besetzte die
befestigten Städte und hob dort die tüchtigsten Männer aus zur
Verstärkung seines Heeres.
'''
"7" = ''':sup:`7` Die Einwohner der Städte und des Landes empfingen ihn mit Kränzen
und unter Tanz und Paukenschlag.
'''
"8" = ''':sup:`8` Doch er ließ alle ihre Kulthöhen zerstören und ihre Götterhaine
umhauen. Ihm war die Macht gegeben, alle Götter der Erde zu vernichten.
Alle Völker sollten nur Nebukadnezzar verehren und alle Stämme und
Nationen ihn als Gott anrufen.
'''
"9" = ''':sup:`9` So kam er in das Gebiet von Jesreel nahe bei Dotan, das vor dem
großen Gebirgszug von Judäa liegt.
'''
"10" = ''':sup:`10` Er schlug zwischen Gabbai und Skythopolis sein Lager auf und blieb
dort einen Monat, um den ganzen Tross seines Heeres zusammenzuziehen.
'''
