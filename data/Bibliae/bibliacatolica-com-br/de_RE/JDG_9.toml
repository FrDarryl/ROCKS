[9]
"1" = ''':sup:`1` Abimelech, der Sohn Jerubbaals, ging nach Sichem zu den Brüdern
seiner Mutter und sagte zu ihnen und zur ganzen Sippe des Vaterhauses
seiner Mutter:
'''
"2" = ''':sup:`2` Redet doch vor den Ohren aller Bürger von Sichem und sagt: Was ist
besser für euch: wenn siebzig Männer über euch herrschen, alle Söhne
Jerubbaals, oder wenn nur ein Mann über euch herrscht? Denkt auch
daran, dass ich euer Fleisch und Bein bin.
'''
"3" = ''':sup:`3` Da redeten die Brüder seiner Mutter seinetwegen vor den Ohren aller
Bürger von Sichem all diese Worte, sodass sich ihr Herz Abimelech
zuwandte. Denn sie sagten sich: Er ist unser Bruder.
'''
"4" = ''':sup:`4` Sie gaben ihm siebzig Silberstücke aus dem Tempel des Baal des
Bundes und Abimelech warb damit Männer an, die nichts zu verlieren
hatten und zu allem fähig waren; sie wurden sein Gefolge.
'''
"5" = ''':sup:`5` Dann drang er in das Haus seines Vaters in Ofra ein und brachte
seine Brüder, die Söhne Jerubbaals, siebzig Mann, auf ein und demselben
Stein um. Nur Jotam, der jüngste Sohn Jerubbaals, blieb übrig, weil er
sich versteckt hatte.
'''
"6" = ''':sup:`6` Da versammelten sich alle Bürger von Sichem und Bet-Millo, zogen zu
der Terebinthe, die bei Sichem steht, und machten Abimelech zum König.
'''
"7" = ''':sup:`7` Als man das Jotam meldete, stellte er sich auf den Gipfel des Berges
Garizim und rief ihnen mit erhobener Stimme zu: Hört auf mich, ihr
Bürger von Sichem, / damit Gott auf euch hört!
'''
"8" = ''':sup:`8` Einst gingen die Bäume hin, / um sich einen König zu salben, / und
sie sagten zum Ölbaum: / Sei du unser König!
'''
"9" = ''':sup:`9` Der Ölbaum sagte zu ihnen: / Habe ich etwa schon mein Fett
aufgegeben, / das Götter und Menschen an mir ehren, / und werde
hingehen, um über den Bäumen zu schwanken?
'''
"10" = ''':sup:`10` Da sagten die Bäume zum Feigenbaum: / Geh du hin, sei unser König!
'''
"11" = ''':sup:`11` Der Feigenbaum sagte zu ihnen: / Habe ich etwa schon meine
Süßigkeit / und meine guten Früchte aufgegeben / und werde hingehen, um
über den Bäumen zu schwanken?
'''
"12" = ''':sup:`12` Da sagten die Bäume zum Weinstock: / Geh du hin, sei unser König!
'''
"13" = ''':sup:`13` Der Weinstock sagte zu ihnen: / Habe ich etwa schon meinen Most
aufgegeben, / der Götter und Menschen erfreut, / und werde hingehen, um
über den Bäumen zu schwanken?
'''
"14" = ''':sup:`14` Da sagten alle Bäume zum Dornenstrauch: / Geh du hin, sei unser
König!
'''
"15" = ''':sup:`15` Der Dornenstrauch sagte zu den Bäumen: / Wenn ihr mich wirklich zu
eurem König salben wollt, / kommt, bergt euch in meinem Schatten! /
Wenn aber nicht, dann soll vom Dornenstrauch Feuer ausgehen / und die
Zedern des Libanon fressen.
'''
"16" = ''':sup:`16` Wenn ihr also treu und redlich gehandelt habt, als ihr Abimelech
zum König machtet, und wenn ihr an Jerubbaal und seinem Haus gut
gehandelt habt, wenn ihr so an ihm gehandelt habt, wie das Wirken
meines Vaters es verdient,
'''
"17" = ''':sup:`17` der für euch gekämpft, sein Leben gewagt und euch aus der Hand
Midians befreit hat,
'''
"18" = ''':sup:`18` während ihr euch heute gegen das Haus meines Vaters erhoben habt,
seine Söhne, siebzig Männer, auf ein und demselben Stein umgebracht und
Abimelech, den Sohn seiner Sklavin, zum König über die Bürger von
Sichem gemacht habt, weil er euer Bruder ist, -
'''
"19" = ''':sup:`19` wenn ihr also heute treu und redlich an Jerubbaal und seinem Haus
gehandelt habt, dann sollt ihr eure Freude haben an Abimelech und er
soll seine Freude an euch haben.
'''
"20" = ''':sup:`20` Wenn aber nicht, dann soll Feuer von Abimelech ausgehen und die
Bürger Sichems und Bet-Millo fressen. Und von den Bürgern Sichems und
von Bet-Millo soll Feuer ausgehen und Abimelech fressen.
'''
"21" = ''':sup:`21` Dann machte sich Jotam davon, floh vor seinem Bruder Abimelech nach
Beer und ließ sich dort nieder.
'''
"22" = ''':sup:`22` Als Abimelech drei Jahre lang über Israel geherrscht hatte,
'''
"23" = ''':sup:`23` sandte Gott einen bösen Geist zwischen Abimelech und die Bürger von
Sichem, sodass die Bürger von Sichem von Abimelech abfielen.
'''
"24" = ''':sup:`24` Das Verbrechen an den siebzig Söhnen Jerubbaals sollte zurückkommen
und ihr Blut sollte auf ihrem Bruder Abimelech liegen, der sie ermordet
hatte, aber auch auf den Bürgern von Sichem, die seinen Händen die
Kraft gegeben hatten, sie zu ermorden.
'''
"25" = ''':sup:`25` Die Bürger von Sichem legten ihm auf den Höhen der Berge einen
Hinterhalt. Sie raubten dort jeden aus, der auf seinem Weg bei ihnen
vorbeikam. Das wurde Abimelech gemeldet.
'''
"26" = ''':sup:`26` Gaal, der Sohn Ebeds, kam mit seinen Brüdern her und sie zogen
herüber nach Sichem und die Bürger von Sichem fassten Vertrauen zu ihm.
'''
"27" = ''':sup:`27` Sie gingen aufs Feld hinaus, hielten in ihren Weinbergen die
Weinlese, kelterten und feierten ein Freudenfest; sie zogen zum Haus
ihres Gottes, aßen und tranken und verfluchten Abimelech.
'''
"28" = ''':sup:`28` Gaal, der Sohn Ebeds, sagte: Wer ist schon Abimelech? Und wer ist
Sichem, dass wir ihm dienen sollten? Ist er nicht der Sohn Jerubbaals
und ist nicht Sebul sein Vogt? Dient lieber den Männern Hamors, des
Vaters von Sichem! Warum sollten gerade wir ihm dienen?
'''
"29" = ''':sup:`29` Wer gäbe diese Leute in meine Hand! Ich wollte Abimelech
vertreiben. Und er sagte zu Abimelech: Vermehre dein Heer und zieh in
den Kampf!
'''
"30" = ''':sup:`30` Als Sebul, der Vogt der Stadt, von den Reden Gaals, des Sohnes
Ebeds, hörte, entbrannte sein Zorn.
'''
"31" = ''':sup:`31` Er schickte heimlich Boten zu Abimelech und ließ ihm sagen: Gaal,
der Sohn Ebeds, und seine Brüder sind nach Sichem gekommen und hetzen
nun die Stadt gegen dich auf.
'''
"32" = ''':sup:`32` Brich also noch in der Nacht mit den Leuten auf, die du bei dir
hast, und leg dich auf dem freien Feld in einen Hinterhalt!
'''
"33" = ''':sup:`33` Am Morgen aber brich bei Sonnenaufgang auf und rück gegen die Stadt
vor! Sobald dann Gaal mit seinen Leuten gegen dich ausrückt, mach mit
ihm, wie deine Hand es finden wird.
'''
"34" = ''':sup:`34` Abimelech brach noch in der Nacht mit allen Leuten, die er bei sich
hatte, auf und sie legten sich in vier Abteilungen bei Sichem in einen
Hinterhalt.
'''
"35" = ''':sup:`35` Als Gaal, der Sohn Ebeds, herauskam und vor das Stadttor trat,
brach Abimelech mit seinen Leuten aus dem Hinterhalt hervor.
'''
"36" = ''':sup:`36` Als Gaal die Männer sah, sagte er zu Sebul: Sieh, da steigen Leute
von den Höhen der Berge herunter. Sebul entgegnete ihm: Du siehst den
Schatten der Berge für Menschen an.
'''
"37" = ''':sup:`37` Doch Gaal redete weiter und sagte: Sieh doch, da kommen Leute vom
Nabel des Landes herab und eine Abteilung kommt aus der Richtung der
Orakel-Terebinthe.
'''
"38" = ''':sup:`38` Da sagte Sebul zu ihm: Wo bleibt nun dein Maul, mit dem du gesagt
hast: Wer ist schon Abimelech, dass wir ihm dienen sollten? Sind das
nicht die Leute, die du verachtet hast? Rück jetzt nur aus und kämpfe
gegen ihn!
'''
"39" = ''':sup:`39` Da rückte Gaal an der Spitze der Bürger von Sichem aus und kämpfte
gegen Abimelech.
'''
"40" = ''':sup:`40` Abimelech verfolgte ihn, er musste vor ihm fliehen und viele fielen
erschlagen bis zum Eingang des Tores.
'''
"41" = ''':sup:`41` Abimelech aber blieb in Aruma wohnen und Sebul vertrieb Gaal und
seine Brüder; sie konnten nicht mehr in Sichem bleiben.
'''
"42" = ''':sup:`42` Am anderen Morgen gingen die Leute aufs Feld hinaus. Das meldete
man Abimelech.
'''
"43" = ''':sup:`43` Er nahm seine Leute, teilte sie in drei Abteilungen und legte auf
dem Feld einen Hinterhalt. Als er sah, wie die Leute aus der Stadt
herauskamen, überfiel er sie und erschlug sie.
'''
"44" = ''':sup:`44` Abimelech stürmte mit den Abteilungen, die bei ihm waren, vor und
bezog am Eingang des Stadttors Stellung, während die beiden Abteilungen
auf die, die auf dem Feld waren, eindrangen und sie erschlugen.
'''
"45" = ''':sup:`45` Abimelech kämpfte jenen ganzen Tag gegen die Stadt. Er eroberte sie
und tötete ihre Einwohner. Dann zerstörte er die Stadt und streute Salz
über sie.
'''
"46" = ''':sup:`46` Als die Besatzung der Burg von Sichem davon hörte, zog sie sich in
das Gewölbe des Tempels des Bundesgottes zurück.
'''
"47" = ''':sup:`47` Abimelech wurde gemeldet, dass sich die ganze Besatzung der Burg
von Sichem dort versammelt hatte.
'''
"48" = ''':sup:`48` Daraufhin stieg Abimelech mit all seinen Leuten den Berg Zalmon
hinauf. Abimelech nahm seine Axt in die Hand, hieb einen Busch ab, hob
ihn auf, legte ihn auf seine Schulter und sagte zu seinen Leuten: Macht
mir nach, was ihr gesehen habt, aber schnell!
'''
"49" = ''':sup:`49` Da hieben auch alle seine Leute einen Busch ab und zogen hinter
Abimelech her. Sie legten die Zweige auf das Gewölbe und zündeten sie
an und steckten das Gewölbe über der Besatzung in Brand. So kam auch
die ganze Besatzung der Burg von Sichem um, etwa tausend Männer und
Frauen.
'''
"50" = ''':sup:`50` Dann zog Abimelech nach Tebez, belagerte die Stadt und nahm sie
ein.
'''
"51" = ''':sup:`51` Mitten in der Stadt aber war eine starke Burg. Dorthin flohen alle
Männer und Frauen und alle Herren der Stadt. Sie schlossen hinter sich
zu und stiegen auf das Dach der Burg.
'''
"52" = ''':sup:`52` Abimelech rückte an die Burg heran und eröffnete den Kampf gegen
sie. Als er sich dem Burgtor näherte, um es in Brand zu stecken,
'''
"53" = ''':sup:`53` warf eine Frau Abimelech einen Mühlstein auf den Kopf und
zerschmetterte ihm den Schädel.
'''
"54" = ''':sup:`54` Da rief er eilends seinen Waffenträger und sagte zu ihm: Zieh dein
Schwert und töte mich! Man soll nicht von mir sagen: Eine Frau hat ihn
umgebracht. Der junge Mann durchbohrte ihn und er starb.
'''
"55" = ''':sup:`55` Als die Israeliten sahen, dass Abimelech tot war, ging jeder zurück
in seinen Heimatort.
'''
"56" = ''':sup:`56` So ließ Gott das Verbrechen, das Abimelech an seinem Vater begangen
hatte, als er seine siebzig Brüder umbrachte, zurückfallen
'''
"57" = ''':sup:`57` und alles Böse, das die Einwohner von Sichem getan hatten, ließ
Gott auf ihren Kopf zurückfallen. So kam über sie der Fluch Jotams, des
Sohnes Jerubbaals.
'''
