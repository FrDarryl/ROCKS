[20]
"1" = ''':sup:`1` Ein Zuchtloser ist der Wein, ein Lärmer das Bier; / wer sich hierin
verfehlt, wird nie weise.
'''
"2" = ''':sup:`2` Wie das Knurren des Löwen ist der Grimm des Königs; / wer ihn
erzürnt, verwirkt sein Leben.
'''
"3" = ''':sup:`3` Es ehrt den Menschen, vom Streit abzulassen, / jeder Tor aber bricht
los.
'''
"4" = ''':sup:`4` Der Faule pflügt nicht im Herbst; / sucht er in der Erntezeit, so
ist nichts da.
'''
"5" = ''':sup:`5` Ein tiefes Wasser sind die Pläne im Herzen des Menschen, / doch der
Verständige schöpft es herauf.
'''
"6" = ''':sup:`6` Viele Menschen rühmen sich ihrer Güte, / aber wer findet einen, auf
den Verlass ist?
'''
"7" = ''':sup:`7` Wer als Gerechter unbescholten seinen Weg geht: / Selig die Kinder,
die er hinterlässt.
'''
"8" = ''':sup:`8` Ein König auf dem Richterstuhl / sondert mit seinem Scharfblick
alles Böse aus.
'''
"9" = ''':sup:`9` Wer kann sagen: Ich habe mein Herz geläutert, / rein bin ich von
meiner Sünde?
'''
"10" = ''':sup:`10` Zweierlei Gewicht und zweierlei Maß, / beide sind dem HERRN ein
Gräuel.
'''
"11" = ''':sup:`11` An seinem Treiben lässt schon der Knabe erkennen, / ob sein Tun
lauter und redlich sein wird.
'''
"12" = ''':sup:`12` Das Ohr, das hört, und das Auge, das sieht, / der HERR hat sie
beide geschaffen.
'''
"13" = ''':sup:`13` Liebe nicht den Schlaf, damit du nicht arm wirst; / halte deine
Augen offen und du hast Brot genug!
'''
"14" = ''':sup:`14` Schlecht, schlecht, sagt der Käufer; / geht er aber weg, so rühmt
er sich.
'''
"15" = ''':sup:`15` Gold gibt es und viele Perlen, / ein kostbarer Schmuck aber sind
verständige Lippen.
'''
"16" = ''':sup:`16` Nimm ihm das Kleid, denn er hat für einen andern gebürgt, / fremder
Leute wegen pfände bei ihm!
'''
"17" = ''':sup:`17` Süß schmeckt dem Menschen das Brot der Lüge, / hernach aber füllt
sich sein Mund mit Kieseln.
'''
"18" = ''':sup:`18` Pläne kommen durch Beratung zustande. / Darum führe den Kampf mit
Überlegung!
'''
"19" = ''':sup:`19` Geheimnisse verrät, wer als Verleumder umhergeht. / Darum lass dich
nicht ein mit einem Schwätzer!
'''
"20" = ''':sup:`20` Wer seinem Vater flucht und seiner Mutter, / dessen Lampe erlischt
zur Zeit der Finsternis.
'''
"21" = ''':sup:`21` Ein Besitz, schnell errafft am Anfang, / ist nicht gesegnet an
seinem Ende.
'''
"22" = ''':sup:`22` Sag nicht: Ich will das Böse vergelten. / Vertrau auf den HERRN, er
wird dir helfen!
'''
"23" = ''':sup:`23` Ein Gräuel ist dem HERRN zweierlei Gewicht, / eine falsche Waage
ist nicht recht.
'''
"24" = ''':sup:`24` Der HERR lenkt die Schritte eines jeden. / Wie könnte der Mensch
seinen Weg verstehen?
'''
"25" = ''':sup:`25` Eine Falle ist es, unbedacht zu rufen: Geweiht! / und erst nach dem
Gelübde zu überlegen.
'''
"26" = ''':sup:`26` Ein weiser König sondert die Frevler aus. / Er lässt über sie den
Dreschwagen rollen.
'''
"27" = ''':sup:`27` Der Atem des Menschen ist die Leuchte des HERRN, / sie durchforscht
alle Kammern des Leibes.
'''
"28" = ''':sup:`28` Güte und Treue behüten den König, / er stützt seinen Thron durch
Güte.
'''
"29" = ''':sup:`29` Der Ruhm der Jungen ist ihre Kraft, / die Zier der Alten ihr graues
Haar.
'''
"30" = ''':sup:`30` Blutige Striemen läutern den Bösen / und Schläge die Kammern des
Leibes.
'''
