[28]
"1" = ''':sup:`1` Ahas war zwanzig Jahre alt, als er König wurde, und regierte
sechzehn Jahre in Jerusalem. Er tat nicht wie sein Vater David, was dem
HERRN gefiel,
'''
"2" = ''':sup:`2` sondern er folgte den Wegen der Könige von Israel. Auch ließ er
Gussbilder für die Baale anfertigen,
'''
"3" = ''':sup:`3` opferte im Tal Ben-Hinnom, ließ seine Söhne durch das Feuer gehen
und ahmte so die Gräuel der Völker nach, die der HERR vor den Augen der
Israeliten vertrieben hatte.
'''
"4" = ''':sup:`4` Auf den Kulthöhen und Hügeln und unter jedem üppigen Baum brachte er
Schlacht- und Rauchopfer dar.
'''
"5" = ''':sup:`5` Darum gab ihn der HERR, sein Gott, in die Hand des Königs der
Aramäer. Sie schlugen ihn, führten ihm viele Gefangene weg und brachten
sie nach Damaskus. Ebenso geriet er in die Hand des Königs von Israel.
Pekach, der Sohn Remaljas, bereitete ihm eine schwere Niederlage.
'''
"6" = ''':sup:`6` Er erschlug an einem Tag in Juda hundertzwanzigtausend Mann, lauter
tapfere Krieger, da sie den HERRN, den Gott ihrer Väter, verlassen
hatten.
'''
"7" = ''':sup:`7` Sichri, ein efraimitischer Kriegsheld, tötete den Königssohn
Maaseja, den Hausvorsteher Asrikam und Elkana, den Zweiten nach dem
König.
'''
"8" = ''':sup:`8` Die Israeliten führten von ihren Stammesbrüdern zweihunderttausend
Frauen, Söhne und Töchter als Gefangene weg, machten bei ihnen auch
reiche Beute und brachten sie nach Samaria.
'''
"9" = ''':sup:`9` Dort lebte ein Prophet des HERRN namens Oded. Dieser ging dem Heer
entgegen, das nach Samaria zurückkehrte, und hielt ihm vor: Seht, weil
der HERR, der Gott eurer Väter, über Juda erzürnt war, hat er sie in
eure Hand gegeben. Ihr habt unter ihnen mit einer Wut gemordet, die zum
Himmel schreit.
'''
"10" = ''':sup:`10` Jetzt wollt ihr euch Leute aus Juda und Jerusalem als Knechte und
Mägde untertan machen. Steht denn nicht ihr gerade in Schuld vor dem
HERRN, eurem Gott?
'''
"11" = ''':sup:`11` Hört daher jetzt auf mich! Gebt die Gefangenen zurück, die ihr von
euren Stammesbrüdern weggeführt habt! Es würde sonst der glühende Zorn
des HERRN euch treffen.
'''
"12" = ''':sup:`12` Darauf traten einige von den Häuptern der Efraimiter, nämlich
Asarja, der Sohn Johanans, Berechja, der Sohn Meschillemots, Jehiskija,
der Sohn Schallums, und Amasa, der Sohn Hadlais, zu den Heimkehrern vom
Feldzug hin,
'''
"13" = ''':sup:`13` redeten mit ihnen und sagten: Bringt die Gefangenen nicht hierher!
Schon liegt eine Schuld vor dem HERRN auf uns und ihr wollt unsere
Sünde und Schuld noch vermehren. Ist doch unsere Schuld schon groß
genug und glühender Zorn lastet auf Israel.
'''
"14" = ''':sup:`14` Daraufhin gaben die bewaffneten Krieger in Gegenwart der Obersten
und der ganzen Versammlung die Gefangenen und die Beute frei.
'''
"15" = ''':sup:`15` Männer, die namentlich dazu bestimmt waren, gingen hin und nahmen
sich der Gefangenen an. Sie bekleideten alle, die nackt waren, aus der
Beute und versahen sie mit Gewändern und Schuhen. Sie gaben ihnen zu
essen und zu trinken, salbten sie und führten alle Schwachen auf Eseln
weiter. So brachten sie die Gefangenen in die Palmenstadt Jericho in
die Nähe ihrer Stammesbrüder. Sie selbst kehrten nach Samaria zurück.
'''
"16" = ''':sup:`16` In jener Zeit sandte König Ahas einen Hilferuf an den König von
Assur;
'''
"17" = ''':sup:`17` denn auch die Edomiter waren eingedrungen, hatten Juda besiegt und
Gefangene weggeführt.
'''
"18" = ''':sup:`18` Zugleich überfielen die Philister die Städte der Schefela und des
judäischen Negeb, eroberten Bet-Schemesch, Ajalon, Gederot, Socho mit
seinen Tochterstädten, Timna mit seinen Tochterstädten und Gimso mit
seinen Tochterstädten und setzten sich darin fest;
'''
"19" = ''':sup:`19` denn der HERR demütigte Juda wegen Ahas’, des Königs von Israel,
der die Zügellosigkeit in Juda förderte und gegen den HERRN treulos
war.
'''
"20" = ''':sup:`20` Tiglat-Pileser, der König von Assur, zog gegen ihn; brachte ihn in
Bedrängnis, überwältigte ihn aber nicht.
'''
"21" = ''':sup:`21` Ahas musste den Tempel, den königlichen Palast und die führenden
Männer berauben und alles dem König von Assur geben, fand jedoch keine
Hilfe.
'''
"22" = ''':sup:`22` Selbst in der Zeit der Bedrängnis setzte König Ahas seine
Treulosigkeit gegen den HERRN fort.
'''
"23" = ''':sup:`23` Er brachte den Göttern von Damaskus, die ihn geschlagen hatten,
Opfer dar und sagte: Die Götter der aramäischen Könige haben ihren
Verehrern geholfen. Ihnen will ich opfern und sie werden mir helfen.
Doch sie dienten nur dazu, ihn und ganz Israel zu Fall zu bringen.
'''
"24" = ''':sup:`24` Ahas ließ die Geräte des Hauses Gottes zusammenholen und
zerschlagen, schloss die Tore des Hauses des HERRN und errichtete
Altäre an allen Ecken Jerusalems.
'''
"25" = ''':sup:`25` In jeder einzelnen Stadt Judas baute er Kulthöhen, um anderen
Göttern zu opfern. So erzürnte er den HERRN, den Gott seiner Väter.
'''
"26" = ''':sup:`26` Seine übrige Geschichte und alle seine Unternehmungen, die früheren
und die späteren, sind aufgezeichnet im Buch der Könige von Juda und
Israel.
'''
"27" = ''':sup:`27` Ahas entschlief zu seinen Vätern und man begrub ihn in Jerusalem,
innerhalb der Stadt, legte ihn also nicht in die Gräber der Könige von
Israel. Sein Sohn Hiskija wurde König an seiner Stelle.
'''
