[118]
"1" = ''':sup:`1` Dankt dem HERRN, denn er ist gut, * denn seine Huld währt ewig!
'''
"2" = ''':sup:`2` So soll Israel sagen: * Denn seine Huld währt ewig.
'''
"3" = ''':sup:`3` So soll das Haus Aaron sagen: * Denn seine Huld währt ewig.
'''
"4" = ''':sup:`4` So sollen sagen, die den HERRN fürchten: * Denn seine Huld währt
ewig.
'''
"5" = ''':sup:`5` Aus der Bedrängnis rief ich zum HERRN, * der HERR antwortete und
schuf mir Weite.
'''
"6" = ''':sup:`6` Der HERR ist für mich, ich fürchte mich nicht. * Was können Menschen
mir antun?
'''
"7" = ''':sup:`7` Der HERR ist für mich, er ist mein Helfer; * ich kann herabschauen
auf meine Hasser.
'''
"8" = ''':sup:`8` Besser, sich zu bergen beim HERRN, * als zu vertrauen auf Menschen.
'''
"9" = ''':sup:`9` Besser, sich zu bergen beim HERRN, * als zu vertrauen auf Fürsten.
'''
"10" = ''':sup:`10` Alle Völker umringten mich, * ich wehrte sie ab im Namen des HERRN.
'''
"11" = ''':sup:`11` Sie umringten, ja, sie umringten mich, * ich wehrte sie ab im Namen
des HERRN.
'''
"12" = ''':sup:`12` Sie umringten mich wie Bienen, / sie verloschen wie ein Feuer im
Dorngestrüpp; * ich wehrte sie ab im Namen des HERRN.
'''
"13" = ''':sup:`13` Du stießest mich, / ja, du stießest mich, dass ich stürzte, * doch
der HERR hat mir geholfen.
'''
"14" = ''':sup:`14` Meine Stärke und mein Lied ist der HERR; * er ist für mich zur
Rettung geworden.
'''
"15" = ''':sup:`15` Schall von Jubel und Rettung * in den Zelten der Gerechten: Die
Rechte des HERRN, Taten der Macht vollbringt sie, /
'''
"16" = ''':sup:`16` die Rechte des HERRN, sie erhöht, * die Rechte des HERRN, Taten der
Macht vollbringt sie.
'''
"17" = ''':sup:`17` Ich werde nicht sterben, sondern leben, * um die Taten des HERRN zu
verkünden.
'''
"18" = ''':sup:`18` Der HERR hat mich gezüchtigt, ja, gezüchtigt, * doch mich dem Tod
nicht übergeben.
'''
"19" = ''':sup:`19` Öffnet mir die Tore der Gerechtigkeit, * ich will durch sie
hineingehn, um dem HERRN zu danken!
'''
"20" = ''':sup:`20` Dies ist das Tor zum HERRN, * Gerechte dürfen hineingehn.
'''
"21" = ''':sup:`21` Ich will dir danken, dass du mir Antwort gabst, * du bist mir zur
Rettung geworden.
'''
"22" = ''':sup:`22` Ein Stein, den die Bauleute verwarfen, * er ist zum Eckstein
geworden.
'''
"23" = ''':sup:`23` Vom HERRN her ist dies gewirkt, * ein Wunder in unseren Augen.
'''
"24" = ''':sup:`24` Dies ist der Tag, den der HERR gemacht hat; * wir wollen jubeln und
uns über ihn freuen.
'''
"25" = ''':sup:`25` Ach, HERR, bring doch Rettung! * Ach, HERR, gib doch Gelingen!
'''
"26" = ''':sup:`26` Gesegnet sei, der da kommt im Namen des HERRN! * Wir segnen euch
vom Haus des HERRN her.
'''
"27" = ''':sup:`27` Gott ist der HERR. * Er ließ Licht für uns leuchten. Tanzt den
Festreigen mit Zweigen * bis zu den Hörnern des Altars!
'''
"28" = ''':sup:`28` Mein Gott bist du, dir will ich danken. * Mein Gott bist du, dich
will ich erheben.
'''
"29" = ''':sup:`29` Dankt dem HERRN, denn er ist gut, * denn seine Huld währt ewig!
'''
