[4]
"1" = ''':sup:`1` Wenn du umkehren willst, Israel - Spruch des HERRN -, / darfst du zu
mir umkehren; und wenn du deine Gräuel vor meinem Angesicht entfernst,
/ brauchst du nicht zu fliehen.
'''
"2" = ''':sup:`2` Und schwörst du in Wahrheit, Recht und Gerechtigkeit: / So wahr der
HERR lebt!, dann werden sich Völker mit ihm segnen / und seiner sich
rühmen.
'''
"3" = ''':sup:`3` Denn so spricht der HERR / zu den Leuten von Juda und zu Jerusalem:
Nehmt Neuland unter den Pflug / und sät nicht in die Dornen!
'''
"4" = ''':sup:`4` Beschneidet euch für den HERRN / und entfernt die Vorhaut eures
Herzens, / ihr Leute von Juda und ihr Einwohner Jerusalems! Sonst
bricht mein Zorn wie Feuer los; / er brennt und niemand kann löschen -
/ wegen der Bosheit eurer Taten.
'''
"5" = ''':sup:`5` Meldet es in Juda, / lasst es hören in Jerusalem und sagt: Stoßt im
Land ins Widderhorn, / ruft aus voller Kehle und sagt: Sammelt euch! /
Wir wollen ziehen in die befestigten Städte!
'''
"6" = ''':sup:`6` Stellt ein Feldzeichen auf: Nach Zion! / Flüchtet, bleibt nicht
stehen! Denn Unheil bringe ich von Norden / und großes Verderben.
'''
"7" = ''':sup:`7` Der Löwe hat sich aus dem Dickicht erhoben, / der Völkervernichter
ist aufgebrochen; er hat seinen Ort verlassen, um dein Land zur Wüste
zu machen. / Deine Städte werden zerstört und niemand wird mehr darin
wohnen.
'''
"8" = ''':sup:`8` Darum legt Trauerkleider an, / klagt und heult: Nein, der glühende
Zorn des HERRN / hat sich nicht von uns abgewandt.
'''
"9" = ''':sup:`9` An jenem Tag wird es geschehen - Spruch des HERRN: / Vergehen wird
der Mut des Königs / und der Mut der Machthaber. Die Priester werden
starr sein vor Schrecken, / die Propheten werden sich entsetzen.
'''
"10" = ''':sup:`10` Und ich sagte: Ach, Herr und GOTT! / Wahrhaftig, schwer hast du
getäuscht dieses Volk und Jerusalem. Du sagtest: Frieden werdet ihr
haben! / und nun geht uns das Schwert an die Kehle.
'''
"11" = ''':sup:`11` In jener Zeit wird man von diesem Volk / und von Jerusalem sagen:
Ein Glutwind von den Höhen in der Wüste / ist losgebrochen gegen die
Tochter, mein Volk; / kein Wind zum Worfeln und Reinigen;
'''
"12" = ''':sup:`12` ein Wind, der viel heftiger ist, kommt auf meinen Befehl. / Jetzt
spreche ich selbst das Urteil über sie.
'''
"13" = ''':sup:`13` Seht, wie Wettergewölk zieht er herauf, / seine Wagen gleichen dem
Sturm, seine Rosse sind schneller als Adler. / Weh uns, wir sind
verloren!
'''
"14" = ''':sup:`14` Wasche dein Herz vom Bösen rein, Jerusalem, / damit du gerettet
wirst! Wie lange noch wohnen in dir / deine frevelhaften Gedanken?
'''
"15" = ''':sup:`15` Horcht nur, man meldet aus Dan, / aus Efraims Bergland kündet man
Unheil:
'''
"16" = ''':sup:`16` Meldet den Nationen: / Siehe! Lasst hören über Jerusalem: Belagerer
kommen aus fernem Land, / sie erheben gegen Judas Städte ihre Stimme.
'''
"17" = ''':sup:`17` Wie Feldwächter haben sie Juda umstellt; / denn mir hat es getrotzt
- Spruch des HERRN.
'''
"18" = ''':sup:`18` Dein Weg und deine Taten haben dir das eingebracht. / Deine Bosheit
ist schuld, dass es so bitter steht, / dass es dich bis ins Herz
trifft.
'''
"19" = ''':sup:`19` O mein Bauch, mein Bauch! / Ich winde mich vor Schmerz. O meines
Herzens Wände! / Mein Herz tobt in mir; ich kann nicht schweigen. /
Denn ich höre Hörnerklang und Kriegsgeschrei;
'''
"20" = ''':sup:`20` Schlag auf Schlag schreit man, / das ganze Land wird verwüstet.
Plötzlich sind meine Zelte vernichtet, / im Nu sind meine Zeltdecken
dahin.
'''
"21" = ''':sup:`21` Wie lange noch muss ich das Feldzeichen sehen, / die Stimme des
Widderhorns hören?
'''
"22" = ''':sup:`22` Ach, töricht ist mein Volk; / mich kennen sie nicht. Sie sind
unverständige Kinder, / ja, sie sind ohne Einsicht. Sie wissen, wie man
Böses tut, / aber Gutes zu tun verstehen sie nicht.
'''
"23" = ''':sup:`23` Ich schaute die Erde und siehe: Sie war wüst und wirr. / Ich
schaute zum Himmel: Er war ohne sein Licht.
'''
"24" = ''':sup:`24` Ich schaute die Berge und siehe: Sie wankten / und alle Hügel
bebten.
'''
"25" = ''':sup:`25` Ich schaute und siehe: Kein Mensch war da, / auch alle Vögel des
Himmels waren verschwunden.
'''
"26" = ''':sup:`26` Ich schaute und siehe: Das Gartenland war Wüste / und all seine
Städte waren zerstört, zerstört durch den HERRN, / durch seinen
glühenden Zorn.
'''
"27" = ''':sup:`27` Ja, so spricht der HERR: / Das ganze Land soll zur Öde werden; /
doch völlig vernichten will ich es nicht.
'''
"28" = ''':sup:`28` Deswegen vertrocknet die Erde / und verfinstert sich der Himmel
droben, denn ich habe gesprochen und geplant, / es reut mich nicht /
und ich nehme es nicht zurück.
'''
"29" = ''':sup:`29` Vor dem Lärm der Pferde und Bogenschützen / flieht die ganze Stadt;
sie gehen in Höhlen / und sie steigen die Felsen hinauf. Verlassen ist
jede Stadt, / niemand wohnt mehr darin.
'''
"30" = ''':sup:`30` Du aber, was tust du, wenn du verwüstet bist? / Wie kannst du in
Purpur dich kleiden, mit Goldschmuck dich zieren, / dir mit Schminke
die Augen weiten? Umsonst machst du dich schön. / Die Liebhaber
verschmähen dich; / sie trachten dir nach dem Leben.
'''
"31" = ''':sup:`31` Ja, ich höre das Schreien wie von einer Frau in Wehen, / Stöhnen
wie von einer Erstgebärenden, / das Schreien der Tochter Zion, die nach
Atem ringt und die Hände ausstreckt: / Weh mir, denn mein Leben endet
durch Mörder!
'''
"Notes" = '''
Notas de rodapé:
4:1-2 - Gott verspricht Segen, wenn Israel aufrichtig zu ihm
zurückkehrt. Dies unterstreicht die Bedeutung wahrer Bekehrung und
4:6-9 - Eine Warnung vor der drohenden Zerstörung durch Israels
Rebellion. Die Botschaft bekräftigt Gottes Urteil über die Sünde (siehe
4:13-18 - Der Feind wird als verheerender Sturm beschrieben, was die
Schwere des göttlichen Gerichts unterstreicht. Dies unterstreicht die
24:42 und 2. Petrus 3:10).
04:22 - Gott beklagt die Torheit Israels, das zwar weise im Bösen, aber
unwissend im Guten ist. Dies spiegelt die Notwendigkeit einer inneren
4:27-28 - Trotz des Gerichts verspricht Gott, die Erde nicht völlig zu
zerstören, und weist auf seine Barmherzigkeit inmitten des Gerichts hin
'''
