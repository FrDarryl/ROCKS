[22]
"1" = ''':sup:`1` Das Fest der Ungesäuerten Brote, das Pascha genannt wird, war nahe.
'''
"2" = ''':sup:`2` Und die Hohepriester und die Schriftgelehrten suchten nach einer
Möglichkeit, Jesus zu beseitigen; denn sie fürchteten sich vor dem
Volk.
'''
"3" = ''':sup:`3` Da fuhr der Satan in Judas, genannt Iskariot, der zu den Zwölf
gehörte.
'''
"4" = ''':sup:`4` Judas ging zu den Hohepriestern und den Hauptleuten und beriet mit
ihnen, wie er Jesus an sie ausliefern könnte.
'''
"5" = ''':sup:`5` Da freuten sie sich und kamen mit ihm überein, ihm Geld zu geben.
'''
"6" = ''':sup:`6` Er sagte zu und suchte nach einer günstigen Gelegenheit, ihn an sie
auszuliefern, ohne dass das Volk es merkte.
'''
"7" = ''':sup:`7` Dann kam der Tag der Ungesäuerten Brote, an dem das Paschalamm
geschlachtet werden musste.
'''
"8" = ''':sup:`8` Jesus sandte Petrus und Johannes aus und sagte: Geht und bereitet
das Paschamahl für uns vor, damit wir es essen können!
'''
"9" = ''':sup:`9` Sie fragten ihn: Wo sollen wir es vorbereiten?
'''
"10" = ''':sup:`10` Er antwortete ihnen: Siehe, wenn ihr in die Stadt kommt, wird euch
ein Mann begegnen, der einen Wasserkrug trägt. Folgt ihm in das Haus,
in das er hineingeht,
'''
"11" = ''':sup:`11` und sagt zu dem Herrn des Hauses: Der Meister lässt dich fragen: Wo
ist der Raum, in dem ich mit meinen Jüngern das Paschalamm essen kann?
'''
"12" = ''':sup:`12` Und der Hausherr wird euch einen großen Raum im Obergeschoss
zeigen, der mit Polstern ausgestattet ist. Dort bereitet es vor!
'''
"13" = ''':sup:`13` Sie gingen und fanden alles so, wie er es ihnen gesagt hatte, und
bereiteten das Paschamahl vor.
'''
"14" = ''':sup:`14` Als die Stunde gekommen war, legte er sich mit den Aposteln zu
Tisch.
'''
"15" = ''':sup:`15` Und er sagte zu ihnen: Mit großer Sehnsucht habe ich danach
verlangt, vor meinem Leiden dieses Paschamahl mit euch zu essen.
'''
"16" = ''':sup:`16` Denn ich sage euch: Ich werde es nicht mehr essen, bis es seine
Erfüllung findet im Reich Gottes.
'''
"17" = ''':sup:`17` Und er nahm einen Kelch, sprach das Dankgebet und sagte: Nehmt
diesen und teilt ihn untereinander!
'''
"18" = ''':sup:`18` Denn ich sage euch: Von nun an werde ich nicht mehr von der Frucht
des Weinstocks trinken, bis das Reich Gottes kommt.
'''
"19" = ''':sup:`19` Und er nahm Brot, sprach das Dankgebet, brach es und reichte es
ihnen mit den Worten: Das ist mein Leib, der für euch hingegeben wird.
Tut dies zu meinem Gedächtnis!
'''
"20" = ''':sup:`20` Ebenso nahm er nach dem Mahl den Kelch und sagte: Dieser Kelch ist
der Neue Bund in meinem Blut, das für euch vergossen wird.
'''
"21" = ''':sup:`21` Doch siehe, die Hand dessen, der mich ausliefert, ist mit mir am
Tisch.
'''
"22" = ''':sup:`22` Der Menschensohn muss zwar den Weg gehen, der ihm bestimmt ist.
Aber weh dem Menschen, durch den er ausgeliefert wird!
'''
"23" = ''':sup:`23` Da fragte einer den andern, wer von ihnen das wohl sei, der dies
tun werde.
'''
"24" = ''':sup:`24` Es entstand unter ihnen ein Streit darüber, wer von ihnen wohl der
Größte sei.
'''
"25" = ''':sup:`25` Da sagte Jesus zu ihnen: Die Könige herrschen über ihre Völker und
die Vollmacht über sie haben, lassen sich Wohltäter nennen.
'''
"26" = ''':sup:`26` Bei euch aber soll es nicht so sein, sondern der Größte unter euch
soll werden wie der Jüngste und der Führende soll werden wie der
Dienende.
'''
"27" = ''':sup:`27` Denn wer ist größer: Der bei Tisch sitzt oder der bedient? Ist es
nicht der, der bei Tisch sitzt? Ich aber bin unter euch wie der, der
bedient.
'''
"28" = ''':sup:`28` Ihr aber habt in meinen Prüfungen bei mir ausgeharrt.
'''
"29" = ''':sup:`29` Darum vermache ich euch das Reich, wie es mein Vater mir vermacht
hat:
'''
"30" = ''':sup:`30` Ihr sollt in meinem Reich an meinem Tisch essen und trinken und ihr
sollt auf Thronen sitzen und die zwölf Stämme Israels richten.
'''
"31" = ''':sup:`31` Simon, Simon, siehe, der Satan hat verlangt, dass er euch wie
Weizen sieben darf.
'''
"32" = ''':sup:`32` Ich aber habe für dich gebetet, dass dein Glaube nicht erlischt.
Und wenn du wieder umgekehrt bist, dann stärke deine Brüder!
'''
"33" = ''':sup:`33` Darauf sagte Petrus zu ihm: Herr, ich bin bereit, mit dir sogar ins
Gefängnis und in den Tod zu gehen.
'''
"34" = ''':sup:`34` Jesus aber sagte: Ich sage dir, Petrus, ehe heute der Hahn kräht,
wirst du dreimal leugnen, mich zu kennen.
'''
"35" = ''':sup:`35` Dann sagte Jesus zu ihnen: Als ich euch ohne Geldbeutel aussandte,
ohne Vorratstasche und ohne Schuhe, habt ihr da etwa Not gelitten? Sie
antworteten: Nein.
'''
"36" = ''':sup:`36` Da sagte er zu ihnen: Jetzt aber soll der, der einen Geldbeutel
hat, ihn mitnehmen und ebenso die Tasche. Wer dies nicht hat, soll
seinen Mantel verkaufen und sich ein Schwert kaufen.
'''
"37" = ''':sup:`37` Denn ich sage euch: An mir muss sich erfüllen, was geschrieben
steht: Er wurde zu den Gesetzlosen gerechnet. Denn alles, was über mich
gesagt ist, geht in Erfüllung.
'''
"38" = ''':sup:`38` Da sagten sie: Herr, siehe, hier sind zwei Schwerter. Er erwiderte:
Genug davon!
'''
"39" = ''':sup:`39` Dann verließ Jesus die Stadt und ging, wie er es gewohnt war, zum
Ölberg; seine Jünger folgten ihm.
'''
"40" = ''':sup:`40` Als er dort war, sagte er zu ihnen: Betet, dass ihr nicht in
Versuchung geratet!
'''
"41" = ''':sup:`41` Dann entfernte er sich von ihnen ungefähr einen Steinwurf weit,
kniete nieder und betete:
'''
"42" = ''':sup:`42` Vater, wenn du willst, nimm diesen Kelch von mir! Aber nicht mein,
sondern dein Wille soll geschehen.
'''
"43" = ''':sup:`43` Da erschien ihm ein Engel vom Himmel und stärkte ihn.
'''
"44" = ''':sup:`44` Und er betete in seiner Angst noch inständiger und sein Schweiß war
wie Blut, das auf die Erde tropfte.
'''
"45" = ''':sup:`45` Nach dem Gebet stand er auf, ging zu den Jüngern zurück und fand
sie schlafend; denn sie waren vor Kummer erschöpft.
'''
"46" = ''':sup:`46` Da sagte er zu ihnen: Wie könnt ihr schlafen? Steht auf und betet,
damit ihr nicht in Versuchung geratet!
'''
"47" = ''':sup:`47` Noch während er redete, siehe, da kam eine Schar Männer; und der
Judas hieß, einer der Zwölf, ging ihnen voran. Er näherte sich Jesus,
um ihn zu küssen.
'''
"48" = ''':sup:`48` Jesus aber sagte zu ihm: Judas, mit einem Kuss lieferst du den
Menschensohn aus?
'''
"49" = ''':sup:`49` Als seine Begleiter merkten, was bevorstand, fragten sie: Herr,
sollen wir mit dem Schwert dreinschlagen?
'''
"50" = ''':sup:`50` Und einer von ihnen schlug auf den Diener des Hohepriesters ein und
hieb ihm das rechte Ohr ab.
'''
"51" = ''':sup:`51` Da sagte Jesus: Lasst es! Nicht weiter! Und er berührte das Ohr und
heilte den Mann.
'''
"52" = ''':sup:`52` Zu den Hohepriestern aber, den Hauptleuten der Tempelwache und den
Ältesten, die vor ihm standen, sagte Jesus: Wie gegen einen Räuber seid
ihr mit Schwertern und Knüppeln ausgezogen.
'''
"53" = ''':sup:`53` Tag für Tag war ich bei euch im Tempel und ihr habt nicht Hand an
mich gelegt. Aber das ist eure Stunde und die Macht der Finsternis.
'''
"54" = ''':sup:`54` Darauf nahmen sie ihn fest, führten ihn ab und brachten ihn in das
Haus des Hohepriesters. Petrus folgte von Weitem.
'''
"55" = ''':sup:`55` Mitten im Hof hatte man ein Feuer angezündet und Petrus setzte sich
zu den Leuten, die dort beieinandersaßen.
'''
"56" = ''':sup:`56` Eine Magd sah ihn am Feuer sitzen, schaute ihn genau an und sagte:
Der war auch mit ihm zusammen.
'''
"57" = ''':sup:`57` Petrus aber leugnete es und sagte: Frau, ich kenne ihn nicht.
'''
"58" = ''':sup:`58` Kurz danach sah ihn ein anderer und bemerkte: Du gehörst auch zu
ihnen. Petrus aber sagte: Nein, Mensch, ich nicht!
'''
"59" = ''':sup:`59` Etwa eine Stunde später behauptete wieder einer: Wahrhaftig, der
war auch mit ihm zusammen; er ist doch auch ein Galiläer.
'''
"60" = ''':sup:`60` Petrus aber erwiderte: Mensch, ich weiß nicht, wovon du sprichst.
Im gleichen Augenblick, noch während er redete, krähte ein Hahn.
'''
"61" = ''':sup:`61` Da wandte sich der Herr um und blickte Petrus an. Und Petrus
erinnerte sich an das Wort, das der Herr zu ihm gesagt hatte: Ehe heute
der Hahn kräht, wirst du mich dreimal verleugnen.
'''
"62" = ''':sup:`62` Und er ging hinaus und weinte bitterlich.
'''
"63" = ''':sup:`63` Die Männer, die Jesus bewachten, trieben ihren Spott mit ihm. Sie
schlugen ihn,
'''
"64" = ''':sup:`64` verhüllten ihm das Gesicht und fragten ihn: Du bist doch ein
Prophet, sag uns: Wer hat dich geschlagen?
'''
"65" = ''':sup:`65` Und noch viele andere Lästerungen stießen sie gegen ihn aus.
'''
"66" = ''':sup:`66` Als es Tag wurde, versammelte sich der Ältestenrat des Volkes, die
Hohepriester und die Schriftgelehrten und sie ließen Jesus vor ihren
Hohen Rat führen.
'''
"67" = ''':sup:`67` Sie sagten zu ihm: Wenn du der Christus bist, dann sag es uns! Er
antwortete ihnen: Wenn ich es euch sage, glaubt ihr mir ja doch nicht;
'''
"68" = ''':sup:`68` und wenn ich euch etwas frage, antwortet ihr nicht.
'''
"69" = ''':sup:`69` Von nun an wird der Menschensohn zur Rechten der Macht Gottes
sitzen.
'''
"70" = ''':sup:`70` Da sagten alle: Du bist also der Sohn Gottes? Er antwortete ihnen:
Ihr sagt es - ich bin es.
'''
"71" = ''':sup:`71` Da riefen sie: Wozu brauchen wir noch eine Zeugenaussage? Wir haben
es selbst aus seinem Mund gehört.
'''
