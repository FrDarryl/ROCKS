[77]
"1" = ''':sup:`1` Für den Chormeister. Nach Jedutun. Ein Psalm Asafs.
'''
"2" = ''':sup:`2` Ich rufe zu Gott, ich schreie, * ich rufe zu Gott, dass er mich
hört.
'''
"3" = ''':sup:`3` Am Tag meiner Not suchte ich den Herrn;/ unablässig erhob ich nachts
meine Hände, * meine Seele ließ sich nicht trösten.
'''
"4" = ''':sup:`4` Denke ich an Gott, muss ich seufzen; * sinne ich nach, dann will
'''
"5" = ''':sup:`5` Offen gehalten hast du die Lider meiner Augen; * ich war aufgewühlt
und konnte nicht reden.
'''
"6" = ''':sup:`6` Ich sann nach über die Tage der Vorzeit, * über längst vergangene
Jahre.
'''
"7" = ''':sup:`7` Ich denke an mein Saitenspiel, / während der Nacht sinne ich nach in
meinem Herzen, * es grübelt mein Geist.
'''
"8" = ''':sup:`8` Wird der Herr denn auf ewig verstoßen * und niemals mehr erweisen
seine Gunst?
'''
"9" = ''':sup:`9` Hat seine Huld für immer ein Ende? * Hat aufgehört sein Wort für
alle Geschlechter?
'''
"10" = ''':sup:`10` Hat Gott vergessen, dass er gnädig ist? * Oder hat er im Zorn sein
'''
"11" = ''':sup:`11` Da sagte ich: Das ist mein Schmerz, * dass die Rechte des Höchsten
so anders handelt?
'''
"12" = ''':sup:`12` Ich denke an die Taten des HERRN, * ja, ich will denken an deine
früheren Wunder.
'''
"13" = ''':sup:`13` Ich erwäge all deine Taten * und will nachsinnen über dein Tun.
'''
"14" = ''':sup:`14` Gott, dein Weg ist heilig. * Welche Gottheit ist groß wie Gott?
'''
"15" = ''':sup:`15` Du bist die Gottheit, die Wunder tut, * du hast deine Macht unter
den Völkern kundgetan.
'''
"16" = ''':sup:`16` Du hast mit starkem Arm dein Volk erlöst, * die Kinder Jakobs und
'''
"17" = ''':sup:`17` Die Wasser sahen dich, Gott, / die Wasser sahen dich und bebten, *
ja, die Urfluten gerieten in Wallung.
'''
"18" = ''':sup:`18` Die Wolken gossen Wasser aus, / das Gewölk ließ den Donner dröhnen,
* auch deine Pfeile flogen dahin.
'''
"19" = ''':sup:`19` Dröhnend rollte dein Donner, / Blitze erhellten den Erdkreis, * die
Erde bebte und wankte.
'''
"20" = ''':sup:`20` Durch das Meer ging dein Weg, / dein Pfad durch gewaltige Wasser; *
doch deine Spuren erkannte man nicht.
'''
"21" = ''':sup:`21` Du führtest dein Volk wie eine Herde * durch die Hand von Mose und
Aaron.
'''
