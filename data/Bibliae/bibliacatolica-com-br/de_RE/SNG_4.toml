[4]
"1" = ''':sup:`1` Siehe, schön bist du, meine Freundin, / siehe, du bist schön. Hinter
dem Schleier / deine Augen wie Tauben. Dein Haar gleicht einer Herde
von Ziegen, / die herabzieht von Gileads Bergen.
'''
"2" = ''':sup:`2` Deine Zähne sind wie eine Herde / frisch geschorener Schafe, / die
aus der Schwemme steigen, die alle Zwillinge haben, der Jungen beraubt
ist keines von ihnen.
'''
"3" = ''':sup:`3` Wie ein purpurrotes Band sind deine Lippen / und dein Mund ist
reizend. Dem Riss eines Granatapfels gleicht deine Wange / hinter
deinem Schleier.
'''
"4" = ''':sup:`4` Wie der Turm Davids ist dein Hals, / in Schichten von Steinen
erbaut; tausend Schilde hängen daran, / lauter Waffen von Helden.
'''
"5" = ''':sup:`5` Deine Brüste sind wie zwei Kitzlein, / die Zwillinge einer Gazelle,
/ die unter Lilien weiden.
'''
"6" = ''':sup:`6` Wenn der Tag verweht und die Schatten fliehen, / will ich zum
Myrrhenberg gehen, / zum Weihrauchhügel.
'''
"7" = ''':sup:`7` Alles an dir ist schön, meine Freundin, / kein Makel haftet dir an.
'''
"8" = ''':sup:`8` Mit mir vom Libanon, Braut, / mit mir kommst du vom Libanon, vom
Gipfel des Amana steigst du herab, / vom Gipfel des Senir und des
Hermon, von den Lagern der Löwen, / von den Bergen der Panther.
'''
"9" = ''':sup:`9` Verzaubert hast du mich, / meine Schwester Braut; verzaubert mit
einem Blick deiner Augen, / mit einer Perle deiner Halskette.
'''
"10" = ''':sup:`10` Wie schön ist deine Liebe, / meine Schwester Braut, wie viel süßer
ist deine Liebe als Wein, / der Duft deiner Salben köstlicher als alle
Balsamdüfte.
'''
"11" = ''':sup:`11` Honigseim tropft von deinen Lippen, Braut, / Honig und Milch sind
unter deiner Zunge. Der Duft deiner Kleider ist wie der Duft des
Libanon.
'''
"12" = ''':sup:`12` Ein verschlossener Garten ist meine Schwester Braut, / ein
verschlossener Born, / ein versiegelter Quell.
'''
"13" = ''':sup:`13` An deinen Wasserrinnen - / ein Granatapfelhain mit köstlichen
Früchten, / Hennadolden samt Nardenblüten,
'''
"14" = ''':sup:`14` Narde, Krokus, Gewürzrohr und Zimt, / alle Weihrauchbäume, Myrrhe
und Aloe, / allerbester Balsam.
'''
"15" = ''':sup:`15` Die Quelle des Gartens bist du, / ein Brunnen lebendigen Wassers, /
das vom Libanon fließt.
'''
"16" = ''':sup:`16` Nordwind, erwache! Südwind, herbei! / Durchweht meinen Garten, /
lasst strömen die Balsamdüfte! Mein Geliebter komme in seinen Garten /
und esse von seinen köstlichen Früchten!
'''
