[26]
"1" = ''':sup:`1` Wie Schnee im Sommer und Regen zur Erntezeit, / so unpassend ist
Ehre für einen Toren.
'''
"2" = ''':sup:`2` Wie der Spatz wegflattert und die Schwalbe davonfliegt, / so ist ein
unverdienter Fluch; er trifft nicht ein.
'''
"3" = ''':sup:`3` Dem Pferd die Peitsche, dem Esel den Zaum, / dem Rücken der Toren
den Stock.
'''
"4" = ''':sup:`4` Antworte dem Toren nicht, wie es seine Dummheit verdient, / damit
nicht auch du ihm gleich wirst!
'''
"5" = ''':sup:`5` Antworte dem Toren, wie es seine Dummheit verdient, / damit er sich
nicht einbildet, ein Weiser zu sein!
'''
"6" = ''':sup:`6` Die Füße haut sich ab, Schaden muss leiden, / wer Botschaft sendet
durch einen Toren.
'''
"7" = ''':sup:`7` Schlaff wie die Schenkel des Lahmen / ist ein Weisheitsspruch im
Mund der Toren.
'''
"8" = ''':sup:`8` Den Stein bindet in der Schleuder fest, / wer einem Toren Ehre
erweist.
'''
"9" = ''':sup:`9` Ein Dornzweig geriet in die Hand eines Betrunkenen: / ein
Weisheitsspruch in den Mund der Toren.
'''
"10" = ''':sup:`10` Ein Schütze, der alle verwundet - / wer einen Toren anstellt oder
einen, der zufällig des Weges kommt.
'''
"11" = ''':sup:`11` Wie ein Hund, der zurückkehrt zu dem, was er erbrochen hat, / so
ist ein Tor, der seine Dummheit wiederholt.
'''
"12" = ''':sup:`12` Siehst du jemand, der sich selbst für weise hält - / mehr Hoffnung
gibt es für den Toren als für ihn.
'''
"13" = ''':sup:`13` Der Faule sagt: Ein Löwe ist auf dem Weg, / ein Raubtier ist auf
den Straßen.
'''
"14" = ''':sup:`14` Die Tür dreht sich in ihrer Angel / und der Faule in seinem Bett.
'''
"15" = ''':sup:`15` Greift der Faule mit der Hand in die Schüssel, / ist er zu träg,
sie zum Mund zurückzubringen.
'''
"16" = ''':sup:`16` Der Faule hält sich selbst für weiser / als sieben, die angemessen
antworten können.
'''
"17" = ''':sup:`17` Einen vorbeilaufenden Hund packt bei den Ohren, / wer sich in einen
Streit mischt, der ihn nichts angeht.
'''
"18" = ''':sup:`18` Wie ein Verrückter, der Brandpfeile schleudert, / Pfeile und Tod,
'''
"19" = ''':sup:`19` so ist einer, der seinen Nächsten täuscht / und dazu sagt: Ich mach
doch nur Spaß.
'''
"20" = ''':sup:`20` Ist kein Holz mehr da, erlischt das Feuer; / wo kein Verleumder
ist, legt sich der Streit.
'''
"21" = ''':sup:`21` Wie Kohlen die Glut und Holz das Feuer, / so schürt ein zänkischer
Mensch den Streit.
'''
"22" = ''':sup:`22` Die Worte des Verleumders sind wie Leckerbissen, / sie gleiten
hinab in die Kammern des Leibes.
'''
"23" = ''':sup:`23` Silberglasur auf Tongeschirr - / feurige Lippen und ein böses Herz.
'''
"24" = ''':sup:`24` Mit seinen Reden verstellt sich der Gehässige, / doch in seinem
Herzen ist er voll Tücke.
'''
"25" = ''':sup:`25` Klingt seine Stimme auch freundlich, trau ihm nicht, / denn sieben
Gräuel sind in seinem Herzen.
'''
"26" = ''':sup:`26` Hüllt sich sein Hass auch in Heuchelei, / seine Schlechtigkeit wird
bloßgestellt in der Volksversammlung.
'''
"27" = ''':sup:`27` Wer eine Grube gräbt, fällt selbst hinein, / wer einen Stein
hochwälzt, auf den rollt er zurück.
'''
"28" = ''':sup:`28` Eine verlogene Zunge hasst, wen sie zermalmt, / ein heuchlerischer
Mund verursacht den Sturz.
'''
"Notes" = '''
Notas de rodapé:
26:4-5 - Das Sprichwort lehrt uns, wie man mit Narren umgeht. In
manchen Situationen sollten wir einem Narren nicht antworten, damit wir
uns nicht auf sein Niveau herablassen; in anderen sollten wir ihm
antworten, damit er sich nicht für weise hält. Weisheit liegt darin,
3:9).
26:11:00 - Die Wiederholung von Torheiten wird mit einem Hund
verglichen, der zu seinem eigenen Erbrochenen zurückkehrt. Dies
verdeutlicht die Torheit, dieselben Fehler zu wiederholen. Dieses
Prinzip unterstreicht die Gefahr, nicht aus seinen Fehlern zu lernen
26:13-14 - Der Faulenzer wird als jemand dargestellt, der Ausreden für
sein Nichtstun sucht und durch Trägheit gelähmt ist. Diese Metapher
26:20-21 - Wo es kein Holz gibt, erlischt das Feuer; und wo es kein
Gerede gibt, hört der Streit auf. Dies zeigt die zerstörerische Kraft
von Worten und die Notwendigkeit, Verleumdung und Streit zu vermeiden
26:27:00 - Wer anderen eine Grube gräbt, wird selbst hineinfallen.
Diese Lektion betont, dass Böses, das gegen andere geplant ist,
letztlich auf den Täter zurückfällt, und ist eine Warnung vor Bosheit
'''
