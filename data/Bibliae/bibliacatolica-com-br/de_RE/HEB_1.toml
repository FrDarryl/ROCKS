"1" = ''':sup:`1` Vielfältig und auf vielerlei Weise hat Gott einst zu den Vätern
gesprochen durch die Propheten;
'''
"2" = ''':sup:`2` am Ende dieser Tage hat er zu uns gesprochen durch den Sohn, den er
zum Erben von allem eingesetzt, durch den er auch die Welt erschaffen
hat;
'''
"3" = ''':sup:`3` er ist der Abglanz seiner Herrlichkeit und das Abbild seines Wesens;
er trägt das All durch sein machtvolles Wort, hat die Reinigung von den
Sünden bewirkt und sich dann zur Rechten der Majestät in der Höhe
gesetzt;
'''
"4" = ''':sup:`4` er ist umso viel erhabener geworden als die Engel, wie der Name, den
er geerbt hat, ihren Namen überragt.
'''
"5" = ''':sup:`5` Denn zu welchem Engel hat er jemals gesagt: Mein Sohn bist du, / ich
habe dich heute gezeugt, und weiter: Ich will für ihn Vater sein / und
er wird für mich Sohn sein?
'''
"6" = ''':sup:`6` Wenn er aber den Erstgeborenen wieder in die Welt einführt, sagt er:
Alle Engel Gottes sollen sich vor ihm niederwerfen.
'''
"7" = ''':sup:`7` Und von den Engeln sagt er: Er macht seine Engel zu Winden / und
seine Diener zu Feuerflammen;
'''
"8" = ''':sup:`8` zum Sohn aber: Dein Thron, o Gott, steht für immer und ewig, und:
Das Zepter deiner Herrschaft ist ein gerechtes Zepter.
'''
"9" = ''':sup:`9` Du liebst das Recht und hasst das Unrecht, / darum, o Gott, hat dein
Gott dich gesalbt / mit dem Öl der Freude wie keinen deiner Gefährten.
'''
"10" = ''':sup:`10` Und: Du, Herr, hast vorzeiten der Erde Grund gelegt, / die Himmel
sind das Werk deiner Hände.
'''
"11" = ''':sup:`11` Sie werden vergehen, du aber bleibst; / sie alle veralten wie ein
Gewand;
'''
"12" = ''':sup:`12` du rollst sie zusammen wie einen Mantel / und wie ein Gewand werden
sie gewechselt. Du aber bleibst, der du bist, / und deine Jahre enden
nie.
'''
"13" = ''':sup:`13` Zu welchem Engel hat er jemals gesagt: Setze dich mir zur Rechten /
und ich lege dir deine Feinde als Schemel unter die Füße?
'''
"14" = ''':sup:`14` Sind sie nicht alle nur dienende Geister, ausgesandt, um denen zu
helfen, die das Heil erben sollen?
'''
