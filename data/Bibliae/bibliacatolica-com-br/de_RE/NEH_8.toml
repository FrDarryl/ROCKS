[8]
"1" = ''':sup:`1` Das ganze Volk versammelte sich geschlossen auf dem Platz vor dem
Wassertor und bat den Schriftgelehrten Esra, das Buch mit der Weisung
des Mose zu holen, die der HERR den Israeliten geboten hat.
'''
"2" = ''':sup:`2` Am ersten Tag des siebten Monats brachte der Priester Esra die
Weisung vor die Versammlung, Männer und Frauen und überhaupt alle, die
schon mit Verstand zuhören konnten.
'''
"3" = ''':sup:`3` Vom frühen Morgen bis zum Mittag las Esra auf dem Platz vor dem
Wassertor den Männern und Frauen und denen, die es verstehen konnten,
daraus vor. Das ganze Volk lauschte auf das Buch der Weisung.
'''
"4" = ''':sup:`4` Der Schriftgelehrte Esra stand auf einer Kanzel aus Holz, die man
eigens dafür errichtet hatte. Neben ihm standen rechts Mattitja,
Schema, Anaja, Urija, Hilkija und Maaseja und links Pedaja, Mischaël,
Malkija, Haschum, Haschbaddana, Secharja und Meschullam.
'''
"5" = ''':sup:`5` Esra öffnete das Buch vor aller Augen; denn er stand höher als das
versammelte Volk. Als er das Buch aufschlug, erhoben sich alle.
'''
"6" = ''':sup:`6` Dann pries Esra den HERRN, den großen Gott; darauf antworteten alle
mit erhobenen Händen: Amen, amen! Sie verneigten sich, warfen sich vor
dem HERRN nieder, mit dem Gesicht zur Erde.
'''
"7" = ''':sup:`7` Jeschua, Bani, Scherebja, Jamin, Akkub, Schabbetai, Hodija, Maaseja,
Kelita, Asarja, Josabad, Hanan und Pelaja, die Leviten, erklärten dem
Volk die Weisung; die Leute blieben auf ihrem Platz.
'''
"8" = ''':sup:`8` Man las aus dem Buch, der Weisung Gottes, in Abschnitten vor und gab
dazu Erklärungen, sodass die Leute das Vorgelesene verstehen konnten.
'''
"9" = ''':sup:`9` Nehemia, das ist Hattirschata, der Priester und Schriftgelehrte Esra
und die Leviten, die das Volk unterwiesen, sagten dann zum ganzen Volk:
Heute ist ein heiliger Tag zu Ehren des HERRN, eures Gottes. Seid nicht
traurig und weint nicht! Alle Leute weinten nämlich, als sie die Worte
der Weisung hörten.
'''
"10" = ''':sup:`10` Dann sagte er zu ihnen: Nun geht, haltet ein festliches Mahl und
trinkt süßen Wein! Schickt auch denen etwas, die selbst nichts haben;
denn heute ist ein heiliger Tag zur Ehre unseres Herrn. Macht euch
keine Sorgen; denn die Freude am HERRN ist eure Stärke.
'''
"11" = ''':sup:`11` Auch die Leviten beruhigten das ganze Volk und sagten: Seid still,
denn dieser Tag ist heilig. Macht euch keine Sorgen!
'''
"12" = ''':sup:`12` Da gingen alle Leute weg, um zu essen und zu trinken und auch
andern davon zu geben und um ein großes Freudenfest zu begehen; denn
sie hatten die Worte verstanden, die man ihnen verkündet hatte.
'''
"13" = ''':sup:`13` Am zweiten Tag versammelten sich die Familienoberhäupter des ganzen
Volkes sowie die Priester und Leviten bei dem Schriftgelehrten Esra, um
die Worte der Weisung weiter kennenzulernen.
'''
"14" = ''':sup:`14` Da fanden sie in der Weisung, die der HERR durch Mose geboten hat,
die Stelle, an der es heißt: Die Israeliten sollen während des Festes
im siebten Monat in Laubhütten wohnen.
'''
"15" = ''':sup:`15` Wie man sie unterrichtet hatte, ließen sie nun in all ihren Städten
und in Jerusalem ausrufen: Geht in die Berge und holt Zweige von
veredelten und von wilden Ölbäumen, Zweige von Myrten, Palmen und
Laubbäumen zum Bau von Laubhütten, wie es vorgeschrieben ist!
'''
"16" = ''':sup:`16` Da ging das Volk hinaus, holte sie und baute sich Laubhütten, der
eine auf seinem flachen Dach, andere in ihren Höfen, in den Vorhöfen
des Gotteshauses, auf dem Platz am Wassertor und auf dem Platz am
Efraimtor.
'''
"17" = ''':sup:`17` Die ganze Versammlung, alle, die aus der Gefangenschaft heimgekehrt
waren, bauten Laubhütten und wohnten darin. So hatten die Israeliten es
nicht mehr gehalten seit den Tagen Josuas, des Sohnes Nuns, bis zu
diesem Tag und die Freude war überaus groß.
'''
"18" = ''':sup:`18` Jeden Tag las Esra aus dem Buch der Weisung Gottes vor, vom ersten
Tag bis zum letzten. So feierte man das Fest sieben Tage lang; am
achten Tag war, wie vorgeschrieben, die Festversammlung.
'''
