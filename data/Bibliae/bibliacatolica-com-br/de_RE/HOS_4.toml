[4]
"1" = ''':sup:`1` Hört das Wort des HERRN, ihr Söhne Israels! / Denn der HERR verklagt
/ die Bewohner des Landes: Es gibt keine Treue und keine Liebe / und
keine Gotteserkenntnis im Land.
'''
"2" = ''':sup:`2` Nein, Fluch, Lüge, / Mord, Diebstahl und Ehebruch machen sich
bereit, / Bluttat reiht sich an Bluttat.
'''
"3" = ''':sup:`3` Darum soll das Land verdorren, / alle seine Bewohner sollen
verwelken, samt den Tieren des Feldes / und den Vögeln des Himmels; /
auch die Fische im Meer sollen zugrunde gehen.
'''
"4" = ''':sup:`4` Doch niemand soll verklagen / und niemand soll andere zur
Rechenschaft ziehen! / Ja, dein Volk ist wie jene, die den Priester
verklagen.
'''
"5" = ''':sup:`5` Am helllichten Tag kommst du zu Fall / und ebenso wie du stürzt in
der Nacht der Prophet. / Auch deine Mutter lasse ich umkommen.
'''
"6" = ''':sup:`6` Mein Volk kommt um, weil ihm die Erkenntnis fehlt. / Weil du die
Erkenntnis verworfen hast, / darum verwerfe auch ich dich, sodass du
nicht mehr als Priester für mich wirken kannst. Du hast die Weisung
deines Gottes vergessen; / darum vergesse auch ich deine Söhne.
'''
"7" = ''':sup:`7` Je mehr sie wurden, / umso mehr sündigten sie gegen mich. Ihre Ehre
werde ich eintauschen gegen Schande.
'''
"8" = ''':sup:`8` Sie ernähren sich von der Sünde meines Volkes / und sind gierig nach
seinen Verbrechen.
'''
"9" = ''':sup:`9` Darum wird es wie dem Volk so dem Priester ergehen: / Ihn suche ich
heim für sein Verhalten, seine Taten vergelte ich ihm.
'''
"10" = ''':sup:`10` Sie werden essen, doch sie werden nicht satt, / sie treiben
Unzucht, doch sie vermehren sich nicht. Ja, sie haben den HERRN
verlassen, / um sich an Unzucht zu halten.
'''
"11" = ''':sup:`11` Wein und Most rauben meinem Volk den Verstand: /
'''
"12" = ''':sup:`12` Es befragt sein Holz und sein Stock soll ihm Auskunft geben. Ja,
der Geist der Unzucht führt es irre. / Unzucht haben sie getrieben /
und ihren Gott verlassen.
'''
"13" = ''':sup:`13` Sie feiern Schlachtopfer auf den Höhen der Berge, / auf den Hügeln
bringen sie Räucheropfer dar, unter Terebinthen, Storaxbäumen und
Eichen - / ihr Schatten ist ja so angenehm. Darum treiben eure Töchter
Unzucht / und eure Schwiegertöchter Ehebruch.
'''
"14" = ''':sup:`14` Aber ich suche eure Töchter nicht dafür heim, / dass sie Unzucht
treiben, und nicht eure Schwiegertöchter dafür, / dass sie die Ehe
brechen; denn sie selbst / gehen mit den Dirnen beiseite, mit den
geweihten Frauen bringen sie Schlachtopfer dar. / So stürzt das
unwissende Volk ins Verderben.
'''
"15" = ''':sup:`15` Auch wenn du, Israel, Unzucht treibst, / so soll sich doch Juda
nicht schuldig machen. Kommt nicht nach Gilgal, / zieht nicht nach
Bet-Awen hinauf! / Schwört nicht: So wahr der HERR lebt!
'''
"16" = ''':sup:`16` Ja, Israel ist störrisch geworden wie eine störrische Kuh. / Und
jetzt sollte der HERR sie weiden / wie Lämmer auf weiter Flur?
'''
"17" = ''':sup:`17` Efraim ist mit den Götzen verbündet. Lass ihn gewähren! /
'''
"18" = ''':sup:`18` Ist ihre Zecherei zu Ende, treiben sie Unzucht noch und noch: Sie
entbrennen vor Liebe zu ihr, / deren Schilde eine Schande sind.
'''
"19" = ''':sup:`19` Doch ein Sturm rafft sie mit seinen Flügeln dahin / und ihre Altäre
werden zuschanden werden.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Der Herr wirft Israel mangelnde Treue, mangelnde
Gotteserkenntnis und mangelnde moralische Rechtschaffenheit vor. Die
Zerstörung des Landes steht aufgrund von Götzendienst, Unwahrheit und
1:18-32).
4:4-10 - Das Kapitel beschreibt die Folgen des Götzendienstes und der
Korruption der Priester in Israel. Die geistlichen Führer haben es
versäumt, das Volk richtig zu führen, und nun wird Israel für seine
34,1-10).
4:11-14 - Die Untreue des Volkes wird als fataler Irrtum bezeichnet.
Götzendienst und moralische Verderbtheit haben sozialen und
spirituellen Verfall verursacht. Gott warnt vor der Zerstörung, die das
4:15-19 - Trotz der Schlechtigkeit der Menschen verspricht Gott,
diejenigen, die bereuen, wieder zu bekehren. Strafe und Gericht bleiben
bestehen, aber es gibt auch Raum für Reue und einen echten Sinneswandel
'''
