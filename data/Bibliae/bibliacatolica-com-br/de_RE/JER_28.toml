[28]
"1" = ''':sup:`1` Im selben Jahr, im Anfang der Regierung Zidkijas, des Königs von
Juda, im fünften Monat des vierten Jahres, sagte der Prophet Hananja,
der Sohn Asurs aus Gibeon, im Haus des HERRN vor den Augen der Priester
und dem ganzen Volk zu mir:
'''
"2" = ''':sup:`2` So spricht der HERR der Heerscharen, der Gott Israels: Ich zerbreche
das Joch des Königs von Babel.
'''
"3" = ''':sup:`3` Noch zwei Jahre und ich bringe alle Geräte des Hauses des HERRN, die
Nebukadnezzar, der König von Babel, von diesem Ort weggenommen und nach
Babel gebracht hat, wieder an diesen Ort zurück.
'''
"4" = ''':sup:`4` Auch Jojachin, den Sohn Jojakims, den König von Juda, samt allen
Verschleppten aus Juda, die nach Babel kamen, bringe ich an diesen Ort
zurück - Spruch des HERRN -; denn ich zerbreche das Joch des Königs von
Babel.
'''
"5" = ''':sup:`5` Der Prophet Jeremia antwortete dem Propheten Hananja vor den Augen
der Priester und vor den Augen des ganzen Volkes, die im Haus des HERRN
standen.
'''
"6" = ''':sup:`6` Der Prophet Jeremia sagte: Ganz recht! Mag der HERR so tun. Der HERR
erfülle deine Worte, die du verkündet hast, und bringe die Geräte des
Hauses des HERRN und alle Verschleppten aus Babel zurück an diesen Ort.
'''
"7" = ''':sup:`7` Doch höre das Wort, das ich dir und dem ganzen Volk in die Ohren
rufe:
'''
"8" = ''':sup:`8` Die Propheten, die vor mir und vor dir seit jeher waren,
prophezeiten Krieg, Unheil und Pest gegen viele Länder und mächtige
Reiche.
'''
"9" = ''':sup:`9` Der Prophet aber, der Heil prophezeit - an der Erfüllung des
prophetischen Wortes erkennt man den Propheten, den der HERR wirklich
gesandt hat.
'''
"10" = ''':sup:`10` Da nahm der Prophet Hananja das Jochholz vom Nacken des Propheten
Jeremia und brach es entzwei.
'''
"11" = ''':sup:`11` Vor den Augen des ganzen Volkes sagte Hananja: So spricht der HERR:
Ebenso zerbreche ich binnen zwei Jahren das Joch Nebukadnezzars, des
Königs von Babel, vom Nacken aller Völker. Der Prophet Jeremia aber
ging seines Weges.
'''
"12" = ''':sup:`12` Nachdem nun der Prophet Hananja das Jochholz vom Nacken des
Propheten Jeremia zerbrochen hatte, erging das Wort des HERRN an
Jeremia:
'''
"13" = ''':sup:`13` Geh und sag zu Hananja: So spricht der HERR: Jochstangen aus Holz
hast du zerbrochen, dafür aber musst du nun Jochstangen aus Eisen
machen.
'''
"14" = ''':sup:`14` Denn so spricht der HERR der Heerscharen, der Gott Israels: Ein
eisernes Joch habe ich auf den Nacken aller dieser Völker gelegt; sie
müssen Nebukadnezzar, dem König von Babel, dienen. Und sie werden ihm
dienen und auch die Tiere des Feldes gebe ich ihm.
'''
"15" = ''':sup:`15` Der Prophet Jeremia sagte also zum Propheten Hananja: Höre,
Hananja! Der HERR hat dich nicht gesandt. Du aber hast dieses Volk dazu
verführt, auf Lügen zu vertrauen.
'''
"16" = ''':sup:`16` Darum - so spricht der HERR: Siehe, ich schaffe dich vom Erdboden
fort. Noch in diesem Jahr bist du tot; denn du hast Auflehnung gegen
den HERRN gepredigt.
'''
"17" = ''':sup:`17` Im siebten Monat desselben Jahres starb der Prophet Hananja.
'''
"Notes" = '''
Notas de rodapé:
28:1-4 - Der Prophet Hananja stellt Jeremias Worte in Frage und
verkündet, Gott werde die Tempelausstattung und das Volk schnell
wiederherstellen. Seine Prophezeiung des sofortigen Wohlstands ist eine
falsche Hoffnung, die im Widerspruch zu Jeremias Gerichtsbotschaft
28:5-9 - Jeremia antwortet Hananja und erklärt, dass auch frühere
Propheten das Gericht vorhergesagt hätten und dass das wahre Wort
Gottes durch die Erfüllung der Prophezeiung bewiesen werde. Dies
unterstreicht, wie wichtig es ist, Gottes wahre Stimme zu erkennen und
28:10-11 - Hananja zerbricht das hölzerne Joch, das Jeremia als Symbol
der babylonischen Herrschaft aufgestellt hatte. Es symbolisiert seinen
Versuch, Nebukadnezars Herrschaft zu brechen. Seine rebellische Tat
28:12-17 - Nach Hananjas Lüge offenbart Gott Jeremia, dass der Prophet
noch im selben Jahr als Zeichen seiner Lüge sterben werde. Dies
verdeutlicht die Schwere des Prophezeiens im Namen Gottes ohne
göttliche Autorität und die Gewissheit, dass Gottes Worte eintreffen
7:21-23).
28:17:00 - Hananjas Tod ist eine Erinnerung daran, dass die göttliche
Wahrheit über menschliche Lügen siegen wird. Gottes Urteil ist gewiss,
und falsche Propheten werden die Konsequenzen ihrer Lügen tragen müssen
'''
