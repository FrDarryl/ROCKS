[23]
"1" = ''':sup:`1` Lange Zeit später, nachdem der HERR Israel Ruhe vor all seinen
Feinden ringsum verschafft hatte und Josua alt und betagt geworden war,
'''
"2" = ''':sup:`2` rief Josua ganz Israel, seine Ältesten und Häupter, seine Richter
und Listenführer zusammen und sagte zu ihnen: Ich bin nun alt und
betagt.
'''
"3" = ''':sup:`3` Ihr habt selbst alles gesehen, was der HERR, euer Gott, mit all
diesen Völkern vor euren Augen gemacht hat; denn der HERR, euer Gott,
hat selbst für euch gekämpft.
'''
"4" = ''':sup:`4` Seht, ich habe euch diese Völker, die noch übrig geblieben sind, als
Erbbesitz für eure Stämme zugeteilt vom Jordan an und alle Völker, die
ich vernichtet habe, am großen Meer gegen Sonnenuntergang.
'''
"5" = ''':sup:`5` Der HERR, euer Gott, wird sie vor euch verjagen und sie vor euch
vertreiben und ihr werdet ihr Land in Besitz nehmen, wie es euch der
HERR, euer Gott, versprochen hat.
'''
"6" = ''':sup:`6` Seid sehr standhaft, alles zu bewahren und zu tun, was im Buch der
Weisung des Mose geschrieben steht; ohne nach rechts oder links
abzuweichen
'''
"7" = ''':sup:`7` und ohne aufzugehen in diesen Völkern, die bei euch noch übrig
geblieben sind; den Namen ihrer Götter werdet ihr nicht nennen und bei
ihnen nicht schwören, ihr werdet ihnen nicht dienen und euch nicht vor
ihnen niederwerfen.
'''
"8" = ''':sup:`8` Vielmehr werdet ihr am HERRN, eurem Gott, festhalten, wie ihr es bis
heute getan habt.
'''
"9" = ''':sup:`9` Der HERR hat vor euren Augen große und mächtige Völker vertrieben;
bis heute konnte niemand euch standhalten.
'''
"10" = ''':sup:`10` Ein Einziger von euch kann tausend verfolgen; denn der HERR, euer
Gott, kämpft selbst für euch, wie er es euch versprochen hat.
'''
"11" = ''':sup:`11` Achtet darum um eures Lebens willen sehr darauf, dass ihr den
HERRN, euren Gott, liebt!
'''
"12" = ''':sup:`12` Denn wenn ihr euch wirklich von ihm abwendet und euch diesen
Völkern, die bei euch noch übrig geblieben sind, anschließt, wenn ihr
euch mit ihnen verschwägert, wenn ihr in ihnen aufgeht und sie in euch,
'''
"13" = ''':sup:`13` dann könnt ihr gewiss sein, dass der HERR, euer Gott, diese Völker
nicht mehr vor euren Augen vertreiben wird. Sie werden zur Schlinge und
zur Falle für euch, zur Peitsche für euren Rücken und zum Stachel in
euren Augen, bis ihr aus diesem schönen Land verschwindet, das der
HERR, euer Gott, euch gegeben hat.
'''
"14" = ''':sup:`14` Ich selbst muss heute den Weg alles Irdischen gehen. Ihr aber sollt
mit ganzem Herzen und ganzer Seele erkennen, dass von all den Zusagen,
die der HERR, euer Gott, euch gegeben hat, keine einzige ausgeblieben
ist; alle sind sie für euch eingetroffen, keine einzige von ihnen ist
ausgeblieben.
'''
"15" = ''':sup:`15` Wie aber bisher jede Zusage, die der HERR, euer Gott, euch gegeben
hat, eingetroffen ist, so wird der HERR, euer Gott, künftig jede
Drohung gegen euch verwirklichen, bis er euch aus diesem schönen Land
hinweggerafft hat, das euch der HERR, euer Gott, gegeben hat.
'''
"16" = ''':sup:`16` Wenn ihr euch gegen den Bund, auf den der HERR, euer Gott, euch
verpflichtet hat, vergeht, wenn ihr hingeht und anderen Göttern dient
und sie anbetet, dann wird der Zorn des HERRN gegen euch entbrennen und
ihr werdet rasch aus dem schönen Land verschwinden, das er euch gegeben
hat.
'''
