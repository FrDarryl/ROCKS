"1" = ''':sup:`1` Ihr wisst selbst, Brüder und Schwestern, dass wir nicht vergebens zu
euch gekommen sind.
'''
"2" = ''':sup:`2` Wir hatten vorher in Philippi viel zu leiden und wurden misshandelt,
wie ihr wisst; dennoch haben wir im Vertrauen auf unseren Gott das
Evangelium Gottes trotz harter Kämpfe freimütig bei euch verkündet.
'''
"3" = ''':sup:`3` Denn wir predigen nicht, um euch irrezuführen und nicht in
unlauterer oder betrügerischer Absicht,
'''
"4" = ''':sup:`4` sondern wir tun es, weil Gott uns geprüft und uns das Evangelium
anvertraut hat, nicht also um den Menschen, sondern um Gott zu
gefallen, der unsere Herzen prüft.
'''
"5" = ''':sup:`5` Nie haben wir mit unseren Worten zu schmeicheln versucht, das wisst
ihr, und nie haben wir aus versteckter Habgier gehandelt, dafür ist
Gott Zeuge.
'''
"6" = ''':sup:`6` Wir haben auch keine Ehre bei den Menschen gesucht, weder bei euch
noch bei anderen,
'''
"7" = ''':sup:`7` obwohl wir als Apostel Christi unser Ansehen hätten geltend machen
können. Im Gegenteil, wir sind euch freundlich begegnet: Wie eine
Mutter für ihre Kinder sorgt,
'''
"8" = ''':sup:`8` so waren wir euch zugetan und wollten euch nicht nur am Evangelium
Gottes teilhaben lassen, sondern auch an unserem Leben; denn ihr wart
uns sehr lieb geworden.
'''
"9" = ''':sup:`9` Ihr erinnert euch, Brüder und Schwestern, wie wir uns gemüht und
geplagt haben. Bei Tag und Nacht haben wir gearbeitet, um keinem von
euch zur Last zu fallen, und haben euch so das Evangelium Gottes
verkündet.
'''
"10" = ''':sup:`10` Ihr seid Zeugen und auch Gott ist Zeuge, wie gottgefällig, gerecht
und untadelig wir uns euch, den Glaubenden, gegenüber verhalten haben.
'''
"11" = ''':sup:`11` Ihr wisst auch, dass wir, wie ein Vater seine Kinder, jeden
Einzelnen von euch
'''
"12" = ''':sup:`12` ermahnt, ermutigt und beschworen haben zu leben, wie es Gottes
würdig ist, der euch zu seinem Reich und zu seiner Herrlichkeit beruft.
'''
"13" = ''':sup:`13` Darum danken wir Gott unablässig dafür, dass ihr das Wort Gottes,
das ihr durch unsere Verkündigung empfangen habt, nicht als
Menschenwort, sondern - was es in Wahrheit ist - als Gottes Wort
angenommen habt; und jetzt ist es in euch, den Glaubenden, wirksam.
'''
"14" = ''':sup:`14` Denn, Brüder und Schwestern, ihr seid dem Beispiel der Gemeinden
Gottes in Judäa gefolgt, die in Christus Jesus sind. Ihr habt von euren
Mitbürgern das Gleiche erlitten wie jene von den Juden.
'''
"15" = ''':sup:`15` Diese haben Jesus, den Herrn, und die Propheten getötet; auch uns
haben sie verfolgt. Sie missfallen Gott und sind Feinde aller Menschen;
'''
"16" = ''':sup:`16` sie hindern uns daran, den Heiden das Evangelium zu verkünden und
ihnen so das Heil zu bringen. Dadurch machen sie unablässig das Maß
ihrer Sünden voll. Aber der ganze Zorn ist schon über sie gekommen.
'''
"17" = ''':sup:`17` Für kurze Zeit, Brüder und Schwestern, sind wir verwaist, weil ihr
uns fern seid, den Augen fern, nicht dem Herzen; deshalb haben wir uns
in großer Sehnsucht umso eifriger bemüht, euch wiederzusehen.
'''
"18" = ''':sup:`18` Ja, wir hatten uns fest vorgenommen, zu euch zu kommen, und das
wollte ich, Paulus, schon einige Male; aber der Satan hat uns daran
gehindert.
'''
"19" = ''':sup:`19` Denn wer ist unsere Hoffnung, unsere Freude, der Kranz unseres
Ruhmes vor Jesus, unserem Herrn, bei seiner Ankunft? Nicht etwa auch
ihr?
'''
"20" = ''':sup:`20` Ja, ihr seid unsere Ehre und Freude.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Paulus bekräftigte, dass seine Predigt trotz der
Schwierigkeiten, mit denen er konfrontiert war, nicht vergeblich war.
Er erinnerte die Thessalonicher daran, dass sie zwar auf Widerstand
stießen, aber dennoch mutig weitermachten, um das Evangelium zu
2:3-4 - Paulus erklärt, dass seine Botschaft weder unrein noch
betrügerisch war, sondern aufrichtig vor Gott. Die Authentizität des
Predigers ist entscheidend, damit das Wort mit Vertrauen aufgenommen
4,2).
2:7-8 - Paulus vergleicht seine Herangehensweise mit der einer Mutter,
die sich um ihre Kinder kümmert, und veranschaulicht damit einen
Dienst, der auf Liebe und Fürsorge basiert. Dies bekräftigt die Idee
einer persönlichen und innigen Beziehung bei der Verkündigung des
2:9-12 - Paulus erinnert sich an seine harte Arbeit, das Evangelium zu
predigen und ein vorbildliches Leben zu führen, um den Thessalonichern
ein Vorbild zu sein. Integrität und ein vorbildliches Leben sind der
02:13 - Paulus dankt Gott für die Aufnahme des Wortes, das nicht als
menschliches Wort, sondern als Wort Gottes angenommen wurde. Dies
unterstreicht, wie wichtig es ist, das Evangelium mit Glauben und
4,12).
'''
