[14]
"1" = ''':sup:`1` Eines Tages sagte Jonatan, der Sohn Sauls, zu seinem Waffenträger:
Komm, wir wollen zu dem Posten der Philister hinübergehen, der da
drüben steht. Seinem Vater sagte er aber nichts davon.
'''
"2" = ''':sup:`2` Saul saß an der Flurgrenze von Gibea unter dem Granatapfelbaum, der
bei Migron steht. Das Volk, das er bei sich hatte, zählte etwa
sechshundert Mann.
'''
"3" = ''':sup:`3` Damals trug Ahija, der Sohn Ahitubs, des Bruders Ikabods, des Sohnes
des Pinhas, des Sohnes Elis, des Priesters des HERRN in Schilo, das
Efod. Das Volk wusste nicht, dass Jonatan weggegangen war.
'''
"4" = ''':sup:`4` An den Übergängen, wo Jonatan zu dem Posten der Philister
hinüberzukommen versuchte, war hüben und drüben eine Felszacke; die
eine nannte man Bozez, die andere Senne.
'''
"5" = ''':sup:`5` Die eine Felszacke erhebt sich wie eine Säule auf der Nordseite,
gegenüber von Michmas, die andere auf der Südseite, gegenüber von Geba.
'''
"6" = ''':sup:`6` Jonatan sagte also zu seinem Waffenträger: Komm, wir wollen
hinübergehen zu dem Posten dieser Unbeschnittenen. Vielleicht wird der
HERR für uns handeln; für den HERRN ist es ja keine Schwierigkeit zu
helfen, sei es durch viele oder durch wenige.
'''
"7" = ''':sup:`7` Sein Waffenträger erwiderte ihm: Tu nur, was du im Sinn hast! Geh,
ich bin mit dabei; ganz wie du willst.
'''
"8" = ''':sup:`8` Jonatan sagte: Hör zu! Wir wollen zu den Männern hinübergehen und
uns ihnen offen zeigen.
'''
"9" = ''':sup:`9` Und wenn sie dann zu uns sagen: Bleibt stehen, bis wir zu euch
kommen!, dann bleiben wir stehen, wo wir sind, und gehen nicht zu ihnen
hinauf.
'''
"10" = ''':sup:`10` Wenn sie aber sagen: Kommt zu uns herauf!, dann wollen wir zu ihnen
hinaufsteigen; denn der HERR hat sie in unsere Hand gegeben. Das soll
für uns das Zeichen sein.
'''
"11" = ''':sup:`11` Die beiden zeigten sich also dem Posten der Philister. Die
Philister sagten: Seht nur, die Hebräer sind aus ihren Löchern
hervorgekommen, in denen sie sich versteckt hatten.
'''
"12" = ''':sup:`12` Die Wachtposten riefen zu Jonatan und seinem Waffenträger hinüber
und sagten: Kommt nur herauf zu uns, wir werden euch etwas erzählen. Da
sagte Jonatan zu seinem Waffenträger: Geh hinter mir hinauf; denn der
HERR hat sie in die Hand Israels gegeben.
'''
"13" = ''':sup:`13` Jonatan kletterte auf Händen und Füßen hinauf und sein Waffenträger
folgte ihm. Sie fielen vor Jonatan und sein Waffenträger, der ihm
folgte, gab ihnen den Todesstoß.
'''
"14" = ''':sup:`14` Das war der erste Schlag, den Jonatan und sein Waffenträger
führten. Sie erschlugen etwa zwanzig Mann, auf einer Fläche, die
ungefähr einen halben Morgen groß war.
'''
"15" = ''':sup:`15` Großer Schrecken entstand im Lager, auf dem Feld und im ganzen
Volk; auch der Vorposten und die plündernden Abteilungen erschraken.
Dazu bebte die Erde und es entstand ein Gottesschrecken.
'''
"16" = ''':sup:`16` Die Späher Sauls in Gibea-Benjamin sahen ein Getümmel, das wogte
und hin und her lief.
'''
"17" = ''':sup:`17` Da sagte Saul zu den Leuten, die bei ihm waren: Prüft und seht
nach, wer von unseren Leuten weggegangen ist! Sie prüften und
tatsächlich fehlten Jonatan und sein Waffenträger.
'''
"18" = ''':sup:`18` Saul sagte zu Ahija: Bring die Lade Gottes her! Denn die Lade war
an jenem Tag bei den Israeliten.
'''
"19" = ''':sup:`19` Während Saul mit dem Priester redete, wurde das Getümmel im Lager
der Philister immer größer. Da sagte Saul zu dem Priester: Halt ein!
'''
"20" = ''':sup:`20` Saul aber und alle Leute, die bei ihm waren, wurden aufgeboten und
zogen bis zum Ort des Kampfes. Und siehe, jeder hatte sein Schwert
gegen den anderen gerichtet und eine große Verwirrung war entstanden.
'''
"21" = ''':sup:`21` Auch die Hebräer, die bis zu diesem Zeitpunkt auf Seiten der
Philister gestanden und mit ihnen in den Krieg gezogen waren, wandten
sich ab, um auf Seiten Israels zu sein, das zu Saul und Jonatan hielt.
'''
"22" = ''':sup:`22` Als die Israeliten, die sich im Gebirge Efraim versteckt hatten,
hörten, dass die Philister auf der Flucht waren, setzten auch sie ihnen
im Kampf nach
'''
"23" = ''':sup:`23` und der HERR rettete an jenem Tag Israel. Der Kampf hatte sich bis
Bet-Awen ausgedehnt.
'''
"24" = ''':sup:`24` Die Israeliten gerieten an jenem Tag in Bedrängnis. Darum stellte
Saul das Volk unter einen Fluch und sagte: Verflucht sei jeder, der vor
dem Abend etwas isst, bevor ich mich an meinen Feinden gerächt habe.
Das Volk nahm also bis zum Abend keine Nahrung zu sich.
'''
"25" = ''':sup:`25` Das ganze Volk ging in den Wald. Da gab es Honig auf dem Boden des
Feldes.
'''
"26" = ''':sup:`26` Als das Volk in den Wald kam, siehe, da lief Honig dahin, aber
niemand streckte seine Hand aus, um etwas davon zu nehmen. Denn das
Volk fürchtete den Schwur.
'''
"27" = ''':sup:`27` Jonatan aber hatte nicht gehört, wie sein Vater das Volk beschwor.
Er tauchte den Stock, den er in der Hand hielt, mit der Spitze in eine
Honigwabe und führte den Honig mit der Hand zum Mund. Da leuchteten
seine Augen wieder.
'''
"28" = ''':sup:`28` Einer aus dem Volk aber sagte: Dein Vater hat das Volk mit einem
Eid beschworen und gesagt: Verflucht sei jeder, der heute etwas isst.
Das Volk war aber erschöpft.
'''
"29" = ''':sup:`29` Jonatan erwiderte: Mein Vater stürzt das Land ins Unglück. Seht
nur, meine Augen leuchten, weil ich ein bisschen von diesem Honig
gegessen habe.
'''
"30" = ''':sup:`30` Ja, hätte das Volk heute von der Beute, die es gemacht hat,
ordentlich gegessen! Dann wäre die Niederlage der Philister noch größer
geworden.
'''
"31" = ''':sup:`31` Die Israeliten schlugen an diesem Tag die Philister zwischen
Michmas und Ajalon, das Volk aber war sehr erschöpft.
'''
"32" = ''':sup:`32` Deshalb stürzte sich das Volk auf die Beute, nahm Schafe, Rinder
und Kälber, schlachtete sie am Boden und das Volk aß davon samt dem
Blut.
'''
"33" = ''':sup:`33` Da meldete man Saul: Sieh nur, das Volk versündigt sich gegen den
HERRN, es isst Fleisch samt dem Blut. Er sagte: Ihr habt ein Unrecht
begangen. Wälzt sofort einen großen Stein her!
'''
"34" = ''':sup:`34` Und er befahl: Geht unter die Leute und sagt ihnen: Jeder soll sein
Rind und sein Lamm zu mir bringen und es hier schlachten und essen.
Versündigt euch nicht gegen den HERRN, indem ihr es samt dem Blut esst!
Da brachten die Leute noch in der Nacht alles, was sie in der Hand
hatten, herbei und schlachteten es dort.
'''
"35" = ''':sup:`35` Und Saul erbaute dem HERRN einen Altar. Es war der erste Altar, den
er dem HERRN erbaute.
'''
"36" = ''':sup:`36` Saul sagte: Wir wollen in der Nacht hinter den Philistern herziehen
und unter ihnen plündern, bis der Tag anbricht. Keinen von ihnen wollen
wir übrig lassen. Die Leute antworteten: Tu nur, was du für richtig
hältst! Der Priester aber sagte: Wir wollen hier vor Gott hintreten.
'''
"37" = ''':sup:`37` Saul fragte also Gott: Soll ich hinter den Philistern herziehen?
Wirst du sie in die Hand Israels geben? Gott aber gab an jenem Tag
keine Antwort.
'''
"38" = ''':sup:`38` Darauf sagte Saul: Alle Anführer des Volkes, kommt her und forscht
nach, wodurch diese Sünde heute zustande gekommen ist!
'''
"39" = ''':sup:`39` So wahr der HERR, der Retter Israels, lebt: Selbst wenn es sich um
meinen Sohn Jonatan handeln würde - er muss sterben. Doch niemand aus
dem Volk antwortete.
'''
"40" = ''':sup:`40` Saul aber sagte zu allen Israeliten: Ihr sollt auf der einen Seite
stehen, ich und mein Sohn Jonatan wollen auf der anderen Seite stehen.
Das Volk antwortete Saul: Tu, was du für richtig hältst!
'''
"41" = ''':sup:`41` Darauf sagte Saul zum HERRN: Gott Israels, gib uns volle Klarheit!
Da fiel das Los auf Jonatan und Saul, das Volk aber ging frei aus.
'''
"42" = ''':sup:`42` Saul sagte: Werft nun das Los zwischen mir und meinem Sohn Jonatan!
Das Los fiel auf Jonatan.
'''
"43" = ''':sup:`43` Da sagte Saul zu Jonatan: Sag mir, was hast du getan? Jonatan
bekannte es ihm und sagte: Ich habe mit der Spitze des Stockes, den ich
in der Hand hatte, ein wenig Honig genommen und davon versucht. Ich bin
bereit zu sterben.
'''
"44" = ''':sup:`44` Saul erwiderte: Gott möge mir dies und das antun - Jonatan, du
musst sterben.
'''
"45" = ''':sup:`45` Aber das Volk sagte zu Saul: Soll Jonatan sterben, der so viel für
die Rettung Israels getan hat? Das darf nicht sein! So wahr der HERR
lebt: Ihm soll kein Haar gekrümmt werden. Denn nur mit Gottes Hilfe hat
er heute diese Tat vollbracht. So befreite das Volk Jonatan und er
brauchte nicht zu sterben.
'''
"46" = ''':sup:`46` Saul aber gab die Verfolgung der Philister auf und zog wieder
hinauf und die Philister kehrten in ihre Städte zurück.
'''
"47" = ''':sup:`47` Als Saul die Königswürde über Israel erlangt hatte, führte er
ringsum mit all seinen Feinden Krieg: mit Moab und den Ammonitern, mit
Edom und den Königen von Zoba und mit den Philistern. Wohin er sich
auch wandte, war er siegreich.
'''
"48" = ''':sup:`48` Er vollbrachte tapfere Taten, schlug Amalek und befreite Israel aus
der Hand derer, die es ausraubten.
'''
"49" = ''':sup:`49` Die Söhne Sauls waren Jonatan, Jischwi und Malkischua. Die ältere
seiner beiden Töchter hieß Merab, die jüngere Michal.
'''
"50" = ''':sup:`50` Sauls Frau hieß Ahinoam; sie war eine Tochter des Ahimaaz. Sein
Heerführer hieß Abner; er war ein Sohn Ners, des Onkels Sauls;
'''
"51" = ''':sup:`51` Kisch, der Vater Sauls, und Ner, der Vater Abners, waren Söhne
Abiëls.
'''
"52" = ''':sup:`52` Der harte Krieg gegen die Philister hörte nicht auf, solange Saul
lebte. Jeden starken und kriegstüchtigen Mann, den Saul sah, nahm er in
seinen Dienst.
'''
"Notes" = '''
Notas de rodapé:
14:6-7 - Jonathan, Sauls Sohn, beweist seinen Glauben, indem er die
Philister mit seinem Waffenträger angreift. Er glaubt, dass Gott ihnen
mit wenigen Männern den Sieg schenken kann. Sein Vertrauen in Gott
steht im Gegensatz zum Verhalten seines Vaters Saul (siehe auch 1.
14:15-16 - Gott greift ein und verursacht Panik im Lager der Philister,
was zu Verwirrung und Niederlage führt. Dies zeigt, dass Israels Sieg
nicht auf seine militärische Stärke zurückzuführen ist, sondern auf
Gottes souveränes Handeln (siehe auch Richter 7,22 und 2. Chronik
20,22).
14:24-30 - Saul legt seinen Soldaten ein törichtes Gelübde auf: Er
verbietet ihnen, bis zum Abend zu essen. Dies schwächt die Armee und
führt beinahe zu Jonathans Tod. Dies zeigt Sauls Impulsivität und seine
14:36-37 - Bevor Saul die Philister erneut angriff, suchte er Gottes
Führung, erhielt jedoch keine Antwort. Dies deutet darauf hin, dass
Gott Saul seine Anerkennung bereits entzogen hatte (siehe auch 1.
14:44-45 - Das Volk hindert Saul daran, Jonathan wegen seines
Schwurbruchs hinzurichten, und erkennt die Gerechtigkeit an, jemanden
zu retten, der Israel einen großen Sieg beschert hat. Dies verdeutlicht
die Spaltung zwischen Saul und seinem Volk und den zunehmenden
30:12).
'''
