[33]
"1" = ''':sup:`1` Manasse war zwölf Jahre alt, als er König wurde, und regierte
fünfundfünfzig Jahre in Jerusalem.
'''
"2" = ''':sup:`2` Er tat, was böse war in den Augen des HERRN, und ahmte die Gräuel
der Völker nach, die der HERR vor den Augen der Israeliten vertrieben
hatte.
'''
"3" = ''':sup:`3` Er baute die Kulthöhen wieder auf, die sein Vater Hiskija zerstört
hatte, errichtete Altäre für die Baale, ließ Kultpfähle anfertigen,
warf sich vor dem ganzen Heer des Himmels nieder und diente ihm.
'''
"4" = ''':sup:`4` Auch baute er solche Altäre im Haus des HERRN, obwohl der HERR
gesagt hatte: In Jerusalem soll mein Name auf ewig bleiben.
'''
"5" = ''':sup:`5` In den beiden Höfen des Tempels baute er Altäre für das ganze Heer
des Himmels.
'''
"6" = ''':sup:`6` Er ließ im Tal Ben-Hinnom seine Söhne durch das Feuer gehen, trieb
Zauberei, Wahrsagerei und andere geheime Künste, bestellte
Totenbeschwörer und Zeichendeuter. So tat er vieles, was böse war in
den Augen des HERRN und ihn erzürnte.
'''
"7" = ''':sup:`7` Er brachte auch das Götterbild, das er hatte anfertigen lassen, in
das Haus Gottes, von dem Gott zu David und dessen Sohn Salomo gesagt
hatte: Auf dieses Haus und auf Jerusalem, das ich aus allen Stämmen
Israels auserwählt habe, will ich meinen Namen auf ewig legen.
'''
"8" = ''':sup:`8` Ich werde Israels Fuß nicht mehr außerhalb des Landes ziehen lassen,
das ich für eure Väter bestimmt habe, wenn sie nur alles befolgen, was
ich ihnen in der ganzen Weisung, in den Gesetzen und Rechtsentscheiden
des Mose befohlen habe.
'''
"9" = ''':sup:`9` Doch Manasse verführte Juda und die Einwohner Jerusalems, noch
Schlimmeres zu tun als die Völker, die der HERR vor den Augen der
Israeliten vernichtet hatte.
'''
"10" = ''':sup:`10` Der HERR redete zu Manasse und zu seinem Volk. Doch sie achteten
nicht darauf.
'''
"11" = ''':sup:`11` Da ließ der HERR die Heerführer des Königs von Assur gegen sie
anrücken. Sie nahmen Manasse mit Haken gefangen, fesselten ihn mit
bronzenen Ketten und führten ihn nach Babel.
'''
"12" = ''':sup:`12` Als man ihn so bedrängte, suchte er den HERRN, seinen Gott, zu
besänftigen. Er beugte sich tief vor dem Gott seiner Väter
'''
"13" = ''':sup:`13` und betete zu ihm. Gott erbarmte sich seiner; er hörte sein Flehen
und ließ ihn als König nach Jerusalem zurückkehren. So musste Manasse
erfahren, dass der HERR der wahre Gott ist.
'''
"14" = ''':sup:`14` Danach baute er für die Davidstadt eine äußere Mauer, die im Tal
westlich vom Gihon gegen das Fischtor lief, sodass er den Ofel
umschloss; er machte sie sehr hoch. Auch bestellte er Kriegsoberste für
alle befestigten Städte Judas.
'''
"15" = ''':sup:`15` Sodann entfernte er die fremden Götter und das Götzenbild aus dem
Haus des HERRN, auch alle Altäre, die er auf dem Berg des Hauses des
HERRN und in Jerusalem errichtet hatte, und warf sie vor die Stadt
hinaus.
'''
"16" = ''':sup:`16` Den Altar des HERRN aber stellte er wieder her, brachte auf ihm
Heils- und Dankopfer dar und befahl Juda, dem HERRN, dem Gott Israels,
zu dienen.
'''
"17" = ''':sup:`17` Doch opferte das Volk immer noch auf den Kulthöhen, wenn auch nur
dem HERRN, seinem Gott.
'''
"18" = ''':sup:`18` Die übrige Geschichte Manasses, sein Gebet zu seinem Gott und die
Worte der Seher, die im Namen des HERRN, des Gottes Israels, zu ihm
redeten, sind aufgezeichnet in der Geschichte der Könige von Israel.
'''
"19" = ''':sup:`19` Sein Gebet und dessen Erhörung, alle seine Sünden und treulosen
Taten, die Orte, an denen er Kulthöhen errichtete und Kultpfähle und
Götzenbilder aufstellte, bevor er sich demütigte, sind aufgezeichnet in
der Geschichte seiner Seher.
'''
"20" = ''':sup:`20` Manasse entschlief zu seinen Vätern und man begrub ihn im Garten
seines Hauses. Sein Sohn Amon wurde König an seiner Stelle.
'''
"21" = ''':sup:`21` Amon war zweiundzwanzig Jahre alt, als er König wurde, und regierte
zwei Jahre in Jerusalem.
'''
"22" = ''':sup:`22` Wie sein Vater Manasse tat er, was böse war in den Augen des HERRN;
er opferte allen Götzenbildern, die sein Vater Manasse hatte machen
lassen, und verehrte sie.
'''
"23" = ''':sup:`23` Doch demütigte er sich nicht vor dem HERRN wie sein Vater Manasse,
sondern vermehrte die Schuld.
'''
"24" = ''':sup:`24` Gegen ihn zettelten seine Diener eine Verschwörung an und töteten
ihn in seinem Haus.
'''
"25" = ''':sup:`25` Doch die Bürger des Landes erschlugen alle, die sich gegen König
Amon verschworen hatten, und machten seinen Sohn Joschija zum König an
seiner Stelle.
'''
