[35]
"1" = ''':sup:`1` Das Wort, das vom HERRN an Jeremia erging in den Tagen Jojakims, des
Sohnes Joschijas, des Königs von Juda:
'''
"2" = ''':sup:`2` Geh hin zur Gemeinschaft der Rechabiter, rede mit ihnen, führ sie
zum Haus des HERRN in eine der Hallen und gib ihnen Wein zu trinken!
'''
"3" = ''':sup:`3` Da holte ich Jaasanja, den Sohn Jirmejas, des Sohnes Habazzinjas,
samt seinen Brüdern und allen seinen Söhnen und der ganzen Gemeinschaft
der Rechabiter.
'''
"4" = ''':sup:`4` Ich führte sie zum Haus des HERRN in die Halle der Söhne Hanans, des
Sohnes Jigdaljas, des Gottesmannes, die neben der Halle der Großen
oberhalb der Halle des Schwellenwächters Maaseja, des Sohnes Schallums,
gelegen ist.
'''
"5" = ''':sup:`5` Dann setzte ich den Leuten von der Gemeinschaft der Rechabiter
gefüllte Weinkrüge und Becher vor und sagte zu ihnen: Trinkt Wein!
'''
"6" = ''':sup:`6` Sie aber entgegneten: Wir trinken keinen Wein; denn unser Ahnherr
Jonadab, der Sohn Rechabs, hat uns geboten: Ihr sollt niemals Wein
trinken, weder ihr selbst noch eure Söhne.
'''
"7" = ''':sup:`7` Auch sollt ihr kein Haus bauen, keine Saat bestellen, keinen
Weinberg pflanzen oder besitzen. Vielmehr sollt ihr euer Leben lang in
Zelten wohnen, damit ihr lange lebt auf dem Ackerboden, auf dem ihr
euch aufhaltet.
'''
"8" = ''':sup:`8` Wir gehorchten dem Auftrag unseres Ahnherrn Jonadab, des Sohnes
Rechabs, in allem, was er uns gebot. Wir tranken also zeitlebens keinen
Wein, weder wir noch unsere Frauen, Söhne und Töchter.
'''
"9" = ''':sup:`9` Wir bauten uns keine Häuser zum Wohnen, wir besaßen keinen Weinberg,
keinen Acker und keine Saat.
'''
"10" = ''':sup:`10` Wir wohnten in Zelten und gehorsam handelten wir genauso, wie unser
Ahnherr Jonadab es uns geboten hat.
'''
"11" = ''':sup:`11` Als jedoch Nebukadnezzar, der König von Babel, gegen das Land
heranzog, da sagten wir: Kommt, wir wollen uns vor dem Heer der
Chaldäer und dem Heer aus Aram nach Jerusalem begeben. So ließen wir
uns in Jerusalem nieder.
'''
"12" = ''':sup:`12` Nun erging das Wort des HERRN an Jeremia:
'''
"13" = ''':sup:`13` So spricht der HERR der Heerscharen, der Gott Israels: Geh hin und
sag zu den Leuten von Juda und zu den Einwohnern Jerusalems: Wollt ihr
nicht Zucht annehmen und auf meine Worte hören? - Spruch des HERRN.
'''
"14" = ''':sup:`14` Die Worte Jonadabs, des Sohnes Rechabs, der seinen Söhnen das
Weintrinken verboten hat, werden treu erfüllt; sie trinken keinen Wein
bis zum heutigen Tag, weil sie dem Gebot ihres Ahnherrn gehorchen. Ich
aber habe immer wieder zu euch geredet, doch ihr habt mir nicht
gehorcht.
'''
"15" = ''':sup:`15` Und immer wieder sandte ich zu euch alle meine Knechte, die
Propheten, mit der Mahnung: Kehrt doch um, jeder von seinem schlechten
Weg! Bessert euer Tun und lauft nicht anderen Göttern nach, um ihnen zu
dienen! Dann dürft ihr in dem Land bleiben, das ich euch und euren
Vätern gegeben habe. Ihr aber habt euer Ohr nicht geneigt und nicht auf
mich gehört.
'''
"16" = ''':sup:`16` Ja, die Söhne Jonadabs, des Sohnes Rechabs, haben das Gebot, das
ihnen ihr Ahnherr gegeben hat, treu erfüllt. Dieses Volk aber hat mir
nicht gehorcht.
'''
"17" = ''':sup:`17` Darum - so spricht der HERR, der Gott der Heerscharen, der Gott
Israels: Siehe, ich bringe über Juda und über alle Einwohner Jerusalems
das ganze Unheil, das ich ihnen angekündigt habe, weil sie nicht
hörten, als ich zu ihnen redete, und keine Antwort gaben, als ich sie
rief.
'''
"18" = ''':sup:`18` Zur Gemeinschaft der Rechabiter aber sagte Jeremia: So spricht der
HERR der Heerscharen, der Gott Israels: Weil ihr dem Gebot eures
Ahnherrn Jonadab gehorcht, alle seine Gebote bewahrt und nach allen
seinen Anordnungen gehandelt habt,
'''
"19" = ''':sup:`19` darum - so spricht der HERR der Heerscharen, der Gott Israels:
Niemals soll es Jonadab, dem Sohne Rechabs, an einem Nachkommen fehlen,
der in meinem Dienst steht.
'''
