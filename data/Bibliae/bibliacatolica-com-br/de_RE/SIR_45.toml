[45]
"1" = ''':sup:`1` Er ist geliebt von Gott und den Menschen, / Mose, dessen Andenken
gepriesen wird.
'''
"2" = ''':sup:`2` Er machte ihn den Heiligen gleich an Herrlichkeit / und machte ihn
groß, zum Schrecken der Feinde.
'''
"3" = ''':sup:`3` Durch seine Worte beendete er die Zeichen; / und verherrlichte ihn
vor dem Angesicht der Könige, er gab ihm Aufträge an sein Volk / und
zeigte ihm seine Herrlichkeit.
'''
"4" = ''':sup:`4` Wegen seiner Treue und seiner Bescheidenheit heiligte er ihn, / er
erwählte ihn aus allen Lebenden.
'''
"5" = ''':sup:`5` Er ließ ihn seine Stimme hören / und führte ihn ins Dunkel und gab
ihm die Gebote von Angesicht zu Angesicht, / das Gesetz des Lebens und
der Einsicht, um Jakob den Bund zu lehren / und Israel seine
Entscheidungen.
'''
"6" = ''':sup:`6` Aaron erhöhte er als Heiligen gleich ihm, / seinen Bruder aus dem
Stamm Levi.
'''
"7" = ''':sup:`7` Er bestimmte ihn für einen ewigen Bund / und verlieh ihm das
Priestertum für das Volk; er pries ihn selig in seinem Schmuck / und
umhüllte ihn mit einem Ehrenkleid.
'''
"8" = ''':sup:`8` Er bekleidete ihn mit vollendeter Pracht / und festigte ihn mit
Zeichen der Kraft, / mit Beinkleidern, einem langen Obergewand und dem
Efod.
'''
"9" = ''':sup:`9` Er umgab ihn mit Granatäpfeln, / mit vielen goldenen Schellen
rundum, dass sie zu seinen Schritten ertönen, / ein Klingen hörbar
machen im Tempel, / den Söhnen seines Volkes zur Erinnerung;
'''
"10" = ''':sup:`10` mit einem heiligen Gewand in Gold und Violett / und Purpur - der
Arbeit eines Kunststickers -, / mit der Tasche für den Orakelspruch,
für die Offenbarungen der Wahrheit,
'''
"11" = ''':sup:`11` mit Gesponnenem aus Scharlach - einer Künstlerarbeit -, / mit
kostbaren Steinen, graviert wie ein Siegel, eingefasst in Gold - der
Arbeit eines Edelsteinschneiders -, / zur Erinnerung mit eingravierter
Schrift / entsprechend der Zahl der Stämme Israels;
'''
"12" = ''':sup:`12` eine goldene Krone auf einem Turban, / der Abdruck eines heiligen
Siegels, eine Prachtentfaltung - ein gewaltiges Werk -, / für die Augen
begehrenswerte Schmuckstücke.
'''
"13" = ''':sup:`13` So Schönes hat es vor ihm nicht gegeben, / niemals hat es jemand
von einem anderen Volk getragen, ausgenommen nur seine Söhne / und
seine Nachfahren für immer.
'''
"14" = ''':sup:`14` Seine Opfer werden ganz verbrannt, / stets zweimal jeden Tag.
'''
"15" = ''':sup:`15` Mose füllte seine Hände / und salbte ihn mit heiligem Öl; dies
wurde ihm zu einem ewigen Bund / und seinen Nachkommen, solange der
Himmel steht, um ihm zu dienen und Priester zu sein / und um sein Volk
in seinem Namen zu segnen.
'''
"16" = ''':sup:`16` Er erwählte ihn aus allen Lebenden, / um dem Herrn ein Ganzopfer
darzubringen, Rauchopfer und Wohlgeruch zum Gedächtnis, / für das Volk
zur Versöhnung.
'''
"17" = ''':sup:`17` Er gab ihm in seinen Geboten / Vollmacht durch Anordnungen und
Recht, Jakob die Zeugnisse zu lehren / und mit seinem Gesetz Israel zu
erleuchten.
'''
"18" = ''':sup:`18` Aufständische empörten sich gegen ihn / und eiferten gegen ihn in
der Wüste, die Männer um Datan und Abiram, / mit Wut und Zorn auch die
Versammlung um Korach.
'''
"19" = ''':sup:`19` Der Herr sah es und es gefiel ihm nicht / und sie wurden vernichtet
durch die Wut des Zornes. Er tat unter ihnen Wunder, / um sie in seiner
Feuersbrunst zu verzehren.
'''
"20" = ''':sup:`20` Er vermehrte die Herrlichkeit Aarons / und gab ihm das Erbteil:
Erstlingsopfer von Erstlingen teilte er ihm zu, / vor allem bereitete
er Brot zur Sättigung;
'''
"21" = ''':sup:`21` denn sie essen die Opfer des Herrn, / die er ihm und seiner
Nachkommenschaft gegeben hat.
'''
"22" = ''':sup:`22` Aber vom Land des Volkes wird er nicht erben, / es gibt keinen
Anteil für ihn im Volk; / denn er selbst ist sein Anteil und Erbe.
'''
"23" = ''':sup:`23` Pinhas, der Sohn Eleasars, war / der Dritte in Herrlichkeit, in
seinem Eifer in der Furcht des Herrn, / in der er standhielt beim
Abfall des Volkes; in der Güte seiner Bereitschaft; / er hat für Israel
Versöhnung erwirkt.
'''
"24" = ''':sup:`24` Deswegen wurde für ihn ein Friedensbund aufgestellt, / um den
Heiligen und seinem Volk vorzustehen, damit für ihn und seine
Nachkommenschaft / das Hohepriestertum ewig bestehen bleibe.
'''
"25" = ''':sup:`25` Es gab auch einen Bund für David, / dem Sohn Isais aus dem Stamm
Juda, das Erbe des Königs geht allein vom Sohn auf den Sohn; / ebenso
das Erbe Aarons und seiner Nachkommen.
'''
"26" = ''':sup:`26` Er gebe euch Weisheit in euer Herz, / um sein Volk in Gerechtigkeit
zu richten, damit ihr Glück nicht schwinde / und ihre Ehre in ihren
Nachfahren.
'''
