[43]
"1" = ''':sup:`1` Der Hunger lastete schwer auf dem Land.
'''
"2" = ''':sup:`2` Als das Getreide, das sie aus Ägypten gebracht hatten, aufgezehrt
war, sagte ihr Vater zu ihnen: Geht noch einmal hin, kauft uns etwas
Brotgetreide!
'''
"3" = ''':sup:`3` Juda antwortete ihm: Der Mann hat uns ausdrücklich gewarnt: Kommt
mir ja nicht mehr unter die Augen, wenn ihr nicht euren Bruder
mitbringt!
'''
"4" = ''':sup:`4` Wenn du bereit bist, unseren Bruder mitzuschicken, ziehen wir
hinunter und kaufen dir Brotgetreide.
'''
"5" = ''':sup:`5` Willst du ihn aber nicht mitschicken, ziehen wir nicht hinunter.
Denn der Mann hat uns gesagt: Kommt mir ja nicht mehr unter die Augen,
wenn ihr nicht euren Bruder mitbringt!
'''
"6" = ''':sup:`6` Da sagte Israel: Warum habt ihr mir so etwas Schlimmes angetan,
jenem Mann zu sagen, dass ihr noch einen Bruder habt?
'''
"7" = ''':sup:`7` Der Mann, entgegneten sie, hat sich eingehend nach uns und unserer
Verwandtschaft erkundigt und gefragt: Lebt euer Vater noch, habt ihr
noch einen Bruder? Wir haben ihm Auskunft gegeben, wie es wirklich ist.
Konnten wir denn wissen, dass er sagen würde: Bringt euren Bruder
herab!
'''
"8" = ''':sup:`8` Juda sagte seinem Vater Israel: Lass den Knaben mit mir ziehen! Dann
können wir aufbrechen und gehen. So werden wir am Leben bleiben und
nicht sterben, sowohl wir als auch du und unsere Kinder.
'''
"9" = ''':sup:`9` Ich verbürge mich für ihn; aus meiner Hand magst du ihn
zurückfordern. Wenn ich ihn dir nicht zurückbringe und vor dich
hinstelle, will ich alle Tage bei dir in Schuld stehen.
'''
"10" = ''':sup:`10` Ja, hätten wir nicht gezögert, könnten wir jetzt schon zum zweiten
Mal zurück sein.
'''
"11" = ''':sup:`11` Da sagte ihr Vater Israel zu ihnen: Wenn es schon sein muss, dann
macht es so: Nehmt von den besten Erzeugnissen des Landes in eurem
Gepäck mit und überbringt es dem Mann als Geschenk: etwas Mastix, etwas
Honig, Tragakant und Ladanum, Pistazien und Mandeln!
'''
"12" = ''':sup:`12` Nehmt den doppelten Geldbetrag mit! Das Geld, das sich wieder oben
in euren Getreidesäcken fand, gebt mit eigenen Händen zurück!
Vielleicht war es ein Versehen.
'''
"13" = ''':sup:`13` So nehmt denn euren Bruder mit, brecht auf und geht wieder zu dem
Mann zurück!
'''
"14" = ''':sup:`14` El-Schaddai lasse euch Erbarmen bei dem Mann finden, sodass er euch
den anderen Bruder und Benjamin freigibt. Ich aber, ich verliere noch
alle Kinder.
'''
"15" = ''':sup:`15` Die Männer nahmen das Geschenk und den doppelten Geldbetrag mit und
dazu auch Benjamin. Sie machten sich auf, zogen nach Ägypten hinab und
traten vor Josef hin.
'''
"16" = ''':sup:`16` Als Josef bei ihnen Benjamin sah, sagte er zu seinem Hausverwalter:
Führe die Männer ins Haus, schlachte ein Tier und richte es her! Denn
mit mir werden die Männer zu Mittag essen.
'''
"17" = ''':sup:`17` Der Mann tat, wie Josef gesagt hatte: Er führte die Männer in das
Haus Josefs.
'''
"18" = ''':sup:`18` Die Männer fürchteten sich, weil sie in Josefs Haus geführt wurden,
und dachten: Wegen des Geldes, das sich beim ersten Mal wieder in
unseren Getreidesäcken fand, werden wir hineingeführt. Man wird sich
auf uns stürzen, über uns herfallen und uns und unsere Esel zu Sklaven
machen.
'''
"19" = ''':sup:`19` Sie traten näher an den Hausverwalter Josefs heran und redeten mit
ihm an der Haustür.
'''
"20" = ''':sup:`20` Sie sagten: Bitte, Herr, schon früher sind wir einmal
hierhergekommen, um Brotgetreide zu kaufen.
'''
"21" = ''':sup:`21` Als wir aber in die Herberge kamen und unsere Getreidesäcke
öffneten, siehe, da lag das Geld eines jeden von uns oben im Sack,
unser Geld in seinem vollen Gewicht. Wir bringen es mit eigenen Händen
wieder zurück.
'''
"22" = ''':sup:`22` Wir haben noch anderes Geld in unseren Händen mitgebracht, um
Brotgetreide einzukaufen. Wir wissen nicht, wer das Geld in unsere
Säcke gelegt hat.
'''
"23" = ''':sup:`23` Er sagte: Friede sei mit euch! Fürchtet euch nicht! Euer Gott, der
Gott eures Vaters, hat euch einen Schatz in eure Säcke gelegt. Bei mir
ist euer Geld eingegangen. Dann brachte er Simeon zu ihnen heraus.
'''
"24" = ''':sup:`24` Der Mann führte die Männer ins Haus Josefs und gab ihnen Wasser.
Sie wuschen ihre Füße und er gab ihnen Futter für ihre Esel.
'''
"25" = ''':sup:`25` Sie legten, bis Josef zu Mittag kam, das Geschenk zurecht; denn sie
hatten gehört, dass sie dort essen sollten.
'''
"26" = ''':sup:`26` Als Josef ins Haus kam, überreichten sie ihm das Geschenk, das sie
in ihren Händen hielten, und warfen sich vor ihm auf die Erde nieder.
'''
"27" = ''':sup:`27` Er erkundigte sich, wie es ihnen gehe, und fragte: Geht es eurem
alten Vater gut, von dem ihr erzählt habt? Ist er noch am Leben?
'''
"28" = ''':sup:`28` Sie erwiderten: Deinem Knecht, unserem Vater, geht es gut; er lebt
noch. Dann verneigten sie sich und warfen sich nieder.
'''
"29" = ''':sup:`29` Als er seine Augen erhob und seinen Bruder Benjamin, den Sohn
seiner Mutter, erblickte, fragte er: Ist das euer jüngster Bruder, von
dem ihr mir erzählt habt? Und weiter sagte er: Gott sei dir gnädig,
mein Sohn.
'''
"30" = ''':sup:`30` Dann ging Josef schnell weg, denn sein Gemüt war bewegt wegen
seines Bruders. Er wollte weinen. Und so ging er in die Kammer und
weinte dort.
'''
"31" = ''':sup:`31` Dann wusch er sein Gesicht, kam heraus, nahm sich zusammen und
sagte: Tragt das Essen auf!
'''
"32" = ''':sup:`32` Man trug das Essen auf, getrennt für ihn, für sie und für die mit
ihm speisenden Ägypter. Die Ägypter können nämlich nicht gemeinsam mit
den Hebräern essen, weil das für die Ägypter ein Gräuel ist.
'''
"33" = ''':sup:`33` Sie saßen vor ihm entsprechend ihrem Alter, vom Erstgeborenen bis
zum Jüngsten. Da blickten die Männer einander verwundert an.
'''
"34" = ''':sup:`34` Er ließ ihnen Gerichte vorsetzen, die vor ihm standen, was man aber
Benjamin vorsetzte, übertraf das aller anderen um das Fünffache. Sie
tranken mit ihm und sie wurden trunken.
'''
"Notes" = '''
Notas de rodapé:
43:1-5 - Die Hungersnot hält an, und Josefs Brüder müssen nach Ägypten
zurückkehren. Jakobs Beharren darauf, Benjamin zu schicken,
unterstreicht das Thema des Familienschutzes und den Kampf zwischen
43:8-11 - Juda bietet an, für Benjamins Sicherheit zu sorgen, und zeigt
damit seine wachsende Verantwortung. Seine Opferbereitschaft für seinen
Bruder spiegelt familiäre Liebe und die Bedeutung von Loyalität wider
43:12-14 - Die Brüder bringen Geschenke und Geld nach Ägypten zurück
und zeigen damit ihre Reue und den Versuch, ihre Beziehung zu Josef
wiederherzustellen. Großzügigkeit ist eine Reaktion auf die Anerkennung
4:28).
43:15-17 - Als die Brüder Josef begegnen, empfinden sie Angst und
Unsicherheit. Ihre Reaktion betont das Thema Reue und die
Notwendigkeit, sich der Vergangenheit zu stellen und ihre Fehler
43:29-34 - Josef offenbart seinen Brüdern seine Identität, was zu einem
bewegenden Wiedersehen führt. Dieser Moment symbolisiert Versöhnung und
Vergebung und unterstreicht die Bedeutung der Wiederherstellung
4:32).
'''
