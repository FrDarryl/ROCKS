[35]
"1" = ''':sup:`1` Von David. Streite, HERR, gegen alle, die gegen mich streiten, *
bekämpfe alle, die mich bekämpfen!
'''
"2" = ''':sup:`2` Ergreife Schild und Waffen; * steh auf, um mir zu helfen!
'''
"3" = ''':sup:`3` Schwing den Speer und die Lanze gegen meine Verfolger! * Sag zu mir:
Ich bin deine Hilfe!
'''
"4" = ''':sup:`4` In Schmach und Schande sollen fallen, * die mir nach dem Leben
trachten. Zurückweichen sollen und vor Scham erröten, * die auf mein
Unglück sinnen.
'''
"5" = ''':sup:`5` Sie sollen werden wie Spreu vor dem Wind; * der Engel des HERRN
stoße sie fort.
'''
"6" = ''':sup:`6` Ihr Weg soll finster und schlüpfrig sein; * der Engel des HERRN
verfolge sie.
'''
"7" = ''':sup:`7` Denn grundlos haben sie mir Grube und Netz versteckt, * grundlos
haben sie sie mir gegraben.
'''
"8" = ''':sup:`8` Unvermutet ereile ihn das Verderben; / und sein Netz, das er gelegt
hat, fange ihn, * er falle ins Verderben.
'''
"9" = ''':sup:`9` Meine Seele aber wird jubeln über den HERRN * und sich über seine
Hilfe freuen.
'''
"10" = ''':sup:`10` Mit all meinen Gliedern will ich sagen: * HERR, wer ist wie du? Du
entreißt den Schwachen dem, der stärker ist, * den Schwachen und Armen
dem, der ihn ausraubt.
'''
"11" = ''':sup:`11` Da traten gewalttätige Zeugen auf. * Sie fragen mich, was ich nicht
weiß.
'''
"12" = ''':sup:`12` Sie vergelten mir Gutes mit Bösem; * ich bin verlassen und einsam.
'''
"13" = ''':sup:`13` Ich aber zog ein Bußkleid an, als sie erkrankten, / und quälte mich
ab mit Fasten. * Nun kehre mein Gebet zurück in meine Brust.
'''
"14" = ''':sup:`14` Als wäre es ein Freund oder Bruder, * so ging ich betrübt umher,
wie man Leid trägt um die Mutter, * trauernd und tief gebeugt.
'''
"15" = ''':sup:`15` Doch als ich stürzte, freuten sie sich und taten sich zusammen. /
Sie taten sich gegen mich zusammen wie Schläger, die ich nicht kenne. *
Sie zerrissen und gaben keine Ruhe.
'''
"16" = ''':sup:`16` Als ich hinkte, verhöhnten sie mich als Krüppel, * knirschten gegen
mich mit den Zähnen.
'''
"17" = ''':sup:`17` HERR, wie lange noch wirst du das ansehn? / Rette mein Leben vor
ihrer Wut, * mein einziges Gut vor den Löwen!
'''
"18" = ''':sup:`18` Ich will dir danken in großer Versammlung, * vor zahlreichem Volk
dich loben.
'''
"19" = ''':sup:`19` Über mich sollen die sich nicht freuen, die mich voll Lüge
befeinden, * nicht mit den Augen zwinkern, die mich grundlos hassen.
'''
"20" = ''':sup:`20` Denn was sie reden, dient nicht dem Frieden; * gegen die Stillen im
Land ersinnen sie listige Pläne.
'''
"21" = ''':sup:`21` Sie rissen den Mund gegen mich auf und sagten: * Ha, dir geschieht
recht! Wir haben es gesehen mit eigenen Augen.
'''
"22" = ''':sup:`22` Du hast es gesehen, HERR. So schweig doch nicht! * HERR, bleib mir
nicht fern!
'''
"23" = ''':sup:`23` Wach auf, tritt ein für mein Recht, * erwache, mein Gott und mein
HERR, um für mich zu streiten!
'''
"24" = ''':sup:`24` Verschaffe mir Recht nach deiner Gerechtigkeit, HERR, du mein Gott!
* Sie sollen sich über mich nicht freuen.
'''
"25" = ''':sup:`25` Lass sie nicht sagen in ihrem Herzen: Ha, das freut uns! * Sie
sollen nicht sagen: Wir haben ihn verschlungen.
'''
"26" = ''':sup:`26` In Schmach und Schande sollen alle fallen, * die sich über mein
Unglück freuen, in Schmach und Schimpf sollen sich kleiden, * die gegen
mich großtun.
'''
"27" = ''':sup:`27` Es sollen jubeln und sich freuen, * die wünschen, dass ich im Recht
bin. Sie sollen immer sagen: Groß ist der HERR, * er hat Gefallen am
Heil seines Knechts.
'''
"28" = ''':sup:`28` Meine Zunge soll von deiner Gerechtigkeit reden, * alle Tage von
deinem Lob.
'''
