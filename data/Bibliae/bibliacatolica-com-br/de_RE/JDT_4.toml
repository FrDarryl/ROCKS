[4]
"1" = ''':sup:`1` Die Israeliten, die in Judäa wohnten, hörten von allem, was
Holofernes, der oberste Feldherr des Assyrerkönigs Nebukadnezzar, den
Völkern angetan und wie er alle ihre Heiligtümer geplündert und
vernichtet hatte.
'''
"2" = ''':sup:`2` Da befiel sie Furcht und Schrecken vor ihm und sie hatten Angst um
Jerusalem und den Tempel des Herrn, ihres Gottes.
'''
"3" = ''':sup:`3` Denn sie waren noch nicht lange aus der Gefangenschaft heimgekehrt;
erst kürzlich hatte sich das ganze Volk von Judäa wieder gesammelt und
waren die heiligen Geräte, der Altar und der Tempel nach der Entweihung
neu geweiht worden.
'''
"4" = ''':sup:`4` Sie schickten Boten in das ganze Gebiet von Samarien und Kona, nach
Bet-Horon, Abel-Majim und Jericho sowie nach Choba, Hazor und in das
Tal von Salim.
'''
"5" = ''':sup:`5` Sie besetzten alle hohen Bergkuppen, befestigten die Ortschaften und
versahen sie mit Lebensmitteln für den Krieg; denn ihre Felder waren
eben abgeerntet worden.
'''
"6" = ''':sup:`6` Jojakim, der zu jener Zeit Hohepriester in Jerusalem war, schrieb an
die Einwohner von Betulia und Betomestajim, das Jesreel gegenüber vor
der Ebene nahe bei Dotan liegt,
'''
"7" = ''':sup:`7` sie sollten die Gebirgspässe besetzt halten. Durch sie konnte man
nach Judäa vordringen. Es war aber auch leicht, den Vormarsch der
Heranrückenden dort aufzuhalten; die Gebirgswege waren nämlich so
schmal, dass jeweils nur zwei Mann nebeneinander hindurchgehen konnten.
'''
"8" = ''':sup:`8` Die Israeliten taten, was ihnen der Hohepriester Jojakim und die
Ältesten des ganzen Volkes Israel in Jerusalem befohlen hatten.
'''
"9" = ''':sup:`9` Alle Männer Israels aber flehten Gott inständig an und taten Buße
unter strengem Fasten.
'''
"10" = ''':sup:`10` Sie selbst, ihre Frauen, ihre Kinder und ihr Vieh, aber auch alle
Fremden, die bei ihnen wohnten, die Tagelöhner und Sklaven, legten
Bußgewänder an.
'''
"11" = ''':sup:`11` Alle Israeliten in Jerusalem, ihre Frauen und Kinder warfen sich
vor dem Tempel nieder, streuten sich vor dem Herrn Asche auf das Haupt
und legten Bußgewänder an.
'''
"12" = ''':sup:`12` Selbst den Altar umhüllten sie mit einem Bußgewand. Sie schrien
alle einmütig in stürmischen Gebeten zu dem Gott Israels, er möge doch
nicht zulassen, dass man ihre Kinder raube, ihre Frauen als Beute
verteile, die Städte ihres Erbbesitzes zerstöre und das Heiligtum
entweihe und verwüste, zum Gespött für die Völker.
'''
"13" = ''':sup:`13` Und der Herr hörte ihr Rufen und sah auf ihre Not. Das Volk fastete
mehrere Tage lang in ganz Judäa und in Jerusalem vor dem Heiligtum des
Herrn, des Allmächtigen.
'''
"14" = ''':sup:`14` Auch der Hohepriester Jojakim mit der ganzen Priesterschaft im
Tempel und den Dienern des Herrn legten Bußgewänder an; so brachten sie
das tägliche Brandopfer dar und dazu die gelobten und die freiwilligen
Opfergaben des Volkes.
'''
"15" = ''':sup:`15` Auf ihren Kopfbund hatten sie Asche gestreut und sie riefen mit
aller Macht zum Herrn, er möge doch gnädig auf das ganze Haus Israel
herabschauen.
'''
"Notes" = '''
Notas de rodapé:
4:1-4 - Die Nachricht von Judiths Plan erreicht die Israeliten und
weckt Hoffnung und Einheit. Die Bedeutung von Kommunikation und
Motivation in Krisenzeiten ist offensichtlich und zeigt, wie der Glaube
4:5-9 - Als Reaktion auf die Krise sind Fasten und Gebet erforderlich.
Diese spirituelle Praxis ist unerlässlich, um Gottes Führung zu suchen
und den Glauben der Gemeinschaft angesichts der Widrigkeiten zu stärken
4:10-12 - Die Menschen versammeln sich und bringen Opfer dar, um ihre
Hingabe und ihr Vertrauen in Gott zu demonstrieren. Dieses gemeinsame
Handeln spiegelt den Glauben und die Hingabe der Gemeinschaft an Gottes
4:13-16 - Die vom Glauben an Judith geleitete Vorbereitung des Volkes
auf den Kampf unterstreicht die Bedeutung von Führung und Hoffnung in
Krisenzeiten. Diese Einigkeit in der Not stärkt die Entschlossenheit
4:17-19 - Die Menschen erwarten Gottes Eingreifen in hohem Maße. Dies
unterstreicht die Rolle des Glaubens im Leben der Menschen und zeigt,
dass Vertrauen in Gottes Versprechen zu mutigem Handeln motivieren kann
'''
