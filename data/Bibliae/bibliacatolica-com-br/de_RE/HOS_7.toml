[7]
"1" = ''':sup:`1` wenn ich Israel heile, / dann wird die Schuld Efraims aufgedeckt /
und die Bosheit Samarias. Denn was sie tun, ist Betrug: / Der Dieb
bricht in die Häuser ein, / draußen plündern die Räuberbanden.
'''
"2" = ''':sup:`2` Sie aber bedenken nicht, / dass ich all ihr böses Tun im Gedächtnis
behalte. Jetzt umringen ihre Taten sie, / vor meinem Angesicht stehen
sie.
'''
"3" = ''':sup:`3` Mit ihrer Bosheit erheitern sie den König, / mit ihren Lügen die
Regierenden.
'''
"4" = ''':sup:`4` Sie alle sind Ehebrecher. / Sie sind wie ein angeheizter Backofen,
dessen Feuer der Bäcker nicht mehr schürt, / wenn er den Teig knetet
und ihn aufgehen lässt.
'''
"5" = ''':sup:`5` Am Tag, an dem die Regierenden / unseren König mit dem Gift des
Weins krank machen, / hat dieser den Spöttern die Hand gereicht.
'''
"6" = ''':sup:`6` Ja, hinterhältig nähern sie sich, / mit einem Herzen, das wie ein
Backofen glüht: Die ganze Nacht über schläft ihr Zorn, / am Morgen aber
entbrennt er wie ein loderndes Feuer.
'''
"7" = ''':sup:`7` Sie alle glühen wie ein Backofen; / sie fressen ihre Richter. Alle
ihre Könige sind gefallen; / doch keiner ist unter ihnen, der zu mir
ruft.
'''
"8" = ''':sup:`8` Efraim - unter die Völker lässt es sich verrühren. / Efraim ist ein
Brot, das nicht gewendet worden ist.
'''
"9" = ''':sup:`9` Fremde haben seine Kraft verzehrt, / ohne dass er es merkt. Auch
wird sein graues Haar sichtbar, / ohne dass er es merkt.
'''
"10" = ''':sup:`10` Sein eigener Hochmut klagt Israel an; / doch sie kehren nicht um
zum HERRN, ihrem Gott, / und suchen ihn trotz alledem nicht.
'''
"11" = ''':sup:`11` Efraim ist wie eine Taube, / leicht zu verlocken, ohne Verstand.
Sie rufen Ägypten zu Hilfe / und laufen nach Assur.
'''
"12" = ''':sup:`12` Wenn sie laufen, werfe ich mein Netz über sie; / wie die Vögel des
Himmels hole ich sie herunter. / Ich werde sie züchtigen, wie man es
ihrer Gemeinde angekündigt hat.
'''
"13" = ''':sup:`13` Wehe ihnen, denn sie sind vor mir geflohen. / Verderben über sie,
denn sie sind mir untreu geworden. Und da sollte ich sie freikaufen, /
ich, über den sie nur Lügen verbreiten?
'''
"14" = ''':sup:`14` Wenn sie zu mir schreien, / kommt es nicht aus dem Herzen, / ja,
sie heulen nicht auf ihren Betten. Sie ritzen sich wund, um Korn und
Wein zu erflehen, / und wenden sich von mir ab.
'''
"15" = ''':sup:`15` Ich aber bin es, der ihre Arme geübt und gestärkt hat, / doch gegen
mich planen sie Böses.
'''
"16" = ''':sup:`16` Kehren sie um, so doch nicht nach oben zu mir; / sie sind wie ein
Bogen, der versagt. Ihre Regierenden kommen um durch das Schwert /
wegen ihrer unverständlichen Rede - / so spottet man über sie - in
Ägypten.
'''
