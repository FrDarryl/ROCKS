[19]
"1" = ''':sup:`1` Joschafat aber, der König von Juda, kehrte wohlbehalten nach
Jerusalem in sein Haus zurück.
'''
"2" = ''':sup:`2` Da trat ihm der Seher Jehu, der Sohn Hananis, entgegen und hielt ihm
vor: Musstest du dem Frevler helfen und liebst du jene, die den HERRN
hassen? So lastet nun der Zorn des HERRN auf dir.
'''
"3" = ''':sup:`3` Doch fand sich auch Gutes an dir. Du hast die Kultpfähle aus dem
Land beseitigt und deinen Sinn darauf gerichtet, Gott zu suchen.
'''
"4" = ''':sup:`4` Joschafat blieb in Jerusalem. Dann zog er wieder von Beerscheba bis
zum Gebirge Efraim unter dem Volk umher und führte es zum HERRN, dem
Gott ihrer Väter, zurück.
'''
"5" = ''':sup:`5` Er bestellte Richter im Land für jede einzelne feste Stadt Judas
'''
"6" = ''':sup:`6` und gab ihnen die Weisung: Seht zu, was ihr tut; denn nicht im
Auftrag von Menschen haltet ihr Gericht, sondern im Auftrag des HERRN.
Er steht euch in der Rechtsprechung zur Seite.
'''
"7" = ''':sup:`7` Lasst euch also von der Furcht des HERRN leiten und handelt
gewissenhaft; denn beim HERRN, unserem Gott, gibt es keine
Ungerechtigkeit, kein Ansehen der Person, keine Bestechlichkeit.
'''
"8" = ''':sup:`8` Außerdem bestellte Joschafat in Jerusalem Leviten, Priester und
Familienhäupter aus Israel für das Gericht des HERRN und für
Streitigkeiten unter den Einwohnern Jerusalems.
'''
"9" = ''':sup:`9` Er trug ihnen auf: Mit Furcht vor dem HERRN, mit Festigkeit und
ehrlichem Herzen verfahrt folgendermaßen:
'''
"10" = ''':sup:`10` Bei jedem Streitfall, den eure Brüder in ihren Städten euch
vorlegen, mag es sich nun um Blutschuld oder um eine Weisung, um ein
Gebot oder um Gesetze und Rechtsentscheide handeln, sollt ihr die
Beteiligten warnen, damit sie nicht vor dem HERRN schuldig werden und
ein Zorngericht über euch und eure Brüder kommt. Das sollt ihr tun,
damit ihr euch nicht versündigt.
'''
"11" = ''':sup:`11` Seht, der Oberpriester Amarja ist euer Vorgesetzter in allen
Angelegenheiten des HERRN und Sebadja, der Sohn Jischmaels, der Fürst
des Hauses Juda, in allen Angelegenheiten des Königs. Als Beamte stehen
euch die Leviten zur Verfügung. Geht mutig an die Arbeit und der HERR
wird mit dem Guten sein.
'''
