[5]
"1" = ''':sup:`1` Alle Könige der Amoriter jenseits des Jordan im Westen und alle
Könige der Kanaaniter am Meer hörten, dass der HERR das Wasser des
Jordan vor den Augen der Israeliten austrocknen ließ, bis sie
hinübergezogen waren; da zerschmolz ihr Herz und jedem stockte der Atem
wegen der Israeliten.
'''
"2" = ''':sup:`2` Damals sagte der HERR zu Josua: Mach dir Steinmesser und beschneide
die Israeliten ein zweites Mal!
'''
"3" = ''':sup:`3` Da machte sich Josua Steinmesser und er beschnitt die Israeliten auf
dem Hügel der Vorhäute.
'''
"4" = ''':sup:`4` Josua nahm die Beschneidung vor, weil das ganze Volk, das aus
Ägypten ausgezogen war, das heißt die Männer, alle Krieger, nach ihrem
Auszug aus Ägypten auf dem Weg durch die Wüste gestorben waren.
'''
"5" = ''':sup:`5` Als das Volk auszog, waren alle beschnitten. Alle aber, die nach dem
Auszug aus Ägypten unterwegs in der Wüste geboren wurden, hatte man
nicht beschnitten.
'''
"6" = ''':sup:`6` Denn vierzig Jahre lang wanderten die Israeliten durch die Wüste.
Schließlich war das ganze Volk, alle Krieger, die aus Ägypten
ausgezogen waren, umgekommen, weil sie nicht auf die Stimme des HERRN
gehört hatten. Der HERR hatte ihnen geschworen, er werde sie das Land
nicht schauen lassen, von dem er ihren Vätern geschworen hatte, er
werde es uns geben, ein Land, wo Milch und Honig fließen.
'''
"7" = ''':sup:`7` Ihre Söhne, die der HERR an ihre Stelle treten ließ, beschnitt
Josua; denn sie waren noch unbeschnitten, da man sie unterwegs nicht
beschnitten hatte.
'''
"8" = ''':sup:`8` Als nun das ganze Volk beschnitten war, blieb man an Ort und Stelle,
im Lager, bis die Männer wieder gesund waren.
'''
"9" = ''':sup:`9` Und der HERR sagte zu Josua: Heute habe ich die ägyptische Schande
von euch abgewälzt. Darum nennt man diesen Ort bis zum heutigen Tag
Gilgal, Wälzplatz.
'''
"10" = ''':sup:`10` Als die Israeliten in Gilgal ihr Lager hatten, feierten sie am
Abend des vierzehnten Tages jenes Monats in den Steppen von Jericho das
Pessach.
'''
"11" = ''':sup:`11` Am Tag nach dem Pessach, genau an diesem Tag, aßen sie ungesäuerte
Brote und geröstetes Getreide aus dem Ertrag des Landes.
'''
"12" = ''':sup:`12` Vom folgenden Tag an, nachdem sie von dem Ertrag des Landes
gegessen hatten, blieb das Manna aus; von da an hatten die Israeliten
kein Manna mehr, denn sie aßen in jenem Jahr von der Ernte des Landes
Kanaan.
'''
"13" = ''':sup:`13` Als Josua bei Jericho war und die Augen erhob, schaute er und
siehe: Ein Mann stand vor ihm, mit einem gezückten Schwert in der Hand.
Josua ging auf ihn zu und fragte ihn: Gehörst du zu uns oder zu unseren
Feinden?
'''
"14" = ''':sup:`14` Er antwortete: Nein, ich bin der Anführer des Heeres des HERRN. Ich
bin soeben gekommen. Da fiel Josua auf sein Angesicht zur Erde nieder,
um ihm zu huldigen, und fragte ihn: Was befiehlt mein Herr seinem
Knecht?
'''
"15" = ''':sup:`15` Der Anführer des Heeres des HERRN antwortete Josua: Zieh deine
Schuhe aus; denn der Ort, wo du stehst, ist heilig. Und Josua tat es.
'''
