[138]
"1" = ''':sup:`1` Von David. Ich will dir danken mit meinem ganzen Herzen, * vor
Göttern will ich dir singen und spielen.
'''
"2" = ''':sup:`2` Ich will mich niederwerfen zu deinem heiligen Tempel hin, / will
deinem Namen danken für deine Huld und für deine Treue. * Denn du hast
dein Wort größer gemacht als deinen ganzen Namen.
'''
"3" = ''':sup:`3` Am Tag, da ich rief, gabst du mir Antwort, * du weckst Kraft in
meiner Seele.
'''
"4" = ''':sup:`4` Dir, HERR, sollen alle Könige der Erde danken, * wenn sie die Worte
deines Munds hören.
'''
"5" = ''':sup:`5` Sie sollen singen auf den Wegen des HERRN * Die Herrlichkeit des
HERRN ist gewaltig.
'''
"6" = ''':sup:`6` Erhaben ist der HERR, doch er schaut auf den Niedrigen, * in der
Höhe ist er, doch er erkennt von ferne.
'''
"7" = ''':sup:`7` Muss ich auch gehen inmitten der Drangsal, * du erhältst mich am
Leben trotz der Wut meiner Feinde. Du streckst deine Hand aus, * deine
Rechte hilft mir.
'''
"8" = ''':sup:`8` Der HERR wird es für mich vollenden. / HERR, deine Huld währt ewig.
* Lass nicht ab von den Werken deiner Hände!
'''
