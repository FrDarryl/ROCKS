[23]
"1" = ''':sup:`1` Man berichtete David: Die Philister kämpfen gerade gegen Keïla und
plündern die Tennen.
'''
"2" = ''':sup:`2` Da befragte David den HERRN: Soll ich hinziehen und diese Philister
schlagen? Der HERR antwortete David: Geh, schlag die Philister und
rette Keïla!
'''
"3" = ''':sup:`3` Aber die Männer Davids sagten: Schau, wir haben schon hier in Juda
Angst, wie viel mehr erst dann, wenn wir nach Keïla gegen die Truppen
der Philister ziehen sollen.
'''
"4" = ''':sup:`4` David befragte daher noch einmal den HERRN und der HERR gab zur
Antwort: Brich auf, zieh nach Keïla hinab; denn ich werde die Philister
in deine Hand geben.
'''
"5" = ''':sup:`5` Darauf zog David mit seinen Männern gegen Keïla und kämpfte gegen
die Philister. Er trieb ihre Herden weg und brachte den Philistern eine
schwere Niederlage bei. So rettete David die Einwohner von Keïla.
'''
"6" = ''':sup:`6` Als Abjatar, der Sohn Ahimelechs, zu David nach Keïla floh, nahm er
auch das Efod mit.
'''
"7" = ''':sup:`7` Saul aber wurde berichtet, dass David in Keïla war. Und Saul sagte:
Gott hat ihn mir ausgeliefert; er hat sich selbst gefangen, indem er in
eine Stadt mit Tor und Riegel gegangen ist.
'''
"8" = ''':sup:`8` Saul bot das ganze Volk zum Kampf auf, um nach Keïla hinabzuziehen
und David und seine Männer zu belagern.
'''
"9" = ''':sup:`9` Als David merkte, dass Saul Böses gegen ihn im Schild führte, sagte
er zu dem Priester Abjatar: Bring das Efod her!
'''
"10" = ''':sup:`10` Dann sprach David: HERR, Gott Israels, dein Knecht hat gehört, dass
Saul beabsichtigt, nach Keïla zu kommen, um die Stadt meinetwegen zu
vernichten.
'''
"11" = ''':sup:`11` Werden die Bürger von Keïla mich ihm ausliefern? Wird Saul
herabkommen, wie dein Knecht gehört hat? HERR, Gott Israels, teile es
deinem Knecht mit! Der HERR antwortete: Er wird herabkommen.
'''
"12" = ''':sup:`12` David fragte weiter: Werden die Bürger von Keïla mich und meine
Männer an Saul ausliefern? Der HERR antwortete: Sie werden euch
ausliefern.
'''
"13" = ''':sup:`13` Da brach David mit seinen Männern auf, etwa sechshundert Mann. Sie
verließen Keïla und streiften umher, wie es sich gerade ergab. Als Saul
berichtet wurde, dass David aus Keïla entkommen war, ließ er von seinem
Plan ab und rückte nicht aus.
'''
"14" = ''':sup:`14` David setzte sich in der Steppe auf Bergfestungen fest; er ließ
sich in den Bergen der Steppe Sif nieder. Saul suchte ihn die ganze
Zeit, aber Gott gab ihn nicht in seine Hand.
'''
"15" = ''':sup:`15` David aber wusste, dass Saul ausgezogen war, weil er ihm nach dem
Leben trachtete. Als David in Horescha in der Steppe Sif war,
'''
"16" = ''':sup:`16` brach Jonatan, der Sohn Sauls, auf und ging zu David nach Horescha;
er stärkte Davids Vertrauen auf Gott.
'''
"17" = ''':sup:`17` Er sagte zu ihm: Fürchte dich nicht; die Hand meines Vaters Saul
wird dich nicht erreichen. Du wirst König über Israel sein und ich
werde der Zweite nach dir sein. Auch mein Vater Saul weiß das.
'''
"18" = ''':sup:`18` Und die beiden schlossen vor dem HERRN einen Bund. David blieb in
Horescha und Jonatan ging wieder nach Hause.
'''
"19" = ''':sup:`19` Einige Sifiter gingen zu Saul nach Gibea hinauf und berichteten
ihm: David hat sich bei uns auf den Bergfestungen bei Horescha
versteckt, und zwar auf der Anhöhe von Hachila südlich von Jeschimon.
'''
"20" = ''':sup:`20` Wenn es dir, König, beliebt, herabzukommen, dann komm! Es wird dann
unsere Sache sein, ihn dem König auszuliefern.
'''
"21" = ''':sup:`21` Saul erwiderte: Gesegnet seid ihr vom HERRN, weil ihr Mitleid mit
mir habt.
'''
"22" = ''':sup:`22` Geht, haltet euch bereit, forscht nach und merkt euch den Ort, wo
er sich aufhält und wer ihn dort gesehen hat; denn man hat mir gesagt,
er sei schlau.
'''
"23" = ''':sup:`23` Beobachtet und erkundet alle Schlupfwinkel, in denen er sich
verstecken könnte! Wenn ihr sichere Angaben habt, kehrt zu mir zurück;
dann werde ich mit euch gehen. Wenn er wirklich im Land ist, werde ich
ihn unter allen Tausendschaften Judas aufspüren.
'''
"24" = ''':sup:`24` Sie brachen auf und zogen vor Saul her nach Sif. David aber und
seine Männer waren in der Steppe Maon, in der Araba südlich von
Jeschimon.
'''
"25" = ''':sup:`25` Saul und seine Männer machten sich auf die Suche. Als man das David
meldete, zog er weiter hinunter zu den Felsen in der Steppe Maon und
blieb dort. Saul hörte davon und folgte ihm in die Steppe Maon.
'''
"26" = ''':sup:`26` Saul zog auf der einen Seite des Berges dahin, David und seine
Männer auf der anderen Seite des Berges. David versuchte, rasch von
Saul wegzukommen, während Saul und seine Männer schon dabei waren, ihn
und seine Leute zu umzingeln, um sie gefangen zu nehmen.
'''
"27" = ''':sup:`27` Doch da kam ein Bote zu Saul und sagte: Komm schnell, die Philister
sind in das Land eingefallen.
'''
"28" = ''':sup:`28` Saul ließ von der Verfolgung Davids ab und zog den Philistern
entgegen. Deshalb nennt man diesen Ort Sela-Machlekot, Fels der
Trennung.
'''
"Notes" = '''
Notas de rodapé:
23:1-5 - David erfährt vom Angriff der Philister auf Kehila und führt
seine Männer unter Gottes Führung zur Rettung der Stadt. Dies zeigt
Davids Sorge um sein Volk und seine Bereitschaft, Gottes Willen auch in
Samuel 5:19).
23:6-9 - David befragt Gott durch das Ephod, das Abjatar mitgebracht
hat. Dieses Ereignis unterstreicht die Bedeutung des Gebets und der
göttlichen Führung bei Davids Entscheidungen, da er ständig den Rat des
23:10-13 - David erfährt, dass Saul Kehila belagern will und
beschließt, die Stadt zu verlassen, um seine Männer zu schützen. Dies
zeigt Davids Weisheit, direkte Konfrontationen zu vermeiden und Leben
23:14-18 - Jonathan, Sauls Sohn, besucht David in der Wildnis und
bekräftigt seine Treue. Die Freundschaft zwischen Jonathan und David
ist ein Beispiel für Treue und Unterstützung in schwierigen Zeiten und
23:19-28 - Die Siphiter verraten David, indem sie Saul ihr Versteck
verraten. Doch Gott greift ein, indem er die Philister zum Angriff auf
Israel schickt und Saul zwingt, seine Verfolgung aufzugeben. Dies zeigt
die göttliche Vorsehung, die David beschützt, selbst als alles verloren
'''
