[23]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Menschensohn! Es waren zwei Frauen, Töchter der gleichen Mutter.
'''
"3" = ''':sup:`3` Sie hurten in Ägypten, in ihrer Jugend hurten sie; dort wurden ihre
Brüste gedrückt und dort griff man nach ihren jugendlichen Brüsten.
'''
"4" = ''':sup:`4` Die ältere hieß Ohola, ihre Schwester Oholiba. Sie wurden mein und
gebaren Söhne und Töchter. Der Name Ohola meint Samaria, Oholiba
Jerusalem.
'''
"5" = ''':sup:`5` Ohola hurte, obwohl sie mein war. Sie hatte Verlangen nach ihren
Liebhabern, nach Assur, Kriegern,
'''
"6" = ''':sup:`6` in Purpur gekleidet, Statthalter und Vorsteher; alle begehrenswerte
junge Männer, Reiter hoch zu Ross.
'''
"7" = ''':sup:`7` Auf sie richtete sie ihre Hurerei. Sie alle gehörten zu den
Tüchtigsten der Söhne Assurs. Mit allen, nach denen sie Verlangen
hatte, mit all ihren Götzen machte sie sich unrein.
'''
"8" = ''':sup:`8` Die Hurerei, die sie von Ägypten her getrieben hatte, gab sie nicht
auf; denn sie lagen bei ihr in ihrer Jugend und sie waren es, die nach
ihren jugendlichen Brüsten griffen und sie mit ihrer Hurerei
überschütteten.
'''
"9" = ''':sup:`9` Darum gab ich sie in die Hand ihrer Liebhaber, in die Hand der Söhne
Assurs, nach denen sie Verlangen hatte.
'''
"10" = ''':sup:`10` Diese entblößten ihre Scham, nahmen ihre Söhne und ihre Töchter weg
und erschlugen sie selbst mit dem Schwert. So erhielt sie ihren Ruf
unter den Frauen und man vollstreckte an ihr Strafgerichte.
'''
"11" = ''':sup:`11` Das sah ihre Schwester Oholiba; trotzdem trieb sie es in ihrem
Verlangen noch schlimmer als sie und in ihrer Hurerei noch ärger als
ihre Schwester in ihrer Hurerei.
'''
"12" = ''':sup:`12` Sie hatte Verlangen nach den Söhnen Assurs, nach Statthaltern und
Vorstehern, prächtig gekleideten Kriegern, Reitern hoch zu Ross. Sie
alle waren begehrenswerte junge Männer.
'''
"13" = ''':sup:`13` Ich sah, dass sie sich unrein machte. Auf ein und demselben Weg
waren sie beide.
'''
"14" = ''':sup:`14` Doch sie ging noch weiter in ihrer Hurerei: Sie sah sich Männer an,
eingeritzt in die Wand, Bilder von Chaldäern, eingeritzt mit Mennigrot,
'''
"15" = ''':sup:`15` ihre Hüften mit einem Schurz umgürtet, auf ihren Häuptern einen
herabhängenden Kopfbund. Sie alle sahen aus wie Vorkämpfer, von Gestalt
wie die Söhne Babels, Chaldäa ist das Land ihrer Herkunft.
'''
"16" = ''':sup:`16` Als ihre Augen sie sahen, hatte sie Verlangen nach ihnen und sie
schickte Boten zu ihnen nach Chaldäa.
'''
"17" = ''':sup:`17` Die Söhne Babels kamen zu ihr zum Liebeslager und machten sie
unrein mit ihrer Hurerei. Als sie aber durch sie unrein geworden war,
wandte sie sich jäh von ihnen ab.
'''
"18" = ''':sup:`18` Sie trieb offen ihre Hurerei und sie entblößte ihre Scham. Da
wandte ich mich jäh von ihr ab, wie ich mich von ihrer Schwester
abgewandt hatte.
'''
"19" = ''':sup:`19` Sie jedoch steigerte ihre Hurerei, indem sie der Tage ihrer Jugend
gedachte, als sie im Lande Ägypten Hurerei getrieben hatte.
'''
"20" = ''':sup:`20` Und sie hatte Verlangen nach ihren Liebhabern, deren Glieder wie
die Glieder der Esel und deren Erguss wie der Erguss der Hengste waren.
'''
"21" = ''':sup:`21` Du suchtest nach der Schandtat deiner Jugend, da man von Ägypten
her nach deinen Brüsten griff und deine jugendlichen Brüste drückte.
'''
"22" = ''':sup:`22` Darum, Oholiba - so spricht GOTT, der Herr -, siehe, ich hetze
deine Liebhaber, von denen du dich jäh abgewandt hast, gegen dich auf
und ich führe sie von ringsum gegen dich heran:
'''
"23" = ''':sup:`23` die Söhne Babels und alle Chaldäer, Pekod, Schoa und Koa, dazu alle
Söhne Assurs, begehrenswerte junge Männer, sie alle Statthalter und
Vorsteher, Vorkämpfer und Vornehme, sie alle hoch zu Ross.
'''
"24" = ''':sup:`24` Und sie fallen über dich her, gerüstet mit Wagen und Rädern und
einem Aufgebot von Völkern. Langschilde, Rundschilde und Helme richten
sie ringsum gegen dich. Dann lege ich ihnen die Rechtssache vor, damit
sie nach ihrem Recht über dich richten.
'''
"25" = ''':sup:`25` Ich bringe meine Eifersucht über dich, damit sie an dir voll Grimm
handeln: Deine Nase und deine Ohren werden sie abschneiden. Was von dir
übrig bleibt, fällt unter dem Schwert. Sie sind es, die deine Söhne und
deine Töchter wegnehmen. Was dann noch übrig ist von dir, wird vom
Feuer verzehrt.
'''
"26" = ''':sup:`26` Sie ziehen dir deine Kleider aus und nehmen dir deine Schmuckstücke
weg.
'''
"27" = ''':sup:`27` So mache ich deiner Schandtat bei dir und deiner seit dem Land
Ägypten getriebenen Hurerei ein Ende. Du sollst nicht mehr zu ihnen
aufblicken und nie mehr an Ägypten denken.
'''
"28" = ''':sup:`28` Denn - so spricht GOTT, der Herr - siehe, ich gebe dich in die Hand
derer, gegen die du Hass hegst, in die Hand derer, von denen du dich
jäh abgewandt hast.
'''
"29" = ''':sup:`29` Sie werden mit Hass an dir handeln und dir alles nehmen, was du
mühsam erworben hast. Sie werden dich nackt und bloß zurücklassen und
deine hurerische Scham wird aufgedeckt, deine Schandtat und deine
Hurerei.
'''
"30" = ''':sup:`30` Das tut man dir an, weil du den Völkern nachgehurt und dich mit
ihren Götzen unrein gemacht hast.
'''
"31" = ''':sup:`31` Auf dem Weg deiner Schwester bist du gegangen, darum gebe ich dir
ihren Becher in deine Hand.
'''
"32" = ''':sup:`32` So spricht GOTT, der Herr: Den Becher deiner Schwester wirst du
leer trinken, / den tiefen und weiten. Zum Gelächter und Gespött wirst
du werden: / Viel vermag sie zu fassen.
'''
"33" = ''':sup:`33` Von Trunkenheit und Qual wirst du voll sein. / Ein Becher des
Grauens und der Verwüstung / ist der Becher deiner Schwester Samaria.
'''
"34" = ''':sup:`34` Du wirst ihn leer trinken, ja ausschlürfen, / du wirst seine
Scherben zerbeißen / und deine Brüste zerreißen. Denn ich habe
gesprochen - Spruch GOTTES, des Herrn.
'''
"35" = ''':sup:`35` Darum - so spricht GOTT, der Herr: Weil du mich vergessen und mich
hinter deinen Rücken geworfen hast, trag du jetzt deine Schandtat und
deine Hurerei!
'''
"36" = ''':sup:`36` Der HERR sagte zu mir: Menschensohn, musst du nicht über Ohola und
Oholiba Gericht halten? Dann lege ihnen ihre Gräueltaten vor:
'''
"37" = ''':sup:`37` Denn sie haben die Ehe gebrochen und an ihren Händen klebt Blut.
Mit ihren Götzen haben sie Ehebruch begangen, sogar ihre Söhne, die sie
mir geboren hatten, ließen sie durch das Feuer gehen, ihnen zum Fraß.
'''
"38" = ''':sup:`38` Auch dies taten sie mir an: An jenem Tag haben sie mein Heiligtum
unrein gemacht und meine Sabbat-Tage entweiht.
'''
"39" = ''':sup:`39` An jenem Tag, an dem sie ihre Söhne den Götzen schlachteten, kamen
sie in mein Heiligtum, um es zu entweihen. Siehe, so taten sie mitten
in meinem Haus.
'''
"40" = ''':sup:`40` Ja sogar nach Männern haben sie gesandt, dass sie von Ferne kämen.
Ein Bote war zu ihnen gesandt worden. Und siehe, als sie kamen, hast du
ihretwegen gebadet, deine Augen geschminkt und Schmuck angelegt.
'''
"41" = ''':sup:`41` Du hast dich auf ein prunkvolles Lager gesetzt; davor stand ein
Tisch bereit, auf den du mein Räucherwerk und mein Öl gestellt hattest.
'''
"42" = ''':sup:`42` Der Lärm einer sorglosen Menge war in ihr. Und zu Männern aus einer
Menschenmenge wurden Trinker aus der Wüste herbeigeholt. Sie legten
Spangen an ihre Arme und eine herrliche Krone auf ihre Häupter.
'''
"43" = ''':sup:`43` Ich sprach über sie, die verbraucht ist von Ehebrüchen: Jetzt hurt
man. Es ist Hurerei und sie ist dabei.
'''
"44" = ''':sup:`44` Und man ging zu ihr, wie man zu einer Hure geht. So gingen sie zu
Ohola und Oholiba, den Frauen der Schandtat.
'''
"45" = ''':sup:`45` Doch gerechte Männer, sie werden sie richten nach der
Rechtsentscheidung für Ehebrecherinnen und nach der Rechtsentscheidung
für die, die Blut vergossen haben. Denn sie haben Ehebruch begangen und
an ihren Händen klebt Blut.
'''
"46" = ''':sup:`46` Ja, so spricht GOTT, der Herr: Man berufe eine Volksversammlung
gegen sie ein und gebe sie der Misshandlung und der Plünderung preis.
'''
"47" = ''':sup:`47` Die Volksversammlung soll sie steinigen und mit ihren Schwertern in
Stücke hauen. Ihre Söhne und Töchter soll man töten und ihre Häuser im
Feuer verbrennen.
'''
"48" = ''':sup:`48` So mache ich der Schandtat im Land ein Ende, damit alle Frauen
gewarnt sind und nicht ebenso schändlich handeln wie ihr.
'''
"49" = ''':sup:`49` Man wird eure Schandtat über euch bringen und ihr müsst die Sünden
mit euren Götzen tragen. Dann werdet ihr erkennen, dass ich GOTT, der
Herr, bin.
'''
