[29]
"1" = ''':sup:`1` Wehe dir, Ariël, Ariël, / du Stadt, wo David lagerte! / Fügt nur
Jahr an Jahr, die Feste gehen im Kreis!
'''
"2" = ''':sup:`2` Ich werde Ariël bedrängen, / sodass Traurigkeit und Trauer
herrschen. / Dann wirst du mir wie ein Opferherd sein.
'''
"3" = ''':sup:`3` Ringsum werde ich gegen dich lagern, / dich mit einem Wall
einschließen / und Schanzen gegen dich aufrichten.
'''
"4" = ''':sup:`4` Dann wirst du erniedrigt von der Erde aus sprechen, / aus dem Staub
dringt dumpf deine Rede. Deine Stimme wird sein / wie die eines
Totengeistes aus der Erde / und aus dem Staub wird deine Rede flüstern.
'''
"5" = ''':sup:`5` Dann wird der Haufen der Fremden bei dir wie feiner Staub sein, der
Haufen der Unterdrücker wie dahinfliegende Spreu. Und es wird sein -
plötzlich, ganz plötzlich:
'''
"6" = ''':sup:`6` Vom HERRN der Heerscharen wirst du mit Donner und Getöse und mit
lautem Dröhnen heimgesucht, mit Wind und Wirbelsturm und mit Flammen
verzehrenden Feuers.
'''
"7" = ''':sup:`7` Wie ein Traum, eine nächtliche Vision, wird der Haufen all der
Nationen sein, die gegen Ariël kämpfen mit all ihrem Heer, ihren
Schanzen und ihren Bedrängern.
'''
"8" = ''':sup:`8` Dann wird es sein, wie wenn ein Hungriger träumt, dass er isst, aber
aufwacht und sein Magen ist leer; und wie wenn ein Durstiger träumt,
dass er trinkt, aber aufwacht und siehe: Er ist erschöpft und seine
Kehle ist ausgedörrt. So wird es dem Haufen all der Nationen gehen, die
gegen den Berg Zion kämpfen.
'''
"9" = ''':sup:`9` Starrt einander an und erstarrt, / seid verblendet und erblindet!
Sie sind betrunken, aber nicht vom Wein, / sie taumeln, aber nicht vom
Bier!
'''
"10" = ''':sup:`10` Denn der HERR hat über euch einen Geist der Ohnmacht ausgegossen; /
er hat eure Augen, die Propheten, verschlossen und eure Köpfe, die
Seher, verhüllt.
'''
"11" = ''':sup:`11` So wurde für euch die Vision von alledem wie Worte in einem
versiegelten Buch: Gibt man es einem, der lesen kann, und sagt: Lies
dies doch!, dann wird er sagen: Ich kann nicht, denn es ist versiegelt.
'''
"12" = ''':sup:`12` Und gibt man das Buch einem, der nicht lesen kann, und sagt: Lies
dies doch!, dann wird er sagen: Ich kann nicht lesen.
'''
"13" = ''':sup:`13` Der Herr sagte: Weil dieses Volk sich mir mit seinem Mund näherte /
und mich mit seinen Lippen ehrte, sein Herz aber fernhielt von mir und
weil ihre Furcht vor mir / zu einem angelernten menschlichen Gebot
wurde,
'''
"14" = ''':sup:`14` darum, siehe, will ich weiterhin wunderbar an diesem Volk handeln,
/ wunderbar und wundersam. Dann wird die Weisheit seiner Weisen
vergehen / und die Klugheit seiner Klugen sich verbergen.
'''
"15" = ''':sup:`15` Wehe denen, die einen Plan tief unten vor dem HERRN verborgen
halten, / damit ihre Taten in der Dunkelheit bleiben! Sie sagen: Wer
sieht uns / und wer weiß um uns?
'''
"16" = ''':sup:`16` Oh, eure Verkehrtheit! / Wird denn der Töpfer wie Ton geachtet?
Sagt denn das Werk von dem, der es herstellt: / Er hat mich nicht
gemacht? Und ein Topf von seinem Töpfer: / Er versteht nichts?
'''
"17" = ''':sup:`17` Ist es nicht nur noch eine kurze Zeit, / dann wandelt sich der
Libanon in einen Baumgarten / und der Baumgarten wird als Wald gelten?
'''
"18" = ''':sup:`18` Die Tauben werden an jenem Tag die Worte des Buches hören / und aus
Dunkel und Finsternis werden die Augen der Blinden sehen.
'''
"19" = ''':sup:`19` Die Gedemütigten freuen sich wieder am HERRN / und die Armen unter
den Menschen jubeln über den Heiligen Israels.
'''
"20" = ''':sup:`20` Denn der Unterdrücker ist nicht mehr da, / der Spötter ist am Ende,
/ ausgerottet sind alle, die auf Böses bedacht sind,
'''
"21" = ''':sup:`21` die durch ein Wort Menschen zur Sünde verleiten, / die dem, der im
Stadttor entscheidet, Fallen stellen / und den Gerechten mit haltlosen
Gründen wegdrängen.
'''
"22" = ''':sup:`22` Darum - so spricht der HERR zum Haus Jakob, / der HERR, der Abraham
losgekauft hat: Nun braucht sich Jakob nicht mehr zu schämen, / sein
Gesicht muss nicht mehr erbleichen.
'''
"23" = ''':sup:`23` Denn wenn er seine Kinder, das Werk meiner Hände, in seiner Mitte
sieht, / werden sie meinen Namen heilig halten. Sie werden den Heiligen
Jakobs heilig halten / und den Gott Israels werden sie fürchten.
'''
"24" = ''':sup:`24` Dann werden, die verwirrten Geistes waren, Einsicht erkennen, / und
die murrten, nehmen Belehrung an.
'''
"Notes" = '''
Notas de rodapé:
29:1-4 - Jerusalem, genannt Ariel, wird vor dem bevorstehenden Gericht
gewarnt. Trotz ihrer religiösen Rituale waren die Menschen geistig von
Gott entfernt. Dies spiegelt die Bedeutung aufrichtiger Anbetung und
29:5-8 - Gott verspricht die Niederlage der Feinde Jerusalems und
demonstriert damit seine Souveränität und seine Fähigkeit, sein Volk zu
beschützen. Die Vision der Feinde als vorübergehender Traum
unterstreicht jedoch die Vergänglichkeit des Widerstands gegen Gottes
29:9-12 - Die Menschen werden als geistig blind und taub beschrieben,
unfähig, Gottes Botschaft zu verstehen. Dies unterstreicht die Gefahr
geistiger Gleichgültigkeit und die Notwendigkeit, in Gottes Wort nach
4:3-4).
29:13-14 - Gott verurteilt die oberflächliche Anbetung von Menschen,
die Gott mit den Lippen ehren, aber ihr Herz von ihm fernhalten. Er
verspricht, so zu handeln, dass ihre Heuchelei entlarvt wird und die
Notwendigkeit echter Hingabe hervorgehoben wird (siehe auch
29:22-24 - Gott verspricht Israel Erlösung und Wandlung und bekräftigt,
dass die Gerechten seinen Segen erben werden. Die Demütigen und
Gehorsamen werden die Wahrheit verstehen und Freude an Gott erfahren
'''
