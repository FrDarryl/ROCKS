[16]
"1" = ''':sup:`1` Da kam Johanan von Geser herauf und berichtete seinem Vater Simeon
von den Unternehmungen des Kendebäus.
'''
"2" = ''':sup:`2` Simeon rief seine beiden ältesten Söhne, Judas und Johanan, zu sich
und sagte zu ihnen: Ich, meine Brüder und meine Familie haben von
Jugend an bis auf den heutigen Tag die Kriege Israels geführt. Oft
gelang es uns, Israel zu retten.
'''
"3" = ''':sup:`3` Nun bin ich alt geworden; ihr aber seid durch göttliche
Barmherzigkeit erwachsen geworden. Tretet an meine und meines Bruders
Stelle, zieht aus und kämpft für unser Volk! Der Himmel möge euch
helfen.
'''
"4" = ''':sup:`4` Er hob im Land zwanzigtausend kampferprobte Männer aus, dazu Reiter.
Sie zogen gegen Kendebäus und blieben über Nacht in Modeïn.
'''
"5" = ''':sup:`5` Früh am nächsten Morgen rückten sie aus in die Ebene. Plötzlich
trafen sie auf ein großes Heer, Fußvolk und Reiterei. Es lag aber eine
Schlucht zwischen ihnen.
'''
"6" = ''':sup:`6` Johanan machte mit seinen Leuten dem Feind gegenüber Halt. Als er
merkte, dass sie Angst hatten, die Schlucht zu durchqueren, ging er als
Erster hinüber. Das sahen seine Männer und folgten ihm auf die andere
Seite.
'''
"7" = ''':sup:`7` Dann zog er das Heer auseinander und ließ die Reiterei sich mitten
zwischen dem Fußvolk aufstellen; die Reiterei des Feindes war nämlich
sehr stark.
'''
"8" = ''':sup:`8` Man stieß in die Trompeten und Kendebäus wurde samt seinem Heer
geschlagen und hatte viele Gefallene zu beklagen. Der Rest floh in die
Festung.
'''
"9" = ''':sup:`9` Bei dieser Gelegenheit wurde Judas, der Bruder des Johanan,
verwundet. Johanan aber nahm die Verfolgung auf, bis er nach Kidron
kam, das Kendebäus ausgebaut hatte.
'''
"10" = ''':sup:`10` Da flohen sie weiter in die Türme auf den Feldern von Aschdod.
Johanan ließ die Stadt in Brand stecken; dabei kamen etwa zweitausend
Feinde um. Johanan aber kehrte wohlbehalten nach Judäa zurück.
'''
"11" = ''':sup:`11` Ptolemäus, der Sohn Abubs, war Befehlshaber in der Ebene von
Jericho. Er besaß viel Silber und Gold;
'''
"12" = ''':sup:`12` denn er war der Schwiegersohn des Hohepriesters.
'''
"13" = ''':sup:`13` Da wurde er stolz; er wollte die Herrschaft über das Land an sich
reißen und plante einen heimtückischen Anschlag, um Simeon und seine
Söhne aus dem Weg zu räumen.
'''
"14" = ''':sup:`14` Als Simeon die Städte in jener Gegend besuchte, um dort nach dem
Rechten zu sehen, kam er mit seinen Söhnen Judas und Mattatias im
elften Monat, das ist der Schebat, des Jahres 177 nach Jericho hinab.
'''
"15" = ''':sup:`15` Der Sohn Abubs hatte eine kleine Festung namens Dok erbaut. Dort
nahm er sie voll Hinterlist auf. Er veranstaltete für sie ein großes
Gelage, hielt aber im Hintergrund einige Männer versteckt.
'''
"16" = ''':sup:`16` Als Simeon und seine Söhne betrunken waren, sprangen Ptolemäus und
seine Leute auf, griffen zu ihren Waffen, drangen zu Simeon in den
Speisesaal ein und erschlugen ihn und seine beiden Söhne und einige aus
seinem Gefolge.
'''
"17" = ''':sup:`17` So beging Ptolemäus einen gemeinen Verrat und vergalt Gutes mit
Bösem.
'''
"18" = ''':sup:`18` Ptolemäus berichtete darüber dem König in einem Brief und bat ihn,
ihm Truppen zu Hilfe zu schicken und ihm das Land und die Städte zu
übergeben.
'''
"19" = ''':sup:`19` Auch schickte er einige Männer nach Geser, um Johanan ermorden zu
lassen. Die Hauptleute forderte er schriftlich auf, zu ihm zu kommen;
er wolle ihnen Silber und Gold und andere Geschenke geben.
'''
"20" = ''':sup:`20` Wieder andere schickte er aus, damit sie Jerusalem und den
Tempelberg besetzten.
'''
"21" = ''':sup:`21` Aber jemand lief voraus und meldete Johanan in Geser, sein Vater
und seine Brüder seien tot; er sagte: Er hat bereits Leute
ausgeschickt, um auch dich umbringen zu lassen.
'''
"22" = ''':sup:`22` Als Johanan das hörte, erschrak er sehr. Die Männer aber, die
kamen, um ihn zu ermorden, ließ er ergreifen und niedermachen; denn er
wusste, dass sie ihn umbringen wollten.
'''
"23" = ''':sup:`23` Die weitere Geschichte Johanans, die Kriege, die er führte, die
Heldentaten, die er vollbrachte, auch wie er die Mauern bauen ließ und
was er sonst unternahm -
'''
"24" = ''':sup:`24` all das steht in der Chronik seines Hohepriestertums geschrieben,
von dem Tag an, da er anstelle seines Vaters Hohepriester wurde.
'''
