[6]
"1" = ''':sup:`1` Dann sah ich: Das Lamm öffnete das erste der sieben Siegel; und ich
hörte das erste der vier Lebewesen wie mit Donnerstimme rufen: Komm!
'''
"2" = ''':sup:`2` Da sah ich und siehe, ein weißes Pferd; und der auf ihm saß, hatte
einen Bogen. Ein Kranz wurde ihm gegeben und als Sieger zog er aus, um
zu siegen.
'''
"3" = ''':sup:`3` Als das Lamm das zweite Siegel öffnete, hörte ich das zweite
Lebewesen rufen: Komm!
'''
"4" = ''':sup:`4` Da erschien ein anderes Pferd; das war feuerrot. Und der auf ihm
saß, wurde ermächtigt, der Erde den Frieden zu nehmen, damit die
Menschen sich gegenseitig abschlachteten. Und es wurde ihm ein großes
Schwert gegeben.
'''
"5" = ''':sup:`5` Als das Lamm das dritte Siegel öffnete, hörte ich das dritte
Lebewesen rufen: Komm! Da sah ich und siehe, ein schwarzes Pferd; und
der auf ihm saß, hielt in der Hand eine Waage.
'''
"6" = ''':sup:`6` Inmitten der vier Lebewesen hörte ich etwas wie eine Stimme sagen:
Ein Maß Weizen für einen Denar und drei Maß Gerste für einen Denar.
Aber dem Öl und dem Wein füge keinen Schaden zu!
'''
"7" = ''':sup:`7` Als das Lamm das vierte Siegel öffnete, hörte ich die Stimme des
vierten Lebewesens rufen: Komm!
'''
"8" = ''':sup:`8` Da sah ich und siehe, ein fahles Pferd; und der auf ihm saß, heißt
der Tod; und die Unterwelt zog hinter ihm her. Und ihnen wurde die
Macht gegeben über ein Viertel der Erde, Macht, zu töten durch Schwert,
Hunger und Tod und durch die Tiere der Erde.
'''
"9" = ''':sup:`9` Als das Lamm das fünfte Siegel öffnete, sah ich unter dem Altar die
Seelen aller, die hingeschlachtet worden waren wegen des Wortes Gottes
und wegen des Zeugnisses, das sie abgelegt hatten.
'''
"10" = ''':sup:`10` Sie riefen mit lauter Stimme und sagten: Wie lange zögerst du noch,
Herr, du Heiliger und Wahrhaftiger, Gericht zu halten und unser Blut an
den Bewohnern der Erde zu rächen?
'''
"11" = ''':sup:`11` Da wurde jedem von ihnen ein weißes Gewand gegeben; und ihnen wurde
gesagt, sie sollten noch kurze Zeit ruhen, bis die volle Zahl erreicht
sei durch den Tod ihrer Mitknechte und Brüder, die noch getötet werden
müssten wie sie.
'''
"12" = ''':sup:`12` Und ich sah: Das Lamm öffnete das sechste Siegel. Da entstand ein
gewaltiges Beben. Die Sonne wurde schwarz wie ein Trauergewand und der
ganze Mond wurde wie Blut.
'''
"13" = ''':sup:`13` Die Sterne des Himmels fielen herab auf die Erde, wie ein
Feigenbaum seine Früchte abwirft, wenn ein heftiger Sturm ihn
schüttelt.
'''
"14" = ''':sup:`14` Der Himmel verschwand wie eine Buchrolle, die man zusammenrollt,
und alle Berge und Inseln wurden von ihrer Stelle weggerückt.
'''
"15" = ''':sup:`15` Und die Könige der Erde, die Großen und die Heerführer, die Reichen
und die Mächtigen, alle Sklaven und alle Freien verbargen sich in den
Höhlen und Felsen der Berge.
'''
"16" = ''':sup:`16` Sie sagten zu den Bergen und Felsen: Fallt auf uns und verbergt uns
vor dem Blick dessen, der auf dem Thron sitzt, und vor dem Zorn des
Lammes;
'''
"17" = ''':sup:`17` denn der große Tag ihres Zorns ist gekommen. Wer kann da bestehen?
'''
"Notes" = '''
Notas de rodapé:
6:1-2 - Das erste Siegel wird geöffnet und gibt den Blick auf einen
Reiter auf einem weißen Pferd frei. Dieser Reiter wird als Eroberung
und Verbreitung des Evangeliums interpretiert und stellt die Mission
6:3-4 - Das zweite Siegel zeigt einen Reiter auf einem roten Pferd, das
Krieg und Konflikte symbolisiert. Es symbolisiert die Kämpfe, die die
Menschheitsgeschichte prägen, und spiegelt die Präsenz des Bösen in der
6:5-6 - Das dritte Siegel zeigt einen Reiter auf einem schwarzen Pferd,
das Hunger und Mangel symbolisiert. Die Beschreibung des Gewichts der
6:7-8 - Das vierte Siegel zeigt einen Reiter auf einem fahlen Pferd,
der Tod und Hades verkörpert. Dieser Reiter zeigt die Macht des Todes
über die Menschheit und die Herrschaft des Bösen in schwierigen Zeiten
'''
