[7]
"1" = ''':sup:`1` An seinem Palast baute Salomo dreizehn Jahre, bis er ihn ganz
vollendet hatte.
'''
"2" = ''':sup:`2` Er baute das Libanonwaldhaus, hundert Ellen lang, fünfzig Ellen
breit und dreißig Ellen hoch, mit drei Reihen von Zedernsäulen und mit
Zedernbalken über den Säulen.
'''
"3" = ''':sup:`3` Gedeckt war es mit Zedernholz über dem Gebälk, das auf den Säulen
ruhte; es waren fünfundvierzig Säulen, fünfzehn in jeder Reihe.
'''
"4" = ''':sup:`4` In drei Reihen waren Fenster so angebracht, dass dreimal eine
Fensterreihe einer anderen gegenüberstand.
'''
"5" = ''':sup:`5` Alle Türen und Fenster waren viereckig gerahmt. Dreimal stand eine
Fensterreihe der anderen gegenüber.
'''
"6" = ''':sup:`6` Salomo baute die Säulenhalle, fünfzig Ellen lang und dreißig Ellen
breit, davor eine Halle mit Säulen und einem Vordach.
'''
"7" = ''':sup:`7` Er schuf die Thronhalle, das ist die Gerichtshalle, um darin Recht
zu sprechen. Sie war vom Fußboden bis zum Gebälk mit Zedernholz
ausgetäfelt.
'''
"8" = ''':sup:`8` Sein eigenes Wohnhaus stand im anderen Hof, von der Halle aus nach
innen zu. Es hatte die gleiche Bauart. Auch baute Salomo für die
Tochter des Pharao, die er geheiratet hatte, ein Haus, das dieser Halle
glich.
'''
"9" = ''':sup:`9` Alle diese Bauten waren vom Grund bis zu den Gesimsen und von außen
bis zum großen Hof aus wertvollen Steinen ausgeführt, die in der Größe
von Quadern an der Innen- wie Außenseite mit der Säge zugeschnitten
waren.
'''
"10" = ''':sup:`10` Die Fundamente bestanden aus wertvollen, mächtigen Steinblöcken,
aus Steinen von zehn und Steinen von acht Ellen.
'''
"11" = ''':sup:`11` Darüber lagen wertvolle Steine in der Größe von Quadern sowie
Zedernbalken.
'''
"12" = ''':sup:`12` Der große Hof hatte ringsum drei Lagen Quader und eine Lage
Zedernbalken; ebenso war es beim inneren Hof um das Haus des HERRN und
bei der Palasthalle.
'''
"13" = ''':sup:`13` König Salomo ließ Hiram aus Tyrus kommen.
'''
"14" = ''':sup:`14` Dieser war der Sohn einer Witwe aus dem Stamm Naftali. Sein Vater
war ein Bronzeschmied aus Tyrus. Er war mit Weisheit, Verstand und
Geschick begabt, um jede Bronzearbeit auszuführen. Er kam zum König
Salomo und führte alle Arbeiten für ihn aus.
'''
"15" = ''':sup:`15` Er formte die zwei bronzenen Säulen. Achtzehn Ellen betrug die Höhe
der einen Säule und ein Band von zwölf Ellen umspannte die zweite
Säule.
'''
"16" = ''':sup:`16` Dazu machte er zwei Kapitelle, um sie oben auf die Säulen zu
setzen; sie waren aus Bronze gegossen. Fünf Ellen betrug die Höhe des
einen Kapitells und fünf Ellen die Höhe des anderen.
'''
"17" = ''':sup:`17` Auch machte er Geflechte, Flechtwerksarbeit, kettenförmige Bänder
für die Kapitelle oben auf den Säulen, und zwar ein Geflecht für das
eine Kapitell und ein Geflecht für das andere.
'''
"18" = ''':sup:`18` Ferner machte er Granatäpfel und legte sie in zwei Reihen ringsum
über die Geflechte, sodass sie die Kapitelle oben auf den Säulen
bedeckten. Ebenso verfuhr er mit dem zweiten Kapitell.
'''
"19" = ''':sup:`19` Die Kapitelle oben auf den Säulen hatten die Form einer Lotusblüte
aus der Vorhalle. Sie waren vier Ellen hoch.
'''
"20" = ''':sup:`20` Kapitelle krönten die zwei Säulen über dem Wulst, der über das
Flechtwerk hinausragte. Granatäpfel waren zweihundert in Reihen rings
um das zweite Kapitell angebracht.
'''
"21" = ''':sup:`21` Er stellte die Säulen an der Vorhalle des Tempels auf. Die eine
Säule stellte er auf die rechte Seite und nannte sie Jachin, die andere
stellte er auf die linke Seite und nannte sie Boas.
'''
"22" = ''':sup:`22` Oben auf den Säulen waren lilienförmige Gebilde. So wurde die
Arbeit an den Säulen zu Ende geführt.
'''
"23" = ''':sup:`23` Dann machte er das Meer. Es wurde aus Bronze gegossen und maß zehn
Ellen von einem Rand zum andern; es war völlig rund und fünf Ellen
hoch. Eine Schnur von dreißig Ellen konnte es rings umspannen.
'''
"24" = ''':sup:`24` Unterhalb seines Randes waren rundum Rankengebilde. In einer Länge
von zehn Ellen umsäumten sie das Meer ringsum in zwei Reihen. Sie
wurden beim Guss mitgegossen.
'''
"25" = ''':sup:`25` Das Meer stand auf zwölf Rindern. Von ihnen schauten drei nach
Norden, drei nach Westen, drei nach Süden und drei nach Osten. Das Meer
ruhte oben auf den Rindern. Ihre Hinterteile waren nach innen gekehrt.
'''
"26" = ''':sup:`26` Die Wand des Meeres war eine Handbreit dick. Sein Rand war wie der
Rand eines Bechers geformt, einer Lilienblüte gleich. Es fasste
zweitausend Bat.
'''
"27" = ''':sup:`27` Er machte die zehn fahrbaren Gestelle aus Bronze. Jedes war vier
Ellen lang, vier Ellen breit und drei Ellen hoch.
'''
"28" = ''':sup:`28` Und so waren die Gestelle beschaffen: Sie hatten Querleisten, und
zwar Querleisten zwischen den Eckleisten.
'''
"29" = ''':sup:`29` Auf den Querleisten zwischen den Eckleisten waren Bilder von Löwen,
Rindern und Kerubim, und ebenso auf den Eckleisten. Über den Löwen und
Rindern sowie unter ihnen waren Kranzgewinde eingehämmert.
'''
"30" = ''':sup:`30` Jedes Gestell hatte vier bronzene Räder und bronzene Achsen. An den
vier Füßen waren Ansätze. Unterhalb des Kessels waren Ansätze, die
neben den Kranzgewinden angegossen waren.
'''
"31" = ''':sup:`31` Seine Öffnung war von innen zum Kapitell eine Elle emporragend
gestaltet und die Öffnung war rund und eineinhalb Ellen hoch. Auch an
seiner Öffnung waren Verzierungen. Die Querleisten waren nicht rund,
sondern viereckig.
'''
"32" = ''':sup:`32` Die vier Räder waren unter den Querleisten. Ihre Halter waren am
Gestell befestigt. Jedes Rad war eineinhalb Ellen hoch.
'''
"33" = ''':sup:`33` Sie waren gearbeitet wie Wagenräder. Ihre Halter, Felgen, Speichen
und Naben waren alle gegossen.
'''
"34" = ''':sup:`34` Die vier Ansätze waren an den vier Ecken eines jeden Gestells
angebracht und bildeten mit ihm ein Ganzes.
'''
"35" = ''':sup:`35` Der Aufsatz des Gestells war eine halbe Elle hoch und völlig rund.
An ihm waren seine Halter und Leisten angesetzt.
'''
"36" = ''':sup:`36` Auf die Wandflächen, Halter und Querleisten gravierte er Bilder von
Kerubim, Löwen, Palmen und Kranzgewinden ein.
'''
"37" = ''':sup:`37` In dieser Weise fertigte Hiram die zehn Gestelle an. Sie hatten
alle gleichen Guss, gleiches Maß und gleiche Gestalt.
'''
"38" = ''':sup:`38` Dazu machte er zehn bronzene Kessel. Jeder fasste vierzig Bat und
hatte eine Weite von vier Ellen. Für jedes der zehn Gestelle war ein
Kessel bestimmt.
'''
"39" = ''':sup:`39` Fünf von den Gestellen brachte er an die Südseite des Hauses und
fünf an die Nordseite. Das Meer stellte er an die Südseite des Hauses,
gegen Südosten.
'''
"40" = ''':sup:`40` Auch machte Hiram die Töpfe, Schaufeln und Schalen. So führte Hiram
alle Arbeiten zu Ende, die er dem König Salomo für das Haus des HERRN
anzufertigen hatte:
'''
"41" = ''':sup:`41` zwei Säulen, zwei beckenförmige Kapitelle oben auf den Säulen, die
zwei Flechtwerke, mit denen man die beiden beckenförmigen Kapitelle
oben auf den Säulen bedeckte,
'''
"42" = ''':sup:`42` die vierhundert Granatäpfel für die beiden Flechtwerke, die in zwei
Reihen an jedem Flechtwerk angebracht waren und die beiden
beckenförmigen Kapitelle auf den Säulen bedeckten,
'''
"43" = ''':sup:`43` die zehn fahrbaren Gestelle, die zehn Kessel für die Gestelle,
'''
"44" = ''':sup:`44` das eine Meer, die zwölf Rinder unter dem Meer,
'''
"45" = ''':sup:`45` die Töpfe, Schaufeln und Schalen. Alle diese Geräte, die Hiram dem
König Salomo für das Haus des HERRN anfertigte, waren aus glatter
Bronze.
'''
"46" = ''':sup:`46` In der Jordanau zwischen Sukkot und Zaretan ließ sie der König in
Formen aus festem Lehm gießen.
'''
"47" = ''':sup:`47` Und Salomo gab allen Geräten ihren Platz. Wegen ihrer überaus
großen Menge war das Gewicht der Bronze nicht festzustellen.
'''
"48" = ''':sup:`48` Salomo ließ alle Geräte, die zum Haus des HERRN gehörten,
anfertigen: den goldenen Altar, den goldenen Tisch, auf den man die
Schaubrote legte,
'''
"49" = ''':sup:`49` die fünf Leuchter auf der rechten und die fünf Leuchter auf der
linken Seite vor dem hochheiligen Ort, aus bestem Gold, dazu die
goldenen Blüten, Lampen und Dochtscheren,
'''
"50" = ''':sup:`50` ferner die Becken, Messer, Schalen, Schüsseln und Pfannen aus
bestem Gold. Auch die Stirnseiten der Türen des inneren Raumes zum
Allerheiligsten und die Stirnseiten der beiden Türflügel, die zum
Hauptraum führten, waren mit Gold verkleidet.
'''
"51" = ''':sup:`51` So wurden alle Arbeiten, die König Salomo für das Haus des HERRN
ausführen ließ, vollendet. Dann brachte er die Weihegaben seines Vaters
David hinein und legte das Silber, das Gold und die Geräte in die
Schatzkammern des Hauses des HERRN.
'''
