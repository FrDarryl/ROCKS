[40]
"1" = ''':sup:`1` Da antwortete der HERR dem Ijob und sprach:
'''
"2" = ''':sup:`2` Mit dem Allmächtigen will der Tadler rechten? / Wer Gott anklagt,
der antworte nun!
'''
"3" = ''':sup:`3` Da antwortete Ijob dem HERRN und sprach:
'''
"4" = ''':sup:`4` Siehe, ich bin zu gering. Was kann ich dir erwidern? / Ich lege
meine Hand auf meinen Mund.
'''
"5" = ''':sup:`5` Einmal habe ich geredet, doch ich werde nicht antworten; / ein
zweites Mal, doch ich fahre nicht fort!
'''
"6" = ''':sup:`6` Da antwortete der HERR dem Ijob aus dem Wettersturm und sprach:
'''
"7" = ''':sup:`7` Auf, gürte deine Lenden wie ein Mann! / Ich will dich fragen, du
belehre mich!
'''
"8" = ''':sup:`8` Willst du wirklich mein Recht brechen, / mich schuldig sprechen,
damit du Recht behältst?
'''
"9" = ''':sup:`9` Hast du denn einen Arm wie Gott, / dröhnst du wie er mit
Donnerstimme?
'''
"10" = ''':sup:`10` Schmücke dich doch mit Hoheit und Majestät / und kleide dich in
Prunk und Pracht!
'''
"11" = ''':sup:`11` Lass die Fluten deines Zornes sich ergießen, / schau an jeden
Stolzen, demütige ihn!
'''
"12" = ''':sup:`12` Schau an jeden Stolzen, zwing ihn nieder! / Zertritt die Frevler
auf der Stelle!
'''
"13" = ''':sup:`13` Verbirg sie insgesamt im Staub, / schließ ihre Gesichter im
Verborgenen ein!
'''
"14" = ''':sup:`14` Dann werde auch ich dich preisen, / weil deine Rechte den Sieg dir
verschaffte.
'''
"15" = ''':sup:`15` Sieh doch das Nilpferd, das ich wie dich erschuf. / Gras frisst es
wie ein Rind.
'''
"16" = ''':sup:`16` Sieh doch die Kraft in seinen Lenden / und die Stärke in den
Muskeln seines Leibes!
'''
"17" = ''':sup:`17` Aufgerichtet wie eine Zeder ist sein Schwanz, / straff sind
verflochten seiner Schenkel Sehnen.
'''
"18" = ''':sup:`18` Seine Knochen sind Röhren aus Bronze, / wie Eisenstangen sein
Gebein.
'''
"19" = ''':sup:`19` Es ist der Anfang der Wege Gottes; / der es gemacht hat, gab ihm
sein Schwert.
'''
"20" = ''':sup:`20` Doch die Berge tragen ihm Futter zu / und alle Tiere des Feldes
spielen dort.
'''
"21" = ''':sup:`21` Es lagert unter Lotusbüschen, / im Versteck von Schilf und Sumpf.
'''
"22" = ''':sup:`22` Lotusbüsche spenden ihm Schatten, / die Pappeln am Fluss umgeben
es.
'''
"23" = ''':sup:`23` Wenn auch der Fluss anschwillt, es zittert nicht, / es bleibt
ruhig, wenn auch die Flut ihm ins Maul dringt.
'''
"24" = ''':sup:`24` Kann man an den Augen es fassen, / mit Haken ihm die Nase
durchbohren?
'''
"25" = ''':sup:`25` Kannst du das Krokodil am Angelhaken ziehen, / mit der Leine seine
Zunge niederdrücken?
'''
"26" = ''':sup:`26` Legst du ein Binsenseil ihm in die Nase, / durchbohrst du mit einem
Haken seine Backe?
'''
"27" = ''':sup:`27` Fleht es dich groß um Gnade an? / Richtet es zärtliche Worte an
dich?
'''
"28" = ''':sup:`28` Schließt es einen Bund mit dir, / dass du es nehmen kannst zum
Knecht für immer?
'''
"29" = ''':sup:`29` Kannst du mit ihm wie mit einem Vogel spielen, / bindest du es für
deine Mädchen an?
'''
"30" = ''':sup:`30` Feilschen darum die Jagdgenossen, / verteilen sie es stückweise
unter die Händler?
'''
"31" = ''':sup:`31` Kannst du seine Haut mit Spießen spicken, / mit einer Fischharpune
seinen Kopf?
'''
"32" = ''':sup:`32` Leg nur einmal deine Hand daran! / Denk an den Kampf! Du tust es
nie mehr.
'''
"Notes" = '''
Notas de rodapé:
40:1-2 - Gott fordert Hiob auf, seine Fragen zu beantworten. Dieser
Moment unterstreicht die Bedeutung von Demut und Ehrfurcht vor Gottes
40:3-5 - Hiob schweigt angesichts der Größe Gottes und erkennt seine
Unfähigkeit an, Gottes Wege vollständig zu verstehen. Die Akzeptanz von
Grenzen ist ein Schlüssel zur spirituellen Weisheit (siehe auch
40:6-8 - Gott fragt Hiob, ob er Gott verurteilen könne, um sich selbst
zu rechtfertigen. Diese Frage unterstreicht Gottes Souveränität und die
Notwendigkeit, auf seine Gerechtigkeit zu vertrauen (siehe auch
40:9-14 - Gott beschreibt die Stärke und Majestät des Behemoth, eines
Symbols der Macht. Die Schöpfung ist ein Beweis für Gottes Größe, und
40:15-24 - Die Beschreibung des Behemoth unterstreicht Gottes
Fähigkeit, alles zu erschaffen und über alles zu herrschen, und
unterstreicht die Unfähigkeit des Menschen, die Natur zu kontrollieren
'''
