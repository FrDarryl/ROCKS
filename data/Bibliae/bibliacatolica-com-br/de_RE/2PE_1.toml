"1" = ''':sup:`1` Simon Petrus, Knecht und Apostel Jesu Christi, an jene, die durch
die Gerechtigkeit unseres Gottes und Retters Jesus Christus den
gleichen kostbaren Glauben erlangt haben wie wir.
'''
"2" = ''':sup:`2` Gnade sei mit euch und Friede in Fülle durch die Erkenntnis Gottes
und Jesu, unseres Herrn!
'''
"3" = ''':sup:`3` Alles, was für unser Leben und unsere Frömmigkeit gut ist, hat seine
göttliche Macht uns geschenkt; sie hat uns den erkennen lassen, der uns
durch seine Herrlichkeit und Kraft berufen hat.
'''
"4" = ''':sup:`4` Durch sie sind uns die kostbaren und überaus großen Verheißungen
geschenkt, damit ihr durch diese Anteil an der göttlichen Natur
erhaltet und dem Verderben entflieht, das durch die Begierde in der
Welt herrscht.
'''
"5" = ''':sup:`5` Darum setzt allen Eifer daran, mit eurem Glauben die Tugend zu
verbinden, mit der Tugend die Erkenntnis,
'''
"6" = ''':sup:`6` mit der Erkenntnis die Selbstbeherrschung, mit der
Selbstbeherrschung die Ausdauer, mit der Ausdauer die Frömmigkeit,
'''
"7" = ''':sup:`7` mit der Frömmigkeit die Brüderlichkeit und mit der Brüderlichkeit
die Liebe!
'''
"8" = ''':sup:`8` Wenn dies nämlich bei euch vorhanden ist und wächst, dann nimmt es
euch die Trägheit und Unfruchtbarkeit für die Erkenntnis unseres Herrn
Jesus Christus.
'''
"9" = ''':sup:`9` Wem dies nämlich fehlt, der ist blind und kurzsichtig; er hat
vergessen, dass er gereinigt worden ist von seinen früheren Sünden.
'''
"10" = ''':sup:`10` Deshalb, Brüder und Schwestern, bemüht euch noch mehr darum, dass
eure Berufung und Erwählung Bestand hat! Wenn ihr das tut, werdet ihr
niemals scheitern.
'''
"11" = ''':sup:`11` So wird euch in reichem Maß gewährt, in das ewige Reich unseres
Herrn und Retters Jesus Christus einzutreten.
'''
"12" = ''':sup:`12` Darum will ich euch immer daran erinnern, auch wenn ihr es schon
wisst und in der Wahrheit gefestigt seid, die jetzt gegenwärtig ist.
'''
"13" = ''':sup:`13` Ich halte es nämlich für richtig, euch daran zu erinnern, solange
ich noch in diesem Zelt lebe, und euch dadurch wach zu halten;
'''
"14" = ''':sup:`14` denn ich weiß, dass mein Zelt bald abgebrochen wird, wie mir auch
unser Herr Jesus Christus offenbart hat.
'''
"15" = ''':sup:`15` Ich will aber dafür sorgen, dass ihr euch auch nach meinem Tod
jederzeit daran erinnern könnt.
'''
"16" = ''':sup:`16` Denn wir sind nicht klug ausgedachten Geschichten gefolgt, als wir
euch die machtvolle Ankunft unseres Herrn Jesus Christus kundtaten,
sondern wir waren Augenzeugen seiner Macht und Größe.
'''
"17" = ''':sup:`17` Denn er hat von Gott, dem Vater, Ehre und Herrlichkeit empfangen,
als eine Stimme von erhabener Herrlichkeit an ihn erging: Das ist mein
geliebter Sohn, an dem ich Wohlgefallen gefunden habe.
'''
"18" = ''':sup:`18` Diese Stimme, die vom Himmel kam, haben wir gehört, als wir mit ihm
auf dem heiligen Berg waren.
'''
"19" = ''':sup:`19` Dadurch ist das Wort der Propheten für uns noch sicherer geworden
und ihr tut gut daran, es zu beachten, wie ein Licht, das an einem
finsteren Ort scheint, bis der Tag anbricht und der Morgenstern aufgeht
in eurem Herzen.
'''
"20" = ''':sup:`20` Bedenkt dabei vor allem dies: Keine Prophetie der Schrift wird
durch eigenmächtige Auslegung wirksam;
'''
"21" = ''':sup:`21` denn niemals wurde eine Prophetie durch den Willen eines Menschen
hervorgebracht, sondern vom Heiligen Geist getrieben haben Menschen im
Auftrag Gottes geredet.
'''
