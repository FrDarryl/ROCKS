[22]
"1" = ''':sup:`1` Da antwortete Elifas von Teman und sprach:
'''
"2" = ''':sup:`2` Kann denn der Mensch Gott nützen? / Nein, sich selber nützt der
Kluge.
'''
"3" = ''':sup:`3` Ist es dem Allmächtigen von Wert, / dass du gerecht bist, / ist es
für ihn Gewinn, wenn du unsträfliche Wege gehst?
'''
"4" = ''':sup:`4` Wegen deiner Gottesfurcht sollte er dich strafen, / vor Gericht mit
dir gehen?
'''
"5" = ''':sup:`5` Ist nicht groß deine Bosheit, / ohne Ende dein Verschulden?
'''
"6" = ''':sup:`6` Du pfändest ohne Grund deine Brüder, / ziehst Nackten ihre Kleider
aus.
'''
"7" = ''':sup:`7` Den Durstigen tränkst du nicht mit Wasser, / dem Hungernden versagst
du das Brot.
'''
"8" = ''':sup:`8` Dem Mann der Faust gehört das Land, / der Günstling darf darin
wohnen.
'''
"9" = ''':sup:`9` Witwen hast du weggeschickt mit leeren Händen, / der Verwaisten Arme
zerschlagen.
'''
"10" = ''':sup:`10` Deswegen liegen Fallstricke rings um dich her / und jäher Schrecken
ängstigt dich
'''
"11" = ''':sup:`11` oder Finsternis, worin du nicht siehst, / und Wasserflut, die dich
bedeckt.
'''
"12" = ''':sup:`12` Ist Gott nicht wie der Himmel hoch? / Schau, wie die höchsten
Sterne ragen.
'''
"13" = ''':sup:`13` Und da sagst du: Was weiß denn Gott? / Richtet er denn durch das
dunkle Gewölk?
'''
"14" = ''':sup:`14` Wolken umhüllen ihn, sodass er nicht sieht, / am Himmelskreis geht
er einher.
'''
"15" = ''':sup:`15` Willst du dem Pfad der Vorzeit folgen, / den die Männer des Unheils
zogen,
'''
"16" = ''':sup:`16` die vor der Zeit dahingerafft wurden, / über deren Grund sich ein
Strom ergoss,
'''
"17" = ''':sup:`17` die zu Gott sagten: Weiche von uns! / und: Was kann uns der
Allmächtige tun?
'''
"18" = ''':sup:`18` Und doch, er hat ihre Häuser mit Gütern gefüllt. / Der Plan der
Frevler ist mir fern.
'''
"19" = ''':sup:`19` Die Gerechten werden es sehen und sich freuen, / der Unschuldige
wird sie verspotten:
'''
"20" = ''':sup:`20` Wahrhaftig, vernichtet sind unsere Gegner, / ihren Rest hat das
Feuer verzehrt.
'''
"21" = ''':sup:`21` Werde sein Freund und halte Frieden! / Nur dadurch kommt das Gute
dir zu.
'''
"22" = ''':sup:`22` Nimm doch Weisung an aus seinem Mund, / leg dir seine Worte ins
Herz:
'''
"23" = ''':sup:`23` Kehrst du zum Allmächtigen um, / so wirst du aufgerichtet. Hältst
Unrecht deinem Zelt du fern,
'''
"24" = ''':sup:`24` wirfst in den Staub das Edelgold, / zum Flussgestein das Feingold,
'''
"25" = ''':sup:`25` dann wird der Allmächtige dein Edelgold / und erlesenes Silber für
dich sein.
'''
"26" = ''':sup:`26` Dann wirst du am Allmächtigen dich erfreuen / und zu Gott dein
Angesicht erheben.
'''
"27" = ''':sup:`27` Flehst du ihn an, so hört er dich / und du wirst deine Gelübde
erfüllen.
'''
"28" = ''':sup:`28` Was du beschließt, trifft ein, / Licht strahlt über deinen Wegen
auf.
'''
"29" = ''':sup:`29` Wer hochmütig redet, den erniedrigt man, / doch hilft er dem, der
die Augen senkt.
'''
"30" = ''':sup:`30` Er rettet den, der schuldlos ist; / durch deiner Hände Reinheit
wird er gerettet.
'''
"Notes" = '''
Notas de rodapé:
22:1-5 - Eliphas antwortet Hiob und behauptet, sein Leiden müsse eine
Folge seiner Sünden sein. Dieser Ansatz spiegelt die
Vergeltungstheologie wider, die Leiden mit Strafe verknüpft, ohne die
Komplexität menschlichen Leidens zu berücksichtigen (siehe auch
22:6-9 - Eliphas wirft Hiob vor, gierig und unterdrückerisch zu sein,
und deutet an, dass sein Elend auf sein eigenes Handeln zurückzuführen
sei. Dieser Vorwurf spiegelt ein oberflächliches Verständnis von Gottes
Gerechtigkeit wider und ignoriert die Realität des unschuldigen Leidens
22:10-11 - Eliphas erwähnt, dass Hiob von Fallen umgeben ist, was die
Vorstellung verstärkt, er stehe unter göttlichem Gericht. Diese
Sichtweise schränkt unser Verständnis von Gottes Handeln ein und
22:12-14 - Eliphas spricht von Gottes Größe und betont, dass er
allgegenwärtig und allwissend ist. Diese Aussage bekräftigt die
Vorstellung, dass Hiob dem göttlichen Gericht nicht entgehen kann,
unterstreicht aber auch Gottes Majestät und Souveränität (siehe auch
22:15-20 - Eliphas fordert Hiob auf, sich reumütig Gott zuzuwenden, und
deutet damit an, dass seine Genesung von seiner Einstellung abhängt.
Dieser Ansatz spielt Gottes Gnade und die Komplexität der Beziehung
'''
