[7]
"1" = ''':sup:`1` Wisst ihr denn nicht, Brüder und Schwestern - ich rede doch zu
Leuten, die das Gesetz kennen -, dass das Gesetz für einen Menschen nur
Geltung hat, solange er lebt?
'''
"2" = ''':sup:`2` So ist die Ehefrau durch das Gesetz an ihren Mann gebunden, solange
er lebt; wenn ihr Mann aber stirbt, ist sie frei von dem Gesetz, das
die Frau an den Mann bindet.
'''
"3" = ''':sup:`3` Wenn sie darum zu Lebzeiten des Mannes einem anderen gehört, wird
sie Ehebrecherin genannt; ist aber der Mann gestorben, dann ist sie
frei vom Gesetz und wird nicht zur Ehebrecherin, wenn sie einem anderen
gehört.
'''
"4" = ''':sup:`4` Ebenso seid auch ihr, meine Brüder und Schwestern, durch das Sterben
Christi tot für das Gesetz, sodass ihr einem anderen gehört, dem, der
von den Toten auferweckt wurde, damit wir Gott Frucht bringen.
'''
"5" = ''':sup:`5` Denn als wir noch dem Fleisch verfallen waren, wirkten sich die
Leidenschaften der Sünden, die durch das Gesetz hervorgerufen wurden,
so in unseren Gliedern aus, dass wir dem Tod Frucht brachten.
'''
"6" = ''':sup:`6` Jetzt aber sind wir frei geworden vom Gesetz, dem gestorben, woran
wir gebunden waren, sodass wir in der neuen Wirklichkeit des Geistes
dienen, nicht mehr in der alten Wirklichkeit des Buchstabens.
'''
"7" = ''':sup:`7` Was sollen wir nun sagen? Ist das Gesetz Sünde? Keineswegs! Jedoch
habe ich die Sünde nur durch das Gesetz erkannt. Ich hätte ja von der
Begierde nichts gewusst, wenn nicht das Gesetz gesagt hätte: Du sollst
nicht begehren.
'''
"8" = ''':sup:`8` Die Sünde aber ergriff die Gelegenheit, die ihr durch das Gebot
gegeben war, und bewirkte in mir alle Begierde, denn ohne das Gesetz
war die Sünde tot.
'''
"9" = ''':sup:`9` Ich aber lebte einst ohne das Gesetz; aber als das Gebot kam, wurde
die Sünde lebendig,
'''
"10" = ''':sup:`10` ich dagegen starb und musste erfahren, dass dieses Gebot, das zum
Leben führen sollte, mir den Tod brachte.
'''
"11" = ''':sup:`11` Denn nachdem die Sünde die Gelegenheit ergriffen hatte, die ihr
durch das Gebot gegeben war, täuschte und tötete sie mich durch das
Gebot.
'''
"12" = ''':sup:`12` Deshalb ist das Gesetz heilig und das Gebot ist heilig, gerecht und
gut.
'''
"13" = ''':sup:`13` Ist dann etwa das Gute mir zum Tod geworden? Keineswegs! Sondern
die Sünde verursachte, damit sie als Sünde offenbar werde, mir durch
das Gute den Tod; denn durch das Gebot sollte die Sünde sich in ihrem
ganzen Ausmaß als Sünde erweisen.
'''
"14" = ''':sup:`14` Wir wissen nämlich, dass das Gesetz selbst vom Geist bestimmt ist;
ich aber bin fleischlich, das heißt: verkauft unter die Sünde.
'''
"15" = ''':sup:`15` Denn was ich bewirke, begreife ich nicht: Ich tue nicht das, was
ich will, sondern das, was ich hasse.
'''
"16" = ''':sup:`16` Wenn ich aber das tue, was ich nicht will, erkenne ich an, dass das
Gesetz gut ist.
'''
"17" = ''':sup:`17` Dann aber bin nicht mehr ich es, der dies bewirkt, sondern die in
mir wohnende Sünde.
'''
"18" = ''':sup:`18` Ich weiß nämlich, dass in mir, das heißt in meinem Fleisch, nichts
Gutes wohnt: Das Wollen ist bei mir vorhanden, aber ich vermag das Gute
nicht zu verwirklichen.
'''
"19" = ''':sup:`19` Denn ich tue nicht das Gute, das ich will, sondern das Böse, das
ich nicht will, das vollbringe ich.
'''
"20" = ''':sup:`20` Wenn ich aber das tue, was ich nicht will, dann bin nicht mehr ich
es, der es bewirkt, sondern die in mir wohnende Sünde.
'''
"21" = ''':sup:`21` Ich stoße also auf das Gesetz, dass in mir das Böse vorhanden ist,
obwohl ich das Gute tun will.
'''
"22" = ''':sup:`22` Denn in meinem Innern freue ich mich am Gesetz Gottes,
'''
"23" = ''':sup:`23` ich sehe aber ein anderes Gesetz in meinen Gliedern, das mit dem
Gesetz meiner Vernunft im Streit liegt und mich gefangen hält im Gesetz
der Sünde, das in meinen Gliedern herrscht.
'''
"24" = ''':sup:`24` Ich elender Mensch! Wer wird mich aus diesem dem Tod verfallenen
Leib erretten?
'''
"25" = ''':sup:`25` Dank aber sei Gott durch Jesus Christus, unseren Herrn! Es ergibt
sich also, dass ich mit meiner Vernunft dem Gesetz Gottes diene, mit
dem Fleisch aber dem Gesetz der Sünde.
'''
