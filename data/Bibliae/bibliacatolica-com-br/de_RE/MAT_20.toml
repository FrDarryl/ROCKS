[20]
"1" = ''':sup:`1` Denn mit dem Himmelreich ist es wie mit einem Gutsbesitzer, der früh
am Morgen hinausging, um Arbeiter für seinen Weinberg anzuwerben.
'''
"2" = ''':sup:`2` Er einigte sich mit den Arbeitern auf einen Denar für den Tag und
schickte sie in seinen Weinberg.
'''
"3" = ''':sup:`3` Um die dritte Stunde ging er wieder hinaus und sah andere auf dem
Markt stehen, die keine Arbeit hatten.
'''
"4" = ''':sup:`4` Er sagte zu ihnen: Geht auch ihr in meinen Weinberg! Ich werde euch
geben, was recht ist.
'''
"5" = ''':sup:`5` Und sie gingen. Um die sechste und um die neunte Stunde ging der
Gutsherr wieder hinaus und machte es ebenso.
'''
"6" = ''':sup:`6` Als er um die elfte Stunde noch einmal hinausging, traf er wieder
einige, die dort standen. Er sagte zu ihnen: Was steht ihr hier den
ganzen Tag untätig?
'''
"7" = ''':sup:`7` Sie antworteten: Niemand hat uns angeworben. Da sagte er zu ihnen:
Geht auch ihr in meinen Weinberg!
'''
"8" = ''':sup:`8` Als es nun Abend geworden war, sagte der Besitzer des Weinbergs zu
seinem Verwalter: Ruf die Arbeiter und zahl ihnen den Lohn aus,
angefangen bei den Letzten, bis hin zu den Ersten!
'''
"9" = ''':sup:`9` Da kamen die Männer, die er um die elfte Stunde angeworben hatte,
und jeder erhielt einen Denar.
'''
"10" = ''':sup:`10` Als dann die Ersten kamen, glaubten sie, mehr zu bekommen. Aber
auch sie erhielten einen Denar.
'''
"11" = ''':sup:`11` Als sie ihn erhielten, murrten sie über den Gutsherrn
'''
"12" = ''':sup:`12` und sagten: Diese Letzten haben nur eine Stunde gearbeitet und du
hast sie uns gleichgestellt. Wir aber haben die Last des Tages und die
Hitze ertragen.
'''
"13" = ''':sup:`13` Da erwiderte er einem von ihnen: Freund, dir geschieht kein
Unrecht. Hast du nicht einen Denar mit mir vereinbart?
'''
"14" = ''':sup:`14` Nimm dein Geld und geh! Ich will dem Letzten ebenso viel geben wie
dir.
'''
"15" = ''':sup:`15` Darf ich mit dem, was mir gehört, nicht tun, was ich will? Oder ist
dein Auge böse, weil ich gut bin?
'''
"16" = ''':sup:`16` So werden die Letzten Erste sein und die Ersten Letzte.
'''
"17" = ''':sup:`17` Als Jesus nach Jerusalem hinaufzog, nahm er die zwölf Jünger
beiseite und sagte unterwegs zu ihnen:
'''
"18" = ''':sup:`18` Siehe, wir gehen nach Jerusalem hinauf; und der Menschensohn wird
den Hohepriestern und Schriftgelehrten ausgeliefert; sie werden ihn zum
Tod verurteilen
'''
"19" = ''':sup:`19` und den Heiden ausliefern, damit er verspottet, gegeißelt und
gekreuzigt wird; und am dritten Tag wird er auferweckt werden.
'''
"20" = ''':sup:`20` Damals kam die Frau des Zebedäus mit ihren Söhnen zu Jesus, fiel
vor ihm nieder und bat ihn um etwas.
'''
"21" = ''':sup:`21` Er fragte sie: Was willst du? Sie antwortete: Versprich, dass meine
beiden Söhne in deinem Reich rechts und links neben dir sitzen dürfen!
'''
"22" = ''':sup:`22` Jesus erwiderte: Ihr wisst nicht, um was ihr bittet. Könnt ihr den
Kelch trinken, den ich trinken werde? Sie sagten zu ihm: Wir können es.
'''
"23" = ''':sup:`23` Da antwortete er ihnen: Meinen Kelch werdet ihr trinken; doch den
Platz zu meiner Rechten und zu meiner Linken habe nicht ich zu
vergeben; dort werden die sitzen, für die es mein Vater bestimmt hat.
'''
"24" = ''':sup:`24` Als die zehn anderen Jünger das hörten, wurden sie sehr ärgerlich
über die beiden Brüder.
'''
"25" = ''':sup:`25` Da rief Jesus sie zu sich und sagte: Ihr wisst, dass die Herrscher
ihre Völker unterdrücken und die Großen ihre Vollmacht gegen sie
gebrauchen.
'''
"26" = ''':sup:`26` Bei euch soll es nicht so sein, sondern wer bei euch groß sein
will, der soll euer Diener sein,
'''
"27" = ''':sup:`27` und wer bei euch der Erste sein will, soll euer Sklave sein.
'''
"28" = ''':sup:`28` Wie der Menschensohn nicht gekommen ist, um sich dienen zu lassen,
sondern um zu dienen und sein Leben hinzugeben als Lösegeld für viele.
'''
"29" = ''':sup:`29` Als sie Jericho verließen, folgte ihm eine große Zahl von Menschen
nach.
'''
"30" = ''':sup:`30` Und siehe, an der Straße saßen zwei Blinde, und als sie hörten,
dass Jesus vorbeikam, riefen sie laut: Hab Erbarmen mit uns, Herr, Sohn
Davids!
'''
"31" = ''':sup:`31` Die Leute aber befahlen ihnen, zu schweigen. Sie aber schrien noch
lauter: Hab Erbarmen mit uns, Herr, Sohn Davids!
'''
"32" = ''':sup:`32` Jesus blieb stehen, rief sie zu sich und sagte: Was wollt ihr, dass
ich euch tue?
'''
"33" = ''':sup:`33` Sie antworteten: Herr, dass unsere Augen geöffnet werden.
'''
"34" = ''':sup:`34` Da hatte Jesus Mitleid mit ihnen und berührte ihre Augen. Im
gleichen Augenblick konnten sie sehen und sie folgten ihm nach.
'''
