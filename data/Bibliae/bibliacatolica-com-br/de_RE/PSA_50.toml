[50]
"1" = ''':sup:`1` Ein Psalm Asafs. Gott, ja Gott, der HERR, hat gesprochen, / er rief
die Erde * vom Aufgang der Sonne bis zu ihrem Untergang.
'''
"2" = ''':sup:`2` Vom Zion her, der Krone der Schönheit, * ging Gott auf in
strahlendem Glanz.
'''
"3" = ''':sup:`3` Unser Gott möge kommen und nicht schweigen; * Feuer frisst vor ihm
her; um ihn stürmt es gewaltig.
'''
"4" = ''':sup:`4` Dem Himmel droben und der Erde ruft er zu, * um sein Volk zu
richten:
'''
"5" = ''':sup:`5` Versammelt mir all meine Frommen, * die den Bund mit mir schließen
beim Opfer!
'''
"6" = ''':sup:`6` Da taten die Himmel seine Gerechtigkeit kund; * weil Gott selbst der
'''
"7" = ''':sup:`7` Höre, mein Volk, ich rede. / Israel, ich bin gegen dich Zeuge, *
Gott, dein Gott bin ich.
'''
"8" = ''':sup:`8` Nicht wegen deiner Opfer rüge ich dich, * deine Brandopfer sind mir
immer vor Augen.
'''
"9" = ''':sup:`9` Aus deinem Haus nehme ich keinen Stier an, * keine Böcke aus deinen
Hürden.
'''
"10" = ''':sup:`10` Denn mir gehört alles Wild des Waldes, * das Vieh auf den Bergen zu
Tausenden.
'''
"11" = ''':sup:`11` Ich kenne alle Vögel der Berge, * was sich regt auf dem Feld, ist
mein Eigen.
'''
"12" = ''':sup:`12` Hätte ich Hunger, ich brauchte es dir nicht zu sagen, * denn mein
ist der Erdkreis und seine ganze Fülle.
'''
"13" = ''':sup:`13` Soll ich denn das Fleisch von Stieren essen * und das Blut von
Böcken trinken?
'''
"14" = ''':sup:`14` Bring Gott ein Opfer des Dankes * und erfülle dem Höchsten deine
Gelübde!
'''
"15" = ''':sup:`15` Ruf mich am Tage der Not; * dann rette ich dich und du wirst mich
ehren.
'''
"16" = ''':sup:`16` Zum Frevler aber spricht Gott: / Was zählst du meine Gebote auf *
und führst meinen Bund in deinem Mund?
'''
"17" = ''':sup:`17` Dabei war Zucht dir verhasst, * meine Worte warfst du hinter dich.
'''
"18" = ''':sup:`18` Sahst du einen Dieb, hattest du an ihm Gefallen, * mit Ehebrechern
hattest du Gemeinschaft.
'''
"19" = ''':sup:`19` Dein Mund redete böse Worte * und mit Betrug verbindet sich deine
Zunge.
'''
"20" = ''':sup:`20` Du setzt dich hin und redest gegen deinen Bruder, * auf den Sohn
deiner Mutter häufst du Verleumdung.
'''
"21" = ''':sup:`21` Das hast du getan und ich soll schweigen? / Meinst du, ich bin wie
du? * Ich halte es dir vor Augen und rüge dich.
'''
"22" = ''':sup:`22` Ihr, die ihr Gott vergesst, begreift es doch! * Sonst zerreiße ich
euch und niemand kann euch retten.
'''
"23" = ''':sup:`23` Wer Opfer des Dankes bringt, ehrt mich; * wer den rechten Weg
beachtet, den lasse ich das Heil Gottes schauen.
'''
