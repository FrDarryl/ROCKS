Sauls rechtmäßiger Erbe, erkennt die Salbung Gottes an und übergibt ihm
seine königlichen Gewänder – ein Zeichen der Unterwerfung unter Gottes
18:6-9 - Das Lied der Frauen, in dem David über Saul erhoben wird,
weckt die Eifersucht des Königs. Dies markiert den Beginn von Sauls
Feindseligkeit gegenüber David und zeigt, wie Stolz und Neid das
18:10-12 - Aus Eifersucht versucht Saul, David mit einem Speer zu
töten. Die Anwesenheit eines bösen Geistes in Saul offenbart seine
zunehmende Trennung von Gott und steht im Gegensatz zu Gottes Segen und
18:17-19 - Saul bietet David seine Tochter Merab an, zieht sich dann
aber zurück und versucht, die Situation so zu manipulieren, dass David
in der Schlacht stirbt. Diese Episode verdeutlicht Sauls moralische
Verdorbenheit und seine gescheiterten Versuche, Davids Schicksal zu
18:20-29 - Sauls andere Tochter Michal liebt David, und der König
