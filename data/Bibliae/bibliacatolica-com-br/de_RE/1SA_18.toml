[18]
"1" = ''':sup:`1` Nach dem Gespräch Davids mit Saul schloss Jonatan David in sein
Herz. Und Jonatan liebte David wie sein eigenes Leben.
'''
"2" = ''':sup:`2` Saul behielt David von jenem Tag an bei sich und ließ ihn nicht mehr
in das Haus seines Vaters zurückkehren.
'''
"3" = ''':sup:`3` Jonatan schloss mit David einen Bund, weil er ihn wie sein eigenes
Leben liebte.
'''
"4" = ''':sup:`4` Er zog den Mantel, den er anhatte, aus und gab ihn David, ebenso
seine Rüstung, sein Schwert, seinen Bogen und seinen Gürtel.
'''
"5" = ''':sup:`5` David zog ins Feld und überall, wohin Saul ihn schickte, hatte er
Erfolg, sodass Saul ihn an die Spitze seiner Krieger stellte. David war
beim ganzen Volk und bei den Dienern Sauls beliebt.
'''
"6" = ''':sup:`6` Als sie nach Davids Sieg über den Philister heimkehrten, zogen die
Frauen aus allen Städten Israels König Saul singend und tanzend mit
Handpauken, Freudenrufen und Zimbeln entgegen.
'''
"7" = ''':sup:`7` Die Frauen spielten und riefen voll Freude: Saul hat Tausend
erschlagen, David aber Zehntausend.
'''
"8" = ''':sup:`8` Saul wurde darüber sehr zornig. Das Lied missfiel ihm und er sagte:
David geben sie Zehntausend, mir aber geben sie nur Tausend. Jetzt
fehlt ihm nur noch die Königswürde.
'''
"9" = ''':sup:`9` Von diesem Tag an war Saul gegen David voll Argwohn.
'''
"10" = ''':sup:`10` Am folgenden Tag kam über Saul wieder ein böser Gottesgeist, sodass
er in seinem Haus in Raserei geriet. David aber spielte wie jeden Tag.
Saul hatte den Speer in der Hand.
'''
"11" = ''':sup:`11` Saul schleuderte den Speer und dachte: Ich will David an die Wand
spießen! Aber David wich ihm zweimal aus.
'''
"12" = ''':sup:`12` Und Saul begann sich vor David zu fürchten, weil der HERR mit David
war, Saul aber verlassen hatte.
'''
"13" = ''':sup:`13` Darum entfernte Saul David aus seiner Umgebung und machte ihn zum
Obersten einer Tausendschaft. So zog David an der Spitze der Leute
hinaus und wieder heim.
'''
"14" = ''':sup:`14` David hatte Erfolg, wohin ihn auch sein Weg führte, und der HERR
war mit ihm.
'''
"15" = ''':sup:`15` Als Saul sah, dass David sehr erfolgreich war, bekam er noch mehr
Angst vor ihm.
'''
"16" = ''':sup:`16` Ganz Israel und Juda aber liebte David, weil er an ihrer Spitze
hinaus und wieder heimzog.
'''
"17" = ''':sup:`17` Saul sagte zu David: Hier ist meine älteste Tochter Merab. Ich will
sie dir zur Frau geben, wenn du dich mir als tapfer erweist und die
Kriege des HERRN führst. Saul dachte nämlich: Ich will nicht meine Hand
gegen ihn erheben; das sollen die Philister tun.
'''
"18" = ''':sup:`18` David antwortete Saul: Wer bin ich denn und was ist schon meine
Sippe und die Verwandtschaft meines Vaters in Israel, dass ich der
Schwiegersohn des Königs werden sollte?
'''
"19" = ''':sup:`19` Als aber dann die Zeit kam, in der Sauls Tochter Merab David zur
Frau gegeben werden sollte, wurde sie Adriël aus Mehola zur Frau
gegeben.
'''
"20" = ''':sup:`20` Sauls Tochter Michal liebte David; dies teilte man Saul mit. Es war
ihm recht;
'''
"21" = ''':sup:`21` denn er sagte sich: Ich will sie ihm geben; sie soll ihm zum
Verhängnis werden, sodass er den Philistern in die Hände fällt. Saul
sagte zu David: Heute in zwei Jahren kannst du mein Schwiegersohn
werden.
'''
"22" = ''':sup:`22` Seinen Dienern aber befahl Saul: Redet heimlich mit David und sagt:
Du siehst, dass der König Gefallen an dir hat und dass alle seine
Diener dich gern haben; du könntest sofort der Schwiegersohn des Königs
werden.
'''
"23" = ''':sup:`23` Sauls Diener redeten also in dieser Weise mit David. David aber
erwiderte: Scheint es euch so leicht zu sein, der Schwiegersohn des
Königs zu werden? Ich bin doch ein armer und geringer Mann.
'''
"24" = ''':sup:`24` Die Diener berichteten Saul: Das und das hat David gesagt.
'''
"25" = ''':sup:`25` Saul antwortete: So sollt ihr David sagen: Der König möchte keine
andere Brautgabe als die Vorhäute von hundert Philistern, um an den
Feinden des Königs Rache zu nehmen. Saul plante nämlich, David den
Philistern in die Hände fallen zu lassen.
'''
"26" = ''':sup:`26` Seine Diener berichteten David, was Saul gesagt hatte, und es war
David recht, dass er so der Schwiegersohn des Königs werden sollte. Die
gesetzte Frist war noch nicht um,
'''
"27" = ''':sup:`27` als David sich auf den Weg machte und mit seinen Leuten zog; er
erschlug zweihundert von den Philistern, brachte ihre Vorhäute zum
König und legte sie vollzählig vor ihn hin, um sein Schwiegersohn zu
werden. Und Saul gab ihm seine Tochter Michal zur Frau.
'''
"28" = ''':sup:`28` Als Saul immer deutlicher erkannte, dass der HERR mit David war und
dass seine Tochter Michal ihn liebte,
'''
"29" = ''':sup:`29` fürchtete er sich noch mehr vor David. So wurde Saul für alle Zeit
zum Feind Davids.
'''
"30" = ''':sup:`30` Die Fürsten der Philister rückten aus; sooft sie aber ausrückten,
hatte David mehr Erfolg als alle anderen Diener Sauls, sodass sein Name
immer mehr galt.
'''
"Notes" = '''
Notas de rodapé:
