"1" = ''':sup:`1` Das Wort ist glaubwürdig: Wer das Amt eines Bischofs anstrebt, der
strebt nach einer großen Aufgabe.
'''
"2" = ''':sup:`2` Deshalb soll der Bischof untadelig, Mann einer einzigen Frau,
nüchtern, besonnen sein, von würdiger Haltung, gastfreundlich, fähig zu
lehren;
'''
"3" = ''':sup:`3` er sei kein Trinker und kein gewalttätiger Mensch, sondern
rücksichtsvoll; er sei nicht streitsüchtig und nicht geldgierig.
'''
"4" = ''':sup:`4` Er muss seinem eigenen Haus gut vorstehen, seine Kinder in Gehorsam
und allem Anstand erziehen.
'''
"5" = ''':sup:`5` Wenn einer seinem eigenen Haus nicht vorstehen kann, wie soll der
für die Kirche Gottes sorgen?
'''
"6" = ''':sup:`6` Er darf kein Neubekehrter sein, damit er nicht hochmütig wird und
dem Gericht des Teufels verfällt.
'''
"7" = ''':sup:`7` Er muss aber auch bei den Außenstehenden einen guten Ruf haben,
damit er nicht in üble Nachrede kommt und in die Falle des Teufels
gerät.
'''
"8" = ''':sup:`8` Ebenso müssen Diakone sein: achtbar, nicht doppelzüngig, nicht dem
Wein ergeben und nicht gewinnsüchtig;
'''
"9" = ''':sup:`9` sie sollen mit reinem Gewissen am Geheimnis des Glaubens festhalten.
'''
"10" = ''':sup:`10` Auch sie soll man vorher prüfen, und nur wenn sie unbescholten
sind, sollen sie ihren Dienst ausüben.
'''
"11" = ''':sup:`11` Ebenso müssen Frauen ehrbar sein, nicht verleumderisch, sondern
nüchtern und in allem zuverlässig.
'''
"12" = ''':sup:`12` Diakone sollen Männer einer einzigen Frau sein und ihren Kindern
und ihrem eigenen Haus gut vorstehen.
'''
"13" = ''':sup:`13` Denn wer seinen Dienst gut versieht, erlangt einen hohen Rang und
große Zuversicht im Glauben an Christus Jesus.
'''
"14" = ''':sup:`14` Ich schreibe dir das in der Hoffnung, schon bald zu dir zu kommen.
'''
"15" = ''':sup:`15` Falls ich aber länger ausbleibe, sollst du wissen, wie man sich im
Haus Gottes verhalten muss, welches die Kirche des lebendigen Gottes
ist, Säule und Fundament der Wahrheit.
'''
"16" = ''':sup:`16` Wahrhaftig, groß ist das Geheimnis unserer Frömmigkeit: Er wurde
offenbart im Fleisch, / gerechtfertigt durch den Geist, geschaut von
den Engeln, / verkündet unter den Völkern, geglaubt in der Welt, /
aufgenommen in die Herrlichkeit.
'''
"Notes" = '''
Notas de rodapé:
