[22]
"1" = ''':sup:`1` Nach diesen Ereignissen stellte Gott Abraham auf die Probe. Er
sprach zu ihm: Abraham! Er sagte: Hier bin ich.
'''
"2" = ''':sup:`2` Er sprach: Nimm deinen Sohn, deinen einzigen, den du liebst, Isaak,
geh in das Land Morija und bring ihn dort auf einem der Berge, den ich
dir nenne, als Brandopfer dar!
'''
"3" = ''':sup:`3` Frühmorgens stand Abraham auf, sattelte seinen Esel, nahm zwei
seiner Jungknechte mit sich und seinen Sohn Isaak, spaltete Holz zum
Brandopfer und machte sich auf den Weg zu dem Ort, den ihm Gott genannt
hatte.
'''
"4" = ''':sup:`4` Als Abraham am dritten Tag seine Augen erhob, sah er den Ort von
Weitem.
'''
"5" = ''':sup:`5` Da sagte Abraham zu seinen Jungknechten: Bleibt mit dem Esel hier!
Ich aber und der Knabe, wir wollen dorthin gehen und uns niederwerfen;
dann wollen wir zu euch zurückkehren.
'''
"6" = ''':sup:`6` Abraham nahm das Holz für das Brandopfer und lud es seinem Sohn
Isaak auf. Er selbst nahm das Feuer und das Messer in die Hand. So
gingen beide miteinander.
'''
"7" = ''':sup:`7` Da sprach Isaak zu seinem Vater Abraham. Er sagte: Mein Vater! Er
antwortete: Hier bin ich, mein Sohn! Dann sagte Isaak: Hier ist Feuer
und Holz. Wo aber ist das Lamm für das Brandopfer?
'''
"8" = ''':sup:`8` Abraham sagte: Gott wird sich das Lamm für das Brandopfer
ausersehen, mein Sohn. Und beide gingen miteinander weiter.
'''
"9" = ''':sup:`9` Als sie an den Ort kamen, den ihm Gott genannt hatte, baute Abraham
dort den Altar, schichtete das Holz auf, band seinen Sohn Isaak und
legte ihn auf den Altar, oben auf das Holz.
'''
"10" = ''':sup:`10` Abraham streckte seine Hand aus und nahm das Messer, um seinen Sohn
zu schlachten.
'''
"11" = ''':sup:`11` Da rief ihm der Engel des HERRN vom Himmel her zu und sagte:
Abraham, Abraham! Er antwortete: Hier bin ich.
'''
"12" = ''':sup:`12` Er sprach: Streck deine Hand nicht gegen den Knaben aus und tu ihm
nichts zuleide! Denn jetzt weiß ich, dass du Gott fürchtest; du hast
mir deinen Sohn, deinen einzigen, nicht vorenthalten.
'''
"13" = ''':sup:`13` Abraham erhob seine Augen, sah hin und siehe, ein Widder hatte sich
hinter ihm mit seinen Hörnern im Gestrüpp verfangen. Abraham ging hin,
nahm den Widder und brachte ihn statt seines Sohnes als Brandopfer dar.
'''
"14" = ''':sup:`14` Abraham gab jenem Ort den Namen: Der HERR sieht, wie man noch heute
sagt: Auf dem Berg lässt sich der HERR sehen.
'''
"15" = ''':sup:`15` Der Engel des HERRN rief Abraham zum zweiten Mal vom Himmel her zu
'''
"16" = ''':sup:`16` und sprach: Ich habe bei mir geschworen - Spruch des HERRN: Weil du
das getan hast und deinen Sohn, deinen einzigen, mir nicht vorenthalten
hast,
'''
"17" = ''':sup:`17` will ich dir Segen schenken in Fülle und deine Nachkommen überaus
zahlreich machen wie die Sterne am Himmel und den Sand am Meeresstrand.
Deine Nachkommen werden das Tor ihrer Feinde einnehmen.
'''
"18" = ''':sup:`18` Segnen werden sich mit deinen Nachkommen alle Völker der Erde, weil
du auf meine Stimme gehört hast.
'''
"19" = ''':sup:`19` Darauf kehrte Abraham zu seinen Jungknechten zurück. Sie machten
sich auf und gingen miteinander nach Beerscheba. Abraham blieb in
Beerscheba wohnen.
'''
"20" = ''':sup:`20` Nach diesen Ereignissen meldete man Abraham: Siehe, auch Milka hat
deinem Bruder Nahor Söhne geboren:
'''
"21" = ''':sup:`21` Uz, seinen Erstgeborenen, dessen Bruder Bus und Kemuël, den
Stammvater der Aramäer,
'''
"22" = ''':sup:`22` ferner Kesed, Haso, Pildasch, Jidlaf und Betuël.
'''
"23" = ''':sup:`23` Betuël zeugte Rebekka. Diese acht gebar Milka dem Nahor, dem Bruder
Abrahams.
'''
"24" = ''':sup:`24` Er hatte noch eine Nebenfrau namens Rëuma. Auch sie bekam Kinder,
nämlich Tebach, Gaham, Tahasch und Maacha.
'''
