[14]
"1" = ''':sup:`1` In jener Zeit erkrankte Jerobeams Sohn Abija.
'''
"2" = ''':sup:`2` Jerobeam befahl daher seiner Frau: Mach dich auf, verkleide dich,
damit man nicht erkennt, dass du Jerobeams Frau bist, und geh nach
Schilo! Dort wohnt der Prophet Ahija, der mir verkündet hat, dass ich
König dieses Volkes sein werde.
'''
"3" = ''':sup:`3` Nimm zehn Brote, Kuchen und einen Krug Honig mit und geh zu ihm! Er
wird dir sagen, was mit dem Kind geschehen wird.
'''
"4" = ''':sup:`4` Die Frau Jerobeams tat so; sie machte sich auf, ging nach Schilo und
kam in das Haus Ahijas. Dieser aber konnte nicht mehr sehen; denn seine
Augen waren im Alter starr geworden.
'''
"5" = ''':sup:`5` Doch der HERR hatte ihm gesagt: Die Frau Jerobeams kommt, um von dir
Auskunft über ihren kranken Sohn zu erhalten. Das und das sollst du zu
ihr sagen. Wenn sie kommt, wird sie sich verstellen.
'''
"6" = ''':sup:`6` Sobald sie sich nun der Türe näherte und Ahija das Geräusch ihrer
Schritte hörte, rief er: Komm herein, Frau Jerobeams! Warum verstellst
du dich? Ich habe dir eine harte Botschaft zu verkünden.
'''
"7" = ''':sup:`7` Geh heim und sag zu Jerobeam: So spricht der HERR, der Gott Israels:
Ich habe dich mitten aus dem Volk emporgehoben und zum Fürsten meines
Volkes Israel gemacht.
'''
"8" = ''':sup:`8` Ich habe das Königtum dem Haus David entrissen und dir gegeben. Du
aber bist nicht wie mein Knecht David gewesen, der meine Gebote
bewahrte, mir mit ganzem Herzen folgte und nur das tat, was mir
gefällt.
'''
"9" = ''':sup:`9` Du hast es schlimmer getrieben als alle, die vor dir waren, du bist
hingegangen, hast dir andere Götter und Gussbilder gemacht und mich
dadurch erzürnt. Mir hast du den Rücken gekehrt.
'''
"10" = ''':sup:`10` Darum bringe ich Unheil über das Haus Jerobeam und rotte von ihm
alles in Israel aus, was männlich ist, ob unmündig oder mündig. Ich
entferne das Haus Jerobeam, wie man Kot entfernt, bis nichts mehr
vorhanden ist.
'''
"11" = ''':sup:`11` Wer vom Haus Jerobeam in der Stadt stirbt, den werden die Hunde
fressen; und wer auf dem freien Feld stirbt, den werden die Vögel des
Himmels fressen. Ja, der HERR hat gesprochen.
'''
"12" = ''':sup:`12` Du aber mach dich auf und geh in dein Haus! Sobald deine Füße die
Stadt betreten, wird der Knabe sterben.
'''
"13" = ''':sup:`13` Ganz Israel wird ihm die Totenklage halten und ihn begraben; denn
er allein wird vom Haus Jerobeam ein Grab erhalten, weil im Haus
Jerobeam nur an ihm sich etwas fand, was dem HERRN, dem Gott Israels,
gefiel.
'''
"14" = ''':sup:`14` Der HERR aber wird sich einen König von Israel bestellen, der das
Haus Jerobeam ausrottet. Das wird er heute noch tun. Was? Jetzt tut er
es.
'''
"15" = ''':sup:`15` Der HERR wird Israel schlagen, dass es schwankt wie das Rohr im
Wasser, und er wird Israel aus diesem guten Land, das er den Vätern
gegeben hat, ausreißen und es jenseits des Stromes zerstreuen, weil sie
sich Kultpfähle gemacht und ihn dadurch erzürnt haben.
'''
"16" = ''':sup:`16` Er wird Israel preisgeben wegen der Sünden, die Jerobeam begangen
und zu denen er Israel verführt hat.
'''
"17" = ''':sup:`17` Da stand die Frau Jerobeams auf und ging. Als sie nach Tirza kam
und über die Schwelle des Hauses trat, starb der Knabe.
'''
"18" = ''':sup:`18` Ganz Israel begrub ihn und hielt ihm die Totenklage, wie der HERR
durch seinen Knecht, den Propheten Ahija, vorausgesagt hatte.
'''
"19" = ''':sup:`19` Die übrige Geschichte Jerobeams, welche Kriege er führte und wie er
regierte, ist aufgezeichnet in der Chronik der Könige von Israel.
'''
"20" = ''':sup:`20` Die Regierungszeit Jerobeams betrug zweiundzwanzig Jahre. Er
entschlief zu seinen Vätern und sein Sohn Nadab wurde König an seiner
Stelle.
'''
"21" = ''':sup:`21` Rehabeam, der Sohn Salomos, war König in Juda. Er war einundvierzig
Jahre alt, als er König wurde, und regierte siebzehn Jahre in
Jerusalem, der Stadt, die der HERR aus allen Stämmen Israels erwählt
hatte, um seinen Namen auf sie zu legen. Seine Mutter hieß Naama und
war eine Ammoniterin.
'''
"22" = ''':sup:`22` Juda aber tat, was böse war in den Augen des HERRN. Die Sünden, die
sie begingen, reizten ihn mehr als alles, was ihre Väter getan hatten.
'''
"23" = ''':sup:`23` Denn auch sie errichteten Kulthöhen, Steinmale und Kultpfähle auf
allen hohen Hügeln und unter jedem üppigen Baum.
'''
"24" = ''':sup:`24` Sogar Götzengeweihte gab es im Land. Sie ahmten alle Gräuel der
Völker nach, die der HERR vor den Israeliten vertrieben hatte.
'''
"25" = ''':sup:`25` Im fünften Jahr des Königs Rehabeam zog Schischak, der König von
Ägypten, gegen Jerusalem.
'''
"26" = ''':sup:`26` Er raubte die Schätze des Tempels und die Schätze des königlichen
Palastes und nahm alles weg, auch alle goldenen Schilde, die Salomo
hatte anfertigen lassen.
'''
"27" = ''':sup:`27` An deren Stelle ließ König Rehabeam bronzene anfertigen und übergab
sie den Befehlshabern der Läufer, die den Eingang zum Haus des Königs
bewachten.
'''
"28" = ''':sup:`28` Sooft nun der König in das Haus des HERRN ging, trugen die Läufer
die Schilde und brachten sie dann wieder in ihre Wachstube zurück.
'''
"29" = ''':sup:`29` Die übrige Geschichte Rehabeams und alle seine Taten sind
aufgezeichnet in der Chronik der Könige von Juda.
'''
"30" = ''':sup:`30` Es war aber dauernd Krieg zwischen Rehabeam und Jerobeam.
'''
"31" = ''':sup:`31` Rehabeam entschlief zu seinen Vätern und wurde bei seinen Vätern in
der Davidstadt begraben. Seine Mutter hieß Naama und war eine
Ammoniterin. Sein Sohn Abija wurde König an seiner Stelle.
'''
