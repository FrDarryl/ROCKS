'''
"2" = ''':sup:`2` Könige 10:31 und 1. Könige 12:28-30).
14:10-14 - Das Vernichtungsurteil über das Haus Jerobeam wird
verkündet. Gott verspricht, alle Nachkommen des Königs wegen ihrer
Sünden zu vernichten und erinnert sie daran, dass das Gericht über
diejenigen, die den Herrn verlassen, sicher ist (siehe auch 1. Samuel
15:28 und 1. Könige 16:3-4).
14:15-16 - Gott prophezeit Israels Exil wegen des von Jerobeam
geförderten Götzendienstes. Die Warnung vor der Zerstörung Israels als
und 2. Könige 17:18-23).
14:21-24 - Auch Rehabeam, der König von Juda, tut, was böse ist in den
Augen des Herrn. Götzendienst und kultische Prostitution breiten sich
in ganz Juda aus und führen zum spirituellen Niedergang des Volkes
'''
