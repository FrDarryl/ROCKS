[22]
"1" = ''':sup:`1` Brüder und Väter! Hört jetzt, was ich euch zu meiner Verteidigung zu
sagen habe.
'''
"2" = ''':sup:`2` Als sie hörten, dass er in hebräischer Sprache zu ihnen redete,
waren sie noch ruhiger. Und er sagte:
'''
"3" = ''':sup:`3` Ich bin ein Jude, geboren in Tarsus in Kilikien, hier in dieser
Stadt erzogen, zu Füßen Gamaliëls genau nach dem Gesetz der Väter
ausgebildet, ein Eiferer für Gott, wie ihr alle es heute seid.
'''
"4" = ''':sup:`4` Ich habe diesen Weg bis auf den Tod verfolgt, habe Männer und Frauen
gefesselt und in die Gefängnisse eingeliefert.
'''
"5" = ''':sup:`5` Das bezeugen mir der Hohepriester und der ganze Rat der Ältesten.
Von ihnen erhielt ich auch Briefe an die Brüder und begab mich nach
Damaskus, um auch jene, die dort waren, zu fesseln und zur Bestrafung
nach Jerusalem zu bringen.
'''
"6" = ''':sup:`6` Als ich nun unterwegs war und mich Damaskus näherte, da geschah es,
dass mich um die Mittagszeit plötzlich vom Himmel her ein helles Licht
umstrahlte.
'''
"7" = ''':sup:`7` Ich stürzte zu Boden und hörte eine Stimme zu mir sagen: Saul, Saul,
warum verfolgst du mich?
'''
"8" = ''':sup:`8` Ich antwortete: Wer bist du, Herr? Er sagte zu mir: Ich bin Jesus,
der Nazoräer, den du verfolgst.
'''
"9" = ''':sup:`9` Meine Begleiter sahen zwar das Licht, die Stimme dessen aber, der zu
mir sprach, hörten sie nicht.
'''
"10" = ''':sup:`10` Ich sagte: Herr, was soll ich tun? Der Herr antwortete: Steh auf
und geh nach Damaskus, dort wird dir alles gesagt werden, was dir zu
tun bestimmt ist.
'''
"11" = ''':sup:`11` Da ich aber vom Glanz jenes Lichtes geblendet war, sodass ich nicht
mehr sehen konnte, wurde ich von meinen Begleitern an der Hand geführt
und gelangte so nach Damaskus.
'''
"12" = ''':sup:`12` Ein gewisser Hananias, ein frommer Mann nach dem Gesetz, der bei
allen Juden dort in gutem Ruf stand,
'''
"13" = ''':sup:`13` kam zu mir, trat vor mich und sagte: Bruder Saul, du sollst wieder
sehen! Und im gleichen Augenblick konnte ich ihn sehen.
'''
"14" = ''':sup:`14` Er sagte: Der Gott unserer Väter hat dich dazu erwählt, seinen
Willen zu erkennen, den Gerechten zu sehen und die Stimme seines Mundes
zu hören;
'''
"15" = ''':sup:`15` denn du wirst vor allen Menschen sein Zeuge sein für das, was du
gesehen und gehört hast.
'''
"16" = ''':sup:`16` Was zögerst du jetzt? Steh auf, lass dich taufen und deine Sünden
abwaschen und rufe seinen Namen an!
'''
"17" = ''':sup:`17` Es geschah aber, als ich nach Jerusalem zurückgekehrt war und im
Tempel betete, dass ich in eine Verzückung geriet.
'''
"18" = ''':sup:`18` Und ich sah ihn, wie er zu mir sagte: Beeil dich, verlasse sofort
Jerusalem; denn sie werden dein Zeugnis über mich nicht annehmen.
'''
"19" = ''':sup:`19` Da sagte ich: Herr, sie wissen doch, dass ich es war, der jene, die
an dich glauben, ins Gefängnis werfen und in den Synagogen auspeitschen
ließ.
'''
"20" = ''':sup:`20` Auch als das Blut deines Zeugen Stephanus vergossen wurde, stand
ich dabei; ich stimmte zu und passte auf die Kleider derer auf, die ihn
umbrachten.
'''
"21" = ''':sup:`21` Aber er sagte zu mir: Brich auf, denn ich will dich in die Ferne zu
den Heiden senden!
'''
"22" = ''':sup:`22` Bis zu diesem Wort hörten sie ihm zu, dann fingen sie an zu
schreien: Weg vom Erdboden mit so einem Menschen! Er darf nicht am
Leben bleiben.
'''
"23" = ''':sup:`23` Sie lärmten, zerrissen ihre Kleider und warfen Staub in die Luft.
'''
"24" = ''':sup:`24` Da befahl der Oberst, ihn in die Kaserne zu führen, und ordnete an,
ihn unter Geißelschlägen zu verhören. Auf diese Weise wollte er
herausfinden, warum sie derart gegen ihn tobten.
'''
"25" = ''':sup:`25` Als sie ihn aber für die Geißelung festbanden, sagte Paulus zu dem
Hauptmann, der dabeistand: Dürft ihr jemand, der das römische
Bürgerrecht besitzt, geißeln, noch dazu ohne Verurteilung?
'''
"26" = ''':sup:`26` Als der Hauptmann das hörte, ging er zum Obersten, meldete es und
sagte: Was hast du vor? Der Mann ist Römer.
'''
"27" = ''':sup:`27` Der Oberst kam zu Paulus und fragte ihn: Sag mir, bist du wirklich
Römer? Er antwortete: Ja.
'''
"28" = ''':sup:`28` Da antwortete der Oberst: Ich habe für dieses Bürgerrecht ein
Vermögen gezahlt. Paulus sagte: Ich aber bin als Römer geboren.
'''
"29" = ''':sup:`29` Sofort ließen die, welche ihn verhören sollten, von ihm ab. Und der
Oberst ängstigte sich, weil er bedachte, dass es ein Römer war und er
ihn hatte fesseln lassen.
'''
"30" = ''':sup:`30` Weil er genau wissen wollte, was die Juden ihm vorwarfen, ließ er
ihn am nächsten Tag aus dem Gefängnis holen und befahl, die
Hohepriester und der ganze Hohe Rat sollten sich versammeln. Und er
ließ Paulus hinunterführen und ihnen gegenüberstellen.
'''
