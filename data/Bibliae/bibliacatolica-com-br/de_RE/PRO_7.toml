[7]
"1" = ''':sup:`1` Mein Sohn, achte auf meine Worte, / meine Gebote verwahre bei dir!
'''
"2" = ''':sup:`2` Bewahre meine Gebote, damit du am Leben bleibst, / hüte meine
Unterweisung wie deinen Augapfel!
'''
"3" = ''':sup:`3` Binde sie dir an die Finger, / schreib sie auf die Tafel deines
Herzens!
'''
"4" = ''':sup:`4` Sag zur Weisheit: Du bist meine Schwester! / und nenne die Klugheit
deine Freundin!
'''
"5" = ''':sup:`5` Sie bewahrt dich vor der fremden Frau, / vor der Fremden, die ihre
Worte glatt macht.
'''
"6" = ''':sup:`6` Vom Fenster meines Hauses, / durch das Gitter, habe ich ausgeschaut;
'''
"7" = ''':sup:`7` da sah ich bei den Unerfahrenen, / da bemerkte ich bei den Burschen
/ einen jungen Mann ohne Verstand:
'''
"8" = ''':sup:`8` Er ging über die Straße nahe ihrer Ecke / und nahm den Weg zu ihrem
Haus,
'''
"9" = ''':sup:`9` als der Tag sich neigte, in der Abenddämmerung, / um die Zeit, da es
dunkel wird und die Nacht kommt.
'''
"10" = ''':sup:`10` Da! Eine Frau kommt auf ihn zu, / im Kleid der Dirnen, mit listiger
Absicht;
'''
"11" = ''':sup:`11` voll Leidenschaft ist sie und unbändig, / ihre Füße blieben nicht
mehr im Haus;
'''
"12" = ''':sup:`12` bald auf den Gassen, bald auf den Plätzen, / an allen Straßenecken
lauert sie.
'''
"13" = ''':sup:`13` Nun packt sie ihn, küsst ihn, / sagt zu ihm mit keckem Gesicht:
'''
"14" = ''':sup:`14` Ich war zu Heilsopfern verpflichtet / und heute erfüllte ich meine
Gelübde.
'''
"15" = ''':sup:`15` Darum bin ich ausgegangen, dir entgegen, / ich habe dich gesucht
und gefunden.
'''
"16" = ''':sup:`16` Ich habe Decken über mein Bett gebreitet, / bunte Tücher aus
ägyptischem Leinen;
'''
"17" = ''':sup:`17` ich habe mein Lager besprengt / mit Myrrhe, Aloe und Zimt.
'''
"18" = ''':sup:`18` Komm, wir wollen bis zum Morgen in Liebe schwelgen, / wir wollen
die Liebeslust kosten.
'''
"19" = ''':sup:`19` Denn der Mann ist nicht zu Hause, / er ist auf Reisen, weit fort.
'''
"20" = ''':sup:`20` Den Geldbeutel hat er mitgenommen, / erst am Vollmondstag kehrt er
heim.
'''
"21" = ''':sup:`21` So macht sie ihn willig mit viel Überredung, / mit schmeichelnden
Lippen verführt sie ihn.
'''
"22" = ''':sup:`22` Sofort folgt er ihr, / wie ein Ochse, den man zum Schlachten führt,
/ wie ein Hirsch, den das Fangseil umschlingt,
'''
"23" = ''':sup:`23` bis ein Pfeil ihm die Leber zerreißt; / wie ein Vogel, der in das
Netz fliegt / und nicht merkt, dass es um sein Leben geht.
'''
"24" = ''':sup:`24` Darum, ihr Söhne, hört auf mich, / achtet auf meine Reden!
'''
"25" = ''':sup:`25` Dein Herz schweife nicht ab auf ihre Wege, / verirre dich nicht auf
ihre Pfade!
'''
"26" = ''':sup:`26` Denn zahlreich sind die Erschlagenen, die sie gefällt hat; / viele
sind es, die sie getötet hat;
'''
"27" = ''':sup:`27` ihr Haus ist ein Weg zur Unterwelt, / er führt zu den Kammern des
Todes.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Der Autor fordert den Leser auf, die Worte der Weisheit zu
schätzen und die Gebote im Herzen zu bewahren. Dies gewährleistet
7:6-9 - Die Beschreibung des jungen Mannes, der auf das Haus der
Ehebrecherin zugeht, ist eine Warnung vor Leichtsinn und mangelnder
Urteilskraft. Der Weg der Sünde ist immer gefährlich (siehe auch
7:10-12 - Die ehebrecherische Frau wird als listig und hinterlistig
dargestellt. Ihr fehlgeleitetes Verhalten symbolisiert die
zerstörerische Natur der Sünde und die Versuchung, die die
1:14-15).
7:21-23 - Der junge Mann wird durch Verführung in die Irre geführt und
ignoriert die Konsequenzen. Diese Passage veranschaulicht, wie Sünde
Vergnügen verspricht, aber zum geistlichen Tod führt (siehe auch
7:24-27 - Die letzte Warnung ist klar: Wer dem Weg der sexuellen
Unmoral folgt, steuert auf die Zerstörung zu. Weisheit ist der einzige
Thessalonicher 4:3-7).
'''
