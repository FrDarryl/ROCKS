"1" = ''':sup:`1` Für den Chormeister. Ein Psalm Davids.
'''
"2" = ''':sup:`2` HERR, bei dir habe ich mich geborgen. / Lass mich nicht zuschanden
werden in Ewigkeit; * rette mich in deiner Gerechtigkeit!
'''
"3" = ''':sup:`3` Neige dein Ohr mir zu, erlöse mich eilends! * Sei mir ein
schützender Fels, / ein festes Haus, mich zu retten!
'''
"4" = ''':sup:`4` Denn du bist mein Fels und meine Festung; * um deines Namens willen
wirst du mich führen und leiten.
'''
"5" = ''':sup:`5` Du wirst mich befreien / aus dem Netz, das sie mir heimlich legten;
* denn du bist meine Zuflucht.
'''
"6" = ''':sup:`6` In deine Hand lege ich voll Vertrauen meinen Geist; * du hast mich
erlöst, HERR, du Gott der Treue.
'''
"7" = ''':sup:`7` Verhasst waren mir, die nichtige Götzen verehren, * ich setze auf
den HERRN mein Vertrauen.
'''
"8" = ''':sup:`8` Ich will jubeln und deiner Huld mich freuen; * denn du hast mein
Elend angesehn, / du kanntest die Ängste meiner Seele.
'''
"9" = ''':sup:`9` Du hast mich nicht preisgegeben der Hand meines Feindes, * du
stelltest meine Füße in weiten Raum.
'''
"10" = ''':sup:`10` HERR, sei mir gnädig, denn mir ist angst; * vor Gram sind mir Auge,
Seele und Leib zerfallen.
'''
"11" = ''':sup:`11` In Kummer schwand mein Leben dahin, * meine Jahre vor Seufzen.
Meine Kraft ist ermattet wegen meiner Sünde, * meine Glieder sind
zerfallen.
'''
"12" = ''':sup:`12` Vor all meinen Bedrängern wurde ich zum Spott, * zum Spott sogar
für meine Nachbarn. Meinen Freunden wurde ich zum Schrecken, * wer mich
auf der Straße sieht, der flieht vor mir.
'''
"13" = ''':sup:`13` Ich bin dem Gedächtnis entschwunden wie ein Toter, * bin geworden
wie ein zerbrochenes Gefäß.
'''
"14" = ''':sup:`14` Ich hörte das Zischeln der Menge - Grauen ringsum. * Sie taten sich
gegen mich zusammen; / sie sannen darauf, mir das Leben zu rauben.
'''
"15" = ''':sup:`15` Ich aber, HERR, ich habe dir vertraut, * ich habe gesagt: Mein Gott
bist du.
'''
"16" = ''':sup:`16` In deiner Hand steht meine Zeit; * entreiß mich der Hand meiner
Feinde und Verfolger!
'''
"17" = ''':sup:`17` Lass dein Angesicht leuchten über deinem Knecht, * hilf mir in
deiner Huld!
'''
"18" = ''':sup:`18` Lass mich nicht zuschanden werden, HERR, * denn ich habe zu dir
gerufen! Zuschanden werden sollen die Frevler, * sie sollen verstummen
in der Totenwelt.
'''
"19" = ''':sup:`19` Jeder Mund, der lügt, soll sich schließen, * der Mund, der frech
gegen den Gerechten redet, / hochmütig und verächtlich.
'''
"20" = ''':sup:`20` Wie groß ist deine Güte, * die du bewahrt hast für alle, die dich
fürchten; du hast sie denen erwiesen, * die sich vor den Menschen bei
dir bergen.
'''
"21" = ''':sup:`21` Du verbirgst sie im Schutz deines Angesichts * vor den
Verschwörungen der Leute. In einer Hütte bewahrst du sie * vor dem
Gezänk der Zungen.
'''
"22" = ''':sup:`22` Gepriesen sei der HERR, * denn er hat seine Huld wunderbar an mir
erwiesen / in einer befestigten Stadt.
'''
"23" = ''':sup:`23` Ich aber sagte in meiner Angst: * Ich bin verstoßen aus deinen
Augen. Doch du hast mein lautes Flehen gehört, * als ich zu dir um
Hilfe rief.
'''
"24" = ''':sup:`24` Liebt den HERRN, all seine Frommen! * Seine Getreuen behütet der
HERR, / doch reichlich vergilt er dem, der hochmütig handelt.
'''
"25" = ''':sup:`25` Euer Herz sei stark und unverzagt, * ihr alle, die ihr den HERRN
erwartet.
'''
