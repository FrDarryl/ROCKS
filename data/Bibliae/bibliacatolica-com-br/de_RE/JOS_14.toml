[14]
"1" = ''':sup:`1` Das sind die Gebiete, die die Israeliten als Erbbesitz im Land
Kanaan erhielten und die der Priester Eleasar sowie Josua, der Sohn
Nuns, und die Anführer der Sippen der Israeliten zuteilten -
'''
"2" = ''':sup:`2` durch das Los teilten sie es ihnen zu, wie es der HERR durch Mose
befohlen hatte -, den neuneinhalb Stämmen.
'''
"3" = ''':sup:`3` Denn Mose hatte zweieinhalb Stämmen ihren Erbbesitz schon jenseits
des Jordan zugewiesen; den Leviten gab er keinen Erbbesitz in ihrer
Mitte.
'''
"4" = ''':sup:`4` Denn die Nachkommen Josefs bildeten zwei Stämme, Manasse und Efraim.
Den Leviten gab man also keinen Landanteil, sondern nur Städte als
Wohnsitz und die dazugehörenden Weideflächen für ihr Vieh und ihren
Besitz.
'''
"5" = ''':sup:`5` Wie es der HERR dem Mose befohlen hatte, so machten es die
Israeliten und verteilten das Land.
'''
"6" = ''':sup:`6` Damals traten die Judäer in Gilgal an Josua heran und Kaleb, der
Sohn des Kenasiters Jefunne, sagte zu ihm: Du weißt, was der HERR zu
Mose, dem Gottesmann, in Kadesch-Barnea meinet- und deinetwegen gesagt
hat.
'''
"7" = ''':sup:`7` Ich war vierzig Jahre alt, als mich Mose, der Knecht des HERRN, von
Kadesch-Barnea aussandte, damit ich das Land erkundete, und ich
erstattete ihm Bericht, nach bestem Wissen und Gewissen.
'''
"8" = ''':sup:`8` Während meine Brüder, die mit mir hinaufgezogen waren, dem Volk den
Mut nahmen, stand ich voll zum HERRN, meinem Gott.
'''
"9" = ''':sup:`9` An jenem Tag schwor Mose: Wahrhaftig, das Land, das dein Fuß
betreten hat, soll dir und deinen Söhnen für immer als Erbbesitz
gehören, weil du voll zum HERRN, meinem Gott, gestanden bist.
'''
"10" = ''':sup:`10` Nun sieh her: Der HERR hat mich, wie er es versprochen hat, am
Leben gelassen. Fünfundvierzig Jahre ist es her, seit der HERR dieses
Wort zu Mose gesprochen hat, als Israel durch die Wüste zog. Heute bin
ich, wie du siehst, fünfundachtzig Jahre alt.
'''
"11" = ''':sup:`11` Ich bin immer noch so stark wie damals, als Mose mich ausgesandt
hat; wie meine Kraft damals war, so ist sie noch heute, wenn es gilt,
zu kämpfen, auszuziehen und heimzukehren.
'''
"12" = ''':sup:`12` Nun gib mir also dieses Bergland, von dem der HERR an jenem Tag
geredet hat. Denn du hast selbst an jenem Tag gehört, dass Anakiter
dort sind und große befestigte Städte. Vielleicht ist der HERR mit mir,
sodass ich sie vertreiben kann, wie der HERR gesagt hat.
'''
"13" = ''':sup:`13` Da segnete Josua Kaleb, den Sohn Jefunnes, und gab ihm Hebron als
Erbbesitz.
'''
"14" = ''':sup:`14` Deshalb gehört Hebron bis zum heutigen Tag dem Kenasiter Kaleb, dem
Sohn Jefunnes, dafür, dass er voll zum HERRN, dem Gott Israels,
gestanden ist.
'''
"15" = ''':sup:`15` Hebron hieß früher Kirjat-Arba, Stadt des Arba; Arba war der größte
Mann unter den Anakitern. Das Land hatte nunmehr Ruhe vor dem Krieg.
'''
