[22]
"1" = ''':sup:`1` Die Israeliten brachen auf und schlugen ihr Lager in den Steppen von
Moab auf, jenseits des Jordan bei Jericho.
'''
"2" = ''':sup:`2` Balak, der Sohn Zippors, hatte gesehen, was Israel den Amoritern
alles angetan hatte.
'''
"3" = ''':sup:`3` Moab erschrak sehr vor dem Volk, weil es so groß war, und Moab
packte das Grauen vor den Israeliten.
'''
"4" = ''':sup:`4` Da sagte Moab zu den Ältesten von Midian: Jetzt wird uns die
Versammlung ringsum alles kahl fressen, wie die Rinder das Gras auf den
Weiden kahl fressen. Damals war Balak, der Sohn Zippors, König von
Moab.
'''
"5" = ''':sup:`5` Er schickte Boten zu Bileam, dem Sohn Beors, nach Petor am Strom,
ins Land seiner Stammesgenossen, um ihn rufen zu lassen. Er ließ ihm
sagen: Siehe, aus Ägypten ist ein Volk ausgezogen, siehe, es verdeckt
den Blick auf das Land und hat sich mir gegenüber niedergelassen.
'''
"6" = ''':sup:`6` Darum komm her und verfluch mir dieses Volk; denn es ist zu mächtig
für mich. Vielleicht kann ich es dann schlagen und aus dem Land
vertreiben. Ich weiß: Wen du segnest, der ist gesegnet; wen du
verfluchst, der ist verflucht.
'''
"7" = ''':sup:`7` Die Ältesten von Moab und die Ältesten von Midian machten sich auf
den Weg, mit Wahrsagerlohn in den Händen. Als sie zu Bileam kamen,
wiederholten sie ihm die Worte Balaks.
'''
"8" = ''':sup:`8` Bileam sagte zu ihnen: Bleibt über Nacht hier, dann werde ich euch
ein Wort überbringen, das der HERR zu mir sagen wird. Da blieben die
Hofleute aus Moab bei Bileam.
'''
"9" = ''':sup:`9` Gott kam zu Bileam und fragte ihn: Wer sind diese Männer bei dir?
'''
"10" = ''':sup:`10` Bileam antwortete Gott: Balak, der Sohn Zippors, der König von
Moab, hat Boten zu mir geschickt und lässt mir sagen:
'''
"11" = ''':sup:`11` Siehe, das Volk, das aus Ägypten ausgezogen ist, verdeckt den Blick
auf das Land. Darum komm und verwünsch es für mich! Vielleicht kann ich
es dann im Kampf besiegen und vertreiben.
'''
"12" = ''':sup:`12` Gott antwortete Bileam: Geh nicht mit! Verfluch das Volk nicht;
denn es ist gesegnet.
'''
"13" = ''':sup:`13` Am Morgen stand Bileam auf und sagte zu den Hofleuten Balaks: Kehrt
in euer Land zurück; denn der HERR erlaubt mir nicht, mit euch zu
gehen.
'''
"14" = ''':sup:`14` Da machten sich die Hofleute aus Moab auf den Weg und kehrten zu
Balak zurück. Sie berichteten: Bileam hat sich geweigert, mit uns zu
kommen.
'''
"15" = ''':sup:`15` Balak schickte noch einmal Hofleute aus, mehr und vornehmere als
das erste Mal.
'''
"16" = ''':sup:`16` Sie kamen zu Bileam und sagten zu ihm: So sagt Balak, der Sohn
Zippors: Lass dich nicht abhalten, zu mir zu kommen!
'''
"17" = ''':sup:`17` Ich will dir einen sehr hohen Lohn geben; alles, was du von mir
verlangst, will ich tun. Nur komm und verwünsch mir dieses Volk!
'''
"18" = ''':sup:`18` Bileam antwortete den Dienern Balaks: Auch wenn mir Balak sein Haus
voll Silber und Gold gäbe, könnte ich dem Befehl des HERRN, meines
Gottes, nicht zuwiderhandeln, weder in kleinen noch in großen Dingen.
'''
"19" = ''':sup:`19` Doch bleibt auch ihr jetzt über Nacht hier, bis ich weiß, was der
HERR weiter zu mir sagt.
'''
"20" = ''':sup:`20` In der Nacht kam Gott zu Bileam und sprach zu ihm: Wenn die Männer
gekommen sind, um dich zu holen, dann mach dich auf den Weg und geh
mit! Aber nur das Wort, das ich dir sagen werde, darfst du tun!
'''
"21" = ''':sup:`21` Am Morgen stand Bileam auf, sattelte seine Eselin und ging mit den
Hofleuten aus Moab.
'''
"22" = ''':sup:`22` Aber Gott wurde zornig, weil Bileam mitging, und der Engel des
HERRN trat Bileam als Widersacher in den Weg, als Bileam auf seiner
Eselin dahinritt, begleitet von zwei jungen Männern.
'''
"23" = ''':sup:`23` Die Eselin sah den Engel des HERRN auf dem Weg stehen, mit dem
gezückten Schwert in der Hand, und sie verließ den Weg und wich ins
Feld aus. Da schlug sie Bileam, um sie auf den Weg zurückzubringen.
'''
"24" = ''':sup:`24` Darauf stellte sich der Engel des HERRN auf den engen Weg zwischen
den Weinbergen, der zu beiden Seiten Mauern hatte.
'''
"25" = ''':sup:`25` Als die Eselin den Engel des HERRN sah, drückte sie sich an der
Mauer entlang und drückte dabei das Bein Bileams gegen die Mauer. Da
schlug Bileam sie wieder.
'''
"26" = ''':sup:`26` Der Engel des HERRN ging weiter und stellte sich an eine enge
Stelle, wo es weder rechts noch links eine Möglichkeit gab
auszuweichen.
'''
"27" = ''':sup:`27` Als die Eselin den Engel des HERRN sah, ging sie unter Bileam in
die Knie. Bileam aber wurde wütend und schlug die Eselin mit dem Stock.
'''
"28" = ''':sup:`28` Da öffnete der HERR der Eselin den Mund und die Eselin sagte zu
Bileam: Was habe ich dir getan, dass du mich jetzt schon zum dritten
Mal schlägst?
'''
"29" = ''':sup:`29` Bileam erwiderte der Eselin: Weil du mich verhöhnst. Hätte ich ein
Schwert dabei, dann hätte ich dich jetzt schon umgebracht.
'''
"30" = ''':sup:`30` Die Eselin antwortete Bileam: Bin ich nicht deine Eselin, auf der
du seit eh und je bis heute geritten bist? War es etwa je meine
Gewohnheit, mich so zu benehmen? Da sagte er: Nein.
'''
"31" = ''':sup:`31` Nun öffnete der HERR dem Bileam die Augen und er sah den Engel des
HERRN auf dem Weg stehen, mit dem gezückten Schwert in der Hand. Da
verneigte sich Bileam und warf sich auf sein Gesicht nieder.
'''
"32" = ''':sup:`32` Der Engel des HERRN sagte zu ihm: Warum hast du deine Eselin
dreimal geschlagen? Siehe, ich bin dir als Widersacher in den Weg
getreten, weil der Weg in meinen Augen abschüssig ist.
'''
"33" = ''':sup:`33` Die Eselin hat mich gesehen und ist mir schon dreimal ausgewichen.
Wäre sie mir nicht ausgewichen, dann hätte ich dich jetzt schon
umgebracht, sie aber am Leben gelassen.
'''
"34" = ''':sup:`34` Bileam antwortete dem Engel des HERRN: Ich habe gesündigt, weil ich
nicht erkannt habe, dass du dich mir in den Weg gestellt hast. Jetzt
aber will ich umkehren, wenn mein Weg in deinen Augen böse ist.
'''
"35" = ''':sup:`35` Der Engel des HERRN antwortete Bileam: Geh mit den Männern, aber
rede nichts, außer was ich dir sage! Da ging Bileam mit den Hofleuten
Balaks.
'''
"36" = ''':sup:`36` Als Balak hörte, dass Bileam kam, ging er ihm entgegen bis zur
Grenzstadt Moabs am Arnon, unmittelbar an der Grenze.
'''
"37" = ''':sup:`37` Balak sagte zu Bileam: Habe ich dich nicht rufen lassen? Warum bist
du nicht zu mir gekommen? Kann ich dir etwa keinen Lohn geben?
'''
"38" = ''':sup:`38` Bileam antwortete Balak: Siehe, jetzt bin ich zu dir gekommen. Aber
kann ich jetzt etwas reden? Ich kann nur sagen, was Gott mir in den
Mund legt.
'''
"39" = ''':sup:`39` Bileam ging mit Balak weiter nach Kirjat-Huzot.
'''
"40" = ''':sup:`40` Balak schlachtete Rinder und Kleinvieh und schickte davon an Bileam
und die Hofleute, die bei ihm waren.
'''
"41" = ''':sup:`41` Am nächsten Morgen nahm Balak Bileam und führte ihn zu den
Baalshöhen hinauf. Von dort konnte er das hinterste Ende des Volkes
sehen.
'''
