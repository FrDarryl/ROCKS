[3]
"1" = ''':sup:`1` Denn siehe, Gott, der HERR der Heerscharen, / nimmt von Jerusalem
und Juda jede Stütze und Stützung, jede Unterstützung mit Brot / und
jede Unterstützung mit Wasser:
'''
"2" = ''':sup:`2` den Helden und Krieger, / den Richter und den Propheten, / den
Wahrsager und den Ältesten,
'''
"3" = ''':sup:`3` den Anführer von Fünfzig, den Angesehenen, den Ratgeber, / den
weisen Zauberer und den klugen Beschwörer.
'''
"4" = ''':sup:`4` Ich mache junge Burschen zu ihren Anführern / und Mutwillige sollen
über sie herrschen.
'''
"5" = ''':sup:`5` Dann bedrängt im Volk einer den andern / und jeder seinen Nächsten.
Die Jungen sind frech zu den Alten, / die Geringen zu den Geehrten.
'''
"6" = ''':sup:`6` Dann packt einer seinen Bruder im Haus seines Vaters: Du hast einen
Mantel, / sei unser Wortführer / und dieser Trümmerhaufen sei unter
deiner Gewalt!
'''
"7" = ''':sup:`7` Der aber wird an jenem Tag seine Stimme erheben: / Ich bin doch kein
Wundarzt und in meinem Haus gibt es kein Brot / und keinen Mantel.
Macht mich nicht zum Wortführer des Volkes!
'''
"8" = ''':sup:`8` Ja, Jerusalem ist gestürzt und Juda gefallen; / denn ihre Worte und
ihre Taten richteten sich gegen den HERRN, / um den Augen seiner
Herrlichkeit zu trotzen.
'''
"9" = ''':sup:`9` Der Ausdruck ihrer Gesichter klagte sie an / und wie Sodom taten sie
ihre Sünde kund, verhehlten sie nicht. / Wehe ihnen, denn sie erwiesen
sich selbst Böses.
'''
"10" = ''':sup:`10` Sagt: Der Gerechte, ja glücklich ist er; / denn sie werden die
Frucht ihrer Taten essen.
'''
"11" = ''':sup:`11` Wehe dem Frevler, ihm geht es schlecht; / denn was er mit seinen
Händen vollbracht hat, wird ihm angetan!
'''
"12" = ''':sup:`12` Mein Volk - seine Antreiber waren Ausbeuter / und Frauen
beherrschten es. Mein Volk, die, welche dir Schritte vorgaben, leiteten
in die Irre / und den Weg deiner Pfade haben sie verwirrt.
'''
"13" = ''':sup:`13` Der HERR hat sich hingestellt zum Rechtsstreit; / er steht da, die
Völker zu richten.
'''
"14" = ''':sup:`14` Der HERR geht ins Gericht / mit den Ältesten seines Volkes und
seinen Anführern: Ihr, ihr habt den Weinberg verwüstet; / das dem Armen
Geraubte ist in euren Häusern.
'''
"15" = ''':sup:`15` Wie kommt ihr dazu, mein Volk zu zerschlagen? / Ihr zermalmt das
Gesicht der Armen - / Spruch des Herrn, des GOTTES der Heerscharen.
'''
"16" = ''':sup:`16` Der HERR sprach: Weil die Töchter Zions hochmütig sind, ihre Hälse
recken und mit verführerischen Blicken daherkommen, immerzu trippelnd
umherlaufen und mit ihren Fußspangen klirren,
'''
"17" = ''':sup:`17` wird der Herr den Scheitel der Töchter Zions mit Schorf bedecken
und der HERR wird ihre Schläfen kahl werden lassen.
'''
"18" = ''':sup:`18` An jenem Tag wird der Herr den Schmuck wegnehmen: die Fußspangen,
die kleinen Sonnen und Monde,
'''
"19" = ''':sup:`19` die Ohrgehänge und Armkettchen, die Schleier
'''
"20" = ''':sup:`20` und Turbane, die Fußkettchen und die Prachtgürtel, die
Riechfläschchen und die Amulette,
'''
"21" = ''':sup:`21` die Fingerringe und Nasenringe,
'''
"22" = ''':sup:`22` die Festkleider und Umhänge, die Umschlagtücher und Täschchen
'''
"23" = ''':sup:`23` und die Spiegel, die feinen Schleier, die Schals und Kopftücher.
'''
"24" = ''':sup:`24` So wird es sein: Statt Balsam wird Moder sein, / statt eines
Gürtels ein Strick, statt kunstvoller Locken eine Glatze, statt eines
Festkleides ein gegürteter Sack, / Brandmal statt Schönheit.
'''
"25" = ''':sup:`25` Deine Männer fallen durchs Schwert, / deine jungen Krieger im
Kampf.
'''
"26" = ''':sup:`26` Dann werden ihre Tore klagen und trauern, / vereinsamt sitzt sie am
Boden.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Gott kündigt die Entfernung von Führern und wichtigen
Unterstützern aus Jerusalem und Juda an, um Korruption zu bestrafen.
Das Fehlen rechtschaffener Führer führt zu Unordnung und moralischem
3:8-9 - Jerusalems Sünde ist für alle offensichtlich, denn das Volk
zeigt seinen Stolz und seine Verachtung für Gottes Gesetz. Diese
offenkundige Zurschaustellung von Bosheit fordert das göttliche Gericht
3:10-11 - Jesaja unterscheidet zwischen dem Schicksal der Gerechten und
dem der Bösen. Während die Gerechten belohnt werden, erwartet die Bösen
das Verderben. Dies spiegelt das Prinzip der göttlichen Gerechtigkeit
3:16-17 - Gott warnt die Frauen Jerusalems, die stolz auf ihre
Schönheit und ihren Reichtum sind und damit die Eitelkeit und den
Materialismus symbolisieren, die die Herzen des Volkes Gottes abwenden
(siehe auch 1. Petrus 3:3-4 und 1. Timotheus 2:9-10).
3:24-26 - Die Strafe bringt Scham und Verlust. Statt Schönheit und
Stolz werden Schande und Leid herrschen, die die Folgen der Sünde
18:7-8).
'''
