"1" = ''':sup:`1` Nun geschah es eines Tages, da kamen die Gottessöhne, um vor den
HERRN hinzutreten; unter ihnen kam auch der Satan, um vor den HERRN
hinzutreten.
'''
"2" = ''':sup:`2` Da sprach der HERR zum Satan: Woher kommst du? Der Satan antwortete
dem HERRN: Die Erde habe ich durchstreift, hin und her.
'''
"3" = ''':sup:`3` Der HERR sprach zum Satan: Hast du auf meinen Knecht Ijob geachtet?
Seinesgleichen gibt es nicht auf der Erde: ein Mann untadelig und
rechtschaffen; er fürchtet Gott und meidet das Böse. Noch immer hält er
fest an seiner Frömmigkeit, obwohl du mich gegen ihn aufgereizt hast,
ihn ohne Grund zu verderben.
'''
"4" = ''':sup:`4` Der Satan antwortete dem HERRN und sagte: Haut um Haut! Alles, was
der Mensch besitzt, gibt er hin für sein Leben.
'''
"5" = ''':sup:`5` Doch streck deine Hand aus und rühr an sein Gebein und Fleisch;
wahrhaftig, er wird dich ins Angesicht segnen.
'''
"6" = ''':sup:`6` Da sprach der HERR zum Satan: Gut, er ist in deiner Hand. Nur schone
sein Leben!
'''
"7" = ''':sup:`7` Der Satan ging weg vom Angesicht Gottes und schlug Ijob mit
bösartigem Geschwür von der Fußsohle bis zum Scheitel.
'''
"8" = ''':sup:`8` Da nahm er sich eine Tonscherbe, um sich damit zu schaben, während
er mitten in der Asche saß.
'''
"9" = ''':sup:`9` Seine Frau sagte zu ihm: Hältst du immer noch fest an deiner
Frömmigkeit? Segne Gott und stirb!
'''
"10" = ''':sup:`10` Er aber sprach zu ihr: Wie eine Törin redet, so redest du. Nehmen
wir das Gute an von Gott, sollen wir dann nicht auch das Böse annehmen?
Bei alldem sündigte Ijob nicht mit seinen Lippen.
'''
"11" = ''':sup:`11` Die drei Freunde Ijobs hörten von all dem Bösen, das über ihn
gekommen war. Und sie kamen, jeder aus seiner Heimat: Elifas aus Teman,
Bildad aus Schuach und Zofar aus Naama. Sie vereinbarten hinzugehen, um
ihm ihre Teilnahme zu bezeigen und um ihn zu trösten.
'''
"12" = ''':sup:`12` Als sie von fern aufblickten, erkannten sie ihn nicht; sie schrien
auf und weinten. Jeder zerriss sein Gewand; sie streuten Asche über ihr
Haupt gegen den Himmel.
'''
"13" = ''':sup:`13` Sie saßen bei ihm auf der Erde sieben Tage und sieben Nächte und
keiner sprach ein Wort zu ihm. Denn sie sahen, dass der Schmerz sehr
groß war.
'''
"Notes" = '''
