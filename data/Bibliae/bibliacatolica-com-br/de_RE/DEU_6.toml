[6]
"1" = ''':sup:`1` Und das ist das Gebot, das sind die Gesetze und Rechtsentscheide,
die ich euch im Auftrag des HERRN, eures Gottes, lehren soll und die
ihr halten sollt in dem Land, in das ihr hinüberzieht, um es in Besitz
zu nehmen,
'''
"2" = ''':sup:`2` damit du dort den HERRN, deinen Gott, fürchtest, indem du alle seine
Satzungen und Gebote, auf die ich dich verpflichte, dein ganzes Leben
lang bewahrst, du, dein Sohn und dein Enkel, und damit du lange lebst.
'''
"3" = ''':sup:`3` Deshalb sollst du hören, Israel, und sollst darauf achten, sie zu
halten, damit es dir gut geht und ihr so unermesslich zahlreich werdet,
wie es der HERR, der Gott deiner Väter, dir zugesagt hat: ein Land, wo
Milch und Honig fließen!
'''
"4" = ''':sup:`4` Höre, Israel! Der HERR, unser Gott, der HERR ist einzig.
'''
"5" = ''':sup:`5` Darum sollst du den HERRN, deinen Gott, lieben mit ganzem Herzen,
mit ganzer Seele und mit ganzer Kraft.
'''
"6" = ''':sup:`6` Und diese Worte, auf die ich dich heute verpflichte, sollen auf
deinem Herzen geschrieben stehen.
'''
"7" = ''':sup:`7` Du sollst sie deinen Kindern wiederholen. Du sollst sie sprechen,
wenn du zu Hause sitzt und wenn du auf der Straße gehst, wenn du dich
schlafen legst und wenn du aufstehst.
'''
"8" = ''':sup:`8` Du sollst sie als Zeichen um das Handgelenk binden. Sie sollen zum
Schmuck auf deiner Stirn werden.
'''
"9" = ''':sup:`9` Du sollst sie auf die Türpfosten deines Hauses und in deine
Stadttore schreiben.
'''
"10" = ''':sup:`10` Und wenn der HERR, dein Gott, dich in das Land geführt hat, von dem
du weißt: er hat deinen Vätern Abraham, Isaak und Jakob geschworen, es
dir zu geben - große und schöne Städte, die du nicht gebaut hast,
'''
"11" = ''':sup:`11` mit allen Gütern gefüllte Häuser, die du nicht gefüllt hast,
ausgehauene Zisternen, die du nicht ausgehauen hast, Weinberge und
Ölbäume, die du nicht gepflanzt hast -, wenn du dann isst und satt
wirst:
'''
"12" = ''':sup:`12` nimm dich in Acht, dass du nicht den HERRN vergisst, der dich aus
Ägypten, dem Sklavenhaus, geführt hat!
'''
"13" = ''':sup:`13` Den HERRN, deinen Gott, sollst du fürchten; ihm sollst du dienen,
bei seinem Namen sollst du schwören.
'''
"14" = ''':sup:`14` Ihr sollt nicht anderen Göttern nachfolgen, keinem Gott eines
Volkes, das in eurer Nachbarschaft wohnt.
'''
"15" = ''':sup:`15` Denn der HERR, dein Gott, ist als eifersüchtiger Gott in deiner
Mitte. Der Zorn des HERRN, deines Gottes, könnte gegen dich entbrennen,
er könnte dich im ganzen Land vernichten.
'''
"16" = ''':sup:`16` Ihr sollt den HERRN, euren Gott, nicht auf die Probe stellen, wie
ihr ihn bei Massa auf die Probe gestellt habt.
'''
"17" = ''':sup:`17` Ihr sollt die Gebote des HERRN, eures Gottes, genau bewahren, seine
Eidesbestimmungen und Gesetze, auf die er dich verpflichtet hat.
'''
"18" = ''':sup:`18` Du sollst tun, was in seinen Augen richtig und gut ist. Dann wird
es dir gut gehen und du kannst in das prächtige Land, das der HERR
deinen Vätern mit einem Schwur versprochen hat, hineinziehen und es in
Besitz nehmen.
'''
"19" = ''':sup:`19` Der HERR wird alle deine Feinde vor dir herjagen, wie er es
zugesagt hat.
'''
"20" = ''':sup:`20` Wenn dich morgen dein Kind fragt: Warum achtet ihr auf die
Eidesbestimmungen und die Gesetze und die Rechtsentscheide, auf die der
HERR, unser Gott, euch verpflichtet hat?,
'''
"21" = ''':sup:`21` dann sollst du deinem Kind antworten: Wir waren Sklaven des Pharao
in Ägypten und der HERR hat uns mit starker Hand aus Ägypten geführt.
'''
"22" = ''':sup:`22` Der HERR hat vor unseren Augen gewaltige, unheilvolle Zeichen und
Wunder an Ägypten, am Pharao und an seinem ganzen Haus getan,
'''
"23" = ''':sup:`23` uns aber hat er dort herausgeführt, um uns in das Land, das er
unseren Vätern mit einem Schwur versprochen hatte, hineinzuführen und
es uns zu geben.
'''
"24" = ''':sup:`24` Der HERR hat uns verpflichtet, alle diese Gesetze zu halten und den
HERRN, unseren Gott, zu fürchten, damit es uns alle Tage gut geht und
er für unser Leben aufkommt wie am heutigen Tag.
'''
"25" = ''':sup:`25` Nur dann werden wir vor Gott im Recht sein, wenn wir darauf achten,
dieses ganze Gebot vor dem HERRN, unserem Gott, so zu halten, wie er es
uns zur Pflicht gemacht hat.
'''
