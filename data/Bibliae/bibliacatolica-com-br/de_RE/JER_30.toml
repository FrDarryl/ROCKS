[30]
"1" = ''':sup:`1` Das Wort, das vom HERRN an Jeremia erging:
'''
"2" = ''':sup:`2` So spricht der HERR, der Gott Israels: Schreib dir alle Worte, die
ich dir gesagt habe, in ein Buch!
'''
"3" = ''':sup:`3` Denn siehe, Tage kommen - Spruch des HERRN -, da wende ich das
Geschick meines Volkes Israel und Juda, spricht der HERR. Ich führe sie
zurück in das Land, das ich ihren Vätern gegeben habe, und sie werden
es in Besitz nehmen.
'''
"4" = ''':sup:`4` Das sind die Worte, die der HERR über Israel und Juda gesprochen
hat:
'''
"5" = ''':sup:`5` Ja, so spricht der HERR: Angstgeschrei vernehmen wir: / Schrecken
und kein Friede.
'''
"6" = ''':sup:`6` Fragt doch und schaut, / ob je ein Mann gebären kann! Warum sehe ich
jeden Mann / mit den Händen auf seinen Hüften wie eine Gebärende / und
warum werden alle Gesichter blass?
'''
"7" = ''':sup:`7` Wehe! Denn groß ist jener Tag, / keiner ist ihm gleich. Eine Notzeit
ist es für Jakob, / doch wird er daraus gerettet.
'''
"8" = ''':sup:`8` An jenem Tag wird es geschehen / - Spruch des HERRN der Heerscharen
-, / da zerbreche ich sein Joch auf deinem Nacken und zerreiße deine
Stricke. / Fremde sollen dich nicht mehr knechten.
'''
"9" = ''':sup:`9` Vielmehr werden sie dem HERRN, / ihrem Gott, dienen / und David,
ihrem König, den ich ihnen erstehen lasse.
'''
"10" = ''':sup:`10` Du aber, fürchte dich nicht, du, mein Knecht Jakob / - Spruch des
HERRN -, / verzage nicht, Israel! Denn ich bin es, der dich aus fernem
Land errettet, / deine Kinder aus dem Land ihrer Gefangenschaft. Jakob
wird heimkehren und Ruhe haben; / er wird in Sicherheit leben / und
niemand wird ihn erschrecken.
'''
"11" = ''':sup:`11` Denn ich bin mit dir / - Spruch des HERRN -, / um dich zu retten.
Ja, ich bereite allen Völkern, / unter die ich dich zerstreut habe, ein
Ende. Nur dir mache ich kein Ende. / Ich werde dich züchtigen, wie es
recht ist; / ganz ungestraft werde ich dich nicht lassen.
'''
"12" = ''':sup:`12` Ja, so spricht der HERR: Arg ist dein Schaden, / unheilbar deine
Wunde.
'''
"13" = ''':sup:`13` Niemand richtet dein Recht. / Für das Geschwür gibt es keine
Heilung, / keine Genesung gibt es für dich.
'''
"14" = ''':sup:`14` Alle deine Liebhaber haben dich vergessen, / sie fragen nicht nach
dir. Denn wie ein Feind schlägt, / habe ich dich geschlagen mit harter
Züchtigung wegen deiner vielfachen Schuld / und deiner zahlreichen
Sünden.
'''
"15" = ''':sup:`15` Was schreist du über deinen Schaden / und dein arges Leiden? Wegen
deiner vielfachen Schuld / und deiner zahlreichen Sünden / habe ich dir
das getan.
'''
"16" = ''':sup:`16` Doch alle, die dich fraßen, werden gefressen, / alle deine
Bedränger ziehen als Gefangene fort; wer dich ausplünderte, wird der
Plünderung verfallen / und alle, die dich beraubten, gebe ich dem Raub
preis.
'''
"17" = ''':sup:`17` Denn ich lasse dich genesen / und heile dich von deinen Wunden / -
Spruch des HERRN -, weil man dich Verstoßene genannt hat; / Zion ist
es, nach der niemand fragt.
'''
"18" = ''':sup:`18` So spricht der HERR: Siehe, ich wende das Geschick der Zelte
Jakobs, / seiner Wohnstätten erbarme ich mich. Die Stadt soll auf ihrem
Schutthügel aufgebaut werden, / der Palast auf seinem rechten Platz
stehen.
'''
"19" = ''':sup:`19` Lobgesang wird von dort erschallen / und die Stimme von lachenden
Menschen. Ich will ihre Zahl vermehren, / sie sollen nicht weniger
werden; ich will ihnen Ehre verschaffen, / sie sollen nicht gering
geachtet werden.
'''
"20" = ''':sup:`20` Die Söhne Jakobs werden sein wie ehedem, / seine Gemeinde wird vor
mir bestehen bleiben, doch alle seine Unterdrücker / suche ich heim.
'''
"21" = ''':sup:`21` Sein Machthaber wird ihm selbst entstammen, / sein Herrscher aus
seiner Mitte hervorgehen. Ich gewähre ihm Zutritt, sodass er mir nahen
kann; / denn wer sonst dürfte sein Leben wagen, um mir zu nahen? / -
Spruch des HERRN.
'''
"22" = ''':sup:`22` Ihr werdet mein Volk sein / und ich werde euer Gott sein.
'''
"23" = ''':sup:`23` Siehe, der Sturm des HERRN, sein Grimm, ist losgebrochen. / Ein
Wirbelsturm braust hinweg über die Köpfe der Frevler.
'''
"24" = ''':sup:`24` Der glühende Zorn des HERRN wendet sich nicht, / bis er die Pläne
seines Herzens ausgeführt und vollbracht hat. / Am Ende der Tage werdet
ihr es erkennen.
'''
"Notes" = '''
Notas de rodapé:
30:1-3 - Gott verkündet die Wiederherstellung Israels und Judas nach
ihrem Leiden. Dieses Versprechen der Wiederherstellung spiegelt Gottes
Barmherzigkeit wider, der selbst nach Zeiten großer Trübsal immer einen
30:4-11 - Die Verheißung der Befreiung Israels aus der Gefangenschaft
wird betont und unterstreicht Gottes Treue. Dem Leiden der Kinder
Israels wird die Wiederherstellung der Freiheit folgen, und der Herr
wird ihr Gott sein und sie zurück in das gelobte Land führen (siehe
30:12-17 - Israels Zerstörung durch die Sünde wird erklärt, doch Gott
verspricht, die durch die Sünde verursachten Wunden zu heilen.
Wiederherstellung, nicht nur körperlich, sondern auch geistig, ist für
30:18-22 - Gott verspricht, die Städte Israels und Judas
wiederherzustellen, und sie werden wieder sein Volk sein. Er bekräftigt
den Bund mit dem Haus Israel und stellt Freude und Wohlstand wieder
her. Dieses Versprechen ist eine Bekräftigung von Gottes Erlösungsplan
8:10).
30:23-24 - Gott verspricht Rache an den Nationen, die sein Volk
unterdrücken, und es wird eine Zeit des Friedens geben. Gottes Urteil
über feindliche Nationen offenbart seine Gerechtigkeit und Autorität
19,11-16).
'''
