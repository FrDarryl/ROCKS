[62]
"1" = ''':sup:`1` Um Zions willen werde ich nicht schweigen, / um Jerusalems willen
nicht still sein, bis hervorbricht wie ein helles Licht seine
Gerechtigkeit / und sein Heil wie eine brennende Fackel.
'''
"2" = ''':sup:`2` Dann sehen die Nationen deine Gerechtigkeit / und alle Könige deine
Herrlichkeit. Man ruft dich mit einem neuen Namen, / den der Mund des
HERRN für dich bestimmt.
'''
"3" = ''':sup:`3` Du wirst zu einer prächtigen Krone / in der Hand des HERRN, zu einem
königlichen Kopfschmuck / in der Hand deines Gottes.
'''
"4" = ''':sup:`4` Nicht länger nennt man dich Verlassene / und dein Land nicht mehr
Verwüstung, sondern du wirst heißen: Ich habe Gefallen an dir / und
dein Land wird Vermählte genannt. Denn der HERR hat an dir Gefallen /
und dein Land wird vermählt.
'''
"5" = ''':sup:`5` Wie der junge Mann die Jungfrau in Besitz nimmt, / so nehmen deine
Söhne dich in Besitz. Wie der Bräutigam sich freut über die Braut, / so
freut sich dein Gott über dich.
'''
"6" = ''':sup:`6` Auf deine Mauern, Jerusalem, habe ich Wächter gestellt. / Den ganzen
Tag und die ganze Nacht, niemals sollen sie schweigen. Die ihr den
HERRN erinnert, / gönnt euch keine Ruhe!
'''
"7" = ''':sup:`7` Lasst ihm keine Ruhe, / bis er Jerusalem festigt / und bis er es
einsetzt als Ruhm auf Erden!
'''
"8" = ''':sup:`8` Der HERR hat geschworen bei seiner Rechten / und bei seinem starken
Arm: Nie mehr gebe ich dein Korn / deinen Feinden zu essen. Nie mehr
trinken Fremde deinen Wein, / um den du dich so gemüht hast.
'''
"9" = ''':sup:`9` Die das Korn ernten, sollen es auch essen / und den HERRN preisen.
Die den Wein lesen, sollen ihn auch trinken / in den Vorhöfen meines
Heiligtums.
'''
"10" = ''':sup:`10` Zieht ein, zieht ein durch die Tore, / bahnt dem Volk einen Weg!
Bahnt, ja bahnt die Straße / und räumt die Steine beiseite! / Richtet
ein Zeichen auf für die Völker!
'''
"11" = ''':sup:`11` Siehe, der HERR hat es bekannt gemacht bis ans Ende der Erde. /
Sagt der Tochter Zion: Siehe, deine Rettung kommt. / Siehe, sein Lohn
ist mit ihm und sein Ertrag / geht vor ihm her!
'''
"12" = ''':sup:`12` Dann wird man sie nennen Heiliges Volk, / Erlöste des HERRN. Und du
wirst genannt werden: / Begehrte, nicht mehr verlassene Stadt.
'''
