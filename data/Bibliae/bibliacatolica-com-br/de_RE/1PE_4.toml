[4]
"1" = ''':sup:`1` Da Christus im Fleisch gelitten hat, wappnet auch ihr euch mit
diesem Gedanken, denn wer im Fleisch gelitten hat, für den hat die
Sünde ein Ende.
'''
"2" = ''':sup:`2` Darum richtet euch, solange ihr noch auf Erden lebt, nicht mehr nach
den menschlichen Begierden, sondern nach dem Willen Gottes!
'''
"3" = ''':sup:`3` Denn lange genug habt ihr in der vergangenen Zeit getan, was die
Heiden wollen, und habt ein ausschweifendes Leben voller Begierden
geführt, habt getrunken, geprasst, gezecht und frevelhaften Götzenkult
getrieben.
'''
"4" = ''':sup:`4` Darüber sind sie empört und sie lästern, weil ihr euch nicht mehr
mittreiben lasst im Strom der Leidenschaften.
'''
"5" = ''':sup:`5` Aber sie werden vor dem Rechenschaft ablegen müssen, der schon
bereitsteht, um die Lebenden und die Toten zu richten.
'''
"6" = ''':sup:`6` Denn auch Toten ist das Evangelium dazu verkündet worden, dass sie
zwar wie Menschen gerichtet werden im Fleisch, aber wie Gott das Leben
haben im Geist.
'''
"7" = ''':sup:`7` Das Ende aller Dinge ist nahe. Seid also besonnen und nüchtern und
betet!
'''
"8" = ''':sup:`8` Vor allem haltet beharrlich fest an der Liebe zueinander; denn die
Liebe deckt viele Sünden zu.
'''
"9" = ''':sup:`9` Seid untereinander gastfreundlich, ohne zu murren!
'''
"10" = ''':sup:`10` Dient einander als gute Verwalter der vielfältigen Gnade Gottes,
jeder mit der Gabe, die er empfangen hat!
'''
"11" = ''':sup:`11` Wer redet, der rede mit den Worten, die Gott ihm gibt; wer dient,
der diene aus der Kraft, die Gott verleiht. So wird in allem Gott
verherrlicht durch Jesus Christus. Sein ist die Herrlichkeit und die
Macht in alle Ewigkeit. Amen.
'''
"12" = ''':sup:`12` Geliebte, lasst euch durch die Feuersglut, die zu eurer Prüfung
über euch gekommen ist, nicht verwirren, als ob euch etwas
Ungewöhnliches zustoße!
'''
"13" = ''':sup:`13` Stattdessen freut euch, dass ihr Anteil an den Leiden Christi habt;
denn so könnt ihr auch bei der Offenbarung seiner Herrlichkeit voll
Freude jubeln.
'''
"14" = ''':sup:`14` Wenn ihr wegen des Namens Christi beschimpft werdet, seid ihr
seligzupreisen; denn der Geist der Herrlichkeit, der Geist Gottes, ruht
auf euch.
'''
"15" = ''':sup:`15` Wenn einer von euch leiden muss, soll es nicht deswegen sein, weil
er ein Mörder oder ein Dieb ist, weil er Böses tut oder sich in fremde
Angelegenheiten einmischt.
'''
"16" = ''':sup:`16` Wenn er aber leidet, weil er Christ ist, dann soll er sich nicht
schämen, sondern Gott darin verherrlichen.
'''
"17" = ''':sup:`17` Denn jetzt ist die Zeit, in der das Gericht beim Haus Gottes
beginnt; wenn es aber bei uns anfängt, wie wird dann das Ende derer
sein, die dem Evangelium Gottes nicht gehorchen?
'''
"18" = ''':sup:`18` Und wenn der Gerechte kaum gerettet wird, wo wird man dann die
Frevler und Sünder finden?
'''
"19" = ''':sup:`19` Darum sollen alle, die nach dem Willen Gottes leiden müssen, Gutes
tun und dadurch ihr Leben dem treuen Schöpfer anbefehlen.
'''
"Notes" = '''
Notas de rodapé:
4:7-11 - Petrus ermahnt Christen zu einem besonnenen Leben, das sich
auf Gebet und gegenseitigen Dienst konzentriert. Wahre christliche
Praxis beinhaltet aufrichtige Liebe, Gastfreundschaft und die Ausübung
4:12-13 - Christen sind aufgerufen, sich nicht über Leid zu wundern,
denn es ist Teil der christlichen Erfahrung. Für Christus zu leiden ist
eine Ehre, denn wir haben Anteil an der Herrlichkeit des Herrn (siehe
4:14-16 - Verfolgung um Christi willen ist ein Zeichen des Segens
Gottes für Christen. Petrus lehrt uns, Gott zu verherrlichen, wenn wir
um Christi willen leiden, denn dieses Leiden ist eine Teilnahme an
12,9-10).
'''
