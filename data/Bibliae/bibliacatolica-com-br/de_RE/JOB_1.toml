"1" = ''':sup:`1` Im Lande Uz lebte ein Mann mit Namen Ijob. Dieser Mann war untadelig
und rechtschaffen; er fürchtete Gott und mied das Böse.
'''
"2" = ''':sup:`2` Sieben Söhne und drei Töchter wurden ihm geboren.
'''
"3" = ''':sup:`3` Er besaß siebentausend Stück Kleinvieh, dreitausend Kamele,
fünfhundert Joch Rinder und fünfhundert Eselinnen, dazu zahlreiches
Gesinde. An Ansehen übertraf dieser Mann alle Bewohner des Ostens.
'''
"4" = ''':sup:`4` Seine Söhne aber pflegten Gastmähler zu halten, ein jeder an seinem
Tag in seinem Haus. Sie schickten hin und luden ihre drei Schwestern
ein, mit ihnen zu essen und zu trinken.
'''
"5" = ''':sup:`5` Wenn die Tage des Gastmahls vorbei waren, schickte Ijob hin und
entsühnte sie. Früh am Morgen stand er auf und brachte so viele
Brandopfer dar, wie er Kinder hatte. Denn Ijob sagte sich: Vielleicht
haben meine Kinder gesündigt und Gott gesegnet in ihrem Herzen. So tat
Ijob alle Tage.
'''
"6" = ''':sup:`6` Nun geschah es eines Tages, da kamen die Gottessöhne, um vor den
HERRN hinzutreten; unter ihnen kam auch der Satan.
'''
"7" = ''':sup:`7` Der HERR sprach zum Satan: Woher kommst du? Der Satan antwortete dem
HERRN und sprach: Die Erde habe ich durchstreift, hin und her.
'''
"8" = ''':sup:`8` Der HERR sprach zum Satan: Hast du auf meinen Knecht Ijob geachtet?
Seinesgleichen gibt es nicht auf der Erde: ein Mann untadelig und
rechtschaffen, er fürchtet Gott und meidet das Böse.
'''
"9" = ''':sup:`9` Der Satan antwortete dem HERRN und sagte: Geschieht es ohne Grund,
dass Ijob Gott fürchtet?
'''
"10" = ''':sup:`10` Bist du es nicht, der ihn, sein Haus und all das Seine ringsum
beschützt? Das Tun seiner Hände hast du gesegnet; sein Besitz hat sich
weit ausgebreitet im Land.
'''
"11" = ''':sup:`11` Aber streck nur deine Hand gegen ihn aus und rühr an all das, was
sein ist; wahrhaftig, er wird dich ins Angesicht segnen.
'''
"12" = ''':sup:`12` Der HERR sprach zum Satan: Gut, all sein Besitz ist in deiner Hand,
nur gegen ihn selbst streck deine Hand nicht aus! Darauf ging der Satan
weg vom Angesicht des HERRN.
'''
"13" = ''':sup:`13` Nun geschah es eines Tages, dass seine Söhne und Töchter im Haus
ihres erstgeborenen Bruders aßen und Wein tranken.
'''
"14" = ''':sup:`14` Da kam ein Bote zu Ijob und meldete: Die Rinder waren beim Pflügen
und die Eselinnen weideten daneben.
'''
"15" = ''':sup:`15` Da fielen Sabäer ein, nahmen sie weg und erschlugen die Knechte mit
scharfem Schwert. Ich ganz allein bin entronnen, um es dir zu
berichten.
'''
"16" = ''':sup:`16` Noch ist dieser am Reden, da kommt schon ein anderer und sagt:
Feuer Gottes fiel vom Himmel, schlug brennend ein in die Schafe und
Knechte und verzehrte sie. Ich ganz allein bin entronnen, um es dir zu
berichten.
'''
"17" = ''':sup:`17` Noch ist dieser am Reden, da kommt schon ein anderer und sagt: Die
Chaldäer stellten drei Rotten auf, fielen über die Kamele her, nahmen
sie weg und erschlugen die Knechte mit scharfem Schwert. Ich ganz
allein bin entronnen, um es dir zu berichten.
'''
"18" = ''':sup:`18` Noch ist dieser am Reden, da kommt schon ein anderer und sagt:
Deine Söhne und Töchter aßen und tranken Wein im Haus ihres
erstgeborenen Bruders.
'''
"19" = ''':sup:`19` Da kam ein gewaltiger Wind über die Wüste und packte das Haus an
allen vier Ecken; es stürzte über die jungen Leute und sie starben. Ich
ganz allein bin entronnen, um es dir zu berichten.
'''
"20" = ''':sup:`20` Da stand Ijob auf, zerriss sein Gewand, schor sich das Haupt, fiel
auf die Erde, betete an
'''
"21" = ''':sup:`21` und sprach: Nackt kam ich hervor aus dem Schoß meiner Mutter; /
nackt kehre ich dahin zurück. / Der HERR hat gegeben, der HERR hat
genommen; / gelobt sei der Name des HERRN.
'''
"22" = ''':sup:`22` Bei alldem sündigte Ijob nicht und gab Gott keinen Anstoß.
'''
