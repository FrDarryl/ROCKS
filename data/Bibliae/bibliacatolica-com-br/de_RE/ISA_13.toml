"1" = ''':sup:`1` Ausspruch über Babel, den Jesaja, der Sohn des Amoz, geschaut hat:
'''
"2" = ''':sup:`2` Auf einem kahlen Berg stellt ein Feldzeichen auf, / erhebt ihnen die
Stimme, schwingt die Hand, / auf dass sie einziehen durch die Tore der
Edlen!
'''
"3" = ''':sup:`3` Ich selbst habe meine Geheiligten aufgeboten, / habe sogar meine
Helden zu meinem Zorngericht gerufen, / die über meine Hoheit
frohlocken.
'''
"4" = ''':sup:`4` Horch, Getümmel auf den Bergen / gleich einem zahlreichen Volk.
Horch, Getöse von Königreichen, Nationen versammeln sich. / Der HERR
der Heerscharen mustert ein Kriegsheer.
'''
"5" = ''':sup:`5` Sie kommen aus einem fernen Land, vom Ende des Himmels: / der HERR
und die Waffen seines Zorns, / um die ganze Erde zu verwüsten.
'''
"6" = ''':sup:`6` Schreit auf, denn der Tag des HERRN ist nahe; / er kommt wie eine
zerstörende Macht vom Allmächtigen.
'''
"7" = ''':sup:`7` Darum erschlaffen alle Hände / und jedes Menschenherz verzagt.
'''
"8" = ''':sup:`8` Sie sind bestürzt; sie werden von Krämpfen und Wehen befallen, / wie
eine Gebärende winden sie sich. Einer starrt den andern an, / wie
Flammen glühen ihre Gesichter.
'''
"9" = ''':sup:`9` Siehe, der Tag des HERRN kommt, / voll Grausamkeit, Grimm und
glühendem Zorn, um die Erde zur Wüste zu machen, / und ihre Sünder
vertilgt er von ihr.
'''
"10" = ''':sup:`10` Die Sterne und Sternbilder am Himmel / lassen ihr Licht nicht
leuchten. Die Sonne ist dunkel bei ihrem Aufgang / und der Mond lässt
sein Licht nicht scheinen.
'''
"11" = ''':sup:`11` Dann werde ich am Erdkreis die Bosheit heimsuchen / und an den
Frevlern ihre Schuld. Dem Hochmut der Stolzen mache ich ein Ende / und
erniedrige die Hoheit der Tyrannen.
'''
"12" = ''':sup:`12` Die Menschen mache ich seltener als Feingold, / die Menschenkinder
rarer als Golderz aus Ofir.
'''
"13" = ''':sup:`13` Darum werde ich den Himmel erzittern lassen / und die Erde wird
beben, weg von ihrem Ort, wegen des Grimms des HERRN der Heerscharen /
am Tag seines glühenden Zorns.
'''
"14" = ''':sup:`14` Wie aufgescheuchte Gazellen, / wie Schafe, die niemand sammelt, so
wendet sich jeder zu seinem Volk, / so flieht jeder in sein Land.
'''
"15" = ''':sup:`15` Jeder, der gefunden wird, wird durchbohrt / und jeder, der
aufgegriffen wird, fällt durch das Schwert.
'''
"16" = ''':sup:`16` Ihre Kleinkinder werden vor ihren Augen zerschmettert, / ihre
Häuser geplündert, ihre Frauen geschändet.
'''
"17" = ''':sup:`17` Siehe, ich stachle die Meder gegen sie auf, / denen das Silber
nichts gilt / und das Gold nichts bedeutet.
'''
"18" = ''':sup:`18` Und Bogen werden junge Männer niederstrecken; / mit der
Leibesfrucht haben sie kein Erbarmen, / mit Kindern hat ihr Auge kein
Mitleid.
'''
"19" = ''':sup:`19` Und Babel, die Zierde der Königreiche, / die hochmütige Pracht der
Chaldäer, wird wie Sodom und Gomorra sein, / als Gott sie zerstörte.
'''
"20" = ''':sup:`20` Für immer wird sie unbewohnt sein, / bis zu den fernsten
Generationen / wird sie nicht mehr besiedelt. Nicht einmal ein Beduine
/ schlägt dort sein Zelt auf / und Hirten lassen dort nicht lagern.
'''
"21" = ''':sup:`21` Aber Wüstentiere werden dort lagern, / ihre Häuser werden voller
Eulen sein, Strauße wohnen dort / und Bocksgeister hüpfen dort umher.
'''
"22" = ''':sup:`22` Hyänen heulen in ihren Palästen / und Schakale in den
Lustschlössern. Ihre Zeit ist nahegekommen / und ihre Tage verzögern
sich nicht.
'''
