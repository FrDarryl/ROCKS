[4]
"1" = ''':sup:`1` Als Mordechai von allem, was geschehen war, erfuhr, zerriss er seine
Kleider, hüllte sich in Sack und Asche, ging in die Stadt und erhob ein
lautes und bitteres Klagegeschrei.
'''
"2" = ''':sup:`2` So kam er bis vor das Tor des Königspalastes; aber es war nicht
erlaubt, im Trauergewand durch das Tor des Palastes zu gehen.
'''
"3" = ''':sup:`3` Auch in allen Provinzen herrschte bei den Juden überall große
Trauer, sobald der Erlass und das Gesetz des Königs eintrafen. Man
fastete, weinte und klagte. Viele schliefen in Sack und Asche.
'''
"4" = ''':sup:`4` Als die Dienerinnen und Eunuchen zu Ester kamen und ihr berichteten,
erschrak die Königin sehr. Sie schickte Mordechai Gewänder, damit er
sich bekleiden und das Trauergewand ablegen könne. Doch er nahm sie
nicht an.
'''
"5" = ''':sup:`5` Da rief Ester den königlichen Eunuchen Hatach, den der König zu
ihrem Diener bestimmt hatte, und sandte ihn zu Mordechai, um zu
erfahren, was vorgefallen sei und warum er sich so seltsam verhalte.
'''
"6" = ''':sup:`6` Hatach ging zu Mordechai auf den Marktplatz vor das Tor des Palastes
hinaus.
'''
"7" = ''':sup:`7` Und Mordechai erzählte ihm alles, was geschehen war, und sagte ihm
sogar, wie viel Silber Haman in die königlichen Schatzkammern liefern
wollte, sobald er die Juden ausgerottet hätte.
'''
"8" = ''':sup:`8` Er gab ihm auch eine Abschrift des Erlasses über die Ausrottung der
Juden, der in Susa veröffentlicht worden war; ihn sollte Hatach Ester
zeigen, ihr alles erzählen und sie dringend bitten, zum König zu gehen
und ihn inständig um Gnade für ihr Volk anzuflehen.
'''
"9" = ''':sup:`9` Hatach kam und berichtete Ester, was Mordechai gesagt hatte.
'''
"10" = ''':sup:`10` Ester sandte Hatach wieder zu Mordechai und ließ ihm sagen:
'''
"11" = ''':sup:`11` Alle Diener des Königs und alle Einwohner der königlichen Provinzen
wissen, dass für jeden, Mann oder Frau, der zum König in den inneren
Hof geht, ohne gerufen worden zu sein, ein einziges Gesetz gilt: Man
tötet ihn. Nur wenn der König ihm das goldene Zepter entgegenstreckt,
bleibt er am Leben. Ich bin schon dreißig Tage nicht mehr zum König
gerufen worden.
'''
"12" = ''':sup:`12` Man teilte Mordechai mit, was Ester gesagt hatte.
'''
"13" = ''':sup:`13` Mordechai ließ Ester erwidern: Glaub ja nicht, weil du im
Königspalast lebst, könntest du dich als Einzige von allen Juden
retten.
'''
"14" = ''':sup:`14` Wenn du in diesen Tagen schweigst, dann wird den Juden anderswoher
Hilfe und Rettung kommen. Du aber und das Haus deines Vaters werden
untergehen. Wer weiß, ob du nicht gerade für eine Zeit wie diese jetzt
Königin geworden bist?
'''
"15" = ''':sup:`15` Ester ließ Mordechai antworten:
'''
"16" = ''':sup:`16` Geh und ruf alle Juden zusammen, die in Susa leben. Fastet für
mich! Esst und trinkt drei Tage und Nächte lang nichts! Auch ich und
meine Dienerinnen wollen ebenso fasten. Dann will ich zum König gehen,
obwohl es gegen das Gesetz verstößt. Wenn ich umkomme, komme ich eben
um.
'''
"17" = ''':sup:`17` Mordechai ging weg und tat alles genauso, wie es Ester ihm befohlen
hatte. (a) Mordechai dachte an alle die Taten des Herrn und er betete
zum Herrn: (b) Herr, Herr, König, du Herrscher über alles! Deiner Macht
ist das All unterworfen und niemand kann sich dir widersetzen, wenn du
Israel retten willst; (c) denn du hast Himmel und Erde gemacht und
alles, was wir unter dem Himmel bestaunen. Du bist der Herr über alles
und niemand kann es wagen, sich dir, dem Herrn, entgegenzustellen. (d)
Du kennst alles. Du weißt, Herr, dass es weder aus Hochmut noch aus
Überheblichkeit noch aus Ruhmsucht geschah, wenn ich mich vor dem
überheblichen Haman nicht niedergeworfen habe. Denn ich würde gern
seine Fußsohlen küssen, wenn es für die Rettung Israels von Nutzen
wäre. (e) Ich habe so gehandelt, weil ich nicht die Ehre eines Menschen
über die Ehre Gottes stellen wollte. Ich werde mich vor niemand
niederwerfen, außer vor dir, meinem Herrn, und ich handle nicht aus
Überheblichkeit so. (f) Und nun, Herr und Gott, König, Gott Abrahams,
verschone dein Volk! Denn sie blicken auf uns und wollen uns ins
Verderben stürzen; sie sind darauf aus zu vernichten, was von Anfang an
dein Erbbesitz war. (g) Übersieh dein Erbteil nicht, das du dir von den
Ägyptern losgekauft hast! (h) Hör auf mein Flehen, hab Erbarmen mit
deinem Erbbesitz und verwandle unsere Trauerklage in Festfreude, damit
wir am Leben bleiben und deinen Namen preisen, Herr; lass den Mund
derer, die dich loben, nicht verstummen! (i) Auch ganz Israel schrie
mit aller Kraft; denn der Tod stand ihnen vor Augen. (k) Auch die
Königin Ester wurde von Todesangst ergriffen und suchte Zuflucht beim
Herrn. Sie legte ihre prächtigen Gewänder ab und zog die Kleider der
Notzeit und Trauer an. Statt der kostbaren Salben tat sie Asche und
Staub auf ihr Haupt, vernachlässigte ihren Körper, und wo sie sonst
ihren prunkvollen Schmuck trug, hingen jetzt ihre Haare in Strähnen
herab. Und sie betete zum Herrn, dem Gott Israels: (l) Mein Herr, unser
König, du bist der Alleinzige. Hilf mir! Denn ich bin hier einzig und
allein und habe keinen Helfer außer dir; die Gefahr steht greifbar vor
mir. (m) Von Kindheit an habe ich in meiner Familie und meinem Stamm
gehört, dass du, Herr, Israel aus allen Völkern erwählt hast; du hast
dir unsere Väter aus allen ihren Vorfahren als deinen ewigen Erbbesitz
ausgesucht und hast an ihnen gehandelt, wie du es versprochen hattest.
(n) Wir aber haben uns gegen dich verfehlt und du hast uns unseren
Feinden ausgeliefert, weil wir ihre Götter verehrt haben. Du bist
gerecht, Herr. (o) Jetzt aber ist es unseren Feinden nicht mehr genug,
uns grausam zu unterjochen, sondern sie haben ihre Hände zum Schwur auf
die Hände ihrer Götterbilder gelegt, dein Versprechen zu vereiteln,
deinen Erbbesitz zu vernichten, den Mund derer, die dich loben,
verstummen zu lassen und das Licht deines Tempels und das Feuer auf
deinem Altar auszulöschen. (p) Stattdessen wollen sie den Heiden den
Mund öffnen, damit sie ihre nichtigen Götzen preisen und auf ewige
Zeiten einen sterblichen König verherrlichen. (q) Überlass dein Zepter,
Herr, nicht den nichtigen Götzen! Man soll nicht höhnisch über unseren
Sturz lachen. Lass ihre Pläne sich gegen sie selbst kehren; den aber,
der all das gegen uns veranlasst hat, mach zum warnenden Beispiel! (r)
Denk an uns, Herr! Offenbare dich in der Zeit unserer Not und gib mir
Mut, König der Götter und Herrscher über alle Mächte! (s) Leg mir in
Gegenwart des Löwen die passenden Worte in den Mund und stimm sein Herz
um, damit er unseren Feind hasst und ihn und seine Gesinnungsgenossen
vernichtet! (t) Uns aber rette mit deiner Hand! Hilf mir, denn ich bin
allein und habe niemand außer dir, o Herr! (u) Du kennst alles. Du
weißt auch, dass ich den Prunk der Heiden hasse und das Bett eines
Unbeschnittenen und Fremden verabscheue. (v) Du weißt, dass ich das
Zeichen meiner Würde verabscheue und es an den Tagen meines
öffentlichen Auftretens nur unter Zwang auf dem Kopf trage. (w) Ich
verabscheue es wie die Tücher zur Zeit meiner Regel und trage es nicht
an den Tagen, an denen ich meine Ruhe habe. (x) Deine Magd hat nicht am
Tisch Hamans gegessen, ich habe keinem königlichen Gelage durch meine
Anwesenheit Glanz verliehen und habe keinen Opferwein getrunken. (y)
Seit deine Magd hierherkam, bist du für sie der einzige Grund, sich zu
freuen, Herr, du Gott Abrahams. (z) Gott, du hast Macht über alle:
Erhöre das Flehen der Verzweifelten und befrei uns aus der Hand der
Bösen! Befrei mich von meinen Ängsten!
'''
