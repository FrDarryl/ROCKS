[3]
"1" = ''':sup:`1` Im Übrigen, meine Brüder und Schwestern, freut euch im Herrn! Euch
dasselbe zu schreiben, wird mir nicht lästig, euch aber macht es
sicher.
'''
"2" = ''':sup:`2` Gebt Acht auf die Hunde, gebt Acht auf die üblen Arbeiter, gebt Acht
auf die Verschnittenen!
'''
"3" = ''':sup:`3` Denn die Beschnittenen sind wir, die wir im Geist Gottes dienen und
uns in Christus Jesus rühmen und nicht auf irdische Vorzüge vertrauen,
'''
"4" = ''':sup:`4` obwohl ich mein Vertrauen auch auf irdische Vorzüge setzen könnte.
Wenn ein anderer meint, er könne auf irdische Vorzüge vertrauen, so
könnte ich es noch mehr.
'''
"5" = ''':sup:`5` Ich wurde am achten Tag beschnitten, bin aus Israels Geschlecht, vom
Stamm Benjamin, ein Hebräer von Hebräern, nach dem Gesetz ein
Pharisäer;
'''
"6" = ''':sup:`6` ich verfolgte voll Eifer die Kirche und war untadelig gemessen an
der Gerechtigkeit, die im Gesetz gefordert ist.
'''
"7" = ''':sup:`7` Doch was mir ein Gewinn war, das habe ich um Christi willen für
Verlust gehalten.
'''
"8" = ''':sup:`8` Ja noch mehr: Ich halte dafür, dass alles Verlust ist, weil die
Erkenntnis Christi Jesu, meines Herrn, alles überragt. Seinetwegen habe
ich alles aufgegeben und halte es für Unrat, um Christus zu gewinnen
'''
"9" = ''':sup:`9` und in ihm erfunden zu werden. Nicht meine Gerechtigkeit will ich
haben, die aus dem Gesetz hervorgeht, sondern jene, die durch den
Glauben an Christus kommt, die Gerechtigkeit, die Gott schenkt aufgrund
des Glaubens.
'''
"10" = ''':sup:`10` Christus will ich erkennen und die Macht seiner Auferstehung und
die Gemeinschaft mit seinen Leiden, indem ich seinem Tod gleich
gestaltet werde.
'''
"11" = ''':sup:`11` So hoffe ich, auch zur Auferstehung von den Toten zu gelangen.
'''
"12" = ''':sup:`12` Nicht dass ich es schon erreicht hätte oder dass ich schon
vollendet wäre. Aber ich strebe danach, es zu ergreifen, weil auch ich
von Christus Jesus ergriffen worden bin.
'''
"13" = ''':sup:`13` Brüder und Schwestern, ich bilde mir nicht ein, dass ich es schon
ergriffen hätte. Eines aber tue ich: Ich vergesse, was hinter mir
liegt, und strecke mich nach dem aus, was vor mir ist.
'''
"14" = ''':sup:`14` Das Ziel vor Augen, jage ich nach dem Siegespreis: der himmlischen
Berufung Gottes in Christus Jesus.
'''
"15" = ''':sup:`15` Das also wollen wir bedenken, wir Vollkommenen. Und wenn ihr anders
über etwas denkt, wird Gott euch auch das offenbaren.
'''
"16" = ''':sup:`16` Nur müssen wir festhalten, was wir erreicht haben.
'''
"17" = ''':sup:`17` Ahmt auch ihr mich nach, Brüder und Schwestern, und achtet auf
jene, die nach dem Vorbild leben, das ihr an uns habt!
'''
"18" = ''':sup:`18` Denn viele - von denen ich oft zu euch gesprochen habe, doch jetzt
unter Tränen spreche - leben als Feinde des Kreuzes Christi.
'''
"19" = ''':sup:`19` Ihr Ende ist Verderben, ihr Gott der Bauch und ihre Ehre besteht in
ihrer Schande; Irdisches haben sie im Sinn.
'''
"20" = ''':sup:`20` Denn unsere Heimat ist im Himmel. Von dorther erwarten wir auch
Jesus Christus, den Herrn, als Retter,
'''
"21" = ''':sup:`21` der unseren armseligen Leib verwandeln wird in die Gestalt seines
verherrlichten Leibes, in der Kraft, mit der er sich auch alles
unterwerfen kann.
'''
"Notes" = '''
Notas de rodapé:
3:3-6 - Paulus denkt über die Gefahr nach, auf die Werke des Fleisches
zu vertrauen, und erklärt, dass er zwar Grund hatte, sich seines
jüdischen Erbes zu rühmen, dies jedoch angesichts der Vorherrschaft
Korinther 5:16-17).
3:7-9 - Paulus erklärt, dass er im Vergleich zum Wert der Erkenntnis
Christi alles als Verlust betrachtet. Der absolute Wert Christi lässt
3:10-11 - Paulus‘ Wunsch, Christus und die Kraft seiner Auferstehung
selbst im Leiden besser kennenzulernen, veranschaulicht die Tiefe des
christlichen Glaubens, der nach Intimität mit dem Erlöser strebt (siehe
3:13-14 - Paulus spricht davon, sich auf den Preis der himmlischen
Berufung in Christus Jesus zu konzentrieren und fordert Christen auf,
nicht in die Vergangenheit zu blicken, sondern auf dem Weg des Glaubens
12:1-2).
3:18-19 - Paulus warnt vor den Feinden des Kreuzes Christi, die ihre
eigenen Wünsche befriedigen wollen. Das christliche Leben erfordert,
'''
