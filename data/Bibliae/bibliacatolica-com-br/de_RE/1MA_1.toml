"1" = ''':sup:`1` Und es geschah: Als der Mazedonier Alexander, Sohn des Philippus,
damals vom Land der Kittäer ausgezogen war, besiegte er Darius, den
König der Perser und Meder, und wurde als erster König von Griechenland
sein Nachfolger.
'''
"2" = ''':sup:`2` Er führte viele Kriege, eroberte Festungen und ließ die Könige der
Erde erschlagen;
'''
"3" = ''':sup:`3` er kam bis an das Ende der Welt, plünderte viele Völker aus und die
ganze Erde lag ihm wehrlos zu Füßen. Da wurde sein Herz stolz und
überheblich.
'''
"4" = ''':sup:`4` Er stellte ein sehr großes Heer auf, herrschte über Länder, Völker
und Fürsten und machte sie sich tributpflichtig.
'''
"5" = ''':sup:`5` Doch dann sank er aufs Krankenlager und fühlte seinen Tod nahen.
'''
"6" = ''':sup:`6` Er rief seine höchsten Offiziere zusammen, die mit ihm aufgewachsen
waren, und verteilte sein Reich unter sie, während er noch lebte.
'''
"7" = ''':sup:`7` Zwölf Jahre hatte Alexander regiert, als er starb.
'''
"8" = ''':sup:`8` Seine Offiziere übernahmen die Regierung, jeder in seinem Bereich.
'''
"9" = ''':sup:`9` Nach seinem Tod setzten sich alle das Königsdiadem auf; ebenso
hielten es ihre Nachkommen lange Zeit hindurch. Sie brachten großes
Unglück über die Erde.
'''
"10" = ''':sup:`10` Aus ihnen ging ein sündiger Spross hervor, Antiochus Epiphanes, der
Sohn des Königs Antiochus. Er war als Geisel in Rom gewesen und trat im
Jahr 137 der griechischen Herrschaft die Regierung an.
'''
"11" = ''':sup:`11` Zu dieser Zeit traten Verräter am Gesetz in Israel auf, die viele
überredeten und sagten: Wir wollen einen Bund mit den fremden Völkern
schließen, die rings um uns herum leben; denn seit wir uns von ihnen
abgesondert haben, geht es uns schlecht.
'''
"12" = ''':sup:`12` Dieser Vorschlag gefiel ihnen
'''
"13" = ''':sup:`13` und einige aus dem Volk fanden sich bereit, zum König zu gehen. Der
König gab ihnen die Vollmacht, nach den Gesetzen der fremden Völker zu
leben.
'''
"14" = ''':sup:`14` Sie errichteten in Jerusalem ein Gymnasion, wie es bei den fremden
Völkern Brauch ist,
'''
"15" = ''':sup:`15` und ließen bei sich die Beschneidung rückgängig machen. So fielen
sie vom heiligen Bund ab, vermischten sich mit den fremden Völkern und
gaben sich dazu her, Böses zu tun.
'''
"16" = ''':sup:`16` Als Antiochus sah, dass sich seine Herrschaft gefestigt hatte,
fasste er den Plan, auch König des Landes Ägypten zu werden und so über
zwei Reiche zu herrschen.
'''
"17" = ''':sup:`17` Er drang mit vielen Soldaten in Ägypten ein, mit Streitwagen und
Kriegselefanten und einer großen Flotte,
'''
"18" = ''':sup:`18` und führte Krieg gegen Ptolemäus, den König von Ägypten. Ptolemäus
wurde von ihm geschlagen und floh, nachdem viele seiner Leute im Kampf
gefallen waren.
'''
"19" = ''':sup:`19` Die befestigten Städte Ägyptens wurden erobert und das Land
geplündert.
'''
"20" = ''':sup:`20` Antiochus wandte sich nach seinem Sieg über Ägypten im Jahr 143
gegen Israel und rückte mit zahlreichen Truppen hinauf vor Jerusalem.
'''
"21" = ''':sup:`21` In seiner Vermessenheit betrat er sogar das Heiligtum; er raubte
den goldenen Rauchopferaltar, den Leuchter samt allem seinem Zubehör,
'''
"22" = ''':sup:`22` den Tisch für die Schaubrote, die Opfer- und Trinkschalen, die
goldenen Rauchfässer, den Vorhang, die Kronen und den goldenen Schmuck
von der Vorderseite des Tempels, den er ganz abschlagen ließ.
'''
"23" = ''':sup:`23` Dann nahm er das Silber, das Gold, die kostbaren Geräte, und was er
von den versteckten Schätzen finden konnte,
'''
"24" = ''':sup:`24` und ließ alles in sein Land schleppen. Er richtete ein Blutbad an
und führte ganz vermessene Reden.
'''
"25" = ''':sup:`25` Da kam große Trauer über das ganze Land Israel.
'''
"26" = ''':sup:`26` Die Vornehmen und Alten stöhnten; / die Mädchen und jungen Männer
verloren ihre Kraft / und die Schönheit der Frauen verfiel.
'''
"27" = ''':sup:`27` Jeder Bräutigam stimmte die Totenklage an, / die Braut saß trauernd
in ihrem Gemach.
'''
"28" = ''':sup:`28` Das Land zitterte um seine Bewohner. / Das ganze Haus Jakob war mit
Schande bedeckt.
'''
"29" = ''':sup:`29` Zwei Jahre später schickte der König einen Beamten in die Städte
von Juda mit dem Auftrag, die Steuern einzutreiben. Er kam mit
zahlreichen Truppen nach Jerusalem.
'''
"30" = ''':sup:`30` Arglistig bot er den Einwohnern zunächst Frieden an. Als man ihm
Glauben schenkte, fiel er plötzlich über die Stadt her, richtete großen
Schaden in ihr an und brachte viele Israeliten um.
'''
"31" = ''':sup:`31` Er ließ die Stadt plündern und in Brand stecken und die Häuser und
Stadtmauern ringsum niederreißen.
'''
"32" = ''':sup:`32` Frauen und Kinder schleppte man in die Sklaverei, das Vieh nahm man
als Beute mit.
'''
"33" = ''':sup:`33` Um die Davidstadt bauten sie eine große und feste Mauer mit
mächtigen Türmen, damit sie ihnen als Burg dienen konnte.
'''
"34" = ''':sup:`34` Sie legten eine Besatzung von Sündern hinein, Männer, die sich
nicht an das Gesetz hielten. Diese setzten sich dort fest,
'''
"35" = ''':sup:`35` versahen sich mit Waffen und Nahrungsmitteln und brachten auch die
Beute, die sie in Jerusalem gemacht hatten, dort unter. So wurden sie
zu einer großen Gefahr.
'''
"36" = ''':sup:`36` Aus dem Hinterhalt bedrohten sie das Heiligtum; / immer waren sie
für Israel ein arger Feind.
'''
"37" = ''':sup:`37` Rings um das Heiligtum vergossen sie unschuldiges Blut / und
entweihten das Heiligtum.
'''
"38" = ''':sup:`38` Jerusalems Einwohner flohen vor ihnen / und Fremde zogen in die
Stadt ein. / Ihren angestammten Bewohnern wurde die Stadt fremd und
ihre Kinder verließen sie.
'''
"39" = ''':sup:`39` Ihr Heiligtum verödete wie die Wüste, / ihre Feste verwandelten
sich in Trauer. / Ihre Sabbate wurden verhöhnt; / statt geehrt zu sein,
war sie verachtet.
'''
"40" = ''':sup:`40` So groß ihre Herrlichkeit gewesen war, / so groß war nun ihre
Schande. / Von ihrer Höhe ist sie herabgestürzt, / jetzt liegt sie in
Trauer.
'''
"41" = ''':sup:`41` Damals schrieb der König seinem ganzen Reich vor, alle sollten zu
einem einzigen Volk werden
'''
"42" = ''':sup:`42` und jeder sollte seine Eigenart aufgeben. Alle Völker fügten sich
dem Erlass des Königs.
'''
"43" = ''':sup:`43` Auch vielen Männern aus Israel gefiel seine Art des Gottesdienstes;
sie opferten den Götterbildern und entweihten den Sabbat.
'''
"44" = ''':sup:`44` Der König schickte Boten nach Jerusalem und in die Städte von Juda
mit der schriftlichen Anordnung, man solle eine Lebensform übernehmen,
die dem Land fremd war.
'''
"45" = ''':sup:`45` Brand-, Schlacht- und Trankopfer im Heiligtum seien einzustellen,
Sabbate und Feste zu entweihen,
'''
"46" = ''':sup:`46` das Heiligtum und die Heiligen zu schänden.
'''
"47" = ''':sup:`47` Man solle stattdessen Altäre, Heiligtümer und Tempel für die
fremden Götter errichten sowie Schweine und andere unreine Tiere
opfern.
'''
"48" = ''':sup:`48` Ihre Söhne dürften sie nicht mehr beschneiden, vielmehr sollten sie
sich mit jeder denkbaren Unreinheit und Entweihung beflecken.
'''
"49" = ''':sup:`49` So sollte das Gesetz in Vergessenheit geraten und alle seine
Satzungen sollten hinfällig werden.
'''
"50" = ''':sup:`50` Wer aber des Königs Anordnung nicht befolge, müsse sterben.
'''
"51" = ''':sup:`51` Ähnliche Anweisungen erließ er für sein ganzes Reich. Er setzte
Beamte ein, die die Durchführung im ganzen Volk überwachen sollten;
auch gab er den Befehl, der Reihe nach in allen Städten von Juda einen
Opfergottesdienst zu halten.
'''
"52" = ''':sup:`52` Viele aus dem Volk schlossen sich ihnen an; sie alle fielen vom
Gesetz ab und trieben es schlimm im Land.
'''
"53" = ''':sup:`53` Die Israeliten mussten sich vor ihnen verstecken, wo immer sie
Zuflucht fanden.
'''
"54" = ''':sup:`54` Am fünfzehnten Kislew des Jahres 145 ließ der König auf dem Altar
den Gräuel der Verwüstung errichten; auch in den Städten Judäas ringsum
errichtete man Altäre.
'''
"55" = ''':sup:`55` Vor den Haustüren und auf den Plätzen brachten sie Rauchopfer dar.
'''
"56" = ''':sup:`56` Alle Buchrollen des Gesetzes, die man fand, wurden zerrissen und
verbrannt.
'''
"57" = ''':sup:`57` Wer im Besitz einer Bundesrolle angetroffen wurde oder zum Gesetz
hielt, wurde aufgrund der königlichen Anordnung zum Tod verurteilt.
'''
"58" = ''':sup:`58` Sie ließen Israel ihre Macht fühlen und gingen mit Gewalt gegen
alle vor, die sie Monat für Monat in den Städten aufspürten.
'''
"59" = ''':sup:`59` Am fünfundzwanzigsten dieses Monats brachten sie auf dem Altar, den
sie über dem Brandopferaltar errichtet hatten, ein Opfer dar.
'''
"60" = ''':sup:`60` Frauen, die ihre Kinder hatten beschneiden lassen, wurden auf
Befehl des Königs hingerichtet;
'''
"61" = ''':sup:`61` dabei hängte man die Säuglinge an den Hals ihrer Mütter. Auch ihre
Familien brachte man um samt denen, die die Beschneidung vorgenommen
hatten.
'''
"62" = ''':sup:`62` Dennoch blieben viele aus Israel fest und stark; sie aßen nichts,
was unrein war.
'''
"63" = ''':sup:`63` Lieber wollten sie sterben, als sich durch die Speisen unrein
machen und den heiligen Bund entweihen. So starben sie.
'''
"64" = ''':sup:`64` Ein gewaltiger Zorn lag auf Israel.
'''
