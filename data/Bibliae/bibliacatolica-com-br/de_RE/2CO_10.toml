[10]
"1" = ''':sup:`1` Ich, Paulus, der ja im persönlichen Umgang mit euch so unterwürfig,
aus der Ferne aber so unerschrocken sein soll, ich ermahne euch
angesichts der Freundlichkeit und Güte Christi
'''
"2" = ''':sup:`2` und bitte euch: Zwingt mich nicht, bei meinem Kommen so
unerschrocken und fest aufzutreten, wie ich es gegen gewisse Leute zu
tun gedenke, die meinen, wir verhalten uns wie Menschen dieser Welt!
'''
"3" = ''':sup:`3` Wir leben zwar in dieser Welt, kämpfen aber nicht mit den Waffen
dieser Welt.
'''
"4" = ''':sup:`4` Die Waffen, die wir bei unserem Feldzug einsetzen, sind nicht
irdisch, aber sie haben durch Gott die Macht, Festungen zu schleifen;
mit ihnen reißen wir
'''
"5" = ''':sup:`5` alle hohen Gedankengebäude nieder, die sich gegen die Erkenntnis
Gottes auftürmen. Wir nehmen alles Denken gefangen, sodass es Christus
gehorcht;
'''
"6" = ''':sup:`6` wir sind entschlossen, alle Ungehorsamen zu strafen, sobald ihr
wirklich gehorsam geworden seid.
'''
"7" = ''':sup:`7` Schaut auf das, was vor Augen liegt! Wenn jemand überzeugt ist,
Christus zu gehören, dann soll er doch auch bedenken, dass nicht nur
er, sondern auch wir Christus gehören.
'''
"8" = ''':sup:`8` Und wenn ich etwas mehr auf unsere Vollmacht poche, werde ich mich
nicht zu scheuen brauchen. Der Herr hat sie mir allerdings verliehen,
damit ich bei euch aufbaue, nicht damit ich niederreiße;
'''
"9" = ''':sup:`9` ich möchte nicht den Anschein erwecken, als wollte ich euch durch
meine Briefe einschüchtern.
'''
"10" = ''':sup:`10` Ja, die Briefe, wird gesagt, die sind wuchtig und voll Kraft, aber
sein persönliches Auftreten ist matt und seine Worte sind armselig.
'''
"11" = ''':sup:`11` Wer so redet, der soll sich merken: Wie wir durch das geschriebene
Wort aus der Ferne wirken, so können wir auch in eurer Gegenwart
tatkräftig auftreten.
'''
"12" = ''':sup:`12` Wir sind allerdings nicht so vermessen, uns gleichzustellen oder zu
vergleichen mit gewissen Leuten, die sich selbst empfehlen. In ihrem
Unverstand messen sie sich an sich selbst und vergleichen sich mit sich
selbst.
'''
"13" = ''':sup:`13` Wir dagegen wollen uns nicht maßlos rühmen, sondern jenen Maßstab
anlegen, den uns Gott zugeteilt hat, dass wir nämlich bis zu euch
gelangt sind.
'''
"14" = ''':sup:`14` Wir überschreiten also nicht unser Maß, wie wir es tun würden, wenn
wir nicht bis zu euch gelangt wären; denn wir sind wirklich als Erste
mit dem Evangelium Christi bis zu euch gekommen.
'''
"15" = ''':sup:`15` Wir rühmen uns also nicht maßlos und mit fremden Leistungen; aber
wir haben die Hoffnung, wenn euer Glaube stärker wird, vor euren Augen
über das uns gesetzte Maß weit hinauszuwachsen
'''
"16" = ''':sup:`16` und das Evangelium über eure Grenzen hinauszutragen. Nach einem
fremden Maßstab und auf einem Feld, das schon bestellt ist, wollen wir
keinen Ruhm ernten.
'''
"17" = ''':sup:`17` Wer sich also rühmt, der rühme sich im Herrn.
'''
"18" = ''':sup:`18` Denn nicht, wer sich selbst empfiehlt, ist anerkannt, sondern der,
den der Herr empfiehlt.
'''
