[5]
"1" = ''':sup:`1` Jeder, der glaubt, dass Jesus der Christus ist, ist aus Gott gezeugt
und jeder, der den Vater liebt, liebt auch den, der aus ihm gezeugt
ist.
'''
"2" = ''':sup:`2` Daran erkennen wir, dass wir die Kinder Gottes lieben: wenn wir Gott
lieben und seine Gebote erfüllen.
'''
"3" = ''':sup:`3` Denn darin besteht die Liebe zu Gott, dass wir seine Gebote halten;
und seine Gebote sind nicht schwer.
'''
"4" = ''':sup:`4` Denn alles, was aus Gott gezeugt ist, besiegt die Welt. Und das ist
der Sieg, der die Welt besiegt hat: unser Glaube.
'''
"5" = ''':sup:`5` Wer sonst besiegt die Welt, außer dem, der glaubt, dass Jesus der
Sohn Gottes ist?
'''
"6" = ''':sup:`6` Dieser ist es, der durch Wasser und Blut gekommen ist: Jesus
Christus. Er ist nicht nur im Wasser gekommen, sondern im Wasser und im
Blut. Und der Geist ist es, der Zeugnis ablegt; denn der Geist ist die
Wahrheit.
'''
"7" = ''':sup:`7` Denn drei sind es, die Zeugnis ablegen:
'''
"8" = ''':sup:`8` der Geist, das Wasser und das Blut; und diese drei sind eins.
'''
"9" = ''':sup:`9` Wenn wir von Menschen ein Zeugnis annehmen, so ist das Zeugnis
Gottes größer; denn das ist das Zeugnis Gottes: Er hat Zeugnis abgelegt
von seinem Sohn.
'''
"10" = ''':sup:`10` Wer an den Sohn Gottes glaubt, trägt das Zeugnis in sich. Wer Gott
nicht glaubt, hat ihn zum Lügner gemacht, weil er nicht an das Zeugnis
geglaubt hat, das Gott von seinem Sohn abgelegt hat.
'''
"11" = ''':sup:`11` Und darin besteht das Zeugnis, dass Gott uns ewiges Leben gegeben
hat; und dieses Leben ist in seinem Sohn.
'''
"12" = ''':sup:`12` Wer den Sohn hat, hat das Leben; wer den Sohn Gottes nicht hat, hat
das Leben nicht.
'''
"13" = ''':sup:`13` Dies habe ich euch geschrieben, damit ihr wisst, dass ihr ewiges
Leben habt, denn ihr glaubt an den Namen des Sohnes Gottes.
'''
"14" = ''':sup:`14` Und dies ist die Zuversicht, die wir zu ihm haben, dass er uns
hört, wenn wir etwas erbitten, das seinem Willen entspricht.
'''
"15" = ''':sup:`15` Wenn wir wissen, dass er uns bei allem hört, was wir erbitten, dann
wissen wir auch, dass er unsere Bitten schon erfüllt hat.
'''
"16" = ''':sup:`16` Wenn einer seinen Bruder eine Sünde begehen sieht, die nicht zum
Tod führt, soll er für ihn bitten und wird ihm so Leben schenken,
allen, deren Sünde nicht zum Tod führt. Denn es gibt Sünde, die zum Tod
führt. Von ihr spreche ich nicht, wenn ich sage, dass er bitten soll.
'''
"17" = ''':sup:`17` Jedes Unrecht ist Sünde; aber es gibt Sünde, die nicht zum Tod
führt.
'''
"18" = ''':sup:`18` Wir wissen: Jeder, der von Gott stammt, sündigt nicht, sondern wer
aus Gott gezeugt ist, hütet sich und der Böse tastet ihn nicht an.
'''
"19" = ''':sup:`19` Wir wissen: Wir sind aus Gott, aber die ganze Welt steht unter der
Macht des Bösen.
'''
"20" = ''':sup:`20` Wir wissen aber: Der Sohn Gottes ist gekommen und er hat uns
Einsicht geschenkt, damit wir den Wahren erkennen. Und wir sind in
diesem Wahren, in seinem Sohn Jesus Christus. Er ist der wahre Gott und
ewiges Leben.
'''
"21" = ''':sup:`21` Meine Kinder, hütet euch vor den Götzen!
'''
