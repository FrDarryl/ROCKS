[12]
"1" = ''':sup:`1` Als sie in Hazerot waren, redeten Mirjam und Aaron gegen Mose wegen
der kuschitischen Frau, die er sich genommen hatte. Er hatte sich
nämlich eine Kuschiterin zur Frau genommen.
'''
"2" = ''':sup:`2` Sie sagten: Hat der HERR etwa nur durch Mose gesprochen? Hat er
nicht auch durch uns gesprochen? Das hörte der HERR.
'''
"3" = ''':sup:`3` Mose aber war ein sehr demütiger Mann, demütiger als alle Menschen
auf der Erde.
'''
"4" = ''':sup:`4` Da sprach der HERR plötzlich zu Mose, Aaron und Mirjam: Geht ihr
drei hinaus zum Offenbarungszelt! Da gingen die drei hinaus.
'''
"5" = ''':sup:`5` Der HERR kam in der Wolkensäule herab, blieb am Zelteingang stehen
und rief Aaron und Mirjam. Beide traten vor
'''
"6" = ''':sup:`6` und der HERR sprach: Hört meine Worte! Wenn es bei euch einen
Propheten gibt, so gebe ich mich ihm in einer Vision als der HERR zu
erkennen, im Traum rede ich mit ihm.
'''
"7" = ''':sup:`7` Anders bei meinem Knecht Mose. Mein ganzes Haus ist ihm anvertraut.
'''
"8" = ''':sup:`8` Von Mund zu Mund rede ich mit ihm, in einer Vision, nicht in
Rätseln. Die Gestalt des HERRN darf er sehen. Warum habt ihr euch nicht
gefürchtet, gegen meinen Knecht, gegen Mose, zu reden?
'''
"9" = ''':sup:`9` Da entbrannte der Zorn des HERRN gegen sie und er ging weg.
'''
"10" = ''':sup:`10` Als die Wolke vom Zelt gewichen war, siehe, da war Mirjam weiß wie
Schnee vor Aussatz. Aaron wandte sich Mirjam zu und siehe, sie war
aussätzig.
'''
"11" = ''':sup:`11` Da sagte Aaron zu Mose: Mein Herr, ich bitte dich, lege uns die
Sünde nicht zur Last, mit der wir töricht gehandelt haben und mit der
wir uns versündigt haben!
'''
"12" = ''':sup:`12` Mirjam soll nicht wie eine Totgeburt sein, halb verwest, wenn sie
den Schoß der Mutter verlässt.
'''
"13" = ''':sup:`13` Da schrie Mose zum HERRN: O Gott, heile sie doch!
'''
"14" = ''':sup:`14` Der HERR antwortete Mose: Wenn ihr Vater ihr ins Gesicht gespuckt
hätte, müsste sie sich dann nicht sieben Tage lang schämen? Sie soll
sieben Tage lang aus dem Lager ausgesperrt sein; erst dann soll man sie
wieder hereinlassen.
'''
"15" = ''':sup:`15` So wurde Mirjam sieben Tage aus dem Lager ausgesperrt. Das Volk
brach nicht auf, bis man Mirjam wieder hereinließ.
'''
"16" = ''':sup:`16` Danach brach das Volk von Hazerot auf und schlug sein Lager in der
Wüste Paran auf.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - Mirjam und Aaron kritisieren Moses wegen seiner kuschitischen
Frau und stellen seine Autorität in Frage. Dies spiegelt die
menschliche Neigung zu Eifersucht und Machtkämpfen wider, selbst unter
5:19).
12:3 - Die Beschreibung von Moses als dem demütigsten Menschen auf
Erden unterstreicht die Bedeutung der Demut in der geistlichen Führung.
Moses dient als Beispiel für völlige Abhängigkeit von Gott trotz Kritik
12:5-8 - Gott verteidigt Moses und bekräftigt seine Einzigartigkeit als
Prophet, zu dem er direkt spricht. Dies unterstreicht Moses'
Besonderheit und die Ernsthaftigkeit, die damit einhergeht, die
etablierte göttliche Autorität in Frage zu stellen (siehe auch
12:9-10 - Mirjam wird als Strafe für ihre Rebellion mit Lepra
geschlagen. Dies zeigt, dass Gott Untreue und Missachtung seiner
Autorität ernst nimmt, ihr aber auch die Möglichkeit zur Reue gibt
(siehe auch 2. Könige 5,27 und 5. Mose 28,27).
12:13-15 - Moses tritt für Mirjam ein, und Gott heilt sie nach sieben
Tagen außerhalb des Lagers. Dies zeigt die Macht der Fürbitte und
Moses‘ mitfühlendes Herz und unterstreicht den Wert von Vergebung und
1,9).
'''
