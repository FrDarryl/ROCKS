[19]
"1" = ''':sup:`1` Für den Chormeister. Ein Psalm Davids.
'''
"2" = ''':sup:`2` Die Himmel erzählen die Herrlichkeit Gottes * und das Firmament
kündet das Werk seiner Hände.
'''
"3" = ''':sup:`3` Ein Tag sagt es dem andern, * eine Nacht tut es der andern kund,
'''
"4" = ''':sup:`4` ohne Rede und ohne Worte, * ungehört bleibt ihre Stimme.
'''
"5" = ''':sup:`5` Doch ihre Botschaft geht in die ganze Welt hinaus, / ihre Kunde bis
zu den Enden der Erde. * Dort hat er der Sonne ein Zelt gebaut.
'''
"6" = ''':sup:`6` Sie tritt aus ihrem Gemach hervor wie ein Bräutigam; * sie frohlockt
wie ein Held, ihre Bahn zu laufen.
'''
"7" = ''':sup:`7` Am einen Ende des Himmels geht sie auf / und läuft bis ans andere
Ende; * nichts kann sich vor ihrer Glut verbergen.
'''
"8" = ''':sup:`8` Die Weisung des HERRN ist vollkommen, * sie erquickt den Menschen.
Das Zeugnis des HERRN ist verlässlich, * den Unwissenden macht es
weise.
'''
"9" = ''':sup:`9` Die Befehle des HERRN sind gerade, * sie erfüllen das Herz mit
Freude. Das Gebot des HERRN ist rein, * es erleuchtet die Augen.
'''
"10" = ''':sup:`10` Die Furcht des HERRN ist lauter, * sie besteht für immer. Die
Urteile des HERRN sind wahrhaftig, * gerecht sind sie alle.
'''
"11" = ''':sup:`11` Sie sind kostbarer als Gold, als Feingold in Menge. * Sie sind
süßer als Honig, als Honig aus Waben.
'''
"12" = ''':sup:`12` Auch dein Knecht lässt sich von ihnen warnen; * reichen Lohn hat,
wer sie beachtet.
'''
"13" = ''':sup:`13` Versehentliche Fehler, wer nimmt sie wahr? * Sprich mich frei von
verborgenen Sünden!
'''
"14" = ''':sup:`14` Verschone deinen Knecht auch vor vermessenen Menschen; * sie sollen
nicht über mich herrschen! Dann bin ich vollkommen * und frei von
schwerer Sünde.
'''
"15" = ''':sup:`15` Die Worte meines Munds mögen dir gefallen; / was ich im Herzen
erwäge, stehe dir vor Augen, * HERR, mein Fels und mein Erlöser.
'''
