"1" = ''':sup:`1` Es geschah aber in jenen Tagen, dass Kaiser Augustus den Befehl
erließ, den ganzen Erdkreis in Steuerlisten einzutragen.
'''
"2" = ''':sup:`2` Diese Aufzeichnung war die erste; damals war Quirinius Statthalter
von Syrien.
'''
"3" = ''':sup:`3` Da ging jeder in seine Stadt, um sich eintragen zu lassen.
'''
"4" = ''':sup:`4` So zog auch Josef von der Stadt Nazaret in Galiläa hinauf nach Judäa
in die Stadt Davids, die Betlehem heißt; denn er war aus dem Haus und
Geschlecht Davids.
'''
"5" = ''':sup:`5` Er wollte sich eintragen lassen mit Maria, seiner Verlobten, die ein
Kind erwartete.
'''
"6" = ''':sup:`6` Es geschah, als sie dort waren, da erfüllten sich die Tage, dass sie
gebären sollte,
'''
"7" = ''':sup:`7` und sie gebar ihren Sohn, den Erstgeborenen. Sie wickelte ihn in
Windeln und legte ihn in eine Krippe, weil in der Herberge kein Platz
für sie war.
'''
"8" = ''':sup:`8` In dieser Gegend lagerten Hirten auf freiem Feld und hielten
Nachtwache bei ihrer Herde.
'''
"9" = ''':sup:`9` Da trat ein Engel des Herrn zu ihnen und die Herrlichkeit des Herrn
umstrahlte sie und sie fürchteten sich sehr.
'''
"10" = ''':sup:`10` Der Engel sagte zu ihnen: Fürchtet euch nicht, denn siehe, ich
verkünde euch eine große Freude, die dem ganzen Volk zuteilwerden soll:
'''
"11" = ''':sup:`11` Heute ist euch in der Stadt Davids der Retter geboren; er ist der
Christus, der Herr.
'''
"12" = ''':sup:`12` Und das soll euch als Zeichen dienen: Ihr werdet ein Kind finden,
das, in Windeln gewickelt, in einer Krippe liegt.
'''
"13" = ''':sup:`13` Und plötzlich war bei dem Engel ein großes himmlisches Heer, das
Gott lobte und sprach:
'''
"14" = ''':sup:`14` Ehre sei Gott in der Höhe / und Friede auf Erden / den Menschen
seines Wohlgefallens.
'''
"15" = ''':sup:`15` Und es geschah, als die Engel von ihnen in den Himmel zurückgekehrt
waren, sagten die Hirten zueinander: Lasst uns nach Betlehem gehen, um
das Ereignis zu sehen, das uns der Herr kundgetan hat!
'''
"16" = ''':sup:`16` So eilten sie hin und fanden Maria und Josef und das Kind, das in
der Krippe lag.
'''
"17" = ''':sup:`17` Als sie es sahen, erzählten sie von dem Wort, das ihnen über dieses
Kind gesagt worden war.
'''
"18" = ''':sup:`18` Und alle, die es hörten, staunten über das, was ihnen von den
Hirten erzählt wurde.
'''
"19" = ''':sup:`19` Maria aber bewahrte alle diese Worte und erwog sie in ihrem Herzen.
'''
"20" = ''':sup:`20` Die Hirten kehrten zurück, rühmten Gott und priesen ihn für alles,
was sie gehört und gesehen hatten, so wie es ihnen gesagt worden war.
'''
"21" = ''':sup:`21` Als acht Tage vorüber waren und das Kind beschnitten werden sollte,
gab man ihm den Namen Jesus, den der Engel genannt hatte, bevor das
Kind im Mutterleib empfangen war.
'''
"22" = ''':sup:`22` Als sich für sie die Tage der vom Gesetz des Mose vorgeschriebenen
Reinigung erfüllt hatten, brachten sie das Kind nach Jerusalem hinauf,
um es dem Herrn darzustellen,
'''
"23" = ''':sup:`23` wie im Gesetz des Herrn geschrieben ist: Jede männliche Erstgeburt
soll dem Herrn heilig genannt werden.
'''
"24" = ''':sup:`24` Auch wollten sie ihr Opfer darbringen, wie es das Gesetz des Herrn
vorschreibt: ein Paar Turteltauben oder zwei junge Tauben.
'''
"25" = ''':sup:`25` Und siehe, in Jerusalem lebte ein Mann namens Simeon. Dieser Mann
war gerecht und fromm und wartete auf den Trost Israels und der Heilige
Geist ruhte auf ihm.
'''
"26" = ''':sup:`26` Vom Heiligen Geist war ihm offenbart worden, er werde den Tod nicht
schauen, ehe er den Christus des Herrn gesehen habe.
'''
"27" = ''':sup:`27` Er wurde vom Geist in den Tempel geführt; und als die Eltern das
Kind Jesus hereinbrachten, um mit ihm zu tun, was nach dem Gesetz
üblich war,
'''
"28" = ''':sup:`28` nahm Simeon das Kind in seine Arme und pries Gott mit den Worten:
'''
"29" = ''':sup:`29` Nun lässt du, Herr, deinen Knecht, / wie du gesagt hast, in Frieden
scheiden.
'''
"30" = ''':sup:`30` Denn meine Augen haben das Heil gesehen, /
'''
"31" = ''':sup:`31` das du vor allen Völkern bereitet hast,
'''
"32" = ''':sup:`32` ein Licht, das die Heiden erleuchtet, / und Herrlichkeit für dein
Volk Israel.
'''
"33" = ''':sup:`33` Sein Vater und seine Mutter staunten über die Worte, die über Jesus
gesagt wurden.
'''
"34" = ''':sup:`34` Und Simeon segnete sie und sagte zu Maria, der Mutter Jesu: Siehe,
dieser ist dazu bestimmt, dass in Israel viele zu Fall kommen und
aufgerichtet werden, und er wird ein Zeichen sein, dem widersprochen
wird, -
'''
"35" = ''':sup:`35` und deine Seele wird ein Schwert durchdringen. So sollen die
Gedanken vieler Herzen offenbar werden.
'''
"36" = ''':sup:`36` Damals lebte auch Hanna, eine Prophetin, eine Tochter Penuëls, aus
dem Stamm Ascher. Sie war schon hochbetagt. Als junges Mädchen hatte
sie geheiratet und sieben Jahre mit ihrem Mann gelebt;
'''
"37" = ''':sup:`37` nun war sie eine Witwe von vierundachtzig Jahren. Sie hielt sich
ständig im Tempel auf und diente Gott Tag und Nacht mit Fasten und
Beten.
'''
"38" = ''':sup:`38` Zu derselben Stunde trat sie hinzu, pries Gott und sprach über das
Kind zu allen, die auf die Erlösung Jerusalems warteten.
'''
"39" = ''':sup:`39` Als seine Eltern alles getan hatten, was das Gesetz des Herrn
vorschreibt, kehrten sie nach Galiläa in ihre Stadt Nazaret zurück.
'''
"40" = ''':sup:`40` Das Kind wuchs heran und wurde stark, erfüllt mit Weisheit und
Gottes Gnade ruhte auf ihm.
'''
"41" = ''':sup:`41` Die Eltern Jesu gingen jedes Jahr zum Paschafest nach Jerusalem.
'''
"42" = ''':sup:`42` Als er zwölf Jahre alt geworden war, zogen sie wieder hinauf, wie
es dem Festbrauch entsprach.
'''
"43" = ''':sup:`43` Nachdem die Festtage zu Ende waren, machten sie sich auf den
Heimweg. Der Knabe Jesus aber blieb in Jerusalem, ohne dass seine
Eltern es merkten.
'''
"44" = ''':sup:`44` Sie meinten, er sei in der Pilgergruppe, und reisten eine
Tagesstrecke weit; dann suchten sie ihn bei den Verwandten und
Bekannten.
'''
"45" = ''':sup:`45` Als sie ihn nicht fanden, kehrten sie nach Jerusalem zurück und
suchten nach ihm.
'''
"46" = ''':sup:`46` Da geschah es, nach drei Tagen fanden sie ihn im Tempel; er saß
mitten unter den Lehrern, hörte ihnen zu und stellte Fragen.
'''
"47" = ''':sup:`47` Alle, die ihn hörten, waren erstaunt über sein Verständnis und über
seine Antworten.
'''
"48" = ''':sup:`48` Als seine Eltern ihn sahen, waren sie voll Staunen und seine Mutter
sagte zu ihm: Kind, warum hast du uns das angetan? Siehe, dein Vater
und ich haben dich mit Schmerzen gesucht.
'''
"49" = ''':sup:`49` Da sagte er zu ihnen: Warum habt ihr mich gesucht? Wusstet ihr
nicht, dass ich in dem sein muss, was meinem Vater gehört?
'''
"50" = ''':sup:`50` Doch sie verstanden das Wort nicht, das er zu ihnen gesagt hatte.
'''
"51" = ''':sup:`51` Dann kehrte er mit ihnen nach Nazaret zurück und war ihnen
gehorsam. Seine Mutter bewahrte all die Worte in ihrem Herzen.
'''
"52" = ''':sup:`52` Jesus aber wuchs heran und seine Weisheit nahm zu und er fand
Gefallen bei Gott und den Menschen.
'''
"Notes" = '''
Notas de rodapé:
2:1-7 - Die Geburt Jesu in Bethlehem, in bescheidenen Verhältnissen,
ist Ausdruck von Gottes Plan, sich mit den Armen und Bedürftigen zu
identifizieren. Die Geburt des Erlösers ist ein Moment von großer
Bedeutung und symbolisiert die Ankunft der Hoffnung für die gesamte
2:8-20 - Der Besuch der Hirten an der Krippe zeigt, wie die Geburt Jesu
den Demütigen und Ausgeschlossenen der Gesellschaft verkündet wurde.
Die Engel verkünden die frohe Botschaft, die allen große Freude
bereitet, und betonen die Universalität der Erlösung durch Christus
2:21-38 - Die Darstellung Jesu im Tempel und die Segnung Simeons und
Annas unterstreichen die Anerkennung Jesu als Messias nicht nur durch
die Juden, sondern auch durch die Heiden. Simeon und Anna prophezeien
2:39-52 - Jesu Kindheit in Nazareth ist geprägt von Weisheit und
wachsender Gunst bei Gott und den Menschen. Die Episode im Tempel im
Alter von zwölf Jahren zeigt, wie früh Jesus sich seiner göttlichen
Mission bewusst wurde und wie sehr er sich seinen Eltern unterwarf
'''
