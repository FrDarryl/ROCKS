"1" = ''':sup:`1` Paulus, durch Gottes Willen Apostel Christi Jesu, und der Bruder
Timotheus an die Kirche Gottes, die in Korinth ist, und an alle
Heiligen in ganz Achaia.
'''
"2" = ''':sup:`2` Gnade sei mit euch und Friede von Gott, unserem Vater, und dem Herrn
Jesus Christus!
'''
"3" = ''':sup:`3` Gepriesen sei der Gott und Vater unseres Herrn Jesus Christus, der
Vater des Erbarmens und Gott allen Trostes.
'''
"4" = ''':sup:`4` Er tröstet uns in all unserer Not, damit auch wir die Kraft haben,
alle zu trösten, die in Not sind, durch den Trost, mit dem auch wir von
Gott getröstet werden.
'''
"5" = ''':sup:`5` Wie uns nämlich die Leiden Christi überreich zuteilgeworden sind, so
wird uns durch Christus auch überreicher Trost zuteil.
'''
"6" = ''':sup:`6` Sind wir aber in Not, so ist es zu eurem Trost und Heil. Werden wir
getröstet, so ist es zu eurem Trost; er wird wirksam durch Geduld in
den gleichen Leiden, die auch wir erleiden.
'''
"7" = ''':sup:`7` Unsere Hoffnung für euch ist unerschütterlich, denn wir wissen, dass
ihr nicht nur an den Leiden teilhabt, sondern auch am Trost.
'''
"8" = ''':sup:`8` Denn wir wollen euch über die Not nicht in Unkenntnis lassen, Brüder
und Schwestern, die in der Provinz Asien über uns kam und uns über
alles Maß bedrückte; unsere Kraft war so sehr erschöpft, dass wir am
Leben verzweifelten.
'''
"9" = ''':sup:`9` Aber was uns betrifft, hatten wir schon das Todesurteil gesprochen,
damit wir unser Vertrauen nicht auf uns selbst setzen, sondern auf
Gott, der die Toten auferweckt.
'''
"10" = ''':sup:`10` Er hat uns aus dieser großen Todesnot errettet und wird uns retten;
auf ihm ruht unsere Hoffnung, dass er uns auch in Zukunft retten wird.
'''
"11" = ''':sup:`11` Helft aber auch ihr, indem ihr für uns betet, damit viele Menschen
in unserem Namen Dank sagen für die Gnade, die uns geschenkt wurde!
'''
"12" = ''':sup:`12` Denn das ist unser Ruhm - und dafür zeugt auch unser Gewissen -,
dass wir in der Welt, vor allem euch gegenüber, in der Aufrichtigkeit
und Lauterkeit, wie Gott sie schenkt, unser Leben führten, nicht
aufgrund menschlicher Weisheit, sondern aufgrund göttlicher Gnade.
'''
"13" = ''':sup:`13` Denn wir schreiben euch nichts anderes, als was ihr lest und kennt;
ich hoffe, ihr werdet noch ganz erkennen,
'''
"14" = ''':sup:`14` wie ihr uns zum Teil schon erkannt habt, nämlich dass wir euer Ruhm
sind, so wie ihr unser Ruhm seid, am Tag unseres Herrn Jesus.
'''
"15" = ''':sup:`15` In dieser Zuversicht wollte ich zunächst zu euch kommen, damit ihr
ein zweites Mal Gnade erfahren hättet.
'''
"16" = ''':sup:`16` Von euch wollte ich dann nach Mazedonien weiterreisen und von
Mazedonien zu euch zurückkommen, um von euch für die Reise nach Judäa
ausgestattet zu werden.
'''
"17" = ''':sup:`17` Dies also wollte ich. War ich dabei etwa leichtsinnig? Oder will
ich das, was ich will, dem Fleische nach, sodass bei mir zugleich Ja,
ja und Nein, nein gilt?
'''
"18" = ''':sup:`18` Gott ist treu, er bürgt dafür, dass unser Wort euch gegenüber nicht
Ja und Nein zugleich ist.
'''
"19" = ''':sup:`19` Denn Gottes Sohn Jesus Christus, der euch durch uns verkündet wurde
- durch mich, Silvanus und Timotheus -, ist nicht als Ja und Nein
zugleich gekommen; in ihm ist das Ja verwirklicht.
'''
"20" = ''':sup:`20` Denn er ist das Ja zu allem, was Gott verheißen hat. Darum ergeht
auch durch ihn das Amen zu Gottes Lobpreis, vermittelt durch uns.
'''
"21" = ''':sup:`21` Gott aber ist es, der uns mit euch auf Christus hin stärkt und der
uns gesalbt hat.
'''
"22" = ''':sup:`22` Er hat uns auch sein Siegel aufgedrückt und als ersten Anteil den
Geist in unsere Herzen gegeben.
'''
"23" = ''':sup:`23` Ich rufe aber Gott zum Zeugen an bei meinem Leben, dass ich nur, um
euch zu schonen, nicht mehr nach Korinth gekommen bin.
'''
"24" = ''':sup:`24` Wir sind nicht Herren über euren Glauben, sondern wir sind
Mitarbeiter eurer Freude; denn im Glauben steht ihr fest.
'''
