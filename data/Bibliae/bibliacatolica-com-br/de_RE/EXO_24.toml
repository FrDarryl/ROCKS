[24]
"1" = ''':sup:`1` Zu Mose sprach er: Steig zum HERRN hinauf zusammen mit Aaron, Nadab,
Abihu und mit siebzig von den Ältesten Israels; werft euch in einiger
Entfernung nieder!
'''
"2" = ''':sup:`2` Mose allein soll sich dem HERRN nähern, die anderen dürfen nicht
näherkommen und das Volk darf den Berg nicht mit ihm zusammen
besteigen.
'''
"3" = ''':sup:`3` Mose kam und übermittelte dem Volk alle Worte und Rechtssatzungen
des HERRN. Das ganze Volk antwortete einstimmig und sagte: Alles, was
der HERR gesagt hat, wollen wir tun.
'''
"4" = ''':sup:`4` Mose schrieb alle Worte des HERRN auf. Am frühen Morgen stand er auf
und errichtete am Fuß des Berges einen Altar und zwölf Steinmale für
die zwölf Stämme Israels.
'''
"5" = ''':sup:`5` Er schickte die jungen Männer der Israeliten aus und sie brachten
Brandopfer dar und schlachteten junge Stiere als Heilsopfer für den
HERRN.
'''
"6" = ''':sup:`6` Mose nahm die Hälfte des Blutes und goss es in eine Schüssel, mit
der anderen Hälfte besprengte er den Altar.
'''
"7" = ''':sup:`7` Darauf nahm er das Buch des Bundes und verlas es vor dem Volk. Sie
antworteten: Alles, was der HERR gesagt hat, wollen wir tun; und wir
wollen es hören.
'''
"8" = ''':sup:`8` Da nahm Mose das Blut, besprengte damit das Volk und sagte: Das ist
das Blut des Bundes, den der HERR aufgrund all dieser Worte mit euch
schließt.
'''
"9" = ''':sup:`9` Danach stiegen Mose, Aaron, Nadab, Abihu und die siebzig von den
Ältesten Israels hinauf
'''
"10" = ''':sup:`10` und sie schauten den Gott Israels. Die Fläche unter seinen Füßen
war wie mit blauem Edelstein ausgelegt und glänzte hell wie der Himmel
selbst.
'''
"11" = ''':sup:`11` Gott streckte seine Hand nicht gegen die Vornehmen der Israeliten
aus; sie durften Gott schauen und sie aßen und tranken.
'''
"12" = ''':sup:`12` Der HERR sprach zu Mose: Komm herauf zu mir auf den Berg und bleib
hier! Ich will dir die Steintafeln übergeben, die Weisung und das
Gebot, die ich darauf geschrieben habe, um sie zu unterweisen.
'''
"13" = ''':sup:`13` Da erhob sich Mose mit seinem Diener Josua. Mose stieg den
Gottesberg hinauf.
'''
"14" = ''':sup:`14` Zu den Ältesten sagte er: Bleibt hier, bis wir zu euch
zurückkehren; Aaron und Hur sind ja bei euch. Wer ein Anliegen hat,
wende sich an sie.
'''
"15" = ''':sup:`15` Dann stieg Mose auf den Berg und die Wolke bedeckte den Berg.
'''
"16" = ''':sup:`16` Die Herrlichkeit des HERRN nahm Wohnung auf dem Berg Sinai und die
Wolke bedeckte den Berg sechs Tage lang. Am siebten Tag rief er mitten
aus der Wolke Mose herbei.
'''
"17" = ''':sup:`17` Die Erscheinung der Herrlichkeit des HERRN auf dem Gipfel des
Berges zeigte sich vor den Augen der Israeliten wie verzehrendes Feuer.
'''
"18" = ''':sup:`18` Mose ging mitten in die Wolke hinein und stieg auf den Berg hinauf.
Vierzig Tage und vierzig Nächte blieb Mose auf dem Berg.
'''
