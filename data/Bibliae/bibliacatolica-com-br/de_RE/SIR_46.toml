[46]
"1" = ''':sup:`1` Stark im Krieg ist Josua, der Sohn Nuns / und Nachfolger des Mose in
Prophezeiungen. Er wurde seinem Namen entsprechend / groß aufgrund der
Rettung seiner Erwählten, um Vergeltung zu üben an den aufständischen
Feinden, / auf dass er Israel zum Erben mache.
'''
"2" = ''':sup:`2` Wie wurde er gerühmt für das Erheben seiner Hände / und für das
Ausstrecken des Schwertes gegen Städte.
'''
"3" = ''':sup:`3` Wer vor ihm trat so auf? / Denn er selbst hat die Kriege des Herrn
geführt.
'''
"4" = ''':sup:`4` Wurde nicht von seiner Hand die Sonne angehalten / und wurde nicht
ein Tag zu zweien?
'''
"5" = ''':sup:`5` Er rief den Höchsten, den Mächtigen an, / als ihn die Feinde ringsum
bedrängten; und der große Herr erhörte ihn / mit Hagelkörnern von
gewaltiger Kraft.
'''
"6" = ''':sup:`6` Er schleuderte Krieg auf das fremde Volk, / im Hinabsteigen
vernichtete er die Gegner, damit die Fremdvölker seine volle Rüstung
erkennen, / dass er seinen Krieg vor dem Herrn führt; / denn er ist dem
Mächtigen gefolgt.
'''
"7" = ''':sup:`7` In den Tagen des Mose übte er Barmherzigkeit, / er selbst und Kaleb,
der Sohn Jefunnes, um sich der Versammlung entgegenzustellen, / um das
Volk von der Sünde abzuhalten / und um das Murren der Bosheit zum
Schweigen zu bringen.
'''
"8" = ''':sup:`8` Und dies sind die beiden, die gerettet wurden, / von
sechshunderttausend des Fußvolkes, um sie in das Erbe zu führen, / in
das Land, in dem Milch und Honig fließen.
'''
"9" = ''':sup:`9` Der Herr gab Kaleb Kraft. / Bis ins Alter blieb sie ihm erhalten,
damit er auf die Höhe des Landes gelangte, / und seine Nachkommenschaft
behielt das Erbe.
'''
"10" = ''':sup:`10` Dadurch sollen alle Söhne Israels sehen, / dass es gut ist, dem
Herrn zu folgen.
'''
"11" = ''':sup:`11` Auch die Richter, jeder mit seinem Namen: / Soweit ihr Herz nicht
Unzucht trieb und soweit sie sich nicht abwandten vom Herrn, / soll ihr
Andenken zum Segen sein.
'''
"12" = ''':sup:`12` Ihre Knochen sollen von ihrer Stätte emporsprossen / und ihr Name
werde übertragen / auf ihre gerühmten Söhne.
'''
"13" = ''':sup:`13` Geliebt von seinem Herrn ist Samuel; / als Prophet des Herrn setzte
er das Königtum ein / und salbte Herrscher für sein Volk.
'''
"14" = ''':sup:`14` Im Gesetz des Herrn richtete er die Versammlung / und der Herr
schaute herab auf Jakob.
'''
"15" = ''':sup:`15` In seinem Glauben erwies er sich als verlässlicher Prophet / und in
seinen Worten wurde er als glaubwürdiger Seher erkannt.
'''
"16" = ''':sup:`16` Er rief den Herrn, den Mächtigen, an, / als seine Feinde ihn
ringsum bedrängten / bei der Darbringung eines Milchlammes.
'''
"17" = ''':sup:`17` Da donnerte der Herr vom Himmel her / und mit großem Widerhall ließ
er seine Stimme hören.
'''
"18" = ''':sup:`18` Er vernichtete die Anführer der Tyrer / und alle Herrscher der
Philister.
'''
"19" = ''':sup:`19` Vor der Zeit seines Entschlafens für die Ewigkeit bezeugte er / in
Gegenwart des Herrn und seines Gesalbten: Von Reichtümern bis Sandalen,
/ von keinem Lebenden habe ich etwas angenommen. / Und kein Mensch hat
ihm etwas vorgeworfen.
'''
"20" = ''':sup:`20` Nachdem er entschlafen war, prophezeite er noch / und zeigte dem
König dessen Ende an. Aus der Erde erhob er seine Stimme zur
Prophezeiung, / um die Gesetzlosigkeit des Volkes zu tilgen.
'''
