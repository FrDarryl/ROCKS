[4]
"1" = ''':sup:`1` Der HERR sprach zu Mose und Aaron:
'''
"2" = ''':sup:`2` Ermittelt die Zahl der Kehatiter aus der Mitte der Leviten, geordnet
nach ihren Sippen und ihren Großfamilien,
'''
"3" = ''':sup:`3` zählt alle Wehrfähigen zwischen dreißig und fünfzig Jahren! Sie
sollen im Offenbarungszelt tätig sein.
'''
"4" = ''':sup:`4` Die Kehatiter haben im Offenbarungszelt das Hochheilige zu betreuen.
'''
"5" = ''':sup:`5` Beim Aufbruch gehen Aaron und seine Söhne hinein, nehmen den
verhüllenden Vorhang ab und hüllen damit die Lade des Bundeszeugnisses
ein.
'''
"6" = ''':sup:`6` Darüber legen sie eine Decke aus Tahaschhaut, breiten darüber ein
Tuch, ganz aus violettem Purpur, und bringen an der Lade die Stangen
an.
'''
"7" = ''':sup:`7` Auch über den Tisch der Schaubrote breiten sie ein Tuch aus
violettem Purpur. Darauf legen sie die Schüsseln, die Schalen, die
Krüge und die Kannen für das Trankopfer; auch die Schaubrote sollen
darauf sein.
'''
"8" = ''':sup:`8` Dann breiten sie darüber ein karmesinrotes Tuch, bedecken es mit
einer Tahaschhaut und bringen die dazugehörenden Stangen an.
'''
"9" = ''':sup:`9` Weiter nehmen sie ein Tuch aus violettem Purpur und hüllen damit den
Leuchter ein, auch seine einzelnen Lampen, die Dochtscheren und Pfannen
und alle Ölbehälter, die man für den Leuchter braucht.
'''
"10" = ''':sup:`10` Ihn und alle zu ihm gehörenden Geräte legen sie auf eine Decke aus
Tahaschhaut, dann legen sie alles auf das Traggestell.
'''
"11" = ''':sup:`11` Über den goldenen Altar breiten sie ein Tuch aus violettem Purpur,
hüllen ihn in eine Decke aus Tahaschhaut und bringen seine Stangen an.
'''
"12" = ''':sup:`12` Dann nehmen sie alle zum Dienst im Heiligtum erforderlichen Geräte,
legen sie auf ein Tuch aus violettem Purpur, hüllen sie in eine Decke
aus Tahaschhaut und legen sie auf das Traggestell.
'''
"13" = ''':sup:`13` Sie säubern den Altar von der Fett-Asche und breiten ein Tuch aus
rotem Purpur über ihn.
'''
"14" = ''':sup:`14` Auf den Altar legen sie alle Geräte, die man für den Altardienst
braucht, die Pfannen, Gabeln, Schaufeln und Schalen, alle Altargeräte;
darüber breiten sie eine Hülle aus Tahaschhaut und bringen die
Altarstangen an.
'''
"15" = ''':sup:`15` Erst nachdem Aaron und seine Söhne beim Aufbruch des Lagers mit dem
Verhüllen des Heiligtums und aller heiligen Geräte fertig sind, kommen
die Kehatiter und übernehmen den Trägerdienst. Sie dürfen aber das
Heilige nicht berühren, sonst müssen sie sterben. Das ist die Aufgabe,
die die Kehatiter am Offenbarungszelt als Träger haben.
'''
"16" = ''':sup:`16` Der Priester Eleasar, der Sohn Aarons, hat die Verantwortung für
das Öl des Leuchters, das duftende Räucherwerk, das ständige
Speiseopfer und das Salböl, die Verantwortung für die ganze Wohnung und
für alles, was es darin an Heiligem und an Geräten gibt.
'''
"17" = ''':sup:`17` Der HERR sprach zu Mose und Aaron:
'''
"18" = ''':sup:`18` Sorgt dafür, dass die Sippen des Stammes der Kehatiter nicht aus
der Mitte der Leviten ausgerottet werden!
'''
"19" = ''':sup:`19` Damit sie am Leben bleiben und nicht sterben, wenn sie sich dem
Allerheiligsten nähern, sollt ihr so verfahren: Aaron und seine Söhne
sollen kommen und jedem von ihnen anweisen, was er zu tun und zu tragen
hat,
'''
"20" = ''':sup:`20` sodass sie nicht hineingehen und das Heilige auch nur für einen
Augenblick sehen und sterben müssen.
'''
"21" = ''':sup:`21` Der HERR sprach zu Mose:
'''
"22" = ''':sup:`22` Ermittle auch die Zahl der Gerschoniter, geordnet nach ihren
Großfamilien und ihren Sippen!
'''
"23" = ''':sup:`23` Du sollst sie mustern für den Dienst am Offenbarungszelt, alle
wehrfähigen Männer zwischen dreißig und fünfzig Jahren.
'''
"24" = ''':sup:`24` Die Sippen der Gerschoniter haben folgende Pflichten als Diener und
Träger:
'''
"25" = ''':sup:`25` Sie tragen die Zelttücher der Wohnung und das Offenbarungszelt,
seine Decke, die Tahaschdecke, die darüber liegt, und den Vorhang am
Eingang des Offenbarungszeltes,
'''
"26" = ''':sup:`26` ferner die Behänge des Vorhofs, den Vorhang am Toreingang des
Vorhofs, der rings um die Wohnung und um den Altar liegt, die
dazugehörenden Stricke und alle Geräte, die sie zu ihrer Arbeit
brauchen; sie sollen alle Arbeiten verrichten, die daran auszuführen
sind.
'''
"27" = ''':sup:`27` Der ganze Dienst der Gerschoniter soll nach der Anweisung Aarons
und seiner Söhne geschehen, die ihnen alles sagen, alles, was sie zu
tragen und zu tun haben. Beauftragt sie mit dem gesamten Trägerdienst!
'''
"28" = ''':sup:`28` Das ist die Aufgabe der Gerschoniter am Offenbarungszelt. Die
Aufsicht über ihren Dienst hat der Priester Itamar, der Sohn Aarons.
'''
"29" = ''':sup:`29` Ferner sollst du die Merariter mustern, geordnet nach ihren Sippen
und ihren Großfamilien.
'''
"30" = ''':sup:`30` Du sollst sie mustern für den Dienst am Offenbarungszelt, alle
wehrfähigen Männer zwischen dreißig und fünfzig Jahren.
'''
"31" = ''':sup:`31` Das ist ihre Pflicht als Träger bei all ihren Diensten am
Offenbarungszelt: Sie haben die Bretter der Wohnung zu tragen, ihre
Querlatten, Säulen und Sockel,
'''
"32" = ''':sup:`32` die Säulen des Vorhofs ringsum, ihre Sockel, Zeltpflöcke und
Stricke sowie alle Geräte, die sie zur Erfüllung ihrer Aufgaben
brauchen. Ihr sollt jedem die Gegenstände einzeln mit Namen zuweisen,
die sie zu tragen haben.
'''
"33" = ''':sup:`33` Das ist der Dienst der Sippen der Merariter bei all ihren Diensten
am Offenbarungszelt. Die Aufsicht über sie hat der Priester Itamar, der
Sohn Aarons.
'''
"34" = ''':sup:`34` Mose, Aaron und die Anführer der Gemeinde musterten die Kehatiter,
geordnet nach ihren Sippen und ihren Großfamilien,
'''
"35" = ''':sup:`35` für den Dienst am Offenbarungszelt, alle wehrfähigen Männer
zwischen dreißig und fünfzig Jahren.
'''
"36" = ''':sup:`36` Die Zahl der nach Sippen gemusterten Männer betrug 2750.
'''
"37" = ''':sup:`37` Das waren die in den Sippen der Kehatiter Gemusterten, alle, die am
Offenbarungszelt Dienst zu tun hatten. Mose und Aaron hatten sie
gemustert, wie es der HERR durch Mose befohlen hatte.
'''
"38" = ''':sup:`38` Bei den Gerschonitern betrug die Zahl der nach Sippen und
Großfamilien für den Dienst am Offenbarungszelt Gemusterten,
'''
"39" = ''':sup:`39` die Zahl aller wehrfähigen Männer zwischen dreißig und fünfzig
Jahren,
'''
"40" = ''':sup:`40` die, geordnet nach ihren Sippen und ihren Großfamilien, gemustert
worden waren, 2630.
'''
"41" = ''':sup:`41` Das waren die in den Sippen der Gerschoniter Gemusterten, alle, die
am Offenbarungszelt Dienst zu tun hatten. Mose und Aaron hatten sie auf
Befehl des HERRN gemustert.
'''
"42" = ''':sup:`42` Bei den Sippen der Merariter betrug die Zahl der nach Sippen und
Großfamilien zum Dienst am Offenbarungszelt Gemusterten,
'''
"43" = ''':sup:`43` die Zahl aller wehrfähigen Männer zwischen dreißig und fünfzig
Jahren,
'''
"44" = ''':sup:`44` die, geordnet nach ihren Sippen, gemustert worden waren, 3200.
'''
"45" = ''':sup:`45` Das waren die in den Sippen der Merariter Gemusterten. Mose und
Aaron hatten sie gemustert, wie es der HERR durch Mose befohlen hatte.
'''
"46" = ''':sup:`46` Die Gesamtzahl der Gemusterten, die Mose, Aaron und die Anführer
Israels bei den Leviten, geordnet nach ihren Sippen und ihren
Großfamilien, gemustert hatten,
'''
"47" = ''':sup:`47` die Zahl aller Männer zwischen dreißig und fünfzig Jahren, die zur
Erfüllung der Aufgaben und Trägerdienste am Offenbarungszelt fähig
waren,
'''
"48" = ''':sup:`48` die Gesamtzahl dieser Gemusterten betrug 8580.
'''
"49" = ''':sup:`49` Auf Befehl des HERRN empfing jeder Einzelne aus der Hand des Mose
seine Aufgabe und seinen Trägerdienst. Jedem wurde seine Aufgabe
zugewiesen, wie der HERR es Mose geboten hatte.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Leviten im Alter zwischen 30 und 50 Jahren werden zum Dienst in
der Stiftshütte gezählt. Dies spiegelt die Ernsthaftigkeit und Reife
wider, die für den Gottesdienst erforderlich sind, und unterstreicht
die Verantwortung derer, die mit dem Heiligen umgehen (siehe auch 1.
Timotheus 3:6 und Titus 2:2).
4:4-15 - Den Levitenfamilien wird die besondere Verantwortung für den
Transport heiliger Gegenstände übertragen. Dies unterstreicht die
Arbeitsteilung und die Sorge um das Heilige und betont Ordnung und
23:26-32).
4:16-20 - Eleasar, der Sohn Aarons, ist mit der Überwachung des
Transports der heiligen Gegenstände beauftragt, was die Bedeutung einer
verantwortungsvollen und wachsamen geistlichen Führung unterstreicht
4:21-28 - Gerschons Söhne werden beauftragt, die Vorhänge und andere
Teile der Stiftshütte zu tragen. Jede Familie hat eine wichtige Rolle,
was zeigt, dass jeder seinen Platz und seine Funktion im Dienst Gottes
4:29-33 - Die Söhne Meraris sind damit beauftragt, die Bauten der
Stiftshütte, wie die Säulen und Sockel, zu tragen. Die Reihenfolge, in
der die heiligen Elemente getragen werden, zeigt die Ehrfurcht, die der
9:1-5).
'''
