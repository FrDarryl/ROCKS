[30]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Menschensohn, tritt als Prophet auf und sag: So spricht GOTT, der
Herr: Heult: Weh über den Tag!
'''
"3" = ''':sup:`3` Denn ein Tag ist nahe, / ein Tag des HERRN ist nahe, ein Tag des
Gewölkes. / Eine Zeit für die Nationen ist da.
'''
"4" = ''':sup:`4` Ein Schwert dringt ein in Ägypten. / Ein Zittern überfällt Kusch, /
wenn in Ägypten die Menschen erschlagen werden und fallen. Man schleppt
seine Schätze hinweg / und reißt seine Grundmauern nieder.
'''
"5" = ''':sup:`5` Kusch, Put und Lud, / das ganze Völkergemisch, Kub und die Söhne des
verbündeten Landes / fallen mit ihnen durch das Schwert.
'''
"6" = ''':sup:`6` So spricht der HERR: Es fallen, die Ägypten stützen, seine herrliche
Macht sinkt dahin. Von Migdol bis hin nach Syene fallen sie unter dem
Schwert - Spruch GOTTES, des Herrn.
'''
"7" = ''':sup:`7` Verwüstet liegen sie da inmitten verwüsteter Länder und seine Städte
inmitten verödeter Städte.
'''
"8" = ''':sup:`8` Sie werden erkennen, dass ich der HERR bin, wenn ich an Ägypten
Feuer lege, wenn all seine Helfer zusammenbrechen.
'''
"9" = ''':sup:`9` An jenem Tag fahren Boten auf Schiffen vor mir hinaus, um Kusch aus
seiner Ruhe zu schrecken. Ein Zittern überfällt sie am Tag Ägyptens.
Siehe, es kommt!
'''
"10" = ''':sup:`10` So spricht GOTT, der Herr: Ich mache der Pracht Ägyptens ein Ende
durch die Hand Nebukadnezzars, des Königs von Babel.
'''
"11" = ''':sup:`11` Er und sein Volk mit ihm, die gewalttätigsten unter den Völkern,
werden herbeigeholt, um das Land zu vernichten. Sie zücken ihre
Schwerter gegen Ägypten und füllen das Land mit Erschlagenen.
'''
"12" = ''':sup:`12` Ich lege die Nilarme trocken, verkaufe das Land an Verbrecher, ich
verwüste das Land und alles darin durch die Hände von Fremden. Ich, der
HERR, habe gesprochen.
'''
"13" = ''':sup:`13` So spricht GOTT, der Herr: Ich will die Götzen vernichten. Ich
führe das Ende der Götter von Memfis herbei. Der Fürst aus dem Land
Ägypten wird nicht mehr leben. Ich stürze das Land Ägypten in Angst.
'''
"14" = ''':sup:`14` Patros will ich verwüsten, an Zoan lege ich Feuer, an No
vollstrecke ich das Urteil.
'''
"15" = ''':sup:`15` Über Sin, die Festung Ägyptens, gieße ich meinen Zorn aus und ich
vernichte die Pracht von No.
'''
"16" = ''':sup:`16` An Ägypten lege ich Feuer. Sin wird sich in Krämpfen winden; No
wird man erstürmen und Memfis - Feinde am hellen Tag.
'''
"17" = ''':sup:`17` Die jungen Männer von On und Pi-Beset fallen unter dem Schwert und
sie selber ziehen in die Gefangenschaft.
'''
"18" = ''':sup:`18` Es wird der Tag zurückgehalten für Tachpanhes, wenn ich dort die
Jochstangen Ägyptens zerbreche; dann ist es mit seiner herrlichen Macht
zu Ende. Gewölk wird es bedecken und seine Töchter ziehen in die
Gefangenschaft.
'''
"19" = ''':sup:`19` So vollstrecke ich an Ägypten das Urteil und sie werden erkennen,
dass ich der HERR bin.
'''
"20" = ''':sup:`20` Es geschah im elften Jahr, im ersten Monat, am siebten Tag des
Monats, da erging das Wort des HERRN an mich:
'''
"21" = ''':sup:`21` Menschensohn, ich habe dem Pharao, dem König von Ägypten, den Arm
zerbrochen. Und siehe, man hat ihn nicht verbunden und nicht geschient
und ihm keine Heilung gegönnt, damit er nicht wieder zu Kräften kommt
und zum Schwert greift.
'''
"22" = ''':sup:`22` Darum - so spricht GOTT, der Herr: Siehe, ich gehe gegen den Pharao
vor, den König von Ägypten: Ich zerbreche ihm die Arme, den gesunden
und den zerbrochenen, und schlage ihm das Schwert aus seiner Hand.
'''
"23" = ''':sup:`23` Ich zerstreue die Ägypter unter die Nationen und vertreibe sie in
die Länder.
'''
"24" = ''':sup:`24` Ich stärke die Arme des Königs von Babel und gebe ihm mein Schwert
in seine Hand. Dem Pharao aber zerbreche ich die Arme, sodass er vor
ihm stöhnt wie ein tödlich Verletzter.
'''
"25" = ''':sup:`25` Ich stärke die Arme des Königs von Babel; doch die Arme des Pharao
sinken kraftlos herunter. Wenn ich dem König von Babel mein Schwert in
die Hand gebe und er es gegen das Land Ägypten ausstreckt, dann werden
sie erkennen, dass ich der HERR bin.
'''
"26" = ''':sup:`26` Ich zerstreue die Ägypter unter die Nationen und vertreibe sie in
die Länder. Dann werden sie erkennen, dass ich der HERR bin.
'''
