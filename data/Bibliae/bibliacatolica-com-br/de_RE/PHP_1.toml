1:21-26 - Paulus denkt über Leben und Tod nach und bekräftigt, dass
Leben Christus und Sterben Gewinn ist. Er zeigt tiefes Vertrauen in
Gottes Plan und strebt stets nach der Erbauung des Leibes Christi
1:27-30 - Paulus ermahnt die Philipper, ein Leben zu führen, das dem
