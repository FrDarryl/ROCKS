"1" = ''':sup:`1` Paulus und Timotheus, Knechte Christi Jesu, an alle Heiligen in
Christus Jesus, die in Philippi sind, mit ihren Vorstehern und Helfern.
'''
"2" = ''':sup:`2` Gnade sei mit euch und Friede von Gott, unserem Vater, und dem Herrn
Jesus Christus!
'''
"3" = ''':sup:`3` Ich danke meinem Gott jedes Mal, sooft ich eurer gedenke;
'''
"4" = ''':sup:`4` immer, wenn ich für euch alle bete, bete ich mit Freude.
'''
"5" = ''':sup:`5` Ich danke für eure Gemeinschaft im Dienst am Evangelium vom ersten
Tag an bis jetzt.
'''
"6" = ''':sup:`6` Ich vertraue darauf, dass er, der bei euch das gute Werk begonnen
hat, es auch vollenden wird bis zum Tag Christi Jesu.
'''
"7" = ''':sup:`7` Es ist nur recht, dass ich so über euch alle denke, weil ich euch
ins Herz geschlossen habe. Denn ihr alle habt Anteil an der Gnade, die
mir durch meine Gefangenschaft und die Verteidigung und Bekräftigung
des Evangeliums gewährt ist.
'''
"8" = ''':sup:`8` Denn Gott ist mein Zeuge, wie ich mich nach euch allen sehne im
Erbarmen Christi Jesu.
'''
"9" = ''':sup:`9` Und ich bete darum, dass eure Liebe immer noch reicher an Einsicht
und jedem Verständnis wird,
'''
"10" = ''':sup:`10` damit ihr beurteilen könnt, worauf es ankommt. Dann werdet ihr rein
und ohne Tadel sein für den Tag Christi,
'''
"11" = ''':sup:`11` erfüllt mit der Frucht der Gerechtigkeit, die durch Jesus Christus
kommt, zur Ehre und zum Lob Gottes.
'''
"12" = ''':sup:`12` Ich will aber, dass ihr wisst, Brüder und Schwestern, dass alles,
was mir zugestoßen ist, die Verbreitung des Evangeliums gefördert hat.
'''
"13" = ''':sup:`13` Denn im ganzen Prätorium und bei allen Übrigen ist offenbar
geworden, dass ich meine Fesseln um Christi willen trage,
'''
"14" = ''':sup:`14` und die meisten der Brüder sind durch meine Gefangenschaft
zuversichtlich geworden im Glauben an den Herrn und wagen umso kühner,
das Wort furchtlos zu sagen.
'''
"15" = ''':sup:`15` Einige verkünden Christus zwar aus Neid und Streitsucht, andere
aber in guter Absicht.
'''
"16" = ''':sup:`16` Die einen verkünden Christus aus Liebe, weil sie wissen, dass ich
zur Verteidigung des Evangeliums bestimmt bin,
'''
"17" = ''':sup:`17` die andern aus Streitsucht, nicht in redlicher Gesinnung; womit sie
meinen Fesseln weitere Bedrängnis hinzufügen möchten.
'''
"18" = ''':sup:`18` Aber was liegt daran? Auf jede Weise, ob vorgetäuscht oder in
Wahrheit, wird Christus verkündet und darüber freue ich mich. Doch ich
werde mich auch weiterhin freuen;
'''
"19" = ''':sup:`19` denn ich weiß: Das wird zu meiner Rettung führen durch euer Gebet
und durch die Hilfe des Geistes Jesu Christi.
'''
"20" = ''':sup:`20` Denn ich erwarte und hoffe, dass ich in keiner Hinsicht beschämt
werde, dass vielmehr Christus in aller Öffentlichkeit - wie immer, so
auch jetzt - verherrlicht werden wird in meinem Leibe, ob ich lebe oder
sterbe.
'''
"21" = ''':sup:`21` Denn für mich ist Christus das Leben und Sterben Gewinn.
'''
"22" = ''':sup:`22` Wenn ich aber weiterleben soll, bedeutet das für mich fruchtbares
Wirken. Was soll ich wählen? Ich weiß es nicht.
'''
"23" = ''':sup:`23` Bedrängt werde ich von beiden Seiten: Ich habe das Verlangen,
aufzubrechen und bei Christus zu sein - um wie viel besser wäre das!
'''
"24" = ''':sup:`24` Aber euretwegen ist es notwendiger, dass ich am Leben bleibe.
'''
"25" = ''':sup:`25` Im Vertrauen darauf weiß ich, dass ich bleiben und bei euch allen
verbleiben werde, um euch im Glauben zu fördern und zu erfreuen,
'''
"26" = ''':sup:`26` damit ihr euch in Christus Jesus umso mehr meiner rühmen könnt,
wenn ich wieder zu euch komme.
'''
"27" = ''':sup:`27` Vor allem: Lebt als Gemeinde so, wie es dem Evangelium Christi
entspricht! Ob ich komme und euch sehe oder ob ich fern bin, ich möchte
hören, dass ihr in dem einen Geist feststeht, einmütig für den Glauben
an das Evangelium kämpft
'''
"28" = ''':sup:`28` und euch in keinem Fall von euren Gegnern einschüchtern lasst. Das
wird für sie ein Zeichen dafür sein, dass sie verloren sind und ihr
gerettet werdet, ein Zeichen, das von Gott kommt.
'''
"29" = ''':sup:`29` Denn euch wurde die Gnade zuteil, für Christus da zu sein, also
nicht nur an ihn zu glauben, sondern auch seinetwegen zu leiden.
'''
"30" = ''':sup:`30` Denn ihr habt den gleichen Kampf zu bestehen, den ihr früher an mir
gesehen habt und von dem ihr auch jetzt hört.
'''
