[6]
"1" = ''':sup:`1` Die Israeliten taten, was in den Augen des HERRN böse ist. Da gab
sie der HERR in die Hand Midians, sieben Jahre lang.
'''
"2" = ''':sup:`2` Die Hand Midians wurde stark gegen Israel. Vor Midian machten sich
die Israeliten die Schluchten in den Bergen und die Höhlen und die
Bergnester zurecht.
'''
"3" = ''':sup:`3` Doch immer, wenn die Israeliten gesät hatten, kamen Midian, die
Amalekiter und die Leute aus dem Osten und zogen gegen sie heran.
'''
"4" = ''':sup:`4` Sie belagerten die Israeliten und vernichteten die Ernte des Landes
bis hin in die Gegend von Gaza. Sie ließen in Israel keine Lebensmittel
übrig, auch kein Schaf, kein Rind und keinen Esel.
'''
"5" = ''':sup:`5` Denn sie zogen mit ihren Herden herauf und mit ihren Zelten. Sie
kamen so zahlreich wie die Heuschrecken. Zahllos waren sie selbst und
auch ihre Kamele. Sie kamen und verheerten das Land.
'''
"6" = ''':sup:`6` So verarmte Israel sehr wegen Midian und die Israeliten schrien zum
HERRN.
'''
"7" = ''':sup:`7` Als nun die Israeliten wegen Midian zum HERRN schrien,
'''
"8" = ''':sup:`8` schickte der HERR einen Propheten zu den Israeliten. Dieser sagte zu
ihnen: So spricht der HERR, der Gott Israels: Ich selbst habe euch aus
Ägypten heraufgeführt. Ich habe euch aus dem Sklavenhaus herausgeführt.
'''
"9" = ''':sup:`9` Ich habe euch aus der Hand Ägyptens und aus der Hand all eurer
Unterdrücker befreit. Ich habe sie vor euch vertrieben und euch ihr
Land gegeben.
'''
"10" = ''':sup:`10` Und ich habe euch gesagt: Ich bin der HERR, euer Gott. Fürchtet
nicht die Götter der Amoriter, in deren Land ihr wohnt! Aber ihr habt
nicht auf meine Stimme gehört.
'''
"11" = ''':sup:`11` Der Engel des HERRN kam und setzte sich unter die Eiche bei Ofra,
die dem Abiësriter Joasch gehörte. Sein Sohn Gideon war gerade dabei,
in der Kelter Weizen zu dreschen, um ihn vor Midian in Sicherheit zu
bringen.
'''
"12" = ''':sup:`12` Da erschien ihm der Engel des HERRN und sagte zu ihm: Der HERR sei
mit dir, starker Held.
'''
"13" = ''':sup:`13` Doch Gideon sagte zu ihm: Mit Verlaub, mein Herr, ist der HERR
wirklich mit uns? Warum hat uns dann all das getroffen? Wo sind alle
seine wunderbaren Taten, von denen uns unsere Väter erzählt haben? Sie
sagten doch: Hat uns der HERR nicht aus Ägypten heraufgeführt? Jetzt
aber hat uns der HERR aufgegeben und uns in die Hand Midians gegeben.
'''
"14" = ''':sup:`14` Da wandte sich der HERR ihm zu und sagte: Geh in dieser deiner
Kraft und rette Israel aus der Hand Midians! Sende ich dich nicht
hiermit?
'''
"15" = ''':sup:`15` Er entgegnete ihm: Mit Verlaub, Herr, womit könnte ich Israel
retten? Sieh doch, meine Tausendschaft ist die schwächste in Manasse
und ich bin der Jüngste im Haus meines Vaters.
'''
"16" = ''':sup:`16` Der HERR sagte zu ihm: Ich werde ganz gewiss mit dir sein und du
wirst Midian schlagen, als wäre es nur ein Mann.
'''
"17" = ''':sup:`17` Gideon erwiderte ihm: Wenn ich Gnade gefunden habe in deinen Augen,
dann gib mir ein Zeichen dafür, dass du selbst es bist, der mit mir
redet.
'''
"18" = ''':sup:`18` Entfern dich doch nicht von hier, bis ich zu dir komme, meine Gabe
herausbringe und sie vor dir hinlege! Er sagte: Ich werde bleiben, bis
du zurückkommst.
'''
"19" = ''':sup:`19` Gideon ging hinein und bereitete ein Ziegenböckchen zu sowie
ungesäuerte Brote von einem Efa Mehl. Er legte das Fleisch in einen
Korb, tat die Brühe in einen Topf, brachte beides zu ihm hinaus unter
die Eiche und legte es vor.
'''
"20" = ''':sup:`20` Da sagte der Engel Gottes zu ihm: Nimm das Fleisch und die Brote
und leg sie auf den Felsen da, die Brühe aber gieß aus! Gideon tat es.
'''
"21" = ''':sup:`21` Der Engel des HERRN streckte die Spitze des Stabes aus, den er in
der Hand hatte, und berührte das Fleisch und die Brote. Da stieg Feuer
von dem Felsblock auf und verzehrte das Fleisch und die Brote. Der
Engel des HERRN aber war Gideons Augen entschwunden.
'''
"22" = ''':sup:`22` Als nun Gideon sah, dass es der Engel des HERRN gewesen war, sagte
er: Ach, Herr und GOTT, ich habe den Engel des HERRN von Angesicht zu
Angesicht gesehen.
'''
"23" = ''':sup:`23` Der HERR erwiderte ihm: Friede sei mit dir! Fürchte dich nicht, du
wirst nicht sterben.
'''
"24" = ''':sup:`24` Gideon errichtete an jener Stelle einen Altar für den HERRN und
nannte ihn: Der HERR ist Friede. Der Altar steht bis zum heutigen Tag
in Ofra der Abiësriter.
'''
"25" = ''':sup:`25` In jener Nacht sagte der HERR zu ihm: Nimm den Stier von den
Rindern, die deinem Vater gehören, und zwar den siebenjährigen
Prachtstier, reiß den Altar des Baal nieder, der deinem Vater gehört,
und die Aschera daneben hau um!
'''
"26" = ''':sup:`26` Bau einen Altar für den HERRN, deinen Gott, auf der Höhe der Burg
hier, in der vorgesehenen Ordnung, nimm den Prachtstier und bring ihn
mit den Holzstücken der Aschera, die du umhaust, als Brandopfer dar!
'''
"27" = ''':sup:`27` Da nahm Gideon zehn seiner Knechte und tat, was der HERR zu ihm
gesagt hatte. Weil er sich aber vor seiner Familie und den Leuten der
Stadt fürchtete, es bei Tag zu tun, tat er es bei Nacht.
'''
"28" = ''':sup:`28` Als die Einwohner der Stadt am Morgen aufstanden, siehe, da war der
Altar des Baal niedergerissen, die Aschera daneben umgehauen und der
Prachtstier auf dem neuerbauten Altar dargebracht.
'''
"29" = ''':sup:`29` Da sagten sie zueinander: Wer hat das getan? Sie suchten und
forschten nach und stellten fest: Gideon, der Sohn des Joasch, hat es
getan.
'''
"30" = ''':sup:`30` Die Einwohner der Stadt sagten zu Joasch: Gib deinen Sohn heraus,
dass er stirbt, denn er hat den Altar des Baal niedergerissen und die
Aschera daneben umgehauen!
'''
"31" = ''':sup:`31` Joasch erwiderte allen, die um ihn herumstanden: Wollt ihr etwa für
Baal streiten? Wollt ihr ihn retten? Wer für ihn streitet, soll noch
vor dem Morgen sterben. Wenn Baal Gott ist, soll er für sich selbst
streiten, weil man seinen Altar niedergerissen hat.
'''
"32" = ''':sup:`32` Darum nannte man Gideon seit jenem Tag Jerubbaal - das heißt: Baal
möge gegen ihn streiten -; denn er hat seinen Altar niedergerissen.
'''
"33" = ''':sup:`33` Ganz Midian, Amalek und die Leute aus dem Osten taten sich
zusammen, zogen herüber und schlugen in der Ebene Jesreel ihr Lager
auf.
'''
"34" = ''':sup:`34` Der Geist des HERRN hatte Gideon bekleidet. Gideon blies ins
Widderhorn und die Abiesriter ließen sich in seiner Gefolgschaft
aufbieten.
'''
"35" = ''':sup:`35` Er schickte Boten in ganz Manasse umher und auch Manasse ließ sich
in seiner Gefolgschaft aufbieten. Außerdem schickte er Boten in Ascher,
Sebulon und Naftali umher und sie zogen hinauf ihnen entgegen.
'''
"36" = ''':sup:`36` Da sagte Gideon zu Gott: Wenn du Israel wirklich durch meine Hand
retten willst, wie du gesagt hast -
'''
"37" = ''':sup:`37` siehe, ich lege frisch geschorene Wolle auf die Tenne; wenn Tau
allein auf der Wolle und auf dem ganzen Boden Trockenheit sein wird,
dann werde ich erkennen, dass du durch meine Hand Israel retten willst,
wie du gesagt hast.
'''
"38" = ''':sup:`38` Und so geschah es. Als er früh am Morgen aufstand und die Wolle
ausdrückte, presste er Tau aus der Wolle heraus - eine Schale voll
Wasser.
'''
"39" = ''':sup:`39` Darauf sagte Gideon zu Gott: Dein Zorn möge nicht gegen mich
entbrennen, wenn ich nur dieses eine Mal noch rede. Ich möchte es nur
noch dieses eine Mal mit der Wolle versuchen: Trockenheit sei auf der
Wolle allein und auf dem ganzen Boden soll Tau liegen.
'''
"40" = ''':sup:`40` Und so machte es Gott in jener Nacht: Trockenheit war auf der Wolle
allein und auf dem ganzen Boden lag Tau.
'''
