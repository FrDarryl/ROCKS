[11]
"1" = ''':sup:`1` Da zog der Ammoniter Nahasch heran und belagerte Jabesch-Gilead. Die
Männer von Jabesch sagten zu Nahasch: Schließ einen Vertrag mit uns,
dann wollen wir dir dienen!
'''
"2" = ''':sup:`2` Der Ammoniter Nahasch erwiderte ihnen: Unter einer Bedingung will
ich mit euch einen Vertrag schließen: Ich steche euch allen das rechte
Auge aus und bringe damit Schande über ganz Israel.
'''
"3" = ''':sup:`3` Die Ältesten von Jabesch sagten: Lass uns sieben Tage Zeit! Wir
wollen Boten durch das ganze Gebiet von Israel schicken. Wenn sich
niemand findet, der uns retten kann, werden wir zu dir hinauskommen.
'''
"4" = ''':sup:`4` Als die Boten nach Gibea-Saul kamen und die Sache dem Volk
vortrugen, brach das ganze Volk in lautes Weinen aus.
'''
"5" = ''':sup:`5` Saul kam gerade hinter seinen Rindern vom Feld her und fragte: Was
haben denn die Leute, dass sie weinen? Sie erzählten ihm, was die
Männer von Jabesch berichtet hatten.
'''
"6" = ''':sup:`6` Als Saul das hörte, kam der Geist Gottes über ihn und sein Zorn
entbrannte heftig.
'''
"7" = ''':sup:`7` Er ergriff ein Gespann Rinder und hieb es in Stücke, schickte die
Stücke durch Boten in das ganze Gebiet von Israel und ließ sagen: Wer
nicht hinter Saul und Samuel in den Kampf zieht, dessen Rindern soll es
ebenso gehen. Da fiel der Schrecken des HERRN auf das ganze Volk und
sie rückten aus wie ein Mann.
'''
"8" = ''':sup:`8` Als Saul sie in Besek musterte, waren es dreihunderttausend Männer
aus Israel und dreißigtausend Männer aus Juda.
'''
"9" = ''':sup:`9` Sie sagten zu den Boten, die gekommen waren: Folgendes sollt ihr den
Männern von Jabesch-Gilead sagen: Morgen, wenn die Sonne am heißesten
brennt, bekommt ihr Hilfe. Die Boten gingen heim und berichteten alles
und die Männer von Jabesch freuten sich.
'''
"10" = ''':sup:`10` Sie ließen Nahasch sagen: Morgen werden wir zu euch hinauskommen.
Dann könnt ihr mit uns machen, was euch gefällt.
'''
"11" = ''':sup:`11` Am nächsten Morgen stellte Saul das Volk in drei Abteilungen auf.
Um die Zeit der Morgenwache drangen sie mitten in das Lager ein. Sie
hatten die Ammoniter bis zur Zeit der Mittagshitze geschlagen. Die
übrig blieben, wurden zerstreut, sodass nicht einmal zwei von ihnen
beieinander blieben.
'''
"12" = ''':sup:`12` Da sagte das Volk zu Samuel: Wer hat damals gesagt: Soll etwa Saul
als König über uns herrschen? Gebt diese Männer heraus, damit wir sie
töten!
'''
"13" = ''':sup:`13` Saul aber sagte: An diesem Tag soll niemand getötet werden; denn
heute hat der HERR Israel Hilfe gebracht.
'''
"14" = ''':sup:`14` Samuel sagte zum Volk: Kommt, wir wollen nach Gilgal gehen und dort
das Königtum erneuern.
'''
"15" = ''':sup:`15` Da ging das ganze Volk nach Gilgal. Sie machten dort in Gilgal Saul
vor dem HERRN zum König, schlachteten dem HERRN Heilsopfer und Saul und
alle Männer Israels waren voll Freude.
'''
