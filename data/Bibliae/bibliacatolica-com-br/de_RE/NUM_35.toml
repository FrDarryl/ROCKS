[35]
"1" = ''':sup:`1` In den Steppen von Moab, am Jordan bei Jericho, sprach der HERR zu
Mose:
'''
"2" = ''':sup:`2` Gebiete den Israeliten, sie sollen von ihrem vererbbaren Grundbesitz
den Leviten einige Städte abgeben, in denen sie sich niederlassen
können! Auch die ringsum zu den Städten gehörende Weidefläche sollt ihr
den Leviten überlassen.
'''
"3" = ''':sup:`3` Die Städte sollen ihnen als Wohnsitz gehören und die dazugehörenden
Weideflächen sollen ihrem Vieh, ihren Herden und allen ihren Tieren zur
Verfügung stehen.
'''
"4" = ''':sup:`4` Die Weideflächen der Städte, die ihr den Leviten gebt, sollen
ringsum von der Stadtmauer tausend Ellen nach außen reichen.
'''
"5" = ''':sup:`5` Außerhalb der Stadt sollt ihr in östlicher Richtung zweitausend
Ellen, in südlicher Richtung zweitausend Ellen, in westlicher Richtung
zweitausend Ellen und in nördlicher Richtung zweitausend Ellen
abmessen. Die Stadt soll also in der Mitte liegen. Das soll den Leviten
als Weidefläche der Städte gehören.
'''
"6" = ''':sup:`6` Unter den Städten, die ihr ihnen abgebt, sollen sechs Asylstädte
sein, die ihr als Zufluchtsorte für den bestimmt, der einen Menschen
getötet hat. Außerdem sollt ihr ihnen weitere zweiundvierzig Städte
geben.
'''
"7" = ''':sup:`7` Im Ganzen sind es achtundvierzig Städte samt ihren Weideflächen, die
ihr den Leviten abgeben sollt.
'''
"8" = ''':sup:`8` Die Zahl der Städte, die ihr vom Grundbesitz der Israeliten abgebt,
sollt ihr bei einem großen Stamm höher, bei einem kleinen niedriger
ansetzen; jeder Stamm soll von seinen Städten den Leviten so viele
abgeben, wie es der Größe seines eigenen Erbbesitzes entspricht.
'''
"9" = ''':sup:`9` Der HERR sprach zu Mose:
'''
"10" = ''':sup:`10` Rede zu den Israeliten und sag zu ihnen: Wenn ihr über den Jordan
nach Kanaan zieht,
'''
"11" = ''':sup:`11` dann sollt ihr einige Städte bestimmen, die euch als Asylstädte
dienen. Dorthin kann einer fliehen, der einen Menschen unabsichtlich
erschlagen hat.
'''
"12" = ''':sup:`12` Die Städte sollen euch als Asyl vor dem Bluträcher dienen, sodass
der, der getötet hat, nicht sterben muss, bevor er vor dem Gericht der
Gemeinde stand.
'''
"13" = ''':sup:`13` Von den Städten, die ihr abgebt, sollen euch sechs als Asylstädte
dienen.
'''
"14" = ''':sup:`14` Drei dieser Städte sollt ihr jenseits des Jordan und drei in Kanaan
bestimmen; sie sollen Asylstädte sein.
'''
"15" = ''':sup:`15` Den Israeliten, auch den Fremden und den Beisassen bei euch, sollen
diese sechs Städte als Asyl zur Verfügung stehen; dorthin kann jeder
fliehen, der ohne Vorsatz einen Menschen erschlagen hat.
'''
"16" = ''':sup:`16` Wenn er ihn aber mit einem Eisengerät so geschlagen hat, dass er
stirbt, ist er ein Mörder. Der Mörder hat den Tod verdient.
'''
"17" = ''':sup:`17` Wenn er ihn mit einem Stein in der Hand, der groß genug ist,
jemanden zu töten, so geschlagen hat, dass er stirbt, ist er ein
Mörder. Der Mörder hat den Tod verdient.
'''
"18" = ''':sup:`18` Auch wenn er ihn mit einem hölzernen Gegenstand, der geeignet ist,
einen Menschen zu töten, so geschlagen hat, dass er stirbt, ist er ein
Mörder. Der Mörder hat den Tod verdient.
'''
"19" = ''':sup:`19` Der Bluträcher darf den Mörder töten; sobald er ihn trifft, darf er
ihn töten.
'''
"20" = ''':sup:`20` Wenn einer einen andern aus Hass stößt oder mit Vorsatz nach ihm
wirft, sodass er stirbt,
'''
"21" = ''':sup:`21` oder wenn er ihn in feindlicher Absicht mit der Hand so schlägt,
dass er stirbt, dann hat der, der zugeschlagen hat, den Tod verdient;
er ist ein Mörder. Der Bluträcher darf den Mörder töten, sobald er ihn
trifft.
'''
"22" = ''':sup:`22` Wenn aber einer einen andern aus Unachtsamkeit, ohne feindliche
Absicht, gestoßen oder ohne Vorsatz irgendeinen Gegenstand auf ihn
geworfen hat
'''
"23" = ''':sup:`23` oder wenn er, ohne ihn zu sehen, einen Stein, der einen Menschen
töten kann, auf ihn fallen ließ, sodass er starb - vorausgesetzt, er
war nicht sein Feind und suchte ihn auch nicht zu schädigen -,
'''
"24" = ''':sup:`24` dann soll die Gemeinde zwischen dem, der geschlagen hat, und dem
Bluträcher nach diesen Rechtsentscheiden ein Urteil fällen.
'''
"25" = ''':sup:`25` Die Gemeinde soll den, der getötet hat, vor der Gewalt des
Bluträchers retten und ihn in die Asylstadt, in die er geflohen war,
zurückbringen. Er darf darin wohnen, bis der Hohepriester stirbt, den
man mit heiligem Öl gesalbt hat.
'''
"26" = ''':sup:`26` Wenn der, der getötet hat, das Gebiet der Asylstadt verlässt, in
die er geflohen ist,
'''
"27" = ''':sup:`27` und der Bluträcher ihn außerhalb des Gebietes seiner Asylstadt
trifft, darf dieser den, der getötet hat, töten; dadurch entsteht ihm
keine Blutschuld.
'''
"28" = ''':sup:`28` Denn der, der getötet hat, soll bis zum Tod des Hohepriesters in
der Asylstadt bleiben; nach dem Tod des Hohepriesters kann er zu seinem
Land und zu seinem Grundbesitz zurückkehren.
'''
"29" = ''':sup:`29` Das soll bei euch überall, wo ihr wohnt, von Generation zu
Generation als Satzung und Rechtsentscheid gelten.
'''
"30" = ''':sup:`30` Wenn irgendjemand einen Menschen erschlägt, darf man den Mörder nur
aufgrund von Zeugenaussagen töten; doch aufgrund der Aussage nur eines
einzigen Zeugen darf man einen Menschen nicht töten.
'''
"31" = ''':sup:`31` Ihr sollt kein Sühnegeld annehmen für das Leben eines Mörders, der
schuldig gesprochen und zum Tod verurteilt ist; denn er hat den Tod
verdient.
'''
"32" = ''':sup:`32` Auch dürft ihr von einem, der in eine Asylstadt geflohen ist, kein
Sühnegeld annehmen, sodass er vor dem Tod des Hohepriesters in die
Heimat zurückkehren könnte.
'''
"33" = ''':sup:`33` Ihr dürft das Land, in dem ihr wohnt, nicht entweihen; denn Blut
entweiht das Land und man kann dem Land für das auf ihm vergossene Blut
keine Sühne erwirken, außer durch das Blut dessen, der es vergossen
hat.
'''
"34" = ''':sup:`34` Verunreinigt nicht das Land, in dem ihr euch niedergelassen habt
und in dessen Mitte ich wohne; denn ich, der HERR, wohne mitten unter
den Israeliten.
'''
