[6]
"1" = ''':sup:`1` Als sich der Lärm bei den Männern, die um den Kriegsrat
herumstanden, gelegt hatte, sagte Holofernes, der Oberbefehlshaber der
assyrischen Streitmacht, in Gegenwart des ganzen Söldnerheeres zu
Achior und zu allen Moabitern:
'''
"2" = ''':sup:`2` Wer bist du, Achior, und die Söldner Efraims, dass du dich heute in
unserer Mitte als Prophet aufspielst und erklärst, man dürfe das Volk
Israel nicht bekriegen, weil sein Gott ihm Schutzschild sei? Wer ist
Gott außer Nebukadnezzar? Er wird seine Kraft aussenden und sie vom
Erdboden vernichten und ihr Gott wird sie nicht retten.
'''
"3" = ''':sup:`3` Wir aber, seine Knechte, werden sie schlagen wie einen einzigen
Mann. Sie werden dem Ansturm unserer Reiterei nicht widerstehen können;
'''
"4" = ''':sup:`4` mit ihr werden wir sie vernichten, sodass die Berge von ihrem Blut
getränkt und die Felder mit ihren Leichen übersät sein werden. Sie
werden uns nicht standhalten, sondern restlos untergehen. Das sagt der
König Nebukadnezzar, der Herr der ganzen Erde; er hat es so bestimmt
und seine Worte können nicht zurückgenommen werden.
'''
"5" = ''':sup:`5` Aber du, Achior, Söldner aus Ammon, hast diese Worte an deinem
Unglückstag gesprochen. Du sollst mir von heute an nicht mehr unter die
Augen treten, bis ich die Rache an diesem Volk aus Ägypten vollstreckt
habe.
'''
"6" = ''':sup:`6` Wenn ich dann zurückkomme, soll das Schwert meines Heeres und die
Lanze meiner Gefolgsleute auch deine Rippen durchbohren und du wirst
zusammen mit ihren Toten dahinsinken.
'''
"7" = ''':sup:`7` Meine Diener werden dich auf das Bergland schaffen und dich in einen
der Orte an den Gebirgspässen bringen.
'''
"8" = ''':sup:`8` Dort sollst du gemeinsam mit ihnen umkommen.
'''
"9" = ''':sup:`9` Wenn du aber in deinem Herzen die Hoffnung hegst, dass sie nicht
überwältigt werden, dann brauchst du nicht vor Angst zu zittern. Ich
habe gesprochen und keines meiner Worte wird unerfüllt bleiben.
'''
"10" = ''':sup:`10` Darauf befahl Holofernes den Dienern, die in seinem Zelt
bereitstanden, Achior festzunehmen, ihn nach Betulia zu bringen und an
die Israeliten auszuliefern.
'''
"11" = ''':sup:`11` Seine Diener ergriffen ihn, führten ihn aus dem Lager in die Ebene
hinaus und brachten ihn in das Bergland hinauf. So gelangten sie zu den
Quellen unterhalb von Betulia.
'''
"12" = ''':sup:`12` Als die Männer in der Stadt sie erblickten, griffen sie zu den
Waffen und liefen aus der Stadt hinaus auf den Gipfel des Berges; die
mit Schleudern bewaffneten Männer versperrten den Gegnern den Aufstieg,
indem sie Steine hinabschleuderten.
'''
"13" = ''':sup:`13` Die Feinde suchten Deckung im Schutz der Bergwand; dann fesselten
sie Achior, ließen ihn am Fuß des Abhangs liegen und kehrten zu ihrem
Herrn zurück.
'''
"14" = ''':sup:`14` Die Israeliten kamen aus ihrer Stadt herunter zu Achior und banden
ihn los; sie führten ihn nach Betulia und brachten ihn vor die
leitenden Männer ihrer Stadt.
'''
"15" = ''':sup:`15` Das waren in jenen Tagen Usija, der Sohn Michas, aus dem Stamm
Simeon, Kabri, der Sohn Otniëls, und Karmi, der Sohn Malkiëls.
'''
"16" = ''':sup:`16` Sie beriefen alle Ältesten der Stadt zu einer Versammlung; auch
alle jungen Männer und die Frauen liefen herbei. Sie stellten Achior in
die Mitte der versammelten Menge und Usija fragte ihn, was vorgefallen
sei.
'''
"17" = ''':sup:`17` Achior berichtete ihnen über die Verhandlungen im Kriegsrat des
Holofernes und teilte ihnen alles mit, was er im Kreis der assyrischen
Heerführer gesagt hatte, aber auch, was Holofernes prahlerisch gegen
das Haus Israel geäußert hatte.
'''
"18" = ''':sup:`18` Da warf sich das Volk nieder, betete zu Gott und rief:
'''
"19" = ''':sup:`19` Herr, Gott des Himmels, blick herab und sieh ihre Überheblichkeit,
hab Erbarmen mit unserem gedemütigten Volk und schau heute gnädig auf
die Schar derer, die dir geweiht sind!
'''
"20" = ''':sup:`20` Dann sprachen sie Achior Mut zu und lobten ihn sehr.
'''
"21" = ''':sup:`21` Usija nahm ihn aus der Versammlung mit nach Hause und gab ein
Gastmahl für die Ältesten. Während der ganzen Nacht aber riefen sie den
Gott Israels um Hilfe an.
'''
