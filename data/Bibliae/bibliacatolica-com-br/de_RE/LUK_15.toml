[15]
"1" = ''':sup:`1` Alle Zöllner und Sünder kamen zu ihm, um ihn zu hören.
'''
"2" = ''':sup:`2` Die Pharisäer und die Schriftgelehrten empörten sich darüber und
sagten: Dieser nimmt Sünder auf und isst mit ihnen.
'''
"3" = ''':sup:`3` Da erzählte er ihnen dieses Gleichnis und sagte:
'''
"4" = ''':sup:`4` Wenn einer von euch hundert Schafe hat und eins davon verliert,
lässt er dann nicht die neunundneunzig in der Wüste zurück und geht dem
verlorenen nach, bis er es findet?
'''
"5" = ''':sup:`5` Und wenn er es gefunden hat, nimmt er es voll Freude auf die
Schultern,
'''
"6" = ''':sup:`6` und wenn er nach Hause kommt, ruft er die Freunde und Nachbarn
zusammen und sagt zu ihnen: Freut euch mit mir, denn ich habe mein
Schaf wiedergefunden, das verloren war!
'''
"7" = ''':sup:`7` Ich sage euch: Ebenso wird im Himmel mehr Freude herrschen über
einen einzigen Sünder, der umkehrt, als über neunundneunzig Gerechte,
die keine Umkehr nötig haben.
'''
"8" = ''':sup:`8` Oder wenn eine Frau zehn Drachmen hat und eine davon verliert,
zündet sie dann nicht eine Lampe an, fegt das Haus und sucht
sorgfältig, bis sie die Drachme findet?
'''
"9" = ''':sup:`9` Und wenn sie diese gefunden hat, ruft sie die Freundinnen und
Nachbarinnen zusammen und sagt: Freut euch mit mir, denn ich habe die
Drachme wiedergefunden, die ich verloren hatte!
'''
"10" = ''':sup:`10` Ebenso, sage ich euch, herrscht bei den Engeln Gottes Freude über
einen einzigen Sünder, der umkehrt.
'''
"11" = ''':sup:`11` Weiter sagte Jesus: Ein Mann hatte zwei Söhne.
'''
"12" = ''':sup:`12` Der jüngere von ihnen sagte zu seinem Vater: Vater, gib mir das
Erbteil, das mir zusteht! Da teilte der Vater das Vermögen unter sie
auf.
'''
"13" = ''':sup:`13` Nach wenigen Tagen packte der jüngere Sohn alles zusammen und zog
in ein fernes Land. Dort führte er ein zügelloses Leben und
verschleuderte sein Vermögen.
'''
"14" = ''':sup:`14` Als er alles durchgebracht hatte, kam eine große Hungersnot über
jenes Land und er begann Not zu leiden.
'''
"15" = ''':sup:`15` Da ging er zu einem Bürger des Landes und drängte sich ihm auf; der
schickte ihn aufs Feld zum Schweinehüten.
'''
"16" = ''':sup:`16` Er hätte gern seinen Hunger mit den Futterschoten gestillt, die die
Schweine fraßen; aber niemand gab ihm davon.
'''
"17" = ''':sup:`17` Da ging er in sich und sagte: Wie viele Tagelöhner meines Vaters
haben Brot im Überfluss, ich aber komme hier vor Hunger um.
'''
"18" = ''':sup:`18` Ich will aufbrechen und zu meinem Vater gehen und zu ihm sagen:
Vater, ich habe mich gegen den Himmel und gegen dich versündigt.
'''
"19" = ''':sup:`19` Ich bin nicht mehr wert, dein Sohn zu sein; mach mich zu einem
deiner Tagelöhner!
'''
"20" = ''':sup:`20` Dann brach er auf und ging zu seinem Vater. Der Vater sah ihn schon
von Weitem kommen und er hatte Mitleid mit ihm. Er lief dem Sohn
entgegen, fiel ihm um den Hals und küsste ihn.
'''
"21" = ''':sup:`21` Da sagte der Sohn zu ihm: Vater, ich habe mich gegen den Himmel und
gegen dich versündigt; ich bin nicht mehr wert, dein Sohn zu sein.
'''
"22" = ''':sup:`22` Der Vater aber sagte zu seinen Knechten: Holt schnell das beste
Gewand und zieht es ihm an, steckt einen Ring an seine Hand und gebt
ihm Sandalen an die Füße!
'''
"23" = ''':sup:`23` Bringt das Mastkalb her und schlachtet es; wir wollen essen und
fröhlich sein.
'''
"24" = ''':sup:`24` Denn dieser, mein Sohn, war tot und lebt wieder; er war verloren
und ist wiedergefunden worden. Und sie begannen, ein Fest zu feiern.
'''
"25" = ''':sup:`25` Sein älterer Sohn aber war auf dem Feld. Als er heimging und in die
Nähe des Hauses kam, hörte er Musik und Tanz.
'''
"26" = ''':sup:`26` Da rief er einen der Knechte und fragte, was das bedeuten solle.
'''
"27" = ''':sup:`27` Der Knecht antwortete ihm: Dein Bruder ist gekommen und dein Vater
hat das Mastkalb schlachten lassen, weil er ihn gesund wiederbekommen
hat.
'''
"28" = ''':sup:`28` Da wurde er zornig und wollte nicht hineingehen. Sein Vater aber
kam heraus und redete ihm gut zu.
'''
"29" = ''':sup:`29` Doch er erwiderte seinem Vater: Siehe, so viele Jahre schon diene
ich dir und nie habe ich dein Gebot übertreten; mir aber hast du nie
einen Ziegenbock geschenkt, damit ich mit meinen Freunden ein Fest
feiern konnte.
'''
"30" = ''':sup:`30` Kaum aber ist der hier gekommen, dein Sohn, der dein Vermögen mit
Dirnen durchgebracht hat, da hast du für ihn das Mastkalb geschlachtet.
'''
"31" = ''':sup:`31` Der Vater antwortete ihm: Mein Kind, du bist immer bei mir und
alles, was mein ist, ist auch dein.
'''
"32" = ''':sup:`32` Aber man muss doch ein Fest feiern und sich freuen; denn dieser,
dein Bruder, war tot und lebt wieder; er war verloren und ist
wiedergefunden worden.
'''
