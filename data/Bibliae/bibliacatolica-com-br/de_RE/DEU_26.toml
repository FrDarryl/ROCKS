[26]
"1" = ''':sup:`1` Wenn du in das Land, das der HERR, dein Gott, dir als Erbbesitz
gibt, hineinziehst, es in Besitz nimmst und darin wohnst,
'''
"2" = ''':sup:`2` dann sollst du von den ersten Erträgen aller Feldfrüchte, die du in
dem Land, das der HERR, dein Gott, dir gibt, eingebracht hast, etwas
nehmen und in einen Korb legen. Dann sollst du zu der Stätte ziehen,
die der HERR, dein Gott, erwählen wird, indem er dort seinen Namen
wohnen lässt.
'''
"3" = ''':sup:`3` Du sollst vor den Priester treten, der dann amtiert, und sollst zu
ihm sagen: Heute bestätige ich vor dem HERRN, deinem Gott, dass ich in
das Land gekommen bin, von dem ich weiß: Er hat unseren Vätern
geschworen, es uns zu geben.
'''
"4" = ''':sup:`4` Dann soll der Priester den Korb aus deiner Hand entgegennehmen und
ihn vor den Altar des HERRN, deines Gottes, stellen.
'''
"5" = ''':sup:`5` Du aber sollst vor dem HERRN, deinem Gott, folgendes Bekenntnis
ablegen: Mein Vater war ein heimatloser Aramäer. Er zog nach Ägypten,
lebte dort als Fremder mit wenigen Leuten und wurde dort zu einem
großen, mächtigen und zahlreichen Volk.
'''
"6" = ''':sup:`6` Die Ägypter behandelten uns schlecht, machten uns rechtlos und
legten uns harte Fronarbeit auf.
'''
"7" = ''':sup:`7` Wir schrien zum HERRN, dem Gott unserer Väter, und der HERR hörte
unser Schreien und sah unsere Rechtlosigkeit, unsere Arbeitslast und
unsere Bedrängnis.
'''
"8" = ''':sup:`8` Der HERR führte uns mit starker Hand und hoch erhobenem Arm, unter
großem Schrecken, unter Zeichen und Wundern aus Ägypten,
'''
"9" = ''':sup:`9` er brachte uns an diese Stätte und gab uns dieses Land, ein Land, wo
Milch und Honig fließen.
'''
"10" = ''':sup:`10` Und siehe, nun bringe ich hier die ersten Erträge von den Früchten
des Landes, das du mir gegeben hast, HERR. Wenn du den Korb vor den
HERRN, deinen Gott, gestellt hast, sollst du dich vor dem HERRN, deinem
Gott, niederwerfen.
'''
"11" = ''':sup:`11` Dann sollst du fröhlich sein und dich freuen über alles Gute, das
der HERR, dein Gott, dir und deiner Familie gegeben hat: du, die
Leviten und die Fremden in deiner Mitte.
'''
"12" = ''':sup:`12` Wenn du im dritten Jahr, dem Zehntjahr, alle Zehntanteile von
deiner Ernte vollständig ausgesondert und für die Leviten, Fremden,
Waisen und Witwen abgeliefert hast und sie davon in deinen
Stadtbereichen essen und satt werden,
'''
"13" = ''':sup:`13` dann sollst du vor dem HERRN, deinem Gott, sagen: Ich habe alle
heiligen Abgaben aus meinem Haus geschafft. Ich habe sie für die
Leviten und die Fremden, für die Waisen und die Witwen gegeben, genau
nach deinem Gebot, auf das du mich verpflichtet hast. Ich habe deine
Gebote nicht übertreten und nicht vergessen.
'''
"14" = ''':sup:`14` Ich habe in der Trauerzeit nicht davon gegessen. Ich habe nichts
davon weggeschafft, als ich unrein war. Ich habe nichts davon einem
Toten gespendet. Ich habe auf die Stimme des HERRN, meines Gottes,
gehört. Ich habe alles so gehalten, wie du es mir zur Pflicht gemacht
hast.
'''
"15" = ''':sup:`15` Blick von deiner heiligen Wohnung, vom Himmel, herab und segne dein
Volk Israel und das Land, das du uns gegeben hast, wie du es unseren
Vätern geschworen hattest, das Land, wo Milch und Honig fließen!
'''
"16" = ''':sup:`16` Heute, an diesem Tag, verpflichtet dich der HERR, dein Gott, diese
Gesetze und die Rechtsentscheide zu halten: Du sollst sie bewahren und
sie halten mit ganzem Herzen und mit ganzer Seele.
'''
"17" = ''':sup:`17` Heute hast du der Erklärung des HERRN zugestimmt. Er hat dir
erklärt: Er will dein Gott werden und du sollst auf seinen Wegen gehen,
seine Gesetze, Gebote und Rechtsentscheide bewahren und auf seine
Stimme hören.
'''
"18" = ''':sup:`18` Und der HERR hat heute deiner Erklärung zugestimmt. Du hast ihm
erklärt: Du möchtest das Volk werden, das ihm persönlich gehört, wie er
es dir zugesagt hat. Du willst alle seine Gebote bewahren;
'''
"19" = ''':sup:`19` er soll dich über alle Völker, die er geschaffen hat, erheben - zum
Lob, zum Ruhm, zur Zierde -; und du möchtest ein Volk werden, das ihm,
dem HERRN, deinem Gott, heilig ist, wie er es zugesagt hat.
'''
