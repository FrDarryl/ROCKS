[3]
"1" = ''':sup:`1` Das ist schon der zweite Brief, Geliebte, den ich euch schreibe. In
beiden will ich eure klare Einsicht wachrufen und euch erinnern:
'''
"2" = ''':sup:`2` Denkt an die Worte, die von den heiligen Propheten im Voraus
gesprochen worden sind, und an das Gebot des Herrn und Retters, das
eure Apostel euch überliefert haben!
'''
"3" = ''':sup:`3` Dies sollt ihr vor allem wissen: In den letzten Tagen werden Spötter
kommen, die ihren Spott treiben, ihren eigenen Begierden nachgehen
'''
"4" = ''':sup:`4` und sagen: Wo bleibt seine verheißene Ankunft? Denn seit die Väter
entschlafen sind, bleibt alles wie von Anfang der Schöpfung an.
'''
"5" = ''':sup:`5` Wer das behauptet, übersieht, dass es einst die Himmel gab und eine
Erde, die aus dem Wasser entstand und durch das Wasser Bestand hatte
auf das Wort Gottes hin.
'''
"6" = ''':sup:`6` Durch dieses wurde die damalige Welt vom Wasser überflutet und ging
zugrunde.
'''
"7" = ''':sup:`7` Die jetzigen Himmel aber und die Erde sind durch dasselbe Wort für
das Feuer aufgespart worden. Sie werden bewahrt für den Tag des
Gerichts und des Verderbens der gottlosen Menschen.
'''
"8" = ''':sup:`8` Dies eine aber, Geliebte, soll euch nicht verborgen bleiben, dass
beim Herrn ein Tag wie tausend Jahre und tausend Jahre wie ein Tag
sind.
'''
"9" = ''':sup:`9` Der Herr der Verheißung zögert nicht, wie einige meinen, die von
Verzögerung reden, sondern er ist geduldig mit euch, weil er nicht
will, dass jemand zugrunde geht, sondern dass alle zur Umkehr gelangen.
'''
"10" = ''':sup:`10` Der Tag des Herrn wird aber kommen wie ein Dieb. Dann werden die
Himmel mit Geprassel vergehen, die Elemente sich in Feuer auflösen und
die Erde und die Werke auf ihr wird man nicht mehr finden.
'''
"11" = ''':sup:`11` Wenn sich das alles in dieser Weise auflöst: Wie heilig und fromm
müsst ihr dann leben,
'''
"12" = ''':sup:`12` die Ankunft des Tages Gottes erwarten und beschleunigen! An jenem
Tag werden die Himmel in Flammen aufgehen und die Elemente im Feuer
zerschmelzen.
'''
"13" = ''':sup:`13` Wir erwarten gemäß seiner Verheißung einen neuen Himmel und eine
neue Erde, in denen die Gerechtigkeit wohnt.
'''
"14" = ''':sup:`14` Deswegen, Geliebte, die ihr dies erwartet, bemüht euch darum, von
ihm ohne Makel und Fehler in Frieden angetroffen zu werden!
'''
"15" = ''':sup:`15` Und die Geduld unseres Herrn betrachtet als eure Rettung. Das hat
euch auch unser geliebter Bruder Paulus mit der ihm geschenkten
Weisheit geschrieben;
'''
"16" = ''':sup:`16` es steht in allen seinen Briefen, in denen er davon spricht. In
ihnen ist einiges schwer zu verstehen und die Unwissenden, die noch
nicht gefestigt sind, werden diese Stellen ebenso verdrehen wie die
übrigen Schriften zu ihrem eigenen Verderben.
'''
"17" = ''':sup:`17` Ihr aber, Geliebte, da ihr dies im Voraus wisst, gebt Acht, dass
ihr nicht von dem Irrtum der Frevler mitgerissen werdet und eure eigene
Standfestigkeit verliert!
'''
"18" = ''':sup:`18` Wachset in der Gnade und Erkenntnis unseres Herrn und Retters Jesus
Christus! Ihm gebührt die Herrlichkeit, jetzt und bis zum Tag der
Ewigkeit. Amen.
'''
