des Bösen. Dieser Sieg spiegelt Gottes absolute Macht über Chaos und
27:2-6 - Gott kümmert sich um seinen Weinberg, der Israel
repräsentiert. Der fruchtbare Weinberg symbolisiert die
Wiederherstellung des Volkes Gottes und die Erfüllung seiner
27:9 - Göttliche Vergebung ist mit der Reinigung von Sünden und der
Zerstörung von Götzen verbunden. Dies unterstreicht Gottes Heiligkeit
27:12-13 - Gott sammelt sein Volk aus allen Nationen, indem er die
