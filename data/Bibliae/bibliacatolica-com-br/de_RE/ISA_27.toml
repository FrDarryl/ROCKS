[27]
"1" = ''':sup:`1` An jenem Tag sucht der HERR mit seinem harten, großen, starken
Schwert den Leviatan heim, die flüchtige Schlange, den Leviatan, die
gewundene Schlange und er wird das Ungeheuer töten, das im Meer ist.
'''
"2" = ''':sup:`2` An jenem Tag gibt es einen begehrenswerten Weinberg. / Besingt ihn!
'''
"3" = ''':sup:`3` Ich, der HERR, bin sein Wächter, / alle Augenblicke bewässere ich
ihn. Damit niemand ihn heimsucht, / bewache ich ihn bei Nacht und bei
Tag.
'''
"4" = ''':sup:`4` Zorn hege ich nicht. / Fände ich Dornen und Disteln, würde ich im
Kampf gegen sie einschreiten, / ich würde sie allesamt verbrennen!
'''
"5" = ''':sup:`5` Außer man ergreift meinen Schutz, / schließt Frieden mit mir, ja
Frieden mit mir.
'''
"6" = ''':sup:`6` In künftigen Tagen schlägt Jakob Wurzel, / blüht und gedeiht Israel
/ und der Erdkreis füllt sich mit Früchten.
'''
"7" = ''':sup:`7` Hat er ihn geschlagen, / wie er seine Schläger schlug, oder wurde er
umgebracht, / wie seine Mörder umgebracht wurden?
'''
"8" = ''':sup:`8` Du hast ihn aufgescheucht und verjagt / und so gegen ihn den
Rechtsstreit geführt. Mit seinem schweren Sturm / hat er ihn am Tag des
Ostwinds davongetrieben.
'''
"9" = ''':sup:`9` Darum wird Jakobs Schuld dadurch gesühnt / und seine Sünde
beseitigt. Die ganze Frucht davon ist, dass er alle Altarsteine
zerschlagenen Kalksteinen gleichmacht. / Kultpfähle und
Rauchopferaltäre stehen nicht mehr.
'''
"10" = ''':sup:`10` Ja, die befestigte Stadt liegt einsam da, / eine entvölkerte
Wohnstätte, verlassen wie die Steppe. Dort weidet der Jungstier, dort
legt er sich nieder / und er vertilgt ihre Zweige.
'''
"11" = ''':sup:`11` Wenn ihre Äste verdorren, werden sie abgebrochen. / Frauen kommen
und machen Feuer damit. Denn es ist kein einsichtiges Volk; / darum hat
sein Schöpfer kein Erbarmen mit ihm, / sein Bildner ist ihm nicht
gnädig.
'''
"12" = ''':sup:`12` An jenem Tag wird der HERR Ähren ausklopfen / vom Eufrat bis zum
Strom Ägyptens; und ihr, ihr werdet aufgelesen werden, / einer nach dem
anderen, Söhne Israels!
'''
"13" = ''':sup:`13` An jenem Tag wird das große Widderhorn geblasen / und es werden die
Verlorenen im Lande Assur / und die im Lande Ägypten Verstreuten
kommen; sie werden niederfallen vor dem HERRN / auf dem heiligen Berg
in Jerusalem.
'''
"Notes" = '''
Notas de rodapé:
