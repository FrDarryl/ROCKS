[4]
"1" = ''':sup:`1` Daher erlahmt unser Eifer nicht in dem Dienst, der uns durch Gottes
Erbarmen übertragen wurde.
'''
"2" = ''':sup:`2` Wir haben uns von aller schimpflichen Arglist losgesagt; wir
verhalten uns nicht hinterhältig und verfälschen das Wort Gottes nicht,
sondern machen die Wahrheit offenbar. So empfehlen wir uns vor dem
Angesicht Gottes jedem menschlichen Gewissen.
'''
"3" = ''':sup:`3` Wenn unser Evangelium dennoch verhüllt ist, ist es nur denen
verhüllt, die verloren gehen;
'''
"4" = ''':sup:`4` denn der Gott dieser Weltzeit hat das Denken der Ungläubigen
verblendet. So strahlt ihnen der Glanz des Evangeliums von der
Herrlichkeit Christi, der Gottes Bild ist, nicht auf.
'''
"5" = ''':sup:`5` Wir verkünden nämlich nicht uns selbst, sondern Jesus Christus als
den Herrn, uns aber als eure Knechte um Jesu willen.
'''
"6" = ''':sup:`6` Denn Gott, der sprach: Aus Finsternis soll Licht aufleuchten!, er
ist in unseren Herzen aufgeleuchtet, damit aufstrahlt die Erkenntnis
des göttlichen Glanzes auf dem Antlitz Christi.
'''
"7" = ''':sup:`7` Diesen Schatz tragen wir in zerbrechlichen Gefäßen; so wird
deutlich, dass das Übermaß der Kraft von Gott und nicht von uns kommt.
'''
"8" = ''':sup:`8` Von allen Seiten werden wir in die Enge getrieben und finden doch
noch Raum; wir wissen weder aus noch ein und verzweifeln dennoch nicht;
'''
"9" = ''':sup:`9` wir werden gehetzt und sind doch nicht verlassen; wir werden
niedergestreckt und doch nicht vernichtet.
'''
"10" = ''':sup:`10` Immer tragen wir das Todesleiden Jesu an unserem Leib, damit auch
das Leben Jesu an unserem Leib sichtbar wird.
'''
"11" = ''':sup:`11` Denn immer werden wir, obgleich wir leben, um Jesu willen dem Tod
ausgeliefert, damit auch das Leben Jesu an unserem sterblichen Fleisch
offenbar wird.
'''
"12" = ''':sup:`12` So erweist an uns der Tod, an euch aber das Leben seine Macht.
'''
"13" = ''':sup:`13` Doch haben wir den gleichen Geist des Glaubens, von dem es in der
Schrift heißt: Ich habe geglaubt, darum habe ich geredet. Auch wir
glauben und darum reden wir.
'''
"14" = ''':sup:`14` Denn wir wissen, dass der, welcher Jesus, den Herrn, auferweckt
hat, auch uns mit Jesus auferwecken und uns zusammen mit euch vor sich
stellen wird.
'''
"15" = ''':sup:`15` Alles tun wir euretwegen, damit immer mehr Menschen aufgrund der
überreich gewordenen Gnade den Dank vervielfachen zur Verherrlichung
Gottes.
'''
"16" = ''':sup:`16` Darum werden wir nicht müde; wenn auch unser äußerer Mensch
aufgerieben wird, der innere wird Tag für Tag erneuert.
'''
"17" = ''':sup:`17` Denn die kleine Last unserer gegenwärtigen Not schafft uns in
maßlosem Übermaß ein ewiges Gewicht an Herrlichkeit,
'''
"18" = ''':sup:`18` uns, die wir nicht auf das Sichtbare, sondern auf das Unsichtbare
blicken; denn das Sichtbare ist vergänglich, das Unsichtbare ist ewig.
'''
