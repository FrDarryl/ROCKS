[148]
"1" = ''':sup:`1` Halleluja! Lobt den HERRN vom Himmel her, * lobt ihn in den Höhen:
'''
"2" = ''':sup:`2` Lobt ihn, all seine Engel, * lobt ihn, all seine Heerscharen,
'''
"3" = ''':sup:`3` lobt ihn, Sonne und Mond, * lobt ihn, all ihr leuchtenden Sterne,
'''
"4" = ''':sup:`4` lobt ihn, ihr Himmel der Himmel, * ihr Wasser über dem Himmel!
'''
"5" = ''':sup:`5` Loben sollen sie den Namen des HERRN; * denn er gebot und sie waren
erschaffen.
'''
"6" = ''':sup:`6` Er stellte sie hin für immer und ewig, * ein Gesetz gab er - und nie
vergeht es.
'''
"7" = ''':sup:`7` Lobt den HERRN von der Erde her: * ihr Ungeheuer des Meeres und alle
Tiefen,
'''
"8" = ''':sup:`8` Feuer und Hagel, Schnee und Nebel, * du Sturmwind, der sein Wort
vollzieht,
'''
"9" = ''':sup:`9` ihr Berge und all ihr Hügel, * ihr Fruchtbäume und alle Zedern,
'''
"10" = ''':sup:`10` ihr Tiere alle, wilde und zahme, * ihr Kriechtiere und ihr
gefiederten Vögel,
'''
"11" = ''':sup:`11` ihr Könige der Erde und alle Völker, * ihr Fürsten und alle Richter
der Erde,
'''
"12" = ''':sup:`12` ihr jungen Männer und auch ihr jungen Frauen, * ihr Alten mit den
Jungen!
'''
"13" = ''':sup:`13` Loben sollen sie den Namen des HERRN,/ denn sein Name allein ist
erhaben, * seine Hoheit strahlt über Erde und Himmel.
'''
"14" = ''':sup:`14` Er hat erhöht die Macht seines Volks, / zum Lob für all seine
Frommen, * für die Kinder Israels, das Volk, das ihm nahe ist.
Halleluja!
'''
