"1" = ''':sup:`1` Judas, Knecht Jesu Christi, Bruder des Jakobus, an die Berufenen,
die in Gott, dem Vater, geliebt und für Jesus Christus bewahrt sind.
'''
"2" = ''':sup:`2` Erbarmen, Friede und Liebe seien mit euch in Fülle!
'''
"3" = ''':sup:`3` Geliebte, da es mich sehr drängte, euch über unsere gemeinsame
Rettung zu schreiben, hielt ich es für notwendig, euch mit diesem Brief
zu ermahnen: Kämpft für den Glauben, der den Heiligen ein für alle Mal
übergeben ist!
'''
"4" = ''':sup:`4` Denn es haben sich einige Leute eingeschlichen, die schon seit
Langem für das Gericht vorgemerkt sind: Gottlose, die unseres Gottes
Gnade mit einem zügellosen Leben vertauschen und die Jesus Christus,
unseren einzigen Herrscher und Herrn, verleugnen.
'''
"5" = ''':sup:`5` Zwar wisst ihr alles ein für alle Mal; aber ich will euch dennoch
daran erinnern, dass Jesus, nachdem er das Volk aus Ägypten gerettet
hatte, später die vernichtete, die nicht glaubten.
'''
"6" = ''':sup:`6` Die Engel, die ihren hohen Rang nicht bewahrt und ihren eigenen
Wohnsitz verlassen haben, hat er mit ewigen Fesseln in der Finsternis
eingeschlossen, um sie am großen Tag zu richten.
'''
"7" = ''':sup:`7` Auch Sodom und Gomorra und ihre Nachbarstädte sind ein Beispiel: In
ähnlicher Weise wie diese trieben sie Unzucht und liefen anderem
Fleisch nach; daher erleiden sie die Strafe ewigen Feuers.
'''
"8" = ''':sup:`8` Genauso beflecken auch diese Träumer das Fleisch, sie erkennen die
Macht des Herrn nicht an und lästern die überirdischen Mächte.
'''
"9" = ''':sup:`9` Als der Erzengel Michael mit dem Teufel rechtete und über den
Leichnam des Mose stritt, wagte er es nicht, ein lästerndes Urteil zu
fällen, sondern sagte: Der Herr weise dich in die Schranken.
'''
"10" = ''':sup:`10` Diese jedoch lästern, was sie nicht kennen; was sie aber wie die
unvernünftigen Tiere von Natur aus verstehen, daran gehen sie zugrunde.
'''
"11" = ''':sup:`11` Wehe ihnen! Sie sind den Weg Kains gegangen, gegen Lohn sind sie
dem Irrtum Bileams verfallen, der Aufruhr Korachs hat sie ins Verderben
gestürzt.
'''
"12" = ''':sup:`12` Diese sind die Schandflecken bei euren Liebesmählern: Ohne Scheu
prassen sie mit euch und weiden nur sich selbst. Wasserlose Wolken sind
sie, von den Winden dahingetrieben; Bäume, die im Herbst keine Frucht
tragen, zweimal abgestorben und entwurzelt;
'''
"13" = ''':sup:`13` wilde Meereswogen, die ihre eigene Schande wie Schaum aufspritzen
lassen; umherirrende Sterne, denen auf ewig die dunkelste Finsternis
bestimmt ist.
'''
"14" = ''':sup:`14` Auch ihnen gilt, was schon Henoch, der siebte nach Adam, geweissagt
hat: Siehe, der Herr kommt mit seinen heiligen Zehntausenden,
'''
"15" = ''':sup:`15` um über alle Gericht zu halten und jede Seele wegen all ihrer
gottlosen Taten zu überführen, die sie verübt haben, und wegen all der
frechen Reden, die die gottlosen Sünder gegen ihn geführt haben.
'''
"16" = ''':sup:`16` Sie sind Nörgler, unzufrieden mit ihrem Geschick; sie lassen sich
von ihren Begierden leiten; sie nehmen große Worte in den Mund und
schmeicheln aus Eigennutz.
'''
"17" = ''':sup:`17` Ihr aber, Geliebte, gedenkt der Worte, die von den Aposteln Jesu
Christi, unseres Herrn, im Voraus verkündet worden sind,
'''
"18" = ''':sup:`18` als sie euch sagten: Am Ende der Zeit wird es Spötter geben, die
sich von ihren gottlosen Begierden leiten lassen.
'''
"19" = ''':sup:`19` Diese sind es, die Spaltungen verursachen, irdisch gesinnte
Menschen, die den Geist nicht besitzen.
'''
"20" = ''':sup:`20` Ihr aber, Geliebte, baut weiter auf eurem hochheiligen Glauben auf,
betet im Heiligen Geist,
'''
"21" = ''':sup:`21` bewahrt euch in der Liebe Gottes und wartet auf das Erbarmen Jesu
Christi, unseres Herrn, zum ewigen Leben!
'''
"22" = ''':sup:`22` Erbarmt euch derer, die zweifeln;
'''
"23" = ''':sup:`23` andere rettet, entreißt sie dem Feuer! Wieder anderer erbarmt euch
in Furcht; hasst sogar das vom Fleisch befleckte Gewand!
'''
"24" = ''':sup:`24` Dem einen Gott aber, der die Macht hat, euch vor jedem Fehltritt zu
bewahren und euch untadelig und voll Jubel vor seine Herrlichkeit
treten zu lassen,
'''
"25" = ''':sup:`25` ihm, der uns durch Jesus Christus, unseren Herrn, rettet, gebührt
die Herrlichkeit, Hoheit, Macht und Gewalt vor aller Zeit und jetzt und
für alle Zeiten. Amen.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Judas stellt sich als Diener Jesu Christi und Bruder des
Jakobus dar und betont seine Demut und geistliche Autorität. Der Gruß
„Barmherzigkeit, Friede und Liebe im Überfluss“ spiegelt den
christlichen Segen wider, der für den Aufbau der Kirche unerlässlich
1:3-4 - Judas ermahnt Christen, für den Glauben zu kämpfen und betont
die Notwendigkeit, die wahre Lehre gegen falsche Lehrer zu verteidigen.
Der christliche Glaube muss bewahrt und verteidigt werden, da es immer
wieder Versuche gibt, ihn zu verfälschen (siehe auch 2. Timotheus 4:7
1:5-7 - Judas erinnert an Beispiele aus der Geschichte Israels, wie den
Aufstand Israels in der Wüste und die Bestrafung der gefallenen Engel,
um Gottes Gericht über die Bösen zu veranschaulichen. Die Warnung vor
göttlicher Strafe ist ein zentraler Bestandteil der christlichen Ethik
1:8-10 - Judas beschreibt falsche Lehrer als unmoralisch und
widerspenstig und vergleicht sie mit biblischen Figuren, die gegen Gott
handelten. Kritik an falschen Lehren und Praktiken ist eine ständige
Erinnerung an die Reinheit des Glaubens (siehe auch 2. Petrus 2:12-19
und 1. Timotheus 1:3-7).
1:20-23 - Judas ermutigt Christen, ihren Glauben zu stärken und
einander zu helfen, in Gottes Liebe zu bleiben und den Zweiflern
Barmherzigkeit zu erweisen. Die Dringlichkeit, den Schwachen und
Zweifelnden zu helfen, ist ein Kennzeichen christlicher Solidarität
'''
