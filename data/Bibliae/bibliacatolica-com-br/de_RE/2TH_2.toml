[2]
"1" = ''':sup:`1` Brüder und Schwestern, wir bitten euch hinsichtlich der Ankunft Jesu
Christi, unseres Herrn, und unserer Vereinigung mit ihm:
'''
"2" = ''':sup:`2` Lasst euch nicht so schnell aus der Fassung bringen und in Schrecken
jagen, wenn in einem prophetischen Wort oder einer Rede oder in einem
Brief, wie wir ihn geschrieben haben sollen, behauptet wird, der Tag
des Herrn sei schon da!
'''
"3" = ''':sup:`3` Lasst euch durch niemanden und auf keine Weise täuschen! Denn zuerst
muss der Abfall von Gott kommen und der Mensch der Gesetzwidrigkeit
offenbar werden, der Sohn des Verderbens,
'''
"4" = ''':sup:`4` der Widersacher, der sich über alles, was Gott oder Heiligtum heißt,
so sehr erhebt, dass er sich sogar in den Tempel Gottes setzt und sich
als Gott ausgibt.
'''
"5" = ''':sup:`5` Erinnert ihr euch nicht, dass ich euch dies schon gesagt habe, als
ich bei euch war?
'''
"6" = ''':sup:`6` Ihr wisst jetzt auch, was ihn zurückhält, damit er erst zu seiner
Zeit offenbar wird.
'''
"7" = ''':sup:`7` Denn das Geheimnis der Gesetzwidrigkeit ist schon am Werk; nur muss
erst der beseitigt werden, der es jetzt noch zurückhält.
'''
"8" = ''':sup:`8` Dann wird der gesetzwidrige Mensch offenbar werden. Jesus, der Herr,
wird ihn durch den Hauch seines Mundes töten und durch das Erscheinen
seiner Ankunft vernichten.
'''
"9" = ''':sup:`9` Der Gesetzwidrige aber wird bei seiner Ankunft die Kraft des Satans
haben. Er wird mit großer Macht auftreten und trügerische Zeichen und
Wunder tun.
'''
"10" = ''':sup:`10` Er wird jene, die verloren gehen, mit allen Mitteln der
Ungerechtigkeit täuschen; denn sie haben sich der Liebe zur Wahrheit
verschlossen, durch die sie gerettet werden sollten.
'''
"11" = ''':sup:`11` Darum lässt Gott sie der Macht des Irrtums verfallen, sodass sie
der Lüge glauben;
'''
"12" = ''':sup:`12` denn alle müssen gerichtet werden, die der Wahrheit nicht geglaubt,
sondern an der Ungerechtigkeit Gefallen hatten.
'''
"13" = ''':sup:`13` Wir müssen Gott zu jeder Zeit euretwegen danken, vom Herrn geliebte
Brüder und Schwestern, weil Gott euch als Erstlingsgabe dazu auserwählt
hat, aufgrund der Heiligung durch den Geist und aufgrund eures Glaubens
an die Wahrheit gerettet zu werden.
'''
"14" = ''':sup:`14` Dazu hat er euch durch unser Evangelium berufen; ihr sollt nämlich
die Herrlichkeit Jesu Christi, unseres Herrn, erlangen.
'''
"15" = ''':sup:`15` Seid also standhaft, Brüder und Schwestern, und haltet an den
Überlieferungen fest, in denen wir euch unterwiesen haben, sei es
mündlich, sei es durch einen Brief!
'''
"16" = ''':sup:`16` Jesus Christus selbst aber, unser Herr, und Gott, unser Vater, der
uns liebt und uns in seiner Gnade ewigen Trost und sichere Hoffnung
schenkt,
'''
"17" = ''':sup:`17` ermutige eure Herzen und gebe euch Kraft zu jedem guten Werk und
Wort.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Paulus warnt vor den Täuschungen und falschen Lehren über die
Wiederkunft Christi, die in der Kirche Verwirrung stiften. Die Wahrheit
von der Wiederkunft Jesu muss zentral und unerschütterlich sein (siehe
2:3-4 - Der Abfall vom Glauben und die Manifestation des „Menschen der
Gesetzlosigkeit“ sind Zeichen vor der Wiederkunft Christi. Paulus‘
Botschaft warnt Christen davor, von der wahren Lehre abzuweichen (siehe
2:6-8 - Paulus erklärt, dass das „Geheimnis der Gesetzlosigkeit“
bereits am Werk sei, aber bis zur rechten Zeit zurückgehalten werde.
Die Offenbarung des Antichristen und seine Vernichtung werden mit der
2:9-12 - Der Antichrist wird mit trügerischen Zeichen und Wundern
kommen, und wer die Wahrheit ablehnt, wird verloren sein. Die Bedeutung
der Erkenntnis der Wahrheit wird besonders im Lichte der Täuschungen
4,3-4).
2:13-14 - Paulus dankt Gott für die Erwählung der Thessalonicher zur
Erlösung und fordert sie auf, im Glauben standhaft zu bleiben.
Heiligung und Berufung zur Erlösung sind untrennbar miteinander
'''
