[7]
"1" = ''':sup:`1` Als nun der König in seinem Haus wohnte und der HERR ihm Ruhe vor
allen seinen Feinden ringsum verschafft hatte,
'''
"2" = ''':sup:`2` sagte er zu dem Propheten Natan: Ich wohne in einem Haus aus
Zedernholz, die Lade Gottes aber wohnt in einem Zelt.
'''
"3" = ''':sup:`3` Natan antwortete dem König: Geh nur und tu alles, was du im Herzen
hast; denn der HERR ist mit dir.
'''
"4" = ''':sup:`4` Aber in jener Nacht erging das Wort des HERRN an Natan:
'''
"5" = ''':sup:`5` Geh zu meinem Knecht David und sag zu ihm: So spricht der HERR: Du
willst mir ein Haus bauen, damit ich darin wohne?
'''
"6" = ''':sup:`6` Seit dem Tag, als ich die Israeliten aus Ägypten heraufgeführt habe,
habe ich bis heute nie in einem Haus gewohnt, sondern bin in einer
Zeltwohnung umhergezogen.
'''
"7" = ''':sup:`7` Habe ich in der Zeit, als ich bei den Israeliten von Ort zu Ort zog,
jemals zu einem der Stämme Israels, die ich als Hirten über mein Volk
Israel eingesetzt hatte, ein Wort gesagt und sie gefragt: Warum habt
ihr mir kein Haus aus Zedernholz gebaut?
'''
"8" = ''':sup:`8` Sag also jetzt meinem Knecht David: So spricht der HERR der
Heerscharen: Ich habe dich von der Weide und von der Herde weggeholt,
damit du Fürst über mein Volk Israel wirst,
'''
"9" = ''':sup:`9` und ich bin überall mit dir gewesen, wohin du auch gegangen bist.
Ich habe alle deine Feinde vor deinen Augen vernichtet und ich werde
dir einen großen Namen machen, der dem Namen der Großen auf der Erde
gleich ist.
'''
"10" = ''':sup:`10` Ich werde meinem Volk Israel einen Platz zuweisen und es
einpflanzen, damit es an seinem Ort wohnen kann und sich nicht mehr
ängstigen muss und schlechte Menschen es nicht mehr unterdrücken wie
früher
'''
"11" = ''':sup:`11` und auch von dem Tag an, an dem ich Richter in meinem Volk Israel
eingesetzt habe. Ich verschaffe dir Ruhe vor allen deinen Feinden. Nun
verkündet dir der HERR, dass der HERR dir ein Haus bauen wird.
'''
"12" = ''':sup:`12` Wenn deine Tage erfüllt sind und du dich zu deinen Vätern legst,
werde ich deinen leiblichen Sohn als deinen Nachfolger einsetzen und
seinem Königtum Bestand verleihen.
'''
"13" = ''':sup:`13` Er wird für meinen Namen ein Haus bauen und ich werde seinem
Königsthron ewigen Bestand verleihen.
'''
"14" = ''':sup:`14` Ich werde für ihn Vater sein und er wird für mich Sohn sein. Wenn
er sich verfehlt, werde ich ihn nach Menschenart mit Ruten und mit
Schlägen züchtigen.
'''
"15" = ''':sup:`15` Nie wird sich meine Huld von ihm entfernen, wie ich sie von Saul
entfernt habe, den ich vor dir entfernt habe.
'''
"16" = ''':sup:`16` Dein Haus und dein Königtum werden vor dir auf ewig bestehen
bleiben; dein Thron wird auf ewig Bestand haben.
'''
"17" = ''':sup:`17` Natan sprach zu David genauso, wie es gesagt und offenbart worden
war.
'''
"18" = ''':sup:`18` Da ging König David hin und setzte sich vor dem HERRN nieder und
sagte: Wer bin ich, Herr und GOTT, und was ist mein Haus, dass du mich
bis hierher geführt hast?
'''
"19" = ''':sup:`19` Weil das in deinen Augen noch zu wenig war, Herr und GOTT, hast du
dem Haus deines Knechtes sogar Zusagen für die ferne Zukunft gemacht.
Ist das eine Weisung, wie sie einem Menschen zukommt, mein Herr und
GOTT?
'''
"20" = ''':sup:`20` Was soll David noch weiter zu dir sagen? Du kennst deinen Knecht,
Herr und GOTT.
'''
"21" = ''':sup:`21` Um deines Wortes willen und nach der Absicht deines Herzens hast du
alle diese großen Taten getan und deinem Knecht offenbart.
'''
"22" = ''':sup:`22` Darum bist du groß, Herr und GOTT. Ja, keiner ist dir gleich und
außer dir gibt es keinen Gott nach allem, was wir mit unseren Ohren
gehört haben.
'''
"23" = ''':sup:`23` Welches andere Volk auf der Erde ist wie dein Volk Israel? Wo wäre
ein Gott hingegangen, um ein Volk für sich als sein Volk freizukaufen
und ihm einen Namen zu machen und für dieses Volk große und
erstaunliche Taten zu vollbringen, so wie du ganze Völker und ihre
Götter vertrieben hast vor den Augen deines Volkes, das du dir von den
Ägyptern freigekauft hast?
'''
"24" = ''':sup:`24` Du hast Israel auf ewig zu deinem Volk bestimmt und du, HERR, bist
sein Gott geworden.
'''
"25" = ''':sup:`25` Doch nun, HERR und Gott, verleih dem Wort, das du über deinen
Knecht und über sein Haus gesprochen hast, für immer Geltung und tu,
was du gesagt hast!
'''
"26" = ''':sup:`26` Dann wird dein Name groß sein für ewige Zeiten und man wird sagen:
Der HERR der Heerscharen ist Israels Gott! und das Haus deines Knechtes
David wird vor deinen Augen Bestand haben.
'''
"27" = ''':sup:`27` Denn du, HERR der Heerscharen, Gott Israels, hast deinem Knecht
offenbart: Ich will dir ein Haus bauen. Darum fand dein Knecht den Mut,
so zu dir zu beten:
'''
"28" = ''':sup:`28` Ja, Herr und GOTT, du bist der einzige Gott und deine Worte sind
wahr. Du hast deinem Knecht ein solches Glück zugesagt.
'''
"29" = ''':sup:`29` So segne jetzt gnädig das Haus deines Knechtes, damit es ewig vor
deinen Augen Bestand hat. Denn du, Herr und GOTT, hast es versprochen
und mit deinem Segen wird das Haus deines Knechtes für immer gesegnet
sein.
'''
