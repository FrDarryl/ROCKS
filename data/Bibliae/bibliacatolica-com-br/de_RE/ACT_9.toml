[9]
"1" = ''':sup:`1` Saulus wütete noch immer mit Drohung und Mord gegen die Jünger des
Herrn. Er ging zum Hohepriester
'''
"2" = ''':sup:`2` und erbat sich von ihm Briefe an die Synagogen in Damaskus, um die
Anhänger des Weges Jesu, Männer und Frauen, die er dort finde, zu
fesseln und nach Jerusalem zu bringen.
'''
"3" = ''':sup:`3` Unterwegs aber, als er sich bereits Damaskus näherte, geschah es,
dass ihn plötzlich ein Licht vom Himmel umstrahlte.
'''
"4" = ''':sup:`4` Er stürzte zu Boden und hörte, wie eine Stimme zu ihm sagte: Saul,
Saul, warum verfolgst du mich?
'''
"5" = ''':sup:`5` Er antwortete: Wer bist du, Herr? Dieser sagte: Ich bin Jesus, den
du verfolgst.
'''
"6" = ''':sup:`6` Steh auf und geh in die Stadt; dort wird dir gesagt werden, was du
tun sollst!
'''
"7" = ''':sup:`7` Die Männer aber, die mit ihm unterwegs waren, standen sprachlos da;
sie hörten zwar die Stimme, sahen aber niemanden.
'''
"8" = ''':sup:`8` Saulus erhob sich vom Boden. Obwohl seine Augen offen waren, sah er
nichts. Sie nahmen ihn bei der Hand und führten ihn nach Damaskus
hinein.
'''
"9" = ''':sup:`9` Und er war drei Tage blind und er aß nicht und trank nicht.
'''
"10" = ''':sup:`10` In Damaskus lebte ein Jünger namens Hananias. Zu ihm sagte der Herr
in einer Vision: Hananias! Er antwortete: Siehe, hier bin ich, Herr.
'''
"11" = ''':sup:`11` Der Herr sagte zu ihm: Steh auf und geh zu der Straße, die man Die
Gerade nennt, und frag im Haus des Judas nach einem Mann namens Saulus
aus Tarsus! Denn siehe, er betet
'''
"12" = ''':sup:`12` und hat in einer Vision gesehen, wie ein Mann namens Hananias
hereinkommt und ihm die Hände auflegt, damit er wieder sieht.
'''
"13" = ''':sup:`13` Hananias antwortete: Herr, ich habe von vielen gehört, wie viel
Böses dieser Mann deinen Heiligen in Jerusalem angetan hat.
'''
"14" = ''':sup:`14` Auch hier hat er Vollmacht von den Hohepriestern, alle zu fesseln,
die deinen Namen anrufen.
'''
"15" = ''':sup:`15` Der Herr aber sprach zu ihm: Geh nur! Denn dieser Mann ist mir ein
auserwähltes Werkzeug: Er soll meinen Namen vor Völker und Könige und
die Söhne Israels tragen.
'''
"16" = ''':sup:`16` Denn ich werde ihm zeigen, wie viel er für meinen Namen leiden
muss.
'''
"17" = ''':sup:`17` Da ging Hananias hin und trat in das Haus ein; er legte ihm die
Hände auf und sagte: Bruder Saul, der Herr hat mich gesandt, Jesus, der
dir auf dem Weg, den du gekommen bist, erschienen ist; du sollst wieder
sehen und mit dem Heiligen Geist erfüllt werden.
'''
"18" = ''':sup:`18` Sofort fiel es wie Schuppen von seinen Augen und er sah wieder; er
stand auf und ließ sich taufen.
'''
"19" = ''':sup:`19` Und nachdem er etwas gegessen hatte, kam er wieder zu Kräften.
Einige Tage blieb er bei den Jüngern in Damaskus;
'''
"20" = ''':sup:`20` und sogleich verkündete er Jesus in den Synagogen: Dieser ist der
Sohn Gottes.
'''
"21" = ''':sup:`21` Alle, die es hörten, waren fassungslos und sagten: Ist das nicht
der Mann, der in Jerusalem alle vernichten wollte, die diesen Namen
anrufen? Und ist er nicht auch hierhergekommen, um sie gefesselt vor
die Hohepriester zu führen?
'''
"22" = ''':sup:`22` Saulus aber trat umso kraftvoller auf und brachte die Juden in
Damaskus in Verwirrung, weil er ihnen darlegte, dass Jesus der Christus
ist.
'''
"23" = ''':sup:`23` So verging einige Zeit; da beschlossen die Juden, ihn zu töten.
'''
"24" = ''':sup:`24` Doch ihr Plan wurde dem Saulus bekannt. Sie bewachten sogar Tag und
Nacht die Stadttore, um ihn zu beseitigen.
'''
"25" = ''':sup:`25` Aber seine Jünger nahmen ihn und ließen ihn bei Nacht in einem Korb
die Stadtmauer hinab.
'''
"26" = ''':sup:`26` Als er nach Jerusalem kam, versuchte er, sich den Jüngern
anzuschließen. Aber alle fürchteten sich vor ihm, weil sie nicht
glaubten, dass er ein Jünger war.
'''
"27" = ''':sup:`27` Barnabas jedoch nahm sich seiner an und brachte ihn zu den
Aposteln. Er berichtete ihnen, wie Saulus auf dem Weg den Herrn gesehen
habe und dass dieser zu ihm gesprochen habe und wie er in Damaskus
freimütig im Namen Jesu aufgetreten sei.
'''
"28" = ''':sup:`28` So ging er bei ihnen in Jerusalem ein und aus, trat freimütig im
Namen des Herrn auf
'''
"29" = ''':sup:`29` und führte auch Streitgespräche mit den Hellenisten. Diese aber
planten, ihn zu töten.
'''
"30" = ''':sup:`30` Als die Brüder das erkannten, brachten sie ihn nach Cäsarea hinab
und schickten ihn von dort nach Tarsus.
'''
"31" = ''':sup:`31` Die Kirche in ganz Judäa, Galiläa und Samarien hatte nun Frieden;
sie wurde gefestigt und lebte in der Furcht des Herrn. Und sie wuchs
durch die Hilfe des Heiligen Geistes.
'''
"32" = ''':sup:`32` Es geschah: Auf einer Reise zu den einzelnen Gemeinden kam Petrus
auch zu den Heiligen in Lydda.
'''
"33" = ''':sup:`33` Dort fand er einen Mann namens Äneas, der seit acht Jahren lahm und
bettlägerig war.
'''
"34" = ''':sup:`34` Petrus sagte zu ihm: Äneas, Jesus Christus heilt dich. Steh auf und
richte dir dein Bett! Sogleich stand er auf.
'''
"35" = ''':sup:`35` Und alle Bewohner von Lydda und der Scharon-Ebene sahen ihn und
bekehrten sich zum Herrn.
'''
"36" = ''':sup:`36` In Joppe lebte eine Jüngerin namens Tabita, das heißt übersetzt:
Dorkas - Gazelle -. Sie tat viele gute Taten und gab reichlich Almosen.
'''
"37" = ''':sup:`37` Es geschah aber: In jenen Tagen wurde sie krank und starb. Man
wusch sie und bahrte sie im Obergemach auf.
'''
"38" = ''':sup:`38` Weil aber Lydda nahe bei Joppe liegt und die Jünger hörten, dass
Petrus dort war, schickten sie zwei Männer zu ihm und ließen ihn
bitten: Komm zu uns, zögere nicht!
'''
"39" = ''':sup:`39` Da stand Petrus auf und ging mit ihnen. Als er ankam, führten sie
ihn in das Obergemach hinauf; alle Witwen traten zu ihm, sie weinten
und zeigten ihm die Röcke und Mäntel, die Dorkas gemacht hatte, als sie
noch bei ihnen war.
'''
"40" = ''':sup:`40` Petrus aber schickte alle hinaus, kniete nieder und betete. Dann
wandte er sich zu dem Leichnam und sagte: Tabita, steh auf! Da öffnete
sie ihre Augen, sah Petrus an und setzte sich auf.
'''
"41" = ''':sup:`41` Er gab ihr die Hand und ließ sie aufstehen; dann rief er die
Heiligen und die Witwen und zeigte ihnen, dass sie wieder lebte.
'''
"42" = ''':sup:`42` Das wurde in ganz Joppe bekannt und viele kamen zum Glauben an den
Herrn.
'''
"43" = ''':sup:`43` Es geschah aber, dass Petrus längere Zeit in Joppe bei einem
gewissen Simon, einem Gerber, blieb.
'''
"Notes" = '''
Notas de rodapé:
9:1-9 - Auf seinem Weg nach Damaskus hat Saulus eine lebensverändernde
Begegnung mit Jesus. Diese Episode symbolisiert die radikale Wandlung,
die das Christentum in einem Menschen bewirken kann. Sauls
vorübergehende Blindheit spiegelt seine geistige Blindheit vor seiner
Korinther 5:17).
9:10-19 - Ananias wird gesandt, um Saulus das Augenlicht wiederzugeben
und ihn zu taufen. Dieser Moment unterstreicht Gehorsam und Mut in
Gottes Mission, selbst angesichts von Herausforderungen. Sauls
Bekehrung ist ein Beweis für die verwandelnde Kraft Christi (siehe auch
9:20-22 - Nach seiner Bekehrung begann Saulus zu predigen, dass Jesus
der Sohn Gottes sei, und überraschte damit seine Jünger. Seine radikale
Wandlung veranschaulicht, wie wirksam die göttliche Gnade selbst die
9:32-35 - Petrus heilt in Lydda den Gelähmten Äneas. Dieses Wunder
bestätigt die göttliche Autorität des Petrus und zeigt, wie Zeichen und
Wunder zur Verbreitung des Evangeliums eingesetzt wurden (siehe auch
9:36-42 - Petrus erweckt Tabitha in Joppe zum Leben und demonstriert
damit Gottes Macht über den Tod. Tabithas Auferstehung spiegelt Christi
Sieg über Sünde und Tod wider und ist ein Zeichen für das Kommen des
11,43-44).
'''
