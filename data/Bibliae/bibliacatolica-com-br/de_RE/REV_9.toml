[9]
"1" = ''':sup:`1` Der fünfte Engel blies seine Posaune. Da sah ich einen Stern, der
vom Himmel auf die Erde gefallen war; ihm wurde der Schlüssel zu dem
Schacht gegeben, der in den Abgrund führt.
'''
"2" = ''':sup:`2` Und er öffnete den Schacht des Abgrunds. Da stieg Rauch aus dem
Schacht auf, wie aus einem großen Ofen, und Sonne und Luft wurden
verfinstert durch den Rauch aus dem Schacht.
'''
"3" = ''':sup:`3` Aus dem Rauch kamen Heuschrecken über die Erde und ihnen wurde Kraft
gegeben, wie sie Skorpione auf der Erde haben.
'''
"4" = ''':sup:`4` Es wurde ihnen gesagt, sie sollten dem Gras auf der Erde, allen
grünen Pflanzen und allen Bäumen keinen Schaden zufügen, sondern nur
den Menschen, die das Siegel Gottes nicht auf der Stirn haben.
'''
"5" = ''':sup:`5` Es wurde ihnen befohlen, die Menschen nicht zu töten, sondern nur zu
quälen, fünf Monate lang. Und der Schmerz, den sie zufügen, ist so
stark, wie wenn ein Skorpion einen Menschen sticht.
'''
"6" = ''':sup:`6` In jenen Tagen werden die Menschen den Tod suchen, aber nicht
finden; sie werden sterben wollen, aber der Tod wird vor ihnen fliehen.
'''
"7" = ''':sup:`7` Und die Heuschrecken sehen aus wie Rosse, die zur Schlacht gerüstet
sind; auf ihren Köpfen tragen sie etwas, das goldschimmernden Kränzen
gleicht, und ihre Gesichter sind wie Gesichter von Menschen,
'''
"8" = ''':sup:`8` ihr Haar ist wie Frauenhaar, ihr Gebiss wie ein Löwengebiss,
'''
"9" = ''':sup:`9` ihre Brust wie ein eiserner Panzer; und das Rauschen ihrer Flügel
ist wie das Dröhnen von Wagen, von vielen Pferden, die sich in die
Schlacht stürzen.
'''
"10" = ''':sup:`10` Sie haben Schwänze und Stacheln wie Skorpione und in ihren
Schwänzen ist die Kraft, mit der sie den Menschen schaden, fünf Monate
lang.
'''
"11" = ''':sup:`11` Sie haben als König über sich den Engel des Abgrunds; er heißt auf
Hebräisch Abaddon, auf Griechisch Apollyon.
'''
"12" = ''':sup:`12` Das erste Wehe ist vorüber. Siehe, noch zweimal wird das Wehe
kommen.
'''
"13" = ''':sup:`13` Der sechste Engel blies seine Posaune: Da hörte ich eine Stimme,
die von den vier Hörnern des goldenen Altars her kam, der vor Gott
steht.
'''
"14" = ''':sup:`14` Die Stimme sagte zu dem sechsten Engel, der die Posaune hält: Binde
die vier Engel los, die am großen Strom, am Eufrat, gefesselt sind!
'''
"15" = ''':sup:`15` Da wurden die vier Engel losgebunden, die auf Stunde und Tag, auf
Monat und Jahr bereitstanden, um ein Drittel der Menschheit zu töten.
'''
"16" = ''':sup:`16` Und die Zahl der Reiter dieses Heeres war vieltausend mal tausend;
diese Zahl hörte ich.
'''
"17" = ''':sup:`17` Und so sah ich in der Vision die Pferde und die auf ihnen saßen:
Sie trugen feuerrote, rauchblaue und schwefelgelbe Panzer. Die Köpfe
der Pferde glichen Löwenköpfen und aus ihren Mäulern schlug Feuer,
Rauch und Schwefel.
'''
"18" = ''':sup:`18` Ein Drittel der Menschen wurde durch diese drei Plagen getötet,
durch Feuer, Rauch und Schwefel, die aus ihren Mäulern hervorkamen.
'''
"19" = ''':sup:`19` Denn die tödliche Macht der Pferde war in ihren Mäulern und in
ihren Schwänzen. Ihre Schwänze glichen Schlangen, die Köpfe haben, mit
denen sie Schaden zufügen können.
'''
"20" = ''':sup:`20` Aber die übrigen Menschen, die nicht durch diese Plagen umgekommen
waren, wandten sich nicht ab von den Machwerken ihrer Hände: Sie hörten
nicht auf, sich niederzuwerfen vor ihren Dämonen, vor ihren Götzen aus
Gold, Silber, Erz, Stein und Holz, den Götzen, die weder sehen noch
hören, noch gehen können.
'''
"21" = ''':sup:`21` Sie ließen nicht ab von Mord und Zauberei, von Unzucht und
Diebstahl.
'''
