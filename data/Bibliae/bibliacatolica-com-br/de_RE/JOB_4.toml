[4]
"1" = ''':sup:`1` Da antwortete Elifas von Teman und sprach:
'''
"2" = ''':sup:`2` Versucht man ein Wort an dich, ist es dir lästig? / Doch die Rede
aufzuhalten, wer vermag es?
'''
"3" = ''':sup:`3` Siehe, viele hast du unterwiesen / und erschlaffte Hände stark
gemacht.
'''
"4" = ''':sup:`4` Dem Strauchelnden halfen deine Worte auf, / wankenden Knien gabst du
Halt.
'''
"5" = ''':sup:`5` Nun kommt es über dich, da gibst du auf, / nun fasst es dich an, da
bist du verstört.
'''
"6" = ''':sup:`6` Ist deine Gottesfurcht nicht deine Zuversicht, / dein lauterer
Lebensweg nicht deine Hoffnung?
'''
"7" = ''':sup:`7` Bedenk doch! Wer geht ohne Schuld zugrunde? / Wo werden Redliche im
Stich gelassen?
'''
"8" = ''':sup:`8` Wohin ich schaue: Wer Unrecht pflügt, / wer Unheil sät, der erntet
es auch.
'''
"9" = ''':sup:`9` Durch Gottes Atem gehen sie zugrunde, / sie schwinden hin vor dem
Hauch seines Zornes.
'''
"10" = ''':sup:`10` Des Löwen Brüllen, des Leuen Knurren, / der Junglöwen Zähne werden
enttäuscht.
'''
"11" = ''':sup:`11` Der Löwe verendet aus Mangel an Beute, / die Jungen der Löwin
zerstreuen sich.
'''
"12" = ''':sup:`12` Zu mir hat sich ein Wort gestohlen, / mein Ohr vernahm davon ein
Flüstern.
'''
"13" = ''':sup:`13` Im Grübeln und bei Nachtgesichten, / wenn tiefer Schlaf die
Menschen überfällt,
'''
"14" = ''':sup:`14` kam Furcht und Zittern über mich / und ließ erschaudern alle meine
Glieder.
'''
"15" = ''':sup:`15` Ein Geist schwebt an meinem Gesicht vorüber, / die Haare meines
Leibes sträuben sich.
'''
"16" = ''':sup:`16` Er steht, ich kann sein Aussehen nicht erkennen, / eine Gestalt nur
vor meinen Augen, / ich höre eine Stimme flüstern:
'''
"17" = ''':sup:`17` Ist wohl ein Mensch vor Gott gerecht, / ein Mann vor seinem
Schöpfer rein?
'''
"18" = ''':sup:`18` Selbst seinen Dienern traut er nicht, / zeiht seine Engel noch des
Irrtums.
'''
"19" = ''':sup:`19` Wie erst jene, die in Lehmhäusern wohnen, / die auf den Staub
gegründet sind; / leichter als eine Motte zerdrückt man sie.
'''
"20" = ''':sup:`20` Vom Morgen bis zum Abend werden sie zerschlagen, / für immer gehen
sie zugrunde, unbeachtet.
'''
"21" = ''':sup:`21` Wird nicht das Zelt über ihnen abgebrochen, / sodass sie sterben
ohne Weisheit?
'''
