[43]
"1" = ''':sup:`1` Dann führte er mich zu einem der Tore, dem Tor, das im Osten lag.
'''
"2" = ''':sup:`2` Und siehe, die Herrlichkeit des Gottes Israels kam aus dem Osten
heran. Ihr Rauschen war wie das Rauschen gewaltiger Wassermassen und
die Erde leuchtete auf von seiner Herrlichkeit.
'''
"3" = ''':sup:`3` Wie ein Aufscheinen der Erscheinung war es, die ich gesehen hatte,
wie die Erscheinung, die ich gesehen hatte - als ich kam, um die Stadt
zu vernichten. - Und die Erscheinungen waren wie die Erscheinung, die
ich am Fluss Kebar gesehen hatte. Da fiel ich nieder auf mein Gesicht.
'''
"4" = ''':sup:`4` Und die Herrlichkeit des HERRN zog in den Tempel ein durch das Tor,
das im Osten lag.
'''
"5" = ''':sup:`5` Und der Geist hob mich empor und brachte mich in den inneren Vorhof.
Und siehe, die Herrlichkeit des HERRN erfüllte den Tempel.
'''
"6" = ''':sup:`6` Dann hörte ich einen, der vom Tempel her zu mir redete. Der Mann
aber stand neben mir.
'''
"7" = ''':sup:`7` Er sagte zu mir: Menschensohn, das ist der Ort, wo mein Thron steht,
und der Ort, wo meine Füße ruhen; hier will ich für immer mitten unter
den Israeliten wohnen. Das Haus Israel aber soll meinen heiligen Namen
nie mehr beflecken - weder sie noch ihre Könige - mit ihrer Unzucht und
mit den Leichen ihrer Könige bei ihren Kulthöhen.
'''
"8" = ''':sup:`8` Sie legten ihre Schwelle neben meine Schwelle und setzten ihre
Türpfosten neben meine Türpfosten, sodass zwischen mir und ihnen nur
eine Wand war. So befleckten sie meinen heiligen Namen durch die
Gräueltaten, die sie begingen, und ich musste sie in meinem Zorn
vernichten.
'''
"9" = ''':sup:`9` Jetzt aber sollen sie ihre Unzucht und die Leichen ihrer Könige von
mir fernhalten, sodass ich für immer mitten unter ihnen wohnen kann.
'''
"10" = ''':sup:`10` Du, Menschensohn, berichte dem Haus Israel über den Tempel, damit
sie sich wegen ihrer bösen Taten schämen! Sie sollen den Entwurf des
Tempels vermessen.
'''
"11" = ''':sup:`11` Wenn sie sich all dessen schämen, was sie getan haben, dann mach
ihnen den Plan des Tempels bekannt, seine Einrichtung, seine Ausgänge
und Eingänge und seine ganzen Pläne und alle ihn betreffenden
Sitzungen, seine ganzen Pläne und alle ihn betreffenden Anweisungen!
Zeichne alles vor ihren Augen auf! Sie sollen darauf achten, dass sie
seinen ganzen Plan ausführen und alle ihn betreffenden Satzungen, und
sie befolgen.
'''
"12" = ''':sup:`12` Das ist die Anweisung für den Tempelbezirk. Das ganze Gebiet auf
dem Gipfel des Berges ringsum ist hochheiliger Boden. Siehe, das ist
die Anweisung für den Tempelbezirk.
'''
"13" = ''':sup:`13` Das waren die Maße des Altars, gemessen in Ellen, die Elle zu einer
gewöhnlichen Elle und einer Handbreit gerechnet: Dem Graben von einer
Elle entsprach eine Elle Breite. Und ihre Einfassung an ihrem Rand
betrug ringsum eine Spanne. Und dies ist der Sockel des Altars:
'''
"14" = ''':sup:`14` Vom Boden des Grabens bis zur unteren Einfassung waren es zwei
Ellen; und die Breite machte eine Elle aus; von dieser kleinen
Einfassung bis zur großen Einfassung waren es vier Ellen, bei einer
Breite von einer Elle.
'''
"15" = ''':sup:`15` Der Opferherd war vier Ellen hoch und an dem Opferherd ragten vier
Hörner empor.
'''
"16" = ''':sup:`16` Der Opferherd hatte eine Länge von zwölf Ellen und eine Breite von
zwölf Ellen; er war quadratisch.
'''
"17" = ''':sup:`17` Auch die Einfassung war vierzehn Ellen lang und vierzehn Ellen
breit nach ihren vier Seiten hin. Rings um sie herum lief eine
Umgrenzung von einer halben Elle. Der Graben, der sie umgab, maß
ringsum eine Elle. Und seine Stufen waren nach Osten gerichtet.
'''
"18" = ''':sup:`18` Dann sagte er zu mir: Menschensohn, so spricht GOTT, der Herr: Das
sind die Satzungen für den Altar, für den Tag, an dem er fertiggestellt
wird, damit man Brandopfer auf ihm darbringen und Blut auf ihn sprengen
kann:
'''
"19" = ''':sup:`19` Du sollst den levitischen Priestern, den Nachkommen Zadoks, die vor
mich hintreten dürfen, um mir zu dienen - Spruch GOTTES, des Herrn -,
einen jungen Stier aus der Rinderherde zum Sündopfer geben.
'''
"20" = ''':sup:`20` Dann sollst du etwas von seinem Blut nehmen und es auf seine vier
Hörner und auf die vier Ecken der Einfassung sowie ringsum auf die
Umgrenzung tun. So sollst du ihn entsündigen und entsühnen.
'''
"21" = ''':sup:`21` Dann sollst du den Stier des Sündopfers nehmen und man soll ihn auf
dem vorgesehenen Platz beim Tempel außerhalb des Heiligtums verbrennen.
'''
"22" = ''':sup:`22` Am zweiten Tag sollst du einen Ziegenbock, der ohne Fehler ist, als
Sündopfer darbringen und man soll den Altar damit entsündigen, wie man
ihn mit dem Stier entsündigt hat.
'''
"23" = ''':sup:`23` Wenn du die Entsündigung vollzogen hast, sollst du einen jungen
Stier aus der Rinderherde, der ohne Fehler ist, sowie einen Widder aus
der Schafherde, der ohne Fehler ist, darbringen.
'''
"24" = ''':sup:`24` Du sollst beide vor den HERRN bringen und die Priester sollen sie
mit Salz bestreuen und dem HERRN als Brandopfer darbringen.
'''
"25" = ''':sup:`25` Sieben Tage lang sollst du täglich einen Bock als Sündopfer
darbringen und man soll einen jungen Stier aus der Rinderherde und
einen Widder aus der Schafherde - Tiere ohne Fehler - darbringen.
'''
"26" = ''':sup:`26` Sieben Tage lang soll man den Altar entsühnen, rein machen und
einweihen.
'''
"27" = ''':sup:`27` Man soll diese Tage zu Ende führen. Vom achten Tag an sollen dann
die Priester auf dem Altar eure Brandopfer und eure Heilsopfer
darbringen. Dann will ich euch gnädig sein - Spruch GOTTES, des Herrn.
'''
