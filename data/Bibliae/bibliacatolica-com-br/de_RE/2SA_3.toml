[3]
"1" = ''':sup:`1` Der Krieg zwischen dem Haus Saul und dem Haus David zog sich lange
hin. David wurde immer stärker, während das Haus Saul immer schwächer
wurde.
'''
"2" = ''':sup:`2` In Hebron wurden David folgende Söhne geboren: Sein Erstgeborener
Amnon stammte von Ahinoam aus Jesreel,
'''
"3" = ''':sup:`3` sein zweiter, Kilab, von Abigajil, der Frau Nabals aus Karmel; der
dritte war Abschalom, der Sohn der Maacha, der Tochter des Königs
Talmai von Geschur,
'''
"4" = ''':sup:`4` der vierte Adonija, der Sohn der Haggit, der fünfte Schefatja, der
Sohn der Abital,
'''
"5" = ''':sup:`5` der sechste Jitream von Davids Frau Egla. Diese Söhne wurden David
in Hebron geboren.
'''
"6" = ''':sup:`6` Solange zwischen dem Haus Saul und dem Haus David Krieg herrschte,
hielt Abner entschieden zum Haus Saul.
'''
"7" = ''':sup:`7` Saul hatte eine Nebenfrau namens Rizpa gehabt; sie war eine Tochter
Ajas. Da sagte Ischbaal zu Abner: Warum bist du zu der Nebenfrau meines
Vaters gegangen?
'''
"8" = ''':sup:`8` Da wurde Abner sehr zornig über die Frage Ischbaals und sagte: Bin
ich denn ein Hundskopf aus Juda? Ich erweise dem Haus Sauls, deines
Vaters, und seinen Brüdern und Verwandten auch heute mein Wohlwollen
und habe dich nicht in die Hände Davids fallen lassen. Und du willst
mich jetzt wegen eines Vergehens mit dieser Frau zur Rechenschaft
ziehen?
'''
"9" = ''':sup:`9` Gott soll Abner dies und das antun, wenn ich nicht gegenüber David
so handle, wie der HERR es ihm geschworen hat:
'''
"10" = ''':sup:`10` das Königtum dem Haus Saul zu nehmen und den Thron Davids
aufzustellen in Israel und Juda, von Dan bis Beerscheba.
'''
"11" = ''':sup:`11` Darauf konnte Ischbaal Abner nichts erwidern; denn er hatte Angst
vor ihm.
'''
"12" = ''':sup:`12` Abner schickte in eigener Sache Boten zu David und ließ ihm sagen:
Wem gehört das Land? Schließ also einen Vertrag mit mir; dann werde ich
dir helfen, um ganz Israel auf deine Seite zu bringen.
'''
"13" = ''':sup:`13` David antwortete: Gut, ich will einen Vertrag mit dir schließen;
nur das eine verlange ich von dir: Du darfst mir nicht unter die Augen
treten, falls du nicht Michal, die Tochter Sauls, mitbringst, wenn du
kommst und vor mir erscheinst.
'''
"14" = ''':sup:`14` Dann schickte David Boten zu Ischbaal, dem Sohn Sauls, und ließ ihm
sagen: Gib meine Frau Michal heraus, für die ich die hundert Vorhäute
der Philister als Brautpreis bezahlt habe.
'''
"15" = ''':sup:`15` Ischbaal schickte zu ihrem Mann Paltiël, dem Sohn des Lajisch, und
ließ sie ihm wegnehmen.
'''
"16" = ''':sup:`16` Ihr Mann lief bis nach Bahurim weinend hinter ihr her. Erst als
Abner zu ihm sagte: Geh, kehr um!, kehrte er um.
'''
"17" = ''':sup:`17` Darauf verhandelte Abner mit den Ältesten Israels und sagte: Schon
seit langer Zeit wollt ihr David zu eurem König haben.
'''
"18" = ''':sup:`18` Jetzt müsst ihr handeln. Denn der HERR hat zu David gesagt: Durch
meinen Knecht David will ich mein Volk Israel aus der Hand der
Philister und all seiner Feinde retten.
'''
"19" = ''':sup:`19` Auch mit den Benjaminitern redete Abner. Dann ging Abner nach
Hebron, um David alles zu berichten, was Israel und das ganze Haus
Benjamin für gut befunden hatten.
'''
"20" = ''':sup:`20` So kam Abner mit zwanzig Männern zu David nach Hebron. David
veranstaltete für Abner und seine Begleiter ein Mahl.
'''
"21" = ''':sup:`21` Abner sagte zu David: Ich will mich auf den Weg machen und ganz
Israel um meinen Herrn, den König, sammeln. Sie sollen mit dir einen
Vertrag schließen und du sollst überall König sein, wo du es wünschst.
Damit ließ David Abner in Frieden ziehen.
'''
"22" = ''':sup:`22` Inzwischen kamen die Leute Davids und Joab von einem Streifzug; sie
brachten reiche Beute mit. Abner war nicht mehr bei David in Hebron;
denn David hatte ihn in Frieden ziehen lassen.
'''
"23" = ''':sup:`23` Als Joab mit seiner ganzen Mannschaft ankam, meldete man ihm:
Abner, der Sohn Ners, ist zum König gekommen und der König hat ihn
wieder in Frieden ziehen lassen.
'''
"24" = ''':sup:`24` Joab ging zum König und sagte zu ihm: Was hast du getan? Abner ist
zu dir gekommen. Warum hast du ihn wieder weggehen lassen?
'''
"25" = ''':sup:`25` Du kennst doch Abner, den Sohn Ners. Er ist nur gekommen, um dich
zu täuschen und zu erkunden, wann du kommst und wann du gehst, und so
zu erfahren, was du alles vorhast.
'''
"26" = ''':sup:`26` Als Joab David verlassen hatte, schickte er Boten hinter Abner her,
die ihn von Bor-Sira zurückholten. David aber wusste nichts davon.
'''
"27" = ''':sup:`27` Als Abner nach Hebron zurückkehrte, führte ihn Joab beiseite in das
Innere des Tores, als wolle er ungestört mit ihm reden. Dort stach er
ihn, um Blutrache für seinen Bruder Asaël zu nehmen, in den Bauch,
sodass er starb.
'''
"28" = ''':sup:`28` Als David später davon hörte, sagte er: Ich und mein Königtum sind
vor dem HERRN für alle Zeit ohne Schuld am Blut Abners, des Sohnes
Ners.
'''
"29" = ''':sup:`29` Sie falle auf Joab und seine ganze Familie zurück. Immer soll es in
Joabs Familie Menschen geben, die an Blutungen und Aussatz leiden, die
an Krücken gehen, durch das Schwert umkommen und denen es an Brot
mangelt.
'''
"30" = ''':sup:`30` Joab und sein Bruder Abischai brachten Abner um, weil er ihren
Bruder Asaël bei Gibeon im Kampf getötet hatte.
'''
"31" = ''':sup:`31` David aber sagte zu Joab und allen Leuten, die bei ihm waren:
Zerreißt eure Kleider, legt Trauergewänder an und geht klagend vor
Abner her! König David selbst aber ging hinter der Bahre her.
'''
"32" = ''':sup:`32` Man begrub Abner in Hebron. Und der König begann am Grab Abners
laut zu weinen und auch das ganze Volk weinte.
'''
"33" = ''':sup:`33` Der König stimmte die Totenklage für Abner an und sang: Musste
Abner sterben, / wie ein schlechter Mensch stirbt?
'''
"34" = ''':sup:`34` Deine Hände waren nicht gefesselt / und deine Füße lagen nicht in
Ketten. / Du bist gefallen, / wie man unter der Hand von Verbrechern
fällt. Da weinten alle noch mehr um ihn.
'''
"35" = ''':sup:`35` Als nun die Leute kamen, um David zum Essen zu bewegen, während es
noch Tag war, schwor David: Gott soll mir dies und das antun, wenn ich
Brot oder sonst etwas zu mir nehme, bevor die Sonne untergeht.
'''
"36" = ''':sup:`36` Als das Volk das erfuhr, gefiel es ihm sehr, wie überhaupt alles,
was der König tat, dem ganzen Volk gefiel.
'''
"37" = ''':sup:`37` Alle Leute, auch ganz Israel, erkannten an jenem Tag, dass die
Ermordung Abners, des Sohnes Ners, nicht vom König ausgegangen war.
'''
"38" = ''':sup:`38` Und der König sagte zu seinen Dienern: Wisst ihr nicht, dass heute
ein Fürst gefallen ist und ein großer Mann in Israel?
'''
"39" = ''':sup:`39` Obwohl ich zum König gesalbt worden bin, bin ich heute noch zu
schwach und diese Männer, die Söhne der Zeruja, sind stärker als ich.
Dem, der das Verbrechen begangen hat, vergelte der HERR so, wie es
seiner bösen Tat entspricht.
'''
