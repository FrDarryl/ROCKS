[33]
"1" = ''':sup:`1` Weh dir, der du zerstörst / und selbst nicht zerstört wurdest! Wehe
dir, der du raubst / und den man nicht beraubt hat! Wenn du alles
zerstört hast, / wirst du selbst zerstört. Wenn du mit dem Rauben zu
Ende bist, / werden sie dich berauben.
'''
"2" = ''':sup:`2` HERR, sei uns gnädig, / auf dich haben wir gehofft. Sei ihr
strafender Arm an jedem Morgen, / sei unsere Rettung zur Zeit der Not!
'''
"3" = ''':sup:`3` Vor dem lauten Getöse sind die Völker geflohen; / wenn du dich
erhebst, haben sich die Nationen zerstreut.
'''
"4" = ''':sup:`4` Man rafft Beute zusammen, / so wie die Heuschrecken alles
zusammenraffen; wie die Grashüpfer springen, / so springt man und
raubt.
'''
"5" = ''':sup:`5` Erhaben ist der HERR, denn er wohnt in der Höhe; / er hat Zion mit
Recht und Gerechtigkeit erfüllt.
'''
"6" = ''':sup:`6` Sicher werden deine Zeiten sein: / Fülle an Heil, Weisheit und
Erkenntnis. / Die Furcht des HERRN - sie ist sein Schatz.
'''
"7" = ''':sup:`7` Siehe, die Bewohner Ariëls schrien nach draußen, / die Boten des
Friedens weinen bitterlich.
'''
"8" = ''':sup:`8` Die Straßen waren verödet, / niemand mehr betrat den Pfad. Gebrochen
hat man den Bund, / verworfen Städte, / nicht hat man den Menschen
geachtet.
'''
"9" = ''':sup:`9` Man trauerte, das Land war verdorrt, / der Libanon stand beschämt
da, schwarz verwelkt. Die Scharon-Ebene ist wie die Araba geworden, /
entlaubt sind Baschan und Karmel.
'''
"10" = ''':sup:`10` Jetzt stehe ich auf, spricht der HERR, / jetzt erhebe ich mich,
jetzt richte ich mich auf.
'''
"11" = ''':sup:`11` Ihr geht schwanger mit Heu, / Stroh bringt ihr zur Welt. / Euer
Atem ist Feuer, das euch frisst.
'''
"12" = ''':sup:`12` Und Völker werden zu Kalk verbrannt, / abgehauene Dornen, die im
Feuer lodern.
'''
"13" = ''':sup:`13` Hört, ihr Fernen, was ich getan habe, / und erkennt, ihr Nahen,
meine Kraft!
'''
"14" = ''':sup:`14` Die Sünder in Zion erschraken, / Zittern erfasste die Gottlosen.
Wer von uns hält es aus bei dem fressenden Feuer? / Wer von uns hält es
aus neben der ewigen Glut?
'''
"15" = ''':sup:`15` Wer in Gerechtigkeit geht und die Wahrheit sagt, / wer es ablehnt,
Gewinn zu erpressen, wer sich dagegen wehrt, Bestechung anzunehmen, /
wer sein Ohr verstopft, um nichts von Bluttaten zu hören, / und seine
Augen verschließt, um nichts Böses zu sehen:
'''
"16" = ''':sup:`16` der wird auf Höhen wohnen, / Felsenburgen sind seine Zuflucht; sein
Brot wird gegeben, / seine Wasserquellen sind gesichert.
'''
"17" = ''':sup:`17` Deine Augen werden den König in seiner Schönheit erblicken, / sie
sehen ein fernes Land.
'''
"18" = ''':sup:`18` Dein Herz denkt an den Schrecken: / Wo ist der, der zählt, wo ist
der, der abwiegt? / Wo ist der, der die Türme zählt?
'''
"19" = ''':sup:`19` Du wirst das freche Volk nicht mehr sehen, / das Volk mit der
dunklen, unverständlichen Rede, / mit der stammelnden, nicht
verstehbaren Sprache.
'''
"20" = ''':sup:`20` Schau auf Zion, die Stätte unserer Feste! / Deine Augen werden
Jerusalem sehen, die sorgenfreie Aue, / das Zelt, das man nicht
abbricht, dessen Pflöcke man niemals mehr verrückt, / dessen Stricke
nicht zerrissen werden.
'''
"21" = ''':sup:`21` Sondern: Dort ist für uns ein Mächtiger, der HERR! / Es ist ein Ort
mit Flüssen, breiten Strömen, kein Ruderboot fährt auf ihnen, / kein
mächtiges Schiff zieht dahin.
'''
"22" = ''':sup:`22` Ja, der HERR ist unser Richter, / der HERR unser Gesetzgeber; / der
HERR ist unser König, er wird uns retten.
'''
"23" = ''':sup:`23` Schlaff hingen deine Seile, / sie halten das Gestell ihrer
Signalstange nicht fest, / haben das Feldzeichen nicht gespannt. Damals
wurde die Beute massenweise aufgeteilt, / Lahme haben Raub geraubt.
'''
"24" = ''':sup:`24` Kein Einwohner wird sagen: / Ich bin krank. Dem Volk, das darin
weilt, / ist die Schuld vergeben.
'''
