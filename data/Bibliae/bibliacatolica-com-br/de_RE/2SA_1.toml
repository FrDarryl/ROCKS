"1" = ''':sup:`1` Als David nach dem Tod Sauls von seinem Sieg über die Amalekiter
zurückgekehrt war und sich zwei Tage lang in Ziklag aufgehalten hatte,
'''
"2" = ''':sup:`2` kam am dritten Tag ein Mann aus dem Lager Sauls, mit zerrissenen
Kleidern und Staub auf dem Haupt. Als er bei David angelangt war, warf
er sich auf den Boden nieder und huldigte ihm.
'''
"3" = ''':sup:`3` David fragte ihn: Woher kommst du? Er antwortete ihm: Ich habe mich
aus dem Lager Israels gerettet.
'''
"4" = ''':sup:`4` David sagte zu ihm: Wie stehen die Dinge? Berichte mir! Er
erwiderte: Das Volk ist aus dem Kampf geflohen, viele von den Männern
sind gefallen und umgekommen; auch Saul und sein Sohn Jonatan sind tot.
'''
"5" = ''':sup:`5` David fragte den jungen Mann, der ihm die Nachricht brachte: Woher
weißt du, dass Saul und sein Sohn Jonatan tot sind?
'''
"6" = ''':sup:`6` Der junge Mann, der ihm die Nachricht brachte, sagte: Ich kam
zufällig auf das Gebirge von Gilboa; da sah ich, wie sich Saul auf
seinen Speer stützte und Kriegswagen und Reiter auf ihn eindrangen.
'''
"7" = ''':sup:`7` Er wandte sich um, und als er mich sah, rief er mich. Ich
antwortete: Hier bin ich.
'''
"8" = ''':sup:`8` Er fragte mich: Wer bist du? Ich gab ihm zur Antwort: Ich bin ein
Amalekiter.
'''
"9" = ''':sup:`9` Da sagte er zu mir: Komm her zu mir und töte mich! Denn mich hat ein
Schwächeanfall erfasst, aber noch ist alles Leben in mir.
'''
"10" = ''':sup:`10` Ich ging also zu ihm hin und tötete ihn; denn ich wusste, dass er
seinen Sturz nicht überleben würde. Dann nahm ich den Stirnreif, den er
auf dem Kopf trug, und die Spange, die er am Arm hatte, und bringe sie
nun hierher zu meinem Herrn.
'''
"11" = ''':sup:`11` Da fasste David sein Gewand und zerriss es und mit ihm alle Männer
um ihn.
'''
"12" = ''':sup:`12` Sie klagten, weinten und fasteten bis zum Abend wegen Saul, seines
Sohnes Jonatan, des Volkes des HERRN und des Hauses Israel, die unter
dem Schwert gefallen waren.
'''
"13" = ''':sup:`13` Und David fragte den jungen Mann, der ihm die Nachricht gebracht
hatte: Woher bist du? Er antwortete: Ich bin der Sohn eines
Einwanderers aus Amalek.
'''
"14" = ''':sup:`14` David fragte ihn: Wie kommt es, dass du dich nicht davor gefürchtet
hast, deine Hand auszustrecken, um den Gesalbten des HERRN umzubringen?
'''
"15" = ''':sup:`15` Darauf rief David einen von seinen jungen Männern zu sich und
sagte: Komm her, stoß ihn nieder! Und er schlug ihn tot.
'''
"16" = ''':sup:`16` David aber sagte zu ihm: Dein Blut über dein Haupt; denn dein Mund
zeugt gegen dich, wenn du sagst: Ich habe den Gesalbten des HERRN
getötet.
'''
"17" = ''':sup:`17` Und David sang die folgende Totenklage auf Saul und seinen Sohn
Jonatan;
'''
"18" = ''':sup:`18` er sagte, man solle es die Söhne Judas als Bogenlied lehren; es
steht im Buch des Aufrechten:
'''
"19" = ''':sup:`19` Israel, dein Stolz liegt erschlagen auf deinen Höhen. / Ach, die
Helden sind gefallen!
'''
"20" = ''':sup:`20` Meldet es nicht in Gat, / verkündet es nicht auf Aschkelons
Straßen, / damit die Töchter der Philister sich nicht freuen, / damit
die Töchter der Unbeschnittenen nicht jauchzen.
'''
"21" = ''':sup:`21` Ihr Berge in Gilboa, kein Tau und kein Regen / falle auf euch und
auch nicht auf euch, ihr Gefilde der Erstlingsgaben. / Denn dort wurde
der Schild der Helden befleckt, / der Schild des Saul, als wäre er
nicht mit Öl gesalbt.
'''
"22" = ''':sup:`22` Ohne das Blut von Erschlagenen, / ohne das Mark der Helden / kam
der Bogen Jonatans nie zurück; / auch das Schwert Sauls / kehrte
niemals erfolglos zurück.
'''
"23" = ''':sup:`23` Saul und Jonatan, die Geliebten und Teuren, / im Leben und Tod sind
sie nicht getrennt. / Sie waren schneller als Adler, / waren stärker
als Löwen.
'''
"24" = ''':sup:`24` Ihr Töchter Israels, weint um Saul; / er hat euch in köstlichen
Purpur gekleidet, / hat goldenen Schmuck auf eure Gewänder geheftet.
'''
"25" = ''':sup:`25` Ach, die Helden sind gefallen mitten im Kampf. / Jonatan liegt
erschlagen auf deinen Höhen.
'''
"26" = ''':sup:`26` Weh ist mir um dich, mein Bruder Jonatan. / Du warst mir sehr lieb.
/ Wunderbarer war deine Liebe für mich / als die Liebe der Frauen.
'''
"27" = ''':sup:`27` Ach, die Helden sind gefallen, / die Waffen des Kampfes verloren.
'''
