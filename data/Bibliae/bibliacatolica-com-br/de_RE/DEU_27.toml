[27]
"1" = ''':sup:`1` Mose und die Ältesten Israels befahlen dem Volk: Bewahrt das ganze
Gebot, auf das ich euch heute verpflichte!
'''
"2" = ''':sup:`2` An dem Tag, wenn ihr über den Jordan zieht in das Land, das der
HERR, dein Gott, dir gibt, sollst du große Steine aufrichten, sie mit
Kalk bestreichen
'''
"3" = ''':sup:`3` und alle Worte dieser Weisung darauf schreiben, wenn du
hinüberziehst, damit du in das Land, das der HERR, dein Gott, dir gibt,
das Land, wo Milch und Honig fließen, so wie der HERR, der Gott deiner
Väter, es dir zugesagt hat, auch hineinziehen kannst.
'''
"4" = ''':sup:`4` Wenn ihr über den Jordan zieht, sollt ihr diese Steine, die zu
errichten ich euch heute befehle, auf dem Berg Ebal aufrichten. Mit
Kalk sollst du sie bestreichen.
'''
"5" = ''':sup:`5` Dort sollst du dem HERRN, deinem Gott, einen Altar bauen, einen
Altar aus Steinen. Du darfst nicht mit Eisenwerkzeug daran arbeiten.
'''
"6" = ''':sup:`6` Aus unbehauenen Steinen sollst du den Altar des HERRN, deines
Gottes, bauen und auf ihm sollst du Brandopfertiere für den HERRN,
deinen Gott, verbrennen.
'''
"7" = ''':sup:`7` Dort sollst du Heilsopfertiere schlachten und verzehren und vor dem
HERRN, deinem Gott, fröhlich sein.
'''
"8" = ''':sup:`8` Und auf die Steine sollst du in schöner Schrift alle Worte dieser
Weisung schreiben.
'''
"9" = ''':sup:`9` Mose und die levitischen Priester sagten zu ganz Israel: Sei still
und höre, Israel: Heute, an diesem Tag, bist du das Volk des HERRN,
deines Gottes, geworden.
'''
"10" = ''':sup:`10` Du sollst auf die Stimme des HERRN, deines Gottes, hören und seine
Gebote und Gesetze halten, auf die ich dich heute verpflichte.
'''
"11" = ''':sup:`11` Am gleichen Tag befahl Mose dem Volk:
'''
"12" = ''':sup:`12` Folgende Stämme sollen sich auf dem Berg Garizim aufstellen, um das
Volk zu segnen, nachdem ihr den Jordan überschritten habt: Simeon,
Levi, Juda, Issachar, Josef und Benjamin.
'''
"13" = ''':sup:`13` Und folgende Stämme sollen sich auf dem Berg Ebal zum Fluch
aufstellen: Ruben, Gad, Ascher, Sebulon, Dan und Naftali.
'''
"14" = ''':sup:`14` Die Leviten sollen über alle Männer Israels mit lauter Stimme
ausrufen:
'''
"15" = ''':sup:`15` Verflucht ist der Mann, der ein Gottesbildnis, das dem HERRN ein
Gräuel ist, ein Künstlermachwerk, schnitzt oder gießt und es heimlich
aufstellt. Und das ganze Volk soll ausrufen: Amen.
'''
"16" = ''':sup:`16` Verflucht, wer Vater oder Mutter schmäht. Und das ganze Volk soll
rufen: Amen.
'''
"17" = ''':sup:`17` Verflucht, wer den Grenzstein seines Nachbarn verrückt. Und das
ganze Volk soll rufen: Amen.
'''
"18" = ''':sup:`18` Verflucht, wer einem Blinden den falschen Weg weist. Und das ganze
Volk soll rufen: Amen.
'''
"19" = ''':sup:`19` Verflucht, wer das Recht der Fremden, die Waisen sind, und das der
Witwen beugt. Und das ganze Volk soll rufen: Amen.
'''
"20" = ''':sup:`20` Verflucht, wer sich mit der Frau seines Vaters hinlegt, denn er
deckt das Bett seines Vaters auf. Und das ganze Volk soll rufen: Amen.
'''
"21" = ''':sup:`21` Verflucht, wer sich mit irgendeinem Tier hinlegt. Und das ganze
Volk soll rufen: Amen.
'''
"22" = ''':sup:`22` Verflucht, wer sich mit seiner Schwester hinlegt, mit der Tochter
seines Vaters oder mit der Tochter seiner Mutter. Und das ganze Volk
soll rufen: Amen.
'''
"23" = ''':sup:`23` Verflucht, wer sich mit seiner Schwiegermutter hinlegt. Und das
ganze Volk soll rufen: Amen.
'''
"24" = ''':sup:`24` Verflucht, wer einen andern heimlich erschlägt. Und das ganze Volk
soll rufen: Amen.
'''
"25" = ''':sup:`25` Verflucht, wer sich bestechen lässt, einen unschuldigen Menschen zu
töten. Und das ganze Volk soll rufen: Amen.
'''
"26" = ''':sup:`26` Verflucht, wer nicht die Worte dieser Weisung stützt, indem er sie
hält. Und das ganze Volk soll rufen: Amen.
'''
