[7]
"1" = ''':sup:`1` Der HERR sprach zu Mose: Hiermit mache ich dich für den Pharao zum
Gott; dein Bruder Aaron soll dein Prophet sein.
'''
"2" = ''':sup:`2` Du sollst alles sagen, was ich dir auftrage; dein Bruder Aaron soll
es dem Pharao sagen und der Pharao muss die Israeliten aus seinem Land
fortziehen lassen.
'''
"3" = ''':sup:`3` Ich aber will das Herz des Pharao verhärten und dann werde ich meine
Zeichen und Wunder im Land Ägypten häufen.
'''
"4" = ''':sup:`4` Der Pharao wird nicht auf euch hören. Deshalb werde ich meine Hand
auf Ägypten legen und mit gewaltigen Entscheiden meine Scharen, mein
Volk, die Israeliten, aus Ägypten führen.
'''
"5" = ''':sup:`5` Erst wenn ich meine Hand gegen die Ägypter ausstrecke, werden sie
erkennen, dass ich der HERR bin, und dann werde ich die Israeliten aus
ihrer Mitte herausführen.
'''
"6" = ''':sup:`6` Mose und Aaron taten, was ihnen der HERR aufgetragen hatte. So
machten sie es.
'''
"7" = ''':sup:`7` Mose war achtzig Jahre und Aaron dreiundachtzig Jahre alt, als sie
mit dem Pharao verhandelten.
'''
"8" = ''':sup:`8` Der HERR sprach zu Mose und Aaron:
'''
"9" = ''':sup:`9` Wenn der Pharao zu euch sagt: Tut doch ein Wunder zu eurer
Beglaubigung!, dann sag zu Aaron: Nimm deinen Stab und wirf ihn vor den
Pharao hin! Er wird zu einer Schlange werden.
'''
"10" = ''':sup:`10` Als Mose und Aaron zum Pharao kamen, taten sie, was ihnen der HERR
aufgetragen hatte: Aaron warf seinen Stab vor den Pharao und seine
Diener hin und er wurde zu einer Schlange.
'''
"11" = ''':sup:`11` Da rief auch der Pharao Weise und Beschwörungspriester und sie, die
Wahrsager der Ägypter, taten mit Hilfe ihrer Zauberkunst das Gleiche:
'''
"12" = ''':sup:`12` Jeder warf seinen Stab hin und die Stäbe wurden zu Schlangen. Doch
Aarons Stab verschlang ihre Stäbe.
'''
"13" = ''':sup:`13` Das Herz des Pharao aber blieb hart und er hörte nicht auf sie. So
hatte es der HERR vorausgesagt.
'''
"14" = ''':sup:`14` Der HERR sprach zu Mose: Das Herz des Pharao ist ungerührt und er
ist nicht bereit, das Volk ziehen zu lassen.
'''
"15" = ''':sup:`15` Geh morgen früh zum Pharao, wenn er zum Wasser hinuntergeht, und
tritt am Nilufer vor ihn hin! Den Stab, der sich in eine Schlange
verwandelt hat, nimm mit!
'''
"16" = ''':sup:`16` Sag zu ihm: Der HERR, der Gott der Hebräer, hat mich zu dir gesandt
und lässt dir sagen: Lass mein Volk ziehen, damit sie mir in der Wüste
dienen können! Bis jetzt hast du nicht hören wollen.
'''
"17" = ''':sup:`17` So spricht der HERR: Daran sollst du erkennen, dass ich der HERR
bin: Mit dem Stab in meiner Hand schlage ich auf das Wasser im Nil und
es wird sich in Blut verwandeln.
'''
"18" = ''':sup:`18` Die Fische im Nil werden sterben und der Nil wird stinken, sodass
sich die Ägypter davor ekeln, Nilwasser zu trinken.
'''
"19" = ''':sup:`19` Dann sprach der HERR zu Mose: Sag Aaron: Nimm deinen Stab und
streck deine Hand über die Gewässer Ägyptens aus, über ihre Flüsse und
Nilarme, über ihre Sümpfe und alle Wasserstellen; sie sollen zu Blut
werden. Blut soll es geben in ganz Ägypten, in den Gefäßen aus Holz und
Stein.
'''
"20" = ''':sup:`20` Mose und Aaron taten, was ihnen der HERR aufgetragen hatte. Er
erhob den Stab und schlug vor den Augen des Pharao und seiner Höflinge
auf das Wasser im Nil. Da verwandelte sich alles Nilwasser in Blut.
'''
"21" = ''':sup:`21` Die Fische im Nil starben und der Nil stank, sodass die Ägypter
kein Nilwasser mehr trinken konnten. Das Blut gab es im ganzen Land
Ägypten.
'''
"22" = ''':sup:`22` Doch die Wahrsager der Ägypter taten mit Hilfe ihrer Zauberkunst
das Gleiche. Das Herz des Pharao blieb hart und er hörte nicht auf sie.
So hatte es der HERR vorausgesagt.
'''
"23" = ''':sup:`23` Der Pharao kehrte nach Hause zurück und nahm die Sache nicht ernst.
'''
"24" = ''':sup:`24` Alle Ägypter gruben in der Umgebung des Nil nach Trinkwasser, denn
das Nilwasser konnten sie nicht trinken.
'''
"25" = ''':sup:`25` So vergingen sieben Tage, nachdem der HERR den Nil geschlagen
hatte.
'''
"26" = ''':sup:`26` Dann sprach der HERR zu Mose: Geh zum Pharao und sag ihm: So
spricht der HERR: Lass mein Volk ziehen, damit sie mir dienen können!
'''
"27" = ''':sup:`27` Weigerst du dich, sie ziehen zu lassen, so bringe ich eine
Froschplage über dein ganzes Gebiet.
'''
"28" = ''':sup:`28` Der Nil wird von Fröschen wimmeln; sie werden heraufkommen und in
dein Haus eindringen, in dein Schlafgemach, auf dein Bett werden sie
kommen, in die Häuser deiner Diener und deines Volkes, in deine
Backöfen und Backschüsseln.
'''
"29" = ''':sup:`29` Über dich, dein Volk und alle deine Diener werden die Frösche
kommen.
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - Gott erklärt, dass er Mose zum „Gott“ des Pharao und Aaron zu
seinem Propheten gemacht hat. Diese Bezeichnung unterstreicht Moses‘
Rolle als Vertreter der göttlichen Autorität auf Erden, eine Parallele
Korinther 5:20).
7:3-4 - Gott verhärtet das Herz des Pharao, damit seine Zeichen und
Wunder weithin bekannt werden. Die Verhärtung des Herzens des Pharao
ist ein Geheimnis, das sowohl Gottes Gerechtigkeit als auch seine
21,1).
7:8-12 - Aaron wirft seinen Stab vor den Pharao, und dieser verwandelt
sich in eine Schlange. Die ägyptischen Zauberer tun dasselbe, doch
Aarons Stab verschluckt ihren. Diese Machtdemonstration symbolisiert
Gottes Überlegenheit über die falschen Götter Ägyptens (siehe auch
7:14-18 - Gott warnt den Pharao, dass die erste Plage die Verwandlung
des Nilwassers in Blut sein wird. Der Nil, eine Lebensquelle für
Ägypten, wird zum Symbol des Gerichts. Dieses Wunder demonstriert
7:19-25 - Die erste Plage ereignet sich, als der Nil sich in Blut
verwandelt, die Fische tötet und das Wasser ungenießbar macht. Diese
Plage spiegelt Gottes Gericht über die falschen Götter Ägyptens wider
'''
