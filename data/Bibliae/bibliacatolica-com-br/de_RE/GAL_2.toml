"1" = ''':sup:`1` Vierzehn Jahre später ging ich wieder nach Jerusalem hinauf,
zusammen mit Barnabas; ich nahm auch Titus mit.
'''
"2" = ''':sup:`2` Ich ging hinauf aufgrund einer Offenbarung, legte der Gemeinde und
im Besonderen den Angesehenen das Evangelium vor, das ich unter den
Völkern verkünde; ich wollte sicher sein, dass ich nicht ins Leere
laufe oder gelaufen bin.
'''
"3" = ''':sup:`3` Doch nicht einmal mein Begleiter Titus, der Grieche ist, wurde
gezwungen, sich beschneiden zu lassen.
'''
"4" = ''':sup:`4` Denn was die falschen Brüder betrifft, jene Eindringlinge, die sich
eingeschlichen hatten, um die Freiheit, die wir in Christus Jesus
haben, auszuspähen und uns zu versklaven,
'''
"5" = ''':sup:`5` so haben wir uns ihnen keinen Augenblick unterworfen und ihnen nicht
nachgegeben, damit euch die Wahrheit des Evangeliums erhalten bleibe.
'''
"6" = ''':sup:`6` Aber auch von denen, die Ansehen genießen - was sie früher waren,
kümmert mich nicht, Gott schaut nicht auf die Person -, auch von den
Angesehenen wurde mir nichts auferlegt.
'''
"7" = ''':sup:`7` Im Gegenteil, sie sahen, dass mir das Evangelium für die
Unbeschnittenen anvertraut ist wie dem Petrus für die Beschnittenen -
'''
"8" = ''':sup:`8` denn Gott, der Petrus die Kraft zum Aposteldienst unter den
Beschnittenen gegeben hat, gab sie mir zum Dienst unter den Völkern -
'''
"9" = ''':sup:`9` und sie erkannten die Gnade, die mir verliehen ist. Deshalb gaben
Jakobus, Kephas und Johannes, die als die Säulen Ansehen genießen, mir
und Barnabas die Hand zum Zeichen der Gemeinschaft: Wir sollten zu den
Heiden gehen, sie zu den Beschnittenen.
'''
"10" = ''':sup:`10` Nur sollten wir an die Armen denken; und das zu tun, habe ich mich
eifrig bemüht.
'''
"11" = ''':sup:`11` Als Kephas aber nach Antiochia gekommen war, habe ich ihm ins
Angesicht widerstanden, weil er sich ins Unrecht gesetzt hatte.
'''
"12" = ''':sup:`12` Bevor nämlich einige von Jakobus eintrafen, hatte er mit den Heiden
zusammen gegessen. Nach ihrer Ankunft aber zog er sich zurück und
sonderte sich ab, weil er die aus der Beschneidung fürchtete.
'''
"13" = ''':sup:`13` Und mit ihm heuchelten die anderen Juden, sodass auch Barnabas
durch ihre Heuchelei mitgerissen wurde.
'''
"14" = ''':sup:`14` Als ich aber sah, dass sie nicht geradlinig auf die Wahrheit des
Evangeliums zugingen, sagte ich zu Kephas in Gegenwart aller: Wenn du
als Jude nach Art der Heiden und nicht nach Art der Juden lebst, wie
kannst du dann die Heiden zwingen, wie Juden zu leben?
'''
"15" = ''':sup:`15` Wir, die wir von Geburt Juden sind und nicht Sünder aus den Heiden,
'''
"16" = ''':sup:`16` wissen, dass der Mensch nicht aus Werken des Gesetzes gerecht wird,
sondern aus dem Glauben an Jesus Christus; so sind auch wir zum Glauben
an Christus Jesus gelangt, damit wir gerecht werden durch den Glauben
an Christus und nicht durch Werke des Gesetzes; denn durch Werke des
Gesetzes wird kein Fleisch gerecht.
'''
"17" = ''':sup:`17` Wenn nun auch wir, die wir in Christus gerecht zu werden suchen,
als Sünder erfunden werden, ist dann Christus etwa Diener der Sünde?
Keineswegs!
'''
"18" = ''':sup:`18` Denn wenn ich das, was ich niedergerissen habe, wieder aufbaue,
dann stelle ich mich selbst als Übertreter hin.
'''
"19" = ''':sup:`19` Denn ich bin durch das Gesetz dem Gesetz gestorben, damit ich für
Gott lebe. Ich bin mit Christus gekreuzigt worden.
'''
"20" = ''':sup:`20` Nicht mehr ich lebe, sondern Christus lebt in mir. Was ich nun im
Fleische lebe, lebe ich im Glauben an den Sohn Gottes, der mich geliebt
und sich für mich hingegeben hat.
'''
"21" = ''':sup:`21` Ich missachte die Gnade Gottes in keiner Weise; denn käme die
Gerechtigkeit durch das Gesetz, so wäre Christus vergeblich gestorben.
'''
