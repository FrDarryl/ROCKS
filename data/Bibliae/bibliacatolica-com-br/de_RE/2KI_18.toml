[18]
"1" = ''':sup:`1` Im dritten Jahr Hoscheas, des Sohnes Elas, des Königs von Israel,
wurde Hiskija, der Sohn des Ahas, König von Juda.
'''
"2" = ''':sup:`2` Er war fünfundzwanzig Jahre alt, als er König wurde, und regierte
neunundzwanzig Jahre in Jerusalem. Seine Mutter hieß Abi und war eine
Tochter Secharjas.
'''
"3" = ''':sup:`3` Genau wie sein Vater David tat er, was dem HERRN gefiel.
'''
"4" = ''':sup:`4` Er schaffte die Kulthöhen ab, zerbrach die Steinmale, zerstörte den
Kultpfahl und zerschlug die Kupferschlange, die Mose angefertigt hatte
und der die Israeliten bis zu jener Zeit Räucheropfer darbrachten - man
nannte sie Nehuschtan, Bild aus Erz.
'''
"5" = ''':sup:`5` Er setzte sein Vertrauen auf den HERRN, den Gott Israels. Unter
allen Königen Judas, die nach ihm kamen oder vor ihm lebten, war keiner
wie er.
'''
"6" = ''':sup:`6` Er hing dem HERRN an, ohne von ihm abzuweichen, und bewahrte die
Gebote, die der HERR dem Mose gegeben hatte.
'''
"7" = ''':sup:`7` Daher war der HERR mit ihm; in allem, was er unternahm, hatte er
Erfolg. So fiel er vom König von Assur ab und war ihm nicht länger
untertan.
'''
"8" = ''':sup:`8` Auch schlug er die Philister bis Gaza und den Umkreis dieser Stadt,
vom Wachtturm bis zur befestigten Stadt.
'''
"9" = ''':sup:`9` Im vierten Jahr des Königs Hiskija, das ist im siebten Jahr
Hoscheas, des Sohnes Elas, des Königs von Israel, zog Salmanassar, der
König von Assur, gegen Samaria, belagerte es
'''
"10" = ''':sup:`10` und nahm es nach drei Jahren ein. Im sechsten Jahr Hiskijas und im
neunten Jahr Hoscheas, des Königs von Israel, wurde Samaria erobert.
'''
"11" = ''':sup:`11` Der König von Assur verschleppte die Israeliten nach Assur und
brachte sie nach Halach, an den Habor, einen Fluss von Gosan, und in
die Städte der Meder.
'''
"12" = ''':sup:`12` Denn sie hatten auf die Stimme des HERRN, ihres Gottes, nicht
gehört, seinen Bund gebrochen und alles, was Mose, der Knecht des
HERRN, geboten hatte, übertreten und nicht befolgt.
'''
"13" = ''':sup:`13` Im vierzehnten Jahr des Königs Hiskija zog Sanherib, der König von
Assur, gegen alle befestigten Städte Judas und nahm sie ein.
'''
"14" = ''':sup:`14` Hiskija aber, der König von Juda, schickte Boten an den König von
Assur nach Lachisch und ließ ihm sagen: Ich habe gefehlt. Lass ab von
mir! Alles, was du mir auferlegst, will ich tragen. Der König von Assur
verlangte von Hiskija, dem König von Juda, dreihundert Talente Silber
und dreißig Talente Gold.
'''
"15" = ''':sup:`15` Hiskija lieferte alles Geld ab, das sich im Haus des HERRN und in
den Schatzkammern des königlichen Palastes befand.
'''
"16" = ''':sup:`16` Damals ließ Hiskija, der König von Juda, die Türen am Tempel des
HERRN und die Pfosten, die er mit Gold und Silber überzogen hatte,
zerschlagen und lieferte das Metall an den König von Assur.
'''
"17" = ''':sup:`17` Doch der König von Assur sandte den Tartan, den Rabsaris und den
Rabschake mit einer großen Streitmacht von Lachisch aus gegen König
Hiskija. Sie zogen nach Jerusalem hinauf, stellten sich an der
Wasserleitung des oberen Teiches auf, der an der Walkerfeldstraße
liegt,
'''
"18" = ''':sup:`18` und ließen den König rufen. Der Palastvorsteher Eljakim, der Sohn
Hilkijas, der Staatsschreiber Schebna und Joach, der Sohn Asafs, der
Sprecher des Königs, gingen zu ihnen hinaus.
'''
"19" = ''':sup:`19` Der Rabschake sagte zu ihnen: Sagt zu Hiskija: So spricht der
Großkönig, der König von Assur: Worauf vertraust du denn, dass du dich
so sicher fühlst? Du dachtest wohl, bloßes Gerede sei im Krieg schon
Rat und Stärke? Auf wen vertraust du also, dass du dich gegen mich
aufgelehnt hast?
'''
"21" = ''':sup:`21` Du vertraust jetzt gewiss auf Ägypten, dieses geknickte Schilfrohr,
das jeden, der sich darauf stützt, in die Hand dringt und sie
durchbohrt. Denn so ist der Pharao, der König von Ägypten, mit allen,
die ihm vertrauen.
'''
"22" = ''':sup:`22` Wenn ihr aber zu mir sagt: Wir vertrauen auf den HERRN, unseren
Gott! - Ist nicht er es, dessen Kulthöhen und Altäre Hiskija beseitigt
hat? Hat nicht Hiskija in Juda und Jerusalem angeordnet: Nur vor diesem
Altar in Jerusalem dürft ihr euch niederwerfen?
'''
"23" = ''':sup:`23` Geh doch jetzt mit meinem Herrn, dem König von Assur, eine Wette
ein! Ich gebe dir zweitausend Pferde, wenn du die Reiter für sie
stellen kannst.
'''
"24" = ''':sup:`24` Wie willst du auch nur einen einzigen Statthalter meines Herrn in
die Flucht schlagen, und wäre es der unbedeutendste seiner Knechte? Du
vertraust ja nur auf Ägypten, auf seine Wagen und deren Besatzung.
'''
"25" = ''':sup:`25` Außerdem: Bin ich denn ohne den HERRN heraufgezogen, um dieses Land
zu verwüsten? Der HERR selbst hat mir befohlen: Zieh gegen dieses Land
und verwüste es!
'''
"26" = ''':sup:`26` Da sagten Eljakim, der Sohn Hilkijas, sowie Schebna und Joach zu
dem Rabschake: Sprich doch aramäisch mit deinen Knechten; wir verstehen
es. Sprich vor den Ohren des Volkes, das auf der Mauer steht, nicht
judäisch mit uns!
'''
"27" = ''':sup:`27` Der Rabschake antwortete ihnen: Hat mich mein Herr etwa beauftragt,
das alles nur zu deinem Herrn und zu dir zu sagen und nicht vielmehr zu
all den Männern, die auf der Mauer sitzen und ihren eigenen Kot essen
und ihren Harn trinken wie ihr?
'''
"28" = ''':sup:`28` Dann trat der Rabschake vor und rief laut auf Judäisch: Hört die
Worte des Großkönigs, des Königs von Assur!
'''
"29" = ''':sup:`29` So spricht der König: Hiskija täusche euch nicht; denn er kann euch
nicht aus meiner Hand retten.
'''
"30" = ''':sup:`30` Er soll euch nicht verleiten, auf den HERRN zu vertrauen, und
sagen: Der HERR wird uns sicher retten und diese Stadt wird dem König
von Assur nicht in die Hände fallen.
'''
"31" = ''':sup:`31` Hört nicht auf Hiskija! Denn so spricht der König von Assur:
Schließt mit mir Frieden, kommt zu mir heraus und esst - jeder von
seinem Weinstock und jeder von seinem Feigenbaum - und trinkt - jeder
das Wasser seiner Zisterne -,
'''
"32" = ''':sup:`32` bis ich komme und euch in ein Land mitnehme, das eurem Land
gleicht: in ein Land voll Getreide und Most, ein Land voll Brot und
Wein, ein Land mit Ölbäumen und Honig. So werdet ihr am Leben bleiben
und nicht umkommen. Hört nicht auf Hiskija; denn er führt euch in die
Irre, wenn er sagt: Der HERR wird uns retten.
'''
"33" = ''':sup:`33` Hat denn einer von den Göttern der anderen Völker sein Land vor dem
König von Assur gerettet?
'''
"34" = ''':sup:`34` Wo sind die Götter von Hamat und Arpad? Wo sind die Götter von
Sefarwajim, Hena und Awa? Haben sie etwa Samaria aus meiner Hand
gerettet?
'''
"35" = ''':sup:`35` Wer von all den Göttern der anderen Länder hat sein Land aus meiner
Hand gerettet? Wie sollte dann der HERR Jerusalem aus meiner Hand
retten?
'''
"36" = ''':sup:`36` Das Volk aber schwieg und gab ihm keine Antwort; denn der Befehl
des Königs lautete: Ihr dürft ihm nicht antworten.
'''
"37" = ''':sup:`37` Der Palastvorsteher Eljakim, der Sohn Hilkijas, der Staatsschreiber
Schebna und Joach, der Sohn Asafs, der Sprecher des Königs, gingen mit
zerrissenen Kleidern zu Hiskija und berichteten ihm, was der Rabschake
gesagt hatte.
'''
"Notes" = '''
Notas de rodapé:
18:1-4 - Hiskia, König von Juda, tut, was in Gottes Augen recht ist,
indem er die Höhen zerstört und die Anbetung des Herrn wiederherstellt.
Seine Herrschaft markiert eine Zeit der spirituellen Erneuerung in
Juda, im Gegensatz zu den vorherigen Königen (siehe auch 2. Chronik
29:1-5 und 2. Könige 23:25).
18:5-6 - Hiskia vertraute Gott vollkommen, und kein anderer König von
Juda vor oder nach ihm war ihm so ergeben. Seine Treue ist ein Beispiel
dafür, wie Vertrauen auf Gott Wohlstand und Frieden bringen kann (siehe
18:7-8 - Hiskia hat in allem, was er tut, Erfolg, weil er auf Gott
vertraut und sich gegen die Unterdrückung durch Assyrien auflehnt.
Damit zeigt er, dass Gottes Segen auf denen ruht, die sich auf ihn
18:9-12 - Der Text erinnert an den Fall Israels unter Assyrien aufgrund
von Ungehorsam gegenüber Gottes Geboten. Dies dient als Erinnerung
daran, dass Treue für göttlichen Schutz und Segen unerlässlich ist
(siehe auch 2. Könige 17:7-18 und 2. Chronik 30:7-9).
18:13-16 - Sanherib, König von Assyrien, fällt in Juda ein, und Hiskia
versucht, ihn durch Tributzahlungen zu beschwichtigen. Obwohl er ein
treuer König ist, stößt Hiskia auf Schwierigkeiten. Dies zeigt, dass
ein Leben im Glauben Herausforderungen mit sich bringt, Gott aber stets
'''
