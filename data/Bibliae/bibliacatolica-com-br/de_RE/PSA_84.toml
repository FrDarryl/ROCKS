[84]
"1" = ''':sup:`1` Für den Chormeister. Nach dem Kelterlied. Ein Psalm der Korachiter.
'''
"2" = ''':sup:`2` Wie liebenswert ist deine Wohnung, * du HERR der Heerscharen!
'''
"3" = ''':sup:`3` Meine Seele verzehrt sich in Sehnsucht * nach den Höfen des HERRN.
Mein Herz und mein Fleisch, * sie jubeln dem lebendigen Gott entgegen.
'''
"4" = ''':sup:`4` Auch der Sperling fand ein Haus / und die Schwalbe ein Nest, wohin
sie ihre Jungen gelegt hat - * deine Altäre, HERR der Heerscharen, mein
Gott und mein König.
'''
"6" = ''':sup:`6` Selig die Menschen, die Kraft finden in dir, * die Pilgerwege im
Herzen haben.
'''
"7" = ''':sup:`7` Ziehen sie durch das Tal der Dürre, / machen sie es zum Quellgrund *
und Frühregen hüllt es in Segen.
'''
"8" = ''':sup:`8` Sie schreiten dahin mit wachsender Kraft * und erscheinen vor Gott
auf dem Zion.
'''
"9" = ''':sup:`9` HERR, Gott der Heerscharen, höre mein Bittgebet, * vernimm es, Gott
'''
"10" = ''':sup:`10` Gott, sieh her auf unseren Schild, * schau auf das Angesicht deines
Gesalbten!
'''
"11" = ''':sup:`11` Ja, besser ist ein einziger Tag in deinen Höfen * als tausend
andere. Lieber an der Schwelle stehen im Haus meines Gottes * als
wohnen in den Zelten der Frevler.
'''
"12" = ''':sup:`12` Denn Gott der HERR ist Sonne und Schild. * Der HERR schenkt Gnade
und Herrlichkeit. Nicht versagt er Gutes denen, die rechtschaffen
wandeln. *
'''
"13" = ''':sup:`13` HERR der Heerscharen, selig der Mensch, der auf dich sein Vertrauen
setzt!
'''
