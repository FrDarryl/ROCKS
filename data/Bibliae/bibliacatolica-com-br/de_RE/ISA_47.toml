[47]
"1" = ''':sup:`1` Steig herab, Tochter Babel, / Jungfrau, setz dich in den Staub! Setz
dich auf die Erde, / wo kein Thron ist, Tochter Chaldäas! / Denn nicht
mehr wirst du dich Zarte und Verwöhnte nennen lassen.
'''
"2" = ''':sup:`2` Nimm die Mühle und mahle das Mehl! / Decke auf deinen Schleier, hebe
hoch das Kleid, decke auf die Schenkel, / wate durch Ströme!
'''
"3" = ''':sup:`3` Deine Scham wird entblößt, / deine Schande wird sichtbar. Ich nehme
Rache / und treffe auf keinen Menschen.
'''
"4" = ''':sup:`4` Unser Erlöser: HERR der Heerscharen ist sein Name, / der Heilige
Israels.
'''
"5" = ''':sup:`5` Setz dich hin und verstumme, / geh ins Dunkel, Tochter Chaldäas!
Denn nicht mehr wirst du dich nennen lassen / Herrin von Königreichen.
'''
"6" = ''':sup:`6` Ich war zornig über mein Volk, / ich entweihte mein Erbe / und gab
sie in deine Hand. Doch du hast ihnen kein Erbarmen erwiesen, / du hast
den Greisen dein allzu schweres Joch auferlegt.
'''
"7" = ''':sup:`7` Du dachtest: / Ich bleibe für immer und ewig die Herrin. Du hast dir
diese Dinge nicht zu Herzen genommen, / hast nie an ihr Ende gedacht.
'''
"8" = ''':sup:`8` Nun aber höre, du üppige Frau, / die du in Sicherheit lebst / und in
deinem Herzen denkst: Ich und keine sonst! / Niemals sitze ich da als
Witwe, / Kinderlosigkeit kenne ich nicht.
'''
"9" = ''':sup:`9` Doch beides wird zu dir kommen, / plötzlich, an einem Tag:
Kinderlosigkeit und Witwenschaft. / Mit ganzer Wucht kommen sie über
dich, trotz all deiner Zauberei / und trotz der Macht deiner
beschwörenden Formeln.
'''
"10" = ''':sup:`10` Du hast dich auf deine bösen Taten verlassen / und gedacht: Es
sieht mich ja keiner. Deine Weisheit und dein Wissen verleiteten dich,
in deinem Herzen zu denken: / Ich und keine sonst!
'''
"11" = ''':sup:`11` Doch es wird ein Unheil über dich kommen, / das du nicht mildern
kannst. Ein Verderben wird dich überfallen, / das du nicht zu bannen
vermagst. Und plötzlich wird dein Untergang kommen, / an den du niemals
gedacht hast.
'''
"12" = ''':sup:`12` Stell dich doch hin / mit deinen beschwörenden Formeln und mit
deinen vielen Zaubersprüchen, / mit denen du dich seit deiner Jugend
abgemüht hast! Vielleicht kannst du dir helfen, / vielleicht das
Unglück verscheuchen.
'''
"13" = ''':sup:`13` Du hast dich geplagt / um deine vielen Berater; sollen sie doch
auftreten und dich retten, / sie, die den Himmel deuten und die Sterne
betrachten, / die dir an jedem Neumond verkünden, was über dich kommt.
'''
"14" = ''':sup:`14` Siehe, sie sind wie Spreu geworden, / die das Feuer verbrennt. Sie
können sich nicht retten / vor der Gewalt der Flammen. Das ist keine
Glut, an der man sich wärmt, / kein Feuer, um das man herumsitzt.
'''
"15" = ''':sup:`15` So ergeht es all deinen Zauberern, / um die du dich seit deiner
Jugend bemüht hast: Ein jeder taumelt vor sich hin, / es gibt keinen,
der dich rettet.
'''
