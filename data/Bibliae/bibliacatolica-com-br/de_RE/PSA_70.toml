"1" = ''':sup:`1` Für den Chormeister. Von David. Zum Gedenkopfer.
'''
"2" = ''':sup:`2` Gott, komm mir zu Hilfe, * HERR, eile mir zu helfen!
'''
"3" = ''':sup:`3` In Schande und Schmach sollen fallen, * die mir nach dem Leben
trachten. Zurückweichen sollen und vor Scham erröten, * die sich über
mein Unglück freuen.
'''
"4" = ''':sup:`4` Wegen ihrer Schande sollen sich abwenden, * die da sagen: Ha, dir
geschieht recht.
'''
"5" = ''':sup:`5` Frohlocken sollen und deiner sich freuen * alle, die dich suchen. Es
sollen immer sagen: Groß ist Gott, * die dein Heil lieben.
'''
"6" = ''':sup:`6` Ich aber bin elend und arm. * Gott, eile zu mir! Mein Helfer und
mein Retter bist du. * HERR, säume doch nicht!
'''
