[10]
"1" = ''':sup:`1` HERR, warum bleibst du so fern, * verbirgst dich in Zeiten der Not?
'''
"2" = ''':sup:`2` Voller Hochmut verfolgt der Frevler den Elenden. * Sie sollen sich
fangen in den Ränken, die sie selbst ersonnen.
'''
"3" = ''':sup:`3` Denn der Frevler hat sich gerühmt nach Herzenslust, * der Gierige
hat gelästert und den HERRN verachtet.
'''
"4" = ''':sup:`4` Überheblich sagt der Frevler: * Gott ahndet nicht. / Es gibt keinen
Gott. So ist sein ganzes Denken.
'''
"5" = ''':sup:`5` Zu jeder Zeit glücken ihm seine Wege. / Hoch droben und fern von
sich wähnt er deine Gerichte. * Alle seine Gegner faucht er an.
'''
"6" = ''':sup:`6` Er sagt in seinem Herzen: Ich werde niemals wanken. * Von Geschlecht
zu Geschlecht trifft mich kein Unglück.
'''
"7" = ''':sup:`7` Sein Mund ist voll Fluch und Trug und Gewalttat, * auf seiner Zunge
sind Verderben und Unheil.
'''
"8" = ''':sup:`8` Er liegt auf der Lauer in den Gehöften / und will den Schuldlosen
heimlich ermorden; * seine Augen spähen aus nach dem Schwachen.
'''
"9" = ''':sup:`9` Er lauert im Versteck wie ein Löwe im Dickicht, / er lauert darauf,
den Elenden zu fangen; * er fängt den Elenden und zieht ihn in sein
Netz.
'''
"10" = ''':sup:`10` Er duckt sich und kauert sich nieder, * seine Übermacht bringt die
Schwachen zu Fall.
'''
"11" = ''':sup:`11` Er sagt in seinem Herzen: Gott hat vergessen, * hat sein Angesicht
verborgen, niemals sieht er.
'''
"12" = ''':sup:`12` HERR, steh auf, Gott, erheb deine Hand, * vergiss die Elenden
nicht!
'''
"13" = ''':sup:`13` Warum darf der Frevler Gott verachten * und in seinem Herzen sagen:
Du ahndest nicht?
'''
"14" = ''':sup:`14` Du, ja du, hast Mühsal und Kummer gesehen! * Schau hin und nimm es
in deine Hand! Dir überlässt es der Schwache, * der Waise bist du ein
Helfer geworden.
'''
"15" = ''':sup:`15` Zerbrich den Arm des Frevlers und des Bösen, / ahnde seinen Frevel,
* sodass man von ihm nichts mehr findet.
'''
"16" = ''':sup:`16` Der HERR ist König für immer und ewig, * verschwunden sind Nationen
aus seinem Land.
'''
"17" = ''':sup:`17` Die Sehnsucht der Elenden hast du gehört, HERR, * du stärkst ihr
Herz, dein Ohr nimmt wahr,
'''
"18" = ''':sup:`18` Recht zu verschaffen der Waise und dem Bedrückten. * Kein Mensch
mehr verbreite Schrecken im Land.
'''
