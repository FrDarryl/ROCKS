[41]
"1" = ''':sup:`1` Dann brachte er mich zur Tempelhalle und maß die Pfeiler zu beiden
Seiten; jeder war sechs Ellen breit. So breit war das Zelt.
'''
"2" = ''':sup:`2` Die Breite der Türöffnung betrug zehn Ellen und die der beiden
Seitenwände neben der Türöffnung je fünf Ellen. Darauf maß er ihre
Länge - vierzig Ellen - und ihre Breite - zwanzig Ellen.
'''
"3" = ''':sup:`3` Er trat ins Innere und maß den Pfeiler der Türöffnung - zwei Ellen -
und die Türöffnung - sechs Ellen - sowie die Breite der Seitenwände
neben der Türöffnung - sieben Ellen.
'''
"4" = ''':sup:`4` Und er maß seine Länge - zwanzig Ellen - und seine Breite an der
Seite der Tempelhalle - zwanzig Ellen. Und er sagte zu mir: Das ist das
Allerheiligste.
'''
"5" = ''':sup:`5` Dann maß er die Mauer des Tempelgebäudes - sechs Ellen dick - und
die Breite des Anbaus rings um das Tempelgebäude herum - vier Ellen.
'''
"6" = ''':sup:`6` Und die Nebenräume, Nebenraum an Nebenraum, waren dreißig in drei
Stockwerken. An der Mauer des Tempelgebäudes waren ringsum Vorsprünge
für die Nebenräume, damit sie als Auflagen dienten; es brauchten also
in der Wand des Tempelgebäudes keine Auflagen zu sein.
'''
"7" = ''':sup:`7` Durch die Nebenräume ergab sich nach oben hin jeweils eine
Verbreiterung und ein Umgang, denn der Hausumgang umgab das Haus nach
oben hin rings herum. So gab es eine Verbreiterung am Haus nach oben
hin. Vom untersten Stockwerk konnte man über das mittlere zum oberen
hinaufsteigen.
'''
"8" = ''':sup:`8` Und ich sah ein erhöhtes Pflaster rings um das Tempelgebäude. Die
Fundamente der Nebenräume waren eine ganze Messlatte dick - sechs
Ellen.
'''
"9" = ''':sup:`9` Die Außenmauer des Anbaus war fünf Ellen dick und entsprechend war
die freie Stelle an den Nebenräumen, die zum Tempelgebäude gehörten,
'''
"10" = ''':sup:`10` und zwischen den Räumen war ein freier Platz von zwanzig Ellen
Breite, der rings um den Tempel herumlief.
'''
"11" = ''':sup:`11` Aus dem Anbau führten Türen auf den freien Platz, eine im Norden
und eine im Süden. Die Mauer des freien Platzes war ringsum fünf Ellen
dick.
'''
"12" = ''':sup:`12` Vor dem eingefriedeten Platz lag auf der Westseite ein Gebäude, das
neunzig Ellen breit und siebzig Ellen lang war. Die Mauer dieses
Gebäudes war ringsum fünf Ellen dick.
'''
"13" = ''':sup:`13` Dann maß er das Tempelgebäude - hundert Ellen lang - sowie den
eingefriedeten Platz, das Gebäude und seine Mauern - auch hundert Ellen
lang.
'''
"14" = ''':sup:`14` Die Breite der Vorderseite des Tempels und des eingefriedeten
Platzes betrug im Osten zusammen ebenfalls hundert Ellen.
'''
"15" = ''':sup:`15` Und er maß die Breite des Gebäudes, das vor dem eingefriedeten
Platz lag, auf der Rückseite und die Terrassenbauten auf seinen beiden
Seiten - je hundert Ellen. Das Innere der Tempelhalle und der Vorhalle,
die aus dem Innenhof in den Tempel führt,
'''
"16" = ''':sup:`16` waren getäfelt. Die Rahmen der verschließbaren Fenster und die drei
Gesimse, die von der Schwelle an ringsum liefen, waren aus Holz; ebenso
gab es vom Fußboden bis zu den Fenstern - die Fenster waren verdeckbar
-
'''
"17" = ''':sup:`17` und bis über die Türöffnungen hinauf eine Holztäfelung. Auf allen
Wänden ringsum, auch auf den Wänden zum Innenraum und nach draußen, war
die Täfelung in Felder eingeteilt, auf denen
'''
"18" = ''':sup:`18` geschnitzte Kerubim und Palmen zu sehen waren, je eine Palme
zwischen zwei Kerubim. Jeder Kerub hatte zwei Gesichter:
'''
"19" = ''':sup:`19` Ein Menschengesicht war der Palme von der einen Seite und ein
Löwengesicht war der Palme von der andern Seite zugewandt. So war das
ganze Haus ringsum ausgestaltet.
'''
"20" = ''':sup:`20` Vom Fußboden bis über die Türöffnungen hinauf waren an der
Tempelwand Kerubim und Palmen angebracht.
'''
"21" = ''':sup:`21` Die Tür der Tempelhalle hatte einen vierfach gestuften Türrahmen.
Vor dem Allerheiligsten war etwas, das aussah wie
'''
"22" = ''':sup:`22` ein Altar aus Holz, drei Ellen hoch, zwei Ellen lang und zwei Ellen
breit. Er hatte Ecken. Sein Sockel und seine Wände waren aus Holz. Und
er sagte zu mir: Das ist der Tisch, der vor dem HERRN steht.
'''
"23" = ''':sup:`23` Die Tempelhalle und das Allerheiligste hatten je eine Doppeltür.
'''
"24" = ''':sup:`24` Die Türen hatten zwei Türflügel, zwei drehbare Türflügel, zwei die
eine Tür und zwei die andere Tür.
'''
"25" = ''':sup:`25` An ihnen - den Türen der Tempelhalle - waren Kerubim und Palmen
angebracht, wie sie an den Wänden angebracht waren. Außen, an der
Vorderseite der Vorhalle, war ein Vordach aus Holz.
'''
"26" = ''':sup:`26` An den beiden Seitenwänden der Vorhalle und an den Nebenräumen des
Tempels und an den Vordächern waren verschließbare Fenster und Palmen.
'''
