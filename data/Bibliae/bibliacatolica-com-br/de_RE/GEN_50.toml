[50]
"1" = ''':sup:`1` Josef fiel auf das Angesicht des Vaters, weinte über ihn und küsste
ihn.
'''
"2" = ''':sup:`2` Darauf befahl Josef seinen Dienern, den Ärzten, seinen Vater
einzubalsamieren. Die Ärzte balsamierten also Israel ein.
'''
"3" = ''':sup:`3` Darüber vergingen vierzig volle Tage, denn so lange dauerte die
Einbalsamierung. Die Ägypter beweinten ihn siebzig Tage lang.
'''
"4" = ''':sup:`4` Als die Tage der Trauer vorüber waren, sagte Josef zu den Hofleuten
des Pharao: Wenn ich euer Wohlwollen genieße, dann tragt vor den Ohren
des Pharao Folgendes vor:
'''
"5" = ''':sup:`5` Mein Vater hat mich schwören lassen: Siehe, ich werde sterben; in
dem Grab, das ich mir im Land Kanaan ausgehauen habe, dort begrabt
mich! Jetzt also möchte ich hinaufziehen und meinen Vater begraben;
dann komme ich wieder zurück.
'''
"6" = ''':sup:`6` Da sagte der Pharao: Zieh hinauf, begrabe deinen Vater, wie er dich
hat schwören lassen!
'''
"7" = ''':sup:`7` Josef zog hinauf, um seinen Vater zu begraben. Mit ihm zogen alle
Diener des Pharao, die Ältesten seines Hauses und alle Ältesten des
Landes Ägypten,
'''
"8" = ''':sup:`8` das ganze Haus Josef, seine Brüder und das Haus seines Vaters. Nur
ihre Kinder, ihre Schafe und Rinder ließen sie im Land Goschen zurück.
'''
"9" = ''':sup:`9` Mit ihm zogen auch Streitwagen sowie Pferdegespanne hinauf, sodass
es ein sehr würdiger Zug wurde.
'''
"10" = ''':sup:`10` Als sie nach Goren-Atad jenseits des Jordan gekommen waren, hielten
sie dort eine sehr große, würdige Totenklage; sieben Tage hielt er um
seinen Vater Trauer.
'''
"11" = ''':sup:`11` Die Bewohner des Landes, die Kanaaniter, beobachteten die
Trauerfeier in Goren-Atad und sagten: Eine würdige Trauerfeier ist das
für die Ägypter. Darum gab man dem Ort den Namen Abel-Mizrajim -
Ägyptentrauer -; er liegt jenseits des Jordan.
'''
"12" = ''':sup:`12` Seine Söhne handelten an ihm so, wie er ihnen aufgetragen hatte.
'''
"13" = ''':sup:`13` Seine Söhne brachten ihn ins Land Kanaan und begruben ihn in der
Höhle des Feldes von Machpela. Abraham hatte das Feld gegenüber von
Mamre als eigene Grabstätte von dem Hetiter Efron erworben.
'''
"14" = ''':sup:`14` Nachdem Josef seinen Vater begraben hatte, kehrte er nach Ägypten
zurück, er, seine Brüder und alle, die mit ihm hinaufgezogen waren, um
seinen Vater zu begraben.
'''
"15" = ''':sup:`15` Als Josefs Brüder sahen, dass ihr Vater tot war, sagten sie: Wenn
sich Josef nun feindselig gegen uns stellt und uns tatsächlich alles
Böse vergilt, das wir ihm getan haben.
'''
"16" = ''':sup:`16` Deshalb ließen sie Josef wissen: Dein Vater hat uns, bevor er
starb, aufgetragen:
'''
"17" = ''':sup:`17` So sagt zu Josef: Ach, vergib doch deinen Brüdern ihre Untat und
Sünde, denn Schlimmes haben sie dir angetan. Nun also vergib doch die
Untat der Knechte des Gottes deines Vaters! Als man ihm diese Worte
überbrachte, weinte Josef.
'''
"18" = ''':sup:`18` Seine Brüder gingen dann auch selbst hin, fielen vor ihm nieder und
sagten: Hier sind wir als deine Knechte.
'''
"19" = ''':sup:`19` Josef aber antwortete ihnen: Fürchtet euch nicht! Stehe ich denn an
Gottes Stelle?
'''
"20" = ''':sup:`20` Ihr habt Böses gegen mich im Sinne gehabt, Gott aber hatte dabei
Gutes im Sinn, um zu erreichen, was heute geschieht: viel Volk am Leben
zu erhalten.
'''
"21" = ''':sup:`21` Nun also fürchtet euch nicht! Ich selbst will für euch und eure
Kinder sorgen. So tröstete er sie und redete ihnen zu Herzen.
'''
"22" = ''':sup:`22` Josef blieb in Ägypten, er und das Haus seines Vaters. Josef wurde
hundertzehn Jahre alt.
'''
"23" = ''':sup:`23` Er sah von Efraim noch Söhne der dritten Generation. Auch die Söhne
Machirs, des Sohnes Manasses, wurden auf Josefs Knien geboren.
'''
"24" = ''':sup:`24` Dann sprach Josef zu seinen Brüdern: Ich sterbe. Gott wird sich
gewiss euer annehmen, er wird euch aus diesem Land heraus- und in jenes
Land hinaufführen, das er Abraham, Isaak und Jakob mit einem Eid
zugesichert hat.
'''
"25" = ''':sup:`25` Josef ließ die Söhne Israels schwören: Gott wird sich euer gewiss
annehmen. Dann bringt meine Gebeine von hier mit hinauf!
'''
"26" = ''':sup:`26` Josef starb im Alter von hundertzehn Jahren. Man balsamierte ihn
ein und legte ihn in Ägypten in einen Sarg.
'''
