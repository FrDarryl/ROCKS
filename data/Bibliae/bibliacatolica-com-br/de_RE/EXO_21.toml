[21]
"1" = ''':sup:`1` Das sind die Rechtsentscheide, die du ihnen vorlegen sollst:
'''
"2" = ''':sup:`2` Wenn du einen hebräischen Sklaven kaufst, soll er sechs Jahre Sklave
bleiben, im siebten Jahr soll er ohne Entgelt als freier Mann entlassen
werden.
'''
"3" = ''':sup:`3` Ist er allein gekommen, soll er allein gehen. War er verheiratet,
soll seine Frau mitgehen.
'''
"4" = ''':sup:`4` Hat ihm sein Herr eine Frau gegeben und hat sie ihm Söhne oder
Töchter geboren, dann gehören Frau und Kinder ihrem Herrn und er muss
allein gehen.
'''
"5" = ''':sup:`5` Erklärt aber der Sklave: Ich liebe meinen Herrn, meine Frau und
meine Kinder und will nicht als freier Mann fortgehen,
'''
"6" = ''':sup:`6` dann soll ihn sein Herr vor Gott bringen, er soll ihn an die Tür
oder an den Torpfosten bringen und ihm das Ohr mit einem Pfriem
durchbohren; dann bleibt er für immer sein Sklave.
'''
"7" = ''':sup:`7` Wenn einer seine Tochter als Sklavin verkauft hat, soll sie nicht
wie andere Sklaven entlassen werden.
'''
"8" = ''':sup:`8` Mag sie der Herr nicht mehr, der sie für sich selbst bestimmt hat,
dann soll er sie zurückkaufen lassen. Er hat nicht das Recht, sie an
Fremde zu verkaufen, da er seine Zusage nicht eingehalten hat.
'''
"9" = ''':sup:`9` Hat er sie für seinen Sohn bestimmt, verfahre er mit ihr nach dem
Recht, das für Töchter gilt.
'''
"10" = ''':sup:`10` Nimmt er sich noch eine andere Frau, darf er sie in Nahrung,
Kleidung und Beischlaf nicht benachteiligen.
'''
"11" = ''':sup:`11` Wenn er ihr diese drei Dinge nicht gewährt, darf sie unentgeltlich,
ohne Bezahlung, gehen.
'''
"12" = ''':sup:`12` Wer einen Menschen so schlägt, dass er stirbt, hat den Tod
verdient.
'''
"13" = ''':sup:`13` Wenn er ihm aber nicht aufgelauert hat, sondern Gott es durch seine
Hand geschehen ließ, werde ich dir einen Ort festsetzen, an den er
fliehen kann.
'''
"14" = ''':sup:`14` Hat einer vorsätzlich gehandelt und seinen Mitbürger aus dem
Hinterhalt umgebracht, sollst du ihn von meinem Altar wegholen, damit
er stirbt.
'''
"15" = ''':sup:`15` Wer seinen Vater oder seine Mutter schlägt, hat den Tod verdient.
'''
"16" = ''':sup:`16` Wer einen Menschen raubt, gleichgültig, ob er ihn verkauft hat oder
ob man ihn noch in seiner Hand vorfindet, hat den Tod verdient.
'''
"17" = ''':sup:`17` Wer seinen Vater oder seine Mutter verflucht, hat den Tod verdient.
'''
"18" = ''':sup:`18` Wenn Männer in Streit geraten und einer den andern mit einem Stein
oder einer Hacke verletzt, sodass er zwar nicht stirbt, aber
bettlägerig wird,
'''
"19" = ''':sup:`19` später wieder aufstehen und mit Krücken draußen umhergehen kann, so
ist der freizusprechen, der geschlagen hat; nur für die
Arbeitsunfähigkeit des Geschädigten muss er Ersatz leisten und er muss
für die Heilung aufkommen.
'''
"20" = ''':sup:`20` Wenn einer seinen Sklaven oder seine Sklavin mit dem Stock so
schlägt, dass er unter seiner Hand stirbt, dann muss er unbedingt
gerächt werden.
'''
"21" = ''':sup:`21` Wenn er noch einen oder zwei Tage am Leben bleibt, dann soll den
Täter keine Rache treffen; es geht ja um sein eigenes Geld.
'''
"22" = ''':sup:`22` Wenn Männer miteinander raufen und dabei eine schwangere Frau
treffen, sodass ihre Kinder abgehen, ohne dass ein weiterer Schaden
entsteht, dann muss der Täter eine Buße zahlen, die ihm der Ehemann der
Frau auferlegt; er muss die Zahlung nach dem Urteil von Schiedsrichtern
leisten.
'''
"23" = ''':sup:`23` Ist weiterer Schaden entstanden, dann musst du geben: Leben für
Leben,
'''
"24" = ''':sup:`24` Auge für Auge, Zahn für Zahn, Hand für Hand, Fuß für Fuß,
'''
"25" = ''':sup:`25` Brandmal für Brandmal, Wunde für Wunde, Strieme für Strieme.
'''
"26" = ''':sup:`26` Wenn einer seinem Sklaven oder seiner Sklavin ein Auge ausschlägt,
soll er ihn für das ausgeschlagene Auge freilassen.
'''
"27" = ''':sup:`27` Wenn er seinem Sklaven oder seiner Sklavin einen Zahn ausschlägt,
soll er ihn für den ausgeschlagenen Zahn freilassen.
'''
"28" = ''':sup:`28` Wenn ein Rind einen Mann oder eine Frau so stößt, dass der
Betreffende stirbt, dann muss man das Rind steinigen und sein Fleisch
darf man nicht essen; der Eigentümer des Rinds aber bleibt straffrei.
'''
"29" = ''':sup:`29` Hat das Rind aber schon früher gestoßen und hat der Eigentümer,
obwohl man ihn darauf aufmerksam gemacht hat, auf das Tier nicht
aufgepasst, sodass es einen Mann oder eine Frau getötet hat, dann soll
man das Rind steinigen und auch sein Eigentümer muss sterben.
'''
"30" = ''':sup:`30` Will man ihm stattdessen eine Sühneleistung auferlegen, soll er als
Lösegeld für sein Leben so viel geben, wie man von ihm fordert.
'''
"31" = ''':sup:`31` Stößt das Rind einen Sohn oder eine Tochter, verfahre man nach dem
gleichen Recht.
'''
"32" = ''':sup:`32` Stößt das Rind einen Sklaven oder eine Sklavin, soll der Eigentümer
dem Herrn dreißig Silberschekel zahlen; das Rind aber soll gesteinigt
werden.
'''
"33" = ''':sup:`33` Wenn jemand einen Brunnen offen lässt oder einen Brunnen gräbt,
ohne ihn abzudecken, und es fällt ein Rind oder ein Esel hinein,
'''
"34" = ''':sup:`34` dann soll der Eigentümer des Brunnens Ersatz leisten; er soll dem
Eigentümer des Tieres Geld zahlen, das verendete Tier aber gehört ihm.
'''
"35" = ''':sup:`35` Wenn jemandes Rind das Rind eines anderen stößt, sodass es eingeht,
soll man das lebende Rind verkaufen und den Erlös aufteilen; auch das
verendete Rind soll man aufteilen.
'''
"36" = ''':sup:`36` Wenn jedoch der Eigentümer wusste, dass das Rind schon früher
stößig war, aber trotzdem nicht darauf aufgepasst hat, soll er das Rind
ersetzen, Rind für Rind, das verendete Rind aber gehört ihm.
'''
"37" = ''':sup:`37` Wenn einer ein Rind oder ein Schaf stiehlt und es schlachtet oder
verkauft, soll er fünf Stück Großvieh für das Rind oder vier Stück
Kleinvieh für das Schaf als Ersatz geben.
'''
