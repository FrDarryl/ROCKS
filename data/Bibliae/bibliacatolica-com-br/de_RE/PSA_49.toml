"1" = ''':sup:`1` Für den Chormeister. Ein Psalm der Korachiter.
'''
"2" = ''':sup:`2` Hört dies an, ihr Völker alle, * vernehmt es, alle Bewohner der
Welt,
'''
"3" = ''':sup:`3` ihr Leute aus dem Volk und vom Adel, * Reiche und Arme zusammen!
'''
"4" = ''':sup:`4` Mein Mund spreche weise Worte; * was mein Herz ersinnt, sei voller
Einsicht.
'''
"5" = ''':sup:`5` Ich wende mein Ohr einem Sprichwort zu, * ich enthülle mein Rätsel
beim Leierspiel.
'''
"6" = ''':sup:`6` Warum soll ich mich in bösen Tagen fürchten, * wenn mich die Schuld
meiner Tritte umgibt?
'''
"7" = ''':sup:`7` Sie verlassen sich ganz auf ihren Besitz * und rühmen sich ihres
großen Reichtums.
'''
"8" = ''':sup:`8` Doch kann keiner einen Bruder auslösen, * an Gott für ihn ein
Sühnegeld zahlen
'''
"9" = ''':sup:`9` - für ihr Leben ist jeder Kaufpreis zu hoch, * für immer muss man
davon abstehn -,
'''
"10" = ''':sup:`10` dass man auf ewig weiterlebt * und niemals das Grab schaut.
'''
"11" = ''':sup:`11` Denn man sieht: Weise sterben; / gemeinsam gehen Tor und Narr
zugrunde * und lassen andern ihren Reichtum.
'''
"12" = ''':sup:`12` Sie meinen, ihre Häuser bestehen auf ewig, / ihre Wohnungen von
Geschlecht zu Geschlecht, * nannten sie auch Länder nach ihrem Namen.
'''
"13" = ''':sup:`13` Doch der Mensch bleibt nicht in seiner Pracht; * er gleicht dem
Vieh, das verstummt.
'''
"14" = ''':sup:`14` So geht es denen, die auf sich selbst vertrauen, * und nach ihnen
'''
"15" = ''':sup:`15` Sie sind in die Unterwelt gesetzt wie Schafe. / Es weidet sie der
Tod. * Es herrschten über sie Redliche am Morgen. Und ihr Fels ist da,
* um die Unterwelt schwinden zu lassen von seiner Wohnung.
'''
"16" = ''':sup:`16` Doch Gott wird mich auslösen aus der Gewalt der Unterwelt, * ja, er
'''
"17" = ''':sup:`17` Lass dich nicht beirren, wenn einer reich wird * und die
Herrlichkeit seines Hauses sich mehrt;
'''
"18" = ''':sup:`18` denn im Tod nimmt er das alles nicht mit, * seine Herrlichkeit
steigt nicht mit ihm hinab.
'''
"19" = ''':sup:`19` Preist er sich im Leben auch glücklich: * Man lobt dich, weil du es
dir wohl sein lässt,
'''
"20" = ''':sup:`20` so muss er doch zur Schar seiner Väter hinab, * die das Licht nicht
mehr erblicken.
'''
"21" = ''':sup:`21` Der Mensch in Pracht, doch ohne Einsicht, * er gleicht dem Vieh,
das verstummt.
'''
