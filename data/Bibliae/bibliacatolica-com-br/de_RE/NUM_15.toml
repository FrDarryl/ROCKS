[15]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Rede zu den Israeliten und sag zu ihnen: Wenn ihr in das Land kommt,
das ich euch zur Besiedlung gebe,
'''
"3" = ''':sup:`3` und wenn ihr für den HERRN ein Feueropfer vorbereitet, ein
Brandopfer oder ein Schlachtopfer zur Erfüllung eines Gelübdes oder als
freiwillige Gabe oder anlässlich eurer Feste, um dem HERRN einen
beruhigenden Duft von einem Rind, einem Schaf oder einer Ziege
darzubringen,
'''
"4" = ''':sup:`4` dann soll der, der darbringt, dem HERRN als seine Opfergabe bringen:
ein Speiseopfer, ein Zehntel Weizenfeinmehl, das mit einem viertel Hin
Öl vermengt ist,
'''
"5" = ''':sup:`5` und ein viertel Hin Wein als Trankopfer sollst du zu Brand- oder
Schlachtopfer eines Lammes herrichten.
'''
"6" = ''':sup:`6` Für einen Widder sollst du als Speiseopfer zwei Zehntel
Weizenfeinmehl herrichten, das mit einem drittel Hin Öl vermengt ist,
'''
"7" = ''':sup:`7` und als Trankopfer ein drittel Hin Wein. Du sollst es darbringen als
beruhigenden Duft für den HERRN.
'''
"8" = ''':sup:`8` Richtest du ein Kalb als Brand- oder Schlachtopfer zur Erfüllung
eines Gelübdes oder als Heilsopfer für den HERRN her,
'''
"9" = ''':sup:`9` dann soll man für jedes Kalb als Speiseopfer drei Zehntel
Weizenfeinmehl darbringen, das mit einem halben Hin Öl vermengt ist;
'''
"10" = ''':sup:`10` als Trankopfer sollst du ein halbes Hin Wein darbringen. Das ist
ein Feueropfer, ein beruhigender Duft für den HERRN.
'''
"11" = ''':sup:`11` So soll man es bei jedem Rind, bei jedem Widder, bei jedem jungen
Lamm und jeder jungen Ziege machen.
'''
"12" = ''':sup:`12` Je nachdem, wie viele Tiere ihr zum Opfer herrichtet, sollt ihr es
jeweils machen.
'''
"13" = ''':sup:`13` So soll es jeder Einheimische machen, wenn er ein Feueropfer als
beruhigenden Duft für den HERRN darbringt.
'''
"14" = ''':sup:`14` Wenn ein Fremder, der bei euch lebt, oder einer, dessen Familie
schon seit Generationen unter euch lebt, ein Feueropfer als
beruhigenden Duft für den HERRN darbringen will, dann soll er es ebenso
machen wie ihr.
'''
"15" = ''':sup:`15` In der Versammlung soll ein und dieselbe Satzung für euch und für
die Fremden, die bei euch leben, gelten; das soll als ewige Satzung
gelten, von Generation zu Generation: Was für euch gilt, soll auch für
den Fremden vor dem HERRN gelten.
'''
"16" = ''':sup:`16` Die gleiche Weisung und der gleiche Rechtsentscheid gelten für euch
und für die Fremden, die bei euch leben.
'''
"17" = ''':sup:`17` Der HERR sprach zu Mose:
'''
"18" = ''':sup:`18` Rede zu den Israeliten und sag zu ihnen: Wenn ihr in das Land
kommt, in das ich euch bringe,
'''
"19" = ''':sup:`19` und wenn ihr vom Brot des Landes esst, dann sollt ihr ein Hebeopfer
für den HERRN abgeben.
'''
"20" = ''':sup:`20` Als Erstlingsgabe von eurem Brotteig sollt ihr einen Kuchen als
Hebeopfer abgeben. Ihr sollt ihn wie das Hebeopfer von der Tenne
abliefern.
'''
"21" = ''':sup:`21` Von dem ersten Gebäck aus eurem Teig sollt ihr dem HERRN ein
Hebeopfer abgeben, von Generation zu Generation.
'''
"22" = ''':sup:`22` Wenn ihr aus Versehen irgendeines dieser Gebote, die der HERR dem
Mose mitgeteilt hat, nicht haltet,
'''
"23" = ''':sup:`23` irgendetwas, was der HERR euch durch Mose geboten hat seit dem Tag,
an dem der HERR die Gebote gegeben hat, und von da an von Generation zu
Generation,
'''
"24" = ''':sup:`24` dann soll, wenn das Versehen vorkam, ohne dass die Gemeinde es
bemerkte, die ganze Gemeinde einen Jungstier zum Brandopfer als
beruhigenden Duft für den HERRN herrichten sowie das dazugehörende
Speise- und Trankopfer gemäß der Vorschrift und einen Ziegenbock als
Sündopfer.
'''
"25" = ''':sup:`25` Der Priester soll für die ganze Gemeinde der Israeliten Sühne
erwirken, dann wird ihnen vergeben werden; denn es war ein Versehen und
sie haben ihre Opfergabe als Feueropfer für den HERRN und ihr Sündopfer
für ihr Versehen vor den HERRN gebracht.
'''
"26" = ''':sup:`26` Der ganzen Gemeinde der Israeliten und den Fremden, die bei ihnen
leben, wird vergeben werden, denn das ganze Volk war von dem Versehen
betroffen.
'''
"27" = ''':sup:`27` Wenn jemand versehentlich sündigt, dann soll er eine einjährige
Ziege als Sündopfer darbringen.
'''
"28" = ''':sup:`28` Der Priester soll für die Person, die versehentlich gesündigt hat,
vor dem HERRN Sühne erwirken; dann wird ihr vergeben werden.
'''
"29" = ''':sup:`29` Für die einheimischen Israeliten und für die Fremden, die bei ihnen
leben, gilt die gleiche Weisung, wenn jemand etwas aus Versehen tut.
'''
"30" = ''':sup:`30` Die Person aber, sei sie einheimisch oder fremd, die mit erhobener
Hand handelt, hat den HERRN gelästert. Eine solche Person muss aus
ihrem Volk ausgemerzt werden,
'''
"31" = ''':sup:`31` denn sie hat das Wort des HERRN verachtet und sein Gebot gebrochen.
Eine solche Person muss ausgemerzt werden; ihre Schuld bleibt auf ihr.
'''
"32" = ''':sup:`32` Als die Israeliten in der Wüste waren, entdeckten sie einmal, dass
jemand am Sabbat Holz sammelte.
'''
"33" = ''':sup:`33` Diejenigen, die ihn beim Holzsammeln entdeckt hatten, brachten ihn
vor Mose und Aaron und vor die ganze Gemeinde.
'''
"34" = ''':sup:`34` Sie nahmen ihn in Gewahrsam, weil noch nicht entschieden war, was
mit ihm geschehen sollte.
'''
"35" = ''':sup:`35` Der HERR sprach zu Mose: Der Mann hat den Tod verdient. Die ganze
Gemeinde soll ihn draußen vor dem Lager steinigen.
'''
"36" = ''':sup:`36` Da führte die ganze Gemeinde den Mann vor das Lager hinaus und
steinigte ihn zu Tode, wie der HERR es Mose geboten hatte.
'''
"37" = ''':sup:`37` Der HERR sprach zu Mose:
'''
"38" = ''':sup:`38` Rede zu den Israeliten und sag zu ihnen, sie sollen sich Quasten an
ihre Kleiderzipfel nähen, von Generation zu Generation, und sollen an
den Quasten eine violette Purpurschnur anbringen;
'''
"39" = ''':sup:`39` sie soll bei euch zur Quaste gehören. Ihr sollt sie ansehen und
euch an alle Gebote des HERRN erinnern; ihr sollt sie tun und nicht
hinter eurem Herzen und hinter euren Augen herschweifen, indem ihr
ihnen nachhurt,
'''
"40" = ''':sup:`40` damit ihr euch erinnert und alle meine Gebote tut und ihr eurem
Gott heilig seid.
'''
"41" = ''':sup:`41` Ich bin der HERR, euer Gott, der euch aus Ägypten herausgeführt
hat, um euer Gott zu sein, ich bin der HERR, euer Gott.
'''
