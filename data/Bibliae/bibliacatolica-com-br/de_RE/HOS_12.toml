[12]
"1" = ''':sup:`1` Mit Lügen hat mich Efraim umzingelt, / mit Betrug das Haus Israel
und Juda ist Gott gegenüber immer noch unentschlossen / und hält an dem
fest, was es für heilig hält.
'''
"2" = ''':sup:`2` Efraim weidet den Wind, / läuft dem Ostwind nach. Den ganzen Tag
häuft es Lüge auf Lüge, Gewalt auf Gewalt. / Man schließt mit Assur ein
Bündnis / und liefert Öl nach Ägypten.
'''
"3" = ''':sup:`3` Darum verklagt der HERR Juda, / er wird Jakob für sein Verhalten
heimsuchen / und ihm nach seinen Taten vergelten.
'''
"4" = ''':sup:`4` Schon im Mutterleib hinterging er seinen Bruder, / und als er ein
Mann war, rang er mit Gott.
'''
"5" = ''':sup:`5` Er rang mit einem Gottesboten und hielt stand. / Weinend flehte er
ihn um Gnade an. Er fand ihn in Bet-El / und dort sprach er mit ihm.
'''
"6" = ''':sup:`6` Der HERR, der Gott der Heerscharen, / dessen Name HERR ist, sagte:
'''
"7" = ''':sup:`7` Du wirst mit Hilfe deines Gottes zurückkehren; / bewahre die Liebe
und das Recht / und hoffe immer auf deinen Gott!
'''
"8" = ''':sup:`8` Der Händler hat eine Waage in der Hand, mit der er Betrug übt; / er
liebt Ausbeutung.
'''
"9" = ''':sup:`9` Efraim sagt: Ich bin reich geworden / und habe mir Besitz erworben.
Was mein Vermögen angeht, / wird man an mir keine Schuld finden, die
eine Sünde wäre.
'''
"10" = ''':sup:`10` Aber ich, der HERR, / bin dein Gott vom Land Ägypten her, ich lasse
dich wieder in Zelten wohnen / wie in den Tagen der ersten Begegnung.
'''
"11" = ''':sup:`11` Ich werde zu den Propheten reden / und sie viele Visionen sehen
lassen / und durch die Propheten werde ich in Gleichnissen reden.
'''
"12" = ''':sup:`12` Schon in Gilead beging man Verbrechen / und auch jetzt handeln sie
völlig verkehrt. Sie bringen in Gilgal Stiere als Schlachtopfer dar; /
darum werden auch ihre Altäre wie Steinhaufen an den Ackerfurchen sein.
'''
"13" = ''':sup:`13` Jakob floh in die Gegend von Aram; / um eine Frau diente Israel, /
um einer Frau willen hütete er Schafe.
'''
"14" = ''':sup:`14` Aber durch einen Propheten führte der HERR Israel aus Ägypten
heraus / und durch einen Propheten wurde es behütet.
'''
"15" = ''':sup:`15` Efraim hat Gott bitter gekränkt, / darum wird sein Herr ihn die
Blutschuld büßen lassen / und ihm die Beschimpfung vergelten.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - Israel lehnt sich weiterhin gegen Gott auf und sucht Hilfe in
Bündnissen mit fremden Nationen. Dieses Verhalten spiegelt die
Undankbarkeit des Volkes wider, das Gottes Treue im Laufe seiner
Geschichte vergessen hat, wie die Passagen über Abraham und Jakob
12:3-6 - Das Beispiel Jakobs, der mit Gott rang und siegte, wird
verwendet, um Israel zur Buße und wahren Anbetung aufzurufen. Gott wird
als derjenige dargestellt, der diejenigen segnet, die sein Angesicht
12:7-9 - Israel wird für seine Abhängigkeit von Reichtum und Lüge
getadelt. Gottes wahrer Segen kommt nicht von materiellen Ressourcen,
sondern von einem Leben in Gehorsam und Treue gegenüber dem Herrn. Das
