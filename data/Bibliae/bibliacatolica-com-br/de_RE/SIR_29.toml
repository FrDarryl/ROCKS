[29]
"1" = ''':sup:`1` Wer Erbarmen hat, borgt dem Nächsten, / und wer dessen Hand
unterstützt, beachtet die Gebote.
'''
"2" = ''':sup:`2` Borge dem Nächsten zur Zeit seiner Not, / doch gib dem Nächsten zur
Zeit zurück!
'''
"3" = ''':sup:`3` Halte dein Wort und sei verlässlich für ihn / und du bekommst
jederzeit, was du nötig hast!
'''
"4" = ''':sup:`4` Viele betrachten das Darlehen als Gewinn / und bereiten ihren
Helfern Mühe.
'''
"5" = ''':sup:`5` Bis er etwas bekommt, küsst er dem anderen die Hände / und redet
wegen seines Nachbarn Geldes mit unterwürfiger Stimme. Den Zeitpunkt
der Rückzahlung zögert er hinaus, / er erwidert Worte der Ablenkung /
und er beklagt den Zeitpunkt.
'''
"6" = ''':sup:`6` Wenn er zahlungsfähig ist, erhält jener kaum die Hälfte / und er
betrachtet sie wie einen Gewinn. Falls aber nicht, hat er jenen um sein
Geld gebracht / und er hat sich ihn leichtfertig zum Feind gemacht.
Fluchen und Schimpfen zahlt er ihm zurück, / statt mit Ehre zahlt er
ihm zurück mit Schmach.
'''
"7" = ''':sup:`7` Viele sind nicht aus Bosheit zurückhaltend, / sie haben Angst, ohne
Grund beraubt zu werden.
'''
"8" = ''':sup:`8` Doch hab Geduld mit dem Niedrigen / und lass ihn nicht auf Wohltat
warten!
'''
"9" = ''':sup:`9` Um des Gebotes willen nimm dich des Armen an, / lass ihn in seiner
Not nicht leer weggehen!
'''
"10" = ''':sup:`10` Setz dein Silber ein für den Bruder und Freund, / lass es nicht
rosten unter dem Stein, bis es vernichtet ist!
'''
"11" = ''':sup:`11` Leg dir einen Schatz an nach den Geboten des Höchsten; / der wird
dir mehr nützen als Gold!
'''
"12" = ''':sup:`12` Verschließ Wohltaten in deinen Vorratskammern, / sie werden dich
retten aus allem Unheil!
'''
"13" = ''':sup:`13` Besser als ein starker Schild und eine schwere Lanze / werden sie
für dich gegen den Feind streiten.
'''
"14" = ''':sup:`14` Ein guter Mann bürgt für den Nächsten, / wer die Scham verloren
hat, lässt ihn im Stich.
'''
"15" = ''':sup:`15` Vergiss nicht die Gefälligkeiten des Bürgen, / denn er gab sich
selbst für dich hin!
'''
"16" = ''':sup:`16` Ein Sünder ruiniert die Güter eines Bürgen /
'''
"17" = ''':sup:`17` und einer von undankbarer Gesinnung lässt seinen Retter im Stich.
'''
"18" = ''':sup:`18` Eine Bürgschaft hat viele Redliche ruiniert / und hat sie
umhergeworfen wie eine Welle im Meer; vermögende Männer hat sie
heimatlos gemacht / und sie sind bei fremden Völkern herumgeirrt.
'''
"19" = ''':sup:`19` Ein Sünder verwickelt sich in Bürgschaft / und einer, der dem
Gewinn nachjagt, verwickelt sich in Gerichtsverfahren.
'''
"20" = ''':sup:`20` Steh für den Nächsten ein, so gut du kannst, / doch sei auf der
Hut, dass du nicht hereinfällst!
'''
"21" = ''':sup:`21` Grundlage des Lebens sind Wasser, Brot und Kleidung / und ein Haus,
um die Nacktheit zu bedecken.
'''
"22" = ''':sup:`22` Besser das Leben eines Armen unter schützendem Dach / als köstliche
Leckerbissen unter Fremden!
'''
"23" = ''':sup:`23` Ob wenig oder viel, sei zufrieden, / dann hörst du keinen Vorwurf
als Zugewanderter!
'''
"24" = ''':sup:`24` Schlimm ist ein Leben von Haus zu Haus, / und wo du als
Zugewanderter wohnst, tu deinen Mund nicht auf!
'''
"25" = ''':sup:`25` Du bewirtest und reichst Getränke ohne Dank, / dazu hörst du noch
Bitteres:
'''
"26" = ''':sup:`26` Komm her, Zugewanderter! Deck den Tisch! / Wenn du etwas zur Hand
hast, gib mir zu essen!
'''
"27" = ''':sup:`27` Fort mit dir, Zugewanderter, vor einem Ehrengast! / Mein Bruder ist
als Gast gekommen. Ich brauche das Haus.
'''
"28" = ''':sup:`28` Diese Dinge sind belastend für einen Menschen mit Verstand, / die
Vorwürfe wegen der Herkunft aus der Fremde und die Beschimpfung als
Gläubiger.
'''
