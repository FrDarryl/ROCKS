[2]
"1" = ''':sup:`1` Als Jesus zur Zeit des Königs Herodes in Betlehem in Judäa geboren
worden war, siehe, da kamen Sterndeuter aus dem Osten nach Jerusalem
'''
"2" = ''':sup:`2` und fragten: Wo ist der neugeborene König der Juden? Wir haben
seinen Stern aufgehen sehen und sind gekommen, um ihm zu huldigen.
'''
"3" = ''':sup:`3` Als König Herodes das hörte, erschrak er und mit ihm ganz Jerusalem.
'''
"4" = ''':sup:`4` Er ließ alle Hohepriester und Schriftgelehrten des Volkes
zusammenkommen und erkundigte sich bei ihnen, wo der Christus geboren
werden solle.
'''
"5" = ''':sup:`5` Sie antworteten ihm: in Betlehem in Judäa; denn so steht es
geschrieben bei dem Propheten:
'''
"6" = ''':sup:`6` Du, Betlehem im Gebiet von Juda, / bist keineswegs die
unbedeutendste / unter den führenden Städten von Juda; / denn aus dir
wird ein Fürst hervorgehen, / der Hirt meines Volkes Israel.
'''
"7" = ''':sup:`7` Danach rief Herodes die Sterndeuter heimlich zu sich und ließ sich
von ihnen genau sagen, wann der Stern erschienen war.
'''
"8" = ''':sup:`8` Dann schickte er sie nach Betlehem und sagte: Geht und forscht
sorgfältig nach dem Kind; und wenn ihr es gefunden habt, berichtet mir,
damit auch ich hingehe und ihm huldige!
'''
"9" = ''':sup:`9` Nach diesen Worten des Königs machten sie sich auf den Weg. Und
siehe, der Stern, den sie hatten aufgehen sehen, zog vor ihnen her bis
zu dem Ort, wo das Kind war; dort blieb er stehen.
'''
"10" = ''':sup:`10` Als sie den Stern sahen, wurden sie von sehr großer Freude erfüllt.
'''
"11" = ''':sup:`11` Sie gingen in das Haus und sahen das Kind und Maria, seine Mutter;
da fielen sie nieder und huldigten ihm. Dann holten sie ihre Schätze
hervor und brachten ihm Gold, Weihrauch und Myrrhe als Gaben dar.
'''
"12" = ''':sup:`12` Weil ihnen aber im Traum geboten wurde, nicht zu Herodes
zurückzukehren, zogen sie auf einem anderen Weg heim in ihr Land.
'''
"13" = ''':sup:`13` Als die Sterndeuter wieder gegangen waren, siehe, da erschien dem
Josef im Traum ein Engel des Herrn und sagte: Steh auf, nimm das Kind
und seine Mutter und flieh nach Ägypten; dort bleibe, bis ich dir etwas
anderes auftrage; denn Herodes wird das Kind suchen, um es zu töten.
'''
"14" = ''':sup:`14` Da stand Josef auf und floh in der Nacht mit dem Kind und dessen
Mutter nach Ägypten.
'''
"15" = ''':sup:`15` Dort blieb er bis zum Tod des Herodes. Denn es sollte sich
erfüllen, was der Herr durch den Propheten gesagt hat: Aus Ägypten habe
ich meinen Sohn gerufen.
'''
"16" = ''':sup:`16` Als Herodes merkte, dass ihn die Sterndeuter getäuscht hatten,
wurde er sehr zornig und er sandte aus und ließ in Betlehem und der
ganzen Umgebung alle Knaben bis zum Alter von zwei Jahren töten, genau
der Zeit entsprechend, die er von den Sterndeutern erfahren hatte.
'''
"17" = ''':sup:`17` Damals erfüllte sich, was durch den Propheten Jeremia gesagt worden
ist:
'''
"18" = ''':sup:`18` Ein Geschrei war in Rama zu hören, / lautes Weinen und Klagen: /
Rahel weinte um ihre Kinder / und wollte sich nicht trösten lassen, /
denn sie waren nicht mehr.
'''
"19" = ''':sup:`19` Als Herodes gestorben war, siehe, da erschien dem Josef in Ägypten
ein Engel des Herrn im Traum
'''
"20" = ''':sup:`20` und sagte: Steh auf, nimm das Kind und seine Mutter und zieh in das
Land Israel; denn die Leute, die dem Kind nach dem Leben getrachtet
haben, sind tot.
'''
"21" = ''':sup:`21` Da stand er auf und zog mit dem Kind und dessen Mutter in das Land
Israel.
'''
"22" = ''':sup:`22` Als er aber hörte, dass in Judäa Archelaus anstelle seines Vaters
Herodes regierte, fürchtete er sich, dorthin zu gehen. Und weil er im
Traum einen Befehl erhalten hatte, zog er in das Gebiet von Galiläa
'''
"23" = ''':sup:`23` und ließ sich in einer Stadt namens Nazaret nieder. Denn es sollte
sich erfüllen, was durch die Propheten gesagt worden ist: Er wird
Nazoräer genannt werden.
'''
