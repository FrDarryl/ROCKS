[6]
"1" = ''':sup:`1` Für den Chormeister. Mit Saitenspiel nach der Achten. Ein Psalm
Davids.
'''
"2" = ''':sup:`2` HERR, strafe mich nicht in deinem Zorn * und züchtige mich nicht in
deinem Grimm!
'''
"3" = ''':sup:`3` Sei mir gnädig, HERR, denn ich welke dahin; * heile mich, HERR, denn
meine Glieder erstarren vor Schrecken!
'''
"4" = ''':sup:`4` Meine Seele ist tief erschrocken. * Du aber, HERR - wie lange noch?
'''
"5" = ''':sup:`5` HERR, wende dich mir zu und errette mich, * um deiner Güte willen
bring mir Hilfe!
'''
"6" = ''':sup:`6` Denn im Tod gibt es kein Gedenken an dich. * Wer wird dich in der
Totenwelt preisen?
'''
"7" = ''':sup:`7` Ich bin erschöpft vom Seufzen, / jede Nacht benetze ich weinend mein
Bett, * ich überschwemme mein Lager mit Tränen.
'''
"8" = ''':sup:`8` Mein Auge ist getrübt vor Kummer, * ist matt geworden wegen all
meiner Gegner.
'''
"9" = ''':sup:`9` All ihr Übeltäter, weicht zurück von mir, * denn der HERR hat mein
lautes Weinen gehört!
'''
"10" = ''':sup:`10` Gehört hat der HERR mein Flehen, * der HERR nimmt mein Beten an.
'''
"11" = ''':sup:`11` In Scham und tiefen Schrecken geraten all meine Feinde, * sie
müssen sich wenden, werden plötzlich beschämt.
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - Der Psalmist bittet in Zeiten der Not um Gnade. Diese Bitte
verdeutlicht die menschliche Schwäche und das Bedürfnis nach göttlichem
Mitgefühl. Er betont, dass Schmerz dazu führt, Gott zu suchen (siehe
6:4-5 - Die Bitte um Erlösung vom Tod unterstreicht die Bedeutung des
Lebens und der Anbetung Gottes. Der Psalmist versteht, dass sein Leben
ein Zeugnis der Herrlichkeit Gottes ist, und bekräftigt damit die
6:6-7 - Die Erschöpfung des Psalmisten, als er in der Nacht weint,
drückt einen Zustand tiefen Leidens aus. Diese Verletzlichkeit erinnert
uns daran, dass Gott den Leidenden nahe ist und dass Schmerz zum
Korinther 1,3-4).
6:8-9 - Das Vertrauen, dass Gott seine Bitte erhört hat, ist ein
Glaubensbekenntnis. Der Psalmist erkennt, dass Gottes Antwort nahe ist
und sein Schrei nicht vergeblich ist. Dies unterstreicht die Beziehung
06:10 - Der Wunsch, die eigenen Feinde besiegt zu sehen, ist ein
Plädoyer für Gerechtigkeit. Diese Hoffnung auf göttliches Eingreifen
unterstreicht das Vertrauen in Gottes Souveränität über die Umstände
'''
