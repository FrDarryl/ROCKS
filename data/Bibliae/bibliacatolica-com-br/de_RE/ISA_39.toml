[39]
"1" = ''':sup:`1` In jener Zeit sandte Merodach-Baladan, der Sohn Baladans, der König
von Babel, Briefe und Geschenke an Hiskija. Er hatte gehört, dass
dieser krank gewesen und zu Kräften gekommen war.
'''
"2" = ''':sup:`2` Hiskija freute sich darüber und ließ sie sehen sein Schatzhaus, das
Silber und das Gold, die Vorräte an Balsam und feinem Öl, sein ganzes
Waffenlager und alles, was sich in seinen Schatzkammern befand. Es gab
nichts in seinem Haus und in seinem ganzen Herrschaftsbereich, das er
sie nicht hätte sehen lassen.
'''
"3" = ''':sup:`3` Da kam der Prophet Jesaja zu König Hiskija und fragte ihn: Was haben
diese Männer gesagt? Woher kommen sie zu dir? Hiskija antwortete: Aus
einem fernen Land sind sie zu mir gekommen, aus Babel.
'''
"4" = ''':sup:`4` Da fragte er: Was haben sie in deinem Haus gesehen? Hiskija
antwortete: Sie haben alles gesehen, was in meinem Haus ist. Es gibt
nichts in meinen Schatzkammern, das ich sie nicht hätte sehen lassen.
'''
"5" = ''':sup:`5` Da sagte Jesaja zu Hiskija: Höre das Wort des HERRN der Heerscharen:
'''
"6" = ''':sup:`6` Siehe, Tage kommen, da wird alles, was in deinem Haus ist, alles,
was deine Väter bis zum heutigen Tag angesammelt haben, nach Babel
getragen werden. Übrig bleiben wird nichts, hat der HERR gesprochen.
'''
"7" = ''':sup:`7` Und von deinen Söhnen, die von dir abstammen, die du zeugen wirst,
wird man einige nehmen und sie werden Eunuchen sein im Palast des
Königs von Babel.
'''
"8" = ''':sup:`8` Da sagte Hiskija zu Jesaja: Das Wort des HERRN, das du geredet hast,
ist gut. Und er sagte: Ja, beständiger Friede wird in meinen Tagen
sein.
'''
