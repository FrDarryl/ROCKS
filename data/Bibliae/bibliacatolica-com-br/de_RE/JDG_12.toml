[12]
"1" = ''':sup:`1` Die Männer aus Efraim wurden aufgeboten; sie zogen hinüber nach
Zafon und sagten zu Jiftach: Warum bist du hinübergezogen, um gegen die
Ammoniter zu kämpfen, und hast uns nicht aufgefordert, mit dir zu
ziehen? Wir werden dir dein Haus über dem Kopf anzünden.
'''
"2" = ''':sup:`2` Jiftach sagte zu ihnen: Ich selbst und mein Volk lagen mit den
Ammonitern in heftigem Streit. Ich habe euch gerufen, aber ihr habt
mich nicht aus ihrer Hand gerettet.
'''
"3" = ''':sup:`3` Als ich nun sah, dass du kein Retter warst, nahm ich mein Leben in
meine Hand und zog hinüber gegen die Ammoniter und der HERR gab sie in
meine Hand. Warum seid ihr nun heute zu mir heraufgezogen, um Krieg mit
mir anzufangen?
'''
"4" = ''':sup:`4` Darauf sammelte Jiftach alle Männer aus Gilead und kämpfte gegen
Efraim und die Männer aus Gilead schlugen Efraim. Die Efraimiter hatten
gesagt: Ihr seid Flüchtlinge aus Efraim; Gilead liegt ja mitten in
Efraim, mitten in Manasse.
'''
"5" = ''':sup:`5` Gilead schnitt Efraim die Jordanfurten ab. Und wenn die Flüchtlinge
aus Efraim sagten: Ich will hinüber!, fragten ihn die Männer aus
Gilead: Bist du ein Efraimiter? Wenn er Nein sagte,
'''
"6" = ''':sup:`6` forderten sie ihn auf: Sag doch einmal Schibbolet! Sagte er dann
Sibbolet, weil er es nicht richtig aussprechen konnte, ergriffen sie
ihn und machten ihn dort an den Furten des Jordan nieder. So fielen
damals zweiundvierzigtausend Mann aus Efraim.
'''
"7" = ''':sup:`7` Jiftach richtete Israel sechs Jahre lang. Dann starb Jiftach, der
Gileaditer, und wurde in seiner Stadt in Gilead begraben.
'''
"8" = ''':sup:`8` Nach ihm richtete Ibzan aus Betlehem Israel.
'''
"9" = ''':sup:`9` Er hatte dreißig Söhne; dreißig Töchter gab er nach auswärts und
dreißig Töchter führte er seinen Söhnen von auswärts zu. Ibzan richtete
Israel sieben Jahre lang.
'''
"10" = ''':sup:`10` Dann starb er und wurde in Betlehem begraben.
'''
"11" = ''':sup:`11` Nach ihm richtete Elon, der Sebuloniter, Israel; er richtete Israel
zehn Jahre lang.
'''
"12" = ''':sup:`12` Dann starb der Sebuloniter Elon und wurde in Ajalon im Land Sebulon
begraben.
'''
"13" = ''':sup:`13` Nach ihm richtete Abdon, der Sohn Hillels aus Piraton, Israel.
'''
"14" = ''':sup:`14` Er hatte vierzig Söhne und dreißig Enkel, die auf siebzig
Eselshengsten ritten. Er richtete Israel acht Jahre lang.
'''
"15" = ''':sup:`15` Dann starb Abdon, der Sohn Hillels aus Piraton, und wurde in
Piraton, im Land Efraim, auf dem Amalekiterberg begraben.
'''
"Notes" = '''
Notas de rodapé:
12:1-7 - Der Konflikt zwischen Jephta und den Ephraimitern
veranschaulicht die Spaltung innerhalb Israels und die Bedeutung der
Einheit. Spaltungen können zu tragischen und unnötigen Folgen für
1,10).
12:8-10 - Ibzan, der Jephthas Nachfolger, betonte die Kontinuität der
Führung, aber auch die Bedeutung der moralischen Qualität des Richters.
Effektive Führung ist eine, die sich um das Wohl des Volkes kümmert
12:11-12 - Elon, ein weiterer Richter, amtiert nur kurz und bekräftigt
damit die Vorstellung, dass Führung nur vorübergehend ist und auf
göttlichen Prinzipien beruhen sollte. Jeder Richter spielte trotz
seiner kurzen Amtszeit eine wichtige Rolle in der Geschichte Israels
12:13-15 - Abdon, der letzte Richter, der in diesem Kapitel erwähnt
wird, betont die Notwendigkeit von Führern, die nach Gerechtigkeit und
Fairness streben. Dies unterstreicht, dass Führung sich stets an Gottes
12:6 - Die Aussprache des Wortes „Sibboleth“ verdeutlicht die Bedeutung
von Kommunikation und Identität in der Gesellschaft. Kulturelle und
sprachliche Unterschiede können zu Missverständnissen führen, doch
4,4-6).
'''
