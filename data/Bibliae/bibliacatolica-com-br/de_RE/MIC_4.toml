"1" = ''':sup:`1` Am Ende der Tage wird es geschehen: / Der Berg des Hauses des HERRN
steht fest gegründet als höchster der Berge; / er überragt alle Hügel.
Zu ihm strömen Völker.
'''
"2" = ''':sup:`2` Viele Nationen gehen und sagen: Auf, wir ziehen hinauf zum Berg des
HERRN / und zum Haus des Gottes Jakobs. Er unterweise uns in seinen
Wegen, / auf seinen Pfaden wollen wir gehen. Denn von Zion zieht
Weisung aus / und das Wort des HERRN von Jerusalem.
'''
"3" = ''':sup:`3` Er wird Recht schaffen zwischen vielen Völkern / und mächtige
Nationen zurechtweisen bis in die Ferne. Dann werden sie ihre Schwerter
zu Pflugscharen umschmieden / und ihre Lanzen zu Winzermessern. Sie
erheben nicht mehr das Schwert, Nation gegen Nation, / und sie erlernen
nicht mehr den Krieg.
'''
"4" = ''':sup:`4` Und ein jeder sitzt unter seinem Weinstock / und unter seinem
Feigenbaum und niemand schreckt ihn auf. Ja, der Mund des HERRN der
Heerscharen hat gesprochen.
'''
"5" = ''':sup:`5` Auch wenn alle Völker ihren Weg gehen, / ein jedes im Namen seines
Gottes, so gehen wir schon jetzt / im Namen des HERRN, unseres Gottes,
/ für immer und ewig.
'''
"6" = ''':sup:`6` An jenem Tag - Spruch des HERRN - will ich versammeln, was hinkt, /
und was versprengt ist, zusammenführen, / die, über die ich Unheil
gebracht habe.
'''
"7" = ''':sup:`7` Ich mache das Hinkende zum Rest / und das Erschöpfte zu einem
mächtigen Volk. Und der HERR ist ihr König / auf dem Berg Zion / von
jetzt an auf ewig.
'''
"8" = ''':sup:`8` Und du, schützender Turm für die Herde, / Felssporn der Tochter
Zion, zu dir wird sie gelangen und sie kommt wirklich, / die frühere
Herrschaft, das Königtum zur Tochter Jerusalem.
'''
"9" = ''':sup:`9` Jetzt aber, warum schreist du so laut? Ist denn kein König bei dir?
/ Ist dein Berater zugrunde gegangen, dass dich Wehen gepackt haben wie
eine Gebärende?
'''
"10" = ''':sup:`10` Winde dich und brich in Geschrei aus, / Tochter Zion, wie eine
Gebärende! Denn jetzt wirst du hinausgehen aus der Stadt / und auf
freiem Feld wohnen. Du kommst nach Babel. / Dort wirst du gerettet,
dort wird der HERR dich loskaufen / aus der Hand deiner Feinde.
'''
"11" = ''':sup:`11` Jetzt versammeln sich gegen dich / viele Nationen, die sagen: Sie
soll entweiht werden! / Und unsere Augen sollen herabschauen auf Zion.
'''
"12" = ''':sup:`12` Aber sie haben nicht erkannt / die Pläne des HERRN und seine
Absicht nicht verstanden: / dass er sie gesammelt hat wie Garben auf
einer Tenne.
'''
"13" = ''':sup:`13` Steh auf und drisch, Tochter Zion! / Denn ich mache dein Horn zu
Eisen und mache deine Hufe aus Erz / und du wirst viele Völker
zermalmen und ihren ungerechten Besitz zum Banngut für den HERRN
machen, / für den Herrn der ganzen Erde ihr Vermögen.
'''
"14" = ''':sup:`14` Jetzt ritze dich wund, Tochter der Trauer! / Einen Belagerungswall
hat man gegen uns errichtet; sie schlagen mit dem Stock ins Gesicht /
dem Richter Israels.
'''
