[9]
"1" = ''':sup:`1` Denn ich habe über dies alles nachgedacht und dies alles überprüft,
wobei sich ergab: Die Gesetzestreuen und Gebildeten mit ihrem Tun
stehen unter Gottes Verfügung. Der Mensch erkennt nicht, ob er geliebt
ist oder ob er verschmäht ist. So liegt auch bei ihnen beides offen vor
ihnen.
'''
"2" = ''':sup:`2` Beides - wie bei allen Menschen. Aber ein und dasselbe Geschick
trifft den Gesetzestreuen und den Gesetzesbrecher, den Guten, den
Reinen und den Unreinen, den Opfernden und den, der nicht opfert. Dem
Guten ergeht es wie dem Sünder, dem Schwörenden ebenso wie dem, der den
Schwur scheut.
'''
"3" = ''':sup:`3` Das ist das Schlimme an allem, was unter der Sonne getan wurde, dass
alle dann ein und dasselbe Geschick trifft und dass in den Menschen
überdies die Lust zum Bösen wächst und Verblendung ihren Geist erfasst,
während sie leben und danach, wenn sie zu den Toten müssen -
'''
"4" = ''':sup:`4` ja, wer würde da ausgenommen? Für jeden Lebenden gibt es noch
Zuversicht. Denn: Ein lebender Hund ist besser als ein toter Löwe.
'''
"5" = ''':sup:`5` Ja, die Lebenden erkennen, dass sie sterben werden; die Toten aber
erkennen nichts mehr. Sie erhalten auch keinen Lohn mehr, denn die
Erinnerung an sie ist in Vergessenheit versunken.
'''
"6" = ''':sup:`6` Liebe, Hass und Eifersucht gegen sie, all dies ist längst erloschen.
Auf ewig haben sie keinen Anteil mehr an allem, was unter der Sonne
getan wurde.
'''
"7" = ''':sup:`7` Also: Iss freudig dein Brot und trink vergnügt deinen Wein; denn
das, was du tust, hat Gott längst so festgelegt, wie es ihm gefiel.
'''
"8" = ''':sup:`8` Trag jederzeit frische Kleider und nie fehle duftendes Öl auf deinem
Haupt!
'''
"9" = ''':sup:`9` Mit einer Frau, die du liebst, genieß das Leben alle Tage deines
Lebens voll Windhauch, die er dir unter der Sonne geschenkt hat, alle
deine Tage voll Windhauch! Denn das ist dein Anteil am Leben und an dem
Besitz, für den du dich unter der Sonne anstrengst.
'''
"10" = ''':sup:`10` Alles, was deine Hand, solange du Kraft hast, zu tun vorfindet, das
tu! Denn es gibt weder Tun noch Rechnen noch Können noch Wissen in der
Unterwelt, zu der du unterwegs bist.
'''
"11" = ''':sup:`11` Wiederum habe ich unter der Sonne beobachtet: Nicht den Schnellen
gehört im Wettlauf der Sieg, / nicht den Tapferen der Sieg im Kampf, /
auch nicht den Gebildeten die Nahrung, auch nicht den Klugen der
Reichtum, / auch nicht den Könnern der Beifall, / sondern jeden treffen
Zufall und Zeit.
'''
"12" = ''':sup:`12` Außerdem: Der Mensch kennt seine Zeit nicht. Wie Fische, die ins
Unglücksnetz geraten sind, / wie Vögel, die ins Klappnetz geraten sind,
/ ebenso verfangen sich die einzelnen Menschen in ihre Unglückszeit, /
wenn sie plötzlich über sie herabfällt.
'''
"13" = ''':sup:`13` Auch Folgendes habe ich unter der Sonne beobachtet, ein Beispiel
von Wissen, das ich für bedeutsam hielt:
'''
"14" = ''':sup:`14` Es war eine kleine Stadt. Die hatte nur wenige Einwohner. Ein
mächtiger König zog gegen sie aus. Er schloss sie ein und baute gegen
sie hohe Belagerungstürme.
'''
"15" = ''':sup:`15` In der Stadt fand sich ein armer, aber gebildeter Mann. Er hätte
die Stadt durch sein Wissen retten können, doch kein Mensch dachte an
diesen armen Mann.
'''
"16" = ''':sup:`16` Da sagte ich: Wissen ist besser als Macht, / aber das Wissen des
Armen gilt nichts / und niemand will seine Worte hören.
'''
"17" = ''':sup:`17` Bedächtige Worte von Gebildeten hört man sich lieber an / als das
Geschrei des Herrschers der Ungebildeten
'''
"18" = ''':sup:`18` und Wissen ist besser als Waffen - / aber ein Einziger, der falsch
entscheidet, / kann viele Werte zerstören.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Der Autor reflektiert über Gottes Souveränität über Leben und
Tod und betont, dass alle, Gerechte wie Böse, dasselbe Schicksal
teilen. Dies erinnert uns an die Unvermeidlichkeit des Todes und die
14:10-12).
9:3-6 - Die Erkenntnis, dass das menschliche Herz voller Bösem und
Torheit ist, unterstreicht die Zerbrechlichkeit des Lebens. Der Tod als
allgemeines Schicksal macht die Freuden des Lebens wertvoller und regt
zum Nachdenken darüber an, wie wir unsere Tage verbringen (siehe auch
9:7-10 - Die Aufforderung, das Leben zu genießen und Gottes Segen wie
Nahrung und Freude zu nutzen, unterstreicht, wie wichtig es ist, auch
inmitten der Ungewissheit des Lebens ein erfülltes Leben zu führen.
Dankbarkeit sollte eine Antwort auf Gottes Großzügigkeit sein (siehe
9:11-12 - Der Wettlauf des Lebens begünstigt nicht immer die Schnellen,
noch begünstigt der Krieg immer die Starken. Dies unterstreicht, dass
die Umstände unerwartet sein können und dass Weisheit wertvoller ist
als Stärke, denn das Leben steckt voller Überraschungen (siehe auch
9:13-18 - Die Geschichte von der Stadt, die durch die Weisheit eines
Mannes gerettet wurde, zeigt, dass selbst die Weisen ignoriert werden
können. Weisheit, so wertvoll sie auch sein mag, wird nicht immer
anerkannt, was die Flüchtigkeit menschlicher Anerkennung unterstreicht
'''
