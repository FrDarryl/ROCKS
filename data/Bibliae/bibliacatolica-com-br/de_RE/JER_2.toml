[2]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Auf! Ruf Jerusalem laut ins Ohr: So spricht der HERR: Ich gedenke
deiner Jugendtreue, der Liebe deiner Brautzeit, wie du mir in der Wüste
gefolgt bist, im Land ohne Aussaat.
'''
"3" = ''':sup:`3` Heilig war Israel dem HERRN, Erstlingsfrucht seiner Ernte. Wer davon
aß, machte sich schuldig, Unheil kam über ihn - Spruch des HERRN.
'''
"4" = ''':sup:`4` Hört das Wort des HERRN, ihr vom Haus Jakob und all ihr Geschlechter
des Hauses Israel!
'''
"5" = ''':sup:`5` So spricht der HERR: Was fanden eure Väter Unrechtes an mir, dass
sie sich von mir entfernten, nichtigen Göttern nachliefen und so selber
zunichte wurden?
'''
"6" = ''':sup:`6` Sie fragten nicht: Wo ist der HERR, der uns aus dem Land Ägypten
heraufgeführt, der uns in der Wüste den Weg gewiesen hat, im Land der
Steppen und Schluchten, im dürren und düsteren Land, im Land, das
keiner durchwandert und niemand bewohnt?
'''
"7" = ''':sup:`7` Ich brachte euch dann in das Gartenland, um euch seine Früchte und
Güter genießen zu lassen. Aber kaum seid ihr dort gewesen, da habt ihr
mein Land entweiht und mein Eigentum zum Abscheu gemacht.
'''
"8" = ''':sup:`8` Die Priester fragten nicht: Wo ist der HERR? Die Hüter der Weisung
kannten mich nicht, die Hirten des Volkes wurden mir untreu. Die
Propheten prophezeiten bei Baal und liefen unnützen Götzen nach.
'''
"9" = ''':sup:`9` Darum muss ich euch weiter anklagen - Spruch des HERRN - und gegen
eure Kindeskinder Klage erheben.
'''
"10" = ''':sup:`10` Geht doch hinüber zu den Inseln der Kittäer und seht euch um oder
schickt nach Kedar, forscht genau nach und seht zu, ob irgendwo etwas
Ähnliches geschah!
'''
"11" = ''':sup:`11` Hat je ein Volk seine Götter gewechselt? Dabei sind es gar keine
Götter. Mein Volk aber hat seinen Ruhm gegen unnütze Götzen vertauscht.
'''
"12" = ''':sup:`12` Entsetzt euch darüber, ihr Himmel, erschaudert gewaltig! - Spruch
des HERRN.
'''
"13" = ''':sup:`13` Denn mein Volk hat doppeltes Unrecht verübt: Mich hat es verlassen,
den Quell des lebendigen Wassers, um sich Zisternen zu graben,
Zisternen mit Rissen, die das Wasser nicht halten.
'''
"14" = ''':sup:`14` Ist Israel denn ein Knecht oder ein im Haus geborener Sklave? Warum
wurde es zur Beute?
'''
"15" = ''':sup:`15` Über ihm brüllten Löwen und ließen ihre Stimme erschallen. Sie
machten sein Land zur Wüste; seine Städte sind verbrannt und
menschenleer.
'''
"16" = ''':sup:`16` Sogar die Leute von Memfis und Tachpanhes zertrümmern dir den
Schädel.
'''
"17" = ''':sup:`17` Geschieht dir das nicht deshalb, weil du den HERRN, deinen Gott, in
der Zeit verlassen hast, als er dich geleitete auf dem Weg?
'''
"18" = ''':sup:`18` Was nützt dir jetzt der Weg nach Ägypten, um Nilwasser zu trinken,
und was nützt dir jetzt der Weg nach Assur, um Eufratwasser zu trinken?
'''
"19" = ''':sup:`19` Dein böses Tun straft dich, deine Abtrünnigkeit züchtigt dich. So
erkenne doch und sieh ein, wie schlimm und bitter es ist, den HERRN,
deinen Gott, zu verlassen und keine Furcht vor mir zu haben - Spruch
des Herrn, des GOTTES der Heerscharen.
'''
"20" = ''':sup:`20` Von jeher habe ich dein Joch zerbrochen, deine Stricke zerrissen.
Doch du hast gesagt: Ich will nicht dienen. Auf jedem hohen Hügel und
unter jedem üppigen Baum hast du dich als Dirne hingestreckt.
'''
"21" = ''':sup:`21` Ich aber hatte dich als Edelrebe gepflanzt, als gutes, edles
Gewächs. Wie hast du dich gewandelt zum Wildling, zum entarteten
Weinstock!
'''
"22" = ''':sup:`22` Selbst wenn du dich mit Lauge waschen und noch so viel Seife
verwenden wolltest, deine Schuld bliebe doch ein Schmutzfleck vor
meinen Augen - Spruch GOTTES, des Herrn.
'''
"23" = ''':sup:`23` Wie kannst du sagen: Ich bin nicht unrein geworden, den Baalen bin
ich nicht nachgelaufen? Schau auf dein Treiben im Tal, erkenne, was du
verübt hast! Eine schnelle Kamelstute bist du, die kreuz und quer ihre
Wege rennt,
'''
"24" = ''':sup:`24` eine wilde Eselin, die an die Wüste gewöhnt ist. In ihrer Brunst
schnappt sie nach Luft. Wer vermag ihre Gier zu hemmen? Jeder, der sie
begehrt, findet sie ohne Mühe zur Zeit ihrer Brunst.
'''
"25" = ''':sup:`25` Erspare deinem Fuß das Barfußgehen und deiner Kehle den Durst! Du
aber sagst: Nein, lass mich! Denn ich bin verliebt in die Fremden und
will ihnen nachlaufen.
'''
"26" = ''':sup:`26` Wie ein ertappter Dieb sich schämt, so müssen sich die Leute vom
Haus Israel schämen, sie selbst, ihre Könige und Beamten, ihre Priester
und Propheten.
'''
"27" = ''':sup:`27` Sie sagen ja zum Holz: Du bist mein Vater und zum Stein: Du hast
mich geboren. Sie kehren mir den Rücken zu und nicht das Gesicht; sind
sie aber in Not, dann rufen sie: Erheb dich und hilf uns!
'''
"28" = ''':sup:`28` Wo sind nun deine Götter, die du dir gemacht hast? Sie mögen sich
erheben, falls sie dir helfen können, wenn du in Not bist. Denn so
zahlreich wie deine Städte, Juda, sind auch deine Götter.
'''
"29" = ''':sup:`29` Warum streitet ihr gegen mich? Ihr alle seid mir untreu geworden -
Spruch des HERRN.
'''
"30" = ''':sup:`30` Vergeblich schlug ich eure Söhne; sie nahmen die Züchtigung nicht
an. Euer Schwert fraß eure Propheten wie ein reißender Löwe.
'''
"31" = ''':sup:`31` Ihr nun, das gegenwärtige Geschlecht, schaut auf das Wort des
HERRN! Bin ich denn für Israel eine Wüste geworden oder ein finsteres
Land? Warum sagt mein Volk: Wir wollen frei umherschweifen, wir kommen
nicht mehr zu dir?
'''
"32" = ''':sup:`32` Vergisst denn ein Mädchen seinen Schmuck, eine Braut ihre Bänder?
Mein Volk aber hat mich vergessen seit ungezählten Tagen.
'''
"33" = ''':sup:`33` Wie gut findest du deinen Weg, wenn du Liebe suchst. Sogar an
Verbrechen hast du dein Verhalten gewöhnt.
'''
"34" = ''':sup:`34` Selbst am Saum deiner Kleider fand sich das Blut von Armen, von
Unschuldigen, die du nicht etwa beim Einbruch ertappt hast. Ja, es fand
sich sogar noch mehr.
'''
"35" = ''':sup:`35` Und trotzdem sagst du: Ich bin unschuldig; sein Zorn hat sich ja
von mir abgewandt. - Aber ich gehe ins Gericht mit dir, weil du sagst:
Ich habe mich nicht versündigt.
'''
"36" = ''':sup:`36` Wie kannst du nur so leicht bereit sein, deinen Weg zu wechseln!
Auch von Ägypten wirst du enttäuscht, wie du von Assur enttäuscht
worden bist.
'''
"37" = ''':sup:`37` Auch von dort wirst du wegziehen, die Hände über dem Kopf. Denn der
HERR verwirft alle, denen du vertraust; du hast mit ihnen kein Glück.
'''
"Notes" = '''
Notas de rodapé:
2:1-3 - Gott erinnert an die anfängliche Treue Israels, indem er sie
mit einer Ehe vergleicht. Dies betont den Bund zwischen Gott und seinem
Volk und unterstreicht die Bedeutung gegenseitiger Treue (siehe auch
02:13 - Gott wirft Israel vor, die „Quelle lebendigen Wassers“ zu
verlassen und kaputte Zisternen zu bauen. Dieses Bild symbolisiert die
Torheit, die göttliche Gnade abzulehnen und leere Quellen zu suchen
02:19 - Israels Bosheit wird als Strafe an sich dargestellt und
offenbart die natürlichen Folgen der Abkehr von Gott. Dies
2:27-28 - Gott verurteilt Israels Götzendienst und vergleicht ihn mit
der Abhängigkeit von falschen Göttern. Diese Kritik unterstreicht die
Sinnlosigkeit des Vertrauens auf Götzen in Zeiten der Not (siehe auch
2:35-37 - Gott weist Israels Rechtfertigungen zurück und erklärt, dass
die Nation für ihre Rebellion verurteilt werden werde. Dies zeigt, dass
2:12-13).
'''
