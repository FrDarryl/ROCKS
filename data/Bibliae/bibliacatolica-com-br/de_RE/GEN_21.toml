[21]
"1" = ''':sup:`1` Der HERR nahm sich Saras an, wie er gesagt hatte, und er tat Sara
so, wie er versprochen hatte.
'''
"2" = ''':sup:`2` Sara wurde schwanger und gebar dem Abraham noch in seinem Alter
einen Sohn zu der Zeit, die Gott angegeben hatte.
'''
"3" = ''':sup:`3` Abraham gab seinem Sohn, den ihm Sara gebar, den Namen Isaak.
'''
"4" = ''':sup:`4` Als sein Sohn Isaak acht Tage alt war, beschnitt ihn Abraham, wie
Gott ihm geboten hatte.
'''
"5" = ''':sup:`5` Abraham war hundert Jahre alt, als ihm Isaak, sein Sohn, geboren
wurde.
'''
"6" = ''':sup:`6` Sara aber sagte: Gott ließ mich lachen; jeder, der davon hört, wird
mir zulachen.
'''
"7" = ''':sup:`7` Wer, sagte sie, hätte Abraham zu sagen gewagt, Sara werde noch
Kinder stillen? Und nun habe ich ihm noch in seinem Alter einen Sohn
geboren.
'''
"8" = ''':sup:`8` Das Kind wuchs heran und wurde entwöhnt. Als Isaak entwöhnt wurde,
veranstaltete Abraham ein großes Festmahl.
'''
"9" = ''':sup:`9` Eines Tages beobachtete Sara, wie der Sohn, den die Ägypterin Hagar
Abraham geboren hatte, spielte und lachte.
'''
"10" = ''':sup:`10` Da sagte sie zu Abraham: Vertreibe diese Magd und ihren Sohn! Denn
der Sohn dieser Magd soll nicht zusammen mit meinem Sohn Isaak Erbe
sein.
'''
"11" = ''':sup:`11` Die Sache war sehr böse in Abrahams Augen, denn es ging um seinen
Sohn.
'''
"12" = ''':sup:`12` Gott sprach aber zu Abraham: Die Sache wegen des Knaben und wegen
deiner Magd sei nicht böse in deinen Augen. Hör auf alles, was dir Sara
sagt! Denn nach Isaak sollen deine Nachkommen benannt werden.
'''
"13" = ''':sup:`13` Aber auch den Sohn der Magd will ich zu einem großen Volk machen,
weil auch er dein Nachkomme ist.
'''
"14" = ''':sup:`14` Früh am Morgen stand Abraham auf, nahm Brot und einen Schlauch mit
Wasser und gab es Hagar, legte es ihr auf die Schulter, übergab ihr das
Kind und entließ sie. Sie zog fort und irrte in der Wüste von
Beerscheba umher.
'''
"15" = ''':sup:`15` Als das Wasser im Schlauch zu Ende war, warf sie das Kind unter
einen Strauch,
'''
"16" = ''':sup:`16` ging weg und setzte sich in der Nähe hin, etwa einen Bogenschuss
weit entfernt; denn sie sagte: Ich kann nicht mit ansehen, wie das Kind
stirbt. Sie saß in der Nähe und erhob ihre Stimme und weinte.
'''
"17" = ''':sup:`17` Gott hörte den Knaben schreien; da rief der Engel Gottes vom Himmel
her Hagar zu und sprach: Was hast du, Hagar? Fürchte dich nicht, denn
Gott hat die Stimme des Knaben gehört, dort, wo er liegt.
'''
"18" = ''':sup:`18` Steh auf, nimm den Knaben hoch und halt ihn fest an deiner Hand;
denn zu einem großen Volk will ich ihn machen.
'''
"19" = ''':sup:`19` Gott öffnete ihr die Augen und sie erblickte einen Brunnen. Sie
ging hin, füllte den Schlauch mit Wasser und gab dem Knaben zu trinken.
'''
"20" = ''':sup:`20` Gott war mit dem Knaben. Er wuchs heran, ließ sich in der Wüste
nieder und wurde ein Bogenschütze.
'''
"21" = ''':sup:`21` Er ließ sich in der Wüste Paran nieder und seine Mutter nahm ihm
eine Frau aus Ägypten.
'''
"22" = ''':sup:`22` Um jene Zeit sagten Abimelech und sein Feldherr Pichol zu Abraham:
Gott ist mit dir bei allem, was du unternimmst.
'''
"23" = ''':sup:`23` Aber nun schwör mir hier bei Gott, dass du weder mich noch meinen
Thronerben noch meine Kinder und Enkel hintergehen wirst. Das gleiche
Wohlwollen, das ich dir erwiesen habe, sollst du mir erweisen und dem
Land, in dem du dich als Fremder aufhältst.
'''
"24" = ''':sup:`24` Da sagte Abraham: Ich werde es schwören.
'''
"25" = ''':sup:`25` Abraham stellte aber Abimelech zur Rede wegen des Brunnens, den ihm
Abimelechs Knechte mit Gewalt weggenommen hatten.
'''
"26" = ''':sup:`26` Abimelech antwortete: Ich weiß nicht, wer das getan hat. Du hast es
mir nicht gemeldet und ich habe auch erst heute davon gehört.
'''
"27" = ''':sup:`27` Da nahm Abraham Schafe und Rinder und gab sie Abimelech; so
schlossen beide einen Bund.
'''
"28" = ''':sup:`28` Abraham stellte aber sieben Lämmer der Herde beiseite.
'''
"29" = ''':sup:`29` Da fragte ihn Abimelech: Was sollen die sieben Lämmer da, die du
beiseitegestellt hast?
'''
"30" = ''':sup:`30` Die sieben Lämmer, sagte er, sollst du von mir annehmen als Beweis
dafür, dass ich diesen Brunnen gegraben habe.
'''
"31" = ''':sup:`31` Darum gab er dem Ort den Namen Beerscheba - Siebenbrunn oder
Schwurbrunn -; denn dort leisteten beide einen Schwur.
'''
"32" = ''':sup:`32` Sie schlossen also zu Beerscheba einen Bund. Dann machten sich
Abimelech und sein Feldherr Pichol auf und kehrten ins Philisterland
zurück.
'''
"33" = ''':sup:`33` Abraham aber pflanzte eine Tamariske in Beerscheba und rief dort
den HERRN an unter dem Namen: Gott, der Ewige.
'''
"34" = ''':sup:`34` Darauf hielt sich Abraham längere Zeit als Fremder im Philisterland
auf.
'''
"Notes" = '''
Notas de rodapé:
21:1-3 - Mit der Geburt Isaaks erfüllte sich Gottes Versprechen an
Abraham und Sarah. Diese Erfüllung zeigt Gottes Treue, seine
Versprechen zu erfüllen, selbst wenn sie unmöglich erscheinen. Isaak
21:4-7 - Abrahams und Sarahs Freude über die Geburt Isaaks
unterstreicht die Bedeutung der Familie und des Segens Gottes. Sarahs
Wandel von ungläubigem Lachen zu freudigem Lachen veranschaulicht die
21:8-10 - Sarahs Verachtung für Ismael führt zu Familienkonflikten.
Diese Situation verdeutlicht die Komplikationen, die entstehen können,
wenn man Gottes Plänen nicht völlig vertraut, und die Notwendigkeit, in
21:12-14 - Gott tröstet Abraham, indem er ihm sagt, er solle auf Sarah
hören. Dieser Rat unterstreicht, wie wichtig Weisheit bei
Entscheidungen ist und wie wichtig es ist, in schwierigen Zeiten auf
1,25).
21:22-24 - Der Bund zwischen Abraham und Abimelech zeigt, wie wichtig
friedliche Beziehungen und das Glaubensbekenntnis sind. Das Streben
nach Frieden und Konfliktlösung sind grundlegend für ein harmonisches
5:9).
'''
