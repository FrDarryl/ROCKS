[8]
"1" = ''':sup:`1` Sie entfaltet ihre Kraft von einem Ende zum andern / und durchwaltet
voll Güte das All.
'''
"2" = ''':sup:`2` Sie habe ich geliebt und gesucht von Jugend auf, / ich suchte sie
als Braut heimzuführen / und wurde Liebhaber ihrer Schönheit.
'''
"3" = ''':sup:`3` Im Umgang mit Gott beweist sie ihren Adel, / der Herr über das All
gewann sie lieb.
'''
"4" = ''':sup:`4` Eingeweiht in das Wissen Gottes, / bestimmte sie seine Werke.
'''
"5" = ''':sup:`5` Ist Reichtum begehrenswerter Besitz im Leben, / was ist dann reicher
als die Weisheit, die in allem wirkt?
'''
"6" = ''':sup:`6` Wenn Klugheit wirksam ist, / wer von allem Seienden ist eine größere
Werkmeisterin als sie?
'''
"7" = ''':sup:`7` Wenn jemand Gerechtigkeit liebt, / in ihren Mühen findet er die
Tugenden. Denn sie lehrt Maß und Klugheit, / Gerechtigkeit und
Tapferkeit. / Nützlicheres als diese gibt es nicht im Leben der
Menschen.
'''
"8" = ''':sup:`8` Wenn jemand nach reicher Erfahrung strebt: / Sie kennt das
Vergangene und errät das Kommende, sie versteht, die Worte schön zu
formen und Rätsel zu lösen; / sie weiß im Voraus Zeichen und Wunder /
und kennt den Ausgang von Perioden und Zeiten.
'''
"9" = ''':sup:`9` So beschloss ich, sie als Lebensgefährtin heimzuführen; / denn ich
wusste, dass sie mir guten Rat gibt / und Ermutigung in Sorge und Leid.
'''
"10" = ''':sup:`10` Mit ihr werde ich Ruhm beim Volke haben / und trotz meiner Jugend
vom Alter geehrt sein.
'''
"11" = ''':sup:`11` Ich werde als scharfsinniger Richter gelten / und in den Augen der
Mächtigen Staunen erregen.
'''
"12" = ''':sup:`12` Schweige ich, so warten sie, spreche ich, so merken sie auf, / rede
ich länger, / so legen sie die Hand auf den Mund.
'''
"13" = ''':sup:`13` Mit ihr werde ich Unsterblichkeit erlangen / und ewigen Ruhm bei
der Nachwelt hinterlassen.
'''
"14" = ''':sup:`14` Völker werde ich regieren / und Nationen werden mir untertan sein.
'''
"15" = ''':sup:`15` Schreckliche Tyrannen werden mich fürchten, wenn sie von mir hören;
/ in der Volksversammlung werde ich mich als tüchtig und im Krieg als
tapfer erweisen.
'''
"16" = ''':sup:`16` Komme ich nach Hause, / dann werde ich bei ihr ausruhen; denn der
Umgang mit ihr hat nichts Bitteres, / das Leben mit ihr kennt keinen
Schmerz, / sondern nur Frohsinn und Freude.
'''
"17" = ''':sup:`17` Als ich dies bei mir überlegte / und in meinem Herzen erwog, / dass
Verwandtschaft mit der Weisheit Unsterblichkeit bringt,
'''
"18" = ''':sup:`18` die Freundschaft mit ihr reine Freude / und die Mühen ihrer Hände
unerschöpflichen Reichtum, dass stete Übung des Umgangs mit ihr
Klugheit bringt / und das Zwiegespräch mit ihr Ruhm -, / da ging ich
auf die Suche nach ihr, um sie heimzuführen.
'''
"19" = ''':sup:`19` Ich war ein begabtes Kind und hatte eine gute Seele erhalten /
'''
"20" = ''':sup:`20` oder vielmehr: Gut, wie ich war, kam ich in einen unverdorbenen
Leib.
'''
"21" = ''':sup:`21` Ich erkannte aber, dass ich die Weisheit nur als Geschenk Gottes
erhalten könne - / und schon hier war es die Klugheit, die mich
erkennen ließ, wessen Geschenk sie ist. Daher wandte ich mich an den
Herrn und flehte zu ihm / und sprach aus meinem ganzen Herzen:
'''
