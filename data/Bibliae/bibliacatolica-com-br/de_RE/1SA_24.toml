[24]
"1" = ''':sup:`1` Von dort zog David hinauf und setzte sich in den schwer zugänglichen
Bergen bei En-Gedi fest.
'''
"2" = ''':sup:`2` Als Saul von der Verfolgung der Philister zurückkehrte, berichtete
man ihm: Gib Acht, David ist in der Steppe von En-Gedi.
'''
"3" = ''':sup:`3` Da nahm Saul dreitausend Mann, ausgesuchte Leute aus ganz Israel,
und zog aus, um David und seine Männer bei den Steinbock-Felsen zu
suchen.
'''
"4" = ''':sup:`4` Auf seinem Weg kam er zu einigen Schafhürden. Dort war eine Höhle.
Saul ging hinein, um seine Notdurft zu verrichten. David aber und seine
Männer saßen hinten in der Höhle.
'''
"5" = ''':sup:`5` Da sagten die Männer zu David: Das ist der Tag, von dem der HERR zu
dir gesagt hat: Sieh her, ich gebe deinen Feind in deine Hand und du
kannst mit ihm machen, was dir richtig erscheint. Da stand David auf
und schnitt heimlich einen Zipfel von Sauls Mantel ab.
'''
"6" = ''':sup:`6` Hinterher aber schlug David das Gewissen, weil er einen Zipfel vom
Mantel Sauls abgeschnitten hatte.
'''
"7" = ''':sup:`7` Er sagte zu seinen Männern: Der HERR bewahre mich davor, meinem
Gebieter, dem Gesalbten des HERRN, so etwas anzutun und Hand an ihn zu
legen; denn er ist der Gesalbte des HERRN.
'''
"8" = ''':sup:`8` Und David fuhr seine Leute mit scharfen Worten an und ließ nicht zu,
dass sie sich an Saul vergriffen. Als Saul die Höhle verlassen hatte
und seinen Weg fortsetzte,
'''
"9" = ''':sup:`9` stand auch David auf, verließ die Höhle und rief Saul nach: Mein
Herr und König! Als Saul sich umblickte, verneigte sich David bis zur
Erde und warf sich nieder.
'''
"10" = ''':sup:`10` Dann sagte David zu Saul: Warum hörst du auf die Worte von Leuten,
die sagen: Gib Acht, David will dein Verderben.
'''
"11" = ''':sup:`11` Doch heute kannst du mit eigenen Augen sehen, dass der HERR dich
heute in der Höhle in meine Hand gegeben hat. Man hat mir gesagt, ich
solle dich töten; aber ich habe dich geschont. Ich sagte: Ich will
nicht die Hand an meinen Herrn legen; denn er ist der Gesalbte des
HERRN.
'''
"12" = ''':sup:`12` Sieh her, mein Vater! Hier, der Zipfel deines Mantels ist in meiner
Hand. Wenn ich einen Zipfel deines Mantels abgeschnitten und dich nicht
getötet habe, dann kannst du erkennen und einsehen, dass ich weder
Bosheit noch Aufruhr im Sinn habe und dass ich mich nicht gegen dich
versündigt habe; du aber stellst mir nach, um mir das Leben zu nehmen.
'''
"13" = ''':sup:`13` Der HERR soll zwischen mir und dir entscheiden. Der HERR soll mich
an dir rächen; aber meine Hand wird dich nicht anrühren,
'''
"14" = ''':sup:`14` wie das alte Sprichwort sagt: Von den Frevlern geht Frevel aus;
aber meine Hand soll dich nicht anrühren.
'''
"15" = ''':sup:`15` Hinter wem zieht der König von Israel her? Wem jagst du nach? Einem
toten Hund, einem einzigen Floh!
'''
"16" = ''':sup:`16` Der HERR soll unser Richter sein und zwischen mir und dir
entscheiden. Er blicke her, er soll meinen Rechtsstreit führen und mir
dir gegenüber Recht verschaffen.
'''
"17" = ''':sup:`17` Als David das zu Saul gesagt hatte, antwortete Saul: Ist das nicht
deine Stimme, mein Sohn David? Und Saul begann laut zu weinen
'''
"18" = ''':sup:`18` und sagte zu David: Du bist gerechter als ich; denn du hast mir
Gutes erwiesen, während ich böse an dir gehandelt habe.
'''
"19" = ''':sup:`19` Du hast heute bewiesen, dass du gut an mir gehandelt hast; obwohl
der HERR mich in deine Hand gegeben hatte, hast du mich nicht getötet.
'''
"20" = ''':sup:`20` Wenn jemand auf seinen Feind trifft, lässt er ihn dann im Guten
seinen Weg weiterziehen? Der HERR möge dir mit Gutem vergelten, was du
mir heute getan hast!
'''
"21" = ''':sup:`21` Jetzt weiß ich, dass du König werden wirst und dass das Königtum in
deiner Hand Bestand haben wird.
'''
"22" = ''':sup:`22` Darum schwöre mir nun beim HERRN, dass du meine Nachkommen nicht
ausrotten und meinen Namen nicht aus dem Haus meines Vaters austilgen
wirst!
'''
"23" = ''':sup:`23` Und David schwor es Saul. Saul zog nach Hause, David aber und seine
Männer stiegen in die Bergfeste hinauf.
'''
"Notes" = '''
Notas de rodapé:
24:1-3 - Saul verfolgt David weiter, wird jedoch verwundbar, als er die
Höhle betritt, in der sich David und seine Männer verstecken. Dies
24:4-7 - David verschont Sauls Leben und schneidet nur den Saum seines
Gewandes ab. Dies spiegelt Davids Respekt vor der Autorität Gottes
wider, der Saul zum König gesalbt hatte, und seine Weigerung, den Thron
2:17).
24:8-11 - David konfrontiert Saul mit Worten des Friedens und zeigt ihm
den Saum seines Gewandes als Beweis seiner Unschuld. Diese Handlung
unterstreicht Davids Demut und sein Vertrauen in die göttliche
24:12-15 - David vertraut seinen Fall Gott an und erkennt, dass nur der
Herr gerecht richten kann. Dies offenbart Davids Glauben daran, dass
Gott zu seiner Zeit Gerechtigkeit schaffen wird, ohne dass er selbst
24:16-22 - Saul, berührt von Davids Barmherzigkeit, erkennt seine
eigene Ungerechtigkeit und prophezeit, dass David der zukünftige König
von Israel sein wird. Dieser Moment zeigt die transformierende Wirkung
16:7).
'''
