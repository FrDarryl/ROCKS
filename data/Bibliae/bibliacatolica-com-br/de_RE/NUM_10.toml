[10]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Mach dir zwei silberne Trompeten! Aus getriebenem Metall sollst du
sie machen. Sie sollen dir dazu dienen, die Gemeinde einzuberufen und
den einzelnen Lagern das Zeichen zum Aufbruch zu geben.
'''
"3" = ''':sup:`3` Wenn man mit beiden Trompeten bläst, soll sich die ganze Gemeinde am
Eingang des Offenbarungszeltes bei dir versammeln.
'''
"4" = ''':sup:`4` Wenn man nur mit einer bläst, sollen sich die Anführer, die
Hauptleute der Tausendschaften Israels, bei dir versammeln.
'''
"5" = ''':sup:`5` Wenn ihr sie mit lautem Schall blast, dann sollen die Lager auf der
Ostseite aufbrechen.
'''
"6" = ''':sup:`6` Wenn ihr sie zum zweiten Mal mit lautem Schall blast, dann sollen
die Lager auf der Südseite aufbrechen. Je nachdem, wie sie aufzubrechen
haben, soll man mit lautem Schall blasen.
'''
"7" = ''':sup:`7` Wenn die Versammlung einberufen werden soll, dann blast, aber nicht
das Signal mit lautestem Schall!
'''
"8" = ''':sup:`8` Die Söhne Aarons, die Priester, sollen die Trompeten blasen. Das
soll als ewige Satzung bei euch gelten, von Generation zu Generation.
'''
"9" = ''':sup:`9` Wenn ihr in eurem Land in einen Krieg zieht gegen einen Angreifer,
der euch bedrängt, dann blast mit den Trompeten das Signal mit
lautestem Schall! So werdet ihr euch vor dem HERRN, eurem Gott, in
Erinnerung bringen und vor euren Feinden gerettet werden.
'''
"10" = ''':sup:`10` Auch an euren Freudentagen, an den Festen und Monatsanfängen, blast
zu euren Brand- und Heilsopfern mit den Trompeten! Das wird euch vor
eurem Gott in Erinnerung bringen. Ich bin der HERR, euer Gott.
'''
"11" = ''':sup:`11` Am zwanzigsten Tag des zweiten Monats im zweiten Jahr erhob sich
die Wolke über der Wohnung des Bundeszeugnisses.
'''
"12" = ''':sup:`12` Da brachen die Israeliten von der Wüste Sinai auf, wie es die
Ordnung für den Aufbruch vorsah, und die Wolke ließ sich in der Wüste
Paran nieder.
'''
"13" = ''':sup:`13` So brachen sie zum ersten Mal auf, wie ihnen der HERR durch Mose
befohlen hatte.
'''
"14" = ''':sup:`14` Als Erstes brach das Feldzeichen des Lagers Juda auf, nach
Abteilungen geordnet. Judas Heer befehligte Nachschon, der Sohn
Amminadabs.
'''
"15" = ''':sup:`15` Das Heer des Stammes der Issachariter befehligte Netanel, der Sohn
Zuars.
'''
"16" = ''':sup:`16` Das Heer des Stammes der Sebuloniter befehligte Eliab, der Sohn
Helons.
'''
"17" = ''':sup:`17` Nach dem Abbau der Wohnung brachen die Gerschoniter und die
Merariter auf, die die Wohnung trugen.
'''
"18" = ''':sup:`18` Dann brach das Feldzeichen des Lagers Rubens auf, nach Abteilungen
geordnet. Rubens Heer befehligte Elizur, der Sohn Schedëurs.
'''
"19" = ''':sup:`19` Das Heer des Stammes der Simeoniter befehligte Schelumiël, der Sohn
Zurischaddais.
'''
"20" = ''':sup:`20` Das Heer des Stammes der Gaditer befehligte Eljasaf, der Sohn
Deguëls.
'''
"21" = ''':sup:`21` Dann brachen die Kehatiter auf, die das Heiligtum trugen. Die
Wohnung stellte man auf, bevor sie ankamen.
'''
"22" = ''':sup:`22` Dann brach das Feldzeichen des Lagers der Efraimiter auf, nach
Abteilungen geordnet. Efraims Heer befehligte Elischama, der Sohn
Ammihuds.
'''
"23" = ''':sup:`23` Das Heer des Stammes der Manassiter befehligte Gamliël, der Sohn
Pedazurs.
'''
"24" = ''':sup:`24` Das Heer des Stammes der Benjaminiter befehligte Abidan, der Sohn
Gidonis.
'''
"25" = ''':sup:`25` Dann brach das Feldzeichen des Lagers der Daniter auf; sie bildeten
die Nachhut aller nach Abteilungen geordneten Lager. Das Heer Dans
befehligte Ahiëser, der Sohn Ammischaddais.
'''
"26" = ''':sup:`26` Das Heer des Stammes der Ascheriter befehligte Pagiël, der Sohn
Ochrans.
'''
"27" = ''':sup:`27` Das Heer des Stammes der Naftaliter befehligte Ahira, der Sohn
Enans.
'''
"28" = ''':sup:`28` Das war die Ordnung für den Aufbruch der Israeliten, geordnet nach
Abteilungen. So brachen sie auf.
'''
"29" = ''':sup:`29` Mose sagte zu Hobab, dem Sohn des Midianiters Reguël, seines
Schwiegervaters: Wir brechen auf zu dem Ort, von dem der HERR gesagt
hat: Ihn gebe ich euch. Geh mit uns! Wir werden dir Gutes tun; denn der
HERR hat Israel Gutes verheißen.
'''
"30" = ''':sup:`30` Er aber sagte zu ihm: Ich gehe nicht mit, sondern ich gehe in mein
Land und zu meiner Verwandtschaft zurück.
'''
"31" = ''':sup:`31` Da sagte Mose: Verlass uns doch nicht! Denn du kennst unsere
Lagerplätze in der Wüste; du kannst unser Auge sein.
'''
"32" = ''':sup:`32` Wenn du mit uns gehst, dann werden wir das Gute, das der HERR uns
gibt, auch dir geben.
'''
"33" = ''':sup:`33` Sie brachen vom Berg des HERRN auf und zogen drei Tagesmärsche
weit. Die Bundeslade des HERRN zog drei Tage lang vor ihnen her, um
einen Lagerplatz für sie zu erkunden.
'''
"34" = ''':sup:`34` Die Wolke des HERRN war bei Tag über ihnen, wenn sie vom Lager
aufbrachen.
'''
"35" = ''':sup:`35` Wenn die Lade aufbrach, sagte Mose: Steh auf, HERR, / dann
zerstieben deine Feinde, / dann fliehen deine Gegner vor dir. /
'''
"36" = ''':sup:`36` Und wenn sie lagerten, sagte er: Kehr zurück, HERR, / zu den
Tausenden und Abertausenden Israels!
'''
