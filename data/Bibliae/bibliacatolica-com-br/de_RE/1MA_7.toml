[7]
"1" = ''':sup:`1` Im Jahr 151 floh Demetrius, der Sohn des Seleukus, aus Rom, landete
mit nur wenigen Männern in einer Stadt am Meer und rief sich dort zum
König aus.
'''
"2" = ''':sup:`2` Als er in den Palast seiner Väter einzog, nahmen die Truppen
Antiochus und Lysias fest, um sie ihm auszuliefern.
'''
"3" = ''':sup:`3` Das wurde ihm mitgeteilt; er aber sagte: Ich will ihr Gesicht nicht
sehen.
'''
"4" = ''':sup:`4` Da brachten die Truppen die beiden um und Demetrius setzte sich auf
den Thron seines Reiches.
'''
"5" = ''':sup:`5` Alle Gesetzlosen und Frevler aus Israel kamen zu ihm. Ihr Anführer
war Alkimus, der Hohepriester werden wollte.
'''
"6" = ''':sup:`6` Sie verklagten das Volk beim König und sagten: Judas und seine
Brüder haben alle deine Freunde umgebracht und uns aus unserer Heimat
vertrieben.
'''
"7" = ''':sup:`7` Schick darum einen Mann, dem du vertraust, er soll kommen und sich
das ganze Unheil ansehen, das sie uns und dem Land des Königs zugefügt
haben. Dann soll er sie und alle, die sie unterstützen, bestrafen.
'''
"8" = ''':sup:`8` Der König wählte Bakchides, einen der Freunde des Königs; er hatte
die Regierungsgewalt jenseits des Stroms, galt viel im Reich und war
dem König treu ergeben.
'''
"9" = ''':sup:`9` Mit ihm schickte er den gottlosen Alkimus, den er in das Amt des
Hohepriesters einsetzte, und gab ihm den Befehl, an den Israeliten
Vergeltung zu üben.
'''
"10" = ''':sup:`10` Sie brachen mit einem großen Heer auf und zogen in das Land Juda.
Er schickte Boten an Judas und seine Brüder und bot ihnen mit
hinterlistigen Worten Frieden.
'''
"11" = ''':sup:`11` Doch diese glaubten ihnen nicht; denn sie sahen, dass sie mit einem
großen Heer gekommen waren.
'''
"12" = ''':sup:`12` Eine Gruppe von Schriftgelehrten ging indessen gemeinsam zu Alkimus
und Bakchides, um eine gerechte Lösung zu suchen.
'''
"13" = ''':sup:`13` Die Hasidäer bemühten sich als Erste von den Israeliten bei ihnen
um Frieden.
'''
"14" = ''':sup:`14` Sie sagten sich nämlich: Ein Priester aus der Familie Aarons ist
zusammen mit den Truppen hergekommen; er wird uns nichts Böses tun.
'''
"15" = ''':sup:`15` Alkimus unterhielt sich auch friedlich mit ihnen, ja, er schwor
ihnen: Wir werden euch und euren Freunden kein Leid zufügen.
'''
"16" = ''':sup:`16` Sie glaubten ihm; er aber ließ sechzig von ihnen festnehmen und
noch am selben Tag hinrichten, genau wie geschrieben steht:
'''
"17" = ''':sup:`17` Die Leichen deiner Frommen haben sie rings um Jerusalem zerstreut
und ihr Blut haben sie vergossen und keiner hat sie begraben.
'''
"18" = ''':sup:`18` Da begann das ganze Volk, sich vor ihnen zu fürchten und zu
zittern. Man sagte: Bei ihnen gibt es weder Wahrheit noch Recht; denn
sie haben den Vertrag gebrochen trotz des Eides, den sie geschworen
haben.
'''
"19" = ''':sup:`19` Bakchides marschierte von Jerusalem nach Bet-Sajit und schlug dort
sein Lager auf. Er ließ viele von den Männern, die zu ihm übergelaufen
waren, festnehmen, dazu auch einige Männer aus dem Volk, und ließ sie
in der großen Zisterne niedermetzeln.
'''
"20" = ''':sup:`20` Er übergab das Land dem Alkimus und ließ zu seiner Unterstützung
einen Teil der Truppen zurück. Dann kehrte Bakchides zum König zurück.
'''
"21" = ''':sup:`21` Alkimus aber kämpfte um das Hohepriesteramt.
'''
"22" = ''':sup:`22` Alle Unruhestifter im Volk sammelten sich um ihn; sie rissen die
Macht über das Land Juda an sich und stürzten Israel in tiefes Unglück.
'''
"23" = ''':sup:`23` Judas sah all das Unheil, das Alkimus und seine Anhänger bei den
Israeliten anrichteten; sie waren schlimmer als die fremden Völker.
'''
"24" = ''':sup:`24` Da brach er auf, zog durch das Gebiet von ganz Judäa und übte an
den Überläufern Vergeltung, sodass sie sich nicht mehr frei im Land
bewegen konnten.
'''
"25" = ''':sup:`25` Alkimus merkte, dass Judas und seine Leute an Macht gewannen, und
da er einsah, dass er ihnen nicht gewachsen war, wandte er sich wieder
an den König und brachte schwere Anklagen gegen sie vor.
'''
"26" = ''':sup:`26` Da schickte der König einen seiner bedeutendsten Anführer, Nikanor,
der ein hasserfüllter Gegner Israels war; er befahl ihm, das Volk zu
vernichten.
'''
"27" = ''':sup:`27` Nikanor kam mit einem großen Heer nach Jerusalem. Er schickte Boten
zu Judas und seinen Brüdern und sprach hinterlistig von Frieden. Er
sagte:
'''
"28" = ''':sup:`28` Ich will keinen Krieg mit euch. Darum will ich mich in Begleitung
von nur ein paar Leuten in aller Freundschaft mit euch treffen, um über
den Frieden zu reden.
'''
"29" = ''':sup:`29` Er kam auch zu Judas und sie begrüßten einander freundschaftlich.
Seine Soldaten hielten sich indessen bereit, den Judas zu verschleppen.
'''
"30" = ''':sup:`30` Judas aber erfuhr, dass er mit Arglist gekommen war. Da wurde er
vorsichtig und wollte nicht mehr mit ihm zusammenkommen.
'''
"31" = ''':sup:`31` Nun merkte Nikanor, dass sein Plan entdeckt worden war, und er zog
aus, um Judas bei Kafar-Salama zum Kampf zu stellen.
'''
"32" = ''':sup:`32` Aber fast fünfhundert von den Leuten des Nikanor fielen und die
anderen flohen in die Davidstadt.
'''
"33" = ''':sup:`33` Nach diesen Ereignissen ging Nikanor zum Berg Zion hinauf. Aus dem
Tempelbezirk kamen ihm Priester und Älteste des Volkes entgegen, um ihn
friedlich zu begrüßen und ihm das Brandopfer zu zeigen, das man für den
König darbrachte.
'''
"34" = ''':sup:`34` Er aber verhöhnte und verspottete sie und machte sie unrein. Er
führte vermessene Reden
'''
"35" = ''':sup:`35` und schwor voller Zorn: Wenn Judas und sein Heer mir nicht sofort
ausgeliefert werden, dann stecke ich dieses Haus in Brand, sobald ich
heil zurück bin. Dann ging er wütend weg.
'''
"36" = ''':sup:`36` Die Priester gingen hinein, stellten sich vor den Altar und den
Tempel, weinten und sagten:
'''
"37" = ''':sup:`37` Du hast dieses Haus erwählt, damit dein Name darüber ausgerufen
werde; es sollte für dein Volk ein Haus des Betens und Flehens sein.
'''
"38" = ''':sup:`38` Übe Vergeltung an diesem Menschen und an seinem Heer! Sie sollen
unter dem Schwert fallen. Denk an ihre Lästerungen und lass sie keine
Ruhe finden!
'''
"39" = ''':sup:`39` Nikanor verließ Jerusalem und schlug in Bet-Horon sein Lager auf;
dort stieß eine Abteilung Soldaten aus Syrien zu ihm.
'''
"40" = ''':sup:`40` Judas dagegen hatte mit dreitausend Mann sein Lager bei Hadascha
und er betete:
'''
"41" = ''':sup:`41` Damals, als die Leute des Königs von Assur über dich gelästert
hatten, kam dein Engel und erschlug hundertfünfundachtzigtausend von
ihnen.
'''
"42" = ''':sup:`42` Zerschlage so heute auch dieses Heer vor unseren Augen, damit die,
welche von ihnen übrig bleiben, erkennen, dass Nikanor Böses gegen dein
Heiligtum gesprochen hat! Richte ihn, wie es seine Bosheit verdient!
'''
"43" = ''':sup:`43` Am Dreizehnten des Monats Adar stießen die Heere aufeinander und
das Heer des Nikanor wurde vernichtend geschlagen; er selbst fiel als
Erster im Kampf.
'''
"44" = ''':sup:`44` Als sein Heer sah, dass Nikanor gefallen war, warfen sie die Waffen
weg und flohen.
'''
"45" = ''':sup:`45` Die Juden verfolgten sie einen Tagesmarsch weit, von Hadascha bis
nach Geser, und bliesen mit den Signaltrompeten hinter ihnen her.
'''
"46" = ''':sup:`46` Aus allen umliegenden Dörfern Judäas kamen die Männer heraus und
umzingelten die Flüchtenden. Da wandten sich die Feinde gegeneinander
und alle fielen unter dem Schwert; nicht einer von ihnen blieb übrig.
'''
"47" = ''':sup:`47` Die Juden nahmen ihnen ihre Ausrüstungen weg und machten reiche
Beute. Dem Nikanor schlugen sie den Kopf ab und ebenso die rechte Hand,
die er so vermessen ausgestreckt hatte; sie brachten beides nach
Jerusalem und hängten es dort öffentlich auf.
'''
"48" = ''':sup:`48` Im Volk herrschte große Freude; sie begingen diesen Tag als einen
großen Freudentag
'''
"49" = ''':sup:`49` und beschlossen, den dreizehnten Adar künftig jedes Jahr zu feiern.
Danach hatte das Land Juda für kurze Zeit Ruhe.
'''
"Notes" = '''
Notas de rodapé:
7:1-4 - Demetrius I. wird nach dem Tod von Antiochus König von Syrien
und schickt Bakchides und Alkimus zum Angriff auf die Juden. Dieser
Machtwechsel zeigt, dass die Unterdrückung des Volkes Gottes trotz des
Herrscherwechsels anhält und Ausdauer erfordert (siehe auch
7:5-9 - Alkimus, ein jüdischer Verräter, versucht mit der Unterstützung
von Demetrius, sich als Hohepriester zu etablieren. Sein Verrat
spiegelt die inneren Konflikte in Israel und die Gefahren religiöser
10:12-13).
7:27-32 - Judas und Bakchides stehen sich im Kampf gegenüber, und
Judas' Sieg spiegelt Gottes Schutz für sein Volk wider. Diese Erzählung
betont, dass der Glaube an Gott selbst gegen mächtige Mächte Rettung
7:33-38 - Judas und seine Anhänger betrauern den Mord an Onias, dem
rechtschaffenen Priester. Sie verurteilen die Gewalt gegen Gottes
Diener und suchen göttliche Gerechtigkeit. Sie betonen die Bedeutung
7:39-50 - Judas besiegt Bakchides in einer entscheidenden Schlacht,
stellt den Frieden wieder her und ermöglicht den Juden, die Reinigung
des Tempels zu feiern. Dieser Sieg wird als Segen Gottes angesehen, der
14:30-31 und Sacharja 4:6).
'''
