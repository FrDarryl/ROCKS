[17]
"1" = ''':sup:`1` Und Ahitofel sagte weiter zu Abschalom: Ich möchte zwölftausend Mann
auswählen, mit ihnen noch heute Nacht aufbrechen und David nachsetzen.
'''
"2" = ''':sup:`2` Ich will ihn überfallen, wenn er noch müde und ermattet ist, und ihm
einen Schrecken einjagen. Alle Leute, die bei ihm sind, werden fliehen
und ich kann den König, wenn er allein ist, erschlagen.
'''
"3" = ''':sup:`3` Dann werde ich das ganze Volk zu dir zurückführen, wie eine
Neuvermählte zu ihrem Mann heimgeholt wird. Du trachtest ja nur dem
einen Mann nach dem Leben; das ganze übrige Volk aber soll Frieden
haben.
'''
"4" = ''':sup:`4` Der Plan erschien Abschalom und allen Ältesten Israels gut.
'''
"5" = ''':sup:`5` Abschalom aber sagte: Ruft auch den Arkiter Huschai! Wir wollen
hören, was er zu sagen hat.
'''
"6" = ''':sup:`6` Als Huschai kam, sagte Abschalom zu ihm: Das und das hat Ahitofel
gesagt. Sollen wir seinen Vorschlag ausführen? Wenn nicht, dann rede
du!
'''
"7" = ''':sup:`7` Da sagte Huschai zu Abschalom: Diesmal ist der Rat, den Ahitofel
gegeben hat, nicht gut.
'''
"8" = ''':sup:`8` Und er fuhr fort: Du kennst deinen Vater und seine Männer; sie sind
Krieger und erbittert wie eine Bärin im freien Gelände, der man die
Jungen geraubt hat. Dein Vater ist ein Krieger, der mit seinen Leuten
keine Nachtruhe hält.
'''
"9" = ''':sup:`9` Sicher hält er sich jetzt in einer Höhle oder an einem anderen Ort
versteckt. Wenn nun gleich zu Anfang einige von deinen Leuten fallen
und man hört davon, wird man sagen: Die Anhänger Abschaloms haben eine
Niederlage erlitten.
'''
"10" = ''':sup:`10` Dann wird auch der Tapferste - und habe er ein Herz wie ein Löwe -
völlig den Mut verlieren; denn ganz Israel weiß, dass dein Vater ein
Held ist und tapfere Männer bei sich hat.
'''
"11" = ''':sup:`11` Darum rate ich: Alle Israeliten zwischen Dan und Beerscheba sollen
sich bei dir versammeln, so zahlreich wie der Sand am Ufer des Meeres,
während du selbst in den Kampf vorausziehst.
'''
"12" = ''':sup:`12` Wenn wir ihn dann in einem der Orte, wo er sich aufhält, finden,
überfallen wir ihn, wie der Tau auf die Erde fällt; dann wird von ihm
und allen Männern, die bei ihm sind, auch nicht einer übrig bleiben.
'''
"13" = ''':sup:`13` Und wenn er sich in eine Stadt zurückzieht, so wird ganz Israel
Seile zu jener Stadt bringen und wir schleifen sie ins Tal hinab,
sodass dort kein Stein mehr zu finden ist.
'''
"14" = ''':sup:`14` Da sagten Abschalom und alle Israeliten: Der Rat des Arkiters
Huschai ist besser als der Rat Ahitofels. Der HERR hatte es nämlich so
bestimmt; der gute Rat Ahitofels sollte durchkreuzt werden, weil der
HERR Unheil über Abschalom bringen wollte.
'''
"15" = ''':sup:`15` Darauf sagte Huschai zu den Priestern Zadok und Abjatar: Das und
das hat Ahitofel Abschalom und den Ältesten Israels geraten und das und
das habe ich geraten.
'''
"16" = ''':sup:`16` Schickt jetzt schnell jemand zu David und lasst ihm sagen: Bleib
heute Nacht nicht in der Einöde der Steppe, sondern zieh sofort
hinüber, damit nicht der König samt allen Leuten, die er bei sich hat,
vernichtet wird!
'''
"17" = ''':sup:`17` Jonatan und Ahimaaz aber hielten sich an der Rogel-Quelle auf; eine
Magd ging zu ihnen und brachte ihnen die Nachricht, sie aber gingen zu
König David und machten ihm Meldung. Sie durften sich nämlich nicht
sehen lassen und konnten deshalb die Stadt nicht betreten.
'''
"18" = ''':sup:`18` Doch ein junger Mann sah sie trotzdem und meldete es Abschalom. Die
beiden aber gingen schnell weiter und kamen zum Haus eines Mannes in
Bahurim, der in seinem Hof einen Brunnen hatte. Sie stiegen hinein
'''
"19" = ''':sup:`19` und die Frau nahm eine Decke, breitete sie über die Öffnung des
Brunnens und streute Körner darauf, sodass man nichts merken konnte.
'''
"20" = ''':sup:`20` Als Abschaloms Knechte zu der Frau ins Haus kamen, fragten sie: Wo
sind Ahimaaz und Jonatan? Die Frau antwortete ihnen: Sie sind von hier
zum Wasser weitergegangen. Die Knechte machten sich auf die Suche, als
sie sie aber nicht fanden, kehrten sie nach Jerusalem zurück.
'''
"21" = ''':sup:`21` Nachdem sie weggegangen waren, stiegen die beiden aus dem Brunnen
heraus, gingen zu König David und brachten ihm die Nachricht. Sie
sagten zu David: Brecht auf und geht schnell über den Fluss hinüber;
denn Ahitofel hat gegen euch den und den Rat erteilt.
'''
"22" = ''':sup:`22` Da brach David mit allen Leuten, die noch bei ihm waren, auf und
zog über den Jordan. Als es Morgen wurde, war auch nicht mehr einer da,
der den Jordan nicht überschritten hätte.
'''
"23" = ''':sup:`23` Als Ahitofel sah, dass sein Rat nicht ausgeführt wurde, sattelte er
seinen Esel, brach auf und kehrte in seine Heimatstadt zurück. Dann
bestellte er sein Haus und erhängte sich. So starb er und man begrub
ihn im Grab seines Vaters.
'''
"24" = ''':sup:`24` Als David nach Mahanajim gekommen war, überschritt Abschalom mit
allen Israeliten den Jordan.
'''
"25" = ''':sup:`25` Abschalom hatte Amasa anstelle Joabs an die Spitze des Heeres
gestellt. Amasa war der Sohn eines Israeliten namens Jeter und der
Abigal, die eine Tochter des Nahasch und eine Schwester von Joabs
Mutter Zeruja war.
'''
"26" = ''':sup:`26` Die Israeliten unter Abschalom schlugen ihr Lager im Gebiet von
Gilead auf.
'''
"27" = ''':sup:`27` Als nun David nach Mahanajim gekommen war, brachten ihm Schobi, der
Sohn des Nahasch aus der Ammoniterstadt Rabba, und Machir, der Sohn
Ammiëls aus Lo-Dabar, sowie der Gileaditer Barsillai aus Roglim
'''
"28" = ''':sup:`28` Matten und Decken, irdene Gefäße, Weizen, Gerste, Mehl und
geröstetes Korn sowie Bohnen und Linsen mit geröstetem Korn;
'''
"29" = ''':sup:`29` außerdem brachten sie David und seinen Leuten Honig und Butter,
Schafe und Käse als Nahrung. Denn sie sagten: Das Volk in der Steppe
ist hungrig, erschöpft und durstig.
'''
