[15]
"1" = ''':sup:`1` An den Stamm der Judäer fiel durch das Los, entsprechend seinen
Sippen, der Anteil gegen die Grenze Edoms hin, südwärts der Wüste Zin
zu gelegen, die im äußersten Süden ist.
'''
"2" = ''':sup:`2` Die Südgrenze Judas beginnt am Ende des Salzmeeres, an der
Meereszunge, die sich nach Süden erstreckt,
'''
"3" = ''':sup:`3` verläuft dann südlich zur Skorpionensteige, zieht sich hinüber nach
Zin, steigt südlich von Kadesch-Barnea hinauf, führt hinüber nach
Hezron, steigt hinauf nach Addar und wendet sich nach Karka;
'''
"4" = ''':sup:`4` dann führt sie hinüber nach Azmon, geht hinaus zum Grenzbach
Ägyptens und läuft am Meer aus. Das wird für euch die Südgrenze sein.
'''
"5" = ''':sup:`5` Die Ostgrenze bildet das Salzmeer bis zur Jordanmündung. Für die
Nordseite beginnt die Grenze an der Meereszunge bei der Jordanmündung.
'''
"6" = ''':sup:`6` Die Grenze geht dann nach Bet-Hogla hinauf und läuft nördlich an
Bet-Araba vorbei. Dann zieht sie sich hinauf zum Stein Bohans, des
Sohnes Rubens.
'''
"7" = ''':sup:`7` Vom Tal Achor steigt sie empor nach Debir und wendet sich nordwärts
nach Gelilot gegenüber der Steige von Adummim, die südlich des Bachtals
liegt; dann führt sie hinüber zum Wasser von En-Schemesch und läuft
hinaus zur Rogel-Quelle.
'''
"8" = ''':sup:`8` Von da an steigt die Grenze hinauf in das Ben-Hinnom-Tal südlich des
Bergrückens der Jebusiter - das ist Jerusalem - und weiter empor zum
Gipfel des Berges, der gegenüber dem Hinnom-Tal westwärts am nördlichen
Rand der Rafaïter-Ebene liegt.
'''
"9" = ''':sup:`9` Vom Gipfel des Berges biegt die Grenze ab zur Neftoach-Quelle und
führt hinaus zu den Städten des Berges Efron. Dann biegt sie ab nach
Baala, das ist Kirjat-Jearim.
'''
"10" = ''':sup:`10` Von Baala wendet sich die Grenze nach Westen zum Berg Seïr, führt
dann an der Nordflanke des Berges von Jearim, das ist Kesalon, vorbei,
hinab nach Bet-Schemesch und hinüber nach Timna.
'''
"11" = ''':sup:`11` Dann verläuft sie hinaus zur Nordflanke von Ekron, biegt ab nach
Schikkaron, geht hinüber zum Berg Baala und hinaus nach Jabneel. Die
Grenze läuft aus am Meer.
'''
"12" = ''':sup:`12` Das große Meer und das Küstengebiet bilden die Westgrenze. Das ist
das Gebiet der Judäer ringsum, entsprechend ihren Sippen.
'''
"13" = ''':sup:`13` Kaleb aber, dem Sohn Jefunnes, gab Josua einen Anteil mitten unter
den Judäern, nach der Anweisung des HERRN an Josua, und zwar
Kirjat-Arba - Arba war der Vater Anaks -, das ist Hebron.
'''
"14" = ''':sup:`14` Kaleb vertrieb von dort die drei Anakiter Scheschai, Ahiman und
Talmai, die Söhne Anaks.
'''
"15" = ''':sup:`15` Von dort zog er hinauf zu den Einwohnern von Debir. Debir hieß
früher Kirjat-Sefer.
'''
"16" = ''':sup:`16` Und Kaleb sagte: Wer Kirjat-Sefer besiegt und einnimmt, dem gebe
ich meine Tochter Achsa zur Frau.
'''
"17" = ''':sup:`17` Otniël, der Sohn des Kenas, eines Bruders Kalebs, nahm die Stadt
ein und Kaleb gab ihm seine Tochter Achsa zur Frau.
'''
"18" = ''':sup:`18` Als sie nun ankam, drängte sie ihn, von ihrem Vater ein Stück Land
zu verlangen. Sie ließ sich vom Esel herabgleiten und Kaleb fragte sie:
Was hast du?
'''
"19" = ''':sup:`19` Sie antwortete: Gib mir einen Segen! Wenn du mich schon ins
Trockenland geschickt hast, dann gib mir auch Wasserstellen! Da gab er
ihr die obere und die untere Wasserquelle.
'''
"20" = ''':sup:`20` Das ist der Erbbesitz des Stammes der Judäer, entsprechend ihren
Sippen:
'''
"21" = ''':sup:`21` Die Städte im Bereich des Stammes der Judäer waren folgende: an der
Grenze zu Edom im Negeb: Kabzeel, Eder, Jagur,
'''
"22" = ''':sup:`22` Kina, Dimona, Adada,
'''
"23" = ''':sup:`23` Kadesch, Hazor, Jitna,
'''
"24" = ''':sup:`24` Sif, Telem, Bealot,
'''
"25" = ''':sup:`25` Hazor-Hadatta, Kerijot-Hezron, das ist Hazor,
'''
"26" = ''':sup:`26` Amam, Schema, Molada,
'''
"27" = ''':sup:`27` Hazar-Gadda, Heschmon, Bet-Pelet,
'''
"28" = ''':sup:`28` Hazar-Schual, Beerscheba und seine Tochterstädte,
'''
"29" = ''':sup:`29` Baala, Ijim, Ezem,
'''
"30" = ''':sup:`30` Eltolad, Kesil, Horma,
'''
"31" = ''':sup:`31` Ziklag, Madmanna, Sansanna,
'''
"32" = ''':sup:`32` Lebaot, Schilhim und En-Rimmon: im Ganzen neunundzwanzig Städte mit
ihren Gehöften;
'''
"33" = ''':sup:`33` in der Schefela: Eschtaol, Zora, Aschna,
'''
"34" = ''':sup:`34` Sanoach, En-Gannim, Tappuach, Enajim,
'''
"35" = ''':sup:`35` Jarmut, Adullam, Socho, Aseka,
'''
"36" = ''':sup:`36` Schaarajim, Aditajim, Gedera und Gederotajim: vierzehn Städte mit
ihren Gehöften;
'''
"37" = ''':sup:`37` Zenan, Hadascha, Migdal-Gad,
'''
"38" = ''':sup:`38` Dilan, Mizpe, Jokteel,
'''
"39" = ''':sup:`39` Lachisch, Bozkat, Eglon,
'''
"40" = ''':sup:`40` Kabbon, Lachmas, Kitlisch,
'''
"41" = ''':sup:`41` Gederot, Bet-Dagon, Naama und Makkeda: sechzehn Städte mit ihren
Gehöften;
'''
"42" = ''':sup:`42` Libna, Eter, Aschan,
'''
"43" = ''':sup:`43` Jiftach, Aschna, Nezib,
'''
"44" = ''':sup:`44` Keïla, Achsib und Marescha: neun Städte mit ihren Gehöften;
'''
"45" = ''':sup:`45` Ekron mit ihren Tochterstädten und Gehöften,
'''
"46" = ''':sup:`46` von Ekron bis zum Meer alles, was auf der Seite von Aschdod liegt,
samt ihren Gehöften;
'''
"47" = ''':sup:`47` Aschdod mit ihren Tochterstädten und Gehöften, Gaza mit ihren
Tochterstädten und Gehöften bis zum Grenzbach Ägyptens und zum großen
Meer mit dem Küstengebiet;
'''
"48" = ''':sup:`48` auf dem Gebirge: Schamir, Jattir, Socho,
'''
"49" = ''':sup:`49` Danna, Kirjat-Sanna, das ist Debir,
'''
"50" = ''':sup:`50` Anab, Eschtemoa, Anim,
'''
"51" = ''':sup:`51` Goschen, Holon und Gilo: elf Städte mit ihren Gehöften;
'''
"52" = ''':sup:`52` Arab, Duma, Eschan,
'''
"53" = ''':sup:`53` Janum, Bet-Tappuach, Afeka,
'''
"54" = ''':sup:`54` Humta, Kirjat-Arba, das ist Hebron, und Zior: neun Städte und ihre
Gehöfte;
'''
"55" = ''':sup:`55` Maon, Karmel, Sif, Jutta,
'''
"56" = ''':sup:`56` Jesreel, Jokdeam, Sanoach,
'''
"57" = ''':sup:`57` Kain, Gibea und Timna: zehn Städte mit ihren Gehöften;
'''
"58" = ''':sup:`58` Halhul, Bet-Zur, Gedor,
'''
"59" = ''':sup:`59` Maarat, Bet-Anot und Eltekon: sechs Städte mit ihren Gehöften;
Tekoa, Efrata, das ist Betlehem, Pegor, Etam, Kulon, Tatam, Schoresch,
Kerem, Gallim, Bet-Ter und Manocho: elf Städte mit ihren Gehöften:
'''
"60" = ''':sup:`60` Kirjat-Baal, das ist Kirjat-Jearim, und Rabba: zwei Städte mit
ihren Gehöften;
'''
"61" = ''':sup:`61` in der Steppe: Bet-Araba, Middin, Sechacha,
'''
"62" = ''':sup:`62` Nibschan, Ir-Melach und En-Gedi: sechs Städte mit ihren Gehöften.
'''
"63" = ''':sup:`63` Nur die Jebusiter, die in Jerusalem wohnten, konnten die Judäer
nicht vertreiben und so wohnen die Jebusiter bis zum heutigen Tag mit
den Judäern zusammen in Jerusalem.
'''
