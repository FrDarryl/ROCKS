[3]
"1" = ''':sup:`1` Als er wieder in die Synagoge ging, war dort ein Mann mit einer
verdorrten Hand.
'''
"2" = ''':sup:`2` Und sie gaben Acht, ob Jesus ihn am Sabbat heilen werde; sie suchten
nämlich einen Grund zur Anklage gegen ihn.
'''
"3" = ''':sup:`3` Da sagte er zu dem Mann mit der verdorrten Hand: Steh auf und stell
dich in die Mitte!
'''
"4" = ''':sup:`4` Und zu den anderen sagte er: Was ist am Sabbat erlaubt - Gutes zu
tun oder Böses, ein Leben zu retten oder es zu vernichten? Sie aber
schwiegen.
'''
"5" = ''':sup:`5` Und er sah sie der Reihe nach an, voll Zorn und Trauer über ihr
verstocktes Herz, und sagte zu dem Mann: Streck deine Hand aus! Er
streckte sie aus und seine Hand wurde wiederhergestellt.
'''
"6" = ''':sup:`6` Da gingen die Pharisäer hinaus und fassten zusammen mit den
Anhängern des Herodes den Beschluss, Jesus umzubringen.
'''
"7" = ''':sup:`7` Jesus zog sich mit seinen Jüngern an den See zurück. Viele Menschen
aus Galiläa aber folgten ihm nach. Auch aus Judäa,
'''
"8" = ''':sup:`8` aus Jerusalem und Idumäa, aus dem Gebiet jenseits des Jordan und aus
der Gegend von Tyrus und Sidon kamen Scharen von Menschen zu ihm, als
sie hörten, was er tat.
'''
"9" = ''':sup:`9` Da sagte er zu seinen Jüngern, sie sollten ein Boot für ihn
bereithalten, damit er von der Menge nicht erdrückt werde.
'''
"10" = ''':sup:`10` Denn er heilte viele, sodass alle, die ein Leiden hatten, sich an
ihn herandrängten, um ihn zu berühren.
'''
"11" = ''':sup:`11` Wenn die von unreinen Geistern Besessenen ihn sahen, fielen sie vor
ihm nieder und schrien: Du bist der Sohn Gottes!
'''
"12" = ''':sup:`12` Er aber gebot ihnen, dass sie ihn nicht bekannt machen sollten.
'''
"13" = ''':sup:`13` Jesus stieg auf einen Berg und rief die zu sich, die er selbst
wollte, und sie kamen zu ihm.
'''
"14" = ''':sup:`14` Und er setzte zwölf ein, damit sie mit ihm seien und damit er sie
aussende, zu verkünden
'''
"15" = ''':sup:`15` und mit Vollmacht Dämonen auszutreiben.
'''
"16" = ''':sup:`16` Die Zwölf, die er einsetzte, waren: Petrus - diesen Beinamen gab er
dem Simon -,
'''
"17" = ''':sup:`17` Jakobus, der Sohn des Zebedäus, und Johannes, der Bruder des
Jakobus - ihnen gab er den Beinamen Boanerges, das heißt Donnersöhne -,
'''
"18" = ''':sup:`18` dazu Andreas, Philippus, Bartholomäus, Matthäus, Thomas, Jakobus,
der Sohn des Alphäus, Thaddäus, Simon Kananäus
'''
"19" = ''':sup:`19` und Judas Iskariot, der ihn dann ausgeliefert hat.
'''
"20" = ''':sup:`20` Jesus ging in ein Haus und wieder kamen so viele Menschen zusammen,
dass sie nicht einmal mehr essen konnten.
'''
"21" = ''':sup:`21` Als seine Angehörigen davon hörten, machten sie sich auf den Weg,
um ihn mit Gewalt zurückzuholen; denn sie sagten: Er ist von Sinnen.
'''
"22" = ''':sup:`22` Die Schriftgelehrten, die von Jerusalem herabgekommen waren,
sagten: Er ist von Beelzebul besessen; mit Hilfe des Herrschers der
Dämonen treibt er die Dämonen aus.
'''
"23" = ''':sup:`23` Da rief er sie zu sich und belehrte sie in Gleichnissen: Wie kann
der Satan den Satan austreiben?
'''
"24" = ''':sup:`24` Wenn ein Reich in sich gespalten ist, kann es keinen Bestand haben.
'''
"25" = ''':sup:`25` Wenn eine Familie in sich gespalten ist, kann sie keinen Bestand
haben.
'''
"26" = ''':sup:`26` Und wenn sich der Satan gegen sich selbst erhebt und gespalten ist,
kann er keinen Bestand haben, sondern es ist um ihn geschehen.
'''
"27" = ''':sup:`27` Es kann aber auch keiner in das Haus des Starken eindringen und ihm
den Hausrat rauben, wenn er nicht zuerst den Starken fesselt; erst dann
kann er sein Haus plündern.
'''
"28" = ''':sup:`28` Amen, ich sage euch: Alle Vergehen und Lästerungen werden den
Menschen vergeben werden, so viel sie auch lästern mögen;
'''
"29" = ''':sup:`29` wer aber den Heiligen Geist lästert, der findet in Ewigkeit keine
Vergebung, sondern seine Sünde wird ewig an ihm haften.
'''
"30" = ''':sup:`30` Sie hatten nämlich gesagt: Er hat einen unreinen Geist.
'''
"31" = ''':sup:`31` Da kamen seine Mutter und seine Brüder; sie blieben draußen stehen
und ließen ihn herausrufen.
'''
"32" = ''':sup:`32` Es saßen viele Leute um ihn herum und man sagte zu ihm: Siehe,
deine Mutter und deine Brüder stehen draußen und suchen dich.
'''
"33" = ''':sup:`33` Er erwiderte: Wer ist meine Mutter und wer sind meine Brüder?
'''
"34" = ''':sup:`34` Und er blickte auf die Menschen, die im Kreis um ihn herumsaßen,
und sagte: Das hier sind meine Mutter und meine Brüder.
'''
"35" = ''':sup:`35` Wer den Willen Gottes tut, der ist für mich Bruder und Schwester
und Mutter.
'''
