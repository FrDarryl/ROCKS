[6]
"1" = ''':sup:`1` Wohin ist dein Geliebter gegangen, / du schönste der Frauen? Wohin
wandte sich dein Geliebter? / Wir wollen ihn suchen mit dir.
'''
"2" = ''':sup:`2` Mein Geliebter ging in seinen Garten hinab / zu den Balsambeeten, um
in den Gärten zu weiden, / um Lilien zu pflücken.
'''
"3" = ''':sup:`3` Ich gehöre meinem Geliebten / und mein Geliebter gehört mir, / der
unter Lilien weidet.
'''
"4" = ''':sup:`4` Schön bist du, meine Freundin, wie Tirza, / lieblich wie Jerusalem,
/ Furcht erregend wie Heerscharen.
'''
"5" = ''':sup:`5` Wende deine Augen von mir, / denn sie verwirren mich. Dein Haar
gleicht einer Herde von Ziegen, / die herabziehen vom Gilead.
'''
"6" = ''':sup:`6` Deine Zähne sind wie eine Herde von Mutterschafen, / die aus der
Schwemme steigen, die alle Zwillinge haben, / der Jungen beraubt ist
keines von ihnen.
'''
"7" = ''':sup:`7` Dem Riss eines Granatapfels gleicht deine Wange / hinter deinem
Schleier.
'''
"8" = ''':sup:`8` Sechzig Königinnen sind es, / achtzig Nebenfrauen / und junge Frauen
ohne Zahl,
'''
"9" = ''':sup:`9` doch einzig ist meine Taube, meine Makellose, / die Einzige ihrer
Mutter, / strahlend rein für jene, die sie gebar. Töchter sehen sie /
und preisen sie glücklich, / Königinnen und Nebenfrauen rühmen sie.
'''
"10" = ''':sup:`10` Wer ist, die da erscheint wie das Morgenrot, / wie der Mond so
schön, strahlend rein wie die Sonne, / Furcht erregend wie Heerscharen?
'''
"11" = ''':sup:`11` In den Nussgarten stieg ich hinab, / um nach den Trieben am Bach zu
sehen, um zu sehen, ob der Weinstock treibt, / ob die Granatbäume
blühen.
'''
"12" = ''':sup:`12` Da entführte mich meine Seele, / ich weiß nicht wie, / zu den Wagen
Amminadibs.
'''
