[15]
"1" = ''':sup:`1` Du aber, unser Gott, bist gütig und wahrhaftig, / langmütig und mit
Erbarmen alles regierend.
'''
"2" = ''':sup:`2` Auch wenn wir sündigen, gehören wir dir, da wir deine Stärke kennen;
/ doch wir werden nicht sündigen, da wir wissen, dass wir dein Eigentum
sind.
'''
"3" = ''':sup:`3` Denn es ist vollendete Gerechtigkeit, dich zu kennen; / und um deine
Stärke zu wissen ist die Wurzel der Unsterblichkeit.
'''
"4" = ''':sup:`4` Die Böses wirkende Erfindung der Menschen hat uns nicht verführt, /
die unfruchtbare Arbeit der Maler, / eine mit bunten Farben besudelte
Gestalt.
'''
"5" = ''':sup:`5` Ihr Anblick erregt die Sehnsucht der Toren / und weckt in ihnen das
Verlangen nach eines toten Bildes Gestalt, die nicht atmen kann.
'''
"6" = ''':sup:`6` Liebhaber des Bösen und solcher Hoffnungen würdig / sind alle, die
es anfertigen, die nach ihm verlangen und die es anbeten.
'''
"7" = ''':sup:`7` Der Töpfer knetet mühsam den weichen Ton, / um jedes Gefäß zu
unserem Gebrauch zu formen. Aus dem gleichen Lehm bildet er solche, /
die sauberen Zwecken dienen, und solche für das Gegenteil, alle in
gleicher Weise; / über den Gebrauch eines jeden / entscheidet, der den
Lehm formt.
'''
"8" = ''':sup:`8` Aus dem gleichen Lehm formt er in verkehrter Mühe auch einen
nichtigen Gott, / er, der vor Kurzem aus Erde entstand und bald dorthin
zurückkehrt, woher er genommen ist, / wenn die Leihgabe des Lebens
zurückgefordert wird.
'''
"9" = ''':sup:`9` Doch es kümmert ihn nicht, dass er entschlafen wird / und nur ein
kurzes Leben hat. Er wetteifert mit Goldschmieden und Silbergießern, er
ahmt Kupferschmiede nach / und sieht seinen Ruhm darin, Nachbildungen
zu formen.
'''
"10" = ''':sup:`10` Asche ist sein Herz, noch weniger wert als Erdenstaub seine
Hoffnung, / und sein Leben ist wertloser als Lehm.
'''
"11" = ''':sup:`11` Denn er erkannte nicht den, der ihn geformt hat, / den, der ihm
eine wirkende Seele eingehaucht / und Lebensgeist eingeblasen hat.
'''
"12" = ''':sup:`12` Nein, er hält unser Leben für ein Spiel, / die Lebenszeit für einen
einträglichen Jahrmarkt; / er sagt, man müsse aus allem, auch aus
Schlechtem, Gewinn ziehen.
'''
"13" = ''':sup:`13` Denn er weiß besser als alle, dass er sündigt, / wenn er aus dem
gleichen Erdenstoff nicht nur zerbrechliche Gefäße, sondern auch
Götzenbilder fertigt.
'''
"14" = ''':sup:`14` Ganz unverständig aber und ärmer als eines Kindes Seele / waren die
Feinde, die dein Volk unterdrückten.
'''
"15" = ''':sup:`15` Sie hielten alle Götzenbilder der Völker für Götter, / Götter, die
weder ihre Augen gebrauchen können, um zu sehen, / noch ihre Nase, um
die Luft einzuatmen, / noch ihre Ohren, um zu hören, /noch die Finger
ihrer Hände, um zu tasten, / und deren Füße nicht gehen können.
'''
"16" = ''':sup:`16` Ein Mensch hat sie gemacht, / einer, dem der Geist nur geliehen
ist, hat sie geformt; / kein Mensch hat die Kraft, einen Gott zu
bilden, der auch nur ihm selber ähnlich wäre.
'''
"17" = ''':sup:`17` Als Sterblicher schafft er mit frevelhaften Händen nur Totes. / Er
ist besser als seine angebeteten Gebilde; / denn er bekam einmal Leben,
diese aber nie.
'''
"18" = ''':sup:`18` Sie verehren sogar die widerlichsten Tiere, / die dümmsten im
Vergleich mit den anderen,
'''
"19" = ''':sup:`19` solche, die nicht einmal schön sind, sodass man sie begehren
könnte, soweit das beim Anblick von Tieren möglich ist, / die zudem
Gottes Lob und seinen Segen verloren haben.
'''
