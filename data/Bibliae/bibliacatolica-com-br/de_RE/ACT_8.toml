[8]
"1" = ''':sup:`1` Saulus aber war mit seiner Ermordung einverstanden. An jenem Tag
brach eine schwere Verfolgung über die Kirche in Jerusalem herein. Alle
wurden in die Gegenden von Judäa und Samarien zerstreut, mit Ausnahme
der Apostel.
'''
"2" = ''':sup:`2` Fromme Männer bestatteten Stephanus und hielten eine große
Totenklage für ihn.
'''
"3" = ''':sup:`3` Saulus aber versuchte, die Kirche zu vernichten; er drang in die
Häuser ein, schleppte Männer und Frauen fort und lieferte sie ins
Gefängnis ein.
'''
"4" = ''':sup:`4` Die Gläubigen, die zerstreut worden waren, zogen umher und
verkündeten das Wort.
'''
"5" = ''':sup:`5` Philippus aber kam in die Hauptstadt Samariens hinab und verkündete
dort Christus.
'''
"6" = ''':sup:`6` Und die Menge achtete einmütig auf die Worte des Philippus; sie
hörten zu und sahen die Zeichen, die er tat.
'''
"7" = ''':sup:`7` Denn aus vielen Besessenen fuhren unter lautem Geschrei die unreinen
Geister aus; auch viele Lahme und Verkrüppelte wurden geheilt.
'''
"8" = ''':sup:`8` So herrschte große Freude in jener Stadt.
'''
"9" = ''':sup:`9` Ein Mann namens Simon hatte schon länger in der Stadt Zauberei
getrieben und das Volk von Samarien in Staunen versetzt; er gab sich
als etwas Großes aus.
'''
"10" = ''':sup:`10` Alle achteten auf ihn, Klein und Groß, und sie sagten: Dieser ist
die Kraft Gottes, die man die Große nennt.
'''
"11" = ''':sup:`11` Sie achteten aber deshalb auf ihn, weil er sie lange Zeit durch
Zaubereien in Staunen versetzt hatte.
'''
"12" = ''':sup:`12` Als sie jedoch dem Philippus Glauben schenkten, der das Evangelium
vom Reich Gottes und vom Namen Jesu Christi verkündete, ließen sie sich
taufen, Männer und Frauen.
'''
"13" = ''':sup:`13` Auch Simon wurde gläubig, ließ sich taufen und schloss sich dem
Philippus an; und als er die großen Zeichen und Machttaten sah, geriet
er außer sich vor Staunen.
'''
"14" = ''':sup:`14` Als die Apostel in Jerusalem hörten, dass Samarien das Wort Gottes
angenommen hatte, schickten sie Petrus und Johannes dorthin.
'''
"15" = ''':sup:`15` Diese zogen hinab und beteten für sie, dass sie den Heiligen Geist
empfingen.
'''
"16" = ''':sup:`16` Denn er war noch auf keinen von ihnen herabgekommen; sie waren nur
getauft auf den Namen Jesu, des Herrn.
'''
"17" = ''':sup:`17` Dann legten sie ihnen die Hände auf und sie empfingen den Heiligen
Geist.
'''
"18" = ''':sup:`18` Als Simon sah, dass durch die Handauflegung der Apostel der Geist
verliehen wird, brachte er ihnen Geld
'''
"19" = ''':sup:`19` und sagte: Gebt auch mir diese Vollmacht, damit jeder, dem ich die
Hände auflege, den Heiligen Geist empfängt!
'''
"20" = ''':sup:`20` Petrus aber sagte zu ihm: Dein Silber fahre mit dir ins Verderben,
wenn du meinst, die Gabe Gottes lasse sich für Geld kaufen.
'''
"21" = ''':sup:`21` Du hast weder einen Anteil daran noch ein Recht darauf, denn dein
Herz ist nicht aufrichtig vor Gott.
'''
"22" = ''':sup:`22` Wende dich von deiner Bosheit ab und bitte den Herrn, dass dir das
Ansinnen deines Herzens vergeben werde!
'''
"23" = ''':sup:`23` Denn ich sehe dich voll bitterer Galle und in Unrecht verstrickt.
'''
"24" = ''':sup:`24` Da antwortete Simon: Betet ihr für mich zum Herrn, damit mich
nichts von dem trifft, was ihr gesagt habt!
'''
"25" = ''':sup:`25` Nachdem sie so das Wort des Herrn bezeugt und verkündet hatten,
machten sie sich auf den Weg zurück nach Jerusalem und verkündeten in
vielen Dörfern der Samariter das Evangelium.
'''
"26" = ''':sup:`26` Ein Engel des Herrn sagte zu Philippus: Steh auf und geh nach Süden
auf der Straße, die von Jerusalem nach Gaza hinabführt! Sie führt durch
eine einsame Gegend.
'''
"27" = ''':sup:`27` Und er stand auf und ging. Und siehe, da war ein Äthiopier, ein
Kämmerer, Hofbeamter der Kandake, der Königin der Äthiopier, der über
ihrer ganzen Schatzkammer stand. Dieser war gekommen, um in Jerusalem
anzubeten,
'''
"28" = ''':sup:`28` und fuhr jetzt heimwärts. Er saß auf seinem Wagen und las den
Propheten Jesaja.
'''
"29" = ''':sup:`29` Und der Geist sagte zu Philippus: Geh und folge diesem Wagen!
'''
"30" = ''':sup:`30` Philippus lief hin und hörte ihn den Propheten Jesaja lesen. Da
sagte er: Verstehst du auch, was du liest?
'''
"31" = ''':sup:`31` Jener antwortete: Wie könnte ich es, wenn mich niemand anleitet?
Und er bat den Philippus, einzusteigen und neben ihm Platz zu nehmen.
'''
"32" = ''':sup:`32` Der Abschnitt der Schrift, den er las, lautete: Wie ein Schaf wurde
er zum Schlachten geführt; / und wie ein Lamm, das verstummt, / wenn
man es schert, / so tat er seinen Mund nicht auf.
'''
"33" = ''':sup:`33` In der Erniedrigung wurde seine Verurteilung aufgehoben. / Seine
Nachkommen, wer wird von ihnen berichten? / Denn sein Leben wurde von
der Erde fortgenommen.
'''
"34" = ''':sup:`34` Der Kämmerer wandte sich an Philippus und sagte: Ich bitte dich,
von wem sagt der Prophet das? Von sich selbst oder von einem anderen?
'''
"35" = ''':sup:`35` Da tat Philippus seinen Mund auf und ausgehend von diesem
Schriftwort verkündete er ihm das Evangelium von Jesus.
'''
"36" = ''':sup:`36` Als sie nun weiterzogen, kamen sie zu einer Wasserstelle. Da sagte
der Kämmerer: Siehe, hier ist Wasser. Was steht meiner Taufe noch im
Weg?
du aus ganzem Herzen glaubst, ist es möglich. Er antwortete: Ich
glaube, dass Jesus Christus der Sohn Gottes ist.]
'''
"38" = ''':sup:`38` Er ließ den Wagen halten und beide, Philippus und der Kämmerer,
stiegen in das Wasser hinab und er taufte ihn.
'''
"39" = ''':sup:`39` Als sie aber aus dem Wasser stiegen, entrückte der Geist des Herrn
den Philippus. Der Kämmerer sah ihn nicht mehr und er zog voll Freude
auf seinem Weg weiter.
'''
"40" = ''':sup:`40` Den Philippus aber sah man in Aschdod wieder. Und er wanderte durch
alle Städte und verkündete das Evangelium, bis er nach Cäsarea kam.
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Nach Stephanus‘ Tod begann eine große Christenverfolgung, die
die Christen und die Botschaft des Evangeliums in die Flucht schlug.
Dies zeigt, wie Gott das Unglück für seine Zwecke nutzt (siehe auch
8:4-8 - Philippus predigt in Samaria, vollbringt Wunder und bekehrt
viele Menschen. Dieses Ereignis unterstreicht die Reichweite des
8:9-13 - Simon, der Zauberer, bekehrt sich, nachdem er die Wunder des
Philippus gesehen hat. Diese Episode veranschaulicht die verwandelnde
Kraft des Evangeliums gegenüber allen Formen der Täuschung (siehe auch
8:26-31 - Der Heilige Geist führt Philippus zu einem äthiopischen
Eunuchen und unterstreicht damit die Bedeutung des Gehorsams bei der
Evangelisation. Dieses Ereignis spiegelt die Universalität der Erlösung
8:32-40 - Philippus erklärt dem Eunuchen Jesaja 53 und tauft ihn. Damit
wird die Verbreitung des Evangeliums unter den Völkern deutlich. Diese
Episode unterstreicht die zentrale Bedeutung Jesu als leidender Diener
'''
