"1" = ''':sup:`1` Da antwortete Ijob und sprach:
'''
"2" = ''':sup:`2` Ach, würde doch mein Gram gewogen, / legte man auf die Waage auch
mein Leid!
'''
"3" = ''':sup:`3` Denn nun ist es schwerer als der Sand des Meeres, / darum waren
meine Worte unbedacht.
'''
"4" = ''':sup:`4` Die Pfeile des Allmächtigen stecken in mir, / mein Geist hat ihr
Gift getrunken, / Gottes Schrecken stellen sich gegen mich.
'''
"5" = ''':sup:`5` Schreit denn der Wildesel, wenn er Gras hat, / oder brüllt das Rind,
wenn es sein Futter hat?
'''
"6" = ''':sup:`6` Isst man denn ungesalzene Speise? / Wer hat Geschmack an fadem
Schleim?
'''
"7" = ''':sup:`7` Ich sträube mich, daran zu rühren, / das alles ist mir wie
verdorbenes Brot.
'''
"8" = ''':sup:`8` Käme doch, was ich begehre, / und gäbe Gott, was ich erhoffe.
'''
"9" = ''':sup:`9` Und wollte Gott mich doch zermalmen, / seine Hand erheben, um mich
abzuschneiden;
'''
"10" = ''':sup:`10` das wäre noch ein Trost für mich; / ich hüpfte auf im Leid, mit dem
er mich nicht schont. / Denn ich habe die Worte des Heiligen nicht
verleugnet.
'''
"11" = ''':sup:`11` Was ist meine Kraft, dass ich aushalten könnte, / wann kommt mein
Ende, dass ich mich gedulde?
'''
"12" = ''':sup:`12` Ist meine Kraft denn Felsenkraft, / ist mein Fleisch denn aus Erz?
'''
"13" = ''':sup:`13` Gibt es keine Hilfe mehr für mich, / ist mir jede Rettung
entschwunden?
'''
"14" = ''':sup:`14` Des Freundes Liebe gehört dem Verzagten,/ auch wenn er den
Allmächtigen nicht mehr fürchtet.
'''
"15" = ''':sup:`15` Meine Brüder sind trügerisch wie ein Bach, / wie Wasserläufe, die
verrinnen;
'''
"16" = ''':sup:`16` trüb sind sie vom Eis, / wenn über ihnen der Schnee schmilzt.
'''
"17" = ''':sup:`17` Zur Zeit der Hitze versiegen sie; / wenn es heiß wird, verdunsten
sie in ihrem Bett.
'''
"18" = ''':sup:`18` Sie biegen ab von ihrem Weg, / laufen in die Wüste und kommen um.
'''
"19" = ''':sup:`19` Nach ihnen spähten Karawanen aus Tema, / auf sie hofften
Handelszüge aus Saba.
'''
"20" = ''':sup:`20` Sie wurden zuschanden, weil sie vertrauten, / sie kamen an und
waren enttäuscht.
'''
"21" = ''':sup:`21` So seid ihr jetzt ein Nein geworden: / Ihr schaut das Entsetzliche
und schaudert.
'''
"22" = ''':sup:`22` Habe ich denn gesagt: Gebt mir etwas, / von eurem Vermögen zahlt
für mich
'''
"23" = ''':sup:`23` und rettet mich aus dem Griff des Bedrängers / und kauft mich los
aus der Hand der Tyrannen!?
'''
"24" = ''':sup:`24` Belehrt mich, so werde ich schweigen, / worin ich fehlte, macht mir
klar!
'''
"25" = ''':sup:`25` Wie können redliche Worte kränken, / was kann euer Tadel rügen?
'''
"26" = ''':sup:`26` Gedenkt ihr, Worte zu tadeln? / Spricht der Verzweifelte in den
Wind?
'''
"27" = ''':sup:`27` Selbst um ein Waisenkind würdet ihr würfeln, / sogar euren Freund
verschachern.
'''
"28" = ''':sup:`28` Habt endlich die Güte, wendet euch mir zu, / ich lüge euch nicht
ins Gesicht.
'''
"29" = ''':sup:`29` Kehrt um, kein Unrecht soll geschehen, / kehrt um, noch bin ich im
Recht.
'''
"30" = ''':sup:`30` Ist denn Unrecht auf meiner Zunge / oder schmeckt mein Gaumen das
Schlechte nicht?
'''
