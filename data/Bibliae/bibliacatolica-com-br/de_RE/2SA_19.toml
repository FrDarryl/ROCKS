[19]
"1" = ''':sup:`1` Da zuckte der König zusammen, stieg in den oberen Raum des Tores
hinauf und weinte. Während er hinaufging, rief er: Mein Sohn Abschalom,
mein Sohn, mein Sohn Abschalom! Wäre ich doch an deiner Stelle
gestorben, Abschalom, mein Sohn, mein Sohn!
'''
"2" = ''':sup:`2` Man meldete Joab: Der König weint und trauert um Abschalom.
'''
"3" = ''':sup:`3` So wurde der Tag der Rettung für das ganze Volk zu einem Trauertag;
denn die Leute hörten an diesem Tag: Der König ist voll Schmerz wegen
seines Sohnes.
'''
"4" = ''':sup:`4` Die Leute schlichen sich an jenem Tag in die Stadt, wie sich Leute
davonschleichen, die Schande auf sich geladen haben, weil sie im Kampf
geflohen sind.
'''
"5" = ''':sup:`5` Der König aber hatte sein Gesicht verhüllt und rief laut: Mein Sohn
Abschalom! Abschalom, mein Sohn, mein Sohn!
'''
"6" = ''':sup:`6` Da ging Joab zum König ins Haus hinein und sagte: Du hast heute
deine Diener mit Schmach bedeckt, die dir, deinen Söhnen und Töchtern,
deinen Frauen und Nebenfrauen das Leben gerettet haben.
'''
"7" = ''':sup:`7` Du zeigst ja denen deine Liebe, die dich hassen, und deinen Hass
denen, die dich lieben; denn du gabst uns heute zu verstehen, dass dir
die Anführer und die Krieger nichts bedeuten. Jetzt weiß ich, dass es
in deinen Augen ganz richtig wäre, wenn Abschalom noch am Leben wäre,
wir alle aber heute gestorben wären.
'''
"8" = ''':sup:`8` Doch nun steh auf, geh hinaus und sag deinen Leuten einige
anerkennende Worte! Denn ich schwöre dir beim HERRN: Wenn du nicht
hinausgehst, dann wird bis zur kommenden Nacht keiner mehr bei dir sein
und das wird für dich schlimmer sein als alles Unheil, das dir von
deiner Jugend an bis jetzt zugestoßen ist.
'''
"9" = ''':sup:`9` Da stand der König auf und setzte sich in das Tor. Und im Volk wurde
bekannt: Siehe, der König sitzt im Tor. Da kamen alle Leute zum König,
Israel aber war zu seinen Zelten geflohen.
'''
"10" = ''':sup:`10` Da entstand ein allgemeiner Streit in allen Stämmen Israels. Man
sagte: Der König hat uns der Faust unserer Feinde entrissen, er hat uns
aus der Faust der Philister gerettet und jetzt hat er vor Abschalom aus
dem Land fliehen müssen.
'''
"11" = ''':sup:`11` Abschalom aber, den wir zu unserem König gesalbt haben, ist im
Kampf gefallen. Warum schweigt ihr jetzt davon, den König
zurückzuholen?
'''
"12" = ''':sup:`12` Da schickte König David zu den Priestern Zadok und Abjatar und ließ
ihnen sagen: Sagt zu den Ältesten Judas: Warum wollt ihr die Letzten
sein, die den König in sein Haus zurückholen? Die Rede von ganz Israel
war schon zum König, in sein Haus, gelangt.
'''
"13" = ''':sup:`13` Ihr seid meine Brüder, ihr seid mein Fleisch und Bein. Warum wollt
ihr die Letzten sein, die den König zurückholen?
'''
"14" = ''':sup:`14` Und zu Amasa sollt ihr sagen: Bist du nicht mein Fleisch und Bein?
Gott soll mir dies und das antun, wenn du nicht bei mir für alle Zeit
anstelle Joabs der Befehlshaber des Heeres sein wirst.
'''
"15" = ''':sup:`15` So machte David sich das Herz aller Männer in Juda geneigt, sodass
sie wie ein Mann zu ihm hielten. Sie sandten dem König die
Aufforderung: Kehr zurück, du selbst und alle deine Diener!
'''
"16" = ''':sup:`16` Da machte sich der König auf den Rückweg und kam an den Jordan, die
Judäer aber, die dem König entgegengezogen waren, um ihn über den
Jordan zu geleiten, waren bis nach Gilgal gekommen.
'''
"17" = ''':sup:`17` Auch der Benjaminiter Schimi aus Bahurim, der Sohn Geras, eilte
herbei und zog mit den Männern von Juda dem König David entgegen.
'''
"18" = ''':sup:`18` Bei ihm waren tausend Mann aus Benjamin, darunter Ziba, der Diener
des Hauses Saul, mit seinen fünfzehn Söhnen und seinen zwanzig
Knechten. Sie waren schon vor dem König an den Jordan gelangt
'''
"19" = ''':sup:`19` und durchschritten die Furt, um die Familie des Königs
hinüberzugeleiten und alles zu tun, was dem König gut erschien. Als der
König gerade den Jordan überschreiten wollte, fiel Schimi, der Sohn
Geras, vor ihm nieder
'''
"20" = ''':sup:`20` und sagte zu ihm: Mein Herr möge mir meine Schuld nicht anrechnen;
mögest du nicht an das denken, was dein Knecht sich an dem Tag
zuschulden kommen ließ, als mein Herr, der König, Jerusalem verließ;
der König nehme es sich nicht so zu Herzen;
'''
"21" = ''':sup:`21` denn dein Knecht weiß, dass er gesündigt hat. Sieh her, ich bin
heute als Erster vom ganzen Haus Josef hergekommen, um meinem Herrn,
dem König, entgegenzugehen.
'''
"22" = ''':sup:`22` Da fragte Abischai, der Sohn der Zeruja: Müsste nicht Schimi dafür
mit dem Tod bestraft werden, dass er den Gesalbten des HERRN verflucht
hat?
'''
"23" = ''':sup:`23` David aber sagte: Was habe ich mit euch zu schaffen, ihr Söhne der
Zeruja? Warum benehmt ihr euch plötzlich wie Feinde von mir? Soll heute
jemand in Israel getötet werden, wo ich doch weiß, dass ich ab heute
wieder König von Israel bin?
'''
"24" = ''':sup:`24` Und der König sagte zu Schimi: Du sollst nicht sterben. Der König
bekräftigte es ihm mit einem Schwur.
'''
"25" = ''':sup:`25` Auch Merib-Baal, der Sohn Sauls, kam dem König entgegen. Er hatte
seine Füße und seinen Bart nicht mehr gepflegt und seine Kleider nicht
gewaschen seit dem Tag, an dem der König weggegangen war, bis zu dem
Tag, an dem er wohlbehalten zurückkam.
'''
"26" = ''':sup:`26` Als er in Jerusalem dem König entgegenkam, fragte ihn der König:
Warum bist du damals nicht mit mir weggegangen, Merib-Baal?
'''
"27" = ''':sup:`27` Er antwortete: Mein Herr und König, mein Diener hat mich
hintergangen. Dein Knecht sagte zu ihm: Ich will mir die Eselin satteln
und mit dem König zusammen wegreiten; dein Knecht ist ja lahm.
'''
"28" = ''':sup:`28` Man hat deinen Knecht bei meinem Herrn, dem König, verleumdet. Aber
mein Herr, der König, ist wie der Engel Gottes; darum tu, was dir
gefällt!
'''
"29" = ''':sup:`29` Obwohl das ganze Haus meines Vaters von meinem Herrn, dem König,
nichts anderes als den Tod zu erwarten hatte, hast du deinen Knecht
unter die aufgenommen, die an deinem Tisch essen. Was habe ich noch für
ein Recht, den König weiterhin anzurufen?
'''
"30" = ''':sup:`30` Der König antwortete ihm: Warum redest du noch lange? Ich habe
bestimmt: Du und Ziba, ihr sollt euch das Land teilen.
'''
"31" = ''':sup:`31` Darauf sagte Merib-Baal: Er kann auch das ganze nehmen, nachdem
mein Herr, der König, wohlbehalten in sein Haus zurückgekehrt ist.
'''
"32" = ''':sup:`32` Der Gileaditer Barsillai war aus Roglim herabgekommen und mit dem
König an den Jordan gezogen, um ihn am Jordan zu verabschieden.
'''
"33" = ''':sup:`33` Barsillai war sehr alt, ein Mann von achtzig Jahren. Er hatte den
König versorgt, als dieser sich in Mahanajim aufhielt; er war nämlich
sehr reich.
'''
"34" = ''':sup:`34` Der König sagte zu Barsillai: Zieh mit mir hinüber, ich will für
dich bei mir in Jerusalem sorgen.
'''
"35" = ''':sup:`35` Doch Barsillai antwortete dem König: Wie viele Jahre habe ich denn
noch zu leben, dass ich mit dem König nach Jerusalem hinaufziehen
sollte?
'''
"36" = ''':sup:`36` Ich bin jetzt achtzig Jahre alt. Kann ich denn noch Gutes und Böses
unterscheiden? Kann dein Knecht noch Geschmack finden an dem, was er
isst und trinkt? Höre ich denn noch die Stimme der Sänger und
Sängerinnen? Warum soll denn dein Knecht noch meinem Herrn, dem König,
zur Last fallen?
'''
"37" = ''':sup:`37` Nur eine kleine Strecke wollte dein Knecht den König zum Jordan
begleiten. Warum will sich der König bei mir in dieser Weise
erkenntlich zeigen?
'''
"38" = ''':sup:`38` Dein Knecht möchte umkehren und in seiner Heimatstadt beim Grab
seines Vaters und seiner Mutter sterben. Aber hier ist dein Knecht
Kimham; er mag mit meinem Herrn, dem König, hinüberziehen. Tu für ihn,
was dir gefällt!
'''
"39" = ''':sup:`39` Der König erwiderte: Kimham soll mit mir hinüberziehen; ich werde
für ihn tun, was du für gut hältst. Alles aber, was du von mir
begehrst, will ich für dich tun.
'''
"40" = ''':sup:`40` Darauf zog das ganze Volk über den Jordan und auch der König ging
hinüber. Der König küsste Barsillai und segnete ihn und Barsillai
kehrte in seinen Heimatort zurück.
'''
"41" = ''':sup:`41` Der König aber zog weiter nach Gilgal und Kimham ging mit ihm. Das
ganze Volk von Juda zog mit dem König, dazu halb Israel.
'''
"42" = ''':sup:`42` Da kamen alle Israeliten zum König und sagten zu ihm: Warum haben
unsere Brüder, die Männer von Juda, dich uns geraubt und den König,
seine Familie und alle seine Männer über den Jordan geführt?
'''
"43" = ''':sup:`43` Alle Judäer antworteten den Israeliten: Weil der König uns
nähersteht. Warum bist du darüber erzürnt? Haben wir denn ein Stück vom
König gegessen oder ist er etwa von uns weggetragen worden?
'''
"44" = ''':sup:`44` Die Israeliten antworteten den Judäern: Ich habe zehn Anteile am
König, auch an David haben wir größeren Anteil als ihr. Warum hast du
mich also gering geachtet? War es nicht zuerst mein Wunsch, meinen
König zurückzuholen? Die Antwort der Judäer hierauf war noch schärfer
als die Rede der Israeliten.
'''
