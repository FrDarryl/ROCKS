[6]
"1" = ''':sup:`1` Ihr Kinder, gehorcht euren Eltern im Herrn, denn das ist recht!
'''
"2" = ''':sup:`2` Ehre deinen Vater und deine Mutter: Das ist ein Hauptgebot mit einer
Verheißung:
'''
"3" = ''':sup:`3` damit es dir wohl ergehe und du lange lebst auf der Erde.
'''
"4" = ''':sup:`4` Und ihr Väter, reizt eure Kinder nicht zum Zorn, sondern erzieht sie
in der Zucht und Weisung des Herrn!
'''
"5" = ''':sup:`5` Ihr Sklaven, gehorcht den irdischen Herren mit Furcht und Zittern
und mit aufrichtigem Herzen, als wäre es Christus,
'''
"6" = ''':sup:`6` nicht in Augendienerei, als wolltet ihr Menschen gefallen, sondern
erfüllt als Sklaven Christi von Herzen den Willen Gottes!
'''
"7" = ''':sup:`7` Dient mit Hingabe, als dientet ihr dem Herrn und nicht den Menschen!
'''
"8" = ''':sup:`8` Denn ihr wisst, dass jeder, der etwas Gutes tut, es vom Herrn
zurückerhalten wird, ob er ein Sklave ist oder ein Freier.
'''
"9" = ''':sup:`9` Und ihr Herren, handelt in gleicher Weise ihnen gegenüber,
unterlasst das Drohen, denn ihr wisst, dass ihr im Himmel denselben
Herrn habt, und bei ihm gibt es kein Ansehen der Person!
'''
"10" = ''':sup:`10` Schließlich: Werdet stark durch die Kraft und Macht des Herrn!
'''
"11" = ''':sup:`11` Zieht an die Waffenrüstung Gottes, um den listigen Anschlägen des
Teufels zu widerstehen!
'''
"12" = ''':sup:`12` Denn wir haben nicht gegen Menschen aus Fleisch und Blut zu
kämpfen, sondern gegen Mächte und Gewalten, gegen die Weltherrscher
dieser Finsternis, gegen die bösen Geister in den himmlischen
Bereichen.
'''
"13" = ''':sup:`13` Darum legt die Waffenrüstung Gottes an, damit ihr am Tag des
Unheils widerstehen, alles vollbringen und standhalten könnt!
'''
"14" = ''':sup:`14` Steht also da, eure Hüften umgürtet mit Wahrheit, angetan mit dem
Brustpanzer der Gerechtigkeit,
'''
"15" = ''':sup:`15` die Füße beschuht mit der Bereitschaft für das Evangelium des
Friedens.
'''
"16" = ''':sup:`16` Vor allem greift zum Schild des Glaubens! Mit ihm könnt ihr alle
feurigen Geschosse des Bösen auslöschen.
'''
"17" = ''':sup:`17` Und nehmt den Helm des Heils und das Schwert des Geistes, das ist
das Wort Gottes!
'''
"18" = ''':sup:`18` Hört nicht auf, zu beten und zu flehen! Betet jederzeit im Geist;
seid wachsam, harrt aus und bittet für alle Heiligen,
'''
"19" = ''':sup:`19` auch für mich, dass mir das rechte Wort gegeben werde, sooft ich
meinen Mund auftue, mit Freimut das Geheimnis des Evangeliums zu
verkünden;
'''
"20" = ''':sup:`20` als dessen Gesandter bin ich in Ketten, damit ich in ihm freimütig
zu reden vermag, wie es meine Pflicht ist.
'''
"21" = ''':sup:`21` Damit auch ihr erfahrt, wie es mir geht und was ich tue, wird euch
Tychikus, der geliebte Bruder und treue Diener im Herrn, alles
berichten.
'''
"22" = ''':sup:`22` Ihn habe ich eigens zu euch gesandt, damit ihr alles über uns
erfahrt und er eure Herzen ermutige.
'''
"23" = ''':sup:`23` Friede sei mit den Brüdern, Liebe und Glaube von Gott, dem Vater,
und dem Herrn Jesus Christus.
'''
"24" = ''':sup:`24` Gnade mit allen, die unseren Herrn Jesus Christus lieben - in
Unvergänglichkeit.
'''
"Notes" = '''
Notas de rodapé:
6:1-4 - Paulus belehrt sowohl Kinder als auch Eltern. Kinder sollen
ihren Eltern gehorchen, während Eltern dazu angehalten sind, ihre
Kinder mit Liebe und Geduld zu erziehen. Christliche Erziehung muss auf
6:10-13 - Paulus ermahnt Christen, die volle Waffenrüstung Gottes
anzulegen, um den Machenschaften des Feindes zu widerstehen.
Geistlicher Kampf erfordert tägliche Wachsamkeit und Vorbereitung
6:14-17 - Die Waffenrüstung Gottes umfasst Wahrheit, Gerechtigkeit, das
Evangelium des Friedens, Glauben, Erlösung und das Wort Gottes. Jedes
Teil stellt einen grundlegenden Aspekt der geistlichen Verteidigung des
6:18-20 - Paulus betont die Bedeutung des ständigen Gebets und der
Fürbitte und bittet auch um Gebete für seine Mission. Das Gebet ist für
den geistlichen Kampf und die Verkündigung des Evangeliums von
6:21-24 - Paulus schließt den Brief mit einem Gruß und der Bitte um
Gebete für seine Gefangenschaft und Mission. Dieser letzte Gruß
unterstreicht den Wert des Friedens und der Liebe in Christus, die die
und 2. Timotheus 4,19-22).
'''
