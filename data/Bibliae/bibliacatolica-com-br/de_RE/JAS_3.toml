"1" = ''':sup:`1` Nicht viele von euch sollen Lehrer werden, meine Brüder und
Schwestern. Ihr wisst, dass wir im Gericht strenger beurteilt werden.
'''
"2" = ''':sup:`2` Denn wir alle verfehlen uns in vielen Dingen. Wer sich in seinen
Worten nicht verfehlt, ist ein vollkommener Mann und kann auch seinen
Körper völlig im Zaum halten.
'''
"3" = ''':sup:`3` Wenn wir den Pferden den Zaum anlegen, damit sie uns gehorchen,
lenken wir damit das ganze Tier.
'''
"4" = ''':sup:`4` Siehe, auch die Schiffe: Sie sind groß und werden von starken Winden
getrieben und doch lenkt sie der Steuermann mit einem sehr kleinen
Steuer, wohin er will.
'''
"5" = ''':sup:`5` So ist auch die Zunge nur ein kleines Körperglied und rühmt sich
großer Dinge. Und siehe, wie klein kann ein Feuer sein, das einen
großen Wald in Brand steckt.
'''
"6" = ''':sup:`6` Auch die Zunge ist ein Feuer, eine Welt voll Ungerechtigkeit. Die
Zunge ist es, die den ganzen Menschen verdirbt und das Rad des Lebens
in Brand setzt; sie selbst aber wird von der Hölle in Brand gesetzt.
'''
"7" = ''':sup:`7` Denn jede Art von Tieren, auf dem Land und in der Luft, was am Boden
kriecht und was im Meer schwimmt, lässt sich zähmen und ist vom
Menschen auch gezähmt worden;
'''
"8" = ''':sup:`8` doch die Zunge kann kein Mensch zähmen, dieses ruhelose Übel, voll
von tödlichem Gift.
'''
"9" = ''':sup:`9` Mit ihr preisen wir den Herrn und Vater und mit ihr verfluchen wir
die Menschen, die nach dem Bilde Gottes geschaffen sind.
'''
"10" = ''':sup:`10` Aus ein und demselben Mund kommen Segen und Fluch. Meine Brüder und
Schwestern, so darf es nicht sein.
'''
"11" = ''':sup:`11` Lässt etwa eine Quelle aus derselben Öffnung süßes und bitteres
Wasser hervorsprudeln?
'''
"12" = ''':sup:`12` Kann denn, meine Brüder und Schwestern, ein Feigenbaum Oliven
tragen oder ein Weinstock Feigen? So kann auch eine salzige Quelle kein
Süßwasser hervorbringen.
'''
"13" = ''':sup:`13` Wer von euch ist weise und verständig? Er soll in weiser
Bescheidenheit die Taten eines rechtschaffenen Lebens vorweisen.
'''
"14" = ''':sup:`14` Wenn ihr aber bittere Eifersucht und Streitsucht in eurem Herzen
tragt, dann prahlt nicht und verfälscht nicht die Wahrheit!
'''
"15" = ''':sup:`15` Das ist nicht die Weisheit, die von oben kommt, sondern eine
irdische, weltliche, teuflische Weisheit.
'''
"16" = ''':sup:`16` Wo nämlich Eifersucht und Streit herrschen, da gibt es Unordnung
und böse Taten jeder Art.
'''
"17" = ''':sup:`17` Doch die Weisheit von oben ist erstens heilig, sodann friedfertig,
freundlich, gehorsam, reich an Erbarmen und guten Früchten, sie ist
unparteiisch, sie heuchelt nicht.
'''
"18" = ''':sup:`18` Die Frucht der Gerechtigkeit wird in Frieden für die gesät, die
Frieden schaffen.
'''
"Notes" = '''
Notas de rodapé:
3:1-12 - Jakobus spricht von der Beherrschung der Zunge, die die Macht
hat, zu segnen oder zu verfluchen. Die Zunge ist wie ein Feuer, das
Großes zerstören kann. Christen sind aufgerufen, mit ihren Worten
3:13-18 - Gottes Weisheit ist rein, friedlich, unparteiisch und voller
Barmherzigkeit. Jakobus stellt die Weisheit von oben der irdischen
Weisheit gegenüber, die selbstsüchtig und destruktiv ist. Wahre
3:17-18 - Frieden ist die Frucht göttlicher Weisheit, und wer Frieden
sät, wird die Früchte der Gerechtigkeit ernten. Das christliche Leben
sollte von Harmonie und dem Streben nach Gerechtigkeit geprägt sein
3:14-16 - Jakobus warnt vor Neid und Streitsucht, die Verwirrung und
Böses hervorbringen. Christen sollten nach Weisheit streben, die
Frieden fördert, und selbstsüchtige und spaltende Haltungen vermeiden
3:1-2 - Die Zunge ist zwar klein, hat aber große Macht, und wer sie
beherrscht, beweist Reife. Selbstdisziplin in der Sprache ist für ein
christliches Leben, das den Charakter Christi widerspiegelt,
'''
