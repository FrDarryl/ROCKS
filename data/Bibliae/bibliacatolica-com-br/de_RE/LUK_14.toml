[14]
"1" = ''':sup:`1` Und es geschah: Jesus kam an einem Sabbat in das Haus eines
führenden Pharisäers zum Essen. Da beobachtete man ihn genau.
'''
"2" = ''':sup:`2` Und siehe, ein Mann, der an Wassersucht litt, stand vor ihm.
'''
"3" = ''':sup:`3` Jesus wandte sich an die Gesetzeslehrer und die Pharisäer und
fragte: Ist es am Sabbat erlaubt zu heilen, oder nicht?
'''
"4" = ''':sup:`4` Sie schwiegen. Da berührte er den Mann, heilte ihn und ließ ihn
gehen.
'''
"5" = ''':sup:`5` Zu ihnen aber sagte er: Wer von euch wird seinen Sohn oder seinen
Ochsen, der in den Brunnen fällt, nicht sofort herausziehen, auch am
Sabbat?
'''
"6" = ''':sup:`6` Darauf konnten sie ihm nichts erwidern.
'''
"7" = ''':sup:`7` Als er bemerkte, wie sich die Gäste die Ehrenplätze aussuchten,
erzählte er ihnen ein Gleichnis. Er sagte zu ihnen:
'''
"8" = ''':sup:`8` Wenn du von jemandem zu einer Hochzeit eingeladen bist, nimm nicht
den Ehrenplatz ein! Denn es könnte ein anderer von ihm eingeladen sein,
der vornehmer ist als du,
'''
"9" = ''':sup:`9` und dann würde der Gastgeber, der dich und ihn eingeladen hat,
kommen und zu dir sagen: Mach diesem hier Platz! Du aber wärst beschämt
und müsstest den untersten Platz einnehmen.
'''
"10" = ''':sup:`10` Vielmehr, wenn du eingeladen bist, geh hin und nimm den untersten
Platz ein, damit dein Gastgeber zu dir kommt und sagt: Mein Freund,
rück weiter hinauf! Das wird für dich eine Ehre sein vor allen anderen
Gästen.
'''
"11" = ''':sup:`11` Denn wer sich selbst erhöht, wird erniedrigt, und wer sich selbst
erniedrigt, wird erhöht werden.
'''
"12" = ''':sup:`12` Dann sagte er zu dem Gastgeber: Wenn du mittags oder abends ein
Essen gibst, lade nicht deine Freunde oder deine Brüder, deine
Verwandten oder reiche Nachbarn ein; sonst laden auch sie dich wieder
ein und dir ist es vergolten.
'''
"13" = ''':sup:`13` Nein, wenn du ein Essen gibst, dann lade Arme, Krüppel, Lahme und
Blinde ein.
'''
"14" = ''':sup:`14` Du wirst selig sein, denn sie haben nichts, um es dir zu vergelten;
es wird dir vergolten werden bei der Auferstehung der Gerechten.
'''
"15" = ''':sup:`15` Als einer der Gäste das hörte, sagte er zu Jesus: Selig, wer im
Reich Gottes am Mahl teilnehmen darf.
'''
"16" = ''':sup:`16` Jesus sagte zu ihm: Ein Mann veranstaltete ein großes Festmahl und
lud viele dazu ein.
'''
"17" = ''':sup:`17` Zur Stunde des Festmahls schickte er seinen Diener aus und ließ
denen, die er eingeladen hatte, sagen: Kommt, alles ist bereit!
'''
"18" = ''':sup:`18` Aber alle fingen an, einer nach dem anderen, sich zu entschuldigen.
Der erste ließ ihm sagen: Ich habe einen Acker gekauft und muss
dringend gehen und ihn besichtigen. Bitte, entschuldige mich!
'''
"19" = ''':sup:`19` Ein anderer sagte: Ich habe fünf Ochsengespanne gekauft und bin auf
dem Weg, um sie zu prüfen. Bitte, entschuldige mich!
'''
"20" = ''':sup:`20` Wieder ein anderer sagte: Ich habe geheiratet und kann deshalb
nicht kommen.
'''
"21" = ''':sup:`21` Der Diener kehrte zurück und berichtete dies seinem Herrn. Da wurde
der Hausherr zornig und sagte zu seinem Diener: Geh schnell hinaus auf
die Straßen und Gassen der Stadt und hol die Armen und die Krüppel, die
Blinden und die Lahmen hierher!
'''
"22" = ''':sup:`22` Und der Diener meldete: Herr, dein Auftrag ist ausgeführt; und es
ist immer noch Platz.
'''
"23" = ''':sup:`23` Da sagte der Herr zu dem Diener: Geh zu den Wegen und Zäunen und
nötige die Leute hereinzukommen, damit mein Haus voll wird.
'''
"24" = ''':sup:`24` Denn ich sage euch: Keiner von denen, die eingeladen waren, wird an
meinem Mahl teilnehmen.
'''
"25" = ''':sup:`25` Viele Menschen begleiteten ihn; da wandte er sich an sie und sagte:
'''
"26" = ''':sup:`26` Wenn jemand zu mir kommt und nicht Vater und Mutter, Frau und
Kinder, Brüder und Schwestern, ja sogar sein Leben gering achtet, dann
kann er nicht mein Jünger sein.
'''
"27" = ''':sup:`27` Wer nicht sein Kreuz trägt und hinter mir hergeht, der kann nicht
mein Jünger sein.
'''
"28" = ''':sup:`28` Denn wenn einer von euch einen Turm bauen will, setzt er sich dann
nicht zuerst hin und berechnet die Kosten, ob seine Mittel für das
ganze Vorhaben ausreichen?
'''
"29" = ''':sup:`29` Sonst könnte es geschehen, dass er das Fundament gelegt hat, dann
aber den Bau nicht fertigstellen kann. Und alle, die es sehen, würden
ihn verspotten
'''
"30" = ''':sup:`30` und sagen: Der da hat einen Bau begonnen und konnte ihn nicht zu
Ende führen.
'''
"31" = ''':sup:`31` Oder wenn ein König gegen einen anderen in den Krieg zieht, setzt
er sich dann nicht zuerst hin und überlegt, ob er sich mit seinen
zehntausend Mann dem entgegenstellen kann, der mit zwanzigtausend gegen
ihn anrückt?
'''
"32" = ''':sup:`32` Kann er es nicht, dann schickt er eine Gesandtschaft, solange der
andere noch weit weg ist, und bittet um Frieden.
'''
"33" = ''':sup:`33` Ebenso kann keiner von euch mein Jünger sein, wenn er nicht auf
seinen ganzen Besitz verzichtet.
'''
"34" = ''':sup:`34` Das Salz ist etwas Gutes. Wenn aber das Salz seinen Geschmack
verliert, womit kann man ihm die Würze wiedergeben?
'''
"35" = ''':sup:`35` Es taugt weder für den Acker noch für den Misthaufen, man wirft es
weg. Wer Ohren hat zu hören, der höre!
'''
