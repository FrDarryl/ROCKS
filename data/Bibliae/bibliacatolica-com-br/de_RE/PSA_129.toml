[129]
"1" = ''':sup:`1` Ein Wallfahrtslied. Sie haben mich oft bedrängt von Jugend an, * so
soll Israel sagen -,
'''
"2" = ''':sup:`2` sie haben mich oft bedrängt von Jugend an, * doch sie haben mich
nicht bezwungen.
'''
"3" = ''':sup:`3` Auf meinem Rücken haben Pflüger gepflügt, * ihre langen Furchen
gezogen.
'''
"4" = ''':sup:`4` Der HERR ist gerecht, * er hat den Strick der Frevler zerhauen.
'''
"5" = ''':sup:`5` Es sollen zuschanden werden und rückwärts weichen * alle, die Zion
hassen.
'''
"6" = ''':sup:`6` Sie sollen werden wie Gras auf den Dächern, * das verdorrt ist, noch
bevor man es ausreißt.
'''
"7" = ''':sup:`7` Kein Schnitter füllt damit seine Hand, * kein Ährensammler den
Bausch seines Gewandes.
'''
"8" = ''':sup:`8` Die an ihnen vorübergehen, werden nicht sagen: / Der Segen des HERRN
sei mit euch. * Wir segnen euch im Namen des HERRN.
'''
"Notes" = '''
Notas de rodapé:
129:1-2 - Der Psalmist prangert die Unterdrückung an, der das Volk
Israel seit seiner Jugend ausgesetzt war, betont aber gleichzeitig,
dass es trotz seiner Bedrängnis nicht besiegt wurde. Dieser Psalm
spiegelt die Beharrlichkeit des Volkes Gottes inmitten von Not wider
129:3 - Die erwähnten verwundeten Rücken symbolisieren das Leid der
unterdrückten Menschen, die wie mit Pflugscharen niedergemäht werden.
Diese eindringliche Bildsprache verdeutlicht die Last von
Klagelieder 3,34).
129:4 - Der Herr ist gerecht und bekräftigt, dass Gott die Fesseln der
Unterdrückung zerschneidet und sein Volk befreit. Diese göttliche
Gerechtigkeit bringt selbst in den dunkelsten Zeiten Hoffnung auf
129:5-8 - Der Psalm schließt mit einem Fluch gegen Israels Feinde. Er
wünscht, sie seien wie das Gras, das auf dem Dach verdorrt. Dieser
Vergleich unterstreicht die Schwäche und das letztendliche Versagen
'''
