[7]
"1" = ''':sup:`1` Ein Klagelied Davids, das er dem HERRN sang wegen des Benjaminiters
Kusch.
'''
"2" = ''':sup:`2` HERR, mein Gott, ich flüchte mich zu dir; * hilf mir vor allen
Verfolgern und rette mich,
'''
"3" = ''':sup:`3` damit niemand wie ein Löwe mein Leben zerreißt, * mich packt und
keiner ist da, der rettet!
'''
"4" = ''':sup:`4` Wenn ich das getan habe, HERR, mein Gott, * wenn an meinen Händen
Unrecht klebt,
'''
"5" = ''':sup:`5` wenn ich meinem Freunde Böses tat, * wenn ich den ausraubte, der
mich jetzt grundlos bedrängt,
'''
"6" = ''':sup:`6` dann soll mich der Feind verfolgen und ergreifen; / er trete zu
'''
"7" = ''':sup:`7` HERR, steh auf in deinem Zorn, * erheb dich gegen die Wut meiner
Bedränger! Wach auf zu mir hin! * Du hast zum Gericht gerufen.
'''
"8" = ''':sup:`8` Um dich stehe die Schar der Völker im Kreis, * über sie kehre zu
deinem Thron in der Höhe zurück!
'''
"9" = ''':sup:`9` Der HERR richtet die Völker. / Verschaffe mir Recht, HERR, nach
meiner Gerechtigkeit, * nach meiner Unschuld, die mich umgibt!
'''
"10" = ''':sup:`10` Die Bosheit der Frevler finde ein Ende, / doch dem Gerechten gib
Bestand, * der du Herzen und Nieren prüfst, gerechter Gott!
'''
"11" = ''':sup:`11` Mein Schutz ist Sache Gottes, * er ist Retter derer, die redlichen
Herzens sind.
'''
"12" = ''':sup:`12` Gott ist ein gerechter Richter, * ein Gott, der an jedem Tag zürnt.
'''
"13" = ''':sup:`13` Fürwahr, wieder schärft der Frevler sein Schwert, * spannt seinen
Bogen und zielt.
'''
"14" = ''':sup:`14` Doch gegen sich selbst hat er tödliche Waffen gerichtet, * bereitet
sich glühende Pfeile.
'''
"15" = ''':sup:`15` Siehe, Unrecht empfängt er; * er geht schwanger mit Unheil und
gebiert Lüge.
'''
"16" = ''':sup:`16` Ein Loch hat er gegraben und es ausgeschaufelt, * da fiel er in die
Grube, die er selber gemacht hat.
'''
"17" = ''':sup:`17` Seine Untat kehrt auf sein Haupt zurück * und auf seinen Scheitel
steigt seine Gewalttat herab.
'''
"18" = ''':sup:`18` Ich will dem HERRN danken gemäß seiner Gerechtigkeit; * ich will
singen und spielen dem Namen des HERRN, des Höchsten.
'''
