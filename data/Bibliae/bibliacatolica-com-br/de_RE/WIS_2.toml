[2]
"1" = ''':sup:`1` Sie tauschen ihre verkehrten Gedanken aus und sagen: / Kurz und
traurig ist unser Leben; für das Ende des Menschen gibt es keine
Heilung / und man kennt keinen, der aus der Unterwelt befreit.
'''
"2" = ''':sup:`2` Durch Zufall sind wir geworden / und danach werden wir sein, als
wären wir nie gewesen. Rauch ist der Atem in unserer Nase / und das
Denken ein Funke beim Schlag unseres Herzens;
'''
"3" = ''':sup:`3` verlöscht er, dann zerfällt der Leib zu Asche / und der Geist
verweht wie dünne Luft.
'''
"4" = ''':sup:`4` Unser Name wird mit der Zeit vergessen, / niemand erinnert sich
unserer Werke. Unser Leben geht vorüber wie die Spur einer Wolke / und
löst sich auf wie ein Nebel, / der von den Strahlen der Sonne
verscheucht / und von ihrer Wärme zu Boden gedrückt wird.
'''
"5" = ''':sup:`5` Unsere Zeit geht vorüber wie ein Schatten, / unser Ende wiederholt
sich nicht; / es ist versiegelt und keiner kommt zurück.
'''
"6" = ''':sup:`6` Auf, lasst uns die Güter des Lebens genießen / und die Schöpfung
auskosten, wie es der Jugend zusteht!
'''
"7" = ''':sup:`7` Erlesener Wein und Salböl sollen uns reichlich fließen, / keine
Blume des Frühlings darf uns entgehen.
'''
"8" = ''':sup:`8` Bekränzen wir uns mit Rosen, ehe sie verwelken. /
'''
"9" = ''':sup:`9` Keine Wiese bleibe unberührt von unserem Treiben, überall wollen wir
Zeichen der Fröhlichkeit zurücklassen; / denn dies ist unser Anteil und
dies das Erbe.
'''
"10" = ''':sup:`10` Lasst uns den Gerechten unterdrücken, / der in Armut lebt, die
Witwe nicht schonen / und das graue Haar des betagten Greises nicht
scheuen!
'''
"11" = ''':sup:`11` Unsere Stärke soll bestimmen, was Gerechtigkeit ist; / denn das
Schwache erweist sich als unnütz.
'''
"12" = ''':sup:`12` Lasst uns dem Gerechten auflauern! / Er ist uns unbequem und steht
unserem Tun im Weg. Er wirft uns Vergehen gegen das Gesetz vor / und
beschuldigt uns des Verrats an unserer Erziehung.
'''
"13" = ''':sup:`13` Er rühmt sich, die Erkenntnis Gottes zu besitzen, / und nennt sich
einen Knecht des Herrn.
'''
"14" = ''':sup:`14` Er ist unserer Gesinnung ein Vorwurf, / schon sein Anblick ist uns
lästig;
'''
"15" = ''':sup:`15` denn er führt ein Leben, / das dem der andern nicht gleicht, / und
seine Wege sind grundverschieden.
'''
"16" = ''':sup:`16` Als falsche Münze gelten wir ihm; / von unseren Wegen hält er sich
fern wie von Unrat. Das Ende der Gerechten preist er glücklich / und
prahlt, Gott sei sein Vater.
'''
"17" = ''':sup:`17` Wir wollen sehen, ob seine Worte wahr sind, / und prüfen, wie es
mit ihm ausgeht.
'''
"18" = ''':sup:`18` Ist der Gerechte wirklich Sohn Gottes, dann nimmt sich Gott seiner
an / und entreißt ihn der Hand seiner Gegner.
'''
"19" = ''':sup:`19` Durch Erniedrigung und Folter wollen wir ihn prüfen, / um seinen
Gleichmut kennenzulernen / und seine Widerstandskraft auf die Probe zu
stellen.
'''
"20" = ''':sup:`20` Zu einem ehrlosen Tod wollen wir ihn verurteilen; / er behauptet
ja, es werde ihm Hilfe gewährt.
'''
"21" = ''':sup:`21` So denken sie, aber sie irren sich; / denn ihre Schlechtigkeit
macht sie blind.
'''
"22" = ''':sup:`22` Sie verstehen von Gottes Geheimnissen nichts, / sie hoffen nicht
auf Lohn für Heiligkeit / und erwarten keine Auszeichnung für
untadelige Seelen.
'''
"23" = ''':sup:`23` Denn Gott hat den Menschen zur Unvergänglichkeit erschaffen / und
ihn zum Bild seines eigenen Wesens gemacht.
'''
"24" = ''':sup:`24` Doch durch den Neid des Teufels kam der Tod in die Welt / und ihn
erfahren alle, die ihm angehören.
'''
