[21]
"1" = ''':sup:`1` Joschafat entschlief zu seinen Vätern und wurde bei seinen Vätern in
der Davidstadt begraben. Sein Sohn Joram wurde König an seiner Stelle.
'''
"2" = ''':sup:`2` Seine Brüder, die Söhne Joschafats, waren: Asarja, Jehiël, Secharja,
Asarja, Michael und Schefatja; sie alle waren Söhne Joschafats, des
Königs von Israel.
'''
"3" = ''':sup:`3` Ihr Vater gab ihnen reiche Geschenke an Silber, Gold und anderen
Kostbarkeiten, dazu befestigte Städte in Juda. Das Königtum aber
verlieh er Joram; denn dieser war der Erstgeborene.
'''
"4" = ''':sup:`4` Als Jorams Herrschaft über das Königreich seines Vaters gefestigt
war, da ließ er alle seine Brüder und auch einige führende Männer
Israels mit dem Schwert hinrichten.
'''
"5" = ''':sup:`5` Joram war zweiunddreißig Jahre alt, als er König wurde, und regierte
acht Jahre in Jerusalem.
'''
"6" = ''':sup:`6` Er folgte den Wegen der Könige von Israel, wie es das Haus Ahab
getan hatte; denn er hatte eine Tochter Ahabs zur Frau und er tat, was
böse war in den Augen des HERRN.
'''
"7" = ''':sup:`7` Doch der HERR wollte das Haus David nicht verderben wegen des
Bundes, den er mit David geschlossen hatte, und weil er ihm versprochen
hatte, er werde ihm und seinen Söhnen für immer eine Leuchte geben.
'''
"8" = ''':sup:`8` In den Tagen Jorams fiel Edom von Juda ab und setzte einen eigenen
König ein.
'''
"9" = ''':sup:`9` Joram zog daher mit seinen Obersten und allen Kriegswagen gegen sie.
Während der Nacht griff er an und schlug die Edomiter, die ihn und die
Obersten der Kriegswagen umzingelt hatten.
'''
"10" = ''':sup:`10` Doch Edom fiel von Juda ab und ist abtrünnig bis zum heutigen Tag.
Damals, zur gleichen Zeit, fiel auch Libna von Juda ab; denn Joram
hatte den HERRN, den Gott seiner Väter, verlassen.
'''
"11" = ''':sup:`11` Auch errichtete er Kulthöhen auf den Bergen Judas und verführte die
Einwohner Jerusalems zur Untreue und Juda zum Abfall.
'''
"12" = ''':sup:`12` Damals traf ein Schreiben des Propheten Elija bei ihm ein. Es hatte
folgenden Inhalt: So spricht der HERR, der Gott deines Vaters David:
Weil du nicht auf den Wegen deines Vaters Joschafat und auf den Wegen
Asas, des Königs von Juda,
'''
"13" = ''':sup:`13` sondern auf den Wegen der Könige von Israel gegangen bist, weil du
Juda und die Einwohner Jerusalems zur Untreue verführt hast, wie es das
Haus Ahab getan hat, und weil du deine eigenen Brüder aus der Familie
deines Vaters, die besser waren als du, getötet hast,
'''
"14" = ''':sup:`14` darum wird der HERR dein Volk, deine Söhne und Frauen und deinen
ganzen Besitz mit harten Schlägen treffen.
'''
"15" = ''':sup:`15` Du selbst wirst in schweres Siechtum verfallen und an deinen
Eingeweiden erkranken, sodass sie nach Jahr und Tag infolge der
Krankheit herausfallen werden.
'''
"16" = ''':sup:`16` Der HERR reizte nun den Wagemut der Philister und der Araber, die
neben den Kuschitern wohnen, gegen Joram auf.
'''
"17" = ''':sup:`17` Sie zogen gegen Juda, überfielen das Land und nahmen den ganzen
Besitz weg, der sich im Palast des Königs fand; auch seine Söhne und
Frauen führten sie weg. Es blieb ihm kein Sohn außer Joahas, dem
jüngsten von ihnen.
'''
"18" = ''':sup:`18` Nach alldem schlug der HERR den Joram mit einer unheilbaren
Krankheit in den Eingeweiden.
'''
"19" = ''':sup:`19` Nach Jahr und Tag, zwei Tage vor seinem Ende, fielen infolge der
Krankheit seine Eingeweide heraus und er starb unter großen Schmerzen.
Das Volk zündete zu seiner Ehre kein Feuer an, wie das bei seinen
Vätern geschehen war.
'''
"20" = ''':sup:`20` Er war zweiunddreißig Jahre alt, als er König wurde, und regierte
acht Jahre in Jerusalem. Er ging dahin, von niemand bedauert. Man
begrub ihn in der Davidstadt, aber nicht in den Gräbern der Könige.
'''
