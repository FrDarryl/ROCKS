[18]
"1" = ''':sup:`1` Deinen Heiligen dagegen strahlte hellstes Licht. / Die anderen
hörten zwar ihre Stimme, sahen aber keine Gestalt / und priesen sie
glücklich, weil sie nicht auch zu leiden hatten.
'''
"2" = ''':sup:`2` Sie waren ihnen dankbar, dass sie ihnen keinen Schaden zufügten,
obwohl sie früher Unrecht erlitten hatten, / und baten um Verzeihung
für ihr feindliches Verhalten.
'''
"3" = ''':sup:`3` Stattdessen gabst du den Deinen eine flammende Feuersäule / als
Führerin auf unbekanntem Weg, / als freundliche Sonne, die nicht
schadet bei ihrem ehrenvollen Aufenthalt in der Fremde.
'''
"4" = ''':sup:`4` Jene hingegen hatten es verdient, des Lichtes beraubt und in
Finsternis gefangen zu sein,/ weil sie einst deine Söhne und Töchter
eingeschlossen und gefangen hielten, / durch die das unvergängliche
Licht des Gesetzes der Welt gegeben werden sollte.
'''
"5" = ''':sup:`5` Sie hatten beschlossen, die Kinder der Heiligen zu töten: / Da hast
du für das eine ausgesetzte und gerettete Kind / zur Strafe eine Menge
ihrer eigenen Kinder weggenommen / und sie alle auf einmal in
gewaltiger Wasserflut vernichtet.
'''
"6" = ''':sup:`6` Jene Nacht wurde unseren Vätern vorher angekündigt; / denn sie
sollten sich freuen in sicherem Wissen, welch eidlichen Zusagen sie
vertrauten.
'''
"7" = ''':sup:`7` So erwartete dein Volk / die Rettung der Gerechten und den Untergang
der Feinde.
'''
"8" = ''':sup:`8` Wodurch du die Gegner straftest, / dadurch hast du uns zu dir
gerufen und verherrlicht.
'''
"9" = ''':sup:`9` Denn im Verborgenen opferten die heiligen Kinder der Guten; / sie
verpflichteten sich einmütig auf das göttliche Gesetz, / dass die
Heiligen in gleicher Weise Güter / wie Gefahren teilen sollten, / und
stimmten dabei schon im Voraus die Loblieder der Väter an.
'''
"10" = ''':sup:`10` Da hallte ihnen das misstönende Geschrei der Feinde entgegen / und
die Wehklage um die betrauerten Kinder breitete sich aus.
'''
"11" = ''':sup:`11` Das gleiche Strafurteil traf Herrn und Knecht; / der Mann aus dem
Volk und der König hatten das gleiche Leid zu tragen.
'''
"12" = ''':sup:`12` Gemeinsam hatten alle durch eine einzige Todesart / unzählige Tote.
Es waren nicht genügend Lebende da, um sie zu begraben; / denn mit
einem Schlag war ihre beste Nachkommenschaft vernichtet worden.
'''
"13" = ''':sup:`13` Bisher waren sie durch die Künste ihrer Zauberer ungläubig
geblieben; / jetzt aber bekannten sie beim Untergang der Erstgeborenen:
Dieses Volk ist Gottes Sohn.
'''
"14" = ''':sup:`14` Als tiefes Schweigen das All umfing / und die Nacht in ihrem Lauf
bis zur Mitte gelangt war,
'''
"15" = ''':sup:`15` da sprang dein allmächtiges Wort vom Himmel, vom königlichen Thron
herab / als harter Krieger mitten in das Land des Verderbens.
'''
"16" = ''':sup:`16` Es trug als scharfes Schwert deinen unerbittlichen Befehl, / trat
hin und erfüllte alles mit Tod; / es berührte den Himmel und stand auf
der Erde.
'''
"17" = ''':sup:`17` Plötzlich schreckten sie furchtbare Traumgesichte auf / und
ungeahnte Ängste überfielen sie.
'''
"18" = ''':sup:`18` Einer stürzte hier, ein anderer dort halbtot zu Boden / und ließ
erkennen, aus welchem Grund er sterben musste.
'''
"19" = ''':sup:`19` Denn die beunruhigenden Träume hatten es ihnen vorausgesagt; / sie
sollten nicht umkommen, ohne zu wissen, warum sie so schlimm litten.
'''
"20" = ''':sup:`20` Auch die Gerechten berührte eine Erfahrung des Todes: / Eine große
Anzahl wurde in der Wüste dahingerafft; / doch der Zorn hielt nicht
lange an.
'''
"21" = ''':sup:`21` Ein Mann ohne Tadel sprang als Vorkämpfer ein, / mit der Waffe
seines Dienstes, / mit Gebet und sühnendem Räucheropfer. Er trat dem
Zorn entgegen, machte dem Unheil ein Ende / und zeigte so, dass er dein
Diener war.
'''
"22" = ''':sup:`22` Er besiegte die Menge nicht durch Körperkraft / und nicht durch
Waffengewalt, / sondern durch das Wort bezwang er den Strafenden, /
indem er an die den Vätern gegebenen Eide und die Bundesschlüsse
erinnerte.
'''
"23" = ''':sup:`23` Denn als die Toten sich schon häuften, / trat er dazwischen und
hielt den Zorn auf / und schnitt ihm den Weg zu den Lebenden ab.
'''
"24" = ''':sup:`24` Auf seinem langen Gewand war die ganze Welt dargestellt / und die
Erweise der Herrlichkeit an den Vätern auf Steinen in vier Reihen
eingraviert / und deine Größe auf dem Diadem seines Hauptes.
'''
"25" = ''':sup:`25` Davor wich der Verderber voll Furcht zurück; / es genügte allein
schon diese Erfahrung des Zorns.
'''
