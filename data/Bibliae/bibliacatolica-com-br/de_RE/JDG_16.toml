"1" = ''':sup:`1` Simson kam nach Gaza, sah dort eine Dirne und ging zu ihr.
'''
"2" = ''':sup:`2` Als man den Leuten von Gaza berichtete: Simson ist hierhergekommen!,
umstellten sie ihn und lauerten ihm die ganze Nacht am Stadttor auf.
Die ganze Nacht über verhielten sie sich still und sagten: Bis zum
Morgengrauen, dann bringen wir ihn um.
'''
"3" = ''':sup:`3` Simson aber schlief bis gegen Mitternacht. Um Mitternacht stand er
auf, packte die Flügel des Stadttors mit den beiden Pfosten und riss
sie zusammen mit dem Riegel heraus. Er lud alles auf seine Schultern
und trug es auf den Gipfel des Berges, der Hebron gegenüberliegt.
'''
"4" = ''':sup:`4` Danach geschah es, dass er sich in eine Frau im Tal Sorek verliebte;
sie hieß Delila.
'''
"5" = ''':sup:`5` Die Fürsten der Philister kamen zu ihr hinauf und sagten zu ihr:
Versuch ihn zu betören und herauszufinden, wodurch er so große Kraft
besitzt und wie wir ihn überwältigen und fesseln können, um ihn zu
bezwingen! Jeder von uns gibt dir dann elfhundert Silberstücke.
'''
"6" = ''':sup:`6` Darauf sagte Delila zu Simson: Sag mir doch, wodurch du so große
Kraft besitzt und wie man dich fesseln kann, um dich niederzuzwingen.
'''
"7" = ''':sup:`7` Simson sagte zu ihr: Wenn man mich mit sieben frischen Sehnen
fesselt, die noch nicht getrocknet sind, dann werde ich schwach und bin
wie jeder andere Mensch.
'''
"8" = ''':sup:`8` Die Fürsten der Philister brachten ihr also sieben frische Sehnen,
die noch nicht getrocknet waren, und sie fesselte ihn damit,
'''
"9" = ''':sup:`9` während man bei ihr in der Kammer saß und lauerte. Dann rief sie ihm
zu: Philister über dir, Simson! Er aber zerriss die Sehnen, wie ein
Zwirnfaden reißt, wenn er Feuer nur riecht. Doch das Geheimnis seiner
Kraft wurde nicht bekannt.
'''
"10" = ''':sup:`10` Darauf sagte Delila zu Simson: Du hast mich getäuscht und mir etwas
vorgelogen. Sag mir doch endlich, womit man dich fesseln kann!
'''
"11" = ''':sup:`11` Er erwiderte ihr: Wenn man mich mit neuen Stricken fesselt, mit
denen noch keine Arbeit getan worden ist, werde ich schwach und bin wie
jeder andere Mensch.
'''
"12" = ''':sup:`12` Delila nahm also neue Stricke und band ihn damit. Dann rief sie ihm
zu: Philister über dir, Simson, während man in der Kammer saß und
lauerte. Er aber riss die Stricke von seinen Armen wie Fäden.
'''
"13" = ''':sup:`13` Darauf sagte Delila zu Simson: Bis jetzt hast du mich getäuscht und
mir etwas vorgelogen. Sag mir doch, womit man dich fesseln kann! Er
erwiderte ihr: Wenn du die sieben Locken auf meinem Kopf mit den
Kettfäden des Webstuhls verwebst.
'''
"14" = ''':sup:`14` Sie schlug sie mit dem Pflock fest. Dann rief sie ihm zu: Philister
über dir, Simson! Er fuhr aus dem Schlaf hoch und riss den Webepflock
mit den Kettfäden heraus.
'''
"15" = ''':sup:`15` Darauf sagte sie zu ihm: Wie kannst du sagen: Ich liebe dich!, wenn
mir dein Herz nicht gehört? Jetzt hast du mich dreimal getäuscht und
mir nicht gesagt, wodurch du so große Kraft besitzt.
'''
"16" = ''':sup:`16` Und es geschah, als sie ihm mit ihrem Gerede jeden Tag zusetzte und
ihn bedrängte, wurde er es zum Sterben leid;
'''
"17" = ''':sup:`17` er legte ihr sein ganzes Herz offen und sagte zu ihr: Kein
Schermesser ist mir auf den Kopf gekommen; denn ich bin vom Mutterleib
an Gott als Nasiräer geweiht. Würden mir die Haare geschoren, dann
würde meine Kraft von mir weichen; ich würde schwach und wäre wie jeder
andere Mensch.
'''
"18" = ''':sup:`18` Da sah Delila, dass er ihr sein ganzes Herz offengelegt hatte. Sie
schickte hin und rief die Philisterfürsten und ließ ihnen sagen: Kommt
diesmal her! Denn er hat mir sein ganzes Herz offengelegt. Die
Philisterfürsten kamen zu ihr herauf und brachten das Geld mit hinauf.
'''
"19" = ''':sup:`19` Delila ließ Simson auf ihren Knien einschlafen, rief nach dem Mann
und schnitt dann die sieben Locken auf seinem Kopf ab. So begann sie
ihn zu überwinden und seine Kraft wich von ihm.
'''
"20" = ''':sup:`20` Dann rief sie: Philister über dir, Simson! Er erwachte aus seinem
Schlaf und dachte: Ich werde auch diesmal wie bisher entkommen und mich
freischütteln. Denn er wusste nicht, dass der HERR von ihm gewichen
war.
'''
"21" = ''':sup:`21` Da packten ihn die Philister und stachen ihm die Augen aus. Sie
führten ihn nach Gaza hinab und fesselten ihn mit zwei Bronzeketten und
er musste im Gefängnis mit der Handmühle mahlen.
'''
"22" = ''':sup:`22` Doch sein Haupthaar fing wieder an zu wachsen, nachdem es
abgeschnitten worden war.
'''
"23" = ''':sup:`23` Die Fürsten der Philister versammelten sich, um ihrem Gott Dagon
ein großes Opfer darzubringen und ein Freudenfest zu feiern. Sie
sagten: Unser Gott hat unseren Feind Simson in unsere Hand gegeben.
'''
"24" = ''':sup:`24` Als das Volk Simson sah, priesen sie ihren Gott, denn sie sagten:
Unser Gott hat unseren Feind / in unsere Hand gegeben, / ihn, der unser
Land verwüstet hat, / der so viele von uns erschlagen hat.
'''
"25" = ''':sup:`25` Und es geschah, als ihr Herz fröhlich war, sagten sie: Ruft Simson
her, damit er für uns Späße macht! Und sie ließen Simson aus dem
Gefängnis holen und er machte vor ihnen Späße. Sie stellten ihn
zwischen die Säulen.
'''
"26" = ''':sup:`26` Simson aber sagte zu dem Jungen, der ihn an der Hand führte: Lass
mich los und lass mich die Säulen betasten, auf denen das Haus
errichtet ist, ich will mich daran lehnen.
'''
"27" = ''':sup:`27` Das Haus war voll von Männern und Frauen; alle Fürsten der
Philister waren da und auf dem Flachdach saßen etwa dreitausend Männer
und Frauen. Sie alle schauten zu, wie Simson seine Späße machte.
'''
"28" = ''':sup:`28` Simson aber rief zum HERRN und sagte: Herr und GOTT, denk doch an
mich und gib mir nur noch dieses eine Mal Kraft, Gott, damit ich an den
Philistern Rache nehmen kann, wenigstens für eines von meinen beiden
Augen.
'''
"29" = ''':sup:`29` Dann ertastete Simson die beiden Mittelsäulen, auf denen das Haus
fest aufruhte, und stemmte sich gegen sie, gegen die eine mit der
rechten Hand und gegen die andere mit der linken.
'''
"30" = ''':sup:`30` Er sagte: So mag ich denn zusammen mit den Philistern sterben. Er
streckte sich mit aller Kraft und das Haus stürzte über den Fürsten und
über allen Leuten, die darin waren, zusammen. So war die Zahl derer,
die er bei seinem Tod tötete, größer als die, die er während seines
Lebens getötet hatte.
'''
"31" = ''':sup:`31` Seine Brüder und die ganze Familie seines Vaters kamen herab; sie
hoben ihn auf, brachten ihn hinauf und begruben ihn zwischen Zora und
Eschtaol im Grab seines Vaters Manoach. Simson hatte Israel zwanzig
Jahre lang gerichtet.
'''
