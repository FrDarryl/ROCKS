[7]
"1" = ''':sup:`1` Der König und Haman kamen zu dem Festmahl, das Königin Ester gab,
'''
"2" = ''':sup:`2` und der König sagte auch am zweiten Tag zu Ester, als sie beim Wein
saßen: Was hast du für eine Bitte, Königin Ester? Sie wird dir erfüllt.
Was hast du für einen Wunsch? Selbst wenn es die Hälfte des Reiches
wäre - man wird es dir geben.
'''
"3" = ''':sup:`3` Königin Ester antwortete: Wenn ich beim König Wohlwollen gefunden
habe und wenn es ihm gefällt, dann möge mir und meinem Volk das Leben
geschenkt werden. Das ist meine Bitte und mein Wunsch.
'''
"4" = ''':sup:`4` Denn man hat mich und mein Volk verkauft, um uns auszurotten,
hinzumorden und zu vernichten. Wenn man uns als Sklaven und Sklavinnen
verkaufen würde, hätte ich nichts gesagt; denn dann gäbe es keinen
Feind, der es wert wäre, dass man seinetwegen den König belästigt.
'''
"5" = ''':sup:`5` Da sagte König Artaxerxes zu Königin Ester: Wer ist der Mann? Wo ist
der Mensch, der es wagt, so etwas zu tun?
'''
"6" = ''':sup:`6` Ester antwortete: Dieser gefährliche Feind ist der verbrecherische
Haman hier. Da erschrak Haman vor dem König und der Königin.
'''
"7" = ''':sup:`7` Der König aber stand auf, verließ voll Zorn das Trinkgelage und ging
in den Garten des Palastes. Haman trat zu Ester und flehte sie um sein
Leben an; denn er sah, dass sein Untergang beim König besiegelt war.
'''
"8" = ''':sup:`8` Als der König aus dem Garten wieder in den Raum zurückkam, in dem
das Trinkgelage stattfand, hatte sich Haman über das Polster geworfen,
auf dem Ester lag. Der König sagte: Tut man jetzt sogar hier in meiner
Gegenwart der Königin Gewalt an? Kaum hatte der König das gesagt, da
verhüllte man schon das Gesicht Hamans.
'''
"9" = ''':sup:`9` Harbona, einer der Eunuchen, sagte zum König: Vor dem Haus Hamans
steht schon ein fünfzig Ellen hoher Galgen; ihn hat Haman für Mordechai
aufgestellt, der dem König durch seine Anzeige einen guten Dienst
erwiesen hat. Der König befahl: Hängt ihn daran auf!
'''
"10" = ''':sup:`10` Da hängten sie Haman an den Galgen, den er für Mordechai errichtet
hatte, und der Zorn des Königs legte sich.
'''
