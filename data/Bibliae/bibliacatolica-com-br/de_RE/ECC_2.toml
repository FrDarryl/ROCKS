[2]
"1" = ''':sup:`1` Ich dachte mir: Auf, versuch es mit der Freude, genieß das Glück!
Das Ergebnis: Auch das ist Windhauch.
'''
"2" = ''':sup:`2` Über das Lachen sagte ich: Wie verblendet!, / über die Freude: Was
bringt sie schon ein?
'''
"3" = ''':sup:`3` Ich trieb meine Forschung an mir selbst, indem ich meinen Leib mit
Wein lockte, während mein Verstand das Wissen auf die Weide führte, und
indem ich das Unwissen gefangen nahm. Ich wollte dabei beobachten, wo
es vielleicht für die einzelnen Menschen möglich ist, sich unter dem
Himmel Glück zu verschaffen während der wenigen Tage ihres Lebens.
'''
"4" = ''':sup:`4` Ich vollbrachte meine großen Taten: Ich baute mir Häuser, / ich
pflanzte mir Weinberge.
'''
"5" = ''':sup:`5` Ich legte mir Gärten und Parks an, / darin pflanzte ich alle Arten
von Bäumen.
'''
"6" = ''':sup:`6` Ich legte mir Wasserbecken an, / um aus ihnen den sprossenden
Baumbestand zu bewässern.
'''
"7" = ''':sup:`7` Ich kaufte Sklaven und Sklavinnen, / obwohl ich schon hausgeborene
Sklaven besaß. Auch Vieh besaß ich in großer Zahl, Rinder, Schafe,
Ziegen, / mehr als alle meine Vorgänger in Jerusalem.
'''
"8" = ''':sup:`8` Ich häufte mir auch Silber und Gold an / und, als meinen
persönlichen Schatz, Könige / und ihre Provinzen. Ich besorgte mir
Sänger und Sängerinnen und die Lust der Männer: Brüste und nochmals
Brüste.
'''
"9" = ''':sup:`9` Ich war schon groß gewesen, doch ich gewann noch mehr hinzu, sodass
ich alle meine Vorgänger in Jerusalem übertraf. Und noch mehr: Mein
Wissen stand mir zur Verfügung,
'''
"10" = ''':sup:`10` und was immer meine Augen sich wünschten, verwehrte ich ihnen
nicht. Ich musste meinem Herzen keine einzige Freude versagen. Denn
mein Herz konnte immer durch meinen ganzen Besitz Freude gewinnen. Und
das war mein Anteil, den ich durch meinen ganzen Besitz gewinnen
konnte.
'''
"11" = ''':sup:`11` Doch dann dachte ich nach über alle meine Taten, die, die meine
Hände vollbracht hatten, und über den Besitz, für den ich mich bei
diesem Tun angestrengt hatte. Das Ergebnis: Das ist alles Windhauch und
Luftgespinst. Es gibt keinen Vorteil unter der Sonne.
'''
"12" = ''':sup:`12` Ich dachte nach, indem ich beobachtete, was Wissen wirklich ist und
was Verblendung und Unwissen wirklich sind. Außerdem: Was für ein Mann
wird auf den König folgen, den sie einst eingesetzt haben?
'''
"13" = ''':sup:`13` Ich beobachtete: Es gibt einen Vorteil, den das Wissen bietet, aber
nicht das Unwissen, wie es einen Vorteil gibt, den das Licht bietet,
aber nicht die Dunkelheit:
'''
"14" = ''':sup:`14` Der Gebildete hat Augen im Kopf, der Ungebildete tappt im Dunkeln.
Aber ich erkannte auch: Beide trifft ein und dasselbe Geschick.
'''
"15" = ''':sup:`15` Da dachte ich mir: Was den Ungebildeten trifft, trifft also auch
mich. Warum bin ich dann über die Maßen gebildet? Und ich überlegte
mir, dass auch das Windhauch ist.
'''
"16" = ''':sup:`16` Denn an den Gebildeten gibt es ebenso wenig wie an den Ungebildeten
eine Erinnerung, die ewig währt, weil man schon in den Tagen, die bald
kommen, beide vergessen wird. Wie ist es möglich, dass der Gebildete
ebenso sterben muss wie der Ungebildete?
'''
"17" = ''':sup:`17` Da verdross mich das Leben. Denn das Tun, das unter der Sonne getan
wurde, lastete auf mir als etwas Schlimmes. Denn es ist alles Windhauch
und Luftgespinst.
'''
"18" = ''':sup:`18` Mich verdross auch mein ganzer Besitz, für den ich mich unter der
Sonne anstrenge und den ich dem Menschen überlassen muss, der nach mir
kommt.
'''
"19" = ''':sup:`19` Wer weiß, ob er ein Wissender ist oder ein Unwissender? Jedenfalls
wird er über meinen ganzen Besitz verfügen, für den ich mich unter der
Sonne angestrengt und mein Wissen eingesetzt habe. Auch das ist
Windhauch.
'''
"20" = ''':sup:`20` Ich stellte mich um und überließ mich der Verzweiflung über meinen
ganzen Besitz, für den ich mich unter der Sonne angestrengt hatte.
'''
"21" = ''':sup:`21` Denn es kommt vor, dass ein Mensch, dessen Besitz durch Wissen,
Können und Erfolg erworben wurde, ihn einem andern, der sich nicht
dafür angestrengt hat, als dessen Anteil überlassen muss. Auch das ist
Windhauch und etwas Schlimmes, das häufig vorkommt.
'''
"22" = ''':sup:`22` Was erhält der Mensch dann durch seinen ganzen Besitz und durch das
Gespinst seines Geistes, für die er sich unter der Sonne anstrengt?
'''
"23" = ''':sup:`23` Alle Tage besteht sein Geschäft nur aus Sorge und Ärger und selbst
in der Nacht kommt sein Geist nicht zur Ruhe. Auch das ist Windhauch.
'''
"24" = ''':sup:`24` Nicht im Menschen selbst gründet das Glück, dass er essen und
trinken und durch seinen Besitz das Glück selbst kennenlernen kann. Ich
habe vielmehr beobachtet, dass dies von Gottes Verfügung abhängt.
'''
"25" = ''':sup:`25` Denn wer hat zu essen, wer weiß zu genießen, wenn nicht ich?
'''
"26" = ''':sup:`26` Ja, es gibt Menschen, denen Gott wohl will. Es sind die, denen er
Wissen, Können und Freude geschenkt hat. Und es gibt Menschen, deren
Leben verfehlt ist. Es sind diejenigen, die er mit dem Geschäft
beauftragt hat, zu sammeln und zu horten und dann alles denen zu geben,
denen er wohl will. Auch das ist Windhauch und Luftgespinst.
'''
