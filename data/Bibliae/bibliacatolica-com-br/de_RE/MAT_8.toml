[8]
"1" = ''':sup:`1` Als Jesus von dem Berg herabstieg, folgten ihm viele Menschen nach.
'''
"2" = ''':sup:`2` Und siehe, da kam ein Aussätziger, fiel vor ihm nieder und sagte:
Herr, wenn du willst, kannst du mich rein machen.
'''
"3" = ''':sup:`3` Jesus streckte die Hand aus, berührte ihn und sagte: Ich will -
werde rein! Im gleichen Augenblick wurde der Aussätzige rein.
'''
"4" = ''':sup:`4` Jesus aber sagte zu ihm: Nimm dich in Acht! Erzähl niemandem davon,
sondern geh, zeig dich dem Priester und bring das Opfer dar, das Mose
angeordnet hat - ihnen zum Zeugnis!
'''
"5" = ''':sup:`5` Als er nach Kafarnaum kam, trat ein Hauptmann an ihn heran und bat
ihn:
'''
"6" = ''':sup:`6` Herr, mein Diener liegt gelähmt zu Hause und hat große Schmerzen.
'''
"7" = ''':sup:`7` Jesus sagte zu ihm: Ich will kommen und ihn heilen.
'''
"8" = ''':sup:`8` Und der Hauptmann antwortete: Herr, ich bin es nicht wert, dass du
unter mein Dach einkehrst; aber sprich nur ein Wort, dann wird mein
Diener gesund!
'''
"9" = ''':sup:`9` Denn auch ich muss Befehlen gehorchen und ich habe selbst Soldaten
unter mir; sage ich nun zu einem: Geh!, so geht er, und zu einem
andern: Komm!, so kommt er, und zu meinem Diener: Tu das!, so tut er
es.
'''
"10" = ''':sup:`10` Jesus war erstaunt, als er das hörte, und sagte zu denen, die ihm
nachfolgten: Amen, ich sage euch: Einen solchen Glauben habe ich in
Israel noch bei niemandem gefunden.
'''
"11" = ''':sup:`11` Ich sage euch: Viele werden von Osten und Westen kommen und mit
Abraham, Isaak und Jakob im Himmelreich zu Tisch sitzen;
'''
"12" = ''':sup:`12` aber die Söhne des Reiches werden hinausgeworfen in die äußerste
Finsternis; dort wird Heulen und Zähneknirschen sein.
'''
"13" = ''':sup:`13` Und zum Hauptmann sagte Jesus: Geh! Es soll dir geschehen, wie du
geglaubt hast. Und in derselben Stunde wurde sein Diener gesund.
'''
"14" = ''':sup:`14` Jesus ging in das Haus des Petrus und sah dessen Schwiegermutter
mit Fieber daniederliegen.
'''
"15" = ''':sup:`15` Da berührte er ihre Hand und das Fieber wich von ihr, sie stand auf
und diente ihm.
'''
"16" = ''':sup:`16` Am Abend brachte man viele Besessene zu ihm. Er trieb mit seinem
Wort die Geister aus und heilte alle Kranken,
'''
"17" = ''':sup:`17` damit sich erfüllen sollte, was durch den Propheten Jesaja gesagt
worden ist: Er hat unsere Leiden auf sich genommen und unsere
Krankheiten getragen.
'''
"18" = ''':sup:`18` Als Jesus die Menge sah, die um ihn war, befahl er, ans andere Ufer
zu fahren.
'''
"19" = ''':sup:`19` Da kam ein Schriftgelehrter zu ihm und sagte: Meister, ich will dir
nachfolgen, wohin du auch gehst.
'''
"20" = ''':sup:`20` Jesus antwortete ihm: Die Füchse haben Höhlen und die Vögel des
Himmels Nester; der Menschensohn aber hat keinen Ort, wo er sein Haupt
hinlegen kann.
'''
"21" = ''':sup:`21` Ein anderer aber, einer seiner Jünger, sagte zu ihm: Herr, lass
mich zuerst weggehen und meinen Vater begraben.
'''
"22" = ''':sup:`22` Jesus erwiderte: Folge mir nach; lass die Toten ihre Toten
begraben!
'''
"23" = ''':sup:`23` Er stieg in das Boot und seine Jünger folgten ihm nach.
'''
"24" = ''':sup:`24` Und siehe, es erhob sich auf dem See ein gewaltiger Sturm, sodass
das Boot von den Wellen überflutet wurde. Jesus aber schlief.
'''
"25" = ''':sup:`25` Da traten die Jünger zu ihm und weckten ihn; sie riefen: Herr,
rette uns, wir gehen zugrunde!
'''
"26" = ''':sup:`26` Er sagte zu ihnen: Warum habt ihr solche Angst, ihr Kleingläubigen?
Dann stand er auf, drohte den Winden und dem See und es trat völlige
Stille ein.
'''
"27" = ''':sup:`27` Die Menschen aber staunten und sagten: Was für einer ist dieser,
dass ihm sogar die Winde und der See gehorchen?
'''
"28" = ''':sup:`28` Als Jesus an das andere Ufer kam, in das Gebiet der Gadarener,
liefen ihm aus den Grabhöhlen zwei Besessene entgegen. Sie waren so
gefährlich, dass niemand auf jenem Weg entlanggehen konnte.
'''
"29" = ''':sup:`29` Und siehe, sie schrien: Was haben wir mit dir zu tun, Sohn Gottes?
Bist du hierhergekommen, um uns vor der Zeit zu quälen?
'''
"30" = ''':sup:`30` In einiger Entfernung weidete eine große Schweineherde.
'''
"31" = ''':sup:`31` Da baten ihn die Dämonen: Wenn du uns austreibst, dann schick uns
in die Schweineherde!
'''
"32" = ''':sup:`32` Und er sagte zu ihnen: Weg mit euch! Die aber fuhren aus und in die
Schweine hinein. Und siehe, die ganze Herde stürmte den Abhang hinab in
den See und kam in den Fluten um.
'''
"33" = ''':sup:`33` Die Hirten aber flohen, liefen in die Stadt und erzählten alles,
auch das, was mit den Besessenen geschehen war.
'''
"34" = ''':sup:`34` Und siehe, die ganze Stadt zog hinaus, um Jesus zu begegnen; als
sie ihn sahen, baten sie ihn, ihr Gebiet zu verlassen.
'''
"Notes" = '''
Notas de rodapé:
8:1-4 - Jesus heilt einen Aussätzigen und demonstriert damit seine
Macht über die Krankheit und seine Bereitschaft, Menschen zu berühren,
die von der Gesellschaft ausgegrenzt werden. Die körperliche Heilung
symbolisiert auch die geistige Reinigung, die Jesus anbietet (siehe
8:5-13 - Jesus heilt den Diener des Hauptmanns und unterstreicht damit
den außergewöhnlichen Glauben des römischen Offiziers. Diese Geschichte
unterstreicht, dass der Glaube an Jesus nicht nur unter Juden, sondern
8:14-17 - Jesus heilt die Schwiegermutter des Petrus und viele andere
Kranke und erfüllt damit die messianischen Prophezeiungen Jesajas. Er
demonstriert seine Macht über Krankheiten und erfüllt seine Mission,
53,4 und 1. Petrus 2,24).
8:18-22 - Jesus lehrt über den Preis der Jüngerschaft und warnt, dass
die Nachfolge Selbstverleugnung und völlige Hingabe erfordert. Das
christliche Leben ist geprägt von Loslösung und der Konzentration auf
3,7-8).
8:23-27 - Jesus beruhigt den Sturm und demonstriert seine Macht über
die Natur. Dieses Wunder zeigt, dass Jesus der Herr aller Umstände ist
'''
