[12]
"1" = ''':sup:`1` Du bleibst im Recht, HERR, auch wenn ich mit dir streite; / dennoch
muss ich mit dir rechten. Warum haben die Frevler Erfolg, / weshalb
können alle Abtrünnigen sorglos sein?
'''
"2" = ''':sup:`2` Du hast sie eingepflanzt und sie schlagen Wurzel, / sie wachsen
heran und bringen auch Frucht. Nahe bist du ihrem Mund, / aber fern von
ihrem Inneren.
'''
"3" = ''':sup:`3` Du jedoch, HERR, kennst und siehst mich; / du hast mein Herz
erprobt, / ob es bei dir ist. Raff sie weg wie Schafe zum Schlachten, /
sondere sie aus für den Tag des Mordens!
'''
"4" = ''':sup:`4` Wie lange noch soll das Land vertrocknen, / das Grün auf allen
Feldern verdorren? Wegen der Bosheit seiner Bewohner schwinden / Vieh
und Vögel dahin, / denn sie sagen: Er sieht unsre Zukunft nicht. -
'''
"5" = ''':sup:`5` Wenn schon der Wettlauf mit Fußgängern dich ermüdet, / wie willst du
mit Pferden um die Wette laufen? Wenn du nur im friedlichen Land dich
sicher fühlst, / wie wirst du dich verhalten im Dickicht des Jordan?
'''
"6" = ''':sup:`6` Selbst deine Brüder und das Haus deines Vaters handeln treulos an
dir; / auch sie schreien laut hinter dir her. Trau ihnen nicht, /
selbst wenn sie freundlich mit dir reden!
'''
"7" = ''':sup:`7` Ich verlasse mein Haus, / ich verstoße mein Erbteil. Meinen
Herzensliebling gebe ich preis / in die Hand seiner Feinde.
'''
"8" = ''':sup:`8` Mein Erbteil wandte sich gegen mich / wie ein Löwe im Wald. Es erhob
gegen mich seine Stimme; / deshalb bin ich ihm feind.
'''
"9" = ''':sup:`9` Ist mir mein Erbteil zur Höhle einer Hyäne geworden, / dass
Raubvögel es umlagern? Auf, sammelt euch, alle Tiere des Feldes, /
kommt zum Fraß!
'''
"10" = ''':sup:`10` Viele Hirten / haben meinen Weinberg verwüstet, mein Feld
zertreten, / mein prächtiges Feld zur öden Wüste gemacht.
'''
"11" = ''':sup:`11` Man hat es in dürres Ödland verwandelt, / verwüstet trauert es vor
mir. Das ganze Land ist verödet, / doch keiner nimmt sich das zu
Herzen.
'''
"12" = ''':sup:`12` Über alle Hügel der Steppe / drangen Verderber ein; denn ein
Schwert frisst für den HERRN von einem Ende des Landes zum andern Ende
des Landes. / Es gibt keinen Frieden für alles Fleisch.
'''
"13" = ''':sup:`13` Sie haben Weizen gesät und Dornen geerntet, / sie haben sich
abgemüht, es hat ihnen nichts genützt. Werdet beschämt von euren
Erträgen / wegen des glühenden Zornes des HERRN!
'''
"14" = ''':sup:`14` So spricht der HERR über alle meine bösen Nachbarn, die das Erbteil
antasten, das ich meinem Volk Israel zum Erbe gegeben habe: Siehe, ich
reiße sie von ihrem Boden aus; doch auch das Haus Juda reiße ich aus
ihrer Mitte.
'''
"15" = ''':sup:`15` Und es wird sein: Nachdem ich sie ausgerissen habe, will ich
umkehren und mich ihrer erbarmen und ich werde sie zurückbringen, einen
jeden in sein Erbteil und jeden in seine Heimat.
'''
"16" = ''':sup:`16` Und es wird sein: Wenn sie wirklich die Wege meines Volkes lernen,
sodass sie bei meinem Namen schwören: So wahr der HERR lebt!, wie sie
vorher mein Volk gelehrt hatten, beim Baal zu schwören, dann sollen sie
inmitten meines Volkes wieder aufgebaut werden.
'''
"17" = ''':sup:`17` Gehorchen sie jedoch nicht, so werde ich dieses Volk völlig
ausreißen und vernichten - Spruch des HERRN.
'''
"Notes" = '''
Notas de rodapé:
12:1-4 - Jeremia hinterfragt den Wohlstand der Bösen, und Gott
antwortet, dass göttliche Gerechtigkeit sich zeigen wird. Die
Verwirrung des Propheten über den scheinbaren Wohlstand der Übeltäter
12:5-6 - Gott offenbart, dass sich die Lage Israels verschlechtern wird
und dass die Untreue der Führer dafür verantwortlich ist. Die
Gerichtsbotschaft erstreckt sich auch auf jene Autoritäten, die das
12:7-13 - Gott verkündet, dass sein Volk vernichtet wird, der Rest
jedoch wiederhergestellt wird. Trotz des bevorstehenden Gerichts
besteht Hoffnung auf Erneuerung und Rückkehr ins gelobte Land, was
12:14-17 - Gott verspricht die Wiederherstellung der Völker, die Israel
überfallen hatten, bietet aber auch die Möglichkeit zur Reue. Die
göttliche Barmherzigkeit wird betont und zeigt, dass Reue den Lauf des
12:18-21 - Gottes Antwort auf diejenigen, die sein Volk und seine
Propheten vernichten wollen. Gott verspricht Rache an Israels Feinden
und demonstriert damit seinen Schutz für diejenigen, die ihm treu sind
'''
