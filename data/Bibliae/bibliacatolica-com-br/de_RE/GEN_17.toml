[17]
"1" = ''':sup:`1` Als Abram neunundneunzig Jahre alt war, erschien der HERR dem Abram
und sprach zu ihm: Ich bin El-Schaddai. Geh vor mir und sei untadelig!
'''
"2" = ''':sup:`2` Ich will meinen Bund stiften zwischen mir und dir und ich werde dich
über alle Maßen mehren.
'''
"3" = ''':sup:`3` Abram fiel nieder auf sein Angesicht. Und Gott redete mit ihm und
sprach:
'''
"4" = ''':sup:`4` Ich bin es. Siehe, das ist mein Bund mit dir: Du wirst Stammvater
einer Menge von Völkern.
'''
"5" = ''':sup:`5` Man wird dich nicht mehr Abram nennen. Abraham, Vater der Menge,
wird dein Name sein; denn zum Stammvater einer Menge von Völkern habe
ich dich bestimmt.
'''
"6" = ''':sup:`6` Ich mache dich über alle Maßen fruchtbar und lasse dich zu Völkern
werden; Könige werden von dir abstammen.
'''
"7" = ''':sup:`7` Ich richte meinen Bund auf zwischen mir und dir und mit deinen
Nachkommen nach dir, Generation um Generation, einen ewigen Bund: Für
dich und deine Nachkommen nach dir werde ich Gott sein.
'''
"8" = ''':sup:`8` Dir und deinen Nachkommen nach dir gebe ich das Land, in dem du als
Fremder weilst, das ganze Land Kanaan zum ewigen Besitz und ich werde
für sie Gott sein.
'''
"9" = ''':sup:`9` Und Gott sprach zu Abraham: Du aber sollst meinen Bund bewahren, du
und deine Nachkommen nach dir, Generation um Generation.
'''
"10" = ''':sup:`10` Dies ist mein Bund zwischen mir und euch und deinen Nachkommen nach
dir, den ihr bewahren sollt: Alles, was männlich ist, muss bei euch
beschnitten werden.
'''
"11" = ''':sup:`11` Am Fleisch eurer Vorhaut müsst ihr euch beschneiden lassen. Das
soll geschehen zum Zeichen des Bundes zwischen mir und euch.
'''
"12" = ''':sup:`12` Alle männlichen Kinder bei euch müssen, sobald sie acht Tage alt
sind, beschnitten werden in jeder eurer Generationen, seien sie im Haus
geboren oder um Geld erworben von irgendeinem Fremden, der nicht von
dir abstammt.
'''
"13" = ''':sup:`13` Beschnitten werden muss der in deinem Haus Geborene und der um Geld
Erworbene. So soll mein Bund, dessen Zeichen ihr an eurem Fleisch
tragt, ein ewiger Bund sein.
'''
"14" = ''':sup:`14` Ein Unbeschnittener, eine männliche Person, die am Fleisch ihrer
Vorhaut nicht beschnitten ist, soll aus ihrem Stammesverband ausgemerzt
werden. Er hat meinen Bund gebrochen.
'''
"15" = ''':sup:`15` Weiter sprach Gott zu Abraham: Du sollst deine Frau nicht mehr
Sarai nennen: Sara, Herrin, soll ihr Name sein.
'''
"16" = ''':sup:`16` Ich will sie segnen und dir auch von ihr einen Sohn geben. Ich
segne sie: Völker gehen von ihr aus; Könige von Völkern werden ihr
entstammen.
'''
"17" = ''':sup:`17` Da fiel Abraham auf sein Angesicht nieder und lachte. Er sprach in
seinem Herzen: Können einem Hundertjährigen noch Kinder geboren werden
und kann Sara als Neunzigjährige noch gebären?
'''
"18" = ''':sup:`18` Dann sagte Abraham zu Gott: Wenn nur Ismael vor dir am Leben
bleibt!
'''
"19" = ''':sup:`19` Gott entgegnete: Nein, deine Frau Sara wird dir einen Sohn gebären
und du sollst ihm den Namen Isaak geben. Ich werde meinen Bund mit ihm
aufrichten als einen ewigen Bund für seine Nachkommen nach ihm.
'''
"20" = ''':sup:`20` Auch was Ismael angeht, erhöre ich dich: Siehe, ich segne ihn, ich
mache ihn fruchtbar und mehre ihn über alle Maßen. Zwölf Fürsten wird
er zeugen und ich mache ihn zu einem großen Volk.
'''
"21" = ''':sup:`21` Meinen Bund aber richte ich mit Isaak auf, den dir Sara im nächsten
Jahr um diese Zeit gebären wird.
'''
"22" = ''':sup:`22` Als er aufgehört hatte, mit ihm zu reden, fuhr Gott zur Höhe empor.
'''
"23" = ''':sup:`23` Abraham nahm nun seinen Sohn Ismael sowie alle in seinem Haus
Geborenen und alle um Geld Erworbenen, alle männlichen Personen vom
Haus Abraham, und beschnitt das Fleisch ihrer Vorhaut noch am selben
Tag, wie Gott ihm gesagt hatte.
'''
"24" = ''':sup:`24` Abraham war neunundneunzig Jahre alt, als er am Fleisch seiner
Vorhaut beschnitten wurde,
'''
"25" = ''':sup:`25` und sein Sohn Ismael war dreizehn Jahre alt, als er am Fleisch
seiner Vorhaut beschnitten wurde.
'''
"26" = ''':sup:`26` Am selben Tag wurden Abraham und sein Sohn Ismael beschnitten.
'''
"27" = ''':sup:`27` Auch alle Männer seines Hauses, die im Haus Geborenen und die um
Geld von Fremden Erworbenen wurden mit ihm beschnitten.
'''
