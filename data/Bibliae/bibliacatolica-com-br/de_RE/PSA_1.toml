"1" = ''':sup:`1` Selig der Mann, der nicht nach dem Rat der Frevler geht, / nicht auf
dem Weg der Sünder steht, * nicht im Kreis der Spötter sitzt,
'''
"2" = ''':sup:`2` sondern sein Gefallen hat an der Weisung des HERRN, * bei Tag und
bei Nacht über seine Weisung nachsinnt.
'''
"3" = ''':sup:`3` Er ist wie ein Baum, * gepflanzt an Bächen voll Wasser, der zur
rechten Zeit seine Frucht bringt * und dessen Blätter nicht welken.
Alles, was er tut, * es wird ihm gelingen.
'''
"4" = ''':sup:`4` Nicht so die Frevler: * Sie sind wie Spreu, die der Wind verweht.
'''
"5" = ''':sup:`5` Darum werden die Frevler im Gericht nicht bestehen * noch die Sünder
in der Gemeinde der Gerechten.
'''
"6" = ''':sup:`6` Denn der HERR kennt den Weg der Gerechten, * der Weg der Frevler
aber verliert sich.
'''
