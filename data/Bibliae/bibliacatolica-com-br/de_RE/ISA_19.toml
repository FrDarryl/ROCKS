[19]
"1" = ''':sup:`1` Ausspruch über Ägypten. Siehe, der HERR reitet auf einer schnellen
Wolke / und kommt nach Ägypten. Vor seinem Angesicht erbeben die Götter
Ägyptens, / das Herz Ägyptens verzagt in seinem Innern.
'''
"2" = ''':sup:`2` Ich hetze Ägypter gegen Ägypter / und sie kämpfen gegeneinander:
Bruder gegen Bruder, Nachbar gegen Nachbar, / Stadt gegen Stadt,
Königreich gegen Königreich.
'''
"3" = ''':sup:`3` Der Geist Ägyptens wird in seinem Innern verstört, / seinen Plan
verwirre ich. Dann befragen sie die Götter und die Zauberer, / die
Totengeister und die Wahrsager.
'''
"4" = ''':sup:`4` Und ich werde die Ägypter in die Hand eines harten Herrn ausliefern,
/ ein starker König wird über sie herrschen - / Spruch Gottes, des
HERRN der Heerscharen.
'''
"5" = ''':sup:`5` Das Wasser läuft aus dem Meer aus, / der Fluss verödet und
vertrocknet.
'''
"6" = ''':sup:`6` Die Kanäle stinken, / seicht und verödet sind die Nilarme Ägyptens,
/ Rohr und Schilf verwelken.
'''
"7" = ''':sup:`7` Die Binsen am Nil, an der Mündung des Nil, / die ganze Saat des Nil
ist vertrocknet, / verweht und dahin.
'''
"8" = ''':sup:`8` Die Fischer klagen und trauern, / alle, die die Angel im Nil
auswerfen. Die das Fischernetz auf dem Wasser auslegen, / sind
bekümmert.
'''
"9" = ''':sup:`9` Es werden zuschanden, die den Flachs bearbeiten, / ihn hecheln, und
die Weber erblassen.
'''
"10" = ''':sup:`10` Die Seiler sind niedergeschlagen; / alle Lohnarbeiter sind in der
Seele betrübt.
'''
"11" = ''':sup:`11` Ja, Narren sind die Fürsten von Zoan, / die weisen Ratgeber des
Pharao, der Rat hat sich als dumm erwiesen. Wie könnt ihr zum Pharao
sagen: / Ein Sohn der Weisen bin ich, ein Sohn königlicher Vorfahren?
'''
"12" = ''':sup:`12` Wo sind denn deine Weisen? / Sie sollen dir doch kundtun und
erkennen, / was der HERR der Heerscharen beschlossen hat über Ägypten.
'''
"13" = ''':sup:`13` Die Fürsten von Zoan sind zu Toren geworden, / die Fürsten von
Memfis haben sich täuschen lassen. / Die Ecktürme seiner Stämme haben
Ägypten zum Taumeln gebracht.
'''
"14" = ''':sup:`14` Der HERR hat in seiner Mitte einen Geist der Verwirrung gemischt, /
sodass sie Ägypten zum Taumeln brachten bei all seinem Unternehmen, /
wie das Taumeln eines Volltrunkenen in seinem Erbrochenen.
'''
"15" = ''':sup:`15` Und für Ägypten wird es kein Unternehmen mehr geben, / das Kopf
oder Schwanz, / Sprosse oder Schilfhalm unternimmt.
'''
"16" = ''':sup:`16` An jenem Tag wird Ägypten wie die Frauen sein: Es wird zittern und
erschrecken vor dem Schwingen der Hand des HERRN der Heerscharen, die
er gegen es schwingt.
'''
"17" = ''':sup:`17` Das Land Juda wird für Ägypten zur Bestürzung werden. Jeder, den
man daran erinnert, erschrickt vor dem Plan des HERRN der Heerscharen,
den er gegen es plant.
'''
"18" = ''':sup:`18` An jenem Tag werden fünf Städte im Land Ägypten sein, die die
Sprache Kanaans sprechen und beim HERRN der Heerscharen schwören. Eine
von ihnen wird Ir-Ha-Cheres - Sonnenstadt - heißen.
'''
"19" = ''':sup:`19` An jenem Tag wird es einen Altar für den HERRN mitten im Land
Ägypten geben und ein Steinmal an seiner Grenze für den HERRN.
'''
"20" = ''':sup:`20` Das wird zum Zeichen und zum Zeugnis für den HERRN der Heerscharen
in Ägypten sein: Wenn sie vor den Unterdrückern zum HERRN schreien,
schickt er ihnen einen Retter, der den Streit führen und sie befreien
wird.
'''
"21" = ''':sup:`21` Der HERR wird sich den Ägyptern offenbaren und die Ägypter werden
den HERRN erkennen an jenem Tag; sie werden ihm dienen mit
Schlachtopfern und Speiseopfern, sie werden dem HERRN Gelübde geloben
und erfüllen.
'''
"22" = ''':sup:`22` Schlagen wird der HERR die Ägypter, schlagen und heilen. Kehren sie
um zum HERRN, lässt er sich von ihren Bitten bewegen und heilt sie.
'''
"23" = ''':sup:`23` An jenem Tag wird es eine Straße von Ägypten nach Assur geben,
sodass Assur nach Ägypten und Ägypten nach Assur kommt. Und Ägypten
wird Assur dienen.
'''
"24" = ''':sup:`24` An jenem Tag wird Israel neben Ägypten und Assur der Dritte sein,
ein Segen inmitten der Erde.
'''
"25" = ''':sup:`25` Denn der HERR der Heerscharen hat es gesegnet, indem er sprach:
Gesegnet ist mein Volk, Ägypten, und das Werk meiner Hände, Assur, und
mein Erbbesitz, Israel!
'''
