[44]
"1" = ''':sup:`1` Jetzt aber höre, Jakob, mein Knecht, / Israel, den ich erwählt habe.
'''
"2" = ''':sup:`2` So spricht der HERR, dein Schöpfer, / der dich im Mutterleib geformt
hat, der dir hilft: Fürchte dich nicht, Jakob, mein Knecht, / du,
Jeschurun, den ich erwählt habe!
'''
"3" = ''':sup:`3` Denn ich gieße Wasser auf den dürstenden Boden, / rieselnde Bäche
auf das trockene Land. Ich gieße meinen Geist über deine Nachkommen aus
/ und meinen Segen über deine Sprösslinge.
'''
"4" = ''':sup:`4` Dann sprossen sie auf zwischen dem Gras, / wie Weidenbäume an
Wassergräben.
'''
"5" = ''':sup:`5` Der eine sagt: Ich gehöre dem HERRN. / Ein anderer benennt sich mit
dem Namen Jakobs. Einer schreibt auf seine Hand: Für den HERRN. / Ein
anderer wird ehrenvoll mit dem Namen Israel benannt.
'''
"6" = ''':sup:`6` So spricht der HERR, Israels König, / sein Erlöser, der HERR der
Heerscharen: Ich bin der Erste, ich bin der Letzte, / außer mir gibt es
keinen Gott.
'''
"7" = ''':sup:`7` Wer ist mir gleich? Er soll sich melden, / er tue es mir kund und
lege es mir dar, / als ich ein ewiges Volk einsetzte. Und das
Zukünftige, das kommen wird, / sollen sie ihnen kundtun.
'''
"8" = ''':sup:`8` Erschreckt nicht und fürchtet euch nicht! / Habe ich es euch nicht
schon längst zu Gehör gebracht und verkündet? Ihr seid meine Zeugen:
Gibt es einen Gott außer mir? / Es gibt keinen Fels außer mir, ich
kenne keinen.
'''
"9" = ''':sup:`9` Nichtig sind alle, / die ein Götterbild formen; / ihre geliebten
Götzen nützen nichts. Und ihre Zeugen, sie sehen nichts / und verstehen
nichts; darum werden sie beschämt.
'''
"10" = ''':sup:`10` Wer sich einen Gott macht / und sich ein Götterbild gießt, / hat
keinen Nutzen davon.
'''
"11" = ''':sup:`11` Siehe, all seine Anhänger, die sich ihm anschließen, werden
beschämt, / die Schmiede sind nichts als Menschen. Sie sollen sich alle
versammeln und vortreten; / dann werden sie alle von Schrecken gepackt
und beschämt.
'''
"12" = ''':sup:`12` Der Schmied macht ein Beil und arbeitet in der Glut, / formt es mit
Hämmern / und bearbeitet es mit kräftigem Arm. Dabei wird er hungrig
und hat keine Kraft mehr. / Trinkt er kein Wasser, so ermattet er.
'''
"13" = ''':sup:`13` Der Schnitzer spannt die Messschnur, / er entwirft das Bild mit dem
Stift / und schnitzt es mit den Messern; er umreißt es mit dem Zirkel /
und macht die Gestalt eines Mannes, das prächtige Bild eines Menschen;
/ in einem Haus soll es wohnen.
'''
"14" = ''':sup:`14` Man fällt eine Zeder, wählt eine Terebinthe / oder sonst einen
mächtigen Baum, den man stärker werden ließ / als die übrigen Bäume im
Wald. Oder man pflanzt einen Lorbeerbaum, / den der Regen groß werden
lässt.
'''
"15" = ''':sup:`15` Und es dient dem Menschen zum Heizen; / er nimmt davon und wärmt
sich. Auch schürt man das Feuer und bäckt damit Brot. / Oder man
schnitzt daraus einen Gott / und wirft sich nieder vor ihm; man macht
ein Götterbild / und fällt vor ihm auf die Knie.
'''
"16" = ''':sup:`16` Einen Teil des Holzes verbrennt man im Feuer, / darüber isst man
das Fleisch; / man brät einen Braten und sättigt sich. Auch wärmt man
sich am Feuer und sagt: / Oh, wie ist mir warm! Ich sehe das Feuer.
'''
"17" = ''':sup:`17` Aus dem Rest des Holzes aber macht man sich einen Gott, / sein
Götterbild, vor das man sich beugt und niederwirft, zu dem man betet
und sagt: / Rette mich, du bist doch mein Gott!
'''
"18" = ''':sup:`18` Unwissend sind sie und ohne Verstand; / denn ihre Augen sind
verklebt, sie sehen nichts / und ihr Herz hat keine Einsicht.
'''
"19" = ''':sup:`19` Sie überlegen nichts, / sie haben keine Erkenntnis und Einsicht, /
sodass sie sich sagen würden: Den einen Teil habe ich ins Feuer
geworfen, / habe Brot in der Glut gebacken / und Fleisch gebraten und
es gegessen. Aus dem Rest des Holzes aber habe ich mir / einen
abscheulichen Götzen gemacht / und nun beuge ich mich nieder vor einem
Holzklotz.
'''
"20" = ''':sup:`20` Wer Asche hütet, / den hat sein getäuschtes Herz verführt. Er wird
sein Leben nicht retten / und wird nicht sagen: / Ich halte ja nur ein
Trugbild in meiner rechten Hand.
'''
"21" = ''':sup:`21` Denk daran, Jakob, und du, Israel, / dass du mein Knecht bist. Ich
habe dich geformt. Du bist mein Knecht; / Israel, du bist mir
unvergessen.
'''
"22" = ''':sup:`22` Ich habe weggewischt deine Vergehen wie eine Wolke / und deine
Sünden wie Nebel. / Kehr um zu mir; denn ich habe dich erlöst.
'''
"23" = ''':sup:`23` Jauchzt, ihr Himmel, denn der HERR hat gehandelt; / jubelt, ihr
Tiefen der Erde! Brecht in Jubel aus, ihr Berge, / ihr Wälder mit all
euren Bäumen! Denn der HERR hat Jakob erlöst / und er verherrlicht sich
in Israel.
'''
"24" = ''':sup:`24` So spricht der HERR, dein Erlöser, / der dich von Mutterleib an
geformt hat: Ich bin der HERR, der alles bewirkt, / der allein den
Himmel ausgespannt hat, / der die Erde ausgebreitet hat aus eigener
Kraft,
'''
"25" = ''':sup:`25` der die Zeichendeutungen der Orakelpriester vereitelt / und die
Wahrsager zu Narren macht, der die Weisen zum Rückzug zwingt / und ihr
Wissen als Dummheit entlarvt,
'''
"26" = ''':sup:`26` der das Wort seines Knechtes erfüllt / und den Plan seiner Boten
vollendet, der zu Jerusalem sagt: Werde wieder bewohnt! / und zu den
Städten Judas: Werdet wieder aufgebaut! / Ich richte ihre Ruinen wieder
auf!
'''
"27" = ''':sup:`27` Der zum tiefen Meer sagt: Trockne aus, / ich lasse deine Fluten
versiegen!,
'''
"28" = ''':sup:`28` der zu Kyrus sagt: Mein Hirt - / alles, was ich will, wird er
vollenden!, der zu Jerusalem sagt: Es wird wieder aufgebaut! / und der
Tempel wird wieder gegründet.
'''
