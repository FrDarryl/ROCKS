[9]
"1" = ''':sup:`1` Gott der Väter und Herr des Erbarmens, / du hast das All durch dein
Wort gemacht.
'''
"2" = ''':sup:`2` Den Menschen hast du durch deine Weisheit bereitet, / damit er über
deine Geschöpfe herrscht.
'''
"3" = ''':sup:`3` Er soll die Welt in Heiligkeit und Gerechtigkeit leiten / und
Gericht halten in rechter Gesinnung.
'''
"4" = ''':sup:`4` Gib mir die Weisheit, die an deiner Seite thront, / und verstoß mich
nicht aus der Schar deiner Kinder!
'''
"5" = ''':sup:`5` Ich bin ja dein Knecht, der Sohn deiner Magd, / ein schwacher
Mensch, dessen Leben nur kurz ist / und zu gering an Einsicht in Recht
und Gesetz.
'''
"6" = ''':sup:`6` Wäre einer auch vollkommen unter den Menschen, / er wird kein
Ansehen genießen, wenn ihm deine Weisheit fehlt.
'''
"7" = ''':sup:`7` Du bist es, der mich zum König deines Volkes / und zum Richter
deiner Söhne und Töchter erwählt hat.
'''
"8" = ''':sup:`8` Du hast befohlen, einen Tempel auf deinem heiligen Berg zu bauen /
und einen Altar in der Stadt deiner Wohnung, / ein Abbild des heiligen
Zeltes, das du von Anfang an entworfen hast.
'''
"9" = ''':sup:`9` Mit dir ist die Weisheit, die deine Werke kennt / und die zugegen
war, als du die Welt erschufst. Sie weiß, was wohlgefällig ist in
deinen Augen / und was recht ist nach deinen Geboten.
'''
"10" = ''':sup:`10` Sende sie vom heiligen Himmel / und schick sie vom Thron deiner
Herrlichkeit, damit sie bei mir sei und alle Mühe mit mir teile / und
ich erkenne, was wohlgefällig ist bei dir!
'''
"11" = ''':sup:`11` Denn sie weiß und versteht alles; / sie wird mich in meinem Tun
besonnen leiten / und mich in ihrem Lichtglanz schützen.
'''
"12" = ''':sup:`12` Dann wird dir mein Handeln gefallen; / ich werde dein Volk gerecht
richten / und des Throns meines Vaters würdig sein.
'''
"13" = ''':sup:`13` Denn welcher Mensch kann Gottes Plan erkennen / oder wer begreift,
was der Herr will?
'''
"14" = ''':sup:`14` Unsicher sind die Überlegungen der Sterblichen / und einfältig
unsere Gedanken;
'''
"15" = ''':sup:`15` denn ein vergänglicher Leib beschwert die Seele / und das irdische
Zelt belastet den um vieles besorgten Verstand.
'''
"16" = ''':sup:`16` Wir erraten kaum, was auf der Erde vorgeht, / und finden nur mit
Mühe, was auf der Hand liegt; / wer ergründet, was im Himmel ist?
'''
"17" = ''':sup:`17` Wer hat je deinen Plan erkannt, wenn du ihm nicht Weisheit gegeben
/ und deinen heiligen Geist aus der Höhe gesandt hast?
Menschen lernten, was dir gefällt; / durch die Weisheit wurden sie
gerettet.
'''
