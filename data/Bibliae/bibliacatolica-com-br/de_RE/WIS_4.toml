[4]
"1" = ''':sup:`1` Besser ist Kinderlosigkeit mit Tugend; unsterblich ist ihr Ruhm, /
sie steht in Ehren bei Gott und bei den Menschen.
'''
"2" = ''':sup:`2` Ist sie zugegen, ahmt man sie nach; / ist sie entschwunden, sehnt
man sie herbei. In der Ewigkeit triumphiert sie, / geschmückt mit dem
Kranz, / Siegerin im Wettstreit um einen edlen Preis.
'''
"3" = ''':sup:`3` Doch die große Kinderschar der Gottlosen bringt keinen Nutzen; /
unrechter Nachwuchs treibt keine Wurzeln in die Tiefe und fasst keinen
sicheren Grund.
'''
"4" = ''':sup:`4` Treiben sie auch eine Zeit lang Zweige, / werden sie doch, nur
unsicher stehend, vom Wind geschüttelt / und von der Gewalt der Stürme
entwurzelt.
'''
"5" = ''':sup:`5` Die Äste, die noch schwach sind, werden geknickt; / ihre Frucht ist
unbrauchbar, unreif und ungenießbar, zu gar nichts geeignet.
'''
"6" = ''':sup:`6` Denn die Kinder aus ungesetzlicher Verbindung / treten im Gericht
als Zeugen auf für die Schlechtigkeit ihrer Eltern.
'''
"7" = ''':sup:`7` Der Gerechte aber, kommt auch sein Ende früh, / geht in Gottes Ruhe
ein.
'''
"8" = ''':sup:`8` Denn ehrenvolles Alter besteht nicht in einem langen Leben / und
wird nicht an der Zahl der Jahre gemessen.
'''
"9" = ''':sup:`9` Graues Haar bedeutet für die Menschen Klugheit / und Greisenalter
ein Leben ohne Tadel.
'''
"10" = ''':sup:`10` Er gefiel Gott und wurde von ihm geliebt; / da er mitten unter
Sündern lebte, wurde er entrückt.
'''
"11" = ''':sup:`11` Er wurde hinweggenommen, damit nicht Schlechtigkeit seine Einsicht
verkehrte/ und Arglist seine Seele täuschte.
'''
"12" = ''':sup:`12` Denn der Reiz des Bösen verdunkelt das Gute / und der Taumel der
Begierde verdirbt den arglosen Sinn.
'''
"13" = ''':sup:`13` Früh vollendet, hat er ein langes Leben gehabt; /
'''
"14" = ''':sup:`14` da seine Seele dem Herrn gefiel, / enteilte sie aus der Mitte des
Bösen. Die Leute sahen es, ohne es zu verstehen; / sie nahmen es sich
nicht zu Herzen,
'''
"15" = ''':sup:`15` dass Gnade und Erbarmen seinen Auserwählten zuteilwird, / Belohnung
seinen Heiligen.
'''
"16" = ''':sup:`16` Der Gerechte, der entschlafen ist, verurteilt die Gottlosen, die
noch leben, / die früh vollendete Jugend das hohe Alter des
Ungerechten.
'''
"17" = ''':sup:`17` Sie sehen das Ende des Weisen, / verstehen aber nicht, was der Herr
mit ihm wollte / und wozu er ihn in Sicherheit brachte.
'''
"18" = ''':sup:`18` Sie sehen es und gehen darüber hinweg; / doch der Herr lacht über
sie.
'''
"19" = ''':sup:`19` Dann werden sie verachtete Leichen sein, / ewiger Spott bei den
Toten. Denn er stürzt die Verstummten kopfüber / und reißt sie aus
ihren Grundfesten. Sie werden völlig vernichtet / und erleiden Qualen;
/ die Erinnerung an sie verschwindet.
'''
"20" = ''':sup:`20` Zitternd kommen sie zum Gericht über ihre Sünden; / ihre Vergehen
treten ihnen entgegen und überführen sie.
'''
