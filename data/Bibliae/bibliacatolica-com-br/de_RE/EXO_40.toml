[40]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Am ersten Tag des ersten Monats sollst du die Wohnung des
Offenbarungszeltes aufstellen.
'''
"3" = ''':sup:`3` Stell die Lade des Bundeszeugnisses hinein und verdeck die Lade
durch den Vorhang!
'''
"4" = ''':sup:`4` Bring den Tisch hinein und leg seine Ausrüstung zurecht; stell den
Leuchter auf und setz seine Lampen auf!
'''
"5" = ''':sup:`5` Stell den goldenen Räucheraltar vor die Lade des Bundeszeugnisses
und hänge die Verhüllung des Eingangs der Wohnung auf!
'''
"6" = ''':sup:`6` Errichte den Brandopferaltar vor dem Eingang der Wohnung, des
Offenbarungszeltes!
'''
"7" = ''':sup:`7` Das Becken stell zwischen das Offenbarungszelt und den Altar und
gieß Wasser hinein!
'''
"8" = ''':sup:`8` Errichte den Vorhof ringsum und häng die Verhüllung an das Tor des
Vorhofs!
'''
"9" = ''':sup:`9` Nimm das Salböl und salbe die Wohnung und alles, was in ihr ist!
Weihe sie mit allen ihren Geräten! So wird sie heilig sein.
'''
"10" = ''':sup:`10` Salbe auch den Brandopferaltar mit all seinen Geräten und weihe den
Altar! So wird der Altar hochheilig sein.
'''
"11" = ''':sup:`11` Salbe das Becken mit seinem Gestell und weihe es!
'''
"12" = ''':sup:`12` Dann lass Aaron und seine Söhne zum Eingang des Offenbarungszeltes
herantreten und wasche sie mit Wasser!
'''
"13" = ''':sup:`13` Bekleide Aaron mit den heiligen Gewändern, salbe und weihe ihn,
damit er mir als Priester dient!
'''
"14" = ''':sup:`14` Dann lass seine Söhne herantreten und bekleide sie mit Leibröcken;
'''
"15" = ''':sup:`15` salbe sie, wie du ihren Vater gesalbt hast, damit sie mir als
Priester dienen! Dies soll geschehen, damit ihre Salbung ihnen ein
ewiges Priestertum verleiht, von Generation zu Generation.
'''
"16" = ''':sup:`16` Mose machte alles so, wie es der HERR ihm geboten hatte. So machte
er es.
'''
"17" = ''':sup:`17` Im zweiten Jahr, am ersten Tag des ersten Monats, stellte man die
Wohnung auf.
'''
"18" = ''':sup:`18` Mose stellte die Wohnung auf, legte ihre Sockel hin, setzte ihre
Bretter darauf, brachte ihre Querlatten an und stellte ihre Säulen auf.
'''
"19" = ''':sup:`19` Dann spannte er das Zelt über die Wohnung und legte die Decke des
Zeltes darüber, wie es der HERR dem Mose befohlen hatte.
'''
"20" = ''':sup:`20` Dann nahm er das Bundeszeugnis, legte es in die Lade, brachte die
Stangen an der Lade an und setzte die Sühneplatte oben auf die Lade.
'''
"21" = ''':sup:`21` Er brachte die Lade in die Wohnung, spannte den verhüllenden
Vorhang auf und verdeckte so die Lade des Bundeszeugnisses, wie es der
HERR dem Mose geboten hatte.
'''
"22" = ''':sup:`22` Er stellte den Tisch in das Offenbarungszelt, an die Nordseite der
Wohnung, vor den Vorhang.
'''
"23" = ''':sup:`23` Darauf schichtete er die Brote vor dem HERRN auf, wie es der HERR
dem Mose geboten hatte.
'''
"24" = ''':sup:`24` Er stellte den Leuchter in das Offenbarungszelt, dem Tisch
gegenüber, an die Südseite der Wohnung.
'''
"25" = ''':sup:`25` Er setzte die Lampen vor dem HERRN auf, wie es der HERR dem Mose
geboten hatte.
'''
"26" = ''':sup:`26` Dann stellte er den goldenen Altar in das Offenbarungszelt vor den
Vorhang.
'''
"27" = ''':sup:`27` Er ließ auf ihm duftendes Räucherwerk verbrennen, wie es der HERR
dem Mose geboten hatte.
'''
"28" = ''':sup:`28` Dann hängte er die Verhüllung des Eingangs der Wohnung auf.
'''
"29" = ''':sup:`29` Den Brandopferaltar stellte er an den Eingang der Wohnung, des
Offenbarungszeltes, und brachte auf ihm das Brand- und Speiseopfer dar,
wie es der HERR dem Mose befohlen hatte.
'''
"30" = ''':sup:`30` Er stellte das Becken zwischen das Offenbarungszelt und den Altar
und goss Wasser zum Waschen hinein.
'''
"31" = ''':sup:`31` Darin wuschen Mose, Aaron und seine Söhne ihre Hände und Füße.
'''
"32" = ''':sup:`32` Wenn sie in das Offenbarungszelt eintraten oder sich dem Altar
näherten, wuschen sie sich, wie es der HERR dem Mose geboten hatte.
'''
"33" = ''':sup:`33` Er errichtete den Vorhof um die Wohnung und den Altar und ließ die
Verhüllung am Tor des Vorhofs aufhängen. So vollendete Mose das Werk.
'''
"34" = ''':sup:`34` Dann bedeckte die Wolke das Offenbarungszelt und die Herrlichkeit
des HERRN erfüllte die Wohnung.
'''
"35" = ''':sup:`35` Mose konnte das Offenbarungszelt nicht betreten, denn die Wolke
wohnte darauf und die Herrlichkeit des HERRN erfüllte die Wohnung.
'''
"36" = ''':sup:`36` Immer, wenn die Wolke sich von der Wohnung erhob, brachen die
Israeliten auf zu all ihren Wanderungen.
'''
"37" = ''':sup:`37` Wenn sich aber die Wolke nicht erhob, brachen sie nicht auf, bis zu
dem Tag, an dem sie sich erhob.
'''
"38" = ''':sup:`38` Bei Tag schwebte die Wolke des HERRN über der Wohnung, bei Nacht
aber war Feuer in ihr vor den Augen des ganzen Hauses Israel auf all
ihren Wanderungen.
'''
