[37]
"1" = ''':sup:`1` Dann machte Bezalel die Lade aus Akazienholz, zweieinhalb Ellen
lang, anderthalb Ellen breit und anderthalb Ellen hoch.
'''
"2" = ''':sup:`2` Er überzog sie innen und außen mit purem Gold und brachte daran
ringsherum eine Goldleiste an.
'''
"3" = ''':sup:`3` Er goss für sie vier Goldringe und befestigte sie an ihren vier
Füßen, zwei Ringe an der einen Seite und zwei Ringe an der anderen
Seite.
'''
"4" = ''':sup:`4` Er fertigte Stangen aus Akazienholz an und überzog sie mit Gold.
'''
"5" = ''':sup:`5` Er steckte die Stangen durch die Ringe an den Seiten der Lade,
sodass man damit die Lade tragen konnte.
'''
"6" = ''':sup:`6` Er verfertigte auch eine Sühneplatte aus purem Gold, zweieinhalb
Ellen lang und anderthalb Ellen breit.
'''
"7" = ''':sup:`7` Er machte zwei Kerubim aus getriebenem Gold und arbeitete sie aus
den beiden Enden der Sühneplatte heraus,
'''
"8" = ''':sup:`8` und zwar einen Kerub an dem einen Ende und einen Kerub an dem andern
Ende der Sühneplatte; er arbeitete die Kerubim an ihren beiden Enden
heraus.
'''
"9" = ''':sup:`9` Die Kerubim breiteten ihre Flügel nach oben aus; mit ihren Flügeln
beschirmten sie die Sühneplatte und sie wandten ihre Gesichter einander
zu; die Gesichter waren der Sühneplatte zugewandt.
'''
"10" = ''':sup:`10` Er fertigte auch den Tisch aus Akazienholz an, zwei Ellen lang,
eine Elle breit und anderthalb Ellen hoch.
'''
"11" = ''':sup:`11` Er überzog ihn mit purem Gold und brachte daran ringsherum eine
Goldleiste an.
'''
"12" = ''':sup:`12` Er machte ihm ringsherum eine handbreite Einfassung und verfertigte
um diese Einfassung eine goldene Leiste.
'''
"13" = ''':sup:`13` Er goss für ihn vier Goldringe und befestigte die Ringe an den vier
Ecken, die von seinen vier Füßen gebildet wurden.
'''
"14" = ''':sup:`14` Die Ringe waren dicht unter der Einfassung, sodass sie die Stangen
aufnahmen und man den Tisch tragen konnte.
'''
"15" = ''':sup:`15` Er machte die Stangen aus Akazienholz und überzog sie mit Gold,
sodass man den Tisch tragen konnte.
'''
"16" = ''':sup:`16` Dazu machte er die Geräte, die auf dem Tisch stehen sollten: seine
Schüsseln, Schalen, Kannen und Krüge für die Trankopfer - alles aus
purem Gold.
'''
"17" = ''':sup:`17` Er machte den Leuchter aus purem Gold. Der Leuchter, sein Gestell
und sein Schaft, seine Kelche, Knospen und Blüten waren aus einem Stück
getrieben.
'''
"18" = ''':sup:`18` Von seinen Seiten gingen sechs Arme aus, drei Leuchterarme auf der
einen Seite und drei Leuchterarme auf der anderen Seite.
'''
"19" = ''':sup:`19` Der erste Arm wies drei mandelblütenförmige Kelche auf mit je einer
Knospe und einer Blüte und der zweite Arm wies drei mandelblütenförmige
Kelche auf mit je einer Knospe und einer Blüte; so alle sechs Arme, die
von dem Leuchter ausgingen.
'''
"20" = ''':sup:`20` An dem Leuchter waren vier mandelblütenförmige Kelche, Knospen und
Blüten:
'''
"21" = ''':sup:`21` je eine Knospe unten zwischen zwei Armen, entsprechend den sechs
Armen, die vom Leuchter ausgingen.
'''
"22" = ''':sup:`22` Die Knospen und Arme bildeten mit dem Schaft ein Ganzes; das Ganze
war ein Stück aus getriebenem purem Gold.
'''
"23" = ''':sup:`23` Dann machte er auch für den Leuchter die sieben Lampen, seine
Dochtscheren und Pfannen aus purem Gold.
'''
"24" = ''':sup:`24` Aus einem Talent puren Goldes machte er den Leuchter und alle
dazugehörenden Geräte.
'''
"25" = ''':sup:`25` Auch machte er den Räucheraltar aus Akazienholz, eine Elle lang,
eine Elle breit - also quadratisch - und zwei Ellen hoch; seine Hörner
bildeten mit ihm eine Einheit.
'''
"26" = ''':sup:`26` Er überzog ihn mit purem Gold, seine Platte, seine Wände ringsum
und seine Hörner, und brachte an ihm ringsum eine Goldleiste an.
'''
"27" = ''':sup:`27` Er machte für ihn zwei Paar Goldringe und befestigte sie unterhalb
der Leiste an seinen beiden Seiten, seinen Seitenwänden, zum Aufnehmen
der Stangen, sodass man ihn damit tragen konnte.
'''
"28" = ''':sup:`28` Er machte die Stangen aus Akazienholz und überzog sie mit Gold.
'''
"29" = ''':sup:`29` Er bereitete auch das heilige Salböl und das reine duftende
Räucherwerk, wie Salbenmischer sie zubereiten.
'''
