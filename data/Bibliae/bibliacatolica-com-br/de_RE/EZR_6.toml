[6]
"1" = ''':sup:`1` Auf Befehl des Königs Darius forschte man nun im Archiv nach, dort,
wo in Babel die Schätze aufbewahrt wurden.
'''
"2" = ''':sup:`2` In der Festung Ekbatana in der Provinz Medien fand man eine
Schriftrolle, in der geschrieben war: Beurkundung:
'''
"3" = ''':sup:`3` Im ersten Jahr des Königs Kyrus hat König Kyrus einen Befehl
erlassen, der das Gotteshaus in Jerusalem betrifft: Das Haus soll
wieder aufgebaut werden als Ort, an dem man Opfer darbringt. Seine
Fundamente sollen erhalten bleiben. Seine Höhe soll sechzig Ellen
betragen und seine Breite zwanzig Ellen.
'''
"4" = ''':sup:`4` Auf drei Lagen Quadersteinen soll eine Lage Holz kommen. Die Kosten
bestreitet der königliche Hof.
'''
"5" = ''':sup:`5` Auch soll man die goldenen und silbernen Geräte des Gotteshauses
zurückgeben, die Nebukadnezzar aus dem Tempel von Jerusalem weggenommen
und nach Babel gebracht hat. Alles soll wieder an seinen alten Platz in
den Tempel von Jerusalem kommen und in das Gotteshaus gebracht werden.
'''
"6" = ''':sup:`6` Darum, Tattenai, Statthalter des Gebiets jenseits des Stroms,
Schetar-Bosnai und eure Amtsgenossen, die Beamten des Gebiets jenseits
des Stroms: Haltet euch aus der Sache dort heraus!
'''
"7" = ''':sup:`7` Lasst die Arbeit an jenem Gotteshaus weitergehen! Der Statthalter
der Juden und ihre Ältesten mögen das Gotteshaus an seiner früheren
Stelle wieder aufbauen.
'''
"8" = ''':sup:`8` Auch ordne ich an, wie ihr die Ältesten der Juden dort beim Bau
jenes Gotteshauses unterstützen sollt: Aus den königlichen Einkünften,
die das Gebiet jenseits des Stroms aufbringt, sollen jenen Männern
pünktlich die Kosten bezahlt werden, damit sie nicht aufgehalten
werden.
'''
"9" = ''':sup:`9` Auch ist ihnen jeden Tag ohne Versäumnis zu liefern, was nach den
Angaben der Priester von Jerusalem an Stieren, Widdern und Lämmern als
Brandopfer für den Gott des Himmels benötigt wird, auch Weizen und
Salz, Wein und Öl.
'''
"10" = ''':sup:`10` So mögen sie dem Gott des Himmels wohlgefällige Opfer darbringen
und auch für das Leben des Königs und seiner Söhne beten.
'''
"11" = ''':sup:`11` Schließlich befehle ich: Jedem, der diesen Erlass missachtet, reiße
man einen Balken aus seinem Haus und pfähle ihn darauf und sein Haus
soll dafür zu einem Trümmerhaufen gemacht werden.
'''
"12" = ''':sup:`12` Der Gott aber, der seinen Namen dort wohnen lässt, vernichte jeden
König und jedes Volk, die sich unterfangen, das zu missachten, um jenes
Gotteshaus in Jerusalem zu schädigen. Ich, Darius, habe den Befehl
gegeben; man befolge ihn genau.
'''
"13" = ''':sup:`13` Tattenai, der Statthalter des Gebiets jenseits des Stroms,
Schetar-Bosnai und ihre Amtsgenossen befolgten genau den Befehl, den
der König Darius gesandt hatte,
'''
"14" = ''':sup:`14` und die Ältesten der Juden bauten weiter. Dank der Wirksamkeit
Haggais, des Propheten, und Sacharjas, des Sohnes Iddos, kamen sie gut
voran. Sie konnten den Bau vollenden, wie der Gott Israels es geboten
und wie Kyrus und Darius sowie der Perserkönig Artaxerxes es befohlen
hatten.
'''
"15" = ''':sup:`15` Das Gotteshaus war fertig am dritten Tag des Monats Adar, im
sechsten Jahr der Regierung des Königs Darius.
'''
"16" = ''':sup:`16` Die Israeliten, die Priester, die Leviten und die Übrigen, die
heimgekehrt waren, feierten voll Freude die Einweihung dieses
Gotteshauses.
'''
"17" = ''':sup:`17` Bei der Einweihung des Gotteshauses brachten sie als Opfer dar:
hundert Stiere, zweihundert Widder und vierhundert Lämmer, dazu als
Sündopfer für ganz Israel zwölf Ziegenböcke, entsprechend der Zahl der
Stämme Israels.
'''
"18" = ''':sup:`18` Für den Gottesdienst in Jerusalem bestellten sie die Priester nach
ihren Klassen und die Leviten nach ihren Abteilungen, wie es das Buch
des Mose vorschreibt.
'''
"19" = ''':sup:`19` Am vierzehnten Tag des ersten Monats feierten die Heimkehrer das
Pessachfest.
'''
"20" = ''':sup:`20` Denn die Priester und Leviten hatten sich allesamt gereinigt,
sodass sie alle rein waren. Sie schlachteten das Pessachlamm für alle
Heimkehrer und für ihre Brüder, die Priester, und für sich selbst.
'''
"21" = ''':sup:`21` Und so aßen die Israeliten, die aus der Verbannung heimgekehrt
waren, sowie alle, die sich von der Unreinheit der Völker des Landes
abgesondert und sich ihnen angeschlossen hatten, um den HERRN, den Gott
Israels, zu suchen.
'''
"22" = ''':sup:`22` Sieben Tage lang feierten sie voll Freude das Fest der Ungesäuerten
Brote. Denn der HERR hatte sie froh gemacht und ihnen das Herz des
Königs von Assur zugewandt, sodass er sie bei der Arbeit am Haus
Gottes, des Gottes Israels, unterstützte.
'''
