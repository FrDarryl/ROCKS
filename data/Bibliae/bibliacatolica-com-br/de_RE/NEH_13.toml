[13]
"1" = ''':sup:`1` An jenem Tag las man dem Volk aus dem Buch des Mose vor; da fand man
die Stelle, an der steht: In die Versammlung Gottes darf niemals ein
Ammoniter oder Moabiter kommen;
'''
"2" = ''':sup:`2` denn sie sind den Israeliten einst nicht mit Brot und Wasser
entgegengegangen. Moab hat gegen sie Bileam gedungen, der sie
verfluchen sollte. Doch unser Gott verwandelte den Fluch in einen
Segen.
'''
"3" = ''':sup:`3` Als man diese Weisung gehört hatte, sonderte man aus Israel alle
Mischvölker aus.
'''
"4" = ''':sup:`4` Früher hatte der Priester Eljaschib die Kammern des Hauses unseres
Gottes betreut; er war verwandt mit Tobija
'''
"5" = ''':sup:`5` und hatte darum für ihn eine große Kammer einrichten lassen. Dort
bewahrte man früher das Opfermehl und den Weihrauch auf sowie die
Behälter und den Zehnten von Getreide, Wein und Öl, der den Leviten,
Sängern und Torwächtern nach dem Gebot zukam, außerdem die Abgaben für
die Priester.
'''
"6" = ''':sup:`6` Bei alldem war ich aber nicht in Jerusalem gewesen; denn im
zweiunddreißigsten Jahr des Artaxerxes, des Königs von Babel, war ich
zum König gereist. Nach einiger Zeit erbat ich aber vom König meine
Freistellung
'''
"7" = ''':sup:`7` und kam wieder nach Jerusalem. Nun bemerkte ich die Untat, die
Eljaschib zugunsten Tobijas begangen hatte, indem er ihm in den
Vorhöfen des Hauses Gottes eine Kammer eingerichtet hatte.
'''
"8" = ''':sup:`8` Das missfiel mir sehr und ich warf den ganzen Hausrat Tobijas aus
der Kammer hinaus.
'''
"9" = ''':sup:`9` Dann ließ ich die Kammern reinigen und brachte die Behälter des
Hauses Gottes, das Opfermehl und den Weihrauch wieder dorthin.
'''
"10" = ''':sup:`10` Ich erfuhr auch, dass die Anteile der Leviten nicht abgeliefert
wurden; darum waren die Leviten und die Sänger, die den Dienst zu
versehen hatten, weggegangen, jeder auf seinen Landbesitz.
'''
"11" = ''':sup:`11` Da machte ich den Beamten Vorwürfe und sagte: Warum wird das Haus
Gottes im Stich gelassen? Und ich holte die Leviten wieder zusammen und
stellte sie auf ihren Posten.
'''
"12" = ''':sup:`12` Nun brachte ganz Juda wieder den Zehnten von Getreide, Wein und Öl
zu den Vorratskammern.
'''
"13" = ''':sup:`13` Zur Aufsicht über die Vorratskammern bestimmte ich den Priester
Schelemja, den Schreiber Zadok und den Leviten Pedaja. Ihnen stellte
ich Hanan, den Sohn Sakkurs, des Sohnes Mattanjas, an die Seite, denn
sie galten als zuverlässig. Ihnen oblag die Verteilung an ihre Brüder.
'''
"14" = ''':sup:`14` Denk dafür an mich, mein Gott, und lösch die guten Taten nicht aus,
die ich für das Haus meines Gottes und seine Ordnung vollbracht habe!
'''
"15" = ''':sup:`15` Damals sah ich in Juda Leute, die am Sabbat die Kelter traten.
Andere brachten Getreide ein und luden es auf Esel; auch Wein, Trauben,
Feigen und Lasten aller Art brachten sie am Sabbattag nach Jerusalem.
Ich verwarnte sie, weil sie an diesem Tag Lebensmittel verkauften.
'''
"16" = ''':sup:`16` Die Leute von Tyrus, die in Juda wohnten, brachten Fische und
allerlei Waren und verkauften sie am Sabbat an die Juden, sogar in
Jerusalem.
'''
"17" = ''':sup:`17` Da machte ich den Vornehmen von Juda Vorwürfe und sagte zu ihnen:
Wie könnt ihr eine solche Untat begehen und den Sabbat entweihen?
'''
"18" = ''':sup:`18` Haben das nicht schon eure Väter getan? Dafür ließ unser Gott all
dieses Unheil über uns und diese Stadt kommen. Wollt ihr neuen Zorn
über Israel bringen, indem ihr den Sabbat entweiht?
'''
"19" = ''':sup:`19` Ich ließ von da an vor dem Anbruch des Sabbats, wenn es in den
Toren Jerusalems dunkel wurde, die Tore schließen und befahl, sie erst
nach dem Sabbat wieder zu öffnen. Auch stellte ich einige meiner Leute
an die Tore, damit am Sabbattag keine Lasten hereingebracht wurden.
'''
"20" = ''':sup:`20` Einmal und ein zweites Mal übernachteten die Händler und die
Verkäufer von allerlei Waren draußen vor Jerusalem.
'''
"21" = ''':sup:`21` Da warnte ich sie und sagte zu ihnen: Wozu übernachtet ihr gerade
vor der Mauer? Wenn ihr es noch einmal tut, lasse ich euch festnehmen.
Von da an kamen sie nicht mehr am Sabbat.
'''
"22" = ''':sup:`22` Den Leviten aber befahl ich, sie sollten sich reinigen und sich als
Wächter an die Tore stellen, damit man den Sabbattag heilighalte. Auch
dafür denk an mich, mein Gott, und sei mir gnädig in deiner großen
Huld!
'''
"23" = ''':sup:`23` Damals sah ich auch Juden, die Frauen von Aschdod, Ammon und Moab
geheiratet hatten.
'''
"24" = ''':sup:`24` Die Hälfte ihrer Kinder redete in der Sprache von Aschdod oder in
der Sprache eines der anderen Völker, konnten aber nicht mehr Jüdisch.
'''
"25" = ''':sup:`25` Ich machte ihnen Vorwürfe und verfluchte sie. Einige von ihnen
schlug ich und packte sie bei den Haaren. Ich beschwor sie bei Gott:
Ihr dürft eure Töchter nicht ihren Söhnen geben noch ihre Töchter zu
Frauen für eure Söhne oder für euch selbst nehmen.
'''
"26" = ''':sup:`26` Hat sich nicht wegen solcher Frauen Salomo, der König Israels,
versündigt? Unter den vielen Völkern gab es keinen König wie ihn. Er
wurde von seinem Gott geliebt; darum hatte ihn Gott zum König über ganz
Israel gemacht. Aber selbst ihn haben die fremden Frauen zur Sünde
verführt.
'''
"27" = ''':sup:`27` Und jetzt hört man von euch, dass ihr genau dieselbe Untat begeht
und unserem Gott die Treue brecht, indem ihr fremde Frauen heiratet.
'''
"28" = ''':sup:`28` Einer der Söhne des Hohepriesters Jojada, des Sohnes Eljaschibs,
war der Schwiegersohn des Horoniters Sanballat; ihn verwies ich aus
meinem Gebiet.
'''
"29" = ''':sup:`29` Vergiss es ihnen nicht, mein Gott, dass sie das Priestertum und den
Bund der Priester und Leviten befleckt haben!
'''
"30" = ''':sup:`30` So habe ich sie von allem gereinigt, was fremd war, und habe
Ordnungen aufgestellt für die Priester und Leviten, die jedem seinen
Dienst zuteilen.
'''
"31" = ''':sup:`31` Auch habe ich angeordnet, wie man an den festgesetzten Zeiten das
Brennholz liefern und die ersten Erträge bringen soll. Denk daran, mein
Gott, und halt es mir zugute!
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Die Lesung aus dem Buch Mose zeigt, dass die Ammoniter und
Moabiter nicht zu Israel gehören sollten. Das Volk trennte sich aus
Gehorsam gegenüber dem Gesetz von den Fremden, um die Heiligkeit und
23:3-5 und Esra 10:10-12).
13:4-9 - Nehemia erfährt, dass der Priester Eljaschib dem Fremden
Tobija erlaubt hat, eine Kammer im Tempel zu belegen. Nehemia reinigt
den Tempel und vertreibt Tobija, um seinen Eifer für die Heiligkeit des
Hauses Gottes zu bekräftigen (siehe auch 2. Chronik 29:5 und
13:10-12 - Nehemia stellt die vernachlässigte Zahlung des Zehnten an
die Leviten wieder her und stellt so sicher, dass der Tempeldienst
fortgesetzt wird. Treue bei der Unterstützung der Geistlichen ist
entscheidend für die Fortsetzung des Gottesdienstes (siehe auch
13:15-18 - Nehemia tadelt diejenigen, die den Sabbat durch Kaufen und
Verkaufen missachten. Er ergreift drastische Maßnahmen, um
sicherzustellen, dass der Sabbat gemäß Gottes Gesetz eingehalten wird
13:23-27 - Nehemia konfrontiert die Israeliten, die ausländische Frauen
geheiratet hatten, und erinnert sie an Salomos negatives Beispiel. Er
betont, wie wichtig es ist, die religiöse und kulturelle Reinheit des
Volkes Gottes zu bewahren (siehe auch 1. Könige 11:1-4 und Esra 9:1-2).
'''
