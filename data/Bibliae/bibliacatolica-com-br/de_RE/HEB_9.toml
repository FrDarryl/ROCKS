[9]
"1" = ''':sup:`1` Der erste Bund hatte zwar gottesdienstliche Vorschriften und ein
irdisches Heiligtum.
'''
"2" = ''':sup:`2` Es wurde nämlich ein erstes Zelt errichtet, in dem sich der
Leuchter, der Tisch und die Schaubrote befanden; dieses wird das
Heilige genannt.
'''
"3" = ''':sup:`3` Hinter dem zweiten Vorhang jedoch war ein Zelt, das Allerheiligstes
genannt wird,
'''
"4" = ''':sup:`4` mit dem goldenen Rauchopferaltar und der ganz mit Gold überzogenen
Bundeslade; darin waren ein goldener Krug mit dem Manna, der Stab
Aarons, der Triebe angesetzt hatte, und die Bundestafeln;
'''
"5" = ''':sup:`5` über ihr waren die Kerubim der Herrlichkeit, die die Sühneplatte
überschatteten. Doch es ist nicht möglich, darüber jetzt im Einzelnen
zu reden.
'''
"6" = ''':sup:`6` So also ist das alles geordnet. In das erste Zelt gehen die Priester
das ganze Jahr hinein, um die heiligen Dienste zu verrichten.
'''
"7" = ''':sup:`7` In das zweite Zelt aber geht nur einmal im Jahr der Hohepriester
allein hinein, und zwar mit dem Blut, das er für sich und für die
unwissentlich begangenen Vergehen des Volkes darbringt.
'''
"8" = ''':sup:`8` Damit macht der Heilige Geist deutlich, dass der Weg in das
Heiligtum noch nicht offensteht, solange das erste Zelt noch Bestand
hat.
'''
"9" = ''':sup:`9` Das ist ein Gleichnis, das auf die gegenwärtige Zeit hinweist, in
der Gaben und Opfer dargebracht werden, die das Gewissen des Opfernden
nicht zur Vollkommenheit führen können;
'''
"10" = ''':sup:`10` es handelt sich nur um Speisen und Getränke und allerlei
Waschungen, äußerliche Vorschriften, die bis zu der Zeit einer besseren
Ordnung auferlegt worden sind.
'''
"11" = ''':sup:`11` Christus aber ist gekommen als Hohepriester der künftigen Güter
durch das größere und vollkommenere Zelt, das nicht von Menschenhand
gemacht, das heißt nicht von dieser Schöpfung ist.
'''
"12" = ''':sup:`12` Nicht mit dem Blut von Böcken und jungen Stieren, sondern mit
seinem eigenen Blut ist er ein für alle Mal in das Heiligtum
hineingegangen und so hat er eine ewige Erlösung bewirkt.
'''
"13" = ''':sup:`13` Denn wenn schon das Blut von Böcken und Stieren und die Asche einer
jungen Kuh die Unreinen, die damit besprengt werden, so heiligt, dass
sie leiblich rein werden,
'''
"14" = ''':sup:`14` um wie viel mehr wird das Blut Christi, der sich selbst als
makelloses Opfer kraft des ewigen Geistes Gott dargebracht hat, unser
Gewissen von toten Werken reinigen, damit wir dem lebendigen Gott
dienen.
'''
"15" = ''':sup:`15` Und darum ist er der Mittler eines neuen Bundes; sein Tod hat die
Erlösung von den im ersten Bund begangenen Übertretungen bewirkt, damit
die Berufenen das verheißene ewige Erbe erhalten.
'''
"16" = ''':sup:`16` Wo nämlich ein Testament vorliegt, muss der Tod des Erblassers
nachgewiesen werden;
'''
"17" = ''':sup:`17` denn ein Testament wird erst im Todesfall rechtskräftig und gilt
nicht, solange der Erblasser noch lebt.
'''
"18" = ''':sup:`18` Daher ist auch der erste Bund nicht ohne Blut in Kraft gesetzt
worden.
'''
"19" = ''':sup:`19` Nachdem Mose jedes Gebot dem Gesetz gemäß dem ganzen Volk
vorgelesen hatte, nahm er das Blut der jungen Stiere und der Böcke,
dazu Wasser, rote Wolle und Ysop, besprengte das Buch selbst und das
ganze Volk
'''
"20" = ''':sup:`20` und sagte: Das ist das Blut des Bundes, den Gott geboten hat für
euch.
'''
"21" = ''':sup:`21` Dann besprengte er auch das Zelt und alle gottesdienstlichen Geräte
auf gleiche Weise mit dem Blut.
'''
"22" = ''':sup:`22` Fast alles wird nach dem Gesetz mit Blut gereinigt, und ohne dass
Blut vergossen wird, gibt es keine Vergebung.
'''
"23" = ''':sup:`23` Durch solche Mittel müssen also die Abbilder der himmlischen Dinge
gereinigt werden; die himmlischen Dinge selbst aber erfordern
wirksamere Opfer.
'''
"24" = ''':sup:`24` Denn Christus ist nicht in ein von Menschenhand gemachtes Heiligtum
hineingegangen, in ein Abbild des wirklichen, sondern in den Himmel
selbst, um jetzt vor Gottes Angesicht zu erscheinen für uns;
'''
"25" = ''':sup:`25` auch nicht, um sich selbst viele Male zu opfern, wie der
Hohepriester jedes Jahr mit fremdem Blut in das Heiligtum hineingeht;
'''
"26" = ''':sup:`26` sonst hätte er viele Male seit der Erschaffung der Welt leiden
müssen. Jetzt aber ist er am Ende der Zeiten ein einziges Mal
erschienen, um durch sein Opfer die Sünde zu tilgen.
'''
"27" = ''':sup:`27` Und wie es dem Menschen bestimmt ist, ein einziges Mal zu sterben,
worauf dann das Gericht folgt,
'''
"28" = ''':sup:`28` so wurde auch Christus ein einziges Mal geopfert, um die Sünden
vieler hinwegzunehmen; beim zweiten Mal wird er nicht wegen der Sünde
erscheinen, sondern um die zu retten, die ihn erwarten.
'''
