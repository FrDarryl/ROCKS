[20]
"1" = ''':sup:`1` Im ersten Monat kam die ganze Gemeinde der Israeliten in die Wüste
Zin und das Volk ließ sich in Kadesch nieder. Dort starb Mirjam und
wurde auch dort begraben.
'''
"2" = ''':sup:`2` Da die Gemeinde kein Wasser hatte, rotteten sie sich gegen Mose und
Aaron zusammen.
'''
"3" = ''':sup:`3` Das Volk haderte mit Mose; sie sagten: Wären wir doch umgekommen,
als unsere Brüder vor dem HERRN umkamen.
'''
"4" = ''':sup:`4` Warum habt ihr das Volk des HERRN in diese Wüste geführt? Nur damit
wir hier zusammen mit unserem Vieh sterben?
'''
"5" = ''':sup:`5` Wozu habt ihr uns aus Ägypten hierher geführt? Nur um uns an diesen
elenden Ort zu bringen, eine Gegend ohne Korn und Feigen, ohne Wein und
Granatäpfel? Nicht einmal Trinkwasser gibt es.
'''
"6" = ''':sup:`6` Mose und Aaron verließen die Versammlung, gingen zum Eingang des
Offenbarungszeltes und warfen sich auf ihr Gesicht nieder. Da erschien
ihnen die Herrlichkeit des HERRN.
'''
"7" = ''':sup:`7` Der HERR sprach zu Mose:
'''
"8" = ''':sup:`8` Nimm den Stab und versammle die Gemeinde, du und dein Bruder Aaron!
Sagt vor ihren Augen zu dem Felsen, er solle sein Wasser spenden! Auf
diese Weise wirst du für sie Wasser aus dem Felsen fließen lassen und
der Gemeinde und ihrem Vieh zu trinken geben.
'''
"9" = ''':sup:`9` Mose holte den Stab von seinem Platz vor dem HERRN, wie der HERR ihm
geboten hatte.
'''
"10" = ''':sup:`10` Mose und Aaron riefen die Versammlung vor dem Felsen zusammen und
Mose sagte zu ihnen: Hört, ihr Meuterer, können wir euch wohl aus
diesem Felsen Wasser fließen lassen?
'''
"11" = ''':sup:`11` Dann hob er seine Hand hoch und schlug mit seinem Stab zweimal auf
den Felsen. Da kam Wasser heraus, viel Wasser, und die Gemeinde und ihr
Vieh konnten trinken.
'''
"12" = ''':sup:`12` Der HERR aber sprach zu Mose und Aaron: Weil ihr mir nicht geglaubt
habt, um mich vor den Augen der Israeliten zu heiligen, darum werdet
ihr diese Versammlung nicht in das Land hineinführen, das ich ihnen
gegeben habe.
'''
"13" = ''':sup:`13` Das ist das Wasser von Meriba, Streit, weil die Israeliten mit dem
HERRN gestritten haben und er sich als der Heilige erwiesen hat.
'''
"14" = ''':sup:`14` Mose schickte von Kadesch aus Boten zum König von Edom und ließ ihm
sagen: So sagt dein Bruder Israel: Du kennst alle Mühsal, die uns
getroffen hat.
'''
"15" = ''':sup:`15` Unsere Väter sind nach Ägypten gezogen und wir haben viele Jahre in
Ägypten gewohnt. Aber die Ägypter haben uns und unsere Väter schlecht
behandelt.
'''
"16" = ''':sup:`16` Da haben wir zum HERRN geschrien und er hat uns gehört. Er schickte
einen Boten und er führte uns aus Ägypten heraus. Und siehe, jetzt sind
wir in Kadesch, einer Stadt an der Grenze deines Gebietes.
'''
"17" = ''':sup:`17` Wir möchten durch dein Land ziehen. Wir werden eure Felder und
Weinberge nicht betreten und kein Brunnenwasser trinken. Wir werden die
Königsstraße benutzen und weder rechts noch links davon abbiegen, bis
wir dein Gebiet durchzogen haben.
'''
"18" = ''':sup:`18` Edom aber sprach zu ihm: Du wirst bei mir nicht durchziehen, sonst
ziehe ich dir mit dem Schwert entgegen.
'''
"19" = ''':sup:`19` Da sagten die Israeliten zu ihm: Wir wollen auf der Straße ziehen.
Und wenn wir von deinem Wasser trinken, ich und meine Herden, dann
zahle ich dafür. Ich will nichts anderes, nur zu Fuß durch dein Land
ziehen.
'''
"20" = ''':sup:`20` Aber Edom sagte: Du wirst nicht durchziehen. Und Edom zog Israel
entgegen mit mächtigem Volk und mit starker Hand.
'''
"21" = ''':sup:`21` Da Edom sich also weigerte, Israel durch sein Gebiet ziehen zu
lassen, musste Israel einen Umweg machen.
'''
"22" = ''':sup:`22` Die Israeliten brachen von Kadesch auf und die ganze Gemeinde kam
zum Berg Hor.
'''
"23" = ''':sup:`23` Am Berg Hor, an der Grenze von Edom, sprach der HERR zu Mose und
Aaron:
'''
"24" = ''':sup:`24` Aaron wird jetzt mit seinen Vorfahren vereint; er wird nicht in das
Land kommen, das ich für die Israeliten bestimmt habe; denn ihr habt
euch am Wasser von Meriba gegen meinen Befehl aufgelehnt.
'''
"25" = ''':sup:`25` Nimm Aaron und seinen Sohn Eleasar und führ sie auf den Berg Hor
hinauf!
'''
"26" = ''':sup:`26` Dann nimm Aaron seine Gewänder ab und leg sie seinem Sohn Eleasar
an! Aaron wird dort mit seinen Vätern vereint werden und sterben.
'''
"27" = ''':sup:`27` Mose tat, was ihm der HERR geboten hatte. Sie stiegen vor den Augen
der ganzen Gemeinde auf den Berg Hor.
'''
"28" = ''':sup:`28` Mose nahm Aaron die Gewänder ab und legte sie seinem Sohn Eleasar
an. Dann starb Aaron dort auf dem Gipfel des Berges, Mose aber und
Eleasar stiegen vom Berg herab.
'''
"29" = ''':sup:`29` Als die ganze Gemeinde sah, dass Aaron dahingeschieden war,
beweinte ihn das ganze Haus Israel dreißig Tage lang.
'''
