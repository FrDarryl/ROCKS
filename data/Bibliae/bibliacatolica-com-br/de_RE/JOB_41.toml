[41]
"1" = ''':sup:`1` Sieh, das Hoffen darauf wird enttäuscht; / sein bloßer Anblick
bringt zu Fall.
'''
"2" = ''':sup:`2` So kühn ist keiner, es zu reizen; / wer könnte mir wohl trotzen?
'''
"3" = ''':sup:`3` Wer ist mir je entgegengetreten, dass ich ihm etwas zurückgeben
müsste? / Alles unter dem Himmel ist mein.
'''
"4" = ''':sup:`4` Ich will nicht schweigen von seinen Gliedern, / von seiner Kraft und
Größe, von seiner gefälligen Gestalt.
'''
"5" = ''':sup:`5` Wer hat die Hülle seines Kleides aufgedeckt, / wer ist eingedrungen
in seinen Doppelpanzer?
'''
"6" = ''':sup:`6` Wer hat die Tore seines Gesichts geöffnet? / Rings um seine Zähne
lagert Schrecken.
'''
"7" = ''':sup:`7` Sein schützender Panzer ist sein Stolz, / verschlossen mit Siegel
aus Kieselstein.
'''
"8" = ''':sup:`8` Einer reiht sich an den andern, / kein Lufthauch dringt zwischen
ihnen durch.
'''
"9" = ''':sup:`9` Fest haftet jeder an dem andern, / sie sind verklammert, lösen sich
nicht.
'''
"10" = ''':sup:`10` Sein Niesen lässt Licht aufleuchten; / seine Augen sind wie die
Lider der Morgenröte.
'''
"11" = ''':sup:`11` Aus seinem Maul fahren brennende Fackeln, / feurige Funken schießen
hervor.
'''
"12" = ''':sup:`12` Rauch dampft aus seinen Nüstern / wie aus kochendem, heißem Topf.
'''
"13" = ''':sup:`13` Sein Atem entflammt glühende Kohlen, / eine Flamme schlägt aus
seinem Maul hervor.
'''
"14" = ''':sup:`14` Stärke wohnt in seinem Nacken, / vor ihm tanzt die bange Furcht.
'''
"15" = ''':sup:`15` Straff liegt seines Wanstes Fleisch, / wie angegossen, unbewegt.
'''
"16" = ''':sup:`16` Sein Herz ist fest wie Stein, / fest wie der untere Mühlstein.
'''
"17" = ''':sup:`17` Erhebt es sich, erschrecken selbst die Göttlichen; / vor Schrecken
wissen sie nicht aus noch ein.
'''
"18" = ''':sup:`18` Trifft man es, kein Schwert hält stand, / nicht Lanze noch Geschoss
und Pfeil.
'''
"19" = ''':sup:`19` Eisen achtet es wie Stroh, / Bronze wie morsch gewordenes Holz.
'''
"20" = ''':sup:`20` Kein Bogenpfeil wird es verjagen, / in Stoppeln verwandeln sich ihm
/ die Steine der Schleuder.
'''
"21" = ''':sup:`21` Wie Stoppeln dünkt ihm die Keule, / es lacht nur über das Gerassel
des Sichelschwerts.
'''
"22" = ''':sup:`22` Sein Unteres sind Scherbenspitzen; / einen Dreschschlitten zieht es
über den Schlamm.
'''
"23" = ''':sup:`23` Die Tiefe lässt es brodeln wie den Kessel, / macht das Meer zu
einem Salbentopf.
'''
"24" = ''':sup:`24` Es hinterlässt eine leuchtende Spur; / man meint, die Flut sei
graues Haar.
'''
"25" = ''':sup:`25` Auf Erden gibt es seinesgleichen nicht, / gemacht, um sich nie zu
fürchten.
'''
"26" = ''':sup:`26` Alles Hohe blickt es an, / König ist es über alle Stolzen.
'''
"Notes" = '''
Notas de rodapé:
41:1-2 - Gott fordert Hiob auf, den Leviathan, ein Symbol des Chaos und
des Bösen, einzufangen. Dies zeigt, dass nur Gott Macht über die Mächte
41:3-4 - Die Frage, ob man einen Bund mit Leviathan schließen kann,
unterstreicht, dass Gottes Weisheit und Macht beispiellos sind. Niemand
kann das Böse manipulieren; es ist besser, es Gott zu überlassen (siehe
41:5-7 - Die Beschreibung des Leviathans betont seine Unverwundbarkeit
und Stärke. Dies verdeutlicht, dass die Menschheit zwar zerbrechlich
ist, Gott jedoch der Schöpfer ist, der alle Kräfte der Schöpfung
41:8-10 - Hiobs Warnung, vor Leviathan nicht arrogant zu sein,
unterstreicht die Bedeutung von Demut und der Anerkennung der Größe
Petrus 5:5).
41:11-34 - Die Beschreibung des Leviathans als unbesiegbares Geschöpf
zeigt, dass selbst die mächtigsten Kräfte der Schöpfung unter Gottes
Kontrolle stehen. Er ist der Einzige, der dem Bösen die Stirn bieten
'''
