[5]
"1" = ''':sup:`1` Ruf doch! Ist einer, der dir Antwort gibt? / An wen von den Heiligen
willst du dich wenden?
'''
"2" = ''':sup:`2` Den Toren bringt der Ärger um, / Leidenschaft tötet den Narren.
'''
"3" = ''':sup:`3` Wohl sah ich einen Toren Wurzel fassen, / doch plötzlich musste ich
seine Wohnstatt verwünschen.
'''
"4" = ''':sup:`4` Weit weg vom Heil sind seine Kinder, / werden zertreten im Tor, sind
ohne Helfer.
'''
"5" = ''':sup:`5` Seine Ernte verzehrt der Hungernde, / selbst aus Dornen holt er sie
heraus, / Durstige lechzen nach seinem Gut.
'''
"6" = ''':sup:`6` Denn nicht aus dem Staub geht Unheil hervor, / nicht aus dem
Ackerboden sprosst die Mühsal,
'''
"7" = ''':sup:`7` sondern der Mensch ist zur Mühsal geboren, / wie Feuerfunken nach
oben fliegen.
'''
"8" = ''':sup:`8` Ich aber, ich würde Gott befragen / und Gott meine Sache vorlegen,
'''
"9" = ''':sup:`9` der Großes und Unergründliches tut, / Wunder, die niemand zählen
kann.
'''
"10" = ''':sup:`10` Er spendet Regen über die Erde hin / und sendet Wasser auf die
weiten Fluren,
'''
"11" = ''':sup:`11` um Niedrige zu erhöhen, / damit Trauernde glücklich werden.
'''
"12" = ''':sup:`12` Er zerbricht die Ränke der Listigen, / damit ihre Hände nichts
Rechtes vollbringen.
'''
"13" = ''':sup:`13` Weise fängt er in ihrer List, / der Plan der Schlauen überstürzt
sich.
'''
"14" = ''':sup:`14` Am hellen Tag stoßen sie auf Finsternis, / am Mittag tappen sie
umher wie in der Nacht.
'''
"15" = ''':sup:`15` Er aber rettet vor dem Schwert ihres Mundes, / aus der Hand des
Starken den Armen.
'''
"16" = ''':sup:`16` So wird dem Geringen Hoffnung zuteil, / die Bosheit muss ihr Maul
verschließen.
'''
"17" = ''':sup:`17` Ja, selig der Mensch, den Gott zurechtweist. / Die Zucht des
Allmächtigen verschmähe nicht!
'''
"18" = ''':sup:`18` Denn er verwundet und er verbindet, / er schlägt, doch seine Hände
heilen auch.
'''
"19" = ''':sup:`19` In sechs Drangsalen wird er dich retten, / in sieben rührt kein
Leid dich an.
'''
"20" = ''':sup:`20` In Hungerzeiten rettet er dich vom Tod, / im Krieg aus der Gewalt
des Schwertes.
'''
"21" = ''':sup:`21` Du bist geborgen vor der Geißel der Zunge, / brauchst nicht zu
bangen, wenn Verwüstung kommt.
'''
"22" = ''':sup:`22` Über Verwüstung und Hunger kannst du lachen, / von wilden Tieren
hast du nichts zu fürchten.
'''
"23" = ''':sup:`23` Mit den Steinen des Feldes bist du verbündet, / die Tiere des
Feldes werden Frieden mit dir halten.
'''
"24" = ''':sup:`24` Du wirst erfahren, dass dein Zelt in Frieden bleibt; / prüfst du
dein Heim, so fehlt dir nichts.
'''
"25" = ''':sup:`25` Du wirst erfahren, dass deine Nachkommen zahlreich sind, / deine
Sprösslinge wie das Gras der Erde.
'''
"26" = ''':sup:`26` Bei voller Kraft steigst du ins Grab, / wie man Garben einbringt zu
ihrer Zeit.
'''
"27" = ''':sup:`27` Siehe, das haben wir erforscht, so ist es. / Wir haben es gehört.
Nimm auch du es an!
'''
