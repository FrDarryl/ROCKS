[48]
"1" = ''':sup:`1` Ein Lied. Ein Psalm. Von den Korachitern.
'''
"2" = ''':sup:`2` Groß ist der HERR und hoch zu loben * in der Stadt unseres Gottes.
'''
"3" = ''':sup:`3` Sein heiliger Berg ragt herrlich empor; * er ist die Freude der
ganzen Erde. Der Berg Zion liegt weit im Norden; * er ist die Stadt des
großen Königs.
'''
"4" = ''':sup:`4` Gott ist in ihren Palästen, * als sichere Burg erwiesen.
'''
"5" = ''':sup:`5` Denn siehe: Könige traten zusammen, * gemeinsam rückten sie näher.
'''
"6" = ''':sup:`6` Sie sahen auf, da erstarrten sie; * sie waren bestürzt und flohen.
'''
"7" = ''':sup:`7` Dort packte sie Zittern * wie Wehen eine Gebärende.
'''
"8" = ''':sup:`8` Mit Sturm aus dem Osten * zerbrichst du die Schiffe von Tarschisch.
'''
"9" = ''':sup:`9` Wie wir es gehört, so haben wir es gesehen / in der Stadt des HERRN
der Heerscharen, der Stadt unsres Gottes. * Gott macht sie fest auf
'''
"10" = ''':sup:`10` Wir haben, Gott, deine Huld bedacht * inmitten deines Tempels.
'''
"11" = ''':sup:`11` Wie dein Name, Gott, / so reicht dein Ruhm bis an die Enden der
Erde; * deine Rechte ist voll von Gerechtigkeit.
'''
"12" = ''':sup:`12` Der Berg Zion freue sich, * die Töchter Judas sollen über deine
Urteile jubeln.
'''
"13" = ''':sup:`13` Umkreist den Zion, umschreitet ihn, * zählt seine Türme!
'''
"14" = ''':sup:`14` Betrachtet seine Wälle, / geht in seinen Palästen umher, * damit
ihr einem späteren Geschlecht erzählen könnt:
'''
"15" = ''':sup:`15` Ja, das ist Gott, unser Gott / für immer und ewig. * Über das
Sterben hinaus wird er selbst uns leiten.
'''
"Notes" = '''
