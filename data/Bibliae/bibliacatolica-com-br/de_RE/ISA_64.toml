[64]
"1" = ''':sup:`1` wie Feuer Reisig entzündet, / wie Feuer Wasser zum Sieden bringt, um
deinen Feinden deinen Namen bekannt zu machen, / sodass die Nationen
vor dir erbeben.
'''
"2" = ''':sup:`2` Als du Furcht erregende Dinge tatest, die wir nicht erwarteten, /
stiegst du herab; vor dir erzitterten die Berge.
'''
"3" = ''':sup:`3` Seit Urzeiten hat man nicht vernommen, / hat man nicht gehört; kein
Auge hat je einen Gott außer dir gesehen, / der an dem handelt, der auf
ihn harrt.
'''
"4" = ''':sup:`4` Du kamst dem entgegen, / der freudig Gerechtigkeit übt, / denen, die
auf deinen Wegen an dich denken. Siehe, du warst zornig / und wir
sündigten; / bleiben wir künftig auf ihnen, werden wir gerettet werden.
'''
"5" = ''':sup:`5` Wie ein Unreiner sind wir alle geworden, / unsere ganze
Gerechtigkeit ist wie ein beflecktes Kleid. Wie Laub sind wir alle
verwelkt, / unsere Schuld trägt uns fort wie der Wind.
'''
"6" = ''':sup:`6` Niemand ruft deinen Namen an, / keiner rafft sich dazu auf,
festzuhalten an dir. Denn du hast dein Angesicht vor uns verborgen /
und hast uns zergehen lassen in der Gewalt unserer Schuld.
'''
"7" = ''':sup:`7` Doch nun, HERR, du bist unser Vater. / Wir sind der Ton und du bist
unser Töpfer, / wir alle sind das Werk deiner Hände.
'''
"8" = ''':sup:`8` Zürne nicht allzu sehr, HERR, / denk nicht für immer an die Schuld!
/ Schau doch her: Wir alle sind dein Volk.
'''
"9" = ''':sup:`9` Deine heiligen Städte sind zur Wüste geworden, / Zion ist zur Wüste
geworden, Jerusalem zur Einöde.
'''
"10" = ''':sup:`10` Unser heiliges und prachtvolles Haus, / wo unsere Väter dich
priesen, ist ein Raub des Feuers geworden; / alles, was uns
begehrenswert war, liegt in Trümmern.
'''
"11" = ''':sup:`11` Kannst du dich bei alldem zurückhalten, HERR, / kannst du schweigen
und uns so sehr erniedrigen?
'''
