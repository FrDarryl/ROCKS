[14]
"1" = ''':sup:`1` In den Tagen Amrafels, des Königs von Schinar, Arjochs, des Königs
von Ellasar, Kedor-Laomers, des Königs von Elam, und Tidals, des Königs
der Völker,
'''
"2" = ''':sup:`2` führten sie Krieg gegen Bera, den König von Sodom, gegen Birscha,
den König von Gomorra, Schinab, den König von Adma, Schemeber, den
König von Zebojim, und den König von Bela, das jetzt Zoar heißt.
'''
"3" = ''':sup:`3` Sie alle zogen als Verbündete in das Siddimtal, das jetzt Salzmeer
heißt.
'''
"4" = ''':sup:`4` Zwölf Jahre waren sie Kedor-Laomer untertan gewesen, im dreizehnten
Jahr fielen sie von ihm ab.
'''
"5" = ''':sup:`5` Im vierzehnten Jahr kamen Kedor-Laomer und die mit ihm verbündeten
Könige. Sie schlugen die Rafaïter in Aschterot-Karnajim, die Susiter in
Ham, die Emiter in der Ebene von Kirjatajim
'''
"6" = ''':sup:`6` und die Horiter in ihrem Gebirge Seïr bis nach El-Paran, das am
Rande der Wüste liegt.
'''
"7" = ''':sup:`7` Auf dem Rückweg kamen sie nach En-Mischpat, das jetzt Kadesch heißt,
und schlugen das ganze Gebiet der Amalekiter sowie das der Amoriter,
die in Hazezon-Tamar wohnten.
'''
"8" = ''':sup:`8` Der König von Sodom, der König von Gomorra, der König von Adma, der
König von Zebojim und der König von Bela, das jetzt Zoar heißt, zogen
aus und stellten sich ihnen im Siddimtal zum Kampf,
'''
"9" = ''':sup:`9` nämlich Kedor-Laomer, dem König von Elam, Tidal, dem König der
Völker, Amrafel, dem König von Schinar, und Arjoch, dem König von
Ellasar: vier Könige gegen fünf.
'''
"10" = ''':sup:`10` Das Tal von Siddim war voller Erdpechgruben. Der König von Sodom
und der von Gomorra mussten fliehen und fielen dort hinein. Die Übrigen
flohen ins Gebirge.
'''
"11" = ''':sup:`11` Die Feinde nahmen die ganze Habe von Sodom und Gomorra sowie alle
ihre Nahrungsvorräte mit und zogen ab.
'''
"12" = ''':sup:`12` Als sie abzogen, nahmen sie auch Lot, den Neffen Abrams, und seine
Habe mit; Lot wohnte damals in Sodom.
'''
"13" = ''':sup:`13` Ein Flüchtling kam und berichtete es dem Hebräer Abram; Abram
wohnte bei den Eichen des Amoriters Mamre, des Bruders Eschkols und
Aners. Sie waren Abrams Bundesgenossen.
'''
"14" = ''':sup:`14` Als Abram hörte, sein Bruder sei gefangen, führte er seine
ausgebildete Mannschaft, dreihundertachtzehn Mann, die in seinem Haus
geboren waren, heraus und nahm die Verfolgung auf bis nach Dan.
'''
"15" = ''':sup:`15` In der Nacht teilten sie sich in Gruppen, er und seine Knechte. Er
schlug sie und verfolgte sie bis Hoba, nördlich von Damaskus.
'''
"16" = ''':sup:`16` Er brachte die ganze Habe zurück, auch seinen Bruder Lot und dessen
Habe brachte er zurück sowie die Frauen und das Kriegsvolk.
'''
"17" = ''':sup:`17` Als er nach dem Sieg über Kedor-Laomer und die mit ihm verbündeten
Könige zurückkam, zog ihm der König von Sodom ins Schawetal entgegen,
das jetzt Tal des Königs heißt.
'''
"18" = ''':sup:`18` Melchisedek, der König von Salem, brachte Brot und Wein heraus. Er
war Priester des Höchsten Gottes.
'''
"19" = ''':sup:`19` Er segnete Abram und sagte: Gesegnet sei Abram vom Höchsten Gott, /
dem Schöpfer des Himmels und der Erde,
'''
"20" = ''':sup:`20` und gepriesen sei der Höchste Gott, / der deine Feinde an dich
ausgeliefert hat. Darauf gab ihm Abram den Zehnten von allem.
'''
"21" = ''':sup:`21` Der König von Sodom sagte zu Abram: Gib mir die Leute zurück, die
Habe aber nimm für dich!
'''
"22" = ''':sup:`22` Abram entgegnete dem König von Sodom: Ich erhebe meine Hand zum
HERRN, dem Höchsten Gott, dem Schöpfer des Himmels und der Erde:
'''
"23" = ''':sup:`23` Keinen Faden und keinen Schuhriemen, nichts von allem, was dir
gehört, werde ich nehmen. Du sollst nicht behaupten können: Ich habe
Abram reich gemacht.
'''
"24" = ''':sup:`24` Nur was meine Leute verzehrt haben und was auf die Männer entfällt,
die mit mir gezogen sind, auf Aner, Eschkol und Mamre, das sollen sie
als ihren Anteil behalten.
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Der Krieg zwischen den Königen in der Region verdeutlicht die
Komplexität politischer Bündnisse und die Bedeutung Abrahams als
zentrale Figur. Abrahams Beteiligung an Lots Befreiung zeugt von seinem
Mut und seiner Treue zu seiner Familie und spiegelt den Charakter des
13:8).
14:14-16 - Abraham versammelt seine ausgebildeten Diener und führt sie
in die Schlacht. Abrahams Bereitschaft, Lot zu beschützen, zeigt sein
Engagement für die Familie und seine Führungsrolle als Mann Gottes. Es
symbolisiert auch die Wahrung familiärer Werte und die Bedeutung der
14:17-20 - Abrahams Begegnung mit Melchisedek, dem König von Salem und
Priester des Allerhöchsten, unterstreicht die Bedeutung wahrer Anbetung
und die Anerkennung der Souveränität Gottes über die Nationen.
Melchisedek ist ein Symbol für Christus als ewigen Priester (siehe auch
14:21-24 - Abrahams Weigerung, Geschenke vom König von Sodom
anzunehmen, bekräftigt sein Vertrauen in Gott als seinen Versorger.
Diese Entscheidung spiegelt Abrahams Integrität und seinen Wunsch
wider, keine Kompromisse mit dem Bösen einzugehen, selbst nicht im
28:6).
14:22-24 - Abraham legte dem Herrn einen Eid ab und bekräftigte damit
seinen Glauben und seine Hingabe. Das Opfern des Zehnten an Melchisedek
symbolisiert Dankbarkeit gegenüber Gott für seinen Segen und die
Anerkennung seiner Souveränität. Dies setzt einen Maßstab für Anbetung
7:4-10).
'''
