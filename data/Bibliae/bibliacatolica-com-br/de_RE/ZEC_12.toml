[12]
"1" = ''':sup:`1` Ausspruch. Das Wort des HERRN über Israel. Der Spruch des HERRN, der
den Himmel ausgespannt, die Erde gegründet und den Geist des Menschen
in dessen Innern geformt hat:
'''
"2" = ''':sup:`2` Seht, ich mache Jerusalem zur Schale des Taumelns für alle Völker
ringsum. - Und auch gegen Juda wird sie sein bei der Belagerung
Jerusalems. -
'''
"3" = ''':sup:`3` An jenem Tag wird es sein, da mache ich Jerusalem für alle Völker
zum Stein, den man hochstemmen will: Jeder, der ihn hebt, wird schwer
zerschunden. - Alle Völker der Erde werden sich gegen es versammeln.
'''
"4" = ''':sup:`4` An jenem Tag - Spruch des HERRN - schlage ich jedes Pferd mit Panik
und seinen Reiter mit Wahnsinn. - Über dem Haus Juda aber halte ich
meine Augen offen, während ich alle Pferde der Völker mit Blindheit
schlage.
'''
"5" = ''':sup:`5` Dann werden die Stammesführer Judas in ihrem Herzen sagen: Die
Einwohner Jerusalems sind für mich Stärke durch den HERRN der
Heerscharen, ihren Gott.
'''
"6" = ''':sup:`6` An jenem Tag mache ich Judas Stammesführer gleich einem Feuerbecken
im Holzhaufen und gleich einer Brandfackel in den Garben. Sie fressen
alle Völker ringsum, zur Rechten und zur Linken. Jerusalem aber wird
weiterhin an seinem Ort bleiben, in Jerusalem.
'''
"7" = ''':sup:`7` Dann wird der HERR zuerst die Zelte Judas retten, damit der Stolz
des Hauses David und der Stolz der Einwohner Jerusalems nicht zu groß
wird gegenüber Juda.
'''
"8" = ''':sup:`8` An jenem Tag beschirmt der HERR die Einwohner Jerusalems und selbst
der von ihnen, der strauchelt, wird an jenem Tag wie David sein und das
Haus David wie Gott, wie der Engel des HERRN vor ihnen.
'''
"9" = ''':sup:`9` An jenem Tag wird es sein, da werde ich danach trachten, alle Völker
zu vernichten, die gegen Jerusalem anrücken.
'''
"10" = ''':sup:`10` Doch über das Haus David und über die Einwohner Jerusalems werde
ich einen Geist des Mitleids und des flehentlichen Bittens ausgießen.
Und sie werden auf mich blicken, auf ihn, den sie durchbohrt haben. Sie
werden um ihn klagen, wie bei der Klage um den Einzigen; sie werden
bitter um ihn weinen, wie man um den Erstgeborenen weint.
'''
"11" = ''':sup:`11` An jenem Tag wird die Klage in Jerusalem so groß sein wie die Klage
um Hadad-Rimmon in der Ebene von Megiddo.
'''
"12" = ''':sup:`12` Das Land wird trauern, jede Sippe für sich: die Sippe des Hauses
David für sich und ihre Frauen für sich; die Sippe des Hauses Natan für
sich und ihre Frauen für sich;
'''
"13" = ''':sup:`13` die Sippe des Hauses Levi für sich und ihre Frauen für sich; die
Sippe des Schimi für sich und ihre Frauen für sich;
'''
"14" = ''':sup:`14` alle übrig gebliebenen Sippen, jede Sippe für sich und ihre Frauen
für sich.
'''
