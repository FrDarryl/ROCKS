[74]
"1" = ''':sup:`1` Ein Weisheitslied Asafs. Warum, Gott, hast du uns für immer
verstoßen, * warum raucht dein Zorn gegen die Herde deiner Weide?
'''
"2" = ''':sup:`2` Gedenke deiner Gemeinde, die du vorzeiten erworben, / die du
ausgelöst als Stamm, dir zum Erbe, * des Bergs Zion, auf dem du Wohnung
genommen!
'''
"3" = ''':sup:`3` Erhebe deine Schritte zu den bleibenden Trümmern! * Der Feind hat im
Heiligtum alles verwüstet.
'''
"4" = ''':sup:`4` Deine Widersacher lärmten mitten in der Stätte deiner Gegenwart, *
ihre Feldzeichen stellten sie als Zeichen auf.
'''
"5" = ''':sup:`5` Es sah aus, wie wenn man hochschwingt * die Äxte im Dickicht des
Waldes,
'''
"6" = ''':sup:`6` so zerschlugen sie all das Schnitzwerk * mit Beil und Hacke.
'''
"7" = ''':sup:`7` Sie legten an dein Heiligtum Feuer, * entweihten die Wohnung deines
Namens bis auf den Grund.
'''
"8" = ''':sup:`8` Sie sagten in ihrem Herzen: Wir schlagen alles zusammen! * Sie
verbrannten alle Stätten der Gegenwart Gottes im Land.
'''
"9" = ''':sup:`9` Zeichen für uns sehen wir nicht, / es ist kein Prophet mehr da, *
niemand mehr ist bei uns, der weiß, wie lange noch.
'''
"10" = ''':sup:`10` Wie lange, Gott, darf der Bedränger noch schmähen, * darf der Feind
für immer deinen Namen lästern?
'''
"11" = ''':sup:`11` Warum ziehst du deine Hand zurück und deine Rechte? * Hol sie
heraus aus deinem Gewand und mach ein Ende!
'''
"12" = ''':sup:`12` Doch Gott ist mein König von alters her, * Taten der Rettung wirkt
er mitten auf der Erde.
'''
"13" = ''':sup:`13` Du hast mit deiner Macht das Meer zerspalten, * die Häupter der
Drachen über den Wassern zerschmettert.
'''
"14" = ''':sup:`14` Du hast die Köpfe des Leviatan zermalmt, * ihn zum Fraß gegeben den
Ungeheuern der See.
'''
"15" = ''':sup:`15` Du hast Quellen und Bäche hervorbrechen lassen, * du hast Ströme
austrocknen lassen, die sonst nie versiegen.
'''
"16" = ''':sup:`16` Dein ist der Tag, dein auch die Nacht, * du hast hingestellt eine
Leuchte und die Sonne.
'''
"17" = ''':sup:`17` Du hast festgesetzt alle Grenzen der Erde, * Sommer und Winter, du
hast sie gebildet.
'''
"18" = ''':sup:`18` Denk daran: Der Feind schmäht den HERRN, * ein törichtes Volk
lästert deinen Namen.
'''
"19" = ''':sup:`19` Gib das Leben deiner Taube nicht dem Raubtier preis, * das Leben
deiner Armen vergiss nicht für immer!
'''
"20" = ''':sup:`20` Schau auf den Bund, * denn die finsteren Plätze des Landes sind
voll mit Auen der Gewalt!
'''
"21" = ''':sup:`21` Der Bedrückte gehe nicht beschämt davon, * der Elende und der Arme
lobe deinen Namen.
'''
"22" = ''':sup:`22` Steh auf, Gott, führe deinen Streit! * Gedenke, wie die Toren dich
den ganzen Tag verhöhnen!
'''
"23" = ''':sup:`23` Vergiss nicht das Geschrei deiner Gegner, * das Toben deiner
Widersacher, das ständig emporsteigt.
'''
