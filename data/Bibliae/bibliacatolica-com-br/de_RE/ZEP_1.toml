"1" = ''':sup:`1` Das Wort des HERRN, das an Zefanja, den Sohn Kuschis, des Sohnes
Gedaljas, des Sohnes Amarjas, des Sohnes Hiskijas, erging in den Tagen
des Joschija, des Sohnes Amons, des Königs von Juda.
'''
"2" = ''':sup:`2` Ich raffe, ja, raffe alles vom Erdboden weg - / Spruch des HERRN.
'''
"3" = ''':sup:`3` Mensch und Vieh raffe ich weg, / die Vögel des Himmels raffe ich weg
und die Fische im Meer, / nämlich, was die Frevler zu Fall bringt, und
ich rotte die Menschen auf der Erde aus - / Spruch des HERRN.
'''
"4" = ''':sup:`4` Ich strecke meine Hand gegen Juda aus/ und gegen alle Einwohner
Jerusalems und ich rotte von diesem Ort den Rest des Baalsdienstes aus,
/ den Namen der Götzenpriester samt den Priestern,
'''
"5" = ''':sup:`5` und jene, die sich auf den Dächern niederwerfen / vor dem Heer des
Himmels, auch jene, die sich vor dem HERRN niederwerfen, die ihm
zuschwören, / zugleich aber bei ihrem Königsgott schwören,
'''
"6" = ''':sup:`6` und die dem HERRN den Rücken kehren, / die ihn nicht suchen und
nicht nach ihm fragen.
'''
"7" = ''':sup:`7` Schweigt vor GOTT, dem Herrn! / Denn der Tag des HERRN ist nahe. Ja,
der HERR hat ein Schlachtopfer vorbereitet, / er hat seine Gäste schon
geweiht.
'''
"8" = ''':sup:`8` Am Tag des Schlachtopfers des HERRN wird es geschehen: Da suche ich
die Amtsträger heim / und die Königssöhne und alle, die fremdländische
Kleider tragen;
'''
"9" = ''':sup:`9` an jenem Tag suche ich jeden heim,/ der über die Schwelle springt,
alle, die das Haus ihres Herrn anfüllen / mit Gewalt und Betrug.
'''
"10" = ''':sup:`10` An jenem Tag wird es geschehen - Spruch des HERRN: Horch! Vom
Fischtor her Geschrei / und aus der Neustadt lautes Jammern / und von
den Hügeln her großes Getöse!
'''
"11" = ''':sup:`11` Jammert, ihr Bewohner der Senke! / Denn das ganze Krämervolk
verstummt, / alle mit Silber Beladenen sind ausgerottet.
'''
"12" = ''':sup:`12` In jener Zeit wird es geschehen: Ich durchsuche Jerusalem mit der
Laterne / und suche die Herren heim, die dick geworden sind auf ihrer
Hefe, / die in ihrem Herzen sagen: Der HERR wirkt weder Gutes / noch
tut er Böses.
'''
"13" = ''':sup:`13` Darum werden ihre Reichtümer geraubt/ und ihre Häuser verwüstet.
Sie werden Häuser bauen, aber nicht darin wohnen; sie werden Weinberge
anlegen, aber den Wein nicht trinken.
'''
"14" = ''':sup:`14` Nahe ist der gewaltige Tag des HERRN, / er ist nahe, schnell kommt
er herbei. Horch, der Tag des HERRN ist bitter, da schreit sogar der
Kriegsheld auf.
'''
"15" = ''':sup:`15` Ein Tag des Zorns ist jener Tag, / ein Tag der Not und Bedrängnis,
ein Tag des Krachens und Berstens, / ein Tag des Dunkels und der
Finsternis, ein Tag der Wolken und der schwarzen Nacht,
'''
"16" = ''':sup:`16` ein Tag des Widderhorns und des Geschreis / gegen die befestigten
Städte / und gegen die hohen Zinnen.
'''
"17" = ''':sup:`17` Da jage ich den Menschen Angst ein, / sodass sie wie blind
umherlaufen; denn sie haben sich gegen den HERRN versündigt. Ihr Blut
wird hingeschüttet wie Schutt / und ihr Lebenssaft wie Kot.
'''
"18" = ''':sup:`18` Weder ihr Silber noch ihr Gold / kann sie retten. Am Tag des Zorns
des HERRN - und vom Feuer seines leidenschaftlichen Eifers wird die
ganze Erde verzehrt. Denn er bereitet allen Bewohnern der Erde ein
Ende, ein schreckliches Ende.
'''
