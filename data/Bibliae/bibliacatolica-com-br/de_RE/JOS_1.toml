"1" = ''':sup:`1` Nachdem Mose, der Knecht des HERRN, gestorben war, sagte der HERR zu
Josua, dem Sohn Nuns, dem Diener des Mose:
'''
"2" = ''':sup:`2` Mein Knecht Mose ist gestorben. Mach dich also auf den Weg und zieh
über den Jordan hier mit diesem ganzen Volk in das Land, das ich ihnen,
den Israeliten, geben werde!
'''
"3" = ''':sup:`3` Jeden Ort, den euer Fuß betreten wird, gebe ich euch, wie ich es
Mose versprochen habe.
'''
"4" = ''':sup:`4` Euer Gebiet soll von der Steppe und vom Libanon an bis zum großen
Strom, zum Eufrat, reichen - das ist das ganze Land der Hetiter - und
bis hin zum großen Meer, wo die Sonne untergeht.
'''
"5" = ''':sup:`5` Niemand wird dir Widerstand leisten können, solange du lebst. Wie
ich mit Mose war, will ich auch mit dir sein. Ich lasse dich nicht
fallen und verlasse dich nicht.
'''
"6" = ''':sup:`6` Sei mutig und stark! Denn du sollst diesem Volk das Land zum Besitz
geben, von dem du weißt: Ich habe ihren Vätern geschworen, es ihnen zu
geben.
'''
"7" = ''':sup:`7` Sei ganz mutig und stark und achte genau darauf, dass du ganz nach
der Weisung handelst, die mein Knecht Mose dir gegeben hat! Weich nicht
nach rechts und nicht nach links davon ab, damit du Erfolg hast
überall, wo du unterwegs bist!
'''
"8" = ''':sup:`8` Über dieses Buch der Weisung sollst du immer reden und Tag und Nacht
darüber nachsinnen, damit du darauf achtest, genauso zu handeln, wie
darin geschrieben steht. Dann wirst du auf deinem Weg Glück und Erfolg
haben.
'''
"9" = ''':sup:`9` Habe ich dir nicht befohlen: Sei mutig und stark? Fürchte dich also
nicht und hab keine Angst; denn der HERR, dein Gott, ist mit dir
überall, wo du unterwegs bist.
'''
"10" = ''':sup:`10` Da befahl Josua den Listenführern im Volk:
'''
"11" = ''':sup:`11` Geht durch das Lager und befehlt den Leuten: Versorgt euch mit
Lebensmitteln; denn in drei Tagen werdet ihr den Jordan hier
überschreiten, um in das Land hineinzuziehen und es in Besitz zu
nehmen, das der HERR, euer Gott, euch zu eigen gibt.
'''
"12" = ''':sup:`12` Und den Rubenitern, den Gaditern und dem halben Stamm Manasse sagte
Josua:
'''
"13" = ''':sup:`13` Erinnert euch an das, was Mose, der Knecht des HERRN, euch geboten
hat: Der HERR, euer Gott, gewährt euch Ruhe und gibt euch dieses Land.
'''
"14" = ''':sup:`14` Eure Frauen, eure Kinder und euer Vieh sollen in dem Land bleiben,
das Mose euch östlich des Jordan gegeben hat. Ihr aber sollt mit euren
Brüdern hinübergehen, ihnen kampfbereit mit allen Kriegern voranziehen
und ihnen helfen,
'''
"15" = ''':sup:`15` bis der HERR euren Brüdern ebenso wie euch Ruhe gewährt und bis
auch sie das Land in Besitz nehmen, das der HERR, euer Gott, ihnen
gibt. Dann sollt ihr in euren eigenen Besitz zurückkehren, in das Land,
das euch Mose, der Knecht des HERRN, östlich des Jordan gegen
Sonnenaufgang als Besitz gegeben hat.
'''
"16" = ''':sup:`16` Sie antworteten Josua: Alles, was du uns befohlen hast, wollen wir
tun und überall, wohin du uns schickst, werden wir gehen.
'''
"17" = ''':sup:`17` Genauso, wie wir auf Mose gehört haben, wollen wir auch auf dich
hören. Der HERR aber, dein Gott, möge mit dir sein, wie er mit Mose
gewesen ist.
'''
"18" = ''':sup:`18` Jeder, der sich deinem Befehl widersetzt und nicht allen deinen
Anordnungen gehorcht, soll mit dem Tod bestraft werden. Sei nur mutig
und stark!
'''
