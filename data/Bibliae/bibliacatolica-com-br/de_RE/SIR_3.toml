[3]
"1" = ''':sup:`1` Kinder, hört auf mich, euren Vater! / Handelt so, dass ihr gerettet
werdet!
'''
"2" = ''':sup:`2` Denn der Herr hat dem Vater Ehre verliehen bei den Kindern / und das
Recht der Mutter bei den Söhnen bestätigt.
'''
"3" = ''':sup:`3` Wer den Vater ehrt, sühnt Sünden, /
'''
"4" = ''':sup:`4` und wer seine Mutter ehrt, sammelt Schätze.
'''
"5" = ''':sup:`5` Wer den Vater ehrt, wird Freude haben an den Kindern / und am Tag
seines Gebets wird er erhört.
'''
"6" = ''':sup:`6` Wer den Vater ehrt, wird lange leben, / und seiner Mutter verschafft
Ruhe, wer auf den Herrn hört.
'''
"7" = ''':sup:`7` Wer den Herrn fürchtet, ehrt den Vater. / So wie Herren dient er
seinen Eltern.
'''
"8" = ''':sup:`8` In Tat und Wort ehre deinen Vater, / damit sein Segen über dich
kommt!
'''
"9" = ''':sup:`9` Denn der Segen des Vaters festigt die Häuser der Kinder, / der Fluch
der Mutter aber entwurzelt die Fundamente.
'''
"10" = ''':sup:`10` Rühme dich nicht durch Entehrung deines Vaters, / denn die
Entehrung des Vaters gereicht dir nicht zum Ruhm!
'''
"11" = ''':sup:`11` Denn der Ruhm eines Menschen kommt von der Ehre seines Vaters, /
aber eine Schande für die Kinder ist eine Mutter mit schlechtem Ruf.
'''
"12" = ''':sup:`12` Kind, nimm dich deines Vaters im Alter an / und kränke ihn nicht,
solange er lebt!
'''
"13" = ''':sup:`13` Wenn er an Verstand nachlässt, übe Nachsicht / und verachte ihn
nicht in deiner ganzen Kraft!
'''
"14" = ''':sup:`14` Denn die dem Vater erwiesene Liebestat wird nicht vergessen; / und
statt der Sünden wird sie dir zur Erbauung dienen.
'''
"15" = ''':sup:`15` Am Tag deiner Bedrängnis wird man sich deiner erinnern; / wie
heiteres Wetter auf Frost folgt, so werden sich deine Sünden auflösen.
'''
"16" = ''':sup:`16` Wie ein Gotteslästerer ist, wer den Vater im Stich lässt, / und ein
vom Herrn Verfluchter ist, wer seine Mutter erzürnt.
'''
"17" = ''':sup:`17` Kind, bei all deinem Tun bleibe bescheiden / und du wirst geliebt
werden von anerkannten Menschen!
'''
"18" = ''':sup:`18` Je größer du bist, umso mehr demütige dich / und du wirst vor dem
Herrn Gnade finden!
'''
"19" = ''':sup:`19` Viele sind hochgestellt und berühmt, / aber den Bescheidenen
offenbart er seine Geheimnisse.
'''
"20" = ''':sup:`20` Denn groß ist die Macht des Herrn, / von den Demütigen wird er
gerühmt.
'''
"21" = ''':sup:`21` Suche nicht, was für dich zu schwierig ist, / und erforsche nicht,
was deine Kräfte übersteigt!
'''
"22" = ''':sup:`22` Was dir geboten worden ist, das überdenke, / denn du hast keinen
Bedarf an verborgenen Dingen!
'''
"23" = ''':sup:`23` Verwende keine Mühe auf außergewöhnliche Dinge, / denn mehr, als
Menschen verstehen können, wurde dir gezeigt!
'''
"24" = ''':sup:`24` Denn ihre Mutmaßungen haben viele getäuscht / und übler Argwohn hat
ihr Denken in die Irre geführt.
'''
"25" = ''':sup:`25` Wenn du keinen Augapfel hast, fehlt dir das Licht, / wenn du keine
Erkenntnis hast, mache keine Ankündigung!
'''
"26" = ''':sup:`26` Ein verhärtetes Herz nimmt ein böses Ende; / wer die Gefahr liebt,
kommt in ihr um.
'''
"27" = ''':sup:`27` Ein verhärtetes Herz wird durch Mühsal niedergedrückt / und der
Sünder häuft Sünde auf Sünde.
'''
"28" = ''':sup:`28` Es gibt keine Heilung für das Unglück des Hochmütigen, / denn eine
Pflanze der Bosheit hat in ihm Wurzel geschlagen.
'''
"29" = ''':sup:`29` Das Herz eines Verständigen wird einen Sinnspruch überdenken / und
das Ohr des Zuhörers ist die Sehnsucht des Weisen.
'''
"30" = ''':sup:`30` Wasser löscht loderndes Feuer / und eine Liebestat sühnt Sünden.
'''
"31" = ''':sup:`31` Wer Taten der Güte erwidert, dessen erinnert man sich in der
Zukunft, / im Augenblick seines Falls wird er eine Stütze finden.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Die Eltern zu ehren ist ein zentrales Gebot, und sie zu
respektieren ist gleichbedeutend mit der Ehrung Gottes. Dieses Prinzip
spiegelt die von Gott geschaffene Ordnung und Autorität wider (siehe
3:4-6 - Die Pflege der Eltern, insbesondere im Alter, ist ein Zeichen
wahrer Frömmigkeit. Gott segnet diejenigen, die sich um ihre Eltern
kümmern, indem er ihnen ein langes Leben und Vergebung der Sünden
3:12-13 - Respekt und Fürsorge für die Eltern im Alter sind ein
Ausdruck von Barmherzigkeit und Demut. Selbst wenn die Eltern
gebrechlich sind, sollten Geduld und Güte vorherrschen (siehe auch
3:17-18 - Demut wird als wesentliche Tugend gepriesen. Je mehr Macht
und Wissen jemand besitzt, desto demütiger sollte er sein. Gott
bevorzugt die Demütigen und widersteht den Stolzen (siehe auch
3:29-30 - Nächstenliebe wird mit einem Heilmittel für Sünden
verglichen. Gutes und Rechtschaffenes zu tun, reinigt die Seele und
zieht Gottes Gnade an, was die Macht der Barmherzigkeit demonstriert
'''
