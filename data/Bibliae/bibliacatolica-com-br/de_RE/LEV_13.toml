[13]
"1" = ''':sup:`1` Der HERR sprach zu Mose und Aaron:
'''
"2" = ''':sup:`2` Wenn sich auf der Haut eines Menschen eine Schwellung, ein Ausschlag
oder ein heller Fleck bildet und auf der Haut zu einem Anzeichen von
Aussatz wird, soll man ihn zum Priester Aaron oder zu einem seiner
Söhne, den Priestern, führen.
'''
"3" = ''':sup:`3` Der Priester soll das Anzeichen auf der Haut untersuchen. Wenn das
Haar an der kranken Stelle weiß wurde und die Stelle tiefer als die
übrige Haut liegt, ist es Aussatz. Nachdem der Priester das Anzeichen
untersucht hat, soll er den Erkrankten für unrein erklären.
'''
"4" = ''':sup:`4` Wenn aber auf der Haut ein weißer Fleck besteht, der nicht merklich
tiefer als die übrige Haut liegt, und das Haar nicht weiß geworden ist,
soll der Priester den Befallenen für sieben Tage absondern.
'''
"5" = ''':sup:`5` Am siebten Tag untersuche er ihn wieder. Wenn er mit seinen eigenen
Augen feststellt, dass das Anzeichen gleich geblieben ist und sich auf
der Haut nicht ausgebreitet hat, soll er ihn noch einmal für sieben
Tage absondern
'''
"6" = ''':sup:`6` und ihn am siebten Tag abermals untersuchen. Wenn er dann
feststellt, dass das Anzeichen nachgelassen und sich auf der Haut nicht
ausgebreitet hat, soll ihn der Priester für rein erklären. Es handelt
sich um einen Ausschlag. Der Kranke soll seine Kleider waschen, dann
ist er rein.
'''
"7" = ''':sup:`7` Breitet sich jedoch der Ausschlag auf der Haut aus, nachdem der
Kranke vom Priester untersucht und für rein erklärt wurde, soll er sich
ihm noch einmal zeigen.
'''
"8" = ''':sup:`8` Stellt der Priester fest, dass der Ausschlag sich auf der Haut
ausgebreitet hat, soll der Priester ihn für unrein erklären: Es handelt
sich um Aussatz.
'''
"9" = ''':sup:`9` Wenn sich also an jemandem ein Anzeichen von Aussatz zeigt, soll man
ihn zum Priester bringen.
'''
"10" = ''':sup:`10` Stellt der Priester fest, dass sich auf der Haut eine weiße
Schwellung zeigt, dass die Haare heller geworden sind und dass sich an
der Schwellung wildes Fleisch gebildet hat,
'''
"11" = ''':sup:`11` dann ist es ein veralteter Aussatz auf der Haut. Der Priester soll
ihn für unrein erklären, ohne ihn erst abzusondern, denn er ist unrein.
'''
"12" = ''':sup:`12` Wenn aber der Aussatz auf der Haut ausbricht, sie völlig ergreift
und sich vom Kopf bis zu den Füßen erstreckt, überall, wohin der
Priester schaut,
'''
"13" = ''':sup:`13` so soll er den Kranken untersuchen und, falls er feststellt, dass
der Aussatz den ganzen Körper bedeckt, den Kranken für rein erklären.
Da er völlig weiß geworden ist, ist er rein.
'''
"14" = ''':sup:`14` An dem Tag jedoch, an dem an ihm wildes Fleisch sichtbar wird, ist
er unrein.
'''
"15" = ''':sup:`15` Hat der Priester das wilde Fleisch untersucht, soll er ihn für
unrein erklären. Das wilde Fleisch ist etwas Unreines; es ist Aussatz.
'''
"16" = ''':sup:`16` Wenn aber das wilde Fleisch verschwindet und die befallene Stelle
weiß wird, soll der Betroffene den Priester aufsuchen.
'''
"17" = ''':sup:`17` Dieser soll ihn untersuchen, und wenn er feststellt, dass die
betroffene Stelle tatsächlich weiß geworden ist, soll er den Kranken
für rein erklären: Er ist rein.
'''
"18" = ''':sup:`18` Wenn sich auf der Haut eines Menschen ein Furunkel bildet und
wieder abheilt,
'''
"19" = ''':sup:`19` sich aber dann an der Stelle des Furunkels eine weiße Schwellung
oder ein hellroter Fleck bildet, soll er sich dem Priester zeigen;
'''
"20" = ''':sup:`20` dieser soll ihn untersuchen. Wenn er eine merkliche Vertiefung der
Haut und heller gewordenes Haar feststellt, soll der Priester ihn für
unrein erklären; es ist ein Fall von Aussatz, der im Furunkel
ausgebrochen ist.
'''
"21" = ''':sup:`21` Wenn der Priester bei der Untersuchung weder weiße Haare noch eine
Vertiefung der Haut, vielmehr ein Abklingen feststellt, soll er den
Kranken sieben Tage lang absondern.
'''
"22" = ''':sup:`22` Wenn sich das Übel dann doch auf der Haut ausbreitet, soll der
Priester ihn für unrein erklären: Es ist ein Anzeichen von Aussatz.
'''
"23" = ''':sup:`23` Wenn aber der helle Fleck unverändert bleibt, ohne sich
auszubreiten, so ist es eine Narbe vom Furunkel; der Priester soll
diesen Menschen für rein erklären.
'''
"24" = ''':sup:`24` Wenn jemand auf der Haut eine Brandwunde hat und sich eine
Wucherung als hellroter oder weißer Fleck bildet,
'''
"25" = ''':sup:`25` soll ihn der Priester untersuchen. Wenn er heller gewordenes Haar
oder eine merkliche Vertiefung des Fleckes in der Haut feststellt, ist
es Aussatz, der in der Brandwunde ausgebrochen ist. Der Priester soll
den Menschen für unrein erklären; es ist ein Anzeichen von Aussatz.
'''
"26" = ''':sup:`26` Untersucht ihn der Priester und stellt kein weißes Haar auf dem
Fleck, keine Vertiefung der Haut, sondern ein Abklingen fest, so soll
er ihn sieben Tage lang absondern.
'''
"27" = ''':sup:`27` Am siebten Tag soll der Priester ihn wieder untersuchen. Hat sich
der Fleck auf der Haut ausgebreitet, soll der Priester ihn für unrein
erklären; es ist ein Anzeichen von Aussatz.
'''
"28" = ''':sup:`28` Wenn der helle Fleck unverändert geblieben ist, ohne sich auf der
Haut auszubreiten, vielmehr abgeblasst ist, so ist es nur eine
angeschwollene Brandnarbe. Der Priester soll den Kranken für rein
erklären, denn es ist nur eine Brandnarbe.
'''
"29" = ''':sup:`29` Zeigt sich bei einem Mann oder bei einer Frau an Kopf oder Kinn
eine kranke Stelle,
'''
"30" = ''':sup:`30` soll der Priester sie untersuchen. Stellt er dort eine merkliche
Hautvertiefung mit rötlich-gelb glänzendem, schütter gewordenem Haar
fest, soll der Priester den Kranken für unrein erklären. Es ist eine
Flechte, ein Aussatz des Kopfes oder des Kinns.
'''
"31" = ''':sup:`31` Stellt der Priester bei der Untersuchung dieses Anzeichens von
Flechte weder eine merkliche Hautvertiefung noch schwarzes Haar fest,
soll er den mit Flechte Behafteten sieben Tage lang absondern.
'''
"32" = ''':sup:`32` Am siebten Tag soll er das Anzeichen untersuchen. Stellt er fest,
dass sich die Flechte nicht ausgebreitet hat, an ihr kein rötlichgelb
glänzendes Haar aufgetreten ist und auch keine merkliche Hautvertiefung
besteht,
'''
"33" = ''':sup:`33` soll sich der Kranke rasieren, dabei aber die befallene Stelle
aussparen und der Priester soll ihn noch einmal sieben Tage lang
absondern.
'''
"34" = ''':sup:`34` Am siebten Tag soll er die Flechte wieder untersuchen. Stellt er
fest, dass sich die Flechte auf der Haut nicht ausgebreitet hat und
dass keine merkliche Hautvertiefung besteht, soll er den Kranken für
rein erklären. Dieser soll seine Kleider waschen, dann ist er rein.
'''
"35" = ''':sup:`35` Hat sich aber die Flechte nach der Reinerklärung doch auf der Haut
ausgebreitet,
'''
"36" = ''':sup:`36` soll ihn der Priester wieder untersuchen. Stellt er fest, dass sich
die Flechte auf der Haut ausbreitet, braucht der Priester nicht erst
festzustellen, ob das Haar rötlich-gelb glänzend ist; er ist unrein.
'''
"37" = ''':sup:`37` Scheint aber dem Priester die Flechte gleichzubleiben und wächst an
ihr schwarzes Haar, so heilt sie ab; er ist rein und der Priester soll
ihn für rein erklären.
'''
"38" = ''':sup:`38` Zeigen sich bei einem Mann oder bei einer Frau Flecken, weiße
Flecken auf der Haut,
'''
"39" = ''':sup:`39` so soll der Priester sie untersuchen. Stellt er fest, dass diese
Flecken auf der Haut abklingen, so handelt es sich um Weißflecken, die
auf der Haut ausgebrochen sind; der Kranke ist rein.
'''
"40" = ''':sup:`40` Verliert ein Mann auf seinem Kopf die Haare, so ist es eine
Hinterkopfglatze; er ist rein.
'''
"41" = ''':sup:`41` Geschieht es an der Schädelvorderseite, so ist es eine Stirnglatze;
er ist rein.
'''
"42" = ''':sup:`42` Entsteht aber auf der Glatze des Hinterkopfes oder über der Stirn
ein hellroter Fleck, so ist es Aussatz, der auf dem Kopf oder auf der
Stirn dieses Menschen ausbricht.
'''
"43" = ''':sup:`43` Der Priester soll ihn untersuchen. Stellt er auf der Hinterkopf-
oder auf der Stirnglatze eine hellrote Aussatzschwellung fest, die wie
Hautaussatz aussieht,
'''
"44" = ''':sup:`44` so ist der Mensch aussätzig; er ist unrein. Der Priester muss ihn
für unrein erklären; sein Kopf weist das Anzeichen auf.
'''
"45" = ''':sup:`45` Der Aussätzige mit dem Anzeichen soll eingerissene Kleider tragen
und das Kopfhaar ungekämmt lassen; er soll den Bart verhüllen und
ausrufen: Unrein! Unrein!
'''
"46" = ''':sup:`46` Solange das Anzeichen an ihm besteht, bleibt er unrein; er ist
unrein. Er soll abgesondert wohnen, außerhalb des Lagers soll er sich
aufhalten.
'''
"47" = ''':sup:`47` Zeigt sich ein Anzeichen von Aussatz auf einem Kleidungsstück, sei
es ein Woll- oder Leinenkleid,
'''
"48" = ''':sup:`48` ein Gewebe oder Tuch aus Leinen oder Wolle oder auf Leder oder auf
irgendeinem Ledergegenstand,
'''
"49" = ''':sup:`49` so ist das ein Anzeichen von Aussatz, der dem Priester dann zu
zeigen ist, wenn der Fleck auf dem Kleid, dem Leder, dem Gewebe, dem
Tuch oder irgendeinem Ledergerät grüngelblich oder rötlich erscheint.
'''
"50" = ''':sup:`50` Der Priester soll das Anzeichen untersuchen und den befallenen
Gegenstand sieben Tage lang absondern.
'''
"51" = ''':sup:`51` Wenn er am siebten Tage beobachtet, dass sich das Anzeichen auf dem
Kleid, dem Gewebe, dem Tuch, dem Leder oder Ledergegenstand, was immer
es auch sein mag, ausgebreitet hat, so ist es ein Anzeichen von
bösartigem Aussatz: Der befallene Gegenstand ist unrein.
'''
"52" = ''':sup:`52` Man soll dieses Kleid, dieses Gewebe, dieses Tuch aus Wolle oder
Leinen oder das Ledergerät, was es auch sein mag, auf dem sich das
Anzeichen zeigt, verbrennen; denn es ist bösartiger Aussatz, der im
Feuer verbrannt werden muss.
'''
"53" = ''':sup:`53` Wenn aber der Priester bei der Untersuchung feststellt, dass das
Anzeichen sich auf diesem Kleid, Gewebe, Tuch oder Ledergerät nicht
ausgebreitet hat,
'''
"54" = ''':sup:`54` soll er den befallenen Gegenstand waschen lassen und ihn noch
einmal sieben Tage lang absondern.
'''
"55" = ''':sup:`55` Nach dem Abwaschen soll er das Anzeichen untersuchen, und wenn er
feststellt, dass sich sein Aussehen nicht verändert hat, so ist der
Gegenstand unrein, auch wenn sich das Anzeichen nicht ausbreitet; du
sollst ihn im Feuer verbrennen. Es liegt eine ausgefressene Vertiefung
an seiner Rückseite oder Vorderseite vor.
'''
"56" = ''':sup:`56` Stellt aber der Priester bei der Untersuchung fest, dass das
Anzeichen nach dem Abwaschen abgeblasst ist, so soll er die befallene
Stelle von dem Kleid, dem Leder, dem Gewebe oder dem Tuch abreißen.
'''
"57" = ''':sup:`57` Sollte aber das Anzeichen auf diesem Kleid, Gewebe, Tuch oder
Ledergerät wieder erscheinen, so greift das Anzeichen weiter um sich
und du sollst den befallenen Gegenstand im Feuer verbrennen.
'''
"58" = ''':sup:`58` Aber das Kleid, das Gewebe, das Tuch oder das Ledergerät, auf dem
das Anzeichen nach dem Abwaschen verschwunden ist, soll noch einmal
gewaschen werden und ist dann rein.
'''
"59" = ''':sup:`59` Das ist die Weisung für das Anzeichen von Aussatz auf einem Woll-
oder Leinenkleid, einem Gewebe, Tuch oder Ledergerät, wenn es gilt, sie
für rein oder unrein zu erklären.
'''
