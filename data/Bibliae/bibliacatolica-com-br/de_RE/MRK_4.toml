[4]
"1" = ''':sup:`1` Und wieder begann er, am Ufer des Sees zu lehren, und sehr viele
Menschen versammelten sich um ihn. Er stieg deshalb in ein Boot auf dem
See und setzte sich; die Leute aber standen am Ufer.
'''
"2" = ''':sup:`2` Und er sprach lange zu ihnen und lehrte sie in Gleichnissen. Bei
dieser Belehrung sagte er zu ihnen:
'''
"3" = ''':sup:`3` Hört! Siehe, ein Sämann ging hinaus, um zu säen.
'''
"4" = ''':sup:`4` Als er säte, fiel ein Teil auf den Weg und die Vögel kamen und
fraßen es.
'''
"5" = ''':sup:`5` Ein anderer Teil fiel auf felsigen Boden, wo es nur wenig Erde gab,
und ging sofort auf, weil das Erdreich nicht tief war;
'''
"6" = ''':sup:`6` als aber die Sonne hochstieg, wurde die Saat versengt und verdorrte,
weil sie keine Wurzeln hatte.
'''
"7" = ''':sup:`7` Wieder ein anderer Teil fiel in die Dornen und die Dornen wuchsen
und erstickten die Saat und sie brachte keine Frucht.
'''
"8" = ''':sup:`8` Ein anderer Teil schließlich fiel auf guten Boden und brachte
Frucht; die Saat ging auf und wuchs empor und trug dreißigfach,
sechzigfach und hundertfach.
'''
"9" = ''':sup:`9` Und Jesus sprach: Wer Ohren hat zum Hören, der höre!
'''
"10" = ''':sup:`10` Als er mit seinen Begleitern und den Zwölf allein war, fragten sie
ihn nach dem Sinn seiner Gleichnisse.
'''
"11" = ''':sup:`11` Da sagte er zu ihnen: Euch ist das Geheimnis des Reiches Gottes
gegeben; für die aber, die draußen sind, geschieht alles in
Gleichnissen;
'''
"12" = ''':sup:`12` denn sehen sollen sie, sehen, aber nicht erkennen; hören sollen
sie, hören, aber nicht verstehen, damit sie sich nicht bekehren und
ihnen nicht vergeben wird.
'''
"13" = ''':sup:`13` Und er sagte zu ihnen: Wenn ihr schon dieses Gleichnis nicht
versteht, wie wollt ihr dann all die anderen Gleichnisse verstehen?
'''
"14" = ''':sup:`14` Der Sämann sät das Wort.
'''
"15" = ''':sup:`15` Auf den Weg fällt das Wort bei denen, die es zwar hören, aber
sofort kommt der Satan und nimmt das Wort weg, das in sie gesät wurde.
'''
"16" = ''':sup:`16` Ähnlich ist es bei den Menschen, bei denen das Wort auf felsigen
Boden fällt: Sobald sie es hören, nehmen sie es freudig auf;
'''
"17" = ''':sup:`17` aber sie haben keine Wurzeln, sondern sind unbeständig, und wenn
sie dann um des Wortes willen bedrängt oder verfolgt werden, kommen sie
sofort zu Fall.
'''
"18" = ''':sup:`18` Bei anderen fällt das Wort in die Dornen: Sie hören es zwar,
'''
"19" = ''':sup:`19` aber die Sorgen der Welt, der trügerische Reichtum und die Gier
nach all den anderen Dingen machen sich breit und ersticken es und es
bleibt ohne Frucht.
'''
"20" = ''':sup:`20` Auf guten Boden ist das Wort bei denen gesät, die es hören und
aufnehmen und Frucht bringen, dreißigfach, sechzigfach und hundertfach.
'''
"21" = ''':sup:`21` Er sagte zu ihnen: Zündet man etwa eine Leuchte an und stellt sie
unter den Scheffel oder unter das Bett? Stellt man sie nicht auf den
Leuchter?
'''
"22" = ''':sup:`22` Denn es gibt nichts Verborgenes, das nicht bekannt werden soll, und
nichts Geheimes, das nicht an den Tag kommen soll.
'''
"23" = ''':sup:`23` Wenn einer Ohren hat zum Hören, so höre er!
'''
"24" = ''':sup:`24` Weiter sagte er: Achtet auf das, was ihr hört! Nach dem Maß, mit
dem ihr messt und zuteilt, wird euch zugeteilt werden, ja, es wird euch
noch mehr gegeben.
'''
"25" = ''':sup:`25` Denn wer hat, dem wird gegeben; wer aber nicht hat, dem wird auch
noch weggenommen, was er hat.
'''
"26" = ''':sup:`26` Er sagte: Mit dem Reich Gottes ist es so, wie wenn ein Mann Samen
auf seinen Acker sät;
'''
"27" = ''':sup:`27` dann schläft er und steht wieder auf, es wird Nacht und wird Tag,
der Samen keimt und wächst und der Mann weiß nicht, wie.
'''
"28" = ''':sup:`28` Die Erde bringt von selbst ihre Frucht, zuerst den Halm, dann die
Ähre, dann das volle Korn in der Ähre.
'''
"29" = ''':sup:`29` Sobald aber die Frucht reif ist, legt er die Sichel an; denn die
Zeit der Ernte ist da.
'''
"30" = ''':sup:`30` Er sagte: Womit sollen wir das Reich Gottes vergleichen, mit
welchem Gleichnis sollen wir es beschreiben?
'''
"31" = ''':sup:`31` Es gleicht einem Senfkorn. Dieses ist das kleinste von allen
Samenkörnern, die man in die Erde sät.
'''
"32" = ''':sup:`32` Ist es aber gesät, dann geht es auf und wird größer als alle
anderen Gewächse und treibt große Zweige, sodass in seinem Schatten die
Vögel des Himmels nisten können.
'''
"33" = ''':sup:`33` Durch viele solche Gleichnisse verkündete er ihnen das Wort, so wie
sie es aufnehmen konnten.
'''
"34" = ''':sup:`34` Er redete nur in Gleichnissen zu ihnen; seinen Jüngern aber
erklärte er alles, wenn er mit ihnen allein war.
'''
"35" = ''':sup:`35` Am Abend dieses Tages sagte er zu ihnen: Wir wollen ans andere Ufer
hinüberfahren.
'''
"36" = ''':sup:`36` Sie schickten die Leute fort und fuhren mit ihm in dem Boot, in dem
er saß, weg; und andere Boote begleiteten ihn.
'''
"37" = ''':sup:`37` Plötzlich erhob sich ein heftiger Wirbelsturm und die Wellen
schlugen in das Boot, sodass es sich mit Wasser zu füllen begann.
'''
"38" = ''':sup:`38` Er aber lag hinten im Boot auf einem Kissen und schlief. Sie
weckten ihn und riefen: Meister, kümmert es dich nicht, dass wir
zugrunde gehen?
'''
"39" = ''':sup:`39` Da stand er auf, drohte dem Wind und sagte zu dem See: Schweig, sei
still! Und der Wind legte sich und es trat völlige Stille ein.
'''
"40" = ''':sup:`40` Er sagte zu ihnen: Warum habt ihr solche Angst? Habt ihr noch
keinen Glauben?
'''
"41" = ''':sup:`41` Da ergriff sie große Furcht und sie sagten zueinander: Wer ist denn
dieser, dass ihm sogar der Wind und das Meer gehorchen?
'''
"Notes" = '''
Notas de rodapé:
4:1-9 - Das Gleichnis vom Sämann lehrt uns die unterschiedlichen
Reaktionen auf das Evangelium. Der gute Boden symbolisiert diejenigen,
die das Wort hören und im Glauben annehmen und so Früchte für das Reich
Gottes tragen. Das Gleichnis warnt vor den Gefahren von
4:10-12 - Jesus erklärt seinen Jüngern den Zweck von Gleichnissen und
offenbart, dass sie dazu dienen, die Herzen der Menschen zu erkennen.
Wer bereit ist zuzuhören, wird ein tieferes Verständnis erlangen,
während diejenigen, die sie ablehnen, in geistiger Dunkelheit bleiben
4:21-25 - Jesus lehrt über Licht und die Verantwortung, zu offenbaren,
was man empfängt. Die Metapher der Lampe auf dem Leuchter
unterstreicht, wie wichtig es ist, Gottes Wahrheit mit anderen zu
teilen. Er betont auch, dass wir in dem Maß empfangen, in dem wir geben
4:26-29 - Das Gleichnis vom Samen, der von selbst wächst, lehrt, dass
das Reich Gottes auf geheimnisvolle und unvermeidliche Weise wächst,
unabhängig vom menschlichen Verständnis. Dies unterstreicht Gottes
Souveränität bei der Ausbreitung seines Reiches (siehe auch
4:35-41 - Jesus beruhigt den Sturm auf See und demonstriert damit seine
Macht über die Natur. Die Reaktion der Jünger offenbart ihre Angst und
ihren Mangel an Glauben. Das regt uns dazu an, angesichts der
Schwierigkeiten des Lebens über das Vertrauen auf Christus nachzudenken
'''
