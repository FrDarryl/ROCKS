[7]
"1" = ''':sup:`1` An dem Tag, an dem Mose die Errichtung der Wohnung vollendet hatte,
salbte und heiligte er sie mit all ihren Geräten, ebenso den Altar und
all seine Geräte - er salbte und heiligte sie.
'''
"2" = ''':sup:`2` Da brachten die Anführer Israels, die Oberhäupter ihrer
Großfamilien, die Stammesführer, die an der Spitze der Gemusterten
standen, ihre Gaben herbei.
'''
"3" = ''':sup:`3` Sie brachten dem HERRN als ihre Gabe: sechs Planwagen und zwölf
Rinder, jeweils für zwei Stammesführer einen Wagen und für jeden
Stammesführer einen Stier. Das brachten sie vor die Wohnung.
'''
"4" = ''':sup:`4` Der HERR sprach zu Mose:
'''
"5" = ''':sup:`5` Nimm die Gaben von ihnen an; sie sollen für den Dienst am
Offenbarungszelt verwendet werden. Übergib sie den Leviten,
entsprechend ihrer Aufgabe!
'''
"6" = ''':sup:`6` Da nahm Mose die Wagen und die Rinder und übergab sie den Leviten.
'''
"7" = ''':sup:`7` Zwei Wagen und vier Rinder übergab er den Gerschonitern entsprechend
ihrer Aufgabe;
'''
"8" = ''':sup:`8` vier Wagen und acht Rinder übergab er dem Priester Itamar, dem Sohn
Aarons, für die Merariter entsprechend ihrer Aufgabe;
'''
"9" = ''':sup:`9` den Kehatitern übergab er nichts, weil ihnen der Dienst am Heiligtum
anvertraut war, das sie auf der Schulter trugen.
'''
"10" = ''':sup:`10` Die Anführer brachten an dem Tag, an dem man den Altar salbte, auch
die Spende für die Altarweihe und die Anführer legten ihre Gaben vor
den Altar.
'''
"11" = ''':sup:`11` Der HERR sagte zu Mose: Täglich soll jeweils ein Anführer seine
Gabe als Spende für die Altarweihe bringen.
'''
"12" = ''':sup:`12` Derjenige, der am ersten Tag seine Gabe darbrachte, war Nachschon,
der Sohn Amminadabs, für den Stamm Juda.
'''
"13" = ''':sup:`13` Sie bestand aus einer silbernen Schüssel, hundertdreißig Schekel
schwer, einer silbernen Schale zu siebzig Schekel, nach dem
Schekelgewicht des Heiligtums, beide gefüllt mit Weizenfeinmehl, das
mit Öl vermengt war, für das Speiseopfer,
'''
"14" = ''':sup:`14` ferner aus einer goldenen Schale von zehn Schekel Gewicht, gefüllt
mit Räucherwerk,
'''
"15" = ''':sup:`15` aus einem Jungstier, einem Widder und einem einjährigen Lamm für
das Brandopfer,
'''
"16" = ''':sup:`16` einem Ziegenbock für das Sündopfer
'''
"17" = ''':sup:`17` sowie aus zwei Rindern, fünf Widdern, fünf Böcken und fünf
einjährigen Lämmern für das Heilsopfer. Das war die Gabe Nachschons,
des Sohnes Amminadabs.
'''
