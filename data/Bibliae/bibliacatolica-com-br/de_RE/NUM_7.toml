Das war die Spende für die Weihe des Altars, nachdem man ihn gesalbt
hatte.
'''
"89" = ''':sup:`89` Wenn Mose das Offenbarungszelt betrat, um mit dem HERRN zu reden,
hörte er die Stimme zu ihm reden. Sie sprach zu ihm von der Sühneplatte
her, die auf der Lade des Bundeszeugnisses lag, zwischen den beiden
Kerubim hervor.
'''
"Notes" = '''
Notas de rodapé:
7:1-5 - Mose salbt und weiht die Stiftshütte und ihre Einrichtung. Die
Salbung symbolisiert Gottes Heiligkeit und Gegenwart unter seinem Volk.
Die Stiftshütte ist ein sichtbares Zeichen der Nähe Gottes (siehe auch
7:6-9 - Für den Transport der Stiftshütte werden Wagen und Ochsen
gespendet und unter den Leviten verteilt. Jeder Stamm leistet einen
Beitrag nach seinen Möglichkeiten, was Gemeinschaftsdienst und
gegenseitige Unterstützung widerspiegelt (siehe auch 1. Chronik 15:26
7:10-17 - Jeder Stammesfürst bringt im Rahmen der Altarweihe identische
Opfer dar. Dies symbolisiert die Einheit des Volkes Gottes trotz der
Stammesunterschiede und den gemeinsamen Wunsch, den Herrn anzubeten
7:84-88 - Die lange Liste der Opfergaben unterstreicht die Bedeutung
der Hingabe aller Leiter an den Dienst Gottes. Dieses gemeinsame Opfer
bekräftigt die Idee, dass jeder an Gottes Anbetung und Werk teilhaben
08:29 - Als Mose die Stiftshütte betritt, um mit Gott zu sprechen, hört
er die Stimme des Herrn. Dieser persönliche Dialog spiegelt die
Vertrautheit wider, die Gott mit denen wünscht, die er zu führen
