[6]
"1" = ''':sup:`1` In diesen Tagen, als die Zahl der Jünger zunahm, begehrten die
Hellenisten gegen die Hebräer auf, weil ihre Witwen bei der täglichen
Versorgung übersehen wurden.
'''
"2" = ''':sup:`2` Da riefen die Zwölf die ganze Schar der Jünger zusammen und
erklärten: Es ist nicht recht, dass wir das Wort Gottes vernachlässigen
und uns dem Dienst an den Tischen widmen.
'''
"3" = ''':sup:`3` Brüder, wählt aus eurer Mitte sieben Männer von gutem Ruf und voll
Geist und Weisheit; ihnen werden wir diese Aufgabe übertragen.
'''
"4" = ''':sup:`4` Wir aber wollen beim Gebet und beim Dienst am Wort bleiben.
'''
"5" = ''':sup:`5` Der Vorschlag fand den Beifall der ganzen Gemeinde und sie wählten
Stephanus, einen Mann, erfüllt vom Glauben und vom Heiligen Geist,
ferner Philippus und Prochorus, Nikanor und Timon, Parmenas und
Nikolaus, einen Proselyten aus Antiochia.
'''
"6" = ''':sup:`6` Sie ließen sie vor die Apostel hintreten und diese legten ihnen
unter Gebet die Hände auf.
'''
"7" = ''':sup:`7` Und das Wort Gottes breitete sich aus und die Zahl der Jünger in
Jerusalem wurde immer größer; auch eine große Anzahl von den Priestern
nahm gehorsam den Glauben an.
'''
"8" = ''':sup:`8` Stephanus aber, voll Gnade und Kraft, tat Wunder und große Zeichen
unter dem Volk.
'''
"9" = ''':sup:`9` Doch einige von der sogenannten Synagoge der Libertiner und Kyrenäer
und Alexandriner und Leute aus Kilikien und der Provinz Asien erhoben
sich, um mit Stephanus zu streiten;
'''
"10" = ''':sup:`10` aber sie konnten der Weisheit und dem Geist, mit dem er sprach,
nicht widerstehen.
'''
"11" = ''':sup:`11` Da stifteten sie Männer zu der Aussage an: Wir haben gehört, wie er
gegen Mose und Gott lästerte.
'''
"12" = ''':sup:`12` Sie hetzten das Volk, die Ältesten und die Schriftgelehrten auf,
drangen auf ihn ein, packten ihn und schleppten ihn vor den Hohen Rat.
'''
"13" = ''':sup:`13` Und sie brachten falsche Zeugen bei, die sagten: Dieser Mensch hört
nicht auf, gegen diesen heiligen Ort und das Gesetz zu reden.
'''
"14" = ''':sup:`14` Wir haben ihn nämlich sagen hören: Dieser Jesus, der Nazoräer, wird
diesen Ort zerstören und die Bräuche ändern, die uns Mose überliefert
hat.
'''
"15" = ''':sup:`15` Und als alle, die im Hohen Rat saßen, gespannt auf ihn blickten,
erschien ihnen sein Gesicht wie das Gesicht eines Engels.
'''
"Notes" = '''
Notas de rodapé:
6:1-7 - Die Einrichtung von Diakonen zur Bedienung der Tische spiegelt
die Organisation der frühen Kirche und die Priorität des Dienstes am
18:21-22).
6:8-10 - Stephanus vollbringt große Wunder und stößt dabei auf
Widerstand. Seine Weisheit und der Heilige Geist machen ihn
unerschütterlich, selbst angesichts von Anschuldigungen (siehe auch
6:11-15 - Stephanus wird fälschlich der Gotteslästerung beschuldigt,
doch sein Gesicht strahlt wie das eines Engels. Dieses Detail
'''
