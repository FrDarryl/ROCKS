[8]
"1" = ''':sup:`1` Elischa sagte zu der Frau, deren Sohn er zum Leben erweckt hatte:
Mach dich auf, zieh mit deiner Familie fort und halte dich irgendwo in
der Fremde auf; denn der HERR hat eine Hungersnot verhängt. Schon kommt
sie über das Land und sie wird sieben Jahre dauern.
'''
"2" = ''':sup:`2` Da machte sich die Frau auf den Weg und tat, was ihr der Gottesmann
geraten hatte. Sie zog mit ihren Angehörigen fort und hielt sich sieben
Jahre im Land der Philister auf.
'''
"3" = ''':sup:`3` Nach Ablauf von sieben Jahren kehrte sie aus dem Land der Philister
zurück und ging zum König, um wegen ihres Hauses und ihrer Felder seine
Hilfe zu erbitten.
'''
"4" = ''':sup:`4` Der König war gerade im Gespräch mit Gehasi, dem Diener des
Gottesmannes, und hatte ihn aufgefordert: Erzähl mir alles Große, das
Elischa vollbracht hat!
'''
"5" = ''':sup:`5` Während dieser dem König erzählte, wie Elischa den Toten zum Leben
erweckt hatte, kam die Frau, deren Sohn er zum Leben erweckt hatte, um
wegen ihres Hauses und ihrer Felder die Hilfe des Königs zu erbitten.
Da sagte Gehasi: Das, mein Herr und König, ist die Frau und das ist ihr
Sohn, den Elischa zum Leben erweckt hat.
'''
"6" = ''':sup:`6` Nun fragte der König die Frau selbst und sie erzählte ihm alles.
Darauf gab ihr der König einen Beamten mit und trug ihm auf: Verschaff
ihr alles wieder, was ihr gehört, auch den ganzen Ertrag ihrer Felder
von dem Tag an, da sie das Land verlassen hat, bis heute!
'''
"7" = ''':sup:`7` Elischa kam nach Damaskus, wo Ben-Hadad, der König von Damaskus,
krank daniederlag. Man meldete ihm, dass der Gottesmann gekommen sei.
'''
"8" = ''':sup:`8` Darauf befahl der König dem Hasaël: Nimm ein Geschenk, geh dem
Gottesmann entgegen und befrag durch ihn den HERRN, ob ich von dieser
Krankheit wieder genesen werde.
'''
"9" = ''':sup:`9` Hasaël ging Elischa entgegen; als Geschenk nahm er allerlei
Kostbarkeiten von Damaskus mit, so viel, wie vierzig Kamele tragen
konnten. Er kam zu Elischa, trat vor ihn hin und sagte: Dein Sohn
Ben-Hadad, der König von Aram, hat mich zu dir gesandt und lässt
fragen: Werde ich von dieser Krankheit wieder genesen?
'''
"10" = ''':sup:`10` Elischa antwortete ihm: Geh und sag ihm: Du wirst sicher genesen. -
Doch der HERR hat mir gezeigt, dass er sterben muss.
'''
"11" = ''':sup:`11` Hasaël verzog keine Miene und blickte ihn scharf an. Der Gottesmann
aber weinte.
'''
"12" = ''':sup:`12` Als Hasaël dann fragte: Warum weint mein Herr?, gab er zur Antwort:
Weil ich weiß, wie viel Leid du den Israeliten bringen wirst. Du wirst
ihre Festungen in Brand stecken, ihre jungen Männer mit dem Schwert
töten, ihre Kinder zerschmettern, ihren schwangeren Frauen den Leib
aufschlitzen.
'''
"13" = ''':sup:`13` Hasaël entgegnete: Was ist denn dein Knecht, dieser Hund, dass er
so gewaltige Dinge tun könnte? Elischa antwortete: Der HERR hat dich
mir als König von Aram gezeigt.
'''
"14" = ''':sup:`14` Hasaël verließ Elischa und kehrte zu seinem Herrn zurück. Dieser
fragte ihn: Was hat Elischa zu dir gesagt? Und er gab zur Antwort: Er
hat zu mir gesagt, dass du genesen wirst.
'''
"15" = ''':sup:`15` Am folgenden Tag aber nahm er eine Decke, tauchte sie ins Wasser
und legte sie ihm über das Gesicht, sodass er starb. Hasaël wurde König
an seiner Stelle.
'''
"16" = ''':sup:`16` Im fünften Jahr Jorams, des Sohnes Ahabs, des Königs von Israel,
während Joschafat noch König von Juda war, wurde Joram, der Sohn
Joschafats, König von Juda.
'''
"17" = ''':sup:`17` Er war zweiunddreißig Jahre alt, als er König wurde, und regierte
acht Jahre in Jerusalem.
'''
"18" = ''':sup:`18` Er folgte den Wegen der Könige von Israel, wie es das Haus Ahab
getan hatte; denn er hatte eine Tochter Ahabs zur Frau und er tat, was
böse war in den Augen des HERRN.
'''
"19" = ''':sup:`19` Doch der HERR wollte Juda nicht verderben wegen seines Knechtes
David, dem er versprochen hatte, er werde ihm eine Leuchte geben und
seinen Söhnen für immer.
'''
"20" = ''':sup:`20` In den Tagen Jorams fiel Edom von Juda ab und setzte einen eigenen
König ein.
'''
"21" = ''':sup:`21` Joram zog daher mit all seinen Kriegswagen nach Zaïr. Während der
Nacht griff er an und schlug die Edomiter, die ihn und die Obersten der
Kriegswagen umzingelt hatten; seine Leute aber waren in die Zelte
geflohen.
'''
"22" = ''':sup:`22` Doch Edom fiel von Juda ab und ist abtrünnig bis zum heutigen Tag.
Damals, zur gleichen Zeit, fiel auch Libna ab.
'''
"23" = ''':sup:`23` Die übrige Geschichte Jorams und alle seine Taten sind
aufgezeichnet in der Chronik der Könige von Juda.
'''
"24" = ''':sup:`24` Joram entschlief zu seinen Vätern und wurde bei seinen Vätern in
der Davidstadt begraben. Sein Sohn Ahasja wurde König an seiner Stelle.
'''
"25" = ''':sup:`25` Im zwölften Jahr Jorams, des Sohnes Ahabs, des Königs von Israel,
wurde Ahasja, der Sohn Jorams, König von Juda.
'''
"26" = ''':sup:`26` Er war zweiundzwanzig Jahre alt, als er König wurde, und regierte
ein Jahr in Jerusalem. Seine Mutter hieß Atalja; sie war eine Tochter
Omris, des Königs von Israel.
'''
"27" = ''':sup:`27` Er folgte den Wegen des Hauses Ahab und tat, was böse war in den
Augen des HERRN, wie das Haus Ahab; denn er war mit dem Haus Ahab
verschwägert.
'''
"28" = ''':sup:`28` Er zog auch mit Joram, dem Sohn Ahabs, gegen Hasaël, den König von
Aram, nach Ramot-Gilead in den Krieg. Dabei verwundeten die Aramäer
Joram.
'''
"29" = ''':sup:`29` König Joram musste heimkehren, um in Jesreel von den Wunden Heilung
zu suchen, die ihm die Aramäer geschlagen hatten, als er in Ramot gegen
ihren König Hasaël kämpfte. Ahasja, der Sohn Jorams, der König von
Juda, kam hinab, um Joram, den Sohn Ahabs, in Jesreel zu besuchen, als
er krank daniederlag.
'''
"Notes" = '''
Notas de rodapé:
8:1-2 - Elisa rät der Schunemiterin, ihr Land zu verlassen, da Gott
eine Hungersnot herbeirufen würde. Ihr Gehorsam und Gottes Fürsorge
spiegeln Gottes Treue wider, für diejenigen zu sorgen, die seinen
11:8).
8:3-6 - Nach ihrer Rückkehr verlangt die Schunemiterin die Rückgabe
ihres Landes und ihres Besitzes. Der König, beeindruckt von Gehasis
Zeugnis über Elisas Wunder, gewährt ihr ihre Bitte. Dies ist ein Beweis
8:7-9 - Der syrische König Ben-Hadad bittet Elisa um Rat bezüglich
seiner Krankheit. Sogar ein Feind Israels erkennt Elisas prophetische
Macht an und zeigt damit, dass Gottes Autorität auch unter fremden
5:1).
8:10-15 - Elisa prophezeit, dass Hasael König von Syrien werden und ein
Werkzeug des Gerichts gegen Israel sein wird. Hasaels Aufstieg zeigt,
dass Gott selbst in Zeiten des Gerichts Macht über Herrscher und
8:16-19 - Joram, König von Juda, folgt Ahabs bösen Wegen, doch Gott
bewahrt Juda aufgrund seines Bundes mit David. Dies unterstreicht die
Bedeutung der Treue Gottes zu seinen Versprechen, selbst inmitten der
89:3-4).
'''
