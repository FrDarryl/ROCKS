[18]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Rede zu den Israeliten und sag zu ihnen: Ich bin der HERR, euer
Gott.
'''
"3" = ''':sup:`3` Ihr sollt nicht tun, was man in Ägypten tut, wo ihr gewohnt habt;
ihr sollt nicht tun, was man in Kanaan tut, wohin ich euch führe. Ihre
Satzungen sollt ihr nicht befolgen.
'''
"4" = ''':sup:`4` Meine Rechtsentscheide sollt ihr einhalten und meine Satzungen sollt
ihr bewahren und befolgen. Ich bin der HERR, euer Gott.
'''
"5" = ''':sup:`5` Ihr sollt meine Satzungen und meine Rechtsentscheide bewahren. Wer
sie einhält, wird durch sie leben. Ich bin der HERR.
'''
"6" = ''':sup:`6` Niemand von euch darf sich einer Blutsverwandten nähern, um ihre
Scham zu entblößen. Ich bin der HERR.
'''
"7" = ''':sup:`7` Die Scham deines Vaters, nämlich die Scham deiner Mutter, darfst du
nicht entblößen. Sie ist deine Mutter, du darfst ihre Scham nicht
entblößen.
'''
"8" = ''':sup:`8` Die Scham der Frau deines Vaters darfst du nicht entblößen; sie ist
die Scham deines Vaters.
'''
"9" = ''':sup:`9` Die Scham deiner Schwester, einer Tochter deines Vaters oder einer
Tochter deiner Mutter, darfst du nicht entblößen, sei sie im Haus oder
außerhalb geboren.
'''
"10" = ''':sup:`10` Die Scham einer Tochter deines Sohnes oder einer Tochter deiner
Tochter darfst du nicht entblößen; denn ihre Scham ist deine eigene
Scham.
'''
"11" = ''':sup:`11` Die Scham der Tochter einer Frau deines Vaters darfst du nicht
entblößen. Sie ist eine Blutsverwandte väterlicherseits; sie ist deine
Schwester; du darfst ihre Scham nicht entblößen.
'''
"12" = ''':sup:`12` Die Scham einer Schwester deines Vaters darfst du nicht entblößen;
denn sie ist mit deinem Vater leiblich verwandt.
'''
"13" = ''':sup:`13` Die Scham der Schwester deiner Mutter darfst du nicht entblößen;
denn sie ist mit deiner Mutter leiblich verwandt.
'''
"14" = ''':sup:`14` Die Scham des Bruders deines Vaters darfst du nicht entblößen; du
darfst dich seiner Frau nicht nähern; denn sie ist deine Tante.
'''
"15" = ''':sup:`15` Die Scham deiner Schwiegertochter darfst du nicht entblößen. Sie
ist die Frau deines Sohnes; du darfst ihre Scham nicht entblößen.
'''
"16" = ''':sup:`16` Die Scham der Frau deines Bruders darfst du nicht entblößen; denn
sie ist die Scham deines Bruders.
'''
"17" = ''':sup:`17` Die Scham einer Frau und gleichzeitig die ihrer Tochter darfst du
nicht entblößen; weder die Tochter ihres Sohnes noch die Tochter ihrer
Tochter darfst du nehmen, um ihre Scham zu entblößen. Sie sind leiblich
verwandt, es wäre Blutschande.
'''
"18" = ''':sup:`18` Du darfst neben einer Frau nicht auch noch deren Schwester
heiraten; du würdest sie zur Nebenbuhlerin machen, wenn du zu Lebzeiten
der einen die Scham der anderen entblößt.
'''
"19" = ''':sup:`19` Einer Frau, die wegen ihrer Regel unrein ist, darfst du dich nicht
nähern, um ihre Scham zu entblößen.
'''
"20" = ''':sup:`20` Mit der Frau deines Mitbürgers darfst du nicht schlafen; du würdest
durch sie unrein.
'''
"21" = ''':sup:`21` Von deinen Nachkommen darfst du keinen hingeben, um ihn für Moloch
hinübergehen zu lassen. Du darfst den Namen deines Gottes nicht
entweihen. Ich bin der HERR.
'''
"22" = ''':sup:`22` Du darfst nicht mit einem Mann schlafen, wie man mit einer Frau
schläft; das wäre ein Gräuel.
'''
"23" = ''':sup:`23` Keinem Vieh darfst du beiwohnen; du würdest dadurch unrein. Keine
Frau darf vor ein Vieh hintreten, um sich mit ihm zu begatten; das wäre
eine schandbare Tat.
'''
"24" = ''':sup:`24` Ihr sollt euch nicht durch all das verunreinigen; denn durch all
das haben sich die Nationen verunreinigt, die ich vor euch vertreibe.
'''
"25" = ''':sup:`25` Das Land wurde unrein, ich habe an ihm seine Schuld heimgesucht und
das Land hat seine Bewohner ausgespien.
'''
"26" = ''':sup:`26` Ihr aber sollt auf meine Satzungen und Rechtsentscheide achten und
keine dieser Gräueltaten begehen, weder der Einheimische noch der
Fremde, der in eurer Mitte lebt.
'''
"27" = ''':sup:`27` Denn all diese Gräueltaten haben die Leute begangen, die vor euch
im Land waren, und so wurde das Land unrein.
'''
"28" = ''':sup:`28` Wird es etwa euch, wenn ihr es verunreinigt, nicht ebenso
ausspeien, wie es die Nation vor euch ausgespien hat?
'''
"29" = ''':sup:`29` Alle nämlich, die irgendeine dieser Gräueltaten begehen, werden aus
der Mitte ihres Volkes ausgemerzt.
'''
"30" = ''':sup:`30` Bewahrt meine Anordnungen, befolgt keine von den gräulichen
Satzungen, die man vor euch befolgt hat, und verunreinigt euch nicht
durch sie. Ich bin der HERR, euer Gott.
'''
