[41]
"1" = ''':sup:`1` Zwei Jahre später hatte der Pharao einen Traum: Siehe, er stand am
Nil.
'''
"2" = ''':sup:`2` Siehe, aus dem Nil stiegen sieben Kühe von schönem Aussehen und fett
im Fleisch und weideten im Riedgras.
'''
"3" = ''':sup:`3` Nach ihnen stiegen sieben andere Kühe aus dem Nil; sie waren von
hässlichem Aussehen und mager im Fleisch. Sie stellten sich neben die
Kühe am Ufer des Nils.
'''
"4" = ''':sup:`4` Und die hässlichen, mageren Kühe fraßen die sieben schön aussehenden
und fetten Kühe auf. Dann erwachte der Pharao.
'''
"5" = ''':sup:`5` Er schlief aber wieder ein und träumte ein zweites Mal: Siehe, an
einem einzigen Halm wuchsen sieben Ähren, prall und schön.
'''
"6" = ''':sup:`6` Doch siehe: Nach ihnen wuchsen sieben kümmerliche, vom Ostwind
ausgedörrte Ähren.
'''
"7" = ''':sup:`7` Die kümmerlichen Ähren verschlangen die sieben prallen, vollen
Ähren. Der Pharao wachte auf: Siehe, es war ein Traum.
'''
"8" = ''':sup:`8` Am Morgen fühlte er sich beunruhigt; er schickte hin und ließ alle
Wahrsager und Weisen Ägyptens rufen. Der Pharao erzählte ihnen seine
Träume, doch keiner war da, der sie ihm deuten konnte.
'''
"9" = ''':sup:`9` Da sagte der Obermundschenk zum Pharao: Heute muss ich an meine
Verfehlungen erinnern:
'''
"10" = ''':sup:`10` Als der Pharao über seine Diener zornig war, gab er mich ins Haus
des Obersten der Leibwache in Haft, mich und den Oberbäcker.
'''
"11" = ''':sup:`11` Da hatten wir, ich und er, in derselben Nacht einen Traum. Ein
jeder von uns träumte entsprechend der Deutung seinen Traum.
'''
"12" = ''':sup:`12` Dort war mit uns zusammen ein junger Hebräer, ein Sklave des
Obersten der Leibwache. Wir erzählten es ihm und er deutete uns unsere
Träume. Den Traum eines jeden deutete er.
'''
"13" = ''':sup:`13` Wie er es uns gedeutet hatte, so geschah es: Mich setzte man wieder
in mein Amt ein, jenen aber hängte man auf.
'''
"14" = ''':sup:`14` Da schickte der Pharao hin und ließ Josef rufen. Man holte ihn
schnell aus der Grube, schor ihm die Haare, er wechselte seine
Obergewänder und kam zum Pharao.
'''
"15" = ''':sup:`15` Der Pharao sagte zu Josef: Ich hatte einen Traum, doch keiner kann
ihn deuten. Von dir habe ich aber gehört, du brauchst einen Traum nur
zu hören, dann kannst du ihn deuten.
'''
"16" = ''':sup:`16` Josef antwortete dem Pharao: Nicht ich, sondern Gott wird zum Wohl
des Pharao eine Antwort geben.
'''
"17" = ''':sup:`17` Da sagte der Pharao zu Josef: In meinem Traum, siehe, da stand ich
am Nilufer.
'''
"18" = ''':sup:`18` Siehe, aus dem Nil stiegen sieben Kühe, fett im Fleisch und von
schönem Aussehen, und weideten im Riedgras.
'''
"19" = ''':sup:`19` Doch siehe, nach ihnen stiegen sieben andere Kühe herauf, elend,
von sehr hässlicher Gestalt und mager im Fleisch. Nie habe ich so etwas
Hässliches in ganz Ägypten gesehen.
'''
"20" = ''':sup:`20` Die mageren und hässlichen Kühe fraßen die sieben ersten, fetten
Kühe auf.
'''
"21" = ''':sup:`21` Sie verschwanden in ihrem Bauch, aber man merkte nicht, dass sie
darin waren; sie sahen ebenso hässlich aus wie am Anfang. Dann wachte
ich auf.
'''
"22" = ''':sup:`22` Dann sah ich in meinem Traum: Siehe, auf einem einzigen Halm gingen
sieben volle, schöne Ähren auf.
'''
"23" = ''':sup:`23` Doch siehe, nach ihnen wuchsen sieben taube, kümmerliche, vom
Ostwind ausgedörrte Ähren.
'''
"24" = ''':sup:`24` Die kümmerlichen Ähren verschlangen die sieben schönen Ähren. Ich
habe das den Wahrsagern erzählt, aber keiner konnte mir Kunde geben.
'''
"25" = ''':sup:`25` Darauf sagte Josef zum Pharao: Der Traum des Pharao ist ein und
derselbe. Gott hat dem Pharao kundgetan, was er vorhat:
'''
"26" = ''':sup:`26` Die sieben schönen Kühe sind sieben Jahre und die sieben schönen
Ähren sind sieben Jahre. Es ist ein und derselbe Traum.
'''
"27" = ''':sup:`27` Die sieben mageren und hässlichen Kühe, die nachher heraufkamen,
sind sieben Jahre und die sieben leeren, vom Ostwind ausgedörrten Ähren
sind sieben Jahre Hungersnot.
'''
"28" = ''':sup:`28` Das ist es, was ich zum Pharao sagte: Gott ließ den Pharao sehen,
was er vorhat:
'''
"29" = ''':sup:`29` Siehe, sieben Jahre kommen, da wird großer Überfluss im ganzen Land
Ägypten sein.
'''
"30" = ''':sup:`30` Nach ihnen aber werden sieben Jahre Hungersnot heraufziehen: Da
wird der ganze Überfluss im Land Ägypten vergessen sein und Hunger wird
das Land auszehren.
'''
"31" = ''':sup:`31` Dann wird man nichts mehr vom Überfluss im Land merken wegen des
Hungers, der danach kommt; denn er wird sehr drückend sein.
'''
"32" = ''':sup:`32` Dass aber der Pharao gleich zweimal träumte, bedeutet: Die Sache
steht bei Gott fest und Gott wird sie bald ausführen.
'''
"33" = ''':sup:`33` Nun sehe sich der Pharao nach einem klugen, weisen Mann um und
setze ihn über das Land Ägypten.
'''
"34" = ''':sup:`34` Der Pharao möge handeln: Er bestelle Bevollmächtigte über das Land
und besteuere das Land Ägypten mit einem Fünftel in den sieben Jahren
des Überflusses.
'''
"35" = ''':sup:`35` Sie sollen alles Brotgetreide der kommenden guten Jahre sammeln und
unter der Hand des Pharao Getreide als Nahrungsmittel in den Städten
speichern und verwahren.
'''
"36" = ''':sup:`36` Das Brotgetreide soll dem Land als Rücklage dienen für die sieben
Jahre der Hungersnot, die über das Land Ägypten kommen werden. Dann
wird das Land nicht an Hunger zugrunde gehen.
'''
"37" = ''':sup:`37` Die Rede war gut in den Augen des Pharao und in den Augen aller
seiner Diener.
'''
"38" = ''':sup:`38` Der Pharao sagte zu ihnen: Finden wir einen Mann wie diesen hier,
einen, in dem der Geist Gottes ist?
'''
"39" = ''':sup:`39` Dann sagte der Pharao zu Josef: Nachdem dich Gott all das hat
wissen lassen, gibt es niemand, der so klug und weise wäre wie du.
'''
"40" = ''':sup:`40` Du sollst über meinem Hause stehen und deinem Wort soll sich mein
ganzes Volk beugen. Nur um den Thron will ich größer sein als du.
'''
"41" = ''':sup:`41` Der Pharao sagte weiter zu Josef: Schau her, ich stelle dich über
das ganze Land Ägypten.
'''
"42" = ''':sup:`42` Der Pharao nahm den Siegelring von seiner Hand und steckte ihn
Josef an die Hand. Er bekleidete ihn mit Byssusgewändern und legte ihm
die goldene Kette um den Hals.
'''
"43" = ''':sup:`43` Dann ließ er ihn seinen zweiten Wagen besteigen. Man rief vor ihm
aus: Achtung! So stellte er ihn über das ganze Land Ägypten.
'''
"44" = ''':sup:`44` Der Pharao sagte zu Josef: Ich bin der Pharao, aber ohne dich soll
niemand seine Hand oder seinen Fuß heben im ganzen Land Ägypten.
'''
"45" = ''':sup:`45` Der Pharao gab Josef den Namen Zafenat-Paneach und gab ihm Asenat,
die Tochter Potiferas, des Priesters von On, zur Frau. So wurde Josef
Herr über Ägypten.
'''
"46" = ''':sup:`46` Josef war dreißig Jahre alt, als er vor dem Pharao, dem König von
Ägypten, stand. Josef ging vom Pharao weg und durchzog das ganze Land
Ägypten.
'''
"47" = ''':sup:`47` Das Land brachte in den sieben Jahren des Überflusses überreichen
Ertrag.
'''
"48" = ''':sup:`48` Josef ließ während der sieben Jahre, in denen es Überfluss gab,
alles Brotgetreide in Ägypten sammeln und in die Städte schaffen. Das
Getreide der Felder rings um jede Stadt ließ er dort hineinbringen.
'''
"49" = ''':sup:`49` So speicherte Josef Getreide in sehr großer Menge auf, wie Sand am
Meer, bis man aufhören musste, es zu messen, weil man es nicht mehr
messen konnte.
'''
"50" = ''':sup:`50` Ein Jahr, bevor die Hungersnot kam, wurden Josef zwei Söhne
geboren. Asenat, die Tochter Potiferas, des Priesters von On, gebar sie
ihm.
'''
"51" = ''':sup:`51` Josef gab dem Erstgeborenen den Namen Manasse - der vergessen lässt
-, denn er sagte: Gott hat mich all meine Sorge und mein ganzes
Vaterhaus vergessen lassen.
'''
"52" = ''':sup:`52` Dem zweiten Sohn gab er den Namen Efraim - der Fruchtbare -, denn
er sagte: Gott hat mich fruchtbar werden lassen im Lande meines Elends.
'''
"53" = ''':sup:`53` Die sieben Jahre des Überflusses im Land Ägypten gingen zu Ende
'''
"54" = ''':sup:`54` und es begannen die sieben Jahre der Hungersnot, wie es Josef
vorausgesagt hatte. Eine Hungersnot brach über alle Länder herein, im
ganzen Land Ägypten aber gab es Brot.
'''
"55" = ''':sup:`55` Als das ganze Land Ägypten Hunger hatte, schrie das Volk zum Pharao
nach Brot. Der Pharao aber sagte zu allen Ägyptern: Geht zu Josef! Tut,
was er euch sagt!
'''
"56" = ''':sup:`56` Als die Hungersnot über das ganze Land gekommen war, öffnete Josef
alle Speicher und verkaufte Getreide an die Ägypter. Aber der Hunger
wurde immer drückender im Land Ägypten.
'''
"57" = ''':sup:`57` Alle Welt kam nach Ägypten, um bei Josef Getreide zu kaufen; denn
der Hunger wurde immer drückender auf der ganzen Erde.
'''
