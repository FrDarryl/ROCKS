[16]
"1" = ''':sup:`1` Als David vom Gipfel des Berges aus ein Stück weiterzog, da kam ihm
Ziba, der Diener Merib-Baals, mit einem Paar gesattelter Esel entgegen.
Sie waren mit zweihundert Broten, hundert Traubenkuchen, hundert
frischen Früchten und einem Schlauch Wein beladen.
'''
"2" = ''':sup:`2` Der König fragte Ziba: Was hast du damit vor? Ziba antwortete: Die
Esel sind für die königliche Familie als Reittiere bestimmt, das Brot
und die Früchte zur Verpflegung der jungen Männer, der Wein ist zum
Trinken für die, die in der Steppe müde werden.
'''
"3" = ''':sup:`3` Der König fragte: Wo ist der Sohn deines Herrn? Ziba antwortete dem
König: Er ist in Jerusalem geblieben; denn er hat gesagt: Heute wird
mir das Haus Israel das Königtum meines Vaters wiedergeben.
'''
"4" = ''':sup:`4` Da sagte der König zu Ziba: Jetzt soll alles, was Merib-Baal gehört,
dir gehören. Ziba antwortete: Ich habe mich niedergeworfen; möge ich
Gnade finden vor deinen Augen, mein Herr und König.
'''
"5" = ''':sup:`5` Als König David nach Bahurim kam, siehe, da kam aus der Stadt ein
Mann heraus namens Schimi, ein Sohn Geras aus der Sippe des Hauses
Saul. Er kam heraus, fluchte
'''
"6" = ''':sup:`6` und warf mit Steinen nach ihm und allen Dienern des Königs David,
obwohl das ganze Volk und alle Krieger rechts und links um ihn standen.
'''
"7" = ''':sup:`7` Schimi schrie und fluchte: Verschwinde, verschwinde, du Mörder, du
Niederträchtiger!
'''
"8" = ''':sup:`8` Der HERR hat all deine Blutschuld am Haus Sauls, an dessen Stelle du
König geworden bist, auf dich zurückfallen lassen. Der HERR hat das
Königtum in die Hand deines Sohnes Abschalom gegeben. Nun bist du ins
Unglück geraten; denn du bist ein Mörder.
'''
"9" = ''':sup:`9` Da sagte Abischai, der Sohn der Zeruja, zum König: Warum flucht
dieser tote Hund meinem Herrn, dem König? Ich will hinübergehen und ihm
den Kopf abschlagen.
'''
"10" = ''':sup:`10` Doch der König antwortete: Was habe ich mit euch zu schaffen, ihr
Söhne der Zeruja? Wenn er flucht und wenn der HERR ihm gesagt hat:
Verfluch David!, wer darf dann fragen: Warum tust du das?
'''
"11" = ''':sup:`11` Und weiter sagte David zu Abischai und all seinen Dienern: Seht,
mein leiblicher Sohn trachtet mir nach dem Leben, wie viel mehr erst
der Benjaminiter. Lasst ihn fluchen! Sicherlich hat es ihm der HERR
geboten.
'''
"12" = ''':sup:`12` Vielleicht sieht der HERR mein Elend an und erweist mir Gutes für
den Fluch, der mich heute trifft.
'''
"13" = ''':sup:`13` David und seine Männer setzten ihren Weg fort; Schimi ging am
Berghang neben ihnen her und fluchte ununterbrochen, warf mit Steinen
nach ihm und bewarf ihn mit Erde.
'''
"14" = ''':sup:`14` Erschöpft kam der König mit allen Leuten, die er bei sich hatte, an
den Jordan; dort konnte er wieder Atem schöpfen.
'''
"15" = ''':sup:`15` Abschalom war mit dem ganzen Heer der Israeliten nach Jerusalem
gekommen; auch Ahitofel war bei ihm.
'''
"16" = ''':sup:`16` Als der Arkiter Huschai, der Freund Davids, zu Abschalom kam, sagte
er zu Abschalom: Es lebe der König, es lebe der König!
'''
"17" = ''':sup:`17` Abschalom fragte Huschai: So sieht die Liebe zu deinem Freund aus?
Warum bist du nicht mit deinem Freund gegangen?
'''
"18" = ''':sup:`18` Huschai sagte zu Abschalom: Nein, ich gehöre vielmehr zu dem, den
der HERR und dieses Volk und alle Israeliten erwählt haben; bei ihm
will ich bleiben.
'''
"19" = ''':sup:`19` Und außerdem: Wem diene ich denn? Doch nur seinem Sohn. Wie ich vor
den Augen deines Vaters Dienst getan habe, so will ich auch dir zur
Verfügung stehen.
'''
"20" = ''':sup:`20` Abschalom sagte zu Ahitofel: Gebt einen Rat, was wir tun sollen!
'''
"21" = ''':sup:`21` Ahitofel sagte zu Abschalom: Geh zu den Nebenfrauen deines Vaters,
die er hiergelassen hat, um das Haus zu bewachen! So wird ganz Israel
erfahren, dass du dich bei deinem Vater verhasst gemacht hast, und
alle, die zu dir halten, werden ermutigt.
'''
"22" = ''':sup:`22` Man errichtete für Abschalom ein Zelt auf dem Dach und Abschalom
ging vor den Augen ganz Israels zu den Nebenfrauen seines Vaters.
'''
"23" = ''':sup:`23` Ein Rat, den Ahitofel gab, galt in jenen Tagen so viel, als hätte
man ein Gotteswort erbeten. So viel galt jeder Rat Ahitofels, bei David
wie bei Abschalom.
'''
"Notes" = '''
