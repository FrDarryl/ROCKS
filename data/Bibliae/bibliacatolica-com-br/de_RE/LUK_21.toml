[21]
"1" = ''':sup:`1` Er blickte auf und sah, wie die Reichen ihre Gaben in den
Opferkasten legten.
'''
"2" = ''':sup:`2` Er sah aber auch eine arme Witwe, die dort zwei kleine Münzen
hineinwarf.
'''
"3" = ''':sup:`3` Da sagte er: Wahrhaftig, ich sage euch: Diese arme Witwe hat mehr
hineingeworfen als alle anderen.
'''
"4" = ''':sup:`4` Denn sie alle haben nur etwas von ihrem Überfluss hineingeworfen;
diese Frau aber, der es am Nötigsten mangelt, hat ihren ganzen
Lebensunterhalt hergegeben.
'''
"5" = ''':sup:`5` Als einige darüber sprachen, dass der Tempel mit schön bearbeiteten
Steinen und Weihegeschenken geschmückt sei, sagte Jesus:
'''
"6" = ''':sup:`6` Es werden Tage kommen, an denen von allem, was ihr hier seht, kein
Stein auf dem andern bleibt, der nicht niedergerissen wird.
'''
"7" = ''':sup:`7` Sie fragten ihn: Meister, wann wird das geschehen und was ist das
Zeichen, dass dies geschehen soll?
'''
"8" = ''':sup:`8` Er antwortete: Gebt Acht, dass man euch nicht irreführt! Denn viele
werden unter meinem Namen auftreten und sagen: Ich bin es! und: Die
Zeit ist da. - Lauft ihnen nicht nach!
'''
"9" = ''':sup:`9` Wenn ihr von Kriegen und Unruhen hört, lasst euch nicht erschrecken!
Denn das muss als Erstes geschehen; aber das Ende kommt noch nicht
sofort.
'''
"10" = ''':sup:`10` Dann sagte er zu ihnen: Volk wird sich gegen Volk und Reich gegen
Reich erheben.
'''
"11" = ''':sup:`11` Es wird gewaltige Erdbeben und an vielen Orten Seuchen und
Hungersnöte geben; schreckliche Dinge werden geschehen und am Himmel
wird man gewaltige Zeichen sehen.
'''
"12" = ''':sup:`12` Aber bevor das alles geschieht, wird man Hand an euch legen und
euch verfolgen. Man wird euch den Synagogen und den Gefängnissen
ausliefern, vor Könige und Statthalter bringen um meines Namens willen.
'''
"13" = ''':sup:`13` Dann werdet ihr Zeugnis ablegen können.
'''
"14" = ''':sup:`14` Nehmt euch also zu Herzen, nicht schon im Voraus für eure
Verteidigung zu sorgen;
'''
"15" = ''':sup:`15` denn ich werde euch die Worte und die Weisheit eingeben, sodass
alle eure Gegner nicht dagegen ankommen und nichts dagegen sagen
können.
'''
"16" = ''':sup:`16` Sogar eure Eltern und Geschwister, eure Verwandten und Freunde
werden euch ausliefern und manche von euch wird man töten.
'''
"17" = ''':sup:`17` Und ihr werdet um meines Namens willen von allen gehasst werden.
'''
"18" = ''':sup:`18` Und doch wird euch kein Haar gekrümmt werden.
'''
"19" = ''':sup:`19` Wenn ihr standhaft bleibt, werdet ihr das Leben gewinnen.
'''
"20" = ''':sup:`20` Wenn ihr aber seht, dass Jerusalem von Heeren eingeschlossen wird,
dann erkennt ihr, dass seine Verwüstung bevorsteht.
'''
"21" = ''':sup:`21` Dann sollen die Bewohner von Judäa in die Berge fliehen; wer in der
Stadt ist, soll sie verlassen, und wer auf dem Land ist, soll nicht in
die Stadt gehen.
'''
"22" = ''':sup:`22` Denn das sind die Tage der Vergeltung, damit alles in Erfüllung
geht, was geschrieben steht.
'''
"23" = ''':sup:`23` Wehe den Frauen, die in jenen Tagen schwanger sind oder ein Kind
stillen! Denn große Bedrängnis wird über das Land hereinbrechen und
Zorn über dieses Volk.
'''
"24" = ''':sup:`24` Mit scharfem Schwert wird man sie erschlagen, als Gefangene wird
man sie zu allen Völkern schleppen und Jerusalem wird von den Völkern
zertreten werden, bis die Zeiten der Völker sich erfüllen.
'''
"25" = ''':sup:`25` Es werden Zeichen sichtbar werden an Sonne, Mond und Sternen und
auf der Erde werden die Völker bestürzt und ratlos sein über das Toben
und Donnern des Meeres.
'''
"26" = ''':sup:`26` Die Menschen werden vor Angst vergehen in der Erwartung der Dinge,
die über den Erdkreis kommen; denn die Kräfte des Himmels werden
erschüttert werden.
'''
"27" = ''':sup:`27` Dann wird man den Menschensohn in einer Wolke kommen sehen, mit
großer Kraft und Herrlichkeit.
'''
"28" = ''':sup:`28` Wenn dies beginnt, dann richtet euch auf und erhebt eure Häupter;
denn eure Erlösung ist nahe.
'''
"29" = ''':sup:`29` Und er sagte ihnen ein Gleichnis: Seht euch den Feigenbaum und die
anderen Bäume an:
'''
"30" = ''':sup:`30` Sobald ihr merkt, dass sie Blätter treiben, erkennt ihr, dass der
Sommer nahe ist.
'''
"31" = ''':sup:`31` So erkennt auch ihr, wenn ihr das geschehen seht, dass das Reich
Gottes nahe ist.
'''
"32" = ''':sup:`32` Amen, ich sage euch: Diese Generation wird nicht vergehen, bis
alles geschieht.
'''
"33" = ''':sup:`33` Himmel und Erde werden vergehen, aber meine Worte werden nicht
vergehen.
'''
"34" = ''':sup:`34` Nehmt euch in Acht, dass Rausch und Trunkenheit und die Sorgen des
Alltags euer Herz nicht beschweren und dass jener Tag euch nicht
plötzlich überrascht
'''
"35" = ''':sup:`35` wie eine Falle; denn er wird über alle Bewohner der ganzen Erde
hereinbrechen.
'''
"36" = ''':sup:`36` Wacht und betet allezeit, damit ihr allem, was geschehen wird,
entrinnen und vor den Menschensohn hintreten könnt!
'''
"37" = ''':sup:`37` Die Tage über lehrte Jesus im Tempel; die Nächte aber verbrachte er
draußen bei dem Berg, der Ölberg heißt.
'''
"38" = ''':sup:`38` Schon früh am Morgen kam das ganze Volk zu ihm in den Tempel, um
ihn zu hören.
'''
"Notes" = '''
Notas de rodapé:
21:1-4 - Jesus beobachtet die Gabe der armen Witwe und hebt ihre
Großzügigkeit hervor, mit der sie alles gab, was sie besaß. Ihr Handeln
zeigt, dass Gott aufrichtiges Opfer mehr schätzt als Quantität. Wahre
21:5-6 - Jesus sagt die Zerstörung des Tempels in Jerusalem voraus, was
bei den Jüngern Besorgnis auslöst. Die Zerstörung symbolisiert das
Versagen des religiösen Systems, das den Messias ablehnt und den neuen
und 1. Petrus 2:5).
21:8-11 - Jesus warnt vor falschen Christusfiguren und Kriegen und
weist darauf hin, dass diese Ereignisse nur der Anfang von Leid sind.
Er betont, dass Christen bereit sein müssen, um seines Wortes willen
21:12-19 - Jesus spricht über die Verfolgung der Christen und
versichert ihnen, dass der Heilige Geist ihnen in diesen schwierigen
Zeiten helfen wird, Zeugnis abzulegen. Geduld und Treue sind für die
Erlösung unerlässlich, und Ausdauer inmitten des Leidens wird belohnt
21:25-28 - Jesus spricht von den Zeichen der Endzeit und der
glorreichen Wiederkunft des Menschensohnes. Er ruft die Gläubigen dazu
auf, wachsam und hoffnungsvoll zu bleiben, denn die Erlösung ist nahe.
Christi Kommen bringt denen, die auf seine Verheißung warten, Trost und
4,16-17).
'''
