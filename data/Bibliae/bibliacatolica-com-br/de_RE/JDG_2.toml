"1" = ''':sup:`1` Der Engel des HERRN kam von Gilgal nach Bochim hinauf und sagte: Ich
habe euch aus Ägypten heraufgeführt und euch in das Land gebracht, das
ich euren Vätern mit einem Eid zugesichert habe. Ich habe gesagt: Ich
werde meinen Bund mit euch niemals brechen;
'''
"2" = ''':sup:`2` aber ihr dürft keinen Bund mit den Bewohnern dieses Landes schließen
und ihre Altäre sollt ihr niederreißen. Doch ihr habt auf meine Stimme
nicht gehört. Was habt ihr da getan!
'''
"3" = ''':sup:`3` Deshalb sage ich euch jetzt: Ich werde sie nicht vor euren Augen
vertreiben, sondern sie werden euch zu eurem Gegner und ihre Götter
werden euch zur Falle.
'''
"4" = ''':sup:`4` Als der Engel des HERRN diese Worte zu allen Israeliten gesagt
hatte, brach das Volk in lautes Weinen aus.
'''
"5" = ''':sup:`5` Darum nannten sie jenen Ort Bochim, Ort des Weinens. Und sie
brachten dort dem HERRN Opfer dar.
'''
"6" = ''':sup:`6` Als Josua das Volk ziehen ließ, gingen die Israeliten, jeder in
seinen Erbbesitz, um das Land in Besitz zu nehmen.
'''
"7" = ''':sup:`7` Und das Volk diente dem HERRN, solange Josua lebte und solange die
Ältesten am Leben waren, die Josua überlebten und die ganze Großtat des
HERRN gesehen hatten, die er für Israel getan hatte.
'''
"8" = ''':sup:`8` Josua, der Sohn Nuns, der Knecht des HERRN, starb im Alter von
hundertzehn Jahren
'''
"9" = ''':sup:`9` und man begrub ihn in Timnat-Heres, im Gebiet seines Erbbesitzes auf
dem Gebirge Efraim, nördlich vom Berg Gaasch.
'''
"10" = ''':sup:`10` Auch jene ganze Generation wurde mit ihren Vätern vereint und nach
ihnen kam eine andere Generation, die den HERRN nicht kannte und auch
nicht die Tat, die er für Israel getan hatte.
'''
"11" = ''':sup:`11` Die Israeliten taten, was in den Augen des HERRN böse ist, und
dienten den Baalen.
'''
"12" = ''':sup:`12` Sie verließen den HERRN, den Gott ihrer Väter, der sie aus Ägypten
herausgeführt hatte, und liefen anderen Göttern nach, Göttern der
Völker, die rings um sie her wohnten. Sie warfen sich vor ihnen nieder
und reizten den HERRN zum Zorn.
'''
"13" = ''':sup:`13` Als sie den HERRN verließen und dem Baal und den Astarten dienten,
'''
"14" = ''':sup:`14` entbrannte der Zorn des HERRN gegen Israel. Er gab sie in die Hand
von Plünderern, die sie ausplünderten, und gab sie der Hand ihrer
Feinde ringsum preis, sodass sie ihren Feinden keinen Widerstand mehr
leisten konnten.
'''
"15" = ''':sup:`15` Sooft sie auch in den Krieg zogen, war die Hand des HERRN gegen sie
zum Unheil, wie der HERR gesagt und ihnen geschworen hatte. So gerieten
sie in große Not.
'''
"16" = ''':sup:`16` Der HERR aber setzte Richter ein und die retteten sie aus der Hand
derer, die sie ausplünderten.
'''
"17" = ''':sup:`17` Doch sie gehorchten auch ihren Richtern nicht, sondern hurten
anderen Göttern hinterher und warfen sich vor ihnen nieder. Rasch
wichen sie von dem Weg ab, den ihre Väter, den Geboten des HERRN
gehorsam, gegangen waren. Sie jedoch handelten nicht so.
'''
"18" = ''':sup:`18` Wenn aber der HERR bei ihnen Richter einsetzte, dann war der HERR
mit dem Richter und rettete die Israeliten aus der Hand ihrer Feinde,
solange der Richter lebte; denn der HERR hatte Mitleid mit ihnen, wenn
sie über ihre Feinde und Unterdrücker klagten.
'''
"19" = ''':sup:`19` Sobald aber der Richter gestorben war, wurden sie rückfällig und
trieben es noch schlimmer als ihre Väter, liefen anderen Göttern nach,
dienten ihnen und warfen sich vor ihnen nieder. Sie ließen nicht ab von
ihrem bösen Treiben und von ihrem störrischen Verhalten.
'''
"20" = ''':sup:`20` Da entbrannte der Zorn des HERRN gegen Israel. Er sagte: Weil
dieses Volk meinen Bund übertreten hat, zu dem ich ihre Väter
verpflichtet habe, und weil es nicht auf meine Stimme gehört hat,
'''
"21" = ''':sup:`21` werde auch ich kein einziges der Völker mehr vor ihren Augen
vertreiben, die Josua bei seinem Tod noch übrig gelassen hat.
'''
"22" = ''':sup:`22` Israel soll durch sie auf die Probe gestellt werden, ob es daran
festhält, den Weg des HERRN zu gehen, wie es seine Väter taten, oder
nicht.
'''
"23" = ''':sup:`23` Darum ließ der HERR diese Völker da und vertrieb sie nicht sofort.
Er hatte sie auch nicht in die Hand Josuas gegeben.
'''
