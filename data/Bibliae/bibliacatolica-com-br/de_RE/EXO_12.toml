[12]
"1" = ''':sup:`1` Der HERR sprach zu Mose und Aaron im Land Ägypten:
'''
"2" = ''':sup:`2` Dieser Monat soll die Reihe eurer Monate eröffnen, er soll euch als
der Erste unter den Monaten des Jahres gelten.
'''
"3" = ''':sup:`3` Sagt der ganzen Gemeinde Israel: Am Zehnten dieses Monats soll jeder
ein Lamm für seine Familie holen, ein Lamm für jedes Haus.
'''
"4" = ''':sup:`4` Ist die Hausgemeinschaft für ein Lamm zu klein, so nehme er es
zusammen mit dem Nachbarn, der seinem Haus am nächsten wohnt, nach der
Anzahl der Personen. Bei der Aufteilung des Lammes müsst ihr
berücksichtigen, wie viel der Einzelne essen kann.
'''
"5" = ''':sup:`5` Nur ein fehlerfreies, männliches, einjähriges Lamm darf es sein, das
Junge eines Schafes oder einer Ziege müsst ihr nehmen.
'''
"6" = ''':sup:`6` Ihr sollt es bis zum vierzehnten Tag dieses Monats aufbewahren. In
der Abenddämmerung soll die ganze versammelte Gemeinde Israel es
schlachten.
'''
"7" = ''':sup:`7` Man nehme etwas von dem Blut und bestreiche damit die beiden
Türpfosten und den Türsturz an den Häusern, in denen man es essen will.
'''
"8" = ''':sup:`8` Noch in der gleichen Nacht soll man das Fleisch essen. Über dem
Feuer gebraten und zusammen mit ungesäuertem Brot und Bitterkräutern
soll man es essen.
'''
"9" = ''':sup:`9` Nichts davon dürft ihr roh oder in Wasser gekocht essen, sondern es
muss über dem Feuer gebraten sein: Kopf, Schenkel und Eingeweide.
'''
"10" = ''':sup:`10` Ihr dürft nichts bis zum Morgen übrig lassen. Wenn aber am Morgen
noch etwas übrig ist, dann verbrennt es im Feuer!
'''
"11" = ''':sup:`11` So aber sollt ihr es essen: eure Hüften gegürtet, Schuhe an euren
Füßen und euren Stab in eurer Hand. Esst es hastig! Es ist ein Pessach
für den HERRN.
'''
"12" = ''':sup:`12` In dieser Nacht gehe ich durch das Land Ägypten und erschlage im
Land Ägypten jede Erstgeburt bei Mensch und Vieh. Über alle Götter
Ägyptens halte ich Gericht, ich, der HERR.
'''
"13" = ''':sup:`13` Das Blut an den Häusern, in denen ihr wohnt, soll für euch ein
Zeichen sein. Wenn ich das Blut sehe, werde ich an euch vorübergehen
und das vernichtende Unheil wird euch nicht treffen, wenn ich das Land
Ägypten schlage.
'''
"14" = ''':sup:`14` Diesen Tag sollt ihr als Gedenktag begehen. Feiert ihn als Fest für
den HERRN! Für eure kommenden Generationen wird es eine ewige Satzung
sein, das Fest zu feiern!
'''
"15" = ''':sup:`15` Sieben Tage lang sollt ihr ungesäuertes Brot essen. Gleich am
ersten Tag schafft den Sauerteig aus euren Häusern! Denn jeder, der
zwischen dem ersten und dem siebten Tag Gesäuertes isst, soll aus
Israel ausgemerzt werden.
'''
"16" = ''':sup:`16` Am ersten Tag sollt ihr eine heilige Versammlung einberufen und
ebenso eine heilige Versammlung am siebten Tag. An diesen beiden Tagen
darf man keinerlei Arbeit tun. Nur das, was jeder zum Essen braucht,
dürft ihr zubereiten.
'''
"17" = ''':sup:`17` Haltet das Fest der Ungesäuerten Brote! Denn gerade an diesem Tag
habe ich eure Heerscharen aus dem Land Ägypten herausgeführt. Haltet
diesen Tag in allen kommenden Generationen! Es ist eine ewige Satzung.
'''
"18" = ''':sup:`18` Im ersten Monat, vom Abend des vierzehnten Tags bis zum Abend des
einundzwanzigsten Tags, esst ungesäuerte Brote!
'''
"19" = ''':sup:`19` Sieben Tage lang darf sich in euren Häusern kein Sauerteig
befinden; denn jeder, der Gesäuertes isst, sei er fremd oder
einheimisch, soll aus der Gemeinde Israel ausgemerzt werden.
'''
"20" = ''':sup:`20` Esst also nichts Gesäuertes! Überall, wo ihr wohnt, sollt ihr
ungesäuerte Brote essen.
'''
"21" = ''':sup:`21` Da rief Mose alle Ältesten Israels zusammen und sagte zu ihnen:
Holt Schafe oder Ziegen für eure Sippenverbände herbei und schlachtet
das Pessach!
'''
"22" = ''':sup:`22` Dann nehmt einen Ysopzweig, taucht ihn in die Schüssel mit Blut und
streicht etwas von dem Blut in der Schüssel auf den Türsturz und auf
die beiden Türpfosten! Bis zum Morgen darf niemand von euch das Haus
verlassen.
'''
"23" = ''':sup:`23` Der HERR geht umher, um die Ägypter mit Unheil zu schlagen. Wenn er
das Blut am Türsturz und an den beiden Türpfosten sieht, wird er an der
Tür vorübergehen und dem Vernichter nicht erlauben, in eure Häuser
einzudringen und euch zu schlagen.
'''
"24" = ''':sup:`24` Bewahrt dies! Es gelte dir und deinen Nachkommen als Gesetz für die
Ewigkeit.
'''
"25" = ''':sup:`25` Wenn ihr in das Land kommt, das euch der HERR gibt, wie er gesagt
hat, so bewahrt diesen Dienst!
'''
"26" = ''':sup:`26` Und wenn euch eure Söhne fragen: Was bedeutet dieser Dienst für
euch?,
'''
"27" = ''':sup:`27` dann sagt: Es ist das Pessach-Opfer für den HERRN, der in Ägypten
an den Häusern der Israeliten vorüberging, als er die Ägypter mit
Unheil schlug, unsere Häuser aber verschonte. Das Volk verneigte sich
und warf sich nieder.
'''
"28" = ''':sup:`28` Dann gingen die Israeliten und taten, was der HERR Mose und Aaron
befohlen hatte. So machten sie es.
'''
"29" = ''':sup:`29` Es war Mitternacht, als der HERR alle Erstgeburt im Land Ägypten
erschlug, vom Erstgeborenen des Pharao, der auf dem Thron saß, bis zum
Erstgeborenen des Gefangenen im Kerker und alle Erstgeburt beim Vieh.
'''
"30" = ''':sup:`30` Da standen der Pharao, alle seine Diener und alle Ägypter noch in
der Nacht auf und großes Wehgeschrei erhob sich bei den Ägyptern; denn
es gab kein Haus, in dem nicht ein Toter war.
'''
"31" = ''':sup:`31` Der Pharao ließ Mose und Aaron noch in der Nacht rufen und sagte:
Auf, zieht fort aus der Mitte meines Volkes, ihr und auch die
Israeliten! Geht und dient dem HERRN, wie ihr gesagt habt!
'''
"32" = ''':sup:`32` Auch eure Schafe, Ziegen und Rinder nehmt mit, wie ihr gesagt habt.
Geht und segnet auch mich!
'''
"33" = ''':sup:`33` Die Ägypter drängten das Volk, eiligst das Land zu verlassen, denn
sie sagten: Sonst kommen wir noch alle um.
'''
"34" = ''':sup:`34` Das Volk nahm den Brotteig ungesäuert mit; sie wickelten ihre
Backschüsseln in Kleider ein und luden sie sich auf die Schultern.
'''
"35" = ''':sup:`35` Die Israeliten taten, was Mose gesagt hatte. Sie erbaten von den
Ägyptern Geräte aus Silber und Gold und auch Gewänder.
'''
"36" = ''':sup:`36` Der HERR ließ das Volk bei den Ägyptern Gunst finden, sodass sie
auf ihre Bitte eingingen. Auf diese Weise plünderten sie die Ägypter
aus.
'''
"37" = ''':sup:`37` Die Israeliten brachen von Ramses nach Sukkot auf. Es waren an die
sechshunderttausend Mann zu Fuß, nicht gerechnet die Kinder.
'''
"38" = ''':sup:`38` Auch ein großer Haufen anderer Leute zog mit, dazu Schafe, Ziegen
und Rinder, eine sehr große Menge Vieh.
'''
"39" = ''':sup:`39` Aus dem Teig, den sie aus Ägypten mitgebracht hatten, backten sie
ungesäuerte Brotfladen; denn der Teig war nicht durchsäuert, weil sie
aus Ägypten verjagt worden waren und nicht einmal Zeit hatten, für
Reiseverpflegung zu sorgen.
'''
"40" = ''':sup:`40` Der Aufenthalt der Israeliten in Ägypten dauerte vierhundertdreißig
Jahre.
'''
"41" = ''':sup:`41` Nach Ablauf der vierhundertdreißig Jahre, genau an jenem Tag, zogen
alle Scharen des HERRN aus dem Land Ägypten fort.
'''
"42" = ''':sup:`42` Eine Nacht des Wachens war es für den HERRN, als er sie aus dem
Land Ägypten herausführte. Als eine Nacht des Wachens für den HERRN
gilt sie den Israeliten in allen Generationen.
'''
"43" = ''':sup:`43` Der HERR sprach zu Mose und Aaron: Dies ist die Satzung für das
Pessach: Kein Fremder darf davon essen;
'''
"44" = ''':sup:`44` aber jeder Sklave, den du für Geld gekauft und beschnitten hast,
darf davon essen.
'''
"45" = ''':sup:`45` Beisassen und Lohnarbeiter dürfen nicht davon essen.
'''
"46" = ''':sup:`46` In einem Haus muss man es essen. Trag nichts vom Fleisch aus dem
Haus! Und ihr sollt keinen seiner Knochen zerbrechen.
'''
"47" = ''':sup:`47` Die ganze Gemeinde Israel soll es so halten.
'''
"48" = ''':sup:`48` Lebt bei dir jemand als Fremder, der das Pessach für den HERRN
feiern will, so muss er alle männlichen Angehörigen beschneiden lassen;
dann darf er sich am Pessach beteiligen. Er gilt dann wie ein
Einheimischer. Doch kein Unbeschnittener darf davon essen.
'''
"49" = ''':sup:`49` Für Einheimische und für Fremde, die bei euch leben, gilt die
gleiche Weisung.
'''
"50" = ''':sup:`50` Alle Israeliten taten, was der HERR Mose und Aaron aufgetragen
hatte. So machten sie es.
'''
"51" = ''':sup:`51` Genau an jenem Tag führte der HERR die Israeliten aus dem Land
Ägypten, ihre Scharen unter seinem Befehl.
'''
