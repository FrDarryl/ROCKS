[10]
"1" = ''':sup:`1` Rehabeam begab sich nach Sichem; denn dorthin war ganz Israel
gekommen, um ihn zum König zu machen.
'''
"2" = ''':sup:`2` Jerobeam, der Sohn Nebats, hörte davon, während er in Ägypten war,
wohin er vor dem König Salomo hatte fliehen müssen; er kehrte jetzt aus
Ägypten zurück.
'''
"3" = ''':sup:`3` Man sandte zu ihm und ließ ihn rufen. So kamen also Jerobeam und
ganz Israel und sie sagten zu Rehabeam:
'''
"4" = ''':sup:`4` Dein Vater hat uns ein hartes Joch auferlegt. Erleichtere jetzt den
harten Dienst deines Vaters und das schwere Joch, das er uns auferlegt
hat! Dann wollen wir dir dienen.
'''
"5" = ''':sup:`5` Er antwortete ihnen: Kommt nach drei Tagen wieder zu mir! Als sich
das Volk entfernt hatte,
'''
"6" = ''':sup:`6` beriet sich König Rehabeam mit den älteren Männern, die zu Lebzeiten
seines Vaters Salomo in dessen Dienst gestanden hatten. Er fragte sie:
Welchen Rat gebt ihr mir? Was soll ich diesem Volk antworten?
'''
"7" = ''':sup:`7` Sie sagten zu ihm: Wenn du gut gegen dieses Volk bist, ihnen zu
Willen bist und freundlich mit ihnen redest, dann werden sie immer
deine Diener sein.
'''
"8" = ''':sup:`8` Doch er verwarf den Rat, den die Älteren ihm gegeben hatten, und
beriet sich mit den jungen Leuten, die mit ihm groß geworden waren und
jetzt in seinem Dienst standen.
'''
"9" = ''':sup:`9` Er fragte sie: Welchen Rat gebt ihr mir? Was sollen wir diesem Volk
antworten, das zu mir sagt: Erleichtere das Joch, das dein Vater uns
auferlegt hat!
'''
"10" = ''':sup:`10` Die jungen Leute, die mit ihm groß geworden waren, sagten zu ihm:
So sollst du dem Volk antworten, das zu dir sagt: Dein Vater hat uns
ein schweres Joch auferlegt. Erleichtere es uns! So sollst du zu ihnen
sagen: Mein kleiner Finger ist stärker als die Lenden meines Vaters.
'''
"11" = ''':sup:`11` Hat mein Vater euch ein schweres Joch aufgebürdet, so werde ich es
noch schwerer machen. Mein Vater hat euch mit Peitschen gezüchtigt, ich
werde euch mit Skorpionen züchtigen.
'''
"12" = ''':sup:`12` Am dritten Tag kamen Jerobeam und das ganze Volk zu Rehabeam; denn
der König hatte ihnen gesagt: Kommt am dritten Tag wieder zu mir!
'''
"13" = ''':sup:`13` Der König gab ihnen nun eine harte Antwort. Er verwarf den Rat der
Älteren
'''
"14" = ''':sup:`14` und antwortete ihnen nach dem Rat der jungen Leute: Mein Vater hat
euer Joch schwer gemacht. Ich werde es noch schwerer machen. Mein Vater
hat euch mit Peitschen gezüchtigt, ich werde euch mit Skorpionen
züchtigen.
'''
"15" = ''':sup:`15` Der König hörte also nicht auf das Volk; denn Gott hatte es so
bestimmt, um das Wort wahr zu machen, das er durch Ahija von Schilo zu
Jerobeam, dem Sohn Nebats, gesprochen hatte.
'''
"16" = ''':sup:`16` Als alle Israeliten sahen, dass der König nicht auf sie hörte,
gaben sie ihm zur Antwort: Welchen Anteil haben wir an David? / Wir
haben keinen Erbbesitz beim Sohn Isais. / In deine Zelte, Israel! / Nun
kümmere dich um dein Haus, David! So begab sich ganz Israel zu seinen
Zelten.
'''
"17" = ''':sup:`17` Nur über die Israeliten, die in den Städten Judas wohnten, blieb
Rehabeam König.
'''
"18" = ''':sup:`18` Und als er den Fronaufseher Hadoram hinschickte, steinigten ihn die
Israeliten zu Tode. Dem König Rehabeam gelang es, den Wagen zu
besteigen und nach Jerusalem zu entkommen.
'''
"19" = ''':sup:`19` So fiel Israel vom Haus David ab und ist abtrünnig bis zum heutigen
Tag.
'''
"Notes" = '''
Notas de rodapé:
10:1-3 - Die Versammlung Israels versammelt sich, um Salomos Sohn
Rehabeam zu krönen. Dies unterstreicht die Bedeutung von Kontinuität in
der Führung. Die Wahl eines neuen Führers ist ein kritischer Moment,
der die Nation beeinflussen kann (siehe auch 1. Könige 12:1-3 und
10:4-5 - Die Bitte des Volkes an Rehabeam, die Last ihres Vaters zu
erleichtern, ist ein Beweis für Weisheit und Urteilsvermögen. Die
Fähigkeit, zuzuhören und die Bedürfnisse des Volkes zu berücksichtigen,
10:6-8 - Rehabeams Entscheidung, den Rat der jungen Männer statt der
Ältesten einzuholen, unterstreicht, wie wichtig es ist, bei
Entscheidungen weise Führung zu suchen. Falsche Entscheidungen können
1:1-2).
10:9-14 - Rehabeams arrogante Reaktion auf das Volk führte zur Spaltung
des Königreichs. Dies veranschaulicht, wie mangelnde Demut und Ignoranz
gegenüber weisen Stimmen zu Ruin und Zersplitterung führen können
10:15-19 - Die Spaltung zwischen dem Nord- und dem Südreich ist eine
direkte Folge von Rehabeams Torheit. Rehabeams Geschichte dient als
Warnung vor der Bedeutung gerechter und mitfühlender Entscheidungen
'''
