[105]
"1" = ''':sup:`1` Dankt dem HERRN! Ruft seinen Namen aus! * Macht unter den Völkern
seine Taten bekannt!
'''
"2" = ''':sup:`2` Singt ihm und spielt ihm, * sinnt nach über all seine Wunder!
'''
"3" = ''':sup:`3` Rühmt euch seines heiligen Namens! * Die den HERRN suchen, sollen
sich von Herzen freuen.
'''
"4" = ''':sup:`4` Fragt nach dem HERRN und seiner Macht, * sucht sein Angesicht
allezeit!
'''
"5" = ''':sup:`5` Gedenkt der Wunder, die er getan hat, * seiner Zeichen und der
Beschlüsse seines Munds!
'''
"6" = ''':sup:`6` Ihr Nachkommen seines Knechts Abraham, * ihr Kinder Jakobs, die er
erwählt hat.
'''
"7" = ''':sup:`7` Er, der HERR, ist unser Gott. * Auf der ganzen Erde gelten seine
Entscheide.
'''
"8" = ''':sup:`8` Auf ewig gedachte er seines Bundes, * des Wortes, das er gebot für
tausend Geschlechter,
'''
"9" = ''':sup:`9` des Bundes, den er mit Abraham geschlossen, * seines Eides, den er
Isaak geschworen hat.
'''
"10" = ''':sup:`10` Er bestimmte ihn als Satzung für Jakob, * als ewigen Bund für
Israel.
'''
"11" = ''':sup:`11` Er sprach: Dir will ich das Land Kanaan geben, * als euch
zugemessenen Erbteil.
'''
"12" = ''':sup:`12` Als sie noch gering waren an Zahl, * nur wenige und nur zu Gast im
Land,
'''
"13" = ''':sup:`13` und noch zogen von Volk zu Volk, * von einem Reich zu einem anderen
Volk,
'''
"14" = ''':sup:`14` da gestattete er niemand, sie zu bedrücken, * wies ihretwegen
Könige zurecht:
'''
"15" = ''':sup:`15` Tastet meine Gesalbten nicht an, * tut meinen Propheten nichts
zuleide!
'''
"16" = ''':sup:`16` Dann aber rief er den Hunger ins Land, * entzog ihnen allen Vorrat
an Brot.
'''
"17" = ''':sup:`17` Doch hatte er ihnen einen Mann vorausgesandt: * Josef wurde als
Sklave verkauft.
'''
"18" = ''':sup:`18` Man spannte seine Füße in Fesseln * und zwängte seinen Hals ins
Eisen
'''
"19" = ''':sup:`19` bis zu der Zeit, als sein Wort sich erfüllte * und der Spruch des
HERRN ihm Recht gab.
'''
"20" = ''':sup:`20` Er sandte einen König, der ließ ihn frei, * einen Herrscher der
Völker, der ließ ihn heraus.
'''
"21" = ''':sup:`21` Er bestellte ihn zum Herrn über sein Haus, * zum Herrscher über
seinen ganzen Besitz,
'''
"22" = ''':sup:`22` damit er binde seine Fürsten durch seine Seele * und Weisheit lehre
seine Ältesten.
'''
"23" = ''':sup:`23` Und Israel kam nach Ägypten, * Jakob wurde Gast im Land Hams.
'''
"24" = ''':sup:`24` Da mehrte Gott sein Volk gewaltig, * machte es stärker als seine
Bedränger.
'''
"25" = ''':sup:`25` Er wandelte deren Sinn zum Hass gegen sein Volk, * sodass sie an
seinen Knechten tückisch handelten.
'''
"26" = ''':sup:`26` Dann sandte er Mose, seinen Knecht, * und Aaron, den er sich
erwählte.
'''
"27" = ''':sup:`27` Sie wirkten unter ihnen seine angekündigten Zeichen * und Wunder im
Land Hams.
'''
"28" = ''':sup:`28` Er sandte Finsternis, da wurde es dunkel, * damit sie nicht
widerspenstig wären gegen sein Wort.
'''
"29" = ''':sup:`29` Er verwandelte ihre Gewässer in Blut * und ließ ihre Fische
sterben.
'''
"30" = ''':sup:`30` Ihr Land wimmelte von Fröschen * bis hinein in den Palast ihrer
Könige.
'''
"31" = ''':sup:`31` Er sprach, da kamen Schwärme von Fliegen, * Stechmücken über das
ganze Gebiet.
'''
"32" = ''':sup:`32` Er schickte ihnen Hagel statt Regen, * flammendes Feuer auf ihr
Land.
'''
"33" = ''':sup:`33` Er zerschlug ihnen Weinstock und Feigenbaum * und knickte in ihrem
Gebiet die Bäume um.
'''
"34" = ''':sup:`34` Er sprach, da kamen Schwärme von Grillen * und Wanderheuschrecken
in gewaltiger Zahl.
'''
"35" = ''':sup:`35` Sie fraßen alles Grün in ihrem Land, * sie fraßen die Frucht ihrer
Felder.
'''
"36" = ''':sup:`36` Er schlug alle Erstgeburt in ihrem Land, * die Erstlinge ihrer
Manneskraft.
'''
"37" = ''':sup:`37` Er führte sein Volk heraus mit Silber und Gold, * unter seinen
Stämmen war niemand, der strauchelte.
'''
"38" = ''':sup:`38` Bei ihrem Auszug freute sich Ägypten, * denn Schrecken vor ihnen
hatte sie alle befallen.
'''
"39" = ''':sup:`39` Eine Wolke breitete er aus, um sie zu decken, * und Feuer, um die
Nacht zu erleuchten.
'''
"40" = ''':sup:`40` Er forderte Wachteln und ließ sie kommen * und sättigte sie mit
Brot vom Himmel.
'''
"41" = ''':sup:`41` Er öffnete den Felsen, da sprudelten Wasser, * wie ein Strom floss
es dahin in der Wüste.
'''
"42" = ''':sup:`42` Denn er gedachte seines heiligen Wortes * und seines Knechts
Abraham.
'''
"43" = ''':sup:`43` Er führte sein Volk heraus in Freude, * seine Erwählten in Jubel.
'''
"44" = ''':sup:`44` Er gab ihnen die Länder der Völker, * was die Nationen mühsam
erwarben, werden sie erben,
'''
"45" = ''':sup:`45` damit sie seine Satzungen bewahren * und seine Weisungen befolgen.
Halleluja!
'''
