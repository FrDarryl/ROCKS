[36]
"1" = ''':sup:`1` Für den Chormeister. Von David, dem Knecht des HERRN.
'''
"2" = ''':sup:`2` Spruch der Sünde zum Frevler inmitten meines Herzens: * In seinen
Augen gibt es kein Erschrecken vor Gott.
'''
"3" = ''':sup:`3` Denn es schmeichelt ihm in seinen Augen, * sich schuldig zu machen
und zu hassen.
'''
"4" = ''':sup:`4` Die Worte seines Mundes sind Trug und Unheil. * Er hat es
aufgegeben, weise und gut zu handeln.
'''
"5" = ''':sup:`5` Unheil plant er auf seinem Lager, * er betritt schlimme Wege und
scheut nicht das Böse.
'''
"6" = ''':sup:`6` HERR, deine Liebe reicht, so weit der Himmel ist, * deine Treue bis
zu den Wolken.
'''
"7" = ''':sup:`7` Deine Gerechtigkeit steht wie die Berge Gottes, / deine Urteile sind
tief wie die Urflut. * Du rettest Menschen und Tiere, HERR.
'''
"8" = ''':sup:`8` Wie köstlich ist deine Liebe, Gott! * Menschen bergen sich im
Schatten deiner Flügel.
'''
"9" = ''':sup:`9` Sie laben sich am Reichtum deines Hauses; * du tränkst sie mit dem
Strom deiner Wonnen.
'''
"10" = ''':sup:`10` Denn bei dir ist die Quelle des Lebens, * in deinem Licht schauen
wir das Licht.
'''
"11" = ''':sup:`11` Erhalte denen, die dich kennen, deine Liebe * und deine
Gerechtigkeit den Menschen mit redlichem Herzen!
'''
"12" = ''':sup:`12` Lass mich nicht kommen unter den Fuß der Stolzen; * die Hand der
Frevler soll mich nicht vertreiben.
'''
"13" = ''':sup:`13` Die Übeltäter sind dort gefallen, * sie wurden niedergestoßen und
stehen nie wieder auf.
'''
