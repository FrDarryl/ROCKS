"1" = ''':sup:`1` Für den Chormeister. Ein Psalm Davids.
'''
"2" = ''':sup:`2` Der HERR antworte dir am Tag der Bedrängnis, * der Name des Gottes
Jakobs schütze dich.
'''
"3" = ''':sup:`3` Er sende dir Hilfe vom Heiligtum * und vom Zion her stütze er dich.
'''
"4" = ''':sup:`4` Er gedenke all deiner Gaben * und dein Brandopfer möge ihm köstlich
'''
"5" = ''':sup:`5` Er schenke dir, was dein Herz begehrt, * und er erfülle all dein
Planen.
'''
"6" = ''':sup:`6` Wir wollen jubeln über deine Hilfe / und im Namen unseres Gottes das
Banner erheben. * Der HERR erfülle all deine Bitten.
'''
"7" = ''':sup:`7` Nun hab ich erkannt: Der HERR schafft Rettung seinem Gesalbten. * Er
antwortet ihm von seinem heiligen Himmel her / mit der rettenden Kraft
seiner Rechten.
'''
"8" = ''':sup:`8` Diese setzen auf Wagen, jene auf Rosse, * wir aber bekennen den
Namen des HERRN, unsres Gottes.
'''
"9" = ''':sup:`9` Sie sind gestürzt und gefallen; * wir aber bleiben aufrecht und
stehen.
'''
"10" = ''':sup:`10` Schaff doch Rettung, HERR! * Der König antworte uns am Tag, da wir
rufen.
'''
