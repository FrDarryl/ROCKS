[3]
"1" = ''':sup:`1` Vor euch, Brüder und Schwestern, konnte ich aber nicht wie vor
Geisterfüllten reden; ihr wart noch irdisch eingestellt, unmündige
Kinder in Christus.
'''
"2" = ''':sup:`2` Milch gab ich euch zu trinken statt fester Speise; denn diese
konntet ihr noch nicht vertragen. Ihr könnt es aber auch jetzt noch
nicht;
'''
"3" = ''':sup:`3` denn ihr seid immer noch irdisch eingestellt. Oder seid ihr nicht
irdisch eingestellt, handelt ihr nicht sehr menschlich, wenn Eifersucht
und Streit unter euch herrschen?
'''
"4" = ''':sup:`4` Denn wenn einer sagt: Ich halte zu Paulus!, ein anderer: Ich zu
Apollos!, urteilt ihr da nicht zu menschlich?
'''
"5" = ''':sup:`5` Was ist denn Apollos? Und was ist Paulus? Diener, durch die ihr zum
Glauben gekommen seid, und jeder, wie der Herr es ihm gegeben hat:
'''
"6" = ''':sup:`6` Ich habe gepflanzt, Apollos hat begossen, Gott aber ließ wachsen.
'''
"7" = ''':sup:`7` So ist weder der etwas, der pflanzt, noch der, der begießt, sondern
nur Gott, der wachsen lässt.
'''
"8" = ''':sup:`8` Wer pflanzt und wer begießt: Beide sind eins, jeder aber erhält
seinen eigenen Lohn entsprechend seiner Mühe.
'''
"9" = ''':sup:`9` Denn wir sind Gottes Mitarbeiter; ihr seid Gottes Ackerfeld, Gottes
Bau.
'''
"10" = ''':sup:`10` Der Gnade Gottes entsprechend, die mir geschenkt wurde, habe ich
wie ein weiser Baumeister den Grund gelegt; ein anderer baut darauf
weiter. Aber jeder soll darauf achten, wie er weiterbaut.
'''
"11" = ''':sup:`11` Denn einen anderen Grund kann niemand legen als den, der gelegt
ist: Jesus Christus.
'''
"12" = ''':sup:`12` Ob aber jemand auf dem Grund mit Gold, Silber, kostbaren Steinen,
mit Holz, Heu oder Stroh weiterbaut:
'''
"13" = ''':sup:`13` Das Werk eines jeden wird offenbar werden; denn der Tag wird es
sichtbar machen, weil er sich mit Feuer offenbart. Und wie das Werk
eines jeden beschaffen ist, wird das Feuer prüfen.
'''
"14" = ''':sup:`14` Hält das Werk stand, das er aufgebaut hat, so empfängt er Lohn.
'''
"15" = ''':sup:`15` Brennt es nieder, dann muss er den Verlust tragen. Er selbst aber
wird gerettet werden, doch so wie durch Feuer hindurch.
'''
"16" = ''':sup:`16` Wisst ihr nicht, dass ihr Gottes Tempel seid und der Geist Gottes
in euch wohnt?
'''
"17" = ''':sup:`17` Wer den Tempel Gottes zerstört, den wird Gott zerstören. Denn
Gottes Tempel ist heilig und der seid ihr.
'''
"18" = ''':sup:`18` Keiner täusche sich selbst. Wenn einer unter euch meint, er sei
weise in dieser Welt, dann werde er töricht, um weise zu werden.
'''
"19" = ''':sup:`19` Denn die Weisheit dieser Welt ist Torheit vor Gott. In der Schrift
steht nämlich: Er fängt die Weisen in ihrer eigenen List.
'''
"20" = ''':sup:`20` Und an einer anderen Stelle: Der Herr kennt die Gedanken der
Weisen; er weiß, sie sind nichtig.
'''
"21" = ''':sup:`21` Daher soll sich niemand eines Menschen rühmen. Denn alles gehört
euch;
'''
"22" = ''':sup:`22` Paulus, Apollos, Kephas, Welt, Leben, Tod, Gegenwart und Zukunft:
Alles gehört euch;
'''
"23" = ''':sup:`23` ihr aber gehört Christus und Christus gehört Gott.
'''
"Notes" = '''
Notas de rodapé:
3:1-4 - Paulus tadelt die Korinther für ihre geistliche Unreife, die
sich in Spaltungen und Rivalitäten zwischen den Anhängern verschiedener
Führer zeigt. Wahre Weisheit kommt von Gott, nicht von menschlichen
3:5-9 - Paulus und Apollos sind einfach Diener Gottes, die gemeinsam am
Aufbau der Kirche arbeiten. Die eigentliche Arbeit des Kirchenaufbaus
wird von Gott geleistet, und menschliche Diener sind Werkzeuge in
3:10-15 - Die Qualität der Arbeit jedes Gläubigen wird am Tag des Herrn
durch Feuer geprüft. Das Fundament ist Christus, und alle Gläubigen
müssen auf diesem Fundament mit Materialien bauen, die dem Urteil
3:16-17 - Die Gemeinschaft der Gläubigen ist Gottes Tempel, in dem der
Heilige Geist wohnt. Für die Heiligkeit und Reinheit der Kirche sind
die Pflege und der Respekt vor diesem Tempel von grundlegender
6,16).
'''
