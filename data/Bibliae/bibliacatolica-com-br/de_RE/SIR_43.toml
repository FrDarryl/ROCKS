[43]
"1" = ''':sup:`1` Der Stolz der Höhe ist ein Firmament von Reinheit, / die Gestalt des
Himmels beim Anblick der Herrlichkeit.
'''
"2" = ''':sup:`2` Die Sonne verkündet durch ihr Erscheinen beim Aufgang, / ein
wunderbares Geschöpf, ein Werk des Höchsten!
'''
"3" = ''':sup:`3` Zur Mittagszeit trocknet sie den Boden aus, / wer wird bestehen vor
ihrer Glut?
'''
"4" = ''':sup:`4` Wer in einen Ofen bläst bei Arbeiten mit Glut - / dreimal so stark
versengt die Sonne Berge; sie atmet Feuerdämpfe aus / und blendet mit
gleißenden Strahlen die Augen.
'''
"5" = ''':sup:`5` Groß ist der Herr, der sie gemacht hat, / mit seinen Worten
beschleunigt er ihren Lauf.
'''
"6" = ''':sup:`6` Auch der Mond hält sich in allem an seinen Zeitpunkt, / zur
Festsetzung der Zeiten und als Zeichen auf Dauer.
'''
"7" = ''':sup:`7` Vom Mond geht das Zeichen für einen Festtag aus, / ein Gestirn, das
abnimmt bis zur Vollendung.
'''
"8" = ''':sup:`8` Der Name Monat kommt vom Neumond, / der wunderbar zunimmt beim
Wechsel, ein Geschöpf des Heeres in der Höhe, / das am Himmelsgewölbe
leuchtet.
'''
"9" = ''':sup:`9` Die Schönheit des Himmels ist der Glanz der Sterne, / ein
strahlender Schmuck in den Höhen des Herrn.
'''
"10" = ''':sup:`10` Durch die Worte des Heiligen stehen sie gemäß ihrer Bestimmung /
und sie ermüden nie bei ihrer Wache.
'''
"11" = ''':sup:`11` Schau den Regenbogen an und preise den, der ihn gemacht hat! /
Überaus schön ist er in seinem Glanz.
'''
"12" = ''':sup:`12` Er zog am Himmel einen Kreis von Herrlichkeit, / die Hände des
Höchsten haben ihn ausgespannt.
'''
"13" = ''':sup:`13` Mit seinem Befehl führt er rasch den Schnee herbei / und er
beschleunigt Blitze, wie er es bestimmt.
'''
"14" = ''':sup:`14` Deswegen sind die Schatzkammern geöffnet / und die Wolken sind
ausgeflogen wie Vögel.
'''
"15" = ''':sup:`15` In seiner Größe hat er Wolken zusammengeballt / und Hagelsteine aus
ihnen geschlagen.
'''
"16" = ''':sup:`16` Bei seinem Anblick erbeben die Berge, / durch seinen Willen weht
der Südwind.
'''
"17" = ''':sup:`17` Die Stimme seines Donners versetzt die Erde in Wehen, / ebenso ein
Sturm aus dem Norden und ein Wirbelwind. Wie Vögel herabfliegen, so
streut er Schnee aus, / wie eine Heuschrecke, die sich niederlässt,
fällt er herab;
'''
"18" = ''':sup:`18` seine weiße Pracht bewundert das Auge / und über Schneeschauer
staunt das Herz.
'''
"19" = ''':sup:`19` Er streut Reif wie Salz auf die Erde, / und wenn er gefroren ist,
entstehen Eiszapfen.
'''
"20" = ''':sup:`20` Ein eisiger Nordwind weht / und Eis gefriert auf dem Wasser. Auf
jedem stehenden Gewässer lässt es sich nieder, / wie mit einem Panzer
bekleidet sich das Wasser.
'''
"21" = ''':sup:`21` Er verschlingt die Berge, dörrt die Wüste aus / und versengt das
sprossende Grün wie Feuer.
'''
"22" = ''':sup:`22` Feuchter Nebel bringt rasch für alles Heilung, / der Tau, der
niederfällt, wird nach der Hitze erfrischen.
'''
"23" = ''':sup:`23` Nach seinem Plan bändigt er den Abgrund des Meeres / und pflanzt
Inseln hinein.
'''
"24" = ''':sup:`24` Die das Meer befahren, erzählen von seiner Gefahr / und wir staunen
über das, was unsere Ohren hören.
'''
"25" = ''':sup:`25` Dort gibt es unglaubliche und wunderbare Werke, / eine Vielfalt von
allen Lebewesen, eine Schöpfung von Ungeheuern.
'''
"26" = ''':sup:`26` Seinetwegen ist sein Bote erfolgreich / und durch sein Wort ist all
das zusammengefügt.
'''
"27" = ''':sup:`27` Vieles werden wir sagen, aber wir kommen nie an ein Ziel / und das
Ende der Worte ist: Er ist das All.
'''
"28" = ''':sup:`28` Wo werden wir die Kraft finden, ihn zu preisen? / Denn er selbst
ist der Große über all seinen Werken.
'''
"29" = ''':sup:`29` Ehrfurcht gebietend und überaus groß ist der Herr, / wunderbar ist
seine Herrschaft.
'''
"30" = ''':sup:`30` Die ihr den Herrn lobt, erhöht ihn, / so viel ihr könnt, denn er
wird es noch übertreffen! Die ihr ihn erhöht, tut es mit vermehrter
Kraft! / Werdet nicht müde, denn ihr kommt nie an ein Ziel!
'''
"31" = ''':sup:`31` Wer hat ihn gesehen und kann von ihm erzählen? / Wer preist ihn,
wie er ist?
'''
"32" = ''':sup:`32` Viele verborgene Dinge sind größer als dies, / denn nur wenige
seiner Werke haben wir gesehen.
'''
"33" = ''':sup:`33` Denn alles hat der Herr gemacht / und den Frommen hat er Weisheit
geschenkt.
'''
