"1" = ''':sup:`1` Das Hohelied Salomos.
'''
"2" = ''':sup:`2` Mit Küssen seines Mundes küsse er mich. / Süßer als Wein ist deine
Liebe.
'''
"3" = ''':sup:`3` Köstlich ist der Duft deiner Salben, / dein Name hingegossenes
Salböl; / darum lieben dich die jungen Frauen.
'''
"4" = ''':sup:`4` Zieh mich her hinter dir! Lass uns eilen! / Der König führt mich in
seine Gemächer. Jauchzen lasst uns, deiner uns freuen, / deine Liebe
höher rühmen als Wein. / Dich liebt man zu Recht.
'''
"5" = ''':sup:`5` Schwarz bin ich, doch schön, / ihr Töchter Jerusalems, wie die Zelte
von Kedar, / wie Salomos Decken.
'''
"6" = ''':sup:`6` Schaut mich nicht so an, / weil ich so schwarz bin! / Die Sonne hat
mich verbrannt. Meiner Mutter Söhne waren mir böse, / ließen mich
Weinberge hüten; / meinen eigenen Weinberg habe ich nicht gehütet.
'''
"7" = ''':sup:`7` Du, den meine Seele liebt, / sag mir: Wo weidest du die Herde? / Wo
lagerst du am Mittag? Wozu soll ich wie eine Verhüllte sein / bei den
Herden deiner Gefährten?
'''
"8" = ''':sup:`8` Wenn du das nicht weißt, / du schönste der Frauen, dann folge den
Spuren der Schafe, / dann weide deine Zicklein dort, / wo die Hirten
lagern!
'''
"9" = ''':sup:`9` Mit einer Stute an Pharaos Wagen / vergleiche ich dich, meine
Freundin.
'''
"10" = ''':sup:`10` Schön sind deine Wangen zwischen den Kettchen, / dein Hals in den
Perlenschnüren.
'''
"11" = ''':sup:`11` Machen wir dir noch goldene Kettchen, / kleine Silberkugeln daran!
'''
"12" = ''':sup:`12` Bis dorthin, wo der König an seiner Tafel liegt, / gibt meine Narde
ihren Duft.
'''
"13" = ''':sup:`13` Ein Beutel Myrrhe ist mir mein Geliebter, / der zwischen meinen
Brüsten ruht.
'''
"14" = ''':sup:`14` Eine Hennablüte ist mein Geliebter mir / aus den Weinbergen von
En-Gedi.
'''
"15" = ''':sup:`15` Siehe, schön bist du, meine Freundin, / siehe, du bist schön. /
Deine Augen sind Tauben.
'''
"16" = ''':sup:`16` Schön bist du, mein Geliebter, verlockend. / Frisches Grün ist
unser Lager,
'''
"17" = ''':sup:`17` Zedern sind die Balken unseres Hauses, / Zypressen die Wände.
'''
