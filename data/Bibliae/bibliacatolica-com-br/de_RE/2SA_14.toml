[14]
"1" = ''':sup:`1` Als Joab, der Sohn der Zeruja, merkte, dass das Herz des Königs sich
wieder Abschalom zuwandte,
'''
"2" = ''':sup:`2` schickte er nach Tekoa und ließ von dort eine kluge Frau holen. Er
sagte zu ihr: Tu so, als ob du trauerst, zieh Trauergewänder an und
salbe dich nicht mit Öl! Stell dich wie eine Frau, die schon lange Zeit
um einen Toten trauert.
'''
"3" = ''':sup:`3` Dann geh zum König und sprich Folgendes zu ihm - und Joab legte ihr
die Worte in den Mund.
'''
"4" = ''':sup:`4` Die Frau aus Tekoa ging zum König, warf sich mit dem Gesicht auf die
Erde nieder, um ihm zu huldigen, und sagte: Hilf mir, mein König!
'''
"5" = ''':sup:`5` Der König fragte sie: Was hast du? Sie antwortete: Ach, ich bin eine
Witwe; mein Mann ist tot.
'''
"6" = ''':sup:`6` Deine Magd hatte zwei Söhne. Die beiden bekamen auf dem Feld Streit
miteinander, und weil niemand da war, der sich zwischen die beiden
gestellt hätte, schlug der eine den anderen tot.
'''
"7" = ''':sup:`7` Da erhob sich die ganze Verwandtschaft gegen deine Magd. Sie sagten:
Gib den, der seinen Bruder erschlagen hat, heraus, damit wir ihn töten,
weil er seinen Bruder ums Leben gebracht hat. Wir wollen auch den Erben
vernichten. Sie wollten die Kohle, die mir geblieben ist, auslöschen,
um meinem Mann weder Namen noch Nachkommen auf dem Erdboden zu lassen.
'''
"8" = ''':sup:`8` Da sagte der König zu der Frau: Geh nach Hause! Ich werde
deinetwegen Anweisungen erteilen.
'''
"9" = ''':sup:`9` Die Frau aus Tekoa erwiderte dem König: Mein Herr und König, dann
lastet die Schuld auf mir und dem Haus meines Vaters. Der König aber
und sein Thron sind schuldlos.
'''
"10" = ''':sup:`10` Der König antwortete: Wenn jemand gegen dich spricht, bring ihn zu
mir; er wird dir nicht wieder zu nahe treten.
'''
"11" = ''':sup:`11` Sie aber sagte: Der König rufe doch den HERRN, deinen Gott, dafür
an, dass der Bluträcher nicht noch mehr Unheil anrichtet und meinen
Sohn umbringt. Der König antwortete: So wahr der HERR lebt, deinem Sohn
soll kein Haar gekrümmt werden.
'''
"12" = ''':sup:`12` Darauf sagte die Frau: Deine Magd möchte meinem Herrn, dem König,
noch ein Wort sagen. Er antwortete: Sprich!
'''
"13" = ''':sup:`13` Da fragte die Frau: Warum planst du genau das Gleiche gegen das
Volk Gottes? Wenn der König ein solches Urteil gefällt hat, spricht er
sich selbst schuldig, da er den von ihm Verstoßenen nicht zurückkehren
lässt.
'''
"14" = ''':sup:`14` Wir müssen alle sterben und sind wie das Wasser, das man auf die
Erde schüttet und nicht wieder einsammeln kann. Aber Gott wird dem das
Leben nicht nehmen, der darauf aus ist, dass ein von ihm Verstoßener
nicht verstoßen bleibt.
'''
"15" = ''':sup:`15` Dass ich aber hergekommen bin, um dem König, meinem Herrn, das zu
sagen, geschah, weil die Leute mir Angst machten. Darum sagte sich
deine Magd: Ich will mit dem König reden; vielleicht wird der König
tun, was seine Magd sagt.
'''
"16" = ''':sup:`16` Ja, der König wird Gehör schenken und seine Magd aus der Hand des
Mannes retten, der mich zusammen mit meinem Sohn aus dem Erbbesitz
austilgen will.
'''
"17" = ''':sup:`17` Deine Magd hat sich gesagt: Das Wort meines Herrn, des Königs, wird
mich beruhigen; denn mein Herr, der König, ist geradeso wie der Engel
Gottes: Er hört Gutes und Böses. Der HERR, dein Gott, sei mit dir.
'''
"18" = ''':sup:`18` Der König erwiderte der Frau: Verhehl mir nichts von dem, was ich
dich jetzt frage! Die Frau sagte: Mein Herr und König, rede!
'''
"19" = ''':sup:`19` Da fragte der König: Hat etwa Joab bei alldem die Hand im Spiel?
Die Frau antwortete: So wahr du lebst, mein Herr und König, an alldem,
was mein Herr, der König, sagt, kann man sich unmöglich rechts oder
links vorbeidrücken. Ja, dein Knecht Joab war es, der mir das befohlen
hat; er hat all diese Worte deiner Magd in den Mund gelegt.
'''
"20" = ''':sup:`20` Das hat dein Knecht Joab getan, um der Sache ein anderes Gesicht zu
geben. Mein Herr ist weise wie der Engel Gottes, der alles weiß, was im
Land geschieht.
'''
"21" = ''':sup:`21` Darauf sagte der König zu Joab: Gut, ich erfülle dir diese deine
Bitte. Geh, bring den jungen Abschalom zurück!
'''
"22" = ''':sup:`22` Joab fiel auf sein Gesicht zu Boden und warf sich nieder. Er
segnete den König und sagte: Heute hat dein Knecht erkannt, dass ich
dein Wohlwollen gefunden habe, mein Herr und König, weil der König die
Bitte seines Knechtes erfüllt hat.
'''
"23" = ''':sup:`23` Dann brach Joab auf, ging nach Geschur und brachte Abschalom nach
Jerusalem zurück.
'''
"24" = ''':sup:`24` Der König aber sagte: Er soll in sein Haus gehen, aber er soll mir
nicht unter die Augen treten. Abschalom ging in sein Haus, aber dem
König durfte er nicht unter die Augen treten.
'''
"25" = ''':sup:`25` In ganz Israel gab es keinen schöneren und lobenswerteren Mann als
Abschalom. Vom Scheitel bis zur Sohle war kein Makel an ihm.
'''
"26" = ''':sup:`26` Und wenn er sein Haar schneiden ließ - das geschah von Zeit zu
Zeit, weil es so schwer wurde, dass er es schneiden lassen musste -,
und man wog sein Haar, dann wog es zweihundert Schekel nach königlichem
Gewicht.
'''
"27" = ''':sup:`27` Drei Söhne wurden Abschalom geboren und eine Tochter namens Tamar;
sie wurde eine Frau von großer Schönheit.
'''
"28" = ''':sup:`28` Abschalom wohnte zwei Jahre lang in Jerusalem, ohne dem König unter
die Augen zu treten.
'''
"29" = ''':sup:`29` Da schickte Abschalom jemand zu Joab, weil er ihn zum König senden
wollte; aber Joab wollte nicht kommen. Er schickte noch ein zweites Mal
jemand hin, aber er wollte wieder nicht kommen.
'''
"30" = ''':sup:`30` Da sagte Abschalom zu seinen Knechten: Seht, das Feld Joabs, das
neben meinem liegt; er hat dort Gerste. Geht hin, steckt es in Brand!
Die Diener Abschaloms steckten das Feld in Brand.
'''
"31" = ''':sup:`31` Darauf machte sich Joab auf den Weg, suchte Abschalom in seinem
Haus auf und fragte ihn: Warum haben deine Knechte das Feld in Brand
gesteckt, das mir gehört?
'''
"32" = ''':sup:`32` Abschalom antwortete: Ich hatte doch jemand zu dir geschickt und
dir sagen lassen: Komm her, ich möchte dich zum König senden. Du sollst
ihn fragen: Wozu bin ich eigentlich von Geschur hergekommen? Es wäre
für mich besser gewesen, ich wäre dort geblieben. Jetzt aber möchte ich
dem König vor die Augen treten. Wenn eine Schuld auf mir liegt, soll er
mich töten.
'''
"33" = ''':sup:`33` Joab ging zum König und berichtete ihm alles und der König ließ
Abschalom rufen. Er kam zum König und fiel vor ihm mit dem Gesicht zur
Erde nieder. Und der König küsste Abschalom.
'''
