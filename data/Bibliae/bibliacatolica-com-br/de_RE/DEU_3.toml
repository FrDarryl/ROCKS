[3]
"1" = ''':sup:`1` Dann wendeten wir uns dem Weg zum Baschan zu und zogen hinauf. Og,
der König des Baschan, rückte mit seinem ganzen Volk gegen uns aus, um
bei Edreï zu kämpfen.
'''
"2" = ''':sup:`2` Der HERR sagte zu mir: Fürchte ihn nicht, denn ich gebe ihn, sein
ganzes Volk und sein Land in deine Hand. Tu mit ihm, was du mit Sihon
getan hast, dem König der Amoriter, der in Heschbon seinen Sitz hatte!
'''
"3" = ''':sup:`3` Und der HERR, unser Gott, gab auch Og, den König des Baschan, und
sein ganzes Volk in unsere Hand. Wir schlugen ihn und ließen keinen
überleben.
'''
"4" = ''':sup:`4` Damals eroberten wir alle seine Städte. Es gab keine befestigte
Stadt, die wir ihnen nicht genommen hätten: sechzig Städte, den ganzen
Bezirk von Argob, das Königreich des Og im Baschan.
'''
"5" = ''':sup:`5` Alle diese Städte waren durch hohe Mauern, Torflügel und Torbalken
befestigt. Hinzu kamen die zahlreichen offenen Landstädte.
'''
"6" = ''':sup:`6` Wir vollzogen an ihnen den Bann, wie wir es mit Sihon, dem König von
Heschbon, getan hatten. Wir vollzogen den Bann an der ganzen
Bevölkerung, auch an den Frauen samt Kindern und Alten.
'''
"7" = ''':sup:`7` Alles Vieh und das, was wir in den Städten geplündert hatten,
behielten wir als Beute.
'''
"8" = ''':sup:`8` Damals entrissen wir der Gewalt der beiden Amoriterkönige jenseits
des Jordan das Land vom Arnontal bis zum Gebirge Hermon -
'''
"9" = ''':sup:`9` die Sidonier nennen den Hermon Sirjon, die Amoriter nennen ihn Senir
-,
'''
"10" = ''':sup:`10` alle Städte der Hochebene, ganz Gilead und den ganzen Baschan bis
nach Salcha und Edreï, das heißt nur die Städte des Königreichs Ogs im
Baschan.
'''
"11" = ''':sup:`11` Denn Og, der König des Baschan, war als Einziger von den letzten
Rafaïtern noch übrig geblieben. Sein Bett war aus Eisen. Steht es nicht
in Rabba, der Hauptstadt der Ammoniter? Es ist neun gewöhnliche Ellen
lang und vier breit.
'''
"12" = ''':sup:`12` Dieses Land nahmen wir damals in Besitz. Von Aroër an, das am
Arnontal liegt, einschließlich der Hälfte des Gebirges Gilead und ihrer
Städte, übergab ich es den Rubenitern und Gaditern.
'''
"13" = ''':sup:`13` Den Rest von Gilead und den ganzen Baschan, soweit er zum
Königreich Ogs gehört hatte, übergab ich der einen Hälfte des Stammes
Manasse - den ganzen Bezirk von Argob. Diesen ganzen Baschan bezeichnet
man als Land der Rafaïter.
'''
"14" = ''':sup:`14` Jaïr, der Sohn Manasses, übernahm den ganzen Bezirk von Argob
einschließlich des Gebiets der Geschuriter und der Maachatiter und
benannte sie nach seinem eigenen Namen: Er nannte den Baschan
Hawot-Jaïr, Zeltdörfer Jaïrs. So heißt er noch heute.
'''
"15" = ''':sup:`15` Dem Machir übergab ich Gilead,
'''
"16" = ''':sup:`16` den Rubenitern und Gaditern aber gab ich das Gebiet von Gilead bis
zum Arnontal, das Tal selbst und das zugehörige Gebiet bis zum Jabbok,
wo das Tal die Grenze zu den Ammonitern bildet,
'''
"17" = ''':sup:`17` dazu die Araba und den Jordan mit dem zugehörigen Gebiet, vom See
Kinneret bis zum Meer der Araba, dem Salzmeer am Fuß der Steilhänge des
Pisga, nach Osten hin.
'''
"18" = ''':sup:`18` Damals gebot ich euch: Der HERR, euer Gott, hat euch dieses Land
gegeben, sodass ihr es in Besitz genommen habt. Doch jetzt, in Waffen,
sollt ihr zunächst mit allen Wehrfähigen an der Spitze eurer Brüder,
der Israeliten, über den Jordan ziehen.
'''
"19" = ''':sup:`19` Nur eure Frauen, Kinder, Alten und Herden - ich weiß, ihr habt
viele Herden - sollen in den Städten bleiben, die ich für euch bestimmt
habe.
'''
"20" = ''':sup:`20` Erst wenn der HERR euren Brüdern wie euch Ruhe verschafft hat, erst
wenn auch sie das Land jenseits des Jordan in Besitz genommen haben,
das der HERR, euer Gott, ihnen gibt, dürft ihr zurückkehren, jeder zu
seinem Besitz, den ich für euch bestimmt habe.
'''
"21" = ''':sup:`21` Damals gebot ich Josua: Du hast mit eigenen Augen alles gesehen,
was der HERR, euer Gott, mit diesen beiden Königen getan hat. Das
Gleiche wird der HERR mit allen Königreichen tun, zu denen du
hinüberziehst.
'''
"22" = ''':sup:`22` Ihr sollt sie nicht fürchten; denn der HERR, euer Gott, ist es, der
für euch kämpft.
'''
"23" = ''':sup:`23` Damals rief ich den HERRN um Gnade für mich an:
'''
"24" = ''':sup:`24` Herr und GOTT! Du hast angefangen, deinen Knecht deine Macht und
deine starke Hand schauen zu lassen. Welcher Gott im Himmel oder auf
der Erde hat etwas vollbracht, was deinen Taten und deinen Siegen
vergleichbar wäre?
'''
"25" = ''':sup:`25` Lass mich doch hinüberziehen! Lass mich das prächtige Land jenseits
des Jordan sehen, dieses prächtige Bergland und den Libanon!
'''
"26" = ''':sup:`26` Doch euretwegen zürnte mir der HERR und erhörte mich nicht. Der
HERR sagte zu mir: Genug! Trag mir diese Sache niemals wieder vor!
'''
"27" = ''':sup:`27` Steig auf den Gipfel des Pisga, richte die Augen nach Westen, nach
Norden, nach Süden und nach Osten und schau mit eigenen Augen hinüber!
Hinüberziehen über den Jordan hier wirst du nicht.
'''
"28" = ''':sup:`28` Beauftrage Josua, übertrag ihm Vollmacht und Kraft: Er soll an der
Spitze dieses Volkes hinüberziehen. Er soll an sie das Land als
Erbbesitz verteilen, das du nur schauen darfst.
'''
"29" = ''':sup:`29` So blieben wir in der Talschlucht gegenüber Bet-Pegor.
'''
