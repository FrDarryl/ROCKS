[32]
"1" = ''':sup:`1` Der Viehbesitz der Rubeniter und Gaditer war groß und mächtig. Sie
nahmen das Land Jaser und das Land Gilead in Augenschein und siehe, es
war ein Ort für Viehherden.
'''
"2" = ''':sup:`2` Darum kamen die Gaditer und die Rubeniter zu Mose, zu dem Priester
Eleasar und zu den Anführern der Gemeinde und sagten:
'''
"3" = ''':sup:`3` Atarot, Dibon, Jaser, Nimra, Heschbon, Elale, Sibma, Nebo und Beon,
'''
"4" = ''':sup:`4` das Land, das der HERR vor den Augen der Gemeinde Israel geschlagen
hat, ist ein Land für Viehherden und deine Knechte haben Viehbesitz.
'''
"5" = ''':sup:`5` Sie sagten: Wenn wir Gnade in deinen Augen gefunden haben, dann gebe
man dieses Land deinen Knechten als Grundbesitz. Lass uns nicht über
den Jordan ziehen!
'''
"6" = ''':sup:`6` Mose antwortete den Gaditern und den Rubenitern: Sollen eure Brüder
in den Krieg ziehen, während ihr hier wohnt?
'''
"7" = ''':sup:`7` Warum wollt ihr den Israeliten den Mut nehmen, in das Land
hinüberzuziehen, das der HERR ihnen gegeben hat?
'''
"8" = ''':sup:`8` Genauso haben es eure Väter gemacht, als ich sie von Kadesch-Barnea
ausgeschickt hatte, das Land anzusehen.
'''
"9" = ''':sup:`9` Sie waren bis zum Traubental hinaufgezogen, hatten das Land
angesehen und dann den Israeliten den Mut genommen, sodass sie das Land
nicht mehr betreten wollten, das der HERR ihnen gegeben hatte.
'''
"10" = ''':sup:`10` Damals entbrannte der Zorn des HERRN und er schwor:
'''
"11" = ''':sup:`11` Auf keinen Fall werden die, die aus Ägypten heraufgekommen sind,
die Männer von zwanzig Jahren und darüber, das Land zu sehen bekommen,
das ich Abraham, Isaak und Jakob mit einem Eid verheißen habe; denn sie
haben nicht treu zu mir gehalten,
'''
"12" = ''':sup:`12` mit Ausnahme des Kenasiters Kaleb, des Sohnes Jefunnes, und Josuas,
des Sohnes Nuns. Denn diese hielten treu zum HERRN.
'''
"13" = ''':sup:`13` Der Zorn des HERRN entbrannte über Israel und er ließ sie vierzig
Jahre lang in der Wüste umherirren, bis die ganze Generation
ausgestorben war, die getan hatte, was in den Augen des HERRN böse war.
'''
"14" = ''':sup:`14` Und siehe, jetzt kommt ihr anstelle eurer Väter, ihr Brut von
Sündern, um den glühenden Zorn des HERRN auf Israel noch größer zu
machen?
'''
"15" = ''':sup:`15` Wenn ihr euch von ihm abwendet, wird er dieses ganze Volk noch
länger in der Wüste lassen und ihr richtet dieses ganze Volk zugrunde.
'''
"16" = ''':sup:`16` Da traten sie an Mose heran und sagten: Wir wollen hier Schaf- und
Ziegen-Pferche für unser Vieh und Städte für unsere kleinen Kinder
bauen.
'''
"17" = ''':sup:`17` Wir selbst aber rüsten uns eilends und ziehen bewaffnet vor den
Israeliten her, bis wir sie an ihren Ort gebracht haben. Unterdessen
werden unsere kleinen Kinder in den Städten wohnen, die zum Schutz
gegen die Einwohner des Landes befestigt sind.
'''
"18" = ''':sup:`18` Wir kehren nicht in unsere Häuser zurück, bevor jeder der
Israeliten seinen Erbbesitz erhalten hat.
'''
"19" = ''':sup:`19` Wir verlangen auf der anderen Seite des Jordan keinen Erbbesitz wie
sie, wenn wir diesseits, östlich des Jordan, unseren Erbbesitz
bekommen.
'''
"20" = ''':sup:`20` Mose antwortete ihnen: Wenn ihr das tut, wenn ihr euch also vor den
Augen des HERRN zum Kampf rüstet
'''
"21" = ''':sup:`21` und jeder von euch, der sich gerüstet hat, vor den Augen des HERRN
den Jordan überschreitet, bis er seine Feinde ausgerottet hat
'''
"22" = ''':sup:`22` und das Land vor dem HERRN unterworfen ist, und ihr danach umkehrt
vor dem HERRN und dem HERRN und Israel gegenüber ohne Tadel gehandelt
habt, dann wird dieses Land vor den Augen des HERRN euch als
Grundbesitz gehören.
'''
"23" = ''':sup:`23` Wenn ihr das aber nicht tut, siehe, dann versündigt ihr euch gegen
den HERRN. Dann habt ihr die Folgen für eure Sünde zu tragen; das müsst
ihr wissen.
'''
"24" = ''':sup:`24` Baut euch Städte für eure kleinen Kinder und errichtet Pferche für
eure Schafe und Ziegen! Aber haltet auch, was ihr versprochen habt!
'''
"25" = ''':sup:`25` Da sagten die Gaditer und die Rubeniter zu Mose: Deine Knechte
werden tun, was mein Herr gebietet.
'''
"26" = ''':sup:`26` Unsere kleinen Kinder, unsere Frauen und unsere Herden, unser
ganzes Vieh, werden dort in den Städten von Gilead bleiben.
'''
"27" = ''':sup:`27` Alle deine Knechte aber werden sich für das Heer rüsten und vor den
Augen des HERRN über den Jordan in den Krieg ziehen, wie mein Herr
befiehlt.
'''
"28" = ''':sup:`28` Mose gebot dem Priester Eleasar, Josua, dem Sohn Nuns, und den
Familienhäuptern der Stämme der Israeliten:
'''
"29" = ''':sup:`29` Er sagte zu ihnen: Wenn die Gaditer und die Rubeniter, zum Kampf
gerüstet, vor den Augen des HERRN mit euch den Jordan überschreiten und
das Land vor euch unterworfen ist, dann gebt ihnen das Land Gilead zum
Grundbesitz!
'''
"30" = ''':sup:`30` Wenn sie sich aber nicht rüsten und mit euch hinübergehen, dann
sollen sie mitten unter euch in Kanaan Grundbesitz erhalten.
'''
"31" = ''':sup:`31` Die Gaditer und die Rubeniter antworteten: Was der HERR zu deinen
Knechten sagt, werden wir tun.
'''
"32" = ''':sup:`32` Wir ziehen gerüstet vor den Augen des HERRN nach Kanaan hinüber,
dann bleibt uns jenseits des Jordan vererbbarer Grundbesitz erhalten.
'''
"33" = ''':sup:`33` Da übergab Mose den Gaditern, den Rubenitern und dem halben Stamm
des Manasse, des Sohnes Josefs, das Reich des Amoriterkönigs Sihon und
das Reich Ogs, des Königs des Baschan, das Land und seine Städte mit
den Gebieten der Städte des Landes ringsum.
'''
"34" = ''':sup:`34` Die Gaditer erbauten Dibon, Atarot, Aroër,
'''
"35" = ''':sup:`35` Atrot-Schofan, Jaser, Jogboha,
'''
"36" = ''':sup:`36` Bet-Nimra und Bet-Haran; befestigte Städte und Schaf- und
Ziegenpferche.
'''
"37" = ''':sup:`37` Die Rubeniter erbauten Heschbon, Elale, Kirjatajim,
'''
"38" = ''':sup:`38` Nebo und Baal-Meon, denen sie andere Namen gaben, sowie Sibma. Sie
gaben nämlich den Städten, die sie wieder aufbauten, neue Namen.
'''
"39" = ''':sup:`39` Die Söhne Machirs, des Sohnes des Manasse, zogen nach Gilead und
eroberten es. Sie rotteten die Amoriter aus, die dort lebten.
'''
"40" = ''':sup:`40` Da übergab Mose Gilead dem Machir, dem Sohn des Manasse, und er
wohnte dort.
'''
"41" = ''':sup:`41` Jaïr, der Sohn des Manasse, ging und eroberte ihre Zeltdörfer; er
nannte sie Hawot-Jaïr.
'''
"42" = ''':sup:`42` Nobach ging und eroberte Kenat und seine Tochterstädte und nannte
es nach seinem eigenen Namen Nobach.
'''
"Notes" = '''
Notas de rodapé:
32:1-5 - Die Stämme Ruben und Gad bitten darum, das Land Gilead zu
behalten, anstatt den Jordan zu überqueren. Dies zeigt ihre Sorge um
Weideland für ihr Vieh, wirft aber auch Fragen nach der Einheit und der
13:10-12 und Josua 22:9-12).
32:6-15 - Moses tadelt die Stämme Ruben und Gad, da er befürchtet, dass
ihre Entscheidung, den Jordan nicht zu überqueren, den Rest Israels
entmutigen könnte. Dies spiegelt die Bedeutung von Einheit und
32:16-19 - Die Stämme Ruben und Gad beabsichtigen, ihre bewaffneten
Männer in den Kampf zur Eroberung Kanaans zu schicken und sich damit
dem Rest Israels anzuschließen. Ihre Bereitschaft zu kämpfen, auch wenn
ihre Familien in Gilead bleiben, unterstreicht ihre Loyalität gegenüber
12:12-14).
32:20-24 - Moses stimmte der Bitte der Stämme zu, warnte sie jedoch,
dass sie gegen Gott sündigen würden, wenn sie ihr Versprechen nicht
erfüllten. Dieser Bund zwischen den Stämmen und Moses bekräftigte die
Ernsthaftigkeit ihrer Verpflichtung gegenüber Gott (siehe auch
32:25-27 - Die Stämme Ruben und Gad bekräftigten ihre Verpflichtung, an
der Seite Israels zu kämpfen, bis alle ihr Erbe in Kanaan erhalten.
Dies zeigt, wie wichtig Zusammenarbeit und gegenseitiges Vertrauen
2,3-4).
'''
