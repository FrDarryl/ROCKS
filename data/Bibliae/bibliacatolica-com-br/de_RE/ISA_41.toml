[41]
"1" = ''':sup:`1` Ihr Inseln, hört schweigend auf mich, / die Völker sollen neue Kraft
empfangen! Sie sollen herantreten und ihre Sache vorbringen, /
gemeinsam wollen wir vor Gericht gehen.
'''
"2" = ''':sup:`2` Wer hat vom Aufgang der Sonne den erweckt, / dem Gerechtigkeit folgt
auf seinen Schritten? Wer gibt ihm die Nationen preis / und unterwirft
ihm die Könige? Sein Schwert macht sie zu Staub, / sein Bogen macht sie
zu Spreu, die verweht.
'''
"3" = ''':sup:`3` Er verfolgt sie, rückt unversehrt vor, / berührt kaum mit den Füßen
den Weg.
'''
"4" = ''':sup:`4` Wer hat das bewirkt und vollbracht? / Er, der von Anfang an die
Generationen ins Dasein rief. Ich, der HERR, bin der Erste / und noch
bei den Letzten bin ich derselbe.
'''
"5" = ''':sup:`5` Die Inseln sehen es und geraten in Furcht, / die Enden der Erde
erzittern; / sie nähern sich und kommen herbei.
'''
"6" = ''':sup:`6` Dabei hilft einer dem andern; / er sagt zu seinem Bruder: Sei stark!
'''
"7" = ''':sup:`7` So stärkt der Handwerker den Goldschmied, / der, der mit dem Hammer
glättet, den Schmied am Amboss. Er sagt: Die Lötung ist gut! / Dann
befestigt er das Ganze mit Nägeln, / damit es nicht wackelt.
'''
"8" = ''':sup:`8` Du aber, Israel, mein Knecht, / Jakob, den ich erwählt habe, /
Nachkomme meines Freundes Abraham:
'''
"9" = ''':sup:`9` Ich habe dich von den Enden der Erde ergriffen, / aus ihrem
äußersten Winkel habe ich dich gerufen. Ich habe zu dir gesagt: Du bist
mein Knecht, / ich habe dich erwählt und dich nicht verworfen.
'''
"10" = ''':sup:`10` Fürchte dich nicht, denn ich bin mit dir; / hab keine Angst, denn
ich bin dein Gott! Ich habe dich stark gemacht, / ja ich habe dir
geholfen und dich gehalten mit meiner siegreichen Rechten.
'''
"11" = ''':sup:`11` Siehe, es müssen sich schämen und werden zuschanden alle, / die
sich gegen dich erhitzen. Die Männer, die mit dir streiten, / werden
wie ein Nichts und vergehen.
'''
"12" = ''':sup:`12` Du wirst sie suchen, aber nicht mehr finden, / die Männer, die dich
befeinden. Die Männer, die dich bekriegen, / werden wie ein Nichts und
nichtig.
'''
"13" = ''':sup:`13` Denn ich bin der HERR, dein Gott, / der deine rechte Hand ergreift
und der zu dir sagt: Fürchte dich nicht, ich habe dir geholfen.
'''
"14" = ''':sup:`14` Fürchte dich nicht, du armer Wurm Jakob, / du kleines Israel! Ich
habe dir geholfen - Spruch des HERRN. / Und dein Erlöser ist der
Heilige Israels.
'''
"15" = ''':sup:`15` Siehe, zu einem Dreschschlitten mache ich dich, / zu einem neuen
Schlitten mit vielen Schneiden. Berge wirst du dreschen und sie
zermalmen / und Hügel machst du zu Spreu.
'''
"16" = ''':sup:`16` Du worfelst sie und es verweht sie der Wind, / es zerstreut sie der
Sturm. Du aber jubelst über den HERRN, / du rühmst dich des Heiligen
Israels.
'''
"17" = ''':sup:`17` Die Elenden und Armen suchen Wasser, / doch es ist keines da; /
ihre Zunge vertrocknet vor Durst. Ich, der HERR, will sie erhören, /
ich, der Gott Israels, verlasse sie nicht.
'''
"18" = ''':sup:`18` Auf den kahlen Hügeln lasse ich Ströme hervorbrechen / und Quellen
inmitten der Täler. Ich mache die Wüste zum Wasserteich / und das
ausgetrocknete Land zu sprudelnden Wassern.
'''
"19" = ''':sup:`19` In der Wüste pflanze ich Zedern, / Akazien, Ölbäume und Myrten. In
der Steppe setze ich Zypressen, / Platanen und auch Eschen,
'''
"20" = ''':sup:`20` damit alle sehen und erkennen, / begreifen und verstehen, dass die
Hand des HERRN dies gemacht hat, / dass der Heilige Israels es
erschaffen hat.
'''
"21" = ''':sup:`21` Bringt eure Sache vor, spricht der HERR, / schafft eure Beweise
herbei, spricht Jakobs König!
'''
"22" = ''':sup:`22` Sie sollen vorbringen und uns kundtun, / was sich ereignen wird.
Was bedeutet das Vergangene? Teilt es uns mit, / damit auch wir unseren
Sinn darauf richten und sein Ende erfahren! Oder lasst uns das
Zukünftige hören!
'''
"23" = ''':sup:`23` Tut kund, was später noch kommt, / damit wir erkennen: Ja, ihr seid
Götter! Ja, tut Gutes und tut Böses, / damit wir alle zusammen schauen
und sehen!
'''
"24" = ''':sup:`24` Siehe, ihr seid nichts, / euer Tun ist ein Nichts; / einen Gräuel
wählt, wer immer euch wählt.
'''
"25" = ''':sup:`25` Ich habe ihn vom Norden erweckt und er kam; / vom Aufgang der Sonne
her ruft er meinen Namen an. Er zertritt Fürsten wie Lehm, / wie ein
Töpfer, der den Ton stampft.
'''
"26" = ''':sup:`26` Wer hat es kundgetan von Anfang an, / sodass wir es wussten? Wer
hat es im Voraus kundgetan, / sodass wir sagen konnten: Es ist richtig?
Niemand hat es kundgetan, / niemand hat es gemeldet, / keiner hörte von
euch ein einziges Wort.
'''
"27" = ''':sup:`27` Ich habe zu Zion als Erster gesagt: Siehe, da sind sie! / und gebe
Jerusalem einen Freudenboten.
'''
"28" = ''':sup:`28` Ich blicke umher, doch niemand ist da / und unter diesen ist kein
Ratgeber, / dass ich sie fragen könnte und sie mir Antwort gäben.
'''
"29" = ''':sup:`29` Siehe, sie alle sind nichts, / ihr Tun ist ein Nichts; / windig und
nichtig sind die Bilder der Götter.
'''
"Notes" = '''
Notas de rodapé:
41:1-4 - Gott ruft die Völker auf, seine Souveränität zu vernehmen. Er
erklärt, dass er die Geschichte lenkt und Führer erweckt, um seine
Ziele zu erreichen. Diese Erklärung unterstreicht Gottes absolute
41:8-10 - Gott versichert Israel, dass es keine Angst haben müsse, denn
er ist der Gott, der mit seiner siegreichen Hand stärkt, hilft und
erhält. Dies ist ein Aufruf zu unerschütterlichem Vertrauen in den
41:13-14 - Gott verspricht, Israel an der Hand zu halten und es zu
befreien, selbst wenn es sich wie ein „kleiner Wurm“ fühlt. Dieses Bild
unterstreicht die Demut des Volkes und die Größe der Barmherzigkeit
41:17-20 - Gott verspricht, den Durstigen Wasser zu geben und die Wüste
mit neuer Vegetation zu füllen. Dies ist ein Symbol für Gottes
41:21-24 - Gott fordert die Götzen der Völker heraus, um ihre Macht zu
beweisen. Dieser Kontrast zeigt, dass nur der Herr der Anbetung würdig
'''
