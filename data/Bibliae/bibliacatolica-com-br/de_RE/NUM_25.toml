[25]
"1" = ''':sup:`1` Als sich Israel in Schittim aufhielt, begann das Volk mit den
Moabiterinnen Unzucht zu treiben,
'''
"2" = ''':sup:`2` indem jene das Volk zu den Opferfesten ihrer Götter einluden. Das
Volk aß mit ihnen und sie warfen sich vor ihren Göttern nieder.
'''
"3" = ''':sup:`3` So ließ sich Israel für Baal-Pegor ins Joch spannen. Da entbrannte
der Zorn des HERRN gegen Israel
'''
"4" = ''':sup:`4` und der HERR sprach zu Mose: Nimm alle Anführer des Volkes und
richte sie hin für den HERRN im Angesicht der Sonne, damit sich der
glühende Zorn des HERRN von Israel abwendet!
'''
"5" = ''':sup:`5` Da sagte Mose zu den Richtern Israels: Jeder soll die von seinen
Männern töten, die sich für Baal-Pegor ins Joch spannen ließen.
'''
"6" = ''':sup:`6` Und siehe, unter den Israeliten war einer, der zu seinen Brüdern kam
und eine Midianiterin mitbrachte, vor den Augen des Mose und der ganzen
Gemeinde der Israeliten, während sie am Eingang des Offenbarungszeltes
weinten.
'''
"7" = ''':sup:`7` Als das der Priester Pinhas, der Sohn Eleasars, des Sohnes Aarons,
sah, stand er mitten in der Gemeinde auf, ergriff einen Speer,
'''
"8" = ''':sup:`8` ging dem Israeliten in das Zeltinnere nach und durchbohrte beide,
den Israeliten und die Frau, durch ihren Bauch. Danach nahm die Plage,
die die Israeliten getroffen hatte, ein Ende.
'''
"9" = ''':sup:`9` Im Ganzen aber waren vierundzwanzigtausend Menschen an der Plage
gestorben.
'''
"10" = ''':sup:`10` Der HERR sprach zu Mose:
'''
"11" = ''':sup:`11` Der Priester Pinhas, der Sohn Eleasars, des Sohnes Aarons, hat
meinen Zorn von den Israeliten abgewendet, weil er mitten unter ihnen
Eifer für mich bewiesen hat. So musste ich die Israeliten in meinem
leidenschaftlichen Eifer nicht umbringen.
'''
"12" = ''':sup:`12` Darum sprich: Siehe, hiermit stifte ich ihm meinen Friedensbund.
'''
"13" = ''':sup:`13` Ihm und seinen Nachkommen wird der Bund des ewigen Priestertums
zuteil, weil er sich für seinen Gott ereifert und für die Israeliten
Sühne erwirkt hat.
'''
"14" = ''':sup:`14` Der Israelit, der zusammen mit der Midianiterin erschlagen worden
war, hieß Simri; er war ein Sohn Salus und Anführer einer
simeonitischen Großfamilie.
'''
"15" = ''':sup:`15` Die erschlagene Midianiterin hieß Kosbi; sie war die Tochter Zurs
und dieser war das Haupt von Sippen einer Großfamilie in Midian.
'''
"16" = ''':sup:`16` Der HERR sprach zu Mose:
'''
"17" = ''':sup:`17` Greift die Midianiter an und schlagt sie;
'''
"18" = ''':sup:`18` denn auch sie haben euch arglistig angegriffen, als sie euch mit
Pegor und mit ihrer Schwester Kosbi überlisteten, der Tochter eines
Anführers der Midianiter, die erschlagen wurde, als die Plage wegen
Pegor ausgebrochen war.
'''
"Notes" = '''
Notas de rodapé:
25:1-3 - Die Israeliten verfallen in Sünde, indem sie gemeinsam mit
moabitischen Frauen Götzendienst betreiben, sich dem Baal-Peor-Kult
anschließen und Götzendienst praktizieren. Dieses Ereignis verdeutlicht
die Gefahr geistiger und moralischer Untreue vor Gott (siehe auch
25:4-5 - Gott befiehlt Mose, die Schuldigen zu bestrafen, um Gottes
Zorn auf Israel zu stoppen. Diese Handlung unterstreicht die
Notwendigkeit von Gerechtigkeit und Heiligkeit unter Gottes Volk (siehe
25:6-9 - Pinhas, ein Eiferer für den Herrn, tötet einen Israeliten und
eine Midianiterin in eklatantem Götzendienst. Seine Tat stoppt die
Plage, die unter den Israeliten ausgebrochen war, und zeigt, dass die
25:10-13 - Gott belohnte Pinehas für seinen Eifer bei der Bewahrung der
Heiligkeit Israels mit einem Friedensbund und einem ewigen Priesteramt.
32:29 und Maleachi 2:5-6).
25:16-18 - Gott befiehlt Mose, die Midianiter anzugreifen, weil sie
Israel mit ihren Frauen betrogen und zum Götzendienst verleitet hatten.
Die göttliche Gerechtigkeit ist eindeutig gegenüber denen, die Gottes
Korinther 5:6-7).
'''
