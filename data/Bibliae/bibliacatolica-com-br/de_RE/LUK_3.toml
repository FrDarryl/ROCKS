"1" = ''':sup:`1` Es war im fünfzehnten Jahr der Regierung des Kaisers Tiberius;
Pontius Pilatus war Statthalter von Judäa, Herodes Tetrarch von
Galiläa, sein Bruder Philippus Tetrarch von Ituräa und der Trachonitis,
Lysanias Tetrarch von Abilene;
'''
"2" = ''':sup:`2` Hohepriester waren Hannas und Kajaphas. Da erging in der Wüste das
Wort Gottes an Johannes, den Sohn des Zacharias.
'''
"3" = ''':sup:`3` Und er zog in die Gegend am Jordan und verkündete dort überall die
Taufe der Umkehr zur Vergebung der Sünden,
'''
"4" = ''':sup:`4` wie im Buch der Reden des Propheten Jesaja geschrieben steht: Stimme
eines Rufers in der Wüste: / Bereitet den Weg des Herrn! / Macht gerade
seine Straßen!
'''
"5" = ''':sup:`5` Jede Schlucht soll aufgefüllt / und jeder Berg und Hügel abgetragen
werden. Was krumm ist, soll gerade, / was uneben ist, soll zum ebenen
Weg werden.
'''
"6" = ''':sup:`6` Und alle Menschen werden das Heil Gottes schauen.
'''
"7" = ''':sup:`7` Da sagte er zu den Volksscharen, die hinauszogen, um sich von ihm
taufen zu lassen: Ihr Schlangenbrut, wer hat euch denn gelehrt, dass
ihr dem kommenden Zorngericht entrinnen könnt?
'''
"8" = ''':sup:`8` Bringt Früchte hervor, die eure Umkehr zeigen, und fangt nicht an,
bei euch zu sagen: Wir haben Abraham zum Vater! Denn ich sage euch:
Gott kann aus diesen Steinen dem Abraham Kinder erwecken.
'''
"9" = ''':sup:`9` Schon ist die Axt an die Wurzel der Bäume gelegt; jeder Baum, der
keine gute Frucht hervorbringt, wird umgehauen und ins Feuer geworfen.
'''
"10" = ''':sup:`10` Da fragten ihn die Scharen: Was sollen wir also tun?
'''
"11" = ''':sup:`11` Er antwortete ihnen: Wer zwei Gewänder hat, der gebe eines davon
dem, der keines hat, und wer zu essen hat, der handle ebenso!
'''
"12" = ''':sup:`12` Es kamen auch Zöllner, um sich taufen zu lassen, und fragten ihn:
Meister, was sollen wir tun?
'''
"13" = ''':sup:`13` Er sagte zu ihnen: Verlangt nicht mehr, als festgesetzt ist!
'''
"14" = ''':sup:`14` Auch Soldaten fragten ihn: Was sollen denn wir tun? Und er sagte zu
ihnen: Misshandelt niemanden, erpresst niemanden, begnügt euch mit
eurem Sold!
'''
"15" = ''':sup:`15` Das Volk war voll Erwartung und alle überlegten im Herzen, ob
Johannes nicht vielleicht selbst der Christus sei.
'''
"16" = ''':sup:`16` Doch Johannes gab ihnen allen zur Antwort: Ich taufe euch mit
Wasser. Es kommt aber einer, der stärker ist als ich, und ich bin es
nicht wert, ihm die Riemen der Sandalen zu lösen. Er wird euch mit dem
Heiligen Geist und mit Feuer taufen.
'''
"17" = ''':sup:`17` Schon hält er die Schaufel in der Hand, um seine Tenne zu reinigen
und den Weizen in seine Scheune zu sammeln; die Spreu aber wird er in
nie erlöschendem Feuer verbrennen.
'''
"18" = ''':sup:`18` Mit diesen und vielen anderen Worten ermahnte er das Volk und
verkündete die frohe Botschaft.
'''
"19" = ''':sup:`19` Johannes tadelte auch den Tetrarchen Herodes wegen Herodias, der
Frau seines Bruders, und wegen aller Schandtaten, die er verübt hatte.
'''
"20" = ''':sup:`20` Herodes fügte zu allem noch dies hinzu, dass er Johannes ins
Gefängnis werfen ließ.
'''
"21" = ''':sup:`21` Es geschah aber, dass sich zusammen mit dem ganzen Volk auch Jesus
taufen ließ. Und während er betete, öffnete sich der Himmel
'''
"22" = ''':sup:`22` und der Heilige Geist kam sichtbar in Gestalt einer Taube auf ihn
herab und eine Stimme aus dem Himmel sprach: Du bist mein geliebter
Sohn, an dir habe ich Wohlgefallen gefunden.
'''
"23" = ''':sup:`23` Jesus war, als er zum ersten Mal öffentlich auftrat, etwa dreißig
Jahre alt. Er galt als Sohn Josefs. Die Vorfahren Josefs waren: Eli,
'''
"24" = ''':sup:`24` Mattat, Levi, Melchi, Jannai, Josef,
'''
"25" = ''':sup:`25` Mattitja, Amos, Nahum, Hesli, Naggai,
'''
"26" = ''':sup:`26` Mahat, Mattitja, Schimi, Josech, Joda,
'''
"27" = ''':sup:`27` Johanan, Resa, Serubbabel, Schealtiël, Neri,
'''
"28" = ''':sup:`28` Melchi, Addi, Kosam, Elmadam, Er,
'''
"29" = ''':sup:`29` Joschua, Eliëser, Jorim, Mattat, Levi,
'''
"30" = ''':sup:`30` Simeon, Juda, Josef, Jonam, Eljakim,
'''
"31" = ''':sup:`31` Melea, Menna, Mattata, Natan, David,
'''
"32" = ''':sup:`32` Isai, Obed, Boas, Salmon, Nachschon,
'''
"33" = ''':sup:`33` Amminadab, Admin, Arni, Hezron, Perez, Juda,
'''
"34" = ''':sup:`34` Jakob, Isaak, Abraham, Terach, Nahor,
'''
"35" = ''':sup:`35` Serug, Regu, Peleg, Eber, Schelach,
'''
"36" = ''':sup:`36` Kenan, Arpachschad, Sem, Noach, Lamech,
'''
"37" = ''':sup:`37` Metuschelach, Henoch, Jered, Mahalalel, Kenan,
'''
"38" = ''':sup:`38` Enosch, Set, Adam; der stammte von Gott.
'''
