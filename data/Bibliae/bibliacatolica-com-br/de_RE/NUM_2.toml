jeder Stamm an seinem zugewiesenen Platz. Dieses organisierte Lager
symbolisiert Gottes zentrale Rolle im Leben des Volkes und die Rolle
2:3-9 - Die Stämme Juda, Issachar und Sebulon sind im Osten angeordnet,
wobei Juda an der Spitze steht. Dies spiegelt die herausragende Rolle
Judas wider, aus dem der Messias hervorgehen sollte, und unterstreicht
den Segen der Führung, der diesem Stamm verliehen wurde (siehe auch
2:10-16 - Die Stämme Ruben, Simeon und Gad lagerten im Süden. Jede
Gruppe hatte ihren Platz und ihre Funktion, was die Ordnung und
Organisation unterstreicht, die Gott für sein Volk geschaffen hat
2:17-24 - Die Leviten lagern um die Stiftshütte im Zentrum des Lagers,
was ihre Verantwortung für den Schutz und die Pflege der heiligen Dinge
unterstreicht. Dies spiegelt die Bedeutung von Heiligkeit und Dienst an
2:25-34 - Die Stämme Dan, Asser und Naftali lagerten im Norden. Die
