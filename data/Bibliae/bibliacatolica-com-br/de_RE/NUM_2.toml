[2]
"1" = ''':sup:`1` Der HERR sprach zu Mose und Aaron:
'''
"2" = ''':sup:`2` Alle Israeliten sollen bei ihren Feldzeichen lagern, bei den Zeichen
ihrer Großfamilie. Gegenüber dem Offenbarungszelt, rings umher sollen
sie lagern.
'''
"3" = ''':sup:`3` Vorne, gegen Sonnenaufgang hin, ist das Lager Judas mit seinem
Feldzeichen, geordnet nach Abteilungen. Anführer der Nachkommen Judas
ist Nachschon, der Sohn Amminadabs;
'''
"4" = ''':sup:`4` sein Heer zählt im Ganzen 74600 Gemusterte.
'''
"5" = ''':sup:`5` Es lagern daneben: der Stamm Issachar; Anführer der Issachariter ist
Netanel, der Sohn Zuars;
'''
"6" = ''':sup:`6` sein Heer zählt im Ganzen 54400 Gemusterte.
'''
"7" = ''':sup:`7` Der Stamm Sebulon; Anführer der Sebuloniter ist Eliab, der Sohn
Helons;
'''
"8" = ''':sup:`8` sein Heer zählt im Ganzen 57400 Gemusterte.
'''
"9" = ''':sup:`9` Die Gesamtzahl der Gemusterten, die zum Lager Judas gehören, beträgt
186400 Mann, geordnet nach Abteilungen. Sie brechen als Erste auf.
'''
"10" = ''':sup:`10` Im Süden ist das Lager Rubens mit seinem Feldzeichen, geordnet nach
Abteilungen. Anführer der Rubeniter ist Elizur, der Sohn Schedëurs;
'''
"11" = ''':sup:`11` sein Heer zählt im Ganzen 46500 Gemusterte.
'''
"12" = ''':sup:`12` Es lagern daneben: der Stamm Simeon; Anführer der Simeoniter ist
Schelumiël, der Sohn Zurischaddais;
'''
"13" = ''':sup:`13` sein Heer zählt im Ganzen 59300 Gemusterte.
'''
"14" = ''':sup:`14` Der Stamm Gad; Anführer der Gaditer ist Eljasaf, der Sohn Reguëls;
'''
"15" = ''':sup:`15` sein Heer zählt im Ganzen 45650 Gemusterte.
'''
"16" = ''':sup:`16` Die Gesamtzahl der Gemusterten, die zum Lager Rubens gehören,
beträgt 151450 Mann, geordnet nach Abteilungen. Sie brechen als Zweite
auf.
'''
"17" = ''':sup:`17` Dann bricht das Offenbarungszelt auf und das Lager der Leviten, das
in der Mitte der Lager liegt. Wie sie lagern, so sollen sie aufbrechen,
jeder an seiner Stelle, nach ihren Feldzeichen geordnet.
'''
"18" = ''':sup:`18` Im Westen ist das Lager Efraims mit seinem Feldzeichen, geordnet
nach Abteilungen. Anführer der Efraimiter ist Elischama, der Sohn
Ammihuds;
'''
"19" = ''':sup:`19` sein Heer zählt im Ganzen 40500 Gemusterte.
'''
"20" = ''':sup:`20` Es lagern daneben: der Stamm Manasse; Anführer der Manassiter ist
Gamliël, der Sohn Pedazurs;
'''
"21" = ''':sup:`21` sein Heer zählt im Ganzen 32200 Gemusterte.
'''
"22" = ''':sup:`22` Der Stamm Benjamin; Anführer der Benjaminiter ist Abidan, der Sohn
Gidonis;
'''
"23" = ''':sup:`23` sein Heer zählt im Ganzen 35400 Gemusterte.
'''
"24" = ''':sup:`24` Die Gesamtzahl der Gemusterten, die zum Lager Efraims gehören,
beträgt 108100 Mann, geordnet nach Abteilungen. Sie brechen als Dritte
auf.
'''
"25" = ''':sup:`25` Im Norden ist das Lager Dans mit seinem Feldzeichen, geordnet nach
Abteilungen. Anführer der Daniter ist Ahiëser, der Sohn Ammischaddais;
'''
"26" = ''':sup:`26` sein Heer zählt im Ganzen 62700 Gemusterte.
'''
"27" = ''':sup:`27` Es lagern daneben: der Stamm Ascher; Anführer der Ascheriter ist
Pagiël, der Sohn Ochrans;
'''
"28" = ''':sup:`28` sein Heer zählt im Ganzen 41500 Gemusterte.
'''
"29" = ''':sup:`29` Der Stamm Naftali; Anführer der Naftaliter ist Ahira, der Sohn
Enans;
'''
"30" = ''':sup:`30` sein Heer zählt im Ganzen 53400 Gemusterte.
'''
"31" = ''':sup:`31` Die Gesamtzahl der Gemusterten, die zum Lager Dans gehören, beträgt
157600 Mann. Sie brechen als Letzte auf, nach ihren Feldzeichen
geordnet.
'''
"32" = ''':sup:`32` Das sind die gemusterten Israeliten, geordnet nach ihren
Großfamilien. Die Gesamtzahl der Gemusterten im Lager, geordnet nach
Abteilungen, beträgt 603550 Mann.
'''
"33" = ''':sup:`33` Die Leviten wurden, wie der HERR es Mose geboten hatte, unter den
Israeliten nicht gemustert.
'''
"34" = ''':sup:`34` Die Israeliten führten alles aus, was der HERR dem Mose geboten
hatte; sie lagerten geordnet nach ihren Feldzeichen und so brachen sie
auch auf, jeder in seiner Sippe und bei seiner Großfamilie.
'''
"Notes" = '''
