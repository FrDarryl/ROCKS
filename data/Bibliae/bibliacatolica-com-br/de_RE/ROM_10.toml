[10]
"1" = ''':sup:`1` Brüder und Schwestern, ich wünsche von ganzem Herzen und bete zu
Gott, dass sie gerettet werden.
'''
"2" = ''':sup:`2` Denn ich bezeuge ihnen, dass sie Eifer haben für Gott, aber ohne
Erkenntnis.
'''
"3" = ''':sup:`3` Denn indem sie die Gerechtigkeit Gottes verkannten und ihre eigene
Gerechtigkeit aufzurichten suchten, haben sie sich der Gerechtigkeit
Gottes nicht unterworfen.
'''
"4" = ''':sup:`4` Denn Ziel des Gesetzes ist Christus zur Gerechtigkeit für jeden, der
glaubt.
'''
"5" = ''':sup:`5` Denn Mose schreibt über die Gerechtigkeit aus dem Gesetz: Der
Mensch, der dieses tut, wird darin leben.
'''
"6" = ''':sup:`6` Die Gerechtigkeit aus dem Glauben aber spricht: Sag nicht in deinem
Herzen: Wer wird in den Himmel hinaufsteigen? Das heißt: Christus
herabzuholen.
'''
"7" = ''':sup:`7` Oder: Wer wird in den Abgrund hinabsteigen? Das heißt: Christus von
den Toten heraufzuführen.
'''
"8" = ''':sup:`8` Sondern was sagt sie? Nahe ist dir das Wort in deinem Mund und in
deinem Herzen. Das heißt: das Wort des Glaubens, das wir verkünden;
'''
"9" = ''':sup:`9` denn wenn du mit deinem Mund bekennst: Herr ist Jesus - und in
deinem Herzen glaubst: Gott hat ihn von den Toten auferweckt, so wirst
du gerettet werden.
'''
"10" = ''':sup:`10` Denn mit dem Herzen glaubt man und das führt zur Gerechtigkeit, mit
dem Mund bekennt man und das führt zur Rettung.
'''
"11" = ''':sup:`11` Denn die Schrift sagt: Jeder, der an ihn glaubt, wird nicht
zugrunde gehen.
'''
"12" = ''':sup:`12` Denn darin gibt es keinen Unterschied zwischen Juden und Griechen.
Denn alle haben denselben Herrn; aus seinem Reichtum beschenkt er alle,
die ihn anrufen.
'''
"13" = ''':sup:`13` Denn jeder, der den Namen des Herrn anruft, wird gerettet werden.
'''
"14" = ''':sup:`14` Wie sollen sie nun den anrufen, an den sie nicht glauben? Wie
sollen sie an den glauben, von dem sie nichts gehört haben? Wie sollen
sie hören, wenn niemand verkündet?
'''
"15" = ''':sup:`15` Wie soll aber jemand verkünden, wenn er nicht gesandt ist? Wie
geschrieben steht: Wie willkommen sind die Füße der Freudenboten, die
Gutes verkünden!
'''
"16" = ''':sup:`16` Doch nicht alle sind dem Evangelium gehorsam geworden. Denn Jesaja
sagt: Herr, wer hat unserer Kunde geglaubt?
'''
"17" = ''':sup:`17` So gründet der Glaube in der Botschaft, die Botschaft aber im Wort
Christi.
'''
"18" = ''':sup:`18` Aber, so frage ich: Haben sie etwa nicht gehört? Ja doch: In die
ganze Welt ist ihr Schall gedrungen und bis an die Enden der Erde ihre
Worte.
'''
"19" = ''':sup:`19` Aber ich frage: Hat etwa Israel nicht verstanden? Zunächst
antwortet Mose: Ich will euch eifersüchtig machen auf ein Volk, das
kein Volk ist; auf ein unverständiges Volk will ich euch zornig machen.
'''
"20" = ''':sup:`20` Aber Jesaja wagt sogar zu sagen: Ich ließ mich finden von denen,
die nicht nach mir suchten; ich offenbarte mich denen, die nicht nach
mir fragten.
'''
"21" = ''':sup:`21` Über Israel aber sagt er: Den ganzen Tag habe ich meine Hände
ausgestreckt nach einem ungehorsamen und widerspenstigen Volk.
'''
