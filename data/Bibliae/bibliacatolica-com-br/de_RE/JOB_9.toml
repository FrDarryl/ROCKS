[9]
"1" = ''':sup:`1` Da antwortete Ijob und sprach:
'''
"2" = ''':sup:`2` Wahrhaftig weiß ich, dass es so ist: / Wie wäre ein Mensch bei Gott
im Recht!
'''
"3" = ''':sup:`3` Wenn er mit ihm rechten wollte, / nicht auf eins von tausend könnte
er ihm Antwort geben.
'''
"4" = ''':sup:`4` Weisen Sinnes und stark an Macht - / wer böte ihm Trotz und bliebe
heil?
'''
"5" = ''':sup:`5` Er versetzt Berge; sie merken es nicht, / dass er in seinem Zorn sie
umstürzt.
'''
"6" = ''':sup:`6` Er erschüttert die Erde an ihrem Ort, / sodass ihre Säulen
erzittern.
'''
"7" = ''':sup:`7` Er spricht zur Sonne, sodass sie nicht strahlt, / er versiegelt die
Sterne.
'''
"8" = ''':sup:`8` Er spannt allein den Himmel aus / und schreitet einher auf den Höhen
des Meeres.
'''
"9" = ''':sup:`9` Er macht das Sternbild des Bären, den Orion, / das Siebengestirn,
die Kammern des Südens.
'''
"10" = ''':sup:`10` Er macht so Großes, es ist nicht zu erforschen, / Wunderdinge, sie
sind nicht zu zählen.
'''
"11" = ''':sup:`11` Zieht er an mir vorüber, ich sehe ihn nicht, / fährt er daher, ich
bemerke ihn nicht.
'''
"12" = ''':sup:`12` Rafft er hinweg, wer hält ihn zurück? / Wer darf zu ihm sagen: Was
machst du da?
'''
"13" = ''':sup:`13` Gott hält seinen Zorn nicht zurück, / unter ihm mussten selbst
Rahabs Helfer sich beugen.
'''
"14" = ''':sup:`14` Wie sollte denn ich ihm Antwort geben, / wie meine Worte gegen ihn
wählen?
'''
"15" = ''':sup:`15` Und wäre ich im Recht, ich könnte nicht antworten, / um Gnade
müsste ich bei meinem Richter flehen.
'''
"16" = ''':sup:`16` Wollte ich rufen, würde er mir Antwort geben? / Ich glaube nicht,
dass er auf meine Stimme hört.
'''
"17" = ''':sup:`17` Er, der im Sturm mich niedertritt, / ohne Grund meine Wunden mehrt,
'''
"18" = ''':sup:`18` er lässt mich nicht zu Atem kommen, / er sättigt mich mit
Bitternis.
'''
"19" = ''':sup:`19` Geht es um Kraft, er ist der Starke, / geht es um Recht, wer lädt
mich vor?
'''
"20" = ''':sup:`20` Wäre ich im Recht, mein eigener Mund spräche mich schuldig, / wäre
ich ohne Tadel, er machte mich krumm.
'''
"21" = ''':sup:`21` Schuldlos bin ich, doch achte ich nicht auf mich, / mein Leben
werfe ich hin.
'''
"22" = ''':sup:`22` Einerlei ist es, so sage ich es denn: / Schuldlos wie schuldig
bringt er um.
'''
"23" = ''':sup:`23` Wenn die Geißel plötzlich tötet, / spottet er über der Unschuldigen
Angst.
'''
"24" = ''':sup:`24` Die Erde ist in Frevlerhand gegeben, / das Gesicht ihrer Richter
deckt er zu. / Ist er es nicht, wer ist es dann?
'''
"25" = ''':sup:`25` Schneller als ein Läufer eilen meine Tage, / sie fliehen dahin und
schauen kein Glück.
'''
"26" = ''':sup:`26` Sie gleiten vorbei wie Kähne aus Schilf, / dem Adler gleich, der
sich auf Beute stürzt.
'''
"27" = ''':sup:`27` Sage ich: Ich will meine Klage vergessen, / meine Miene ändern und
heiter blicken!,
'''
"28" = ''':sup:`28` so graut mir vor all meinen Schmerzen. / Ich weiß, du sprichst mich
nicht frei.
'''
"29" = ''':sup:`29` Ich muss nun einmal schuldig sein, / wozu mühe ich mich umsonst?
'''
"30" = ''':sup:`30` Wollte ich auch mit Schnee mich waschen, / meine Hände mit Lauge
reinigen,
'''
"31" = ''':sup:`31` du würdest mich doch in die Grube tauchen, / sodass meinen Kleidern
vor mir ekelt.
'''
"32" = ''':sup:`32` Denn er ist kein Mann wie ich, / dem ich entgegnen könnte: / Lasst
uns zusammen zum Gericht gehen!
'''
"33" = ''':sup:`33` Es gibt keinen Schiedsmann zwischen uns, / der seine Hand auf uns
beide legte.
'''
"34" = ''':sup:`34` Er nehme von mir seine Rute, / sein Schrecken soll mich nicht mehr
ängstigen;
'''
"35" = ''':sup:`35` dann will ich reden, ohne ihn zu fürchten. / Doch so ist es nicht
um mich bestellt.
'''
