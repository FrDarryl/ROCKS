[27]
"1" = ''':sup:`1` Die Israeliten nach ihrer Anzahl, die Familienhäupter, die Obersten
der Tausend- und Hundertschaften und ihre Beamten dienten dem König in
allen Angelegenheiten der Abteilungen, die Monat für Monat das ganze
Jahr hindurch antraten und abzogen. Jede Abteilung war 24000 Mann
stark.
'''
"2" = ''':sup:`2` Die erste Abteilung für den ersten Monat befehligte Jaschobam, der
Sohn Sabdiëls. Zu seiner Abteilung gehörten 24000 Mann.
'''
"3" = ''':sup:`3` Er war ein Nachkomme des Perez und Haupt aller Obersten des Heeres
im ersten Monat.
'''
"4" = ''':sup:`4` Die Abteilung des zweiten Monats befehligte der Ahoachiter Dodai,
aber auch Miklot, ein Fürst. Zu seiner Abteilung gehörten 24000 Mann.
'''
"5" = ''':sup:`5` Der dritte Heerführer, für den dritten Monat, war Benaja, der Sohn
des Priesters Jojada, ein Oberhaupt. Zu seiner Abteilung gehörten 24000
Mann.
'''
"6" = ''':sup:`6` Dieser Benaja war ein Held unter den Dreißig und Anführer der
Dreißig. Seine Abteilung befehligte sein Sohn Ammisabad.
'''
"7" = ''':sup:`7` Der vierte Befehlshaber, für den vierten Monat, war Asaël, der
Bruder Joabs. Nach ihm war es sein Sohn Sebadja. Zu seiner Abteilung
gehörten 24000 Mann.
'''
"8" = ''':sup:`8` Der fünfte, für den fünften Monat, war der Oberst Schamhut, ein
Nachkomme Serachs. Zu seiner Abteilung gehörten 24000 Mann.
'''
"9" = ''':sup:`9` Der sechste, für den sechsten Monat, war Ira, der Sohn des Ikkesch,
aus Tekoa. Zu seiner Abteilung gehörten 24000 Mann.
'''
"10" = ''':sup:`10` Der siebte, für den siebten Monat, war Helez aus Pelet, ein
Efraimiter. Zu seiner Abteilung gehörten 24000 Mann.
'''
"11" = ''':sup:`11` Der achte, für den achten Monat, war der Huschatiter Sibbechai, ein
Nachkomme Serachs. Zu seiner Abteilung gehörten 24000 Mann.
'''
"12" = ''':sup:`12` Der neunte, für den neunten Monat, war Abiëser aus Anatot vom Stamm
Benjamin. Zu seiner Abteilung gehörten 24000 Mann.
'''
"13" = ''':sup:`13` Der zehnte, für den zehnten Monat, war Mahrai aus Netofa, ein
Nachkomme Serachs. Zu seiner Abteilung gehörten 24000 Mann.
'''
"14" = ''':sup:`14` Der elfte, für den elften Monat, war Benaja aus Piraton, ein
Efraimiter. Zu seiner Abteilung gehörten 24000 Mann.
'''
"15" = ''':sup:`15` Der zwölfte, für den zwölften Monat, war Heldai aus Netofa vom
Geschlecht Otniël. Zu seiner Abteilung gehörten 24000 Mann.
'''
"16" = ''':sup:`16` Diese standen an der Spitze der Stämme Israels: Fürst bei den
Rubenitern war Eliëser, der Sohn Sichris; bei Simeon war es Schefatja,
der Sohn Maachas;
'''
"17" = ''':sup:`17` bei Levi Haschabja, der Sohn Kemuëls; bei Aaron Zadok;
'''
"18" = ''':sup:`18` bei Juda Elihu, ein Bruder Davids; bei Issachar Omri, der Sohn
Michaels;
'''
"19" = ''':sup:`19` bei Sebulon Jischmaja, der Sohn Obadjas; bei Naftali Jerimot, der
Sohn Asriëls;
'''
"20" = ''':sup:`20` bei den Efraimitern Hoschea, der Sohn Asasjas; bei der einen Hälfte
des Stammes Manasse Joël, der Sohn Pedajas;
'''
"21" = ''':sup:`21` bei der anderen Hälfte des Stammes Manasse in Gilead war es Jiddo,
der Sohn Secharjas; bei Benjamin Jaasiël, der Sohn Abners;
'''
"22" = ''':sup:`22` bei Dan Asarel, der Sohn Jerohams. Das waren die Anführer der
Stämme Israels.
'''
"23" = ''':sup:`23` Die Zahl derer, die noch nicht zwanzig Jahre alt waren, hatte David
nicht aufnehmen lassen; denn der HERR hatte versprochen, dass er Israel
zahlreich werden lasse wie die Sterne des Himmels.
'''
"24" = ''':sup:`24` Joab, der Sohn der Zeruja, hatte die Zählung begonnen, aber nicht
zu Ende geführt, da ihretwegen ein Zorngericht über Israel gekommen
war. So wurde ihre Zahl nicht in die Chronik des Königs David
aufgenommen.
'''
"25" = ''':sup:`25` Asmawet, der Sohn Adiëls, hatte die Aufsicht über die Schätze des
Königs, Jonatan, der Sohn Usijas, über die Vorräte auf dem Land, in den
Städten, Dörfern und Türmen,
'''
"26" = ''':sup:`26` Esri, der Sohn Kelubs, über die Feldarbeiter, die den Boden zu
bestellen hatten,
'''
"27" = ''':sup:`27` Schimi aus Rama über die Weinberge, Sabdi aus Schefam über die
Weinvorräte in den Weinbergen,
'''
"28" = ''':sup:`28` Baal-Hanan aus Bet-Gader über die Öl- und Maulbeerfeigenbäume in
der Schefela, Joasch über die Ölvorräte,
'''
"29" = ''':sup:`29` Schitrai, der Scharoniter, über die Rinder, die in der Scharonebene
weideten, Schafat, der Sohn Adlais, über die Rinder in den Tälern,
'''
"30" = ''':sup:`30` der Ismaeliter Obil über die Kamele, Jechdeja aus Meronot über die
Esel,
'''
"31" = ''':sup:`31` der Hagariter Jasis über die Schafe und Ziegen. Sie alle waren
Verwalter des Eigentums, das dem König David gehörte.
'''
"32" = ''':sup:`32` Jonatan, der Onkel Davids, war sein Berater. Er war ein kluger,
schriftkundiger Mann. Jehiël, der Sohn Hachmonis, war bei den Söhnen
des Königs.
'''
"33" = ''':sup:`33` Ahitofel war Berater des Königs, der Arkiter Huschai war Freund des
Königs.
'''
"34" = ''':sup:`34` Auf Ahitofel folgten Jojada, der Sohn Benajas, und Abjatar. Joab
war Heerführer des Königs.
'''
"Notes" = '''
Notas de rodapé:
27:1-15 - Die Aufteilung des israelischen Heeres in Divisionen spiegelt
Davids Verwaltungsgeschick wider. Jede Division diente einen Monat im
Jahr und stellte ein effizientes und gut organisiertes
Verteidigungssystem und eine gute öffentliche Ordnung dar (siehe auch
27:16-22 - Die Namen der Stammesführer Israels weisen darauf hin, dass
jeder Stamm eine eigene, verantwortungsvolle Führungsstruktur hatte.
Dies spiegelt das Prinzip der delegierten Autorität wider, bei dem
4:11-12).
27:23-24 - David ließ keine vollständige Volkszählung durchführen, weil
er gewarnt wurde, dass die Zählung des Volkes Misstrauen gegenüber
Gottes Fürsorge zeigen könnte. Dies lehrt, dass Vertrauen in den Herrn
wichtiger ist als menschliche Macht oder Zahlen (siehe auch 2. Samuel
27:25-31 - Die Verwalter des königlichen Reichtums, einschließlich der
Ernte und der Tiere, werden detailliert beschrieben. Dies verdeutlicht
die Bedeutung einer guten Verwaltung der Ressourcen des Landes. Israels
Wohlstand war ein Spiegelbild von Gottes Segen und guter Verwaltung
27:32-34 - Davids Ratgeber werden erwähnt, darunter seine wichtigsten
Berater und geistlichen Berater. Dies zeigt, wie wichtig es ist,
Weisheit und Rat zu suchen, um gerecht und rechtschaffen zu regieren
'''
