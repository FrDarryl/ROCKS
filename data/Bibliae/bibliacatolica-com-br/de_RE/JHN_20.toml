[20]
"1" = ''':sup:`1` Am ersten Tag der Woche kam Maria von Magdala frühmorgens, als es
noch dunkel war, zum Grab und sah, dass der Stein vom Grab weggenommen
war.
'''
"2" = ''':sup:`2` Da lief sie schnell zu Simon Petrus und dem anderen Jünger, den
Jesus liebte, und sagte zu ihnen: Sie haben den Herrn aus dem Grab
weggenommen und wir wissen nicht, wohin sie ihn gelegt haben.
'''
"3" = ''':sup:`3` Da gingen Petrus und der andere Jünger hinaus und kamen zum Grab;
'''
"4" = ''':sup:`4` sie liefen beide zusammen, aber weil der andere Jünger schneller war
als Petrus, kam er als Erster ans Grab.
'''
"5" = ''':sup:`5` Er beugte sich vor und sah die Leinenbinden liegen, ging jedoch
nicht hinein.
'''
"6" = ''':sup:`6` Da kam auch Simon Petrus, der ihm gefolgt war, und ging in das Grab
hinein. Er sah die Leinenbinden liegen
'''
"7" = ''':sup:`7` und das Schweißtuch, das auf dem Haupt Jesu gelegen hatte; es lag
aber nicht bei den Leinenbinden, sondern zusammengebunden daneben an
einer besonderen Stelle.
'''
"8" = ''':sup:`8` Da ging auch der andere Jünger, der als Erster an das Grab gekommen
war, hinein; er sah und glaubte.
'''
"9" = ''':sup:`9` Denn sie hatten noch nicht die Schrift verstanden, dass er von den
Toten auferstehen müsse.
'''
"10" = ''':sup:`10` Dann kehrten die Jünger wieder nach Hause zurück.
'''
"11" = ''':sup:`11` Maria aber stand draußen vor dem Grab und weinte. Während sie
weinte, beugte sie sich in die Grabkammer hinein.
'''
"12" = ''':sup:`12` Da sah sie zwei Engel in weißen Gewändern sitzen, den einen dort,
wo der Kopf, den anderen dort, wo die Füße des Leichnams Jesu gelegen
hatten.
'''
"13" = ''':sup:`13` Diese sagten zu ihr: Frau, warum weinst du? Sie antwortete ihnen:
Sie haben meinen Herrn weggenommen und ich weiß nicht, wohin sie ihn
gelegt haben.
'''
"14" = ''':sup:`14` Als sie das gesagt hatte, wandte sie sich um und sah Jesus
dastehen, wusste aber nicht, dass es Jesus war.
'''
"15" = ''':sup:`15` Jesus sagte zu ihr: Frau, warum weinst du? Wen suchst du? Sie
meinte, es sei der Gärtner, und sagte zu ihm: Herr, wenn du ihn
weggebracht hast, sag mir, wohin du ihn gelegt hast! Dann will ich ihn
holen.
'''
"16" = ''':sup:`16` Jesus sagte zu ihr: Maria! Da wandte sie sich um und sagte auf
Hebräisch zu ihm: Rabbuni!, das heißt: Meister.
'''
"17" = ''':sup:`17` Jesus sagte zu ihr: Halte mich nicht fest; denn ich bin noch nicht
zum Vater hinaufgegangen. Geh aber zu meinen Brüdern und sag ihnen: Ich
gehe hinauf zu meinem Vater und eurem Vater, zu meinem Gott und eurem
Gott.
'''
"18" = ''':sup:`18` Maria von Magdala kam zu den Jüngern und verkündete ihnen: Ich habe
den Herrn gesehen. Und sie berichtete, was er ihr gesagt hatte.
'''
"19" = ''':sup:`19` Am Abend dieses ersten Tages der Woche, als die Jünger aus Furcht
vor den Juden bei verschlossenen Türen beisammen waren, kam Jesus, trat
in ihre Mitte und sagte zu ihnen: Friede sei mit euch!
'''
"20" = ''':sup:`20` Nach diesen Worten zeigte er ihnen seine Hände und seine Seite. Da
freuten sich die Jünger, als sie den Herrn sahen.
'''
"21" = ''':sup:`21` Jesus sagte noch einmal zu ihnen: Friede sei mit euch! Wie mich der
Vater gesandt hat, so sende ich euch.
'''
"22" = ''':sup:`22` Nachdem er das gesagt hatte, hauchte er sie an und sagte zu ihnen:
Empfangt den Heiligen Geist!
'''
"23" = ''':sup:`23` Denen ihr die Sünden erlasst, denen sind sie erlassen; denen ihr
sie behaltet, sind sie behalten.
'''
"24" = ''':sup:`24` Thomas, der Didymus genannt wurde, einer der Zwölf, war nicht bei
ihnen, als Jesus kam.
'''
"25" = ''':sup:`25` Die anderen Jünger sagten zu ihm: Wir haben den Herrn gesehen. Er
entgegnete ihnen: Wenn ich nicht das Mal der Nägel an seinen Händen
sehe und wenn ich meinen Finger nicht in das Mal der Nägel und meine
Hand nicht in seine Seite lege, glaube ich nicht.
'''
"26" = ''':sup:`26` Acht Tage darauf waren seine Jünger wieder drinnen versammelt und
Thomas war dabei. Da kam Jesus bei verschlossenen Türen, trat in ihre
Mitte und sagte: Friede sei mit euch!
'''
"27" = ''':sup:`27` Dann sagte er zu Thomas: Streck deinen Finger hierher aus und sieh
meine Hände! Streck deine Hand aus und leg sie in meine Seite und sei
nicht ungläubig, sondern gläubig!
'''
"28" = ''':sup:`28` Thomas antwortete und sagte zu ihm: Mein Herr und mein Gott!
'''
"29" = ''':sup:`29` Jesus sagte zu ihm: Weil du mich gesehen hast, glaubst du. Selig
sind, die nicht sehen und doch glauben.
'''
"30" = ''':sup:`30` Noch viele andere Zeichen hat Jesus vor den Augen seiner Jünger
getan, die in diesem Buch nicht aufgeschrieben sind.
'''
"31" = ''':sup:`31` Diese aber sind aufgeschrieben, damit ihr glaubt, dass Jesus der
Christus ist, der Sohn Gottes, und damit ihr durch den Glauben Leben
habt in seinem Namen.
'''
