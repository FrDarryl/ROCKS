[2]
"1" = ''':sup:`1` Im achtzehnten Jahr seiner Regierung erging am zweiundzwanzigsten
Tag des ersten Monats im Palast Nebukadnezzars, des Königs der Assyrer,
der Befehl, an der ganzen Erde das Strafgericht zu vollstrecken, das
der König angedroht hatte.
'''
"2" = ''':sup:`2` Er rief alle seine Diener und alle seine Großen zusammen und legte
ihnen das Geheimnis seines Ratschlusses dar und machte mit seiner Rede
das Maß alles Bösen auf der Welt voll.
'''
"3" = ''':sup:`3` Auch seine Berater waren der Meinung, dass alle zu vernichten seien,
die dem Wort des Königs nicht gehorcht hätten.
'''
"4" = ''':sup:`4` Als Nebukadnezzar, der König der Assyrer, die Beratung beendet
hatte, bestellte er Holofernes zu sich, den Oberbefehlshaber seiner
Truppen, der nach ihm den höchsten Rang einnahm, und sagte zu ihm:
'''
"5" = ''':sup:`5` So spricht der Großkönig, der Herr der ganzen Erde: Du sollst von
hier ausziehen und Männer mit dir nehmen, die auf ihre eigene Stärke
vertrauen: hundertzwanzigtausend Mann Fußtruppen und ein Aufgebot von
zwölftausend Pferden und Reitern.
'''
"6" = ''':sup:`6` Du sollst gegen alle Länder im Westen zu Feld ziehen, weil sie
meinem Wort nicht gehorcht haben.
'''
"7" = ''':sup:`7` Befiehl ihnen, schon Erde und Wasser bereitzuhalten! Denn ich will
in meinem Zorn gegen sie zu Felde ziehen; die ganze Erde werde ich mit
den Füßen meiner Truppen bedecken und ich werde sie meinen Männern zur
Plünderung preisgeben.
'''
"8" = ''':sup:`8` Ihre Täler sollen sich mit Verwundeten füllen; jeder Bach und Fluss
soll übervoll werden von Toten.
'''
"9" = ''':sup:`9` Ihre Gefangenen will ich bis an die Grenzen der Erde verschleppen.
'''
"10" = ''':sup:`10` Zieh also aus und erobere mir ihr ganzes Gebiet! Alle, die sich dir
ergeben, sollst du mir aufbewahren für den Tag ihrer Bestrafung.
'''
"11" = ''':sup:`11` Alle aber, die Widerstand leisten, sollst du schonungslos dem Tod
und der Plünderung preisgeben in deinem ganzen Machtbereich.
'''
"12" = ''':sup:`12` Bei meinem Leben und bei der Macht meines Königtums - ich habe
gesprochen und ich werde meinen Entschluss ausführen.
'''
"13" = ''':sup:`13` Du aber wag es nicht, auch nur einen einzigen Befehl deines Herrn
zu übertreten! Erfülle, was ich dir befohlen habe; führ es unverzüglich
aus!
'''
"14" = ''':sup:`14` Holofernes ging von seinem Herrn weg und rief alle Befehlshaber,
Feldherren und Hauptleute der assyrischen Truppen zusammen.
'''
"15" = ''':sup:`15` Er hob für das Heer die besten Leute aus, wie ihm sein Herr
befohlen hatte: hundertzwanzigtausend Mann Fußvolk und zwölftausend
berittene Bogenschützen,
'''
"16" = ''':sup:`16` und teilte sie in Kampftruppen ein.
'''
"17" = ''':sup:`17` Für den Transport der Kriegsgeräte beschaffte er sich eine
gewaltige Menge von Kamelen, Eseln und Maultieren; außerdem brachte er
eine unübersehbare Herde von Schafen, Rindern und Ziegen für ihre
Verpflegung zusammen,
'''
"18" = ''':sup:`18` dazu reichlich Proviant für alle und sehr viel Gold und Silber aus
dem Palast des Königs.
'''
"19" = ''':sup:`19` Darauf setzte er sich mit seinem ganzen Heer in Marsch, um dem
König Nebukadnezzar voranzuziehen und alle Länder im Westen mit seinen
Wagen, Reitern und Elitetruppen zu überfluten.
'''
"20" = ''':sup:`20` Eine Masse von Hilfsvölkern schloss sich ihnen an, unübersehbar wie
ein Heuschreckenschwarm und wie der Sand der Erde; man konnte ihre
Menge nicht zählen.
'''
"21" = ''':sup:`21` Von Ninive zogen sie drei Tagesmärsche weit bis zur Ebene von
Bektilet und schlugen jenseits von Bektilet in der Nähe des Gebirges,
das im Norden von Ober-Kilikien liegt, ihr Lager auf.
'''
"22" = ''':sup:`22` Von dort rückte Holofernes mit seiner ganzen Streitmacht, seinen
Fußtruppen, Reitern und Wagen, gegen das Bergland vor.
'''
"23" = ''':sup:`23` Er eroberte Put und Lud und plünderte die Rassiter und Ismaeliter
aus, die am Rand der Wüste südlich des Chelëerlandes wohnten.
'''
"24" = ''':sup:`24` Dann überschritt er den Eufrat und zog durch Mesopotamien; er
zerstörte alle befestigten Städte am Fluss Habor bis hin zum Meer.
'''
"25" = ''':sup:`25` Er eroberte das Gebiet von Kilikien und machte alle nieder, die ihm
Widerstand leisteten. So kam er in das Gebiet von Jafet, das im Süden
liegt und Arabien vorgelagert ist.
'''
"26" = ''':sup:`26` Er kreiste alle Midianiter ein, steckte ihre Zeltlager in Brand und
raubte ihr Vieh.
'''
"27" = ''':sup:`27` Zur Zeit der Weizenernte stieg er in die Ebene von Damaskus hinab,
brannte die Felder nieder, vernichtete die Herden, das Klein- und
Großvieh, plünderte die Städte, verheerte die Ebenen und erschlug alle
jungen Männer mit scharfem Schwert.
'''
"28" = ''':sup:`28` Furcht und Zittern befiel alle Bewohner der Küstengebiete, in Sidon
und Tyrus, in Sur und Okina sowie alle Einwohner von Jamnia; auch die
Einwohner von Aschdod und Aschkelon bekamen große Angst vor ihm.
'''
"Notes" = '''
Notas de rodapé:
2:1-4 - Judith wird als Frau von großem Glauben und Schönheit
vorgestellt, was ihre Rolle als Protagonistin unterstreicht. Judith
symbolisiert den Mut und die Entschlossenheit, die nötig sind, um
Herausforderungen anzunehmen und für Gerechtigkeit zu kämpfen (siehe
2:5-8 - Der Unglaube und die Hoffnungslosigkeit der israelitischen
Führer sind offensichtlich. Dies spiegelt die Zerbrechlichkeit des
menschlichen Glaubens angesichts großer Widrigkeiten wider und
unterstreicht die Notwendigkeit von Führern, die dem Volk Zuversicht
2:9-12 - Judith setzt sich für ihr Volk ein und beweist damit
Entschlossenheit und Mut. Diese Bereitschaft, sich für das Wohl anderer
aufzuopfern, ist ein Beispiel selbstloser Liebe und Führung (siehe auch
2:13-16 - Judiths Plan, in das feindliche Lager einzudringen, zeugt von
ihrer List und Strategie. Weisheit ist in Krisenzeiten entscheidend für
den Sieg, und Judith erweist sich als kluge und mutige Anführerin
2:17-19 - Die Menschen erkennen Judiths Mut an und unterstützen sie bei
ihrem Plan. Diese Akzeptanz weiblicher Führung spiegelt die Bedeutung
von Ermutigung und gegenseitiger Unterstützung in der
12,10).
'''
