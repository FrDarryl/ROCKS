[8]
"1" = ''':sup:`1` In jenen Tagen waren wieder einmal viele Menschen um Jesus
versammelt. Da sie nichts zu essen hatten, rief er die Jünger zu sich
und sagte:
'''
"2" = ''':sup:`2` Ich habe Mitleid mit diesen Menschen; sie sind schon drei Tage bei
mir und haben nichts mehr zu essen.
'''
"3" = ''':sup:`3` Wenn ich sie hungrig nach Hause schicke, werden sie auf dem Weg
zusammenbrechen; denn einige von ihnen sind von weit her gekommen.
'''
"4" = ''':sup:`4` Seine Jünger antworteten ihm: Woher könnte jemand diese hier in der
Wüste mit Broten sättigen?
'''
"5" = ''':sup:`5` Er fragte sie: Wie viele Brote habt ihr? Sie antworteten: Sieben.
'''
"6" = ''':sup:`6` Da forderte er die Leute auf, sich auf den Boden zu setzen. Dann
nahm er die sieben Brote, sprach das Dankgebet, brach die Brote und gab
sie seinen Jüngern zum Verteilen; und die Jünger teilten sie an die
Leute aus.
'''
"7" = ''':sup:`7` Sie hatten auch noch ein paar Fische bei sich. Jesus segnete sie und
ließ auch sie austeilen.
'''
"8" = ''':sup:`8` Die Leute aßen und wurden satt. Und sie hoben die Überreste der
Brotstücke auf, sieben Körbe voll.
'''
"9" = ''':sup:`9` Es waren etwa viertausend Menschen beisammen. Danach schickte er sie
nach Hause.
'''
"10" = ''':sup:`10` Gleich darauf stieg er mit seinen Jüngern ins Boot und fuhr in das
Gebiet von Dalmanuta.
'''
"11" = ''':sup:`11` Da kamen die Pharisäer und begannen ein Streitgespräch mit ihm; sie
forderten von ihm ein Zeichen vom Himmel, um ihn zu versuchen.
'''
"12" = ''':sup:`12` Da seufzte er im Geist auf und sagte: Was fordert diese Generation
ein Zeichen? Amen, ich sage euch: Dieser Generation wird niemals ein
Zeichen gegeben werden.
'''
"13" = ''':sup:`13` Und er verließ sie, stieg in das Boot und fuhr ans andere Ufer.
'''
"14" = ''':sup:`14` Die Jünger hatten vergessen, Brote mitzunehmen; nur ein einziges
hatten sie im Boot dabei.
'''
"15" = ''':sup:`15` Und er warnte sie: Gebt Acht, hütet euch vor dem Sauerteig der
Pharisäer und dem Sauerteig des Herodes!
'''
"16" = ''':sup:`16` Sie aber machten sich Gedanken, weil sie keine Brote bei sich
hatten.
'''
"17" = ''':sup:`17` Als er das merkte, sagte er zu ihnen: Was macht ihr euch darüber
Gedanken, dass ihr keine Brote habt? Begreift und versteht ihr immer
noch nicht? Ist denn euer Herz verstockt?
'''
"18" = ''':sup:`18` Habt ihr denn keine Augen, um zu sehen, und keine Ohren, um zu
hören? Erinnert ihr euch nicht:
'''
"19" = ''':sup:`19` Als ich die fünf Brote für die Fünftausend brach, wie viele Körbe
voll Brotstücke habt ihr da aufgehoben? Sie antworteten ihm: Zwölf.
'''
"20" = ''':sup:`20` Und als ich die sieben Brote für die Viertausend brach, wie viele
Körbe voll habt ihr da aufgehoben? Sie antworteten: Sieben.
'''
"21" = ''':sup:`21` Da sagte er zu ihnen: Versteht ihr immer noch nicht?
'''
"22" = ''':sup:`22` Sie kamen nach Betsaida. Da brachte man einen Blinden zu Jesus und
bat ihn, er möge ihn berühren.
'''
"23" = ''':sup:`23` Er nahm den Blinden bei der Hand, führte ihn vor das Dorf hinaus,
bestrich seine Augen mit Speichel, legte ihm die Hände auf und fragte
ihn: Siehst du etwas?
'''
"24" = ''':sup:`24` Der Mann blickte auf und sagte: Ich sehe Menschen; denn ich sehe
etwas, das wie Bäume aussieht und umhergeht.
'''
"25" = ''':sup:`25` Da legte er ihm nochmals die Hände auf die Augen; nun sah der Mann
deutlich. Er war wiederhergestellt und konnte alles ganz genau sehen.
'''
"26" = ''':sup:`26` Jesus schickte ihn nach Hause und sagte: Geh aber nicht in das Dorf
hinein!
'''
"27" = ''':sup:`27` Jesus ging mit seinen Jüngern in die Dörfer bei Cäsarea Philippi.
Auf dem Weg fragte er die Jünger: Für wen halten mich die Menschen?
'''
"28" = ''':sup:`28` Sie sagten zu ihm: Einige für Johannes den Täufer, andere für
Elija, wieder andere für sonst einen von den Propheten.
'''
"29" = ''':sup:`29` Da fragte er sie: Ihr aber, für wen haltet ihr mich? Simon Petrus
antwortete ihm: Du bist der Christus!
'''
"30" = ''':sup:`30` Doch er gebot ihnen, niemandem etwas über ihn zu sagen.
'''
"31" = ''':sup:`31` Dann begann er, sie darüber zu belehren: Der Menschensohn muss
vieles erleiden und von den Ältesten, den Hohepriestern und den
Schriftgelehrten verworfen werden; er muss getötet werden und nach drei
Tagen auferstehen.
'''
"32" = ''':sup:`32` Und er redete mit Freimut darüber. Da nahm ihn Petrus beiseite und
begann, ihn zurechtzuweisen.
'''
"33" = ''':sup:`33` Jesus aber wandte sich um, sah seine Jünger an und wies Petrus mit
den Worten zurecht: Tritt hinter mich, du Satan! Denn du hast nicht das
im Sinn, was Gott will, sondern was die Menschen wollen.
'''
"34" = ''':sup:`34` Er rief die Volksmenge und seine Jünger zu sich und sagte: Wenn
einer hinter mir hergehen will, verleugne er sich selbst, nehme sein
Kreuz auf sich und folge mir nach.
'''
"35" = ''':sup:`35` Denn wer sein Leben retten will, wird es verlieren; wer aber sein
Leben um meinetwillen und um des Evangeliums willen verliert, wird es
retten.
'''
"36" = ''':sup:`36` Was nützt es einem Menschen, wenn er die ganze Welt gewinnt, dabei
aber sein Leben einbüßt?
'''
"37" = ''':sup:`37` Um welchen Preis könnte ein Mensch sein Leben zurückkaufen?
'''
"38" = ''':sup:`38` Denn wer sich vor dieser treulosen und sündigen Generation meiner
und meiner Worte schämt, dessen wird sich auch der Menschensohn
schämen, wenn er mit den heiligen Engeln in der Herrlichkeit seines
Vaters kommt.
'''
