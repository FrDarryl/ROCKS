[15]
"1" = ''':sup:`1` Samuel sagte zu Saul: Der HERR hatte mich gesandt, um dich zum König
seines Volkes Israel zu salben. Darum gehorche jetzt den Worten des
HERRN!
'''
"2" = ''':sup:`2` So spricht der HERR der Heerscharen: Ich habe beobachtet, was Amalek
Israel angetan hat: Es hat sich ihm in den Weg gestellt, als Israel aus
Ägypten heraufzog.
'''
"3" = ''':sup:`3` Darum zieh jetzt in den Kampf und schlag Amalek! Ihr werdet an
allem, was ihm gehört, den Bann vollziehen! Schone es nicht, sondern
töte Männer und Frauen, Kinder und Säuglinge, Rinder und Schafe, Kamele
und Esel!
'''
"4" = ''':sup:`4` Saul bot das Volk auf und musterte es in Telaim. Es waren
zweihunderttausend Mann Fußvolk, dazu noch zehntausend Mann mit den
Judäern.
'''
"5" = ''':sup:`5` Saul rückte bis zur Stadt der Amalekiter vor und legte im Bachtal
einen Hinterhalt.
'''
"6" = ''':sup:`6` Den Kenitern aber ließ er sagen: Auf, zieht fort, verlasst das
Gebiet der Amalekiter, damit ich euch nicht zusammen mit ihnen
vernichte; denn ihr habt euch gegenüber allen Israeliten freundlich
verhalten, als sie aus Ägypten heraufzogen. Da verließen die Keniter
das Gebiet der Amalekiter.
'''
"7" = ''':sup:`7` Saul aber schlug die Amalekiter zwischen Hawila und der Gegend von
Schur, das Ägypten gegenüberliegt.
'''
"8" = ''':sup:`8` Agag, den König von Amalek, brachte er lebend in seine Gewalt; aber
am ganzen Volk vollzog er den Bann mit der Schärfe des Schwertes.
'''
"9" = ''':sup:`9` Saul und das Volk schonten Agag, ebenso auch die besten von den
Schafen und Rindern, nämlich das Mastvieh und die Lämmer, sowie alles,
was sonst noch wertvoll war. Das wollten sie nicht zum Banngut machen.
Nur alles Minderwertige und Wertlose machten sie zum Banngut.
'''
"10" = ''':sup:`10` Deshalb erging das Wort des HERRN an Samuel:
'''
"11" = ''':sup:`11` Es reut mich, dass ich Saul zum König gemacht habe. Denn er hat
sich von mir abgewandt und hat meine Befehle nicht ausgeführt. Das
verdross Samuel sehr und er schrie die ganze Nacht zum HERRN.
'''
"12" = ''':sup:`12` Am nächsten Morgen machte sich Samuel auf den Weg und ging Saul
entgegen. Man hatte Samuel mitgeteilt: Saul ist nach Karmel gekommen
und hat sich ein Denkmal errichtet; dann ist er umgekehrt und nach
Gilgal hinab weitergezogen.
'''
"13" = ''':sup:`13` Als Samuel nun zu Saul kam, sagte Saul zu ihm: Gesegnet seist du
vom HERRN. Ich habe den Befehl des HERRN ausgeführt.
'''
"14" = ''':sup:`14` Samuel erwiderte: Und was bedeutet dieses Blöken von Schafen, das
mir in die Ohren dringt, und das Gebrüll der Rinder, das ich da höre?
'''
"15" = ''':sup:`15` Saul antwortete: Man hat sie aus Amalek mitgebracht, weil das Volk
die besten von den Schafen und Rindern geschont hat, um sie dem HERRN,
deinem Gott, zu opfern. Das Übrige haben wir zum Banngut gemacht.
'''
"16" = ''':sup:`16` Da sagte Samuel zu Saul: Hör auf! Ich will dir verkünden, was der
HERR mir heute Nacht gesagt hat. Saul antwortete: Sprich!
'''
"17" = ''':sup:`17` Samuel sagte: Bist du nicht, obwohl du dir gering vorkommst, das
Haupt der Stämme Israels? Der HERR hat dich zum König von Israel
gesalbt.
'''
"18" = ''':sup:`18` Dann hat dich der HERR auf den Weg geschickt und gesagt: Geh und
vollziehe an den Übeltätern, an den Amalekitern, den Bann; kämpfe gegen
sie, bis du sie vernichtet hast!
'''
"19" = ''':sup:`19` Warum hast du nicht auf die Stimme des HERRN gehört, sondern hast
dich auf die Beute gestürzt und getan, was dem HERRN missfällt?
'''
"20" = ''':sup:`20` Saul erwiderte Samuel: Ich habe doch auf die Stimme des HERRN
gehört; ich bin den Weg gegangen, auf den der HERR mich geschickt hat;
ich habe Agag, den König von Amalek, hergebracht und an den Amalekitern
den Bann vollzogen.
'''
"21" = ''':sup:`21` Aber das Volk hat von der Beute einige Schafe und Rinder genommen,
das Beste vom Banngut, um es dem HERRN, deinem Gott, in Gilgal zu
opfern.
'''
"22" = ''':sup:`22` Samuel aber sagte: Hat der HERR an Brandopfern und Schlachtopfern
das gleiche Gefallen / wie am Gehorsam gegenüber der Stimme des HERRN?
Wahrhaftig, Gehorsam ist besser als Opfer, / Hinhören besser als das
Fett von Widdern.
'''
"23" = ''':sup:`23` Denn wie Sünde der Wahrsagerei ist Widerspenstigkeit, / wie Frevel
mit Götzenbildern ist Auflehnung. / Weil du das Wort des HERRN
verworfen hast, / verwirft er dich als König.
'''
"24" = ''':sup:`24` Da sagte Saul zu Samuel: Ich habe gesündigt; denn ich habe mich
über den Befehl des HERRN und deine Anweisungen hinweggesetzt, ich habe
mich vor dem Volk gefürchtet und auf seine Stimme gehört.
'''
"25" = ''':sup:`25` Darum nimm doch die Sünde von mir weg und kehr mit mir zurück,
damit ich den HERRN anbete!
'''
"26" = ''':sup:`26` Samuel erwiderte Saul: Ich kehre nicht mit dir zurück; denn du hast
das Wort des HERRN verworfen und nun hat der HERR dich verworfen,
sodass du nicht mehr König von Israel sein kannst.
'''
"27" = ''':sup:`27` Als Samuel sich umwandte, um wegzugehen, griff Saul nach dem Zipfel
seines Mantels, doch der riss ab.
'''
"28" = ''':sup:`28` Da sagte Samuel zu ihm: So entreißt dir heute der HERR die
Herrschaft über Israel und gibt sie einem anderen, der besser ist als
du.
'''
"29" = ''':sup:`29` Er, der ewige Ruhm Israels, kann weder lügen noch bereuen. Er ist
doch kein Mensch, sodass er etwas bereuen müsste.
'''
"30" = ''':sup:`30` Saul erwiderte: Ich habe gesündigt; erweise mir aber jetzt vor den
Ältesten des Volkes und vor Israel die Ehre, mit mir zurückzukehren,
damit ich den HERRN, deinen Gott, anbete!
'''
"31" = ''':sup:`31` Da kehrte Samuel um und folgte Saul und Saul betete den HERRN an.
'''
"32" = ''':sup:`32` Darauf sagte Samuel: Bringt Agag, den König von Amalek, zu mir!
Agag wurde in Fesseln zu ihm gebracht und sagte: Wahrhaftig, die
Bitterkeit des Todes ist gewichen.
'''
"33" = ''':sup:`33` Samuel aber erwiderte: Wie dein Schwert die Frauen um ihre Kinder
gebracht, / so sei unter den Frauen deine Mutter kinderlos gemacht. Und
Samuel hieb vor den Augen des HERRN in Gilgal Agag in Stücke.
'''
"34" = ''':sup:`34` Dann ging Samuel nach Rama und Saul zog hinauf in sein Haus nach
Gibea-Saul.
'''
"35" = ''':sup:`35` Samuel sah Saul vor dem Tag seines Todes nicht mehr. Samuel
trauerte um Saul, weil es den HERRN reute, dass er Saul zum König über
Israel gemacht hatte.
'''
"Notes" = '''
Notas de rodapé:
15:1-3 - Gott befiehlt Saul durch Samuel, die Amalekiter, ein Volk, das
ein Feind Israels ist, vollständig zu vernichten. Dies ist ein klarer
Befehl, der Sauls völligen Gehorsam gegenüber Gott auf die Probe stellt
15:9-11 - Saul und das Volk missachten Gott, indem sie König Agag und
die besten ihrer Herden verschonen. Dies offenbart Sauls Unfähigkeit,
Gottes Gebote vollständig zu befolgen, was zur Ablehnung seines
15:22-23 - Samuel konfrontiert Saul mit den Worten: „Gehorchen ist
besser als Opfern.“ Die zentrale Lehre hieraus ist, dass Gott Gehorsam
und Unterwerfung unter seinen Willen höher schätzt als jedes äußere
15:24-26 - Saul gesteht seine Sünde, doch seine Motivation ist eher die
Angst vor dem Volk als echte Reue. Samuel bekräftigt, dass Gott ihn als
König verworfen hat, und stellt klar, dass das Herz eines Führers
15:32-33 - Samuel richtet König Agag hin und erfüllt damit den Befehl,
den Saul nicht ausgeführt hat. Dies unterstreicht Samuels Eifer für
Gottes Gerechtigkeit und die Notwendigkeit, Gottes Gebote zu erfüllen
'''
