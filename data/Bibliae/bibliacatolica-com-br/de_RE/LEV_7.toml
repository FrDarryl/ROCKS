[7]
"1" = ''':sup:`1` Dies ist die Weisung für das Schuldopfer: Es ist etwas Hochheiliges.
'''
"2" = ''':sup:`2` Dort, wo man das Brandopfer schlachtet, soll man das Schuldopfer
schlachten und der Priester soll das Blut ringsum an den Altar
sprengen.
'''
"3" = ''':sup:`3` Dann soll er das ganze Fett davon darbringen: den Fettschwanz, das
Fett, das die Eingeweide bedeckt,
'''
"4" = ''':sup:`4` die beiden Nieren, das Fett über ihnen und das an den Lenden sowie
die Fettmasse, die er von der Leber und den Nieren loslöst.
'''
"5" = ''':sup:`5` Der Priester lasse das alles auf dem Altar als Feueropfer für den
HERRN in Rauch aufgehen; es ist ein Schuldopfer.
'''
"6" = ''':sup:`6` Jede männliche Person unter den Priestern darf davon essen; man soll
es an einem heiligen Ort essen. Es ist etwas Hochheiliges.
'''
"7" = ''':sup:`7` Für das Schuldopfer gilt dieselbe Weisung wie für das Sündopfer. Es
gehört dem Priester, der damit Versöhnung erwirkt.
'''
"8" = ''':sup:`8` Das Fell des Opfertieres, das einer als ein Brandopfer zum Priester
bringt, gehört dem Priester, der es darbringt.
'''
"9" = ''':sup:`9` Jedes Speiseopfer, das im Ofen gebacken oder in einem Kochtopf oder
auf einer Ofenplatte zubereitet wurde, gehört dem Priester, der es
darbringt.
'''
"10" = ''':sup:`10` Jedes mit Öl vermengte und jedes trockene Speiseopfer gehört allen
Söhnen Aarons ohne Unterschied.
'''
"11" = ''':sup:`11` Dies ist die Weisung für das Heilsopfer, das man für den HERRN
darbringt:
'''
"12" = ''':sup:`12` Wenn man es als Dankopfer darbringt, soll man zu diesem
Dankschlachtopfer ungesäuerte, mit Öl vermengte Kuchen hinzutun und
ungesäuerte, mit Öl bestrichene Brotfladen sowie Kuchen aus
Weizenfeinmehl, das mit Öl vermengt und eingerührt ist.
'''
"13" = ''':sup:`13` Dazu soll man auch Gebäck aus gesäuertem Brot geben und das alles
zusammen mit seinem als Dankschlachtopfer dargebrachten Heilsopfer
darbringen.
'''
"14" = ''':sup:`14` Einen Teil von jeder Opfergabe soll man als Hebeopfer dem HERRN
darbringen; es gehört dem Priester, der das Blut des Heilsopfers
sprengt.
'''
"15" = ''':sup:`15` Das Opferfleisch seines als Dankschlachtopfer dargebrachten
Heilsopfers soll am Tag der Darbringung gegessen werden; nichts davon
darf bis zum nächsten Morgen liegen bleiben.
'''
"16" = ''':sup:`16` Wenn es sich um ein Gelübde oder um ein freiwilliges Opfer handelt,
darf das Fleisch am Tag der Darbringung und am folgenden Tag gegessen
werden; was übrig bleibt, darf gegessen werden;
'''
"17" = ''':sup:`17` was aber vom Fleisch des Schlachtopfers am dritten Tag übrig
bleibt, soll verbrannt werden.
'''
"18" = ''':sup:`18` Wenn man vom Fleisch des Heilsopfers am dritten Tag isst, findet
der Darbringende kein Wohlgefallen. Es wird ihm nicht angerechnet und
ist verfallen und die Person, die davon isst, muss die Folgen ihrer
Schuld tragen.
'''
"19" = ''':sup:`19` Fleisch, das irgendetwas Unreines berührt hat, darf man nicht
essen; man soll es im Feuer verbrennen. Jeder Reine darf Opferfleisch
essen;
'''
"20" = ''':sup:`20` wenn aber eine Person im Zustand der Unreinheit vom Fleisch des
Heilsopfers isst, das dem HERRN gehört, soll diese Person von ihrer
Geschlechterfolge herausgeschnitten werden.
'''
"21" = ''':sup:`21` Wenn eine Person mit irgendetwas Unreinem in Berührung kommt, sei
es mit etwas Unreinem von einem Menschen oder einem unreinen Tier oder
irgendeiner unreinen, abscheulichen Sache, und dann vom Fleisch eines
Heilsopfers isst, das für den HERRN geopfert wird, soll diese Person
von ihrer Geschlechterfolge herausgeschnitten werden.
'''
"22" = ''':sup:`22` Der HERR sprach zu Mose:
'''
"23" = ''':sup:`23` Sag zu den Israeliten: Von Rind, Schaf oder Ziege dürft ihr
keinerlei Fett essen.
'''
"24" = ''':sup:`24` Das Fett eines verendeten oder zerrissenen Tieres kann zu jedem
Zweck verwendet werden, doch essen dürft ihr es auf keinen Fall.
'''
"25" = ''':sup:`25` Jeder, der dennoch das Fett eines Tieres isst, das man als
Feueropfer für den HERRN darbringt, soll von seiner Geschlechterfolge
herausgeschnitten werden.
'''
"26" = ''':sup:`26` Wo immer ihr wohnt, dürft ihr kein Blut genießen, weder von Vögeln
noch vom Vieh.
'''
"27" = ''':sup:`27` Jede Person, die Blut genießt, soll von ihrer Geschlechterfolge
herausgeschnitten werden.
'''
"28" = ''':sup:`28` Der HERR sprach zu Mose:
'''
"29" = ''':sup:`29` Sag zu den Israeliten: Wer ein Tier als Heilsopfer für den HERRN
darbringen will, soll davon als Opfergabe für den HERRN Folgendes
herbeibringen:
'''
"30" = ''':sup:`30` Mit seinen Händen bringe er als Feueropfer für den HERRN das Fett
des Bruststückes; er soll dieses Fett und die Brust bringen, die er vor
dem HERRN als Erhebungsopfer emporheben soll.
'''
"31" = ''':sup:`31` Der Priester lasse das Fett auf dem Altar in Rauch aufgehen, die
Brust aber gehört Aaron und seinen Söhnen.
'''
"32" = ''':sup:`32` Als Hebeopfer gebt von euren Heilsopfern die rechte Schenkelkeule
dem Priester!
'''
"33" = ''':sup:`33` Diese rechte Schenkelkeule soll jenem der Söhne Aarons als Anteil
gehören, der das Blut und das Fett des Heilsopfers darbringt.
'''
"34" = ''':sup:`34` Ich nehme nämlich von den Heilsopfern der Israeliten die Brust als
Erhebungsopfer und die Schenkelkeule als Hebeopfer und gebe sie dem
Priester Aaron und seinen Söhnen als ein ewiges Gesetz von den
Israeliten.
'''
"35" = ''':sup:`35` Das also ist der Anteil Aarons und seiner Söhne an den Feueropfern
des HERRN von dem Tag an, an dem man sie herantreten ließ, um als
Priester dem HERRN zu dienen.
'''
"36" = ''':sup:`36` Das hat der HERR ihnen zu geben befohlen an dem Tag, an dem er sie
unter den Israeliten salbte. Das gelte für sie als ewige Satzung für
eure Generationen.
'''
"37" = ''':sup:`37` Das ist die Weisung für Brandopfer, Speiseopfer, Sündopfer,
Schuldopfer, Priestereinsetzungsopfer und Heilsopfer.
'''
"38" = ''':sup:`38` So hat es der HERR dem Mose auf dem Sinai an dem Tag aufgetragen,
an dem er die Israeliten verpflichtete, ihre Gaben dem HERRN in der
Wüste Sinai darzubringen.
'''
