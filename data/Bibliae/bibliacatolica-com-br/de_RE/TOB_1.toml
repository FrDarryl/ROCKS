"1" = ''':sup:`1` Buch der Geschichte Tobits: Tobit war der Sohn Tobiëls, dessen
Vorfahren waren: Hananiel, Aduël, Gabaël, Rafaël und Raguël. Er stammte
aus der Nachkommenschaft Asiëls aus dem Stamm Naftali.
'''
"2" = ''':sup:`2` In den Tagen Salmanassars, des Königs der Assyrer, wurde Tobit in
die Verbannung weggeführt aus Tisbe - einem Ort südlich von
Kedesch-Naftali in Obergaliläa oberhalb von Asser hinter der Straße im
Westen nördlich von Fogor.
'''
"3" = ''':sup:`3` Ich, Tobit, folgte mit gerechten Taten den Wegen der Wahrheit alle
Tage meines Lebens und viele Werke der Barmherzigkeit tat ich meinen
Brüdern und meinem Volk, die mit mir in das Land der Assyrer nach
Ninive in Gefangenschaft gegangen waren.
'''
"4" = ''':sup:`4` Als ich in meiner Heimat im Land Israel noch ein junger Mann war,
sagte sich der ganze Stamm meines Vaters Naftali vom Haus meines Vaters
David los und von Jerusalem, der Stadt, die aus allen Stämmen Israels
zum Opfern auserwählt worden war für alle Stämme Israels. Der Tempel
der Wohnung Gottes war geweiht und in ihr für alle Generationen auf
ewig erbaut worden.
'''
"5" = ''':sup:`5` Alle meine Brüder und das Haus meines Stammvaters Naftali opferten
auf allen Bergen Galiläas dem Kalb, das Jerobeam, der König von Israel,
in Dan hatte anfertigen lassen.
'''
"6" = ''':sup:`6` Ich ging oft als Einziger an den Festtagen nach Jerusalem, wie es in
ganz Israel in ewiger Anordnung geschrieben steht. Mit den
Erstlingsfrüchten und den Ersterträgen, dem Zehnten vom Vieh und der
Erstschur der Schafe zog ich nach Jerusalem
'''
"7" = ''':sup:`7` und pflegte alles den Priestern, den Söhnen Aarons, für den Altar zu
geben. Den Zehnten von Getreide und Wein, Öl, Granatäpfeln, Feigen und
den übrigen Früchten aber gab ich den Söhnen Levis, die in Jerusalem
dienten. Den zweiten Zehnten von sechs Jahren entrichtete ich in Geld.
Ich ging und verwendete ihn jedes Jahr in Jerusalem:
'''
"8" = ''':sup:`8` Ich gab ihn und brachte ihn den Waisen, Witwen und Fremden, die sich
den Israeliten angeschlossen hatten. Auch im dritten Jahr gab ich ihnen
den Zehnten. Wir hielten davon Mahl nach der Vorschrift, die im Gesetz
des Mose gegeben ist, und nach den Unterweisungen, die uns Debora, die
Mutter unseres Großvaters Hananael, geboten hatte, weil mein Vater
gestorben war und mich als Waise hinterlassen hatte.
'''
"9" = ''':sup:`9` Als ich das Mannesalter erreicht hatte, nahm ich eine Frau aus dem
Geschlecht unserer Familie und zeugte mit ihr einen Sohn und gab ihm
den Namen Tobias.
'''
"10" = ''':sup:`10` Als ich verschleppt worden war und bei den Assyrern in der
Verbannung lebte, kam ich nach Ninive. Alle meine Verwandten und
Volksgenossen aßen von den Speisen der Heiden.
'''
"11" = ''':sup:`11` Ich aber hütete mich bei meinem Leben davor, von den Speisen der
Heiden zu essen.
'''
"12" = ''':sup:`12` Mit meiner ganzen Seele gedachte ich meines Gottes.
'''
"13" = ''':sup:`13` Und der Höchste gab mir Gunst und Ansehen vor Salmanassar. Ich
kaufte ihm alles für seinen Bedarf.
'''
"14" = ''':sup:`14` So pflegte ich nach Medien zu gehen, um dort für ihn einzukaufen,
bis er starb. Da hinterlegte ich bei Gabaël, dem Bruder des Gabrija, im
Land Medien Säcke mit zehn Talenten Silbergeld.
'''
"15" = ''':sup:`15` Als Salmanassar gestorben war und sein Sohn Sanherib an seiner
Stelle König wurde, wurden Mediens Straßen unsicher und ich konnte
nicht mehr nach Medien gehen.
'''
"16" = ''':sup:`16` In den Tagen Salmanassars tat ich für meine Volksgenossen viele
Werke der Barmherzigkeit.
'''
"17" = ''':sup:`17` Mein Brot gab ich den Hungernden und Kleider den Nackten; und wann
immer ich sah, dass jemand aus meinem Volk starb und hinter die Mauer
von Ninive geworfen wurde, begrub ich ihn.
'''
"18" = ''':sup:`18` Und wenn Sanherib - als er sich zurückgezogen hatte und aus Juda
geflohen war in den Tagen des Gerichts, das der König des Himmels an
ihm hielt wegen der Lästerungen, mit denen er Gott gelästert hatte -
wann immer also Sanherib jemanden tötete, begrub ich ihn. Denn er
tötete viele Söhne Israels in seinem Zorn. Ich aber pflegte ihre
Leichname zu entwenden und begrub sie. Sanherib suchte sie, fand sie
aber nicht.
'''
"19" = ''':sup:`19` Aber jemand aus Ninive ging hin und machte dem König Anzeige, dass
ich sie begrabe. Da versteckte ich mich. Als ich bemerkte, dass der
König über mich unterrichtet war und dass ich gesucht wurde, um getötet
zu werden, bekam ich Angst und ergriff die Flucht.
'''
"20" = ''':sup:`20` Alles, was ich besaß, wurde weggenommen. Nichts wurde mir gelassen,
was nicht für den königlichen Schatz beschlagnahmt wurde, außer Hanna,
meiner Frau, und Tobias, meinem Sohn.
'''
"21" = ''':sup:`21` Es vergingen aber keine vierzig Tage, bis Sanherib von seinen
beiden Söhnen getötet wurde. Und sie flohen in das Gebirge Ararat. Sein
Sohn Asarhaddon wurde König nach ihm. Er setzte Achikar, den Sohn
meines Bruders Hanaël, über den gesamten Reichshaushalt und er hatte
die Verantwortung über die gesamte Verwaltung.
'''
"22" = ''':sup:`22` Damals verwendete sich Achikar für mich und ich kam hinab nach
Ninive. Achikar war nämlich schon zur Zeit Sanheribs, des Königs der
Assyrer, Obermundschenk und Siegelbevollmächtigter, Finanzverwalter und
Oberrechnungsrat und Asarhaddon hatte ihn an die zweite Stelle seines
Reiches gesetzt. Er war mein Neffe und aus meiner Verwandtschaft.
'''
