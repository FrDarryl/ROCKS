[4]
"1" = ''':sup:`1` Hört dieses Wort, / ihr Baschankühe auf dem Berg von Samaria, die
ihr die Schwachen ausbeutet / und die Armen zermalmt und zu euren
Männern sagt: / Schafft herbei, wir wollen saufen!
'''
"2" = ''':sup:`2` Bei seiner Heiligkeit / hat GOTT, der Herr, geschworen: Seht, Tage
kommen über euch, / da holt man euch mit Fleischerhaken weg, und was
dann noch von euch übrig ist, / mit Angelhaken.
'''
"3" = ''':sup:`3` Ihr müsst durch die Breschen der Mauern hinaus, / eine hinter der
andern; man jagt euch dem Hermon zu / - Spruch des HERRN.
'''
"4" = ''':sup:`4` Kommt nach Bet-El und sündigt, / kommt nach Gilgal und sündigt noch
mehr! Bringt jeden Morgen eure Schlachtopfer herbei, / bringt am
dritten Tag euren Zehnten!
'''
"5" = ''':sup:`5` Verbrennt als Dankopfer gesäuertes Brot! / Ruft zu freiwilligen
Opfern auf, / verkündet es laut, damit man es hört! Denn so gefällt es
euch, ihr Söhne Israels / - Spruch GOTTES, des Herrn.
'''
"6" = ''':sup:`6` Ich ließ euch hungern in all euren Städten, / ich gab euch kein Brot
mehr in all euren Orten und dennoch seid ihr nicht umgekehrt zu mir / -
Spruch des HERRN.
'''
"7" = ''':sup:`7` Ich versagte euch den Regen / drei Monate vor der Ernte. Über der
einen Stadt ließ ich es regnen, / über der anderen nicht; das eine Feld
bekam Regen, / das andere nicht, sodass es verdorrte.
'''
"8" = ''':sup:`8` Zwei, drei Städte taumelten zu der einen; / sie wollten Wasser
trinken und blieben doch durstig. Und dennoch seid ihr nicht umgekehrt
zu mir / - Spruch des HERRN.
'''
"9" = ''':sup:`9` Ich vernichtete euer Getreide durch Rost und Mehltau, / ich
verwüstete eure Gärten und Weinberge; eure Feigenbäume und eure Ölbäume
/ fraßen die Heuschrecken kahl. Und dennoch seid ihr nicht umgekehrt zu
mir / - Spruch des HERRN.
'''
"10" = ''':sup:`10` Ich ließ die Pest gegen euch los wie gegen Ägypten, / eure jungen
Männer tötete ich mit dem Schwert und eure Pferde wurden zur Beute; /
den Gestank eures Heerlagers ließ ich euch in die Nase steigen. Und
dennoch seid ihr nicht umgekehrt zu mir / - Spruch des HERRN.
'''
"11" = ''':sup:`11` Ich brachte über euch eine Zerstörung / wie die, die Gott über
Sodom und Gomorra verhängte; ihr wart wie ein Holzscheit, / das man aus
dem Feuer herausholt. Und dennoch seid ihr nicht umgekehrt zu mir / -
Spruch des HERRN.
'''
"12" = ''':sup:`12` Darum will ich dir all das antun, Israel, / und weil ich dir all
das antun werde, / mach dich bereit, deinem Gott gegenüberzutreten.
'''
"13" = ''':sup:`13` Denn siehe, er formt die Berge, / er erschafft den Wind, er
verkündet den Menschen, was er im Sinn hat; / er macht das Morgenrot
und die Finsternis, er schreitet über die Höhen der Erde dahin / -
HERR, Gott der Heerscharen, ist sein Name.
'''
