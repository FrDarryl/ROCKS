[107]
"1" = ''':sup:`1` Dankt dem HERRN, denn er ist gut, denn seine Huld währt ewig.
'''
"2" = ''':sup:`2` So sollen sprechen die vom HERRN Erlösten, * die er erlöst hat aus
der Hand des Bedrängers.
'''
"3" = ''':sup:`3` Er hat sie aus den Ländern gesammelt,/ vom Aufgang und vom
Untergang, * von Norden und vom Meer her.
'''
"4" = ''':sup:`4` Sie, die umherirrten in der Wüste, im Ödland, * und den Weg zur
bewohnten Stadt nicht fanden,
'''
"5" = ''':sup:`5` die Hunger litten und Durst, * denen das Leben dahinschwand.
'''
"6" = ''':sup:`6` Sie schrien zum HERRN in ihrer Bedrängnis * und er entriss sie ihren
Nöten,
'''
"7" = ''':sup:`7` er führte sie auf geraden Wegen, * sodass sie zur bewohnten Stadt
gelangten.
'''
"8" = ''':sup:`8` Sie sollen dem HERRN danken für seine Huld, * für seine Wundertaten
an den Menschen,
'''
"9" = ''':sup:`9` denn er hat gesättigt die lechzende Kehle * und die hungernde Kehle
hat er gefüllt mit Gutem.
'''
"10" = ''':sup:`10` Sie, die saßen in Dunkel und Finsternis, * gefangen in Elend und
Eisen,
'''
"11" = ''':sup:`11` denn sie hatten sich widersetzt den Worten Gottes * und verachtet
den Ratschluss des Höchsten,
'''
"12" = ''':sup:`12` da beugte er ihr Herz durch Mühsal, * sie stürzten und es gab
keinen Helfer.
'''
"13" = ''':sup:`13` Sie schrien zum HERRN in ihrer Bedrängnis * und er rettete sie aus
ihren Nöten,
'''
"14" = ''':sup:`14` er führte sie heraus aus Dunkel und Finsternis * und ihre Fesseln
zerriss er.
'''
"15" = ''':sup:`15` Sie sollen dem HERRN danken für seine Huld, * für seine Wundertaten
an den Menschen,
'''
"16" = ''':sup:`16` denn er hat zerbrochen die Tore aus Bronze * und die Riegel aus
Eisen hat er zerschlagen.
'''
"17" = ''':sup:`17` Sie, die töricht waren auf ihrem sündhaften Wege, * niedergebeugt
von ihren schweren Vergehen,
'''
"18" = ''':sup:`18` deren Kehle sich ekelte vor jeder Speise, * die nahe waren den
Pforten des Todes.
'''
"19" = ''':sup:`19` Sie schrien zum HERRN in ihrer Bedrängnis * und er rettete sie aus
ihren Nöten,
'''
"20" = ''':sup:`20` er sandte sein Wort, um sie zu heilen * und sie zu befreien aus
ihren Gruben.
'''
"21" = ''':sup:`21` Sie sollen dem HERRN danken für seine Huld, * für seine Wundertaten
an den Menschen,
'''
"22" = ''':sup:`22` sie sollen ihm Dankopfer weihen, * mit Jubel seine Taten verkünden.
'''
"23" = ''':sup:`23` Sie, die mit Schiffen das Meer befuhren, * Handel trieben auf den
großen Wassern,
'''
"24" = ''':sup:`24` die dort schauten die Werke des HERRN, * seine Wundertaten in der
Tiefe.
'''
"25" = ''':sup:`25` Er sprach und ließ den Sturmwind aufstehn, * der hoch die Wogen
türmte,
'''
"26" = ''':sup:`26` sie stiegen empor zum Himmel, / in die Urtiefen sanken sie hinab, *
sodass ihre Seele vor Not verzagte,
'''
"27" = ''':sup:`27` sie wankten und schwankten wie Betrunkene, * verschlungen war all
ihre Weisheit.
'''
"28" = ''':sup:`28` Sie schrien zum HERRN in ihrer Bedrängnis * und er führte sie
heraus aus ihren Nöten,
'''
"29" = ''':sup:`29` er machte aus dem Sturm ein Säuseln * und es schwiegen die Wogen
des Meeres.
'''
"30" = ''':sup:`30` Sie freuten sich, dass die Wogen sich legten, * und er führte sie
zum ersehnten Hafen.
'''
"31" = ''':sup:`31` Sie sollen dem HERRN danken für seine Huld, * für seine Wundertaten
an den Menschen,
'''
"32" = ''':sup:`32` sie sollen ihn rühmen in der Versammlung des Volkes, * im Kreis der
Alten ihn loben.
'''
"33" = ''':sup:`33` Er macht Ströme zur dürren Wüste, * Oasen zum dürstenden Ödland,
'''
"34" = ''':sup:`34` fruchtbares Land zur salzigen Steppe, * wegen der Bosheit seiner
Bewohner.
'''
"35" = ''':sup:`35` Er macht Wüste zum Wasserteich, * verdorrtes Land zu Oasen.
'''
"36" = ''':sup:`36` Dort ließ er Hungernde wohnen, * die eine bewohnte Stadt
errichteten,
'''
"37" = ''':sup:`37` die Felder bestellten, Weinberge pflanzten * und reiche Ernte
erzielten.
'''
"38" = ''':sup:`38` Er segnete sie, sodass sie sich gewaltig vermehrten, * und ihr Vieh
machte er nicht weniger.
'''
"39" = ''':sup:`39` Dann aber wurden sie weniger und beugten sich * unter der Last von
Unheil und Kummer.
'''
"40" = ''':sup:`40` Er goss Verachtung aus über die Edlen, * er ließ sie umherirren in
wegloser Wüste.
'''
"41" = ''':sup:`41` Doch den Armen hob er empor aus dem Elend * und machte seine Sippen
zahlreich wie eine Herde.
'''
"42" = ''':sup:`42` Die Redlichen sehn es und freuen sich, * doch alle Bosheit muss
ihren Mund verschließen.
'''
"43" = ''':sup:`43` Wer ist weise, dass er dies alles beachtet? * Wer wird die Taten
der Huld des HERRN verstehen?
'''
