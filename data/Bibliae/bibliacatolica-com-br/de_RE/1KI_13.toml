[13]
"1" = ''':sup:`1` Während Jerobeam am Altar stand, um zu opfern, kam ein Gottesmann
aus Juda im Auftrag des HERRN nach Bet-El.
'''
"2" = ''':sup:`2` Er rief im Auftrag des HERRN gegen den Altar: Altar, Altar! So
spricht der HERR: Dem Haus David wird ein Sohn geboren mit Namen
Joschija. Dieser wird auf dir die Höhenpriester hinschlachten, die auf
dir opfern, und die Gebeine von Menschen wird man auf dir verbrennen.
'''
"3" = ''':sup:`3` Er gab an jenem Tag auch ein Zeichen und sprach: Das ist das Zeichen
dafür, dass der HERR gesprochen hat: Der Altar wird zerbersten und die
Asche auf ihm wird zerstreut werden.
'''
"4" = ''':sup:`4` Als der König die Worte hörte, die der Gottesmann gegen den Altar in
Bet-El ausrief, streckte er am Altar seine Hand aus und befahl: Nehmt
ihn fest! Doch die Hand, die er gegen ihn ausgestreckt hatte,
erstarrte; er konnte sie nicht mehr zurückziehen.
'''
"5" = ''':sup:`5` Der Altar aber zerbarst und die Asche auf ihm wurde zerstreut, wie
es der Gottesmann im Auftrag des HERRN als Zeichen verkündet hatte.
'''
"6" = ''':sup:`6` Nun ergriff der König das Wort und sagte zu dem Gottesmann:
Besänftige doch den HERRN, deinen Gott, und bete für mich, dass ich
meine Hand wieder an mich ziehen kann. Da besänftigte der Gottesmann
den HERRN und der König konnte seine Hand wieder an sich ziehen; sie
war wie zuvor.
'''
"7" = ''':sup:`7` Darauf sagte der König zum Gottesmann: Komm in mein Haus und stärke
dich! Auch möchte ich dir ein Geschenk geben.
'''
"8" = ''':sup:`8` Der Gottesmann aber erwiderte dem König: Ich werde nicht mit dir
gehen, auch wenn du mir die Hälfte deines Hauses gibst. Ich werde an
diesem Ort weder essen noch trinken.
'''
"9" = ''':sup:`9` Denn so wurde mir durch das Wort des HERRN befohlen: Du darfst dort
weder essen noch trinken; und auf dem Weg, den du gekommen bist, darfst
du nicht zurückkehren.
'''
"10" = ''':sup:`10` Daher schlug er einen anderen Weg ein und kehrte nicht auf dem Weg
zurück, auf dem er nach Bet-El gekommen war.
'''
"11" = ''':sup:`11` In Bet-El aber wohnte ein alter Prophet. Als dessen Söhne
heimkamen, erzählten sie ihm alles, was der Gottesmann an diesem Tag in
Bet-El getan und was er zum König gesagt hatte.
'''
"12" = ''':sup:`12` Darauf fragte sie der Vater: Auf welchem Weg ist er fortgezogen?
Die Söhne hatten gesehen, welchen Weg der Gottesmann, der aus Juda
gekommen war, eingeschlagen hatte.
'''
"13" = ''':sup:`13` Da befahl er ihnen: Sattelt mir den Esel! Sie taten es und er stieg
auf,
'''
"14" = ''':sup:`14` ritt dem Gottesmann nach und traf ihn unter einer Eiche sitzend an.
Er fragte ihn: Bist du der Gottesmann, der aus Juda gekommen ist? Jener
antwortete: Ich bin es.
'''
"15" = ''':sup:`15` Da bat er ihn: Komm in mein Haus und iss Brot mit mir!
'''
"16" = ''':sup:`16` Doch jener entgegnete: Ich kann nicht mit dir zurückkehren und
werde an diesem Ort mit dir weder essen noch trinken.
'''
"17" = ''':sup:`17` Denn im Auftrag des HERRN ist das Wort an mich ergangen: Du darfst
dort weder essen noch trinken und auf dem Weg, den du gekommen bist,
darfst du nicht zurückkehren.
'''
"18" = ''':sup:`18` Der andere aber sagte: Auch ich bin ein Prophet wie du und ein
Engel hat mir im Auftrag des HERRN befohlen: Hol ihn zurück! Er soll in
dein Haus kommen, um zu essen und zu trinken. So belog er ihn.
'''
"19" = ''':sup:`19` Nun kehrte er mit ihm um und aß und trank im Haus des Propheten.
'''
"20" = ''':sup:`20` Während sie bei Tisch saßen, erging das Wort des HERRN an den
Propheten, der ihn zurückgeholt hatte,
'''
"21" = ''':sup:`21` und er rief es dem Gottesmann aus Juda zu: So spricht der HERR:
Weil du gegen den Befehl des HERRN gehandelt und das Gebot nicht
gehalten hast, das dir der HERR, dein Gott, auferlegt hat,
'''
"22" = ''':sup:`22` weil du zurückgekehrt bist und an dem Ort gegessen und getrunken
hast, an dem zu essen und zu trinken er dir verboten hatte, darum soll
deine Leiche nicht in das Grab deiner Väter kommen.
'''
"23" = ''':sup:`23` Nachdem der Gottesmann gegessen und getrunken hatte, sattelte man
für ihn den Esel, der dem Propheten gehörte, der ihn zurückgeholt
hatte.
'''
"24" = ''':sup:`24` Er zog fort; doch unterwegs fiel ihn ein Löwe an und tötete ihn.
Seine Leiche lag hingestreckt am Weg und der Esel stand neben ihr. Auch
der Löwe blieb neben der Leiche stehen.
'''
"25" = ''':sup:`25` Die Leute, die vorübergingen, sahen die Leiche am Weg liegen und
den Löwen neben ihr stehen. Sie kamen und erzählten es in der Stadt, in
der der alte Prophet wohnte.
'''
"26" = ''':sup:`26` Als der Prophet, der ihn vom Weg zurückgeholt hatte, davon hörte,
sagte er: Das ist der Gottesmann, der gegen den Befehl des HERRN
gehandelt hat. Darum hat ihn der HERR dem Löwen preisgegeben und dieser
hat ihn zerrissen und getötet, wie es der HERR ihm angekündigt hatte.
'''
"27" = ''':sup:`27` Dann befahl er seinen Söhnen: Sattelt mir den Esel! Sie taten es
'''
"28" = ''':sup:`28` und er machte sich auf und fand die Leiche am Weg hingestreckt; der
Esel und der Löwe standen neben ihr. Der Löwe hatte die Leiche nicht
gefressen und den Esel nicht zerrissen.
'''
"29" = ''':sup:`29` Der Prophet hob nun die Leiche auf, legte sie auf den Esel und
brachte sie in die Stadt zurück. Er kam in die Stadt des alten
Propheten, um die Totenklage zu halten und ihn zu begraben.
'''
"30" = ''':sup:`30` Er bestattete ihn in seinem eigenen Grab und man klagte um ihn:
Ach, mein Bruder!
'''
"31" = ''':sup:`31` Nachdem er ihn begraben hatte, sagte er zu seinen Söhnen: Wenn ich
gestorben bin, bringt mich in das Grab, in dem der Gottesmann
beigesetzt ist, und legt meine Gebeine neben die seinen!
'''
"32" = ''':sup:`32` Denn das Wort, das er im Auftrag des HERRN gegen den Altar in
Bet-El und gegen alle Häuser der Kulthöhen in den Städten Samariens
gesprochen hat, wird in Erfüllung gehen.
'''
"33" = ''':sup:`33` Jerobeam kehrte auch nach diesem Ereignis von seinem bösen Weg
nicht um. Er machte weiterhin aus allen Teilen des Volkes Priester für
die Kulthöhen; jedem, der es wünschte, füllte er die Hand und er wurde
ein Höhenpriester.
'''
"34" = ''':sup:`34` Das aber wurde dem Haus Jerobeam als Sünde angerechnet, sodass es
vernichtet und vom Erdboden vertilgt wurde.
'''
