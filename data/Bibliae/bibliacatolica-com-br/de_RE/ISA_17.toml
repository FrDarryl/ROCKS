[17]
"1" = ''':sup:`1` Ausspruch über Damaskus. Siehe, Damaskus verschwindet, / ist keine
Stadt mehr, / es wird zu einem Haufen von Trümmern.
'''
"2" = ''':sup:`2` Die Städte von Aroër sind verlassen; / sie gehören den Herden. Sie
werden lagern / und keiner schreckt sie.
'''
"3" = ''':sup:`3` Mit dem Bollwerk von Efraim ist es zu Ende, / mit dem Königreich von
Damaskus. Dem Rest Arams wird es gehen wie der Herrlichkeit der Söhne
Israels - / Spruch des HERRN der Heerscharen.
'''
"4" = ''':sup:`4` An jenem Tag wird die Herrlichkeit Jakobs armselig sein / und das
Fett seines Leibes schwindet dahin.
'''
"5" = ''':sup:`5` Dann wird es sein, wie wenn ein Schnitter Halme packt / und sein Arm
Ähren mäht. Dann wird es sein, wie wenn jemand Ähren aufliest / in der
Ebene Refaim.
'''
"6" = ''':sup:`6` Es bleibt an ihm eine Nachlese übrig / wie beim Abschlagen der
Oliven: zwei, drei reife Oliven an den obersten Ästen, / vier, fünf an
seinen Zweigen, am Fruchtbaum, / Spruch des HERRN, des Gottes Israels.
'''
"7" = ''':sup:`7` An jenem Tag wird der Mensch auf den schauen, der ihn gemacht hat, /
und seine Augen werden zum Heiligen Israels blicken.
'''
"8" = ''':sup:`8` Er schaut nicht mehr auf die Altäre, / das Machwerk seiner Hände;
und was seine Finger gemacht haben, darauf blickt er nicht mehr, / auf
die Kultpfähle und die Räucheraltäre.
'''
"9" = ''':sup:`9` An jenem Tag werden seine Zufluchtsstädte / wie das Zurückgelassene
von Wald und Geäst sein, das sie zurückließen vor den Söhnen Israels, /
und es wird eine Ödnis sein.
'''
"10" = ''':sup:`10` Denn du hast den Gott deines Heils vergessen / und an den Felsen
deiner Zuflucht nicht gedacht. Darum pflanze nur liebliche Pflanzungen
/ und säe fremde Triebe aus!
'''
"11" = ''':sup:`11` An dem Tag, an dem du pflanzt, magst du großziehen; / an dem
Morgen, an dem du säst, magst du sprießen lassen, doch dahin ist die
Ernte am Tag des Siechtums / und des unheilbaren Schmerzes.
'''
"12" = ''':sup:`12` Wehe, welch Getöse von zahlreichen Völkern; / wie das Tosen des
Meeres, so tosen sie. Und das Toben der Nationen, / wie das Toben
gewaltiger Wasser, so toben sie.
'''
"13" = ''':sup:`13` Nationen toben wie das Toben gewaltiger Wasser. / Doch er droht
ihm, / dann flieht es in die Ferne; dahingejagt vom Wind wie Spreu auf
den Bergen, / wie Distelräder vor dem Sturm.
'''
"14" = ''':sup:`14` Zur Abendzeit, siehe da Schrecken; / ehe es Morgen wird, sind sie
nicht mehr. Das ist der Anteil derer, die uns plündern, / das Los
derer, die uns berauben.
'''
