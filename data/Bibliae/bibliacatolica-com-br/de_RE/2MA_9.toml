[9]
"1" = ''':sup:`1` Etwa zur selben Zeit musste Antiochus mit Schimpf und Schande aus
Persien abziehen.
'''
"2" = ''':sup:`2` Er war in die Stadt, die man Persepolis nennt, einmarschiert. Bei
dem Versuch, den Tempel auszurauben und eine Besatzung in die Stadt zu
legen, erhob sich die Bevölkerung in Massen und suchte Zuflucht bei den
Waffen. Die Truppen wurden geschlagen und Antiochus von den Einwohnern
verjagt; er musste schmählich den Rückzug antreten.
'''
"3" = ''':sup:`3` In der Gegend von Ekbatana erhielt er die Nachricht von dem, was
Nikanor und den Truppen des Timotheus zugestoßen war.
'''
"4" = ''':sup:`4` Da geriet er in heftigen Zorn und glaubte, seine Wut über die,
welche ihn in die Flucht geschlagen hatten, an den Juden auslassen zu
können. Darum befahl er dem Wagenlenker, ohne Unterbrechung bis zum
Ziel durchzufahren. Aber schon drohte ihm das Gericht des Himmels; denn
in seiner Vermessenheit sagte er: Sobald ich in Jerusalem bin, mache
ich die Stadt zu einem Friedhof für alle Juden.
'''
"5" = ''':sup:`5` Doch der Herr, der alles sieht, Israels Gott, traf ihn, ohne dass es
jemand sehen konnte, mit einem Schlag, für den es keine Heilung gab.
Kaum hatte er zu reden aufgehört, da spürte er in seinen Eingeweiden
einen unstillbaren Schmerz und heftige innere Qualen.
'''
"6" = ''':sup:`6` Damit geschah ihm ganz recht, hatte er doch die Eingeweide anderer
durch zahllose ausgefallene Foltern gequält.
'''
"7" = ''':sup:`7` Dennoch blieb sein Stolz ungebrochen; ja, die Vermessenheit hatte
ihn ganz und gar in Besitz genommen. Er schnaubte in glühender Wut
gegen die Juden und befahl dem Wagenlenker, noch schneller zu fahren.
Doch dann geschah es: In voller Fahrt fiel er aus dem dahinrasenden
Wagen und stürzte so schwer, dass er sich alle Glieder seines Leibes
verrenkte.
'''
"8" = ''':sup:`8` Eben noch hatte er in alles menschliche Maß sprengender
Selbstüberschätzung geglaubt, er könne den Wogen des Meeres gebieten
und die Gipfel der Berge auf einer Waage wiegen. Nun lag er auf der
Erde und man musste ihn auf eine Bahre legen. So zeigte sich an ihm
sichtbar Gottes Macht.
'''
"9" = ''':sup:`9` Aus den Augen des Verruchten krochen Würmer; während er noch lebte,
verfaulte sein Fleisch unter Schmerzen und Qualen und der
Verwesungsgeruch, der von ihm ausging, verpestete das ganze Lager.
'''
"10" = ''':sup:`10` Kurz zuvor hatte er noch geglaubt, er könne nach den Sternen des
Himmels greifen; jetzt konnte ihn niemand mehr geleiten, so
unerträglich war der Gestank.
'''
"11" = ''':sup:`11` Da endlich begann der Gepeinigte, von seinem maßlosen Hochmut
abzulassen und unter Gottes Schlägen zur Einsicht zu kommen; denn seine
Schmerzen wurden mit jedem Augenblick schlimmer.
'''
"12" = ''':sup:`12` Als er seinen Geruch selbst nicht mehr ertragen konnte, sagte er:
Es ist gerecht, sich Gott zu unterwerfen. Die Gedanken eines
Sterblichen dürfen sich nicht über ihn erheben.
'''
"13" = ''':sup:`13` Der Verbrecher rief sogar den Herrn an, fand aber bei ihm kein
Erbarmen mehr. Er gelobte,
'''
"14" = ''':sup:`14` die Heilige Stadt, die er kurzerhand hatte dem Erdboden
gleichmachen und in einen Friedhof umwandeln wollen, in den Rang einer
freien Stadt zu erheben.
'''
"15" = ''':sup:`15` Hatte er zuerst beschlossen, die Juden nicht einmal eines Grabes zu
würdigen, sondern sie samt den Säuglingen den Raubvögeln und den wilden
Tieren zum Fraß vorzuwerfen, so wollte er sie nun alle den Bürgern von
Athen gleichstellen.
'''
"16" = ''':sup:`16` Er versprach, den heiligen Tempel, den er zuvor geplündert hatte,
mit den schönsten Weihegeschenken zu schmücken, die heiligen Geräte um
ein Vielfaches zu ersetzen und die nötigen Aufwendungen für die Opfer
aus eigenen Mitteln aufzubringen.
'''
"17" = ''':sup:`17` Ja, er wollte sogar selbst Jude werden und überall hingehen, wo
Menschen wohnen, um Gottes Macht zu verkünden.
'''
"18" = ''':sup:`18` Trotzdem ließen seine Schmerzen nicht nach; denn das gerechte
Gericht Gottes war über ihn gekommen. Da gab er alle Hoffnung für sich
auf und schrieb den Juden einen Brief, der eigentlich eine Bittschrift
war. Der Brief hatte diesen Inhalt:
'''
"19" = ''':sup:`19` Seinen lieben Juden, den Bürgern, wünscht Antiochus, König und
Befehlshaber, viel Freude, Gesundheit und Wohlergehen.
'''
"20" = ''':sup:`20` Ich danke Gott sehr, wenn ihr gesund seid und wenn es auch euren
Kindern und eurem Besitz nach Wunsch ergeht. Dafür setze ich meine
Hoffnung auf den Himmel.
'''
"21" = ''':sup:`21` Ich erinnere mich in Liebe an die Achtung und freundliche
Hochschätzung, die ihr mir entgegengebracht habt. Bei meiner Rückkehr
aus Persien zog ich mir eine Krankheit zu, die mich sehr belastet.
Darum hielt ich es für nötig, für die gemeinsame Sicherheit aller
Bürger zu sorgen.
'''
"22" = ''':sup:`22` Nicht dass ich mich schon aufgegeben hätte - ich habe vielmehr gute
Hoffnung, von der Krankheit zu genesen.
'''
"23" = ''':sup:`23` Aber ich dachte daran, dass schon mein Vater jedes Mal einen
Nachfolger bestimmte, wenn er ins Hochland zog, um Krieg zu führen.
'''
"24" = ''':sup:`24` Falls dann etwas Unvorhergesehenes eintrat oder eine schlechte
Nachricht umging, wussten die Bewohner des Reiches, wem die Regierung
übertragen worden war, und sie brauchten sich nicht zu beunruhigen.
'''
"25" = ''':sup:`25` Auch sehe ich, wie die Herrscher an den Grenzen unseres
Königreiches, unsere Nachbarn, nur auf günstige Gelegenheiten lauern
und die kommende Entwicklung abwarten. Darum habe ich in aller Form
meinen Sohn Antiochus zum König und Nachfolger bestimmt; ihn habe ich
den meisten von euch ja schon oft anvertraut und empfohlen, wenn ich
plötzlich in die oberen Satrapien hinaufziehen musste. An ihn habe ich
einen Brief geschrieben, den ich beilege.
'''
"26" = ''':sup:`26` Ich bitte euch eindringlich: Denkt daran, wie viel Gutes ich eurer
Gemeinschaft und jedem Einzelnen von euch erwiesen habe, und bewahrt
mir und meinem Sohn euer Wohlwollen!
'''
"27" = ''':sup:`27` Ich bin überzeugt, dass er meine Politik der Güte und Freundschaft
weiterführen und in gutem Einvernehmen mit euch bleiben wird.
'''
"28" = ''':sup:`28` So endete also der Menschenmörder und Gotteslästerer fern seiner
Heimat im Gebirge auf jämmerlichste Weise, unter entsetzlichsten
Schmerzen, ganz wie er sie anderen zugefügt hatte.
'''
"29" = ''':sup:`29` Sein Jugendfreund Philippus ließ den Leichnam überführen; dann
begab er sich nach Ägypten zu Ptolemäus Philometor, weil er dem Sohn
des Antiochus nicht traute.
'''
