[10]
"1" = ''':sup:`1` Als die Philister gegen Israel kämpften, flohen die Israeliten vor
ihnen. Viele waren gefallen und lagen erschlagen auf dem Gebirge
Gilboa.
'''
"2" = ''':sup:`2` Die Philister verfolgten Saul und seine Söhne und erschlugen Sauls
Söhne Jonatan, Abinadab und Malkischua.
'''
"3" = ''':sup:`3` Um Saul selbst entstand ein schwerer Kampf. Die Bogenschützen hatten
ihn getroffen und es befiel ihn schwere Angst.
'''
"4" = ''':sup:`4` Da sagte Saul zu seinem Waffenträger: Zieh dein Schwert und
durchbohre mich damit! Sonst kommen diese Unbeschnittenen und treiben
ihr Spiel mit mir. Der Waffenträger wollte es nicht tun; denn er hatte
große Angst. Da nahm Saul selbst das Schwert und stürzte sich hinein.
'''
"5" = ''':sup:`5` Als der Waffenträger sah, dass Saul tot war, stürzte auch er sich in
sein Schwert und starb.
'''
"6" = ''':sup:`6` So kamen Saul und seine drei Söhne ums Leben; sein ganzes Haus starb
mit ihm.
'''
"7" = ''':sup:`7` Als die Israeliten in der Ebene sahen, dass die Krieger Israels
geflohen und dass Saul und seine Söhne tot waren, verließen sie ihre
Städte und flohen. Dann kamen die Philister und besetzten die Städte.
'''
"8" = ''':sup:`8` Als am nächsten Tag die Philister kamen, um die Erschlagenen
auszuplündern, fanden sie Saul und seine Söhne, die auf dem Gebirge
Gilboa gefallen waren.
'''
"9" = ''':sup:`9` Sie zogen ihn aus, nahmen seinen Kopf und seine Rüstung und
schickten beides im Land der Philister umher, um ihren Götzen und dem
Volk die Siegesnachricht zu übermitteln.
'''
"10" = ''':sup:`10` Die Rüstung Sauls legten sie im Tempel ihrer Götter nieder. Seinen
Kopf aber hefteten sie an den Tempel des Dagon.
'''
"11" = ''':sup:`11` Als die Einwohner von Jabesch-Gilead hörten, was die Philister mit
Saul gemacht hatten,
'''
"12" = ''':sup:`12` brachen alle kriegstüchtigen Männer auf, nahmen die Leiche Sauls
und die Leichen seiner Söhne und brachten sie nach Jabesch. Sie
begruben ihre Gebeine unter der Eiche in Jabesch und fasteten sieben
Tage lang.
'''
"13" = ''':sup:`13` So starb Saul wegen der Treulosigkeit, die er gegen den HERRN
begangen hatte. Er hatte das Wort des HERRN nicht befolgt und den
Totengeist befragt, um Auskunft zu suchen;
'''
"14" = ''':sup:`14` an den HERRN aber hatte er sich nicht gewandt. Dieser ließ ihn
sterben und übergab das Königtum David, dem Sohn Isais.
'''
"Notes" = '''
Notas de rodapé:
10:1-6 - Der Tod Sauls und seiner Söhne im Kampf gegen die Philister
markiert das Ende von Sauls Herrschaft. Sein Untergang wird auf
Ungehorsam gegenüber Gott zurückgeführt, eine Lektion über die Folgen
einer Abweichung von Gottes Willen (siehe auch 1. Samuel 31:1-6 und
10:7-10 - Die Philister plündern Sauls Leichnam und stellen seine
Trophäen in heidnischen Tempeln aus, um Israels Demütigung vor seinen
Feinden zu demonstrieren. Diese Passage betont die Notwendigkeit der
Treue zu Gott zum Schutz vor heidnischen Nationen (siehe auch Richter
10:13-14 - Der Text besagt, dass Saul wegen seiner Untreue und der
Befragung eines Mediums starb. Dies unterstreicht die Schwere des
Götzendienstes und die Notwendigkeit, ausschließlich göttliche Führung
10:14 - Der Herr übergibt das Königreich von Saul an David und erfüllt
damit sein Versprechen. Davids Aufstieg spiegelt Gottes Plan wider,
Führer nach seinem Herzen zu erwecken (siehe auch 1. Samuel 13,14 und
10:13-14 - Sauls Tod dient als Warnung vor den Folgen der Sünde und der
Ablehnung Gottes. Sein Leben veranschaulicht die Bedeutung von Treue
15:22-23).
'''
