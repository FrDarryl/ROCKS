[11]
"1" = ''':sup:`1` Jiftach, der Gileaditer, war ein tapferer Held; er war der Sohn
einer Dirne und Gilead zeugte Jiftach.
'''
"2" = ''':sup:`2` Auch Gileads Ehefrau gebar ihm Söhne. Als nun die Söhne der Ehefrau
herangewachsen waren, jagten sie Jiftach fort und sagten zu ihm: Du
sollst im Haus unseres Vaters nicht erben; denn du bist der Sohn einer
anderen Frau.
'''
"3" = ''':sup:`3` Da floh Jiftach vor seinen Brüdern. Er ließ sich im Land Tob nieder
und Männer, die nichts zu verlieren hatten, scharten sich um Jiftach
und zogen mit ihm aus.
'''
"4" = ''':sup:`4` Nach einiger Zeit führten die Ammoniter Krieg mit Israel.
'''
"5" = ''':sup:`5` Als nun die Ammoniter mit Israel Krieg führten, machten sich die
Ältesten Gileads auf den Weg, um Jiftach aus dem Land Tob zu holen.
'''
"6" = ''':sup:`6` Sie sagten zu Jiftach: Komm, sei unser Anführer, damit wir gegen die
Ammoniter kämpfen können!
'''
"7" = ''':sup:`7` Jiftach erwiderte den Ältesten Gileads: Habt ihr mich nicht gehasst
und aus dem Haus meines Vaters verjagt? Warum kommt ihr jetzt zu mir,
da ihr in Bedrängnis seid?
'''
"8" = ''':sup:`8` Die Ältesten Gileads antworteten Jiftach: Eben darum haben wir uns
jetzt dir wieder zugewandt. Geh mit uns und kämpfe gegen die Ammoniter;
dann wirst du für uns das Haupt aller Bewohner Gileads sein.
'''
"9" = ''':sup:`9` Jiftach entgegnete den Ältesten Gileads: Wenn ihr mich zum Kampf
gegen die Ammoniter zurückholt und der HERR sie mir preisgibt, will
auch ich für euch das Haupt sein!
'''
"10" = ''':sup:`10` Die Ältesten Gileads antworteten Jiftach: Der HERR soll uns
Ohrenzeuge sein: Ganz gewiss werden wir genau nach deinem Wort handeln.
'''
"11" = ''':sup:`11` Daraufhin ging Jiftach mit den Ältesten Gileads und das Volk setzte
ihn zum Haupt und Anführer über sich ein. Jiftach aber brachte in Mizpa
alle seine Angelegenheiten vor den HERRN.
'''
"12" = ''':sup:`12` Danach schickte Jiftach Boten zum König der Ammoniter und ließ ihn
fragen: Was haben du und ich miteinander zu schaffen, dass du
herangerückt bist, um gegen mein Land Krieg zu führen?
'''
"13" = ''':sup:`13` Der König der Ammoniter antwortete den Boten Jiftachs: Israel hat
mir mein Land zwischen dem Arnon und dem Jabbok, bis hin zum Jordan,
weggenommen, als es aus Ägypten heraufzog. Gib es jetzt freiwillig
wieder zurück!
'''
"14" = ''':sup:`14` Darauf schickte Jiftach noch einmal Boten zum König der Ammoniter
'''
"15" = ''':sup:`15` und ließ ihm sagen: So spricht Jiftach: Israel hat das Land Moabs
und das Land der Ammoniter nicht weggenommen.
'''
"16" = ''':sup:`16` Als Israel aus Ägypten heraufzog, wanderte es durch die Wüste bis
zum Roten Meer und kam nach Kadesch.
'''
"17" = ''':sup:`17` Da schickte Israel Boten zum König von Edom und ließ ihm sagen: Ich
möchte durch dein Land ziehen. Aber der König von Edom hörte nicht
darauf. Auch zum König von Moab schickten sie, aber auch er wollte
nicht. Deshalb blieb Israel in Kadesch.
'''
"18" = ''':sup:`18` Es zog dann durch die Wüste, umging das Land Edoms und das Land
Moabs und kam so in das Gebiet östlich vom Land Moabs. Sie schlugen
jenseits des Arnon ihr Lager auf, kamen also gar nicht in das Gebiet
Moabs; denn der Arnon ist die Grenze Moabs.
'''
"19" = ''':sup:`19` Dann sandte Israel Boten zu Sihon, dem König der Amoriter, dem
König von Heschbon, und ließ ihm sagen: Wir möchten durch dein Gebiet
bis zu meinem Ort ziehen.
'''
"20" = ''':sup:`20` Sihon aber traute Israel nicht, dass es nur durch sein Gebiet
durchziehen wollte. Sihon sammelte sein ganzes Volk und sie schlugen in
Jahaz ihr Lager auf und er eröffnete den Kampf gegen Israel.
'''
"21" = ''':sup:`21` Der HERR, der Gott Israels, aber gab Sihon und sein ganzes Volk in
die Hand Israels. Israel schlug sie und nahm das ganze Land der
Amoriter, der Bewohner jenes Landes, in Besitz.
'''
"22" = ''':sup:`22` So nahmen sie das ganze Land der Amoriter vom Arnon bis zum Jabbok
und von der Wüste bis zum Jordan in Besitz.
'''
"23" = ''':sup:`23` Der HERR, der Gott Israels, hat also die Amoriter vor seinem Volk
Israel vertrieben. Und du willst es nun aus seinem Besitz vertreiben?
'''
"24" = ''':sup:`24` Ist es nicht so: Wen Kemosch, dein Gott, vertreibt, dessen Besitz
nimmst du, und wen immer der HERR, unser Gott, vor unseren Augen
vertreibt, dessen Besitz nehmen wir.
'''
"25" = ''':sup:`25` Bist du denn wirklich besser als der Moabiterkönig Balak, der Sohn
Zippors? Hat er denn mit Israel einen Streit oder einen Krieg
angefangen?
'''
"26" = ''':sup:`26` Als Israel dreihundert Jahre lang in Heschbon und seinen
Tochterstädten saß, in Aroër und seinen Tochterstädten und in allen
Städten, die zu beiden Seiten des Arnon liegen, warum habt ihr diese
Städte nicht in jener Zeit an euch gerissen?
'''
"27" = ''':sup:`27` Ich habe dir kein Unrecht getan, aber du willst mir Böses antun,
indem du den Kampf gegen mich eröffnest. Der HERR, der Richter, möge
heute richten zwischen den Israeliten und den Ammonitern.
'''
"28" = ''':sup:`28` Doch der König der Ammoniter hörte nicht auf die Botschaft, die ihm
Jiftach schickte.
'''
"29" = ''':sup:`29` Da kam der Geist des HERRN über Jiftach und Jiftach zog durch
Gilead und Manasse und er zog nach Mizpa in Gilead und von Mizpa in
Gilead zog er gegen die Ammoniter.
'''
"30" = ''':sup:`30` Jiftach legte dem HERRN ein Gelübde ab und sagte: Wenn du die
Ammoniter wirklich in meine Hand gibst
'''
"31" = ''':sup:`31` und wenn ich wohlbehalten von den Ammonitern zurückkehre, dann
soll, was immer mir aus der Tür meines Hauses entgegenkommt, dem HERRN
gehören und ich will es als Brandopfer darbringen.
'''
"32" = ''':sup:`32` Darauf zog Jiftach gegen die Ammoniter in den Kampf und der HERR
gab sie in seine Hand.
'''
"33" = ''':sup:`33` Er schlug sie von Aroër bis dahin, wo man nach Minit kommt, zwanzig
Städte, und bis hin nach Abel-Keramim. So mussten sich die Ammoniter
vor den Israeliten beugen.
'''
"34" = ''':sup:`34` Als Jiftach nach Mizpa zu seinem Haus kam, siehe, da kam ihm seine
Tochter entgegen mit Handtrommeln und Reigentänzen. Sie war sein
einziges Kind; er hatte weder einen Sohn noch eine andere Tochter.
'''
"35" = ''':sup:`35` Und es geschah, sobald er sie sah, zerriss er seine Kleider und
sagte: Weh, meine Tochter! Du hast mich tief gebeugt und du gehörst zu
denen, die mich ins Unglück stürzen. Habe ich doch dem HERRN gegenüber
meinen Mund zu weit aufgetan und kann nun nicht mehr zurück.
'''
"36" = ''':sup:`36` Sie erwiderte ihm: Mein Vater, du hast dem HERRN gegenüber deinen
Mund zu weit aufgetan. Tu mit mir, wie es aus deinem Mund
hervorgegangen ist, nachdem dir der HERR Rache an deinen Feinden, den
Ammonitern, verschafft hat!
'''
"37" = ''':sup:`37` Und sie sagte zu ihrem Vater: Nur das eine soll mir gewährt werden:
Lass mir noch zwei Monate Zeit, damit ich in die Berge hinabgehe und
zusammen mit meinen Freundinnen meine Jungfrauschaft beweine.
'''
"38" = ''':sup:`38` Er entgegnete: Geh! und ließ sie für zwei Monate fort. Und sie ging
mit ihren Freundinnen hin und beweinte in den Bergen ihre
Jungfrauschaft.
'''
"39" = ''':sup:`39` Und es geschah, als zwei Monate zu Ende waren, kehrte sie zu ihrem
Vater zurück und er erfüllte an ihr sein Gelübde, das er gelobt hatte;
sie aber hatte noch mit keinem Mann Verkehr gehabt. So wurde es Brauch
in Israel,
'''
"40" = ''':sup:`40` dass Jahr für Jahr die Töchter Israels hingehen und die Tochter des
Gileaditers Jiftach besingen, vier Tage lang, jedes Jahr.
'''
