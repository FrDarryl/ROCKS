"1" = ''':sup:`1` Der HERR aber schickte einen großen Fisch, dass er Jona verschlinge.
Jona war drei Tage und drei Nächte im Bauch des Fisches.
'''
"2" = ''':sup:`2` Da betete Jona zum HERRN, seinem Gott, aus dem Inneren des Fisches
heraus:
'''
"3" = ''':sup:`3` In meiner Not rief ich zum HERRN / und er erhörte mich. Aus dem Leib
der Unterwelt schrie ich um Hilfe / und du hörtest meine Stimme.
'''
"4" = ''':sup:`4` Du hast mich in die Tiefe geworfen, in das Herz der Meere; / mich
umschlossen die Fluten, all deine Wellen und Wogen / schlugen über mir
zusammen.
'''
"5" = ''':sup:`5` Ich sagte: Ich bin verstoßen / aus deiner Nähe. Wie kann ich jemals
wiedersehen / deinen heiligen Tempel?
'''
"6" = ''':sup:`6` Das Wasser reichte mir bis an die Kehle, / die Urflut umschloss
mich; Schilfgras umschlang meinen Kopf. /
'''
"7" = ''':sup:`7` Bis zu den Wurzeln der Berge bin ich hinabgestiegen in das Land, /
dessen Riegel hinter mir geschlossen waren auf ewig. Doch du holtest
mich lebendig aus dem Grab herauf, / HERR, mein Gott.
'''
"8" = ''':sup:`8` Als meine Seele in mir verzagte, / gedachte ich des HERRN und mein
Gebet drang zu dir, / zu deinem heiligen Tempel.
'''
"9" = ''':sup:`9` Die nichtige Götzen verehren, / verlassen den, der ihnen Gutes tut.
'''
"10" = ''':sup:`10` Ich aber will dir opfern / und laut dein Lob verkünden. Was ich
gelobt habe, will ich erfüllen. / Vom HERRN kommt die Rettung.
'''
"11" = ''':sup:`11` Da befahl der HERR dem Fisch und dieser spie den Jona an Land.
'''
