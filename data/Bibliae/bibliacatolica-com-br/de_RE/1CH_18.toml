[18]
"1" = ''':sup:`1` Hernach schlug David die Philister. Er unterwarf sie und nahm ihnen
Gat und seine Tochterstädte weg.
'''
"2" = ''':sup:`2` Auch die Moabiter schlug er; sie wurden David untertan und
tributpflichtig.
'''
"3" = ''':sup:`3` David schlug auch Hadad-Eser, den König von Zoba, das in Richtung
Hamat liegt, als dieser ausgezogen war, um seine Macht am Eufrat zu
festigen.
'''
"4" = ''':sup:`4` David erbeutete von ihm tausend Wagen und nahm siebentausend
Wagenkämpfer und zwanzigtausend Fußsoldaten gefangen; er ließ alle
Wagenpferde lähmen und behielt nur hundert von ihnen für sich zurück.
'''
"5" = ''':sup:`5` Als die Aramäer von Damaskus Hadad-Eser, dem König von Zoba, zu
Hilfe kamen, erschlug David zweiundzwanzigtausend von ihnen
'''
"6" = ''':sup:`6` und besetzte das Aramäerreich von Damaskus. So wurden die Aramäer
David untertan und tributpflichtig. Der HERR half David bei allem, was
er unternahm.
'''
"7" = ''':sup:`7` David erbeutete die goldenen Schilde, die die Krieger Hadad-Esers
trugen, und brachte sie nach Jerusalem.
'''
"8" = ''':sup:`8` In Tibhat und Kun, den Städten Hadad-Esers, erbeutete David eine
sehr große Menge Bronze, aus der Salomo später das Eherne Meer, die
Säulen und die bronzenen Geräte anfertigen ließ.
'''
"9" = ''':sup:`9` Als Toï, der König von Hamat, hörte, dass David das ganze Heer
Hadad-Esers, des Königs von Zoba, geschlagen hatte,
'''
"10" = ''':sup:`10` schickte er seinen Sohn Hadoram mit Gefäßen aus Gold, Silber und
Bronze zu König David. Er ließ ihm den Friedensgruß entbieten und ihn
dazu beglückwünschen, dass er Hadad-Eser im Krieg geschlagen hatte. Toï
lebte nämlich im Krieg mit Hadad-Eser.
'''
"11" = ''':sup:`11` König David weihte auch diese Gefäße dem HERRN, zusammen mit dem
Silber und Gold, das er von allen Völkern, von Edom und Moab, von den
Ammonitern, Philistern und Amalekitern erbeutet hatte.
'''
"12" = ''':sup:`12` Abischai, der Sohn der Zeruja, schlug von Edom im Salztal
achtzehntausend Mann
'''
"13" = ''':sup:`13` und David setzte in Edom Vögte ein. So wurde ganz Edom von David
unterworfen. Der HERR half David bei allem, was er unternahm.
'''
"14" = ''':sup:`14` David war König von ganz Israel und sorgte für Recht und
Gerechtigkeit in seinem ganzen Volk.
'''
"15" = ''':sup:`15` Joab, der Sohn der Zeruja, war Heerführer. Joschafat, der Sohn
Ahiluds, war Sprecher des Königs.
'''
"16" = ''':sup:`16` Zadok, der Sohn Ahitubs, und Abimelech, der Sohn Abjatars, waren
Priester. Schawscha war Staatsschreiber.
'''
"17" = ''':sup:`17` Benaja, der Sohn Jojadas, war Befehlshaber der Kereter und Peleter.
Die Söhne Davids waren die Ersten an der Seite des Königs.
'''
