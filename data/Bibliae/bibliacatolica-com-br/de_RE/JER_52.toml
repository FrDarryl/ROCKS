[52]
"1" = ''':sup:`1` Zidkija war einundzwanzig Jahre alt, als er König wurde, und
regierte elf Jahre in Jerusalem. Seine Mutter hieß Hamutal und war eine
Tochter Jirmejas aus Libna.
'''
"2" = ''':sup:`2` Er tat, was böse war in den Augen des HERRN, ganz so, wie es Jojakim
getan hatte.
'''
"3" = ''':sup:`3` Weil der Zorn des HERRN auf Jerusalem und Juda lag, verstieß er sie
von seinem Angesicht. Und Zidkija empörte sich gegen den König von
Babel.
'''
"4" = ''':sup:`4` Und es geschah: Im neunten Regierungsjahr Zidkijas, am zehnten Tag
des zehnten Monats, rückte Nebukadnezzar, der König von Babel, mit
seiner ganzen Streitmacht vor Jerusalem und sie belagerten es und
errichteten ringsherum einen Belagerungswall.
'''
"5" = ''':sup:`5` Bis zum elften Jahr des Königs Zidkija wurde die Stadt belagert.
'''
"6" = ''':sup:`6` Am neunten Tag des vierten Monats war in der Stadt die Hungersnot
groß geworden und die Bürger des Landes hatten kein Brot mehr.
'''
"7" = ''':sup:`7` Da wurde die Stadtmauer aufgebrochen und alle Krieger ergriffen die
Flucht und verließen die Stadt bei Nacht auf dem Weg des königlichen
Gartens, durch das Tor zwischen den beiden Mauern, obwohl die Chaldäer
rings um die Stadt lagen, und sie schlugen die Richtung nach der Araba
ein.
'''
"8" = ''':sup:`8` Aber die chaldäischen Truppen setzten dem König nach und holten
Zidkija in den Niederungen von Jericho ein, nachdem alle seine Truppen
ihn verlassen und sich zerstreut hatten.
'''
"9" = ''':sup:`9` Sie ergriffen den König und brachten ihn hinauf nach Ribla in der
Landschaft Hamat zum König von Babel und dieser sprach über ihn das
Urteil.
'''
"10" = ''':sup:`10` Der König von Babel ließ die Söhne Zidkijas vor dessen Augen
niedermachen; auch alle Großen Judas ließ er in Ribla niedermachen.
'''
"11" = ''':sup:`11` Zidkija ließ er blenden und in Fesseln legen. Der König von Babel
brachte ihn nach Babel und hielt ihn in Gewahrsam bis zu seinem Tod.
'''
"12" = ''':sup:`12` Am zehnten Tag des fünften Monats - das ist im neunzehnten Jahr des
Königs Nebukadnezzar, des Königs von Babel - rückte Nebusaradan, der
Befehlshaber der Leibwache, der zum engeren Dienst des Königs von Babel
gehörte, in Jerusalem ein
'''
"13" = ''':sup:`13` und steckte das Haus des HERRN und den königlichen Palast in Brand.
Alle Häuser Jerusalems, jedes große Haus verbrannte er im Feuer.
'''
"14" = ''':sup:`14` Auch alle Mauern ringsum Jerusalem rissen die chaldäischen Truppen,
die dem Befehlshaber der Leibwache unterstanden, nieder.
'''
"15" = ''':sup:`15` Einen Teil der Armen des Volkes, jene, die übrig geblieben waren in
der Stadt und die Überläufer, die zum König von Babel übergelaufen
waren, und den Rest der Handwerker führte Nebusaradan, der Befehlshaber
der Leibwache, in die Verbannung.
'''
"16" = ''':sup:`16` Nur von den armen Leuten im Land ließ Nebusaradan, der Befehlshaber
der Leibwache, einen Teil als Wein- und Ackerbauern zurück.
'''
"17" = ''':sup:`17` Die bronzenen Säulen am Haus des HERRN, die Kesselwagen und das
bronzene Meer beim Haus des HERRN zerschlugen die Chaldäer und nahmen
die gesamte Bronze mit nach Babel.
'''
"18" = ''':sup:`18` Auch die Töpfe, Schaufeln, Messer, Schalen und Becher sowie alle
bronzenen Geräte, die man beim Tempeldienst verwendete, nahmen sie weg.
'''
"19" = ''':sup:`19` Ebenso nahm der Befehlshaber der Leibwache die Becken,
Kohlenpfannen, Schalen, Töpfe, Leuchter, Becher und Schüsseln weg, die
sämtlich aus Gold oder aus Silber waren,
'''
"20" = ''':sup:`20` ferner die zwei Säulen, das eine Meer, die zwölf bronzenen Rinder
unter den Kesselwagen, die König Salomo für das Haus des HERRN hatte
anfertigen lassen - die Bronze von all diesen Geräten war nicht zu
wiegen.
'''
"21" = ''':sup:`21` Was die Säulen betrifft, so hatte jede Säule eine Höhe von achtzehn
Ellen und ein Faden von zwölf Ellen konnte sie umspannen; sie waren
vier Finger dick und innen hohl.
'''
"22" = ''':sup:`22` Oben hatte sie ein Kapitell aus Bronze. Die Höhe des einen
Kapitells betrug fünf Ellen; das Kapitell umgaben Flechtwerk und
Granatäpfel, alles aus Bronze. Ebenso war es bei der zweiten Säule und
den Granatäpfeln.
'''
"23" = ''':sup:`23` Es waren sechsundneunzig frei hängende Granatäpfel; im Ganzen waren
hundert Granatäpfel rings um das Flechtwerk.
'''
"24" = ''':sup:`24` Der Befehlshaber der Leibwache nahm ferner den Oberpriester Seraja,
den zweiten Priester Zefanja und die drei Schwellenwächter mit.
'''
"25" = ''':sup:`25` Aus der Stadt nahm er einen Hofbeamten, der Befehlshaber der
Soldaten war, und sieben Leute vom persönlichen Dienst des Königs mit,
die sich noch in der Stadt befanden, sowie den Schreiber des
Heerführers, der das Volk des Landes zum Kriegsdienst auszuheben hatte,
schließlich sechzig Mann vom Volk des Landes, die sich noch in der
Stadt befanden.
'''
"26" = ''':sup:`26` Nebusaradan, der Befehlshaber der Leibwache, nahm sie und brachte
sie zum König von Babel nach Ribla.
'''
"27" = ''':sup:`27` Der König von Babel ließ sie in Ribla in der Landschaft Hamat
erschlagen und töten. So führte er Juda von seinem Ackerboden weg in
die Verbannung.
'''
"28" = ''':sup:`28` Das ist die Anzahl der Leute, die Nebukadnezzar in die Verbannung
führte: in seinem siebten Regierungsjahr 3023 Judäer,
'''
"29" = ''':sup:`29` im achtzehnten Jahr Nebukadnezzars 832 Personen aus Jerusalem;
'''
"30" = ''':sup:`30` im dreiundzwanzigsten Jahr Nebukadnezzars führte Nebusaradan, der
Befehlshaber der Leibwache, an Judäern 745 Personen weg; im Ganzen
waren es 4600 Personen.
'''
"31" = ''':sup:`31` Im siebenunddreißigsten Jahr nach der Wegführung Jojachins, des
Königs von Juda, in die Verbannung, am fünfundzwanzigsten Tag des
zwölften Monats, begnadigte Ewil-Merodach, der König von Babel, im Jahr
seines Regierungsantritts Jojachin, den König von Juda, und entließ ihn
aus dem Gefängnis.
'''
"32" = ''':sup:`32` Er redete Gutes mit ihm. Er wies ihm seinen Sitz zu oberhalb des
Sitzes der anderen Könige, die bei ihm in Babel waren.
'''
"33" = ''':sup:`33` Jojachin legte seine Gefängniskleidung ab und er aß sein Brot
ständig bei ihm, alle Tage seines Lebens.
'''
"34" = ''':sup:`34` Sein Unterhalt - ein ständiger Unterhalt - wurde ihm vom König von
Babel gegeben, Tag für Tag, bis zum Tag seines Todes, alle Tage seines
Lebens.
'''
