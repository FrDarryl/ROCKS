[14]
"1" = ''':sup:`1` Ihr seid Kinder des HERRN, eures Gottes. Ihr sollt euch für einen
Toten nicht wundritzen und keine Stirnglatzen scheren.
'''
"2" = ''':sup:`2` Denn du bist ein Volk, das dem HERRN, deinem Gott, heilig ist, und
dich hat der HERR ausgewählt, damit du unter allen Völkern, die auf der
Erde leben, das Volk wirst, das ihm persönlich gehört.
'''
"3" = ''':sup:`3` Du sollst nichts essen, was ein Gräuel ist.
'''
"4" = ''':sup:`4` Dies sind die Großtiere, die ihr essen dürft: Rind, Lamm, Zicklein,
'''
"5" = ''':sup:`5` Damhirsch, Gazelle, Rehbock, Wildziege, Wisent, Wildschaf und
Steinbock.
'''
"6" = ''':sup:`6` Ihr dürft jedes Großtier essen, das gespaltene Klauen hat, und zwar
ganz gespaltene Klauen, und das zu den Wiederkäuern gehört.
'''
"7" = ''':sup:`7` Von den Großtieren, die wiederkäuen oder ganz gespaltene Klauen
haben, dürft ihr aber folgende nicht essen: Kamel, Hase, Klippdachs.
Sie sind zwar Wiederkäuer, haben aber keine gespaltenen Klauen. Sie
sollen euch als unrein gelten.
'''
"8" = ''':sup:`8` Ebenso das Wildschwein, denn es hat zwar gespaltene Klauen, ist aber
kein Wiederkäuer. Es soll euch als unrein gelten. Vom Fleisch dieser
Tiere dürft ihr nicht essen und ihr Aas dürft ihr nicht berühren.
'''
"9" = ''':sup:`9` Von allem, was im Wasser lebt, dürft ihr Folgendes essen: Alles, was
Flossen und Schuppen hat, dürft ihr essen.
'''
"10" = ''':sup:`10` Alles, was keine Flossen und keine Schuppen hat, dürft ihr nicht
essen. Es soll euch als unrein gelten.
'''
"11" = ''':sup:`11` Alle reinen Vögel dürft ihr essen.
'''
"12" = ''':sup:`12` Dies sind die Vögel, die ihr nicht essen dürft: Aasgeier,
Schwarzgeier, Bartgeier,
'''
"13" = ''':sup:`13` Milan, die verschiedenen Bussardarten,
'''
"14" = ''':sup:`14` alle Arten des Raben,
'''
"15" = ''':sup:`15` Adlereule, Kurzohreule, Langohreule und die verschiedenen
Falkenarten,
'''
"16" = ''':sup:`16` Kauz, Bienenfresser, Weißeule,
'''
"17" = ''':sup:`17` Kleineule, Fischadler, Fischeule,
'''
"18" = ''':sup:`18` Storch und die verschiedenen Reiherarten, Wiedehopf, Fledermaus
'''
"19" = ''':sup:`19` und alles fliegende Kleingetier: Sie sollen euch als unrein gelten
und dürfen nicht gegessen werden.
'''
"20" = ''':sup:`20` Alle reinen geflügelten Tiere dürft ihr essen.
'''
"21" = ''':sup:`21` Ihr dürft keinerlei Aas essen. Du sollst es dem Fremden, der in
euren Stadtbereichen Wohnrecht hat, zum Essen überlassen oder es einem
Ausländer verkaufen. Denn du bist ein Volk, das dem HERRN, deinem Gott,
heilig ist. Du sollst ein Zicklein nicht in der Milch seiner Mutter
kochen.
'''
"22" = ''':sup:`22` Du sollst jedes Jahr den Zehnten von der gesamten Ernte geben, die
dein Acker erbringt aus dem, was du angebaut hast.
'''
"23" = ''':sup:`23` Vor dem HERRN, deinem Gott, sollst du an der Stätte, die er
erwählen wird, indem er dort seinen Namen wohnen lässt, deinen Zehnten
an Korn, Wein und Öl und die Erstlinge deiner Rinder, Schafe und Ziegen
verzehren, damit du lernst, den HERRN, deinen Gott, zu fürchten,
solange du lebst.
'''
"24" = ''':sup:`24` Wenn aber der Weg dorthin deine Kräfte übersteigt, weil die Stätte,
die der HERR erwählen wird, indem er dort seinen Namen anbringt, so
weit entfernt liegt und der HERR, dein Gott, dich so gesegnet hat, dass
du den Zehnten nicht dorthin tragen kannst,
'''
"25" = ''':sup:`25` dann sollst du alles für Silber verkaufen, das Silber als deinen
Besitz zusammenbinden, zu der Stätte ziehen, die der HERR, dein Gott,
erwählen wird,
'''
"26" = ''':sup:`26` dort für das Silber alles kaufen, worauf du Appetit hast - Rinder,
Schafe, Ziegen, Wein und Bier, alles, wonach es deinen Gaumen verlangt
-, und dann sollst du vor dem HERRN, deinem Gott, Mahl halten und
fröhlich sein, du und deine Familie.
'''
"27" = ''':sup:`27` Auch sollst du die Leviten, die in deinen Stadtbereichen Wohnrecht
haben, nicht im Stich lassen, denn sie haben nicht wie du Landanteil
und Erbbesitz.
'''
"28" = ''':sup:`28` In jedem dritten Jahr sollst du den ganzen Zehnten deiner
Jahresernte in deinen Stadtbereichen abliefern und einlagern
'''
"29" = ''':sup:`29` und die Leviten, die ja nicht wie du Landanteil und Erbbesitz
haben, die Fremden, die Waisen und die Witwen, die in deinen
Stadtbereichen wohnen, können kommen, essen und satt werden, damit der
HERR, dein Gott, dich stets segnet bei der Arbeit, die deine Hände tun.
'''
