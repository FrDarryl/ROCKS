[3]
"1" = ''':sup:`1` Er sagte zu mir: Menschensohn, iss, was du vor dir hast! Iss diese
Rolle! Dann geh, rede zum Haus Israel!
'''
"2" = ''':sup:`2` Ich öffnete meinen Mund und er ließ mich jene Rolle essen.
'''
"3" = ''':sup:`3` Er sagte zu mir: Menschensohn, gib deinem Bauch zu essen, fülle dein
Inneres mit dieser Rolle, die ich dir gebe! Ich aß sie und sie wurde in
meinem Mund süß wie Honig.
'''
"4" = ''':sup:`4` Er sagte zu mir: Menschensohn, mach dich auf, geh zum Haus Israel
und sprich mit meinen Worten zu ihnen!
'''
"5" = ''':sup:`5` Nicht zu einem Volk mit fremder Sprache und unverständlicher Rede
wirst du gesandt, sondern zum Haus Israel,
'''
"6" = ''':sup:`6` auch nicht zu vielen Völkern mit fremder Sprache und
unverständlicher Rede, deren Worte du nicht verstehst. Würde ich dich
zu ihnen senden, sie würden auf dich hören.
'''
"7" = ''':sup:`7` Doch das Haus Israel will nicht auf dich hören, es fehlt ihnen der
Wille, auf mich zu hören; denn jeder vom Haus Israel hat eine harte
Stirn und ein trotziges Herz.
'''
"8" = ''':sup:`8` Siehe, hiermit mache ich dein Gesicht ebenso hart wie ihr Gesicht
und deine Stirn ebenso hart wie ihre Stirn.
'''
"9" = ''':sup:`9` Wie Diamant, härter als Kieselstein, mache ich deine Stirn. Fürchte
sie nicht und erschrick nicht vor ihrem Blick; denn ein Haus der
Widerspenstigkeit sind sie!
'''
"10" = ''':sup:`10` Er sagte zu mir: Menschensohn, nimm alle meine Worte, die ich dir
sage, mit deinem Herzen auf und höre mit deinen Ohren!
'''
"11" = ''':sup:`11` Mach dich auf, geh zu den Verschleppten, zu den Söhnen deines
Volkes, sprich zu ihnen und sag zu ihnen: So spricht GOTT, der Herr -
mögen sie hören oder es lassen.
'''
"12" = ''':sup:`12` Da hob der Geist mich empor und ich hörte hinter mir Lärm, ein
gewaltiges Dröhnen, als sich die Herrlichkeit des HERRN von ihrem Ort
erhob:
'''
"13" = ''':sup:`13` das Geräusch von den Flügeln der lebenden Wesen, die einander
berührten, und das Geräusch der Räder neben ihnen, ein Lärm, gewaltiges
Dröhnen.
'''
"14" = ''':sup:`14` Und als der Geist mich emporgehoben und weggenommen hatte, ging ich
dahin, bitter in der Zornglut meines Geistes, und die Hand des HERRN
lag schwer auf mir.
'''
"15" = ''':sup:`15` So kam ich zu den Verschleppten von Tel-Abib, dorthin, wo sie
wohnten, sie wohnten nämlich am Fluss Kebar. Und ich saß dort sieben
Tage lang verstört mitten unter ihnen.
'''
"16" = ''':sup:`16` Es geschah aber am Ende der sieben Tage, da erging das Wort des
HERRN an mich:
'''
"17" = ''':sup:`17` Menschensohn, ich habe dich dem Haus Israel als Wächter gegeben.
Wenn du ein Wort aus meinem Mund hörst, musst du sie vor mir warnen.
'''
"18" = ''':sup:`18` Wenn ich zu einem Schuldigen sage: Du musst sterben! und wenn du
ihn nicht warnst und nicht redest, um den Schuldigen von seinem
schuldhaften Weg abzubringen, damit er am Leben bleibt, dann wird
dieser Schuldige seiner Sünde wegen sterben; sein Blut aber fordere ich
aus deiner Hand zurück.
'''
"19" = ''':sup:`19` Du aber, wenn du einen Schuldigen warnst und er sich nicht abwendet
von seiner Schuld und seinem schuldhaften Weg, dann wird dieser seiner
Sünde wegen sterben; du aber hast dein Leben gerettet.
'''
"20" = ''':sup:`20` Und wenn ein Gerechter sein rechtschaffenes Leben aufgibt und
Unrecht tut und ich ihn zu Fall bringe, so wird dieser sterben. Weil du
ihn nicht gewarnt hast, wird er seiner Sünde wegen sterben und an seine
gerechten Taten, die er getan hat, wird man nicht mehr denken. Sein
Blut aber fordere ich aus deiner Hand zurück.
'''
"21" = ''':sup:`21` Du aber, wenn du einen Gerechten davor warnst zu sündigen und
dieser sündigt nicht, dann wird er am Leben bleiben, weil er gewarnt
wurde, du aber hast dein Leben gerettet.
'''
"22" = ''':sup:`22` Da kam die Hand des HERRN über mich. Er sagte zu mir: Steh auf, geh
hinaus in die Ebene! Dort will ich mit dir reden.
'''
"23" = ''':sup:`23` Ich stand auf und ging in die Ebene hinaus. Und siehe, dort stand
die Herrlichkeit des HERRN, wie die Herrlichkeit, die ich am Fluss
Kebar geschaut hatte, und ich fiel nieder auf mein Angesicht.
'''
"24" = ''':sup:`24` Und es kam der Geist in mich und er stellte mich auf meine Füße. Er
redete mit mir und sagte zu mir: Geh, schließ dich in dein Haus ein!
'''
"25" = ''':sup:`25` Und du, Menschensohn, siehe, sie werden dir Fesseln anlegen und
dich mit ihnen binden, sodass du nicht mehr hinausgehen kannst unter
sie.
'''
"26" = ''':sup:`26` Deine Zunge lasse ich dir am Gaumen kleben. Du wirst verstummen und
nicht mehr ihr Mahner sein können; denn sie sind ein Haus der
Widerspenstigkeit.
'''
"27" = ''':sup:`27` Wenn ich aber mit dir rede, öffne ich deinen Mund und du wirst zu
ihnen sagen: So spricht GOTT, der Herr. Wer hören will, der höre, wer
es lassen will, der lasse es; denn sie sind ein Haus der
Widerspenstigkeit.
'''
