[5]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Gebiete den Israeliten, jeden aus dem Lager zu schicken, der an
Aussatz oder an einem Ausfluss leidet, und jeden, der sich an einer
Leiche verunreinigt hat!
'''
"3" = ''':sup:`3` Ob Mann oder Frau, schickt sie hinaus, aus dem Lager sollt ihr sie
hinausschicken! Sie dürfen das Lager nicht verunreinigen, in dessen
Mitte ich wohne.
'''
"4" = ''':sup:`4` Das taten die Israeliten: Sie schickten sie aus dem Lager, wie der
HERR zu Mose geredet hatte. Die Israeliten taten das.
'''
"5" = ''':sup:`5` Der HERR sprach zu Mose:
'''
"6" = ''':sup:`6` Rede zu den Israeliten: Wenn ein Mann oder eine Frau eine Sünde
begangen hat, wie sie bei Menschen vorkommt, und dabei das Recht des
HERRN verletzt, und dieser Mensch schuldig geworden ist,
'''
"7" = ''':sup:`7` dann müssen sie die Sünde, die sie begangen haben, bekennen und der
Schuldige muss das, was er schuldet, voll ersetzen und dem, an dem er
schuldig geworden ist, noch ein Fünftel dazugeben.
'''
"8" = ''':sup:`8` Wenn aber der Anspruchsberechtigte keinen Löser hat, dem der
Schuldige Ersatz leisten könnte, dann gehört der geschuldete Betrag dem
HERRN zugunsten des Priesters, ebenso wie der Sühnewidder, mit dem der
Priester für ihn die Sühne erwirkt.
'''
"9" = ''':sup:`9` Alle Hebeopfer von allen heiligen Gaben, die die Israeliten dem
Priester überbringen, gehören dem Priester.
'''
"10" = ''':sup:`10` Die heiligen Gaben selbst gehören dem Überbringer; was er aber dem
Priester gibt, gehört dem Priester.
'''
"11" = ''':sup:`11` Der HERR sprach zu Mose:
'''
"12" = ''':sup:`12` Rede zu den Israeliten und sag ihnen: Angenommen, eine Frau gerät
auf Abwege, sie wird ihrem Mann untreu,
'''
"13" = ''':sup:`13` und ein anderer Mann liegt bei ihr im Beischlaf, ohne dass ihr Mann
es merkt, angenommen also, sie ist unrein geworden, ohne dass es
entdeckt wird, und es gibt keine Zeugen, weil sie nicht ertappt worden
ist,
'''
"14" = ''':sup:`14` im Mann aber wird Eifersucht wach und er wird eifersüchtig auf
seine Frau, die wirklich unrein geworden ist; angenommen aber auch, er
wird auf seine Frau eifersüchtig, obwohl sie in Wirklichkeit nicht
unrein geworden ist:
'''
"15" = ''':sup:`15` In einem solchen Fall soll der Mann seine Frau zum Priester bringen
und soll zugleich die für sie vorgesehene Opfergabe mitbringen: ein
Zehntel Efa Gerstenmehl. Er darf kein Öl darauf gießen und keinen
Weihrauch darauf streuen; denn es ist ein Eifersuchtsspeiseopfer, ein
Speiseopfer zur Ermittlung der Schuld.
'''
"16" = ''':sup:`16` Der Priester führt die Frau hinein und stellt sie vor den HERRN.
'''
"17" = ''':sup:`17` Er nimmt heiliges Wasser in einem Tongefäß; dann nimmt er etwas
Staub vom Fußboden der Wohnung und streut ihn in das Wasser.
'''
"18" = ''':sup:`18` Dann stellt der Priester die Frau vor den HERRN, löst ihr Haar und
legt ihr das Ermittlungsspeiseopfer, das heißt das
Eifersuchtsspeiseopfer, in die Hände; der Priester aber hält das
bittere, fluchbringende Wasser in der Hand.
'''
"19" = ''':sup:`19` Dann beschwört der Priester die Frau und sagt zu ihr: Wenn kein
Mann mit dir geschlafen hat, wenn du deinem Mann nicht untreu gewesen,
also nicht unrein geworden bist, dann wird sich deine Unschuld durch
dieses bittere, fluchbringende Wasser erweisen.
'''
"20" = ''':sup:`20` Wenn du aber deinem Mann untreu gewesen, wenn du unrein geworden
bist und wenn ein anderer als dein eigener Mann mit dir geschlafen hat
-
'''
"21" = ''':sup:`21` und nun soll der Priester die Frau mit einem Fluch beschwören und
zu ihr sprechen -, dann wird der HERR dich zum Fluch und zum Schwur in
deinem Volk machen. Der HERR wird deine Hüften einfallen und deinen
Bauch anschwellen lassen.
'''
"22" = ''':sup:`22` Dieses fluchbringende Wasser wird in deine Eingeweide eindringen,
sodass dein Bauch anschwillt und deine Hüften einfallen. Darauf soll
die Frau antworten: Amen, amen.
'''
"23" = ''':sup:`23` Der Priester aber schreibt diese Flüche auf und wischt die Schrift
sodann in das bittere Wasser.
'''
"24" = ''':sup:`24` Dann gibt er der Frau das bittere, fluchbringende Wasser zu
trinken, damit dieses fluchbringende Wasser in sie eindringt und
Bitternis bewirkt.
'''
"25" = ''':sup:`25` Der Priester nimmt aus der Hand der Frau das
Eifersuchtsspeiseopfer, erhebt das Speiseopfer vor dem HERRN und bringt
es auf dem Altar dar.
'''
"26" = ''':sup:`26` Der Priester nimmt von dem Speiseopfer eine Handvoll als
Gedächtnisanteil weg und lässt ihn auf dem Altar in Rauch aufgehen.
Dann erst lässt er die Frau das Wasser trinken.
'''
"27" = ''':sup:`27` Sobald er sie das Wasser hat trinken lassen, wird das
fluchbringende Wasser in sie eindringen und Bitternis bewirken, falls
sie unrein und ihrem Mann untreu geworden ist: Es wird ihren Bauch
anschwellen und ihre Hüften einfallen lassen, sodass die Frau in ihrem
Volk zum Fluch wird.
'''
"28" = ''':sup:`28` Wenn sie aber nicht unrein geworden, sondern rein ist, dann wird
sich zeigen, dass sie unschuldig ist, und sie kann Kinder bekommen.
'''
"29" = ''':sup:`29` Das ist die Eifersuchtsweisung für den Fall, dass eine Frau ihren
Mann betrügt und unrein geworden ist
'''
"30" = ''':sup:`30` oder dass in einem Mann Eifersucht wach wird, er auf sie
eifersüchtig wird und sie vor den HERRN treten lässt. Wenn der Priester
diese Weisung auf sie anwendet,
'''
"31" = ''':sup:`31` dann ist der Mann von Schuld frei, die Frau aber muss die Folgen
ihrer Schuld tragen.
'''
