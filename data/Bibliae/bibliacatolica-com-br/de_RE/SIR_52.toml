[52]
"1" = ''':sup:`1` Alle Weisheit kommt vom Herrn / und bei ihm ist sie in Ewigkeit.
'''
"2" = ''':sup:`2` Den Sand der Meere, die Tropfen des Regens / und die Tage der
Ewigkeit - wer wird sie zählen?
'''
"3" = ''':sup:`3` Die Höhe des Himmels und die Breite der Erde, / den Abgrund und die
Weisheit - wer wird sie erforschen?
'''
"4" = ''':sup:`4` Früher als alles wurde die Weisheit erschaffen / und von Ewigkeit
her die verständige Einsicht.
'''
"5" = ''':sup:`5` Quelle der Weisheit ist Gottes Wort in den Höhen / und ihre Wege
sind ewige Gebote.
'''
"6" = ''':sup:`6` Die Wurzel der Weisheit - wem wurde sie enthüllt? / Und ihr kluges
Wirken - wer durchschaute es?
'''
"7" = ''':sup:`7` Kenntnis der Weisheit - wem wurde sie offenbart? / Und ihre reiche
Erfahrung - wer hat sie verstanden?
'''
"8" = ''':sup:`8` Nur einer ist weise, höchst Furcht gebietend: / der auf seinem Thron
sitzt.
'''
"9" = ''':sup:`9` Der Herr selbst hat sie erschaffen, / gesehen und gezählt / und sie
ausgegossen über all seine Werke,
'''
"10" = ''':sup:`10` bei allem Fleisch ist sie gemäß seiner Gabe / und er hat sie denen
gewährt, die ihn lieben. Liebe zum Herrn ist ruhmvolle Weisheit; / bei
seinem Erscheinen teilt er sie denen zu, denen er sich zu sehen gibt.
'''
"11" = ''':sup:`11` Die Furcht des Herrn ist Ehre und Ruhm, / Fröhlichkeit und eine
Freudenkrone.
'''
"12" = ''':sup:`12` Die Furcht des Herrn wird das Herz erfreuen / und Frohsinn, Freude
und langes Leben geben. Die Furcht des Herrn ist eine Gabe vom Herrn, /
denn sie setzt auf Wege der Liebe.
'''
"13" = ''':sup:`13` Wer den Herrn fürchtet, dem wird es am Ende gut gehen / und am Tag
seines Todes wird er gepriesen.
'''
"14" = ''':sup:`14` Der Anfang der Weisheit ist es, den Herrn zu fürchten, / und bei
den Getreuen wurde sie schon im Mutterleib miterschaffen.
'''
"15" = ''':sup:`15` Bei den Menschen hat sie sich ein Fundament für die Ewigkeit
errichtet / und bei ihren Nachkommen wird sie sich als treu erweisen.
'''
"16" = ''':sup:`16` Die Fülle der Weisheit ist es, den Herrn zu fürchten, / trunken
macht sie mit ihren Früchten:
'''
"17" = ''':sup:`17` Sie füllt jedes ihrer Häuser mit dem, was sie begehren, / und die
Speicher mit ihren Früchten.
'''
"18" = ''':sup:`18` Die Krone der Weisheit ist die Furcht des Herrn, / sie lässt
Frieden, Gesundheit und Heilung sprossen. Beide sind Geschenke Gottes
zum Frieden; / Ruhm breitet sich aus für sie, die ihn lieben.
'''
"19" = ''':sup:`19` Und er hat sie gesehen und gezählt. / Sie hat Einsicht und
verständige Erkenntnis ausgegossen / und die Ehre derer erhöht, die an
ihr festhalten.
'''
"20" = ''':sup:`20` Die Wurzel der Weisheit ist es, den Herrn zu fürchten, / und ihre
Zweige sind langes Leben.
'''
"21" = ''':sup:`21` Die Furcht des Herrn vertreibt Sünden, / wo sie bleibt, wird sie
allen Zorn abwenden.
'''
"22" = ''':sup:`22` Ungerechte Wut kann man nicht rechtfertigen, / denn übermäßige Wut
bringt zu Fall.
'''
"23" = ''':sup:`23` Der Geduldige hält aus bis zur rechten Zeit, / doch zuletzt wird
ihn Freude beschenken.
'''
"24" = ''':sup:`24` Bis zur rechten Zeit wird er seine Worte verbergen / und die Lippen
vieler werden von seiner Einsicht erzählen.
'''
"25" = ''':sup:`25` In den Schatzkammern der Weisheit gibt es Sprüche voll Wissen, /
doch dem Sünder ist die Gottesfurcht ein Gräuel.
'''
"26" = ''':sup:`26` Wenn du Weisheit begehrst, halte die Gebote / und der Herr wird sie
dir gewähren.
'''
"27" = ''':sup:`27` Denn Weisheit und Bildung sind die Furcht des Herrn, / an Treue und
Bescheidenheit hat Gott Gefallen.
'''
"28" = ''':sup:`28` Widersetze dich nicht der Furcht des Herrn! / Und tritt nicht an
sie heran mit zwiespältigem Herzen!
'''
"29" = ''':sup:`29` Verstelle dich nicht für das Reden der Menschen / und hab Acht auf
deine Lippen!
'''
"30" = ''':sup:`30` Überhebe dich nicht, damit du nicht fällst / und Schande über dich
bringst; sonst enthüllt der Herr, was du verbirgst, / und bringt dich
zu Fall inmitten der Gemeinde, weil du an die Furcht des Herrn
herangetreten bist / und dein Herz voll Trug war.
'''
