[22]
"1" = ''':sup:`1` Drei Jahre hatte das Land Ruhe und gab es keinen Krieg zwischen Aram
und Israel.
'''
"2" = ''':sup:`2` Als im dritten Jahr Joschafat, der König von Juda, zum König von
Israel kam,
'''
"3" = ''':sup:`3` sagte der König von Israel zu seinen Beamten: Ihr wisst doch, dass
Ramot-Gilead uns gehört. Wir aber zögern, es der Hand des Königs von
Aram zu entreißen.
'''
"4" = ''':sup:`4` Und er fragte Joschafat: Würdest du mit mir gegen Ramot-Gilead in
den Krieg ziehen? Dieser antwortete dem König von Israel: Ich ziehe mit
dir, mein Volk mit deinem Volk, meine Pferde mit deinen Pferden.
'''
"5" = ''':sup:`5` Joschafat bat aber den König von Israel: Hole doch zuvor das Wort
des HERRN ein!
'''
"6" = ''':sup:`6` Da versammelte der König von Israel die Propheten, gegen vierhundert
Mann, und fragte sie: Soll ich gegen Ramot-Gilead zu Felde ziehen oder
soll ich es lassen? Sie gaben den Bescheid: Zieh hinauf! Der Herr gibt
die Stadt in die Hand des Königs.
'''
"7" = ''':sup:`7` Doch Joschafat sagte: Ist hier sonst kein Prophet des HERRN, den wir
befragen könnten?
'''
"8" = ''':sup:`8` Der König von Israel antwortete Joschafat: Es ist noch einer da,
durch den wir den HERRN befragen könnten. Doch ich hasse ihn; denn er
weissagt mir nie Gutes, sondern immer nur Schlimmes. Es ist Micha, der
Sohn Jimlas. Joschafat erwiderte: Der König sage das nicht.
'''
"9" = ''':sup:`9` Da rief der König von Israel einen Hofbeamten und befahl ihm: Hole
unverzüglich Micha, den Sohn Jimlas, herbei!
'''
"10" = ''':sup:`10` Der König von Israel und Joschafat, der König von Juda, saßen in
königlichen Gewändern auf ihren Thronen. Sie befanden sich auf der
Tenne beim Tor Samarias und alle Propheten weissagten vor ihnen.
'''
"11" = ''':sup:`11` Zidkija, der Sohn Kenaanas, hatte sich eiserne Hörner gemacht und
rief: So spricht der HERR: Mit diesen wirst du die Aramäer
niederstoßen, bis du sie vernichtet hast.
'''
"12" = ''':sup:`12` Alle Propheten weissagten in gleicher Weise und riefen: Zieh nach
Ramot-Gilead und sei erfolgreich; der HERR gibt die Stadt in die Hand
des Königs.
'''
"13" = ''':sup:`13` Der Bote aber, der gegangen war, um Micha zu rufen, redete ihm zu:
Die Worte der Propheten waren ohne Ausnahme günstig für den König.
Mögen deine Worte ihren Worten gleichen. Sag daher Gutes an!
'''
"14" = ''':sup:`14` Doch Micha erwiderte: So wahr der HERR lebt: Nur was der HERR mir
sagt, werde ich sagen.
'''
"15" = ''':sup:`15` Als er zum König kam, fragte ihn dieser: Micha, sollen wir gegen
Ramot-Gilead zu Felde ziehen oder sollen wir es lassen? Micha
antwortete: Zieh hinauf und sei erfolgreich! Der HERR gibt die Stadt in
die Hand des Königs.
'''
"16" = ''':sup:`16` Doch der König entgegnete: Wie oft muss ich dich beschwören, mir im
Namen des HERRN nur die Wahrheit zu sagen?
'''
"17" = ''':sup:`17` Da sagte Micha: Ich sah ganz Israel über die Berge zerstreut wie
Schafe, die keinen Hirten haben. Und der HERR sagte: Sie haben keine
Herren mehr. So gehe jeder in Frieden nach Hause.
'''
"18" = ''':sup:`18` Da wandte sich der König von Israel an Joschafat: Habe ich es dir
nicht gesagt? Er weissagt mir nie Gutes, sondern immer nur Schlimmes.
'''
"19" = ''':sup:`19` Micha aber fuhr fort: Darum - höre das Wort des HERRN: Ich sah den
HERRN auf seinem Thron sitzen; das ganze Heer des Himmels stand zu
seiner Rechten und seiner Linken.
'''
"20" = ''':sup:`20` Und der HERR fragte: Wer will Ahab betören, sodass er nach
Ramot-Gilead hinaufzieht und dort fällt? Da hatte der eine diesen, der
andere jenen Vorschlag.
'''
"21" = ''':sup:`21` Da trat der Geist vor, stellte sich vor den HERRN und sagte: Ich
werde ihn betören. Der HERR fragte ihn: Auf welche Weise?
'''
"22" = ''':sup:`22` Er gab zur Antwort: Ich werde mich aufmachen und zu einem
Lügengeist im Mund all seiner Propheten werden. Da sagte der HERR: Du
wirst ihn betören; du vermagst es. Geh hin und tu das!
'''
"23" = ''':sup:`23` So hat der HERR jetzt einen Geist der Lüge in den Mund all dieser
deiner Propheten gelegt; denn er hat über dich Unheil beschlossen.
'''
"24" = ''':sup:`24` Da trat Zidkija, der Sohn Kenaanas, zu Micha, schlug ihn ins
Gesicht und rief: Wie, sollte denn der Geist des HERRN von mir gewichen
sein, um mit dir zu reden?
'''
"25" = ''':sup:`25` Micha erwiderte: Du wirst es an jenem Tag erfahren, an dem du von
einem Gemach in das andere eilst, um dich zu verstecken.
'''
"26" = ''':sup:`26` Der König von Israel aber gab den Befehl: Nehmt Micha fest, führt
ihn zum Stadtobersten Amon und zum Prinzen Joasch
'''
"27" = ''':sup:`27` und meldet: So spricht der König: Werft diesen Mann ins Gefängnis
und haltet ihn streng bei Brot und Wasser, bis ich wohlbehalten
zurückkomme!
'''
"28" = ''':sup:`28` Doch Micha erwiderte: Wenn du heil und wohlbehalten zurückkommst,
dann hat der HERR nicht durch mich geredet. Und er sagte: Hört, all ihr
Völker!
'''
"29" = ''':sup:`29` Darauf zog der König von Israel mit Joschafat, dem König von Juda,
gegen Ramot- Gilead.
'''
"30" = ''':sup:`30` Der König von Israel sagte zu Joschafat: Ich will mich verkleiden
und so in den Kampf ziehen. Du aber behalte deine Gewänder an! So ging
der König von Israel verkleidet in den Kampf.
'''
"31" = ''':sup:`31` Der König von Aram hatte aber den zweiunddreißig Obersten seiner
Kriegswagen befohlen: Greift niemanden an, er sei hohen oder niederen
Ranges, außer den König von Israel!
'''
"32" = ''':sup:`32` Als daher die Obersten der Kriegswagen Joschafat erblickten und ihn
für den König von Israel hielten, stürmten sie auf ihn ein, sodass er
um Hilfe schrie.
'''
"33" = ''':sup:`33` Doch als sie sahen, dass er nicht der König von Israel war, ließen
sie von ihm ab.
'''
"34" = ''':sup:`34` Ein Mann aber spannte aufs Geratewohl seinen Bogen und traf den
König von Israel zwischen Panzer und Leibgurt. Dieser befahl daher
seinem Wagenlenker: Wende um und bring mich aus der Schlacht; denn ich
bin verwundet.
'''
"35" = ''':sup:`35` Da aber die Schlacht an jenem Tag heftig wurde, blieb der König im
Kampf gegen die Aramäer aufrecht im Wagen stehen. Am Abend starb er.
Das Blut der Wunde war in das Innere des Wagens geflossen.
'''
"36" = ''':sup:`36` Bei Sonnenuntergang ließ man im Lager ausrufen: Jeder kehre in
seine Stadt, in sein Land zurück!
'''
"37" = ''':sup:`37` So starb der König; man brachte ihn nach Samaria und begrub ihn
dort.
'''
"38" = ''':sup:`38` Als man im Teich von Samaria den Wagen ausspülte, leckten Hunde
sein Blut und Dirnen wuschen sich darin, nach dem Wort, das der HERR
gesprochen hatte.
'''
"39" = ''':sup:`39` Die übrige Geschichte Ahabs und alle seine Taten, der Bericht über
das Elfenbeinhaus, das er gebaut, und die Städte, die er ausgebaut hat,
sind aufgezeichnet in der Chronik der Könige von Israel.
'''
"40" = ''':sup:`40` Ahab entschlief zu seinen Vätern und sein Sohn Ahasja wurde König
an seiner Stelle.
'''
"41" = ''':sup:`41` Im vierten Jahr des Königs Ahab von Israel wurde Joschafat, der
Sohn Asas, König von Juda.
'''
"42" = ''':sup:`42` Er war fünfunddreißig Jahre alt, als er König wurde, und regierte
fünfundzwanzig Jahre in Jerusalem. Seine Mutter hieß Asuba und war eine
Tochter Schilhis.
'''
"43" = ''':sup:`43` Er folgte ganz den Wegen seines Vaters Asa, ohne von ihnen
abzuweichen, und tat, was dem HERRN gefiel.
'''
"44" = ''':sup:`44` Nur die Kulthöhen verschwanden nicht. Das Volk brachte noch
Schlacht- und Rauchopfer auf ihnen dar.
'''
"45" = ''':sup:`45` Joschafat hatte auch Frieden mit dem König von Israel.
'''
"46" = ''':sup:`46` Die übrige Geschichte Joschafats, die Erfolge, die er errang, und
die Kriege, die er führte, sind aufgezeichnet in der Chronik der Könige
von Juda.
'''
"47" = ''':sup:`47` Er entfernte die letzten Hierodulen, die in den Tagen seines Vaters
Asa übrig geblieben waren, aus dem Land.
'''
"48" = ''':sup:`48` In Edom gab es damals keinen König; ein Statthalter vertrat den
König.
'''
"49" = ''':sup:`49` Auch baute Joschafat eine Tarschischflotte, die nach Ofir fahren
sollte, um Gold zu holen. Doch kam es nicht zur Fahrt, da die Schiffe
in Ezjon-Geber zerschellten.
'''
"50" = ''':sup:`50` Damals sagte Ahasja, der Sohn Ahabs, zu Joschafat: Meine Leute
sollen mit deinen Leuten auf den Schiffen fahren. Doch Joschafat lehnte
es ab. -
'''
"51" = ''':sup:`51` Joschafat entschlief zu seinen Vätern und wurde bei seinen Vätern
in der Stadt seines Vaters David begraben. Sein Sohn Joram wurde König
an seiner Stelle.
'''
"52" = ''':sup:`52` Im siebzehnten Jahr des Königs Joschafat von Juda wurde Ahasja, der
Sohn Ahabs, in Samaria König von Israel. Er regierte zwei Jahre über
Israel
'''
"53" = ''':sup:`53` und tat, was böse war in den Augen des HERRN. Er folgte den Wegen
seines Vaters und seiner Mutter und den Wegen Jerobeams, des Sohnes
Nebats, der Israel zur Sünde verführt hatte.
'''
"54" = ''':sup:`54` Auch diente er Baal und betete ihn an. So erzürnte er den HERRN,
den Gott Israels, ganz so, wie es sein Vater getan hatte.
'''
