[21]
"1" = ''':sup:`1` Wie ein Wasserbach ist das Herz des Königs in der Hand des HERRN; /
er lenkt es, wohin er will.
'''
"2" = ''':sup:`2` Jeder meint, sein Verhalten sei richtig, / doch der HERR prüft die
Herzen.
'''
"3" = ''':sup:`3` Gerechtigkeit üben und Recht / ist dem HERRN lieber als
Schlachtopfer.
'''
"4" = ''':sup:`4` Hoffart der Augen, Übermut des Herzens - / die Leuchte der Frevler
ist Sünde.
'''
"5" = ''':sup:`5` Die Pläne des Fleißigen bringen Gewinn, / doch der hastige Mensch
hat nur Mangel.
'''
"6" = ''':sup:`6` Schätze erwerben mit verlogener Zunge / ist Jagen nach dem Windhauch
und Suchen nach dem Tod.
'''
"7" = ''':sup:`7` Gewalttat reißt die Frevler hinweg, / denn sie weigern sich, das
Rechte zu tun.
'''
"8" = ''':sup:`8` Der Weg des Unehrlichen ist gewunden, / aber das Tun des Lauteren
ist gerade.
'''
"9" = ''':sup:`9` Besser in einer Ecke des Daches wohnen / als eine zänkische Frau im
gemeinsamen Haus.
'''
"10" = ''':sup:`10` Das Verlangen des Frevlers geht nach dem Bösen, / sein Nächster
findet bei ihm kein Erbarmen.
'''
"11" = ''':sup:`11` Muss der Zuchtlose büßen, so wird der Unerfahrene weise, / belehrt
man den Weisen, so nimmt er Einsicht an.
'''
"12" = ''':sup:`12` Der Gerechte handelt klug am Haus des Frevlers, / wenn er die
Frevler ins Unheil stürzt.
'''
"13" = ''':sup:`13` Wer sein Ohr verschließt vor dem Schreien des Armen, / wird selbst
nicht erhört, wenn er um Hilfe ruft.
'''
"14" = ''':sup:`14` Eine heimliche Gabe besänftigt den Zorn, / ein Geschenk aus dem
Gewandbausch den heftigen Grimm.
'''
"15" = ''':sup:`15` Der Gerechte freut sich, wenn Recht geschieht, / doch den Übeltäter
versetzt das in Schrecken.
'''
"16" = ''':sup:`16` Wer abirrt vom Weg der Einsicht, / wird bald in der Versammlung der
Totengeister ruhen.
'''
"17" = ''':sup:`17` Der Not verfällt, wer Vergnügen liebt, / wer Wein und Salböl liebt,
wird nicht reich.
'''
"18" = ''':sup:`18` Für den Gerechten dient der Frevler als Lösegeld, / anstelle des
Redlichen der Treulose.
'''
"19" = ''':sup:`19` Besser in der Wüste hausen / als Ärger mit einer zänkischen Frau.
'''
"20" = ''':sup:`20` Ein kostbarer Schatz und Salböl sind in der Wohnung des Weisen, /
aber ein törichter Mensch vergeudet es.
'''
"21" = ''':sup:`21` Wer nach Gerechtigkeit und Güte strebt, / findet Leben,
Gerechtigkeit und Ehre.
'''
"22" = ''':sup:`22` Der Weise ersteigt die Stadt der Mächtigen / und stürzt das
Bollwerk, auf das sie vertraut.
'''
"23" = ''':sup:`23` Wer seinen Mund und seine Zunge behütet, / der behütet sein Leben
vor Drangsal.
'''
"24" = ''':sup:`24` Der Freche und Stolze, einen Zuchtlosen nennt man ihn, / er handelt
in maßlosem Übermut.
'''
"25" = ''':sup:`25` Den Faulen bringt sein Begehren um, / denn zu arbeiten weigern sich
seine Hände.
'''
"26" = ''':sup:`26` Das Begehren der Gier währt den ganzen Tag, / der Gerechte aber
gibt, ohne zu geizen.
'''
"27" = ''':sup:`27` Das Opfer der Frevler ist ein Gräuel, / zumal wenn es in schlechter
Absicht dargebracht wird.
'''
"28" = ''':sup:`28` Ein falscher Zeuge geht zugrunde, / wer aber zu hören versteht,
redet, was Bestand hat.
'''
"29" = ''':sup:`29` Der Frevler zeigt Trotz in seiner Miene, / der Redliche ordnet
seine Wege.
'''
"30" = ''':sup:`30` Keine Weisheit gibt es, keine Einsicht, / keinen Rat gegenüber dem
HERRN.
'''
"31" = ''':sup:`31` Das Ross ist gerüstet für den Tag der Schlacht, / doch der Sieg
steht beim HERRN.
'''
