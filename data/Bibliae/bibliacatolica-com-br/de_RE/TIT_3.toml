[3]
"1" = ''':sup:`1` Erinnere sie daran, sich den Obrigkeiten und Machthabern
unterzuordnen und ihnen zu gehorchen und zu jedem guten Werk bereit zu
sein,
'''
"2" = ''':sup:`2` niemanden zu schmähen, friedfertig zu sein, gütig und alle
Freundlichkeit allen Menschen gegenüber zu zeigen!
'''
"3" = ''':sup:`3` Denn auch wir waren früher unverständig und ungehorsam, dem Irrtum
verfallen, Sklaven aller möglichen Begierden und Leidenschaften, lebten
in Bosheit und Neid, waren verhasst und hassten einander.
'''
"4" = ''':sup:`4` Als aber die Güte und Menschenfreundlichkeit Gottes, unseres
Retters, erschien,
'''
"5" = ''':sup:`5` hat er uns gerettet - nicht aufgrund von Werken der Gerechtigkeit,
die wir vollbracht haben, sondern nach seinem Erbarmen - durch das Bad
der Wiedergeburt und die Erneuerung im Heiligen Geist.
'''
"6" = ''':sup:`6` Ihn hat er in reichem Maß über uns ausgegossen durch Jesus Christus,
unseren Retter,
'''
"7" = ''':sup:`7` damit wir durch seine Gnade gerecht gemacht werden und das ewige
Leben erben, das wir erhoffen.
'''
"8" = ''':sup:`8` Dieses Wort ist glaubwürdig und ich will, dass du nachdrücklich
dafür eintrittst, damit alle, die zum Glauben an Gott gekommen sind,
darauf bedacht sind, sich in guten Werken hervorzutun. Das ist gut und
für die Menschen nützlich.
'''
"9" = ''':sup:`9` Lass dich nicht ein auf törichte Auseinandersetzungen und
Erörterungen über Geschlechterreihen, auf Streit und Gezänk über das
Gesetz; sie sind nutzlos und vergeblich.
'''
"10" = ''':sup:`10` Wenn du einen, der falsche Lehren vertritt, einmal und ein zweites
Mal ermahnt hast, so meide ihn!
'''
"11" = ''':sup:`11` Du weißt, ein solcher Mensch ist auf dem verkehrten Weg; er sündigt
und spricht sich selbst das Urteil.
'''
"12" = ''':sup:`12` Sobald ich Artemas oder Tychikus zu dir schicke, beeile dich, zu
mir nach Nikopolis zu kommen; denn ich habe mich entschlossen, dort den
Winter zu verbringen.
'''
"13" = ''':sup:`13` Den gesetzeskundigen Zenas und den Apollos statte für die
Weiterreise gut aus, damit ihnen nichts fehlt!
'''
"14" = ''':sup:`14` Auch unsere Leute sollen lernen, sich in guten Werken hervorzutun,
wo es nötig ist, damit ihr Leben nicht ohne Frucht bleibt.
'''
"15" = ''':sup:`15` Es grüßen dich alle, die bei mir sind. Grüße alle, die uns durch
den Glauben in Liebe verbunden sind! Die Gnade sei mit euch allen!
'''
