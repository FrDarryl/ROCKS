"1" = ''':sup:`1` Dann musterte David die Leute, die bei ihm waren, und setzte
Anführer ein über die einzelnen Tausendschaften und Hundertschaften.
'''
"2" = ''':sup:`2` Dann ließ er seine Leute ausrücken, ein Drittel unter Joab, ein
Drittel unter Abischai, dem Sohn der Zeruja und Bruder Joabs, und ein
Drittel unter dem Gatiter Ittai. Der König sagte zu seinen Leuten: Auch
ich will mit euch in den Kampf ziehen.
'''
"3" = ''':sup:`3` Doch sie erwiderten: Du sollst nicht mit uns in den Kampf ziehen;
denn wenn wir fliehen, wird man sich um uns nicht kümmern; und wenn die
Hälfte von uns stirbt, wird man sich um uns nicht kümmern. Doch du
giltst so viel wie zehntausend von uns und außerdem wäre es besser,
wenn du uns von der Stadt aus zu Hilfe kommen könntest.
'''
"4" = ''':sup:`4` Der König antwortete ihnen: Ich will tun, was ihr für richtig
haltet. Darauf stellte sich der König neben das Stadttor und die Leute
zogen nach Hundertschaften und Tausendschaften geordnet hinaus.
'''
"5" = ''':sup:`5` Und der König befahl Joab, Abischai und Ittai: Geht mir mit dem
Jungen, mit Abschalom, schonend um! Alle Leute hörten, wie der König
seinen Anführern wegen Abschalom diese Anweisung gab.
'''
"6" = ''':sup:`6` Die Leute zogen ins Feld, den Israeliten entgegen, und im Wald
Efraim kam es zur Schlacht.
'''
"7" = ''':sup:`7` Die Israeliten wurden von den Leuten Davids geschlagen und erlitten
eine schwere Niederlage; an jenem Tag fielen zwanzigtausend.
'''
"8" = ''':sup:`8` Der Kampf breitete sich über die ganze dortige Gegend aus und der
Wald verschlang an jenem Tag mehr Krieger als das Schwert.
'''
"9" = ''':sup:`9` Plötzlich kam Abschalom in das Blickfeld der Krieger Davids; er ritt
auf einem Maultier. Als das Maultier unter den Ästen einer großen Eiche
hindurchlief, blieb Abschalom mit dem Kopf fest an der Eiche hängen,
sodass er zwischen Himmel und Erde schwebte und das Maultier unter ihm
weglief.
'''
"10" = ''':sup:`10` Jemand sah es und meldete Joab: Ich habe gerade Abschalom an einer
Eiche hängen sehen.
'''
"11" = ''':sup:`11` Joab sagte zu dem Mann, der ihm das meldete: Wenn du es gesehen
hast, warum hast du ihn nicht sofort an Ort und Stelle niedergestoßen?
Ich hätte dir dann gern zehn Silberstücke und einen Gürtel gegeben.
'''
"12" = ''':sup:`12` Der Mann antwortete Joab: Auch wenn ich tausend Silberstücke auf
die Hand ausgezahlt erhielte, würde ich meine Hand nicht gegen den Sohn
des Königs erheben; denn der König hat dir, Abischai und Ittai vor
unseren Ohren befohlen: Gebt mir auf den Jungen, auf Abschalom, Acht!
'''
"13" = ''':sup:`13` Hätte ich heimtückisch gehandelt und ihm etwas getan - dem König
bleibt ohnehin nichts verborgen -, dann würdest du dich heraushalten.
'''
"14" = ''':sup:`14` Joab erwiderte: Ich kann mich nicht noch länger mit dir aufhalten.
Und er nahm drei Spieße in die Hand und stieß sie Abschalom, der noch
lebend an der Eiche hing, ins Herz.
'''
"15" = ''':sup:`15` Die zehn Waffenträger Joabs umringten Abschalom und schlugen ihn
tot.
'''
"16" = ''':sup:`16` Dann ließ Joab das Widderhorn blasen und die Krieger hörten auf,
die Israeliten zu verfolgen, weil Joab ihnen Einhalt gebot.
'''
"17" = ''':sup:`17` Sie nahmen Abschalom und warfen ihn im Wald in eine tiefe Grube und
errichteten über ihm einen riesigen Steinhaufen. Alle Israeliten aber
flohen, jeder in sein Zelt. -
'''
"18" = ''':sup:`18` Abschalom hatte sich schon zu Lebzeiten den Gedenkstein, der jetzt
im Königstal steht, herbeischaffen und für sich aufstellen lassen; denn
er sagte sich: Ich habe keinen Sohn, um die Erinnerung an meinen Namen
wachzuhalten. Er benannte den Stein nach seinem Namen; deshalb heißt er
bis zum heutigen Tag Hand Abschaloms.
'''
"19" = ''':sup:`19` Ahimaaz, der Sohn Zadoks, sagte: Ich will zum König eilen und ihm
die freudige Nachricht bringen, dass der HERR ihm Recht gegenüber
seinen Feinden verschafft hat.
'''
"20" = ''':sup:`20` Joab sagte zu ihm: Du würdest heute kein Freudenbote sein. An einem
anderen Tag kannst du eine gute Nachricht überbringen; heute würdest du
nichts Erfreuliches melden; denn der Sohn des Königs ist tot.
'''
"21" = ''':sup:`21` Und Joab befahl einem Kuschiter: Geh, melde dem König, was du
gesehen hast! Der Kuschiter warf sich vor Joab nieder, dann eilte er
davon.
'''
"22" = ''':sup:`22` Ahimaaz, der Sohn Zadoks, sagte noch einmal zu Joab: Mag kommen,
was will, ich möchte auch hineilen, hinter dem Kuschiter her. Joab
antwortete: Warum willst du denn hinlaufen, mein Sohn? Du bekommst
keinen Botenlohn.
'''
"23" = ''':sup:`23` Doch Ahimaaz sagte: Mag kommen, was will; ich laufe hin. Joab
erwiderte: Dann lauf! Ahimaaz lief los, nahm den Weg durch die
Jordansenke und überholte den Kuschiter.
'''
"24" = ''':sup:`24` David saß zwischen den beiden Toren. Der Späher aber war auf das
Dach des Tores, auf die Mauer, gestiegen, und als er Ausschau hielt,
sah er einen einzelnen Mann herbeilaufen.
'''
"25" = ''':sup:`25` Der Späher rief dem König die Meldung zu. Der König sagte: Wenn er
allein ist, dann bringt er eine gute Nachricht. Während der Mann
herankam,
'''
"26" = ''':sup:`26` sah der Späher noch einen anderen herbeieilen und rief dem Torhüter
zu: Da läuft noch ein einzelner Mann herbei. Der König sagte: Auch er
bringt eine gute Nachricht.
'''
"27" = ''':sup:`27` Darauf sagte der Späher: Ich sehe, der Erste läuft in der Art des
Ahimaaz, des Sohnes Zadoks. Und der König sagte: Das ist ein guter
Mann, er kommt mit einer guten Nachricht.
'''
"28" = ''':sup:`28` Ahimaaz rief dem König den Friedensgruß zu, warf sich vor ihm mit
dem Gesicht zur Erde nieder und sagte: Gepriesen sei der HERR, dein
Gott, der die Männer ausgeliefert hat, die ihre Hand gegen meinen
Herrn, den König, erhoben haben.
'''
"29" = ''':sup:`29` Der König fragte: Geht es dem Jungen, Abschalom, gut? Ahimaaz
antwortete: Ich sah ein großes Getümmel, als Joab den Knecht des
Königs, deinen Knecht, wegschickte; darum weiß ich nicht, was da
geschah.
'''
"30" = ''':sup:`30` Der König befahl: Tritt zur Seite und stell dich hierher! Ahimaaz
trat zur Seite und blieb dort stehen.
'''
"31" = ''':sup:`31` Da kam auch der Kuschiter und sagte: Mein Herr, der König, lasse
sich die gute Nachricht bringen, dass der HERR dir heute Recht
verschafft hat gegenüber allen, die sich gegen dich erhoben hatten.
'''
"32" = ''':sup:`32` Der König fragte den Kuschiter: Geht es dem Jungen, Abschalom, gut?
Der Kuschiter antwortete: Wie dem jungen Mann möge es allen Feinden
meines Herrn, des Königs, ergehen, allen, die sich in böser Absicht
gegen dich erhoben haben.
'''
