[20]
"1" = ''':sup:`1` Dann sprach Gott alle diese Worte:
'''
"2" = ''':sup:`2` Ich bin der HERR, dein Gott, der dich aus dem Land Ägypten geführt
hat, aus dem Sklavenhaus.
'''
"3" = ''':sup:`3` Du sollst neben mir keine anderen Götter haben.
'''
"4" = ''':sup:`4` Du sollst dir kein Kultbild machen und keine Gestalt von irgendetwas
am Himmel droben, auf der Erde unten oder im Wasser unter der Erde.
'''
"5" = ''':sup:`5` Du sollst dich nicht vor ihnen niederwerfen und ihnen nicht dienen.
Denn ich bin der HERR, dein Gott, ein eifersüchtiger Gott: Ich suche
die Schuld der Väter an den Kindern heim, an der dritten und vierten
Generation, bei denen, die mich hassen;
'''
"6" = ''':sup:`6` doch ich erweise Tausenden meine Huld bei denen, die mich lieben und
meine Gebote bewahren.
'''
"7" = ''':sup:`7` Du sollst den Namen des HERRN, deines Gottes, nicht missbrauchen;
denn der HERR lässt den nicht ungestraft, der seinen Namen missbraucht.
'''
"8" = ''':sup:`8` Gedenke des Sabbats: Halte ihn heilig!
'''
"9" = ''':sup:`9` Sechs Tage darfst du schaffen und all deine Arbeit tun.
'''
"10" = ''':sup:`10` Der siebte Tag ist ein Ruhetag, dem HERRN, deinem Gott, geweiht. An
ihm darfst du keine Arbeit tun: du und dein Sohn und deine Tochter,
dein Sklave und deine Sklavin und dein Vieh und dein Fremder in deinen
Toren.
'''
"11" = ''':sup:`11` Denn in sechs Tagen hat der HERR Himmel, Erde und Meer gemacht und
alles, was dazugehört; am siebten Tag ruhte er. Darum hat der HERR den
Sabbat gesegnet und ihn geheiligt.
'''
"12" = ''':sup:`12` Ehre deinen Vater und deine Mutter, damit du lange lebst in dem
Land, das der HERR, dein Gott, dir gibt!
'''
"13" = ''':sup:`13` Du sollst nicht töten.
'''
"14" = ''':sup:`14` Du sollst nicht die Ehe brechen.
'''
"15" = ''':sup:`15` Du sollst nicht stehlen.
'''
"16" = ''':sup:`16` Du sollst nicht falsch gegen deinen Nächsten aussagen.
'''
"17" = ''':sup:`17` Du sollst nicht das Haus deines Nächsten begehren. Du sollst nicht
die Frau deines Nächsten begehren, nicht seinen Sklaven oder seine
Sklavin, sein Rind oder seinen Esel oder irgendetwas, das deinem
Nächsten gehört.
'''
"18" = ''':sup:`18` Das ganze Volk erlebte, wie es donnerte und blitzte, wie Hörner
erklangen und der Berg rauchte. Da bekam das Volk Angst, es zitterte
und hielt sich in der Ferne.
'''
"19" = ''':sup:`19` Sie sagten zu Mose: Rede du mit uns, dann wollen wir hören! Gott
soll nicht mit uns reden, sonst sterben wir.
'''
"20" = ''':sup:`20` Da sagte Mose zum Volk: Fürchtet euch nicht! Gott ist gekommen, um
euch auf die Probe zu stellen. Die Furcht vor ihm soll über euch
kommen, damit ihr nicht sündigt.
'''
"21" = ''':sup:`21` Das Volk hielt sich in der Ferne und Mose näherte sich der dunklen
Wolke, dort, wo Gott war.
'''
"22" = ''':sup:`22` Der HERR sprach zu Mose: Sag den Israeliten: Ihr habt gesehen, dass
ich vom Himmel her mit euch geredet habe.
'''
"23" = ''':sup:`23` Ihr sollt euch neben mir nichts machen. Weder Götter aus Silber
noch Götter aus Gold sollt ihr euch machen.
'''
"24" = ''':sup:`24` Du sollst mir einen Altar aus Erde machen und darauf deine
Brandopfer und Heilsopfer, deine Schafe, Ziegen und Rinder schlachten.
An jedem Ort, an dem ich meinem Namen ein Gedächtnis stifte, will ich
zu dir kommen und dich segnen.
'''
"25" = ''':sup:`25` Wenn du mir einen Altar aus Steinen machst, so sollst du ihn nicht
aus behauenen Quadern bauen. Du entweihst ihn, wenn du mit einem Meißel
daran arbeitest.
'''
"26" = ''':sup:`26` Du sollst nicht auf Stufen zu meinem Altar hinaufsteigen, damit
deine Blöße dabei nicht zum Vorschein komme.
'''
