[23]
"1" = ''':sup:`1` Weh den Hirten, die die Schafe meiner Weide zugrunde richten und
zerstreuen - Spruch des HERRN.
'''
"2" = ''':sup:`2` Darum - so spricht der HERR, der Gott Israels, über die Hirten, die
mein Volk weiden: Ihr habt meine Schafe zerstreut und sie versprengt
und habt euch nicht um sie gekümmert. Jetzt kümmere ich mich bei euch
um die Bosheit eurer Taten - Spruch des HERRN.
'''
"3" = ''':sup:`3` Ich selbst aber sammle den Rest meiner Schafe aus allen Ländern,
wohin ich sie versprengt habe. Ich bringe sie zurück auf ihre Weide und
sie werden fruchtbar sein und sich vermehren.
'''
"4" = ''':sup:`4` Ich werde für sie Hirten erwecken, die sie weiden, und sie werden
sich nicht mehr fürchten und ängstigen und nicht mehr verloren gehen -
Spruch des HERRN.
'''
"5" = ''':sup:`5` Siehe, Tage kommen - Spruch des HERRN -, da werde ich für David
einen gerechten Spross erwecken. Er wird als König herrschen und weise
handeln und Recht und Gerechtigkeit üben im Land.
'''
"6" = ''':sup:`6` In seinen Tagen wird Juda gerettet werden, Israel kann in Sicherheit
wohnen. Man wird ihm den Namen geben: Der HERR ist unsere
Gerechtigkeit.
'''
"7" = ''':sup:`7` Darum siehe, Tage kommen - Spruch des HERRN -, da sagt man nicht
mehr: So wahr der HERR lebt, der die Söhne Israels aus dem Land Ägypten
heraufgeführt hat!,
'''
"8" = ''':sup:`8` sondern: So wahr der HERR lebt, der die Nachkommen des Hauses Israel
aus dem Nordland und aus allen Ländern, in die er sie verstoßen hatte,
heraufgeführt und zurückgebracht hat! Dann werden sie auf ihrem eigenen
Boden wohnen.
'''
"9" = ''':sup:`9` Über die Propheten: Mir bricht mein Herz in meinem Inneren, / alle
meine Glieder zittern. Wie ein Betrunkener bin ich, / wie ein Mann, den
der Wein überwältigt hat, / wegen des HERRN und seiner heiligen Worte:
'''
"10" = ''':sup:`10` Voll von Ehebrechern ist das Land; / ja, wegen des Fluches
vertrocknet das Land, / sind die Weideplätze der Steppe verdorrt.
Bosheit ist ihr Ziel, / Unrecht ihre Stärke.
'''
"11" = ''':sup:`11` Sogar Prophet und Priester sind ruchlose Frevler, / selbst in
meinem Haus stoße ich auf ihre Bosheit / - Spruch des HERRN.
'''
"12" = ''':sup:`12` Deshalb wird ihr Weg für sie / wie ein schlüpfriger Pfad; sie
stürzen in der Finsternis, / sie kommen darin zu Fall. Denn Unheil
bringe ich über sie, / das Jahr ihrer Heimsuchung - Spruch des HERRN.
'''
"13" = ''':sup:`13` Zwar habe ich bei Samarias Propheten / Anstößiges gesehen: Sie
prophezeiten im Namen des Baal / und verführten mein Volk Israel.
'''
"14" = ''':sup:`14` Aber bei den Propheten Jerusalems / sah ich Grauenhaftes: Sie
brechen die Ehe, gehen mit Lügen um und bestärken die Bösen, / sodass
keiner umkehrt von seiner Bosheit. Für mich sind sie alle wie Sodom /
und die in Jerusalem wohnen, sind für mich wie Gomorra.
'''
"15" = ''':sup:`15` Darum - so spricht der HERR der Heerscharen gegen die Propheten:
Ich gebe ihnen Wermut zu essen / und Giftwasser zu trinken; denn von
den Propheten Jerusalems / ist Gottlosigkeit ausgegangen ins ganze
Land.
'''
"16" = ''':sup:`16` So spricht der HERR der Heerscharen: / Hört nicht auf die Worte der
Propheten, / die euch prophezeien! Sie betören euch nur; sie verkünden
Visionen, / die aus dem eigenen Herzen stammen, / nicht aus dem Mund
des HERRN.
'''
"17" = ''':sup:`17` Immerzu sagen sie denen, die mich verachten: / Der HERR hat
geredet: Das Heil ist euch sicher!; und jedem, der der Verstocktheit
seines Herzens folgt, / versprechen sie: Kein Unheil kommt über euch.
'''
"18" = ''':sup:`18` Doch wer hat an der Ratsversammlung des HERRN teilgenommen, / dass
er sah und sein Wort hörte? Wer achtete auf sein Wort / und hörte es?
'''
"19" = ''':sup:`19` Siehe, der Sturm des HERRN, sein Grimm, bricht los. / Ein
Wirbelsturm braust hinweg über die Köpfe der Frevler.
'''
"20" = ''':sup:`20` Der Zorn des HERRN hört nicht auf, / bis er die Pläne seines
Herzens ausgeführt und vollbracht hat. / Am Ende der Tage werdet ihr es
ganz begreifen.
'''
"21" = ''':sup:`21` Ich habe diese Propheten nicht ausgesandt, / dennoch laufen sie;
ich habe nicht zu ihnen gesprochen, / dennoch weissagen sie.
'''
"22" = ''':sup:`22` Hätten sie an meiner Ratsversammlung teilgenommen, / so könnten sie
meinem Volk meine Worte verkünden / und es zur Umkehr bewegen von
seinem schlechten Weg / und von der Bosheit seiner Taten.
'''
"23" = ''':sup:`23` Bin ich nur ein Gott aus der Nähe - Spruch des HERRN - / und nicht
auch ein Gott aus der Ferne?
'''
"24" = ''':sup:`24` Kann sich einer in Schlupfwinkeln verstecken, / sodass ich ihn
nicht sähe? - Spruch des HERRN. Fülle ich nicht / Himmel und Erde aus?
- Spruch des HERRN.
'''
"25" = ''':sup:`25` Ich habe gehört, was die Propheten reden, die in meinem Namen Lügen
prophezeien und sprechen: Einen Traum habe ich gehabt, einen Traum.
'''
"26" = ''':sup:`26` Wie lange noch? Was haben sie im Sinn, die Propheten, die Lügen
prophezeien und selbst erdachten Betrug?
'''
"27" = ''':sup:`27` Wollen sie meinen Namen bei meinem Volk in Vergessenheit bringen
durch ihre Träume, die sie einander erzählen, wie ihre Väter meinen
Namen wegen des Baal vergessen haben?
'''
"28" = ''':sup:`28` Der Prophet, der einen Traum hat, erzähle seinen Traum; wer aber
mein Wort hat, der verkünde mein Wort in Wahrheit! Was hat das Stroh
mit dem Korn zu tun? - Spruch des HERRN.
'''
"29" = ''':sup:`29` Ist nicht mein Wort so: wie Feuer - Spruch des HERRN - und wie ein
Hammer, der Felsen zerschmettert?
'''
"30" = ''':sup:`30` Darum, siehe, gehe ich gegen die Propheten vor - Spruch des HERRN
-, die einander meine Worte stehlen.
'''
"31" = ''':sup:`31` Siehe, ich gehe gegen die Propheten vor - Spruch des HERRN -, die
ihre Zunge gebrauchen, um Sprüche zu machen.
'''
"32" = ''':sup:`32` Siehe, ich gehe gegen die Propheten der Lügenträume vor - Spruch
des HERRN -; sie erzählen Träume und verführen mein Volk durch ihre
Lügen und ihr freches Geschwätz. Ich aber habe sie weder gesandt noch
beauftragt und sie sind diesem Volk ganz unnütz - Spruch des HERRN.
'''
"33" = ''':sup:`33` Fragt dich dieses Volk oder ein Prophet oder ein Priester: Was ist
der Last-Spruch des HERRN?, so antworte ihnen: Ihr selbst seid die Last
und ich werfe euch ab - Spruch des HERRN.
'''
"34" = ''':sup:`34` Den Propheten aber, den Priester und das Volk, jeden, der sagt:
Last-Spruch des HERRN, den suche ich heim samt seinem Haus - Spruch des
HERRN.
'''
"35" = ''':sup:`35` Vielmehr sollt ihr so zueinander und untereinander sagen: Was hat
der HERR geantwortet? oder: Was hat der HERR geredet?
'''
"36" = ''':sup:`36` Aber an den Ausdruck Last-Spruch des HERRN sollt ihr nicht mehr
denken. Denn die Last ist für jeden sein eigenes Wort, weil ihr die
Worte des lebendigen Gottes, des HERRN der Heerscharen, unseres Gottes,
verdreht habt.
'''
"37" = ''':sup:`37` So soll man zum Propheten sagen: Was hat der HERR dir geantwortet?
oder: Was hat der HERR gesagt?
'''
"38" = ''':sup:`38` Wenn ihr aber Last-Spruch des HERRN sagt, so sagt der HERR darauf:
Weil ihr dieses Wort Last-Spruch des HERRN gebraucht, obwohl ich euch
verbieten ließ, Last-Spruch des HERRN zu sagen,
'''
"39" = ''':sup:`39` darum hebe ich euch empor und werfe euch ab samt der Stadt, die ich
euch und euren Vätern gegeben habe, weg von meinem Angesicht.
'''
"40" = ''':sup:`40` Ich verhänge über euch ewige Schande und ewige Schmach, die nie
vergessen werden soll.
'''
