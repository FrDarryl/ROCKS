[16]
"1" = ''':sup:`1` Da antwortete Ijob und sprach:
'''
"2" = ''':sup:`2` Ähnliches habe ich schon viel gehört; / leidige Tröster seid ihr
alle.
'''
"3" = ''':sup:`3` Sind nun zu Ende die windigen Worte / oder was sonst reizt dich zu
antworten?
'''
"4" = ''':sup:`4` Auch ich könnte reden wie ihr, / wenn ihr an meiner Stelle wäret, /
schöne Worte über euch machen / und meinen Kopf über euch schütteln.
'''
"5" = ''':sup:`5` Ich könnte euch stärken mit meinem Mund, / Trost spenden mit meinen
Lippen.
'''
"6" = ''':sup:`6` Rede ich, hört doch mein Schmerz nicht auf; / schweige ich, so
weicht er nicht vor mir.
'''
"7" = ''':sup:`7` Jetzt aber hat er mich erschöpft. / Den Kreis meiner Freunde hast du
mir zerstört.
'''
"8" = ''':sup:`8` Du hast mich gepackt. / Mein Verfall erhebt sich und tritt als Zeuge
gegen mich auf; / er widerspricht mir ins Gesicht.
'''
"9" = ''':sup:`9` Sein Zorn zerreißt, befehdet mich, / knirscht gegen mich mit den
Zähnen, / mein Gegner schärft die Augen gegen mich.
'''
"10" = ''':sup:`10` Sie sperren ihr Maul gegen mich auf, / schlagen voll Hohn mir auf
die Wangen, / scharen sich gegen mich zusammen.
'''
"11" = ''':sup:`11` Gott gibt mich dem Bösen preis, / in die Hände der Frevler stößt er
mich.
'''
"12" = ''':sup:`12` In Ruhe lebte ich, da hat er mich erschüttert, / mich im Nacken
gepackt, mich zerschmettert, / mich als Zielscheibe für sich
aufgestellt.
'''
"13" = ''':sup:`13` Seine Pfeile umschwirren mich, / schonungslos durchbohrt er mir die
Nieren, / schüttet meine Galle zur Erde.
'''
"14" = ''':sup:`14` Bresche über Bresche bricht er mir, / stürmt wie ein Krieger gegen
mich an.
'''
"15" = ''':sup:`15` Ein Trauergewand hab ich meiner Haut genäht, / mein Horn in den
Staub gesenkt.
'''
"16" = ''':sup:`16` Mein Gesicht ist vom Weinen rot / und Todesschatten liegt auf
meinen Wimpern.
'''
"17" = ''':sup:`17` Doch kein Unrecht klebt an meinen Händen / und mein Gebet ist
lauter.
'''
"18" = ''':sup:`18` O Erde, deck mein Blut nicht zu / und ohne Ruhstatt sei mein
Hilfeschrei!
'''
"19" = ''':sup:`19` Nun aber, seht, im Himmel ist mein Zeuge, / mein Bürge in den
Höhen.
'''
"20" = ''':sup:`20` Da meine Freunde mich verspotten, / tränt zu Gott hin mein Auge.
'''
"21" = ''':sup:`21` Recht schaffe er dem Mann bei Gott / und zwischen Mensch und
Mensch.
'''
"22" = ''':sup:`22` Denn nur wenige Jahre werden noch kommen, / dann muss ich gehen den
Weg ohne Wiederkehr.
'''
