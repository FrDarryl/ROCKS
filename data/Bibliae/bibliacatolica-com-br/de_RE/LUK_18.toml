Reich Gottes zu gelangen. Jesus lehrt, dass es notwendig ist, das
loszulassen, was uns daran hindert, Christus ganz nachzufolgen (siehe
18:31-34 - Jesus sagt seinen Tod und seine Auferstehung voraus, doch
die Jünger verstehen es nicht. Dies bestärkt die Vorstellung, dass
Gottes Plan oft schwer zu verstehen ist, sich aber immer nach seinem
