[18]
"1" = ''':sup:`1` Jesus sagte ihnen durch ein Gleichnis, dass sie allezeit beten und
darin nicht nachlassen sollten:
'''
"2" = ''':sup:`2` In einer Stadt lebte ein Richter, der Gott nicht fürchtete und auf
keinen Menschen Rücksicht nahm.
'''
"3" = ''':sup:`3` In der gleichen Stadt lebte auch eine Witwe, die immer wieder zu ihm
kam und sagte: Verschaff mir Recht gegen meinen Widersacher!
'''
"4" = ''':sup:`4` Und er wollte lange Zeit nicht. Dann aber sagte er sich: Ich fürchte
zwar Gott nicht und nehme auch auf keinen Menschen Rücksicht;
'''
"5" = ''':sup:`5` weil mich diese Witwe aber nicht in Ruhe lässt, will ich ihr Recht
verschaffen. Sonst kommt sie am Ende noch und schlägt mich ins Gesicht.
'''
"6" = ''':sup:`6` Der Herr aber sprach: Hört, was der ungerechte Richter sagt!
'''
"7" = ''':sup:`7` Sollte Gott seinen Auserwählten, die Tag und Nacht zu ihm schreien,
nicht zu ihrem Recht verhelfen, sondern bei ihnen zögern?
'''
"8" = ''':sup:`8` Ich sage euch: Er wird ihnen unverzüglich ihr Recht verschaffen.
Wird jedoch der Menschensohn, wenn er kommt, den Glauben auf der Erde
finden?
'''
"9" = ''':sup:`9` Einigen, die von ihrer eigenen Gerechtigkeit überzeugt waren und die
anderen verachteten, erzählte Jesus dieses Gleichnis:
'''
"10" = ''':sup:`10` Zwei Männer gingen zum Tempel hinauf, um zu beten; der eine war ein
Pharisäer, der andere ein Zöllner.
'''
"11" = ''':sup:`11` Der Pharisäer stellte sich hin und sprach bei sich dieses Gebet:
Gott, ich danke dir, dass ich nicht wie die anderen Menschen bin, die
Räuber, Betrüger, Ehebrecher oder auch wie dieser Zöllner dort.
'''
"12" = ''':sup:`12` Ich faste zweimal in der Woche und gebe den zehnten Teil meines
ganzen Einkommens.
'''
"13" = ''':sup:`13` Der Zöllner aber blieb ganz hinten stehen und wollte nicht einmal
seine Augen zum Himmel erheben, sondern schlug sich an die Brust und
betete: Gott, sei mir Sünder gnädig!
'''
"14" = ''':sup:`14` Ich sage euch: Dieser ging gerechtfertigt nach Hause hinab, der
andere nicht. Denn wer sich selbst erhöht, wird erniedrigt, wer sich
aber selbst erniedrigt, wird erhöht werden.
'''
"15" = ''':sup:`15` Man brachte auch kleine Kinder zu ihm, damit er sie berühre. Als
die Jünger das sahen, wiesen sie die Leute zurecht.
'''
"16" = ''':sup:`16` Jesus aber rief die Kinder zu sich und sagte: Lasst die Kinder zu
mir kommen und hindert sie nicht daran! Denn solchen wie ihnen gehört
das Reich Gottes.
'''
"17" = ''':sup:`17` Amen, ich sage euch: Wer das Reich Gottes nicht so annimmt wie ein
Kind, der wird nicht hineinkommen.
'''
"18" = ''':sup:`18` Einer von den führenden Männern fragte ihn: Guter Meister, was muss
ich tun, um das ewige Leben zu erben?
'''
"19" = ''':sup:`19` Jesus antwortete ihm: Warum nennst du mich gut? Niemand ist gut
außer der eine Gott.
'''
"20" = ''':sup:`20` Du kennst doch die Gebote: Du sollst nicht die Ehe brechen, du
sollst nicht töten, du sollst nicht stehlen, du sollst nicht falsch
aussagen; ehre deinen Vater und deine Mutter!
'''
"21" = ''':sup:`21` Er erwiderte: Alle diese Gebote habe ich von Jugend an befolgt.
'''
"22" = ''':sup:`22` Als Jesus das hörte, sagte er ihm: Eines fehlt dir noch: Verkauf
alles, was du hast, und verteil es an die Armen und du wirst einen
Schatz im Himmel haben; dann komm und folge mir nach!
'''
"23" = ''':sup:`23` Der Mann aber wurde sehr traurig, als er das hörte; denn er war
überaus reich.
'''
"24" = ''':sup:`24` Jesus sah, dass er sehr traurig geworden war, und sagte: Wie schwer
ist es für Menschen, die viel besitzen, in das Reich Gottes zu kommen!
'''
"25" = ''':sup:`25` Denn leichter geht ein Kamel durch ein Nadelöhr, als dass ein
Reicher in das Reich Gottes gelangt.
'''
"26" = ''':sup:`26` Die Leute, die das hörten, fragten: Wer kann dann noch gerettet
werden?
'''
"27" = ''':sup:`27` Er erwiderte: Was für Menschen unmöglich ist, ist für Gott möglich.
'''
"28" = ''':sup:`28` Da sagte Petrus: Siehe, was wir besaßen, haben wir verlassen und
sind dir nachgefolgt.
'''
"29" = ''':sup:`29` Jesus antwortete ihnen: Amen, ich sage euch: Jeder, der um des
Reiches Gottes willen Haus oder Frau, Brüder, Eltern oder Kinder
verlassen hat,
'''
"30" = ''':sup:`30` erhält dafür schon in dieser Zeit das Vielfache und in der
kommenden Welt das ewige Leben.
'''
"31" = ''':sup:`31` Jesus versammelte die Zwölf um sich und sagte zu ihnen: Siehe, wir
gehen nach Jerusalem hinauf; und es wird sich alles erfüllen, was bei
den Propheten über den Menschensohn geschrieben steht.
'''
"32" = ''':sup:`32` Denn er wird den Heiden ausgeliefert, wird verspottet, misshandelt
und angespuckt werden
'''
"33" = ''':sup:`33` und man wird ihn geißeln und töten und am dritten Tag wird er
auferstehen.
'''
"34" = ''':sup:`34` Doch die Zwölf verstanden das alles nicht; der Sinn der Worte war
ihnen verschlossen und sie begriffen nicht, was er sagte.
'''
"35" = ''':sup:`35` Es geschah aber: Jesus kam in die Nähe von Jericho, da saß ein
Blinder an der Straße und bettelte.
'''
"36" = ''':sup:`36` Er hörte, dass viele Menschen vorbeigingen, und fragte: Was hat das
zu bedeuten?
'''
"37" = ''':sup:`37` Man berichtete ihm: Jesus von Nazaret geht vorüber.
'''
"38" = ''':sup:`38` Da rief er: Jesus, Sohn Davids, hab Erbarmen mit mir!
'''
"39" = ''':sup:`39` Die Leute, die vorausgingen, befahlen ihm zu schweigen. Er aber
schrie noch viel lauter: Sohn Davids, hab Erbarmen mit mir!
'''
"40" = ''':sup:`40` Jesus blieb stehen und ließ ihn zu sich herführen. Als der Mann vor
ihm stand, fragte ihn Jesus:
'''
"41" = ''':sup:`41` Was willst du, dass ich dir tue? Er antwortete: Herr, ich möchte
sehen können.
'''
"42" = ''':sup:`42` Da sagte Jesus zu ihm: Sei sehend! Dein Glaube hat dich gerettet.
'''
"43" = ''':sup:`43` Im selben Augenblick konnte er sehen. Da pries er Gott und folgte
Jesus nach. Und das ganze Volk, das dies gesehen hatte, lobte Gott.
'''
"Notes" = '''
