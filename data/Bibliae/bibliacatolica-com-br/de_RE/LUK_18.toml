Rechtfertigung durch Demut und Reue kommt, nicht durch
18:15-17 - Jesus lehrt, wie wichtig es ist, wie ein Kind zu werden, um
in das Reich Gottes zu gelangen, und weist auf die Notwendigkeit von
Demut, Reinheit und völliger Abhängigkeit von Gott hin (siehe auch
18:18-23 - Jesu Begegnung mit dem reichen jungen Mann verdeutlicht, wie
