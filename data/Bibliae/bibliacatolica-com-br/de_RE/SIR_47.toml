[47]
"1" = ''':sup:`1` Nach diesem stand Natan auf, / um in den Tagen Davids zu
prophezeien.
'''
"2" = ''':sup:`2` Wie Fett ausgesondert wird vom Heilsopfer, / so war es David von den
Söhnen Israels.
'''
"3" = ''':sup:`3` Mit Löwen spielte er wie mit jungen Ziegen, / mit Bären wie mit
Lämmern der Herden.
'''
"4" = ''':sup:`4` Hat er nicht in seiner Jugend einen Riesen getötet / und die Schmach
des Volkes beseitigt, indem er die Hand mit der Steinschleuder erhob /
und die Prahlerei Goliats zunichtemachte?
'''
"5" = ''':sup:`5` Denn er hatte den Herrn, den Höchsten, angerufen / und der gab
seiner Rechten Kraft, um einen im Krieg geübten Menschen zu beseitigen,
/ um die Macht seines Volkes zu erhöhen.
'''
"6" = ''':sup:`6` So ehrten sie ihn unter Zehntausenden / und lobten ihn mit
Preisungen auf den Herrn, / indem sie ihm eine Ehrenkrone brachten.
'''
"7" = ''':sup:`7` Denn er vernichtete die Feinde ringsum / und erniedrigte die
gegnerischen Philister, / bis heute hat er ihre Macht gebrochen.
'''
"8" = ''':sup:`8` Bei all seinem Tun legte er ein Bekenntnis ab / zum Heiligen, dem
Höchsten, mit einem Wort der Verherrlichung; mit seinem ganzen Herzen
sang er ein Loblied / und er liebte den, der ihn gemacht.
'''
"9" = ''':sup:`9` Er stellte Psalmensänger auf gegenüber dem Opferaltar, / um durch
ihren Klang die Lieder zu versüßen, / und täglich werden sie ihn mit
ihren Gesängen loben.
'''
"10" = ''':sup:`10` Er verlieh den Festen Glanz / und ordnete die Festzeiten bis zur
Vollendung, durch ihr Lob seines heiligen Namens / und den Widerhall
vom frühen Morgen im Heiligtum.
'''
"11" = ''':sup:`11` Der Herr nahm seine Sünden weg / und erhöhte seine Macht für die
Ewigkeit. Er gab ihm den Bund der Könige / und den Thron der
Herrlichkeit in Israel.
'''
"12" = ''':sup:`12` Nach ihm erhob sich ein verständiger Sohn / und seinetwegen wohnte
er in weitem Raum.
'''
"13" = ''':sup:`13` Salomo regierte als König in Friedenszeiten; / ihm hat Gott ringsum
Ruhe verschafft, damit er seinem Namen ein Haus baue / und ein
Heiligtum für die Ewigkeit bereite.
'''
"14" = ''':sup:`14` Wie weise warst du in deiner Jugend / und übervoll wie ein Strom
von Einsicht.
'''
"15" = ''':sup:`15` Dein Verstand umfasste die Erde / und du erfülltest sie mit
rätselhaften Gleichnissen.
'''
"16" = ''':sup:`16` Bis zu fernen Inseln gelangte dein Ruf / und du wurdest geliebt in
deinem Frieden.
'''
"17" = ''':sup:`17` In Liedern, Sprichworten, Gleichnissen / und in Deutungen hat man
dich vielerorts bewundert.
'''
"18" = ''':sup:`18` Im Namen des Herrn, des Gottes, / der als Gott Israels ausgerufen
wird, hast du Gold wie Zinn gesammelt / und Silber wie Blei vermehrt.
'''
"19" = ''':sup:`19` Du hast mit Frauen geschlafen / und hast ihnen Macht über deinen
Leib gegeben.
'''
"20" = ''':sup:`20` Du hast einen Makel auf deine Ehre gebracht / und deine
Nachkommenschaft entweiht, indem du Zorn über deine Kinder
heraufbeschworen / und Schmerz verursacht hast durch deine Unvernunft,
'''
"21" = ''':sup:`21` sodass eine doppelte Herrschaft entstanden ist / und aus Efraim ein
ungehorsames Königreich hervorging.
'''
"22" = ''':sup:`22` Aber der Herr lässt nicht ab von seinem Erbarmen / und keines
seiner Worte geht verloren; die Nachfahren seines Erwählten löscht er
nicht aus / und die Nachkommenschaft seines Geliebten nimmt er nicht
weg. Er hat Jakob einen Rest gelassen / und dem David einen
Wurzelspross aus ihm selbst.
'''
"23" = ''':sup:`23` Salomo legte sich bei den Vätern zur Ruhe / und hinterließ nach
sich aus seiner Nachkommenschaft des Volkes Unvernunft und jemand, dem
Einsicht mangelt: / Rehabeam, der durch seinen Entschluss das Volk zum
Abfall brachte, / und Jerobeam, der Sohn Nebats, der Israel zur Sünde
verführte / und Efraim den Weg der Sünde wies.
'''
"24" = ''':sup:`24` Ihre Sünden sind so zahlreich geworden, / dass man sie aus ihrem
Land vertrieb.
'''
"25" = ''':sup:`25` Sie haben nach jeder Schlechtigkeit getrachtet, / bis Vergeltung
über sie gekommen ist.
'''
"Notes" = '''
Notas de rodapé:
47:2-3 - David wird als Gottes Auserwählter gepriesen, dessen Herz mit
Gottes Willen im Einklang stand. Sein Sieg über Goliath ist ein Symbol
seines Glaubens an Gott und seines Mutes, sich unmöglichen
Herausforderungen zu stellen (siehe auch 1. Samuel 17:45-50 und
47:6-7 - David war nicht nur ein großer Krieger, sondern wird auch für
seine Lobpreisungen und Lieder an Gott gelobt. Er zeigt, wie Anbetung
und Kunst Ausdruck von Glauben und Dankbarkeit sein können (siehe auch
47:8-10 - Davids Wiederherstellung der Anbetung im Tempel zeigt seinen
Eifer für Gott und seinen Wunsch, seinen Bund mit ihm
aufrechtzuerhalten, und unterstreicht, wie wichtig es ist, das
spirituelle Leben auf die Anbetung auszurichten (siehe auch 1. Chronik
47:11-12 - Obwohl David Sünden beging, ist er für seine Fähigkeit zur
aufrichtigen Reue bekannt. Seine Demut vor Gott dient als Beispiel für
Gottes Barmherzigkeit gegenüber denen, die um Vergebung bitten (siehe
47:13-14 - Salomo, der Sohn Davids, wird für seine Weisheit und den Bau
des Tempels gepriesen. Seine friedliche Führung spiegelt Gottes Segen
für Israel während seiner Herrschaft wider (siehe auch 1. Könige
3:12-14 und 1. Könige 8:22-23).
'''
