[31]
"1" = ''':sup:`1` Mose trat vor ganz Israel hin und sprach diese Worte.
'''
"2" = ''':sup:`2` Er sagte zu ihnen: Ich bin jetzt hundertzwanzig Jahre alt. Ich kann
nicht mehr in den Kampf ziehen. Auch hat der HERR zu mir gesagt: Du
wirst den Jordan hier nicht überschreiten.
'''
"3" = ''':sup:`3` Der HERR, dein Gott, zieht selbst vor dir hinüber, er selbst
vernichtet diese Völker bei deinem Angriff, sodass du ihren Besitz
übernehmen kannst. Josua zieht vor dir hinüber, wie es der HERR
zugesagt hat.
'''
"4" = ''':sup:`4` Der HERR wird an ihnen tun, was er an Sihon und Og, den
Amoriterkönigen, die er vernichtete, und an ihrem Land getan hat.
'''
"5" = ''':sup:`5` Der HERR wird sie euch ausliefern: Dann sollt ihr an ihnen genau
nach dem Gebot handeln, auf das ich euch verpflichtet habe.
'''
"6" = ''':sup:`6` Empfangt Vollmacht und Kraft: Fürchtet euch nicht und weicht nicht
erschreckt zurück, wenn sie angreifen! Denn der HERR, dein Gott, er
zieht mit dir. Er lässt dich nicht fallen und verlässt dich nicht.
'''
"7" = ''':sup:`7` Mose rief Josua herbei und sagte vor den Augen ganz Israels zu ihm:
Empfange Vollmacht und Kraft: Du sollst mit diesem Volk in das Land
hineinziehen, von dem du weißt: Der HERR hat ihren Vätern geschworen,
es ihnen zu geben. Du sollst es an sie als Erbbesitz verteilen.
'''
"8" = ''':sup:`8` Der HERR selbst zieht vor dir her. Er ist mit dir. Er lässt dich
nicht fallen und verlässt dich nicht. Du sollst dich nicht fürchten und
keine Angst haben.
'''
"9" = ''':sup:`9` Mose schrieb diese Weisung auf und übergab sie den Priestern, den
Nachkommen Levis, die die Lade des Bundes des HERRN trugen, und allen
Ältesten Israels.
'''
"10" = ''':sup:`10` Mose gebot ihnen: In jedem siebten Jahr, in einer der Festzeiten
des Brachjahres, beim Laubhüttenfest,
'''
"11" = ''':sup:`11` wenn ganz Israel zusammenkommt, um an der Stätte, die der HERR
erwählen wird, vor dem Angesicht des HERRN, deines Gottes, zu
erscheinen, sollst du diese Weisung vor ganz Israel laut vortragen.
'''
"12" = ''':sup:`12` Versammle das Volk - die Männer und Frauen, Kinder und Greise, dazu
die Fremden, die in deinen Stadtbereichen Wohnrecht haben -, damit sie
zuhören und auswendig lernen und den HERRN, euren Gott, fürchten und
darauf achten, dass sie alle Bestimmungen dieser Weisung halten!
'''
"13" = ''':sup:`13` Vor allem ihre Kinder, die das alles noch nicht kennen, sollen
zuhören und lernen, den HERRN, euren Gott, zu fürchten. Das sollt ihr
so lange tun, wie ihr in dem Land lebt, in das ihr jetzt über den
Jordan hinüberzieht, um es in Besitz zu nehmen.
'''
"14" = ''':sup:`14` Der HERR sagte zu Mose: Sieh, deine Zeit ist gekommen: Du wirst
sterben. Ruf Josua und tritt mit ihm in das Offenbarungszelt, damit ich
ihn beauftragen kann. Mose und Josua gingen hin und traten in das
Offenbarungszelt hinein.
'''
"15" = ''':sup:`15` Der HERR erschien ihnen am Zelt in einer Wolkensäule. Die
Wolkensäule stand über dem Eingang des Zeltes.
'''
"16" = ''':sup:`16` Und der HERR sagte zu Mose: Sieh, du wirst jetzt bald zu deinen
Vätern gebettet werden. Dann wird dieses Volk sich erheben; man wird in
seiner Mitte Unzucht treiben, indem man den fremden Göttern des Landes
nachfolgt, in das es jetzt hineinzieht, es wird mich verlassen und
meinen Bund brechen, den ich mit ihm geschlossen habe.
'''
"17" = ''':sup:`17` An jenem Tag wird mein Zorn gegen sie entbrennen. Ich werde sie
verlassen und mein Angesicht vor ihnen verbergen. Dann wird dieses Volk
verzehrt werden. Not und Zwang jeder Art werden es treffen. An jenem
Tag wird es sich fragen: Hat mich diese Not nicht deshalb getroffen,
weil mein Gott nicht mehr in meiner Mitte ist?
'''
"18" = ''':sup:`18` Aber ich werde an jenem Tag mein Angesicht nur noch mehr verbergen
wegen all des Bösen, das dieses Volk getan hat; denn es hat sich
anderen Göttern zugewandt.
'''
"19" = ''':sup:`19` Doch jetzt schreibt dieses Lied auf! Lehre es die Israeliten! Lass
es sie auswendig lernen, damit dieses Lied mein Zeuge gegen die
Israeliten werde!
'''
"20" = ''':sup:`20` Wenn ich dieses Volk in das Land geführt habe, das ich seinen
Vätern mit einem Schwur versprochen habe, in das Land, wo Milch und
Honig fließen, und wenn es gegessen hat und satt und fett geworden ist
und sich anderen Göttern zugewandt hat, wenn sie ihnen gedient und mich
verworfen haben und es so meinen Bund gebrochen hat,
'''
"21" = ''':sup:`21` dann wird, wenn Not und Zwang jeder Art es treffen, dieses Lied vor
ihm als Zeuge aussagen; denn seine Nachkommen werden es nicht
vergessen, sondern es auswendig wissen. Ich kenne seine Neigung, die
sich schon heute regt, noch ehe ich es in das Land gebracht habe, das
ich mit einem Schwur versprochen habe.
'''
"22" = ''':sup:`22` An jenem Tag schrieb Mose dieses Lied auf und lehrte es die
Israeliten.
'''
"23" = ''':sup:`23` Der HERR aber beauftragte Josua, den Sohn Nuns, und sagte: Empfange
Vollmacht und Kraft: Du sollst die Israeliten in das Land führen, das
ich ihnen mit einem Schwur versprochen habe. Ich werde bei dir sein.
'''
"24" = ''':sup:`24` Als Mose damit zu Ende war, den Text dieser Weisung in eine Urkunde
einzutragen, ohne irgendetwas auszulassen,
'''
"25" = ''':sup:`25` befahl Mose den Leviten, die die Lade des Bundes des HERRN trugen:
'''
"26" = ''':sup:`26` Nehmt diese Urkunde der Weisung entgegen und legt sie neben die
Lade des Bundes des HERRN, eures Gottes! Dort diene sie als Zeuge gegen
dich.
'''
"27" = ''':sup:`27` Denn ich kenne deine Widersetzlichkeit und deine Hartnäckigkeit.
Seht, schon jetzt, wo ich noch unter euch lebe, habt ihr euch dem HERRN
widersetzt. Was wird erst nach meinem Tod geschehen?
'''
"28" = ''':sup:`28` Versammelt um mich alle Ältesten eurer Stämme und alle eure
Listenführer, damit ich ihnen diesen Text vortragen und Himmel und Erde
gegen sie als Zeugen anrufen kann!
'''
"29" = ''':sup:`29` Denn ich weiß: Nach meinem Tod werdet ihr ins Verderben laufen und
von dem Weg abweichen, auf den ich euch verpflichtet habe. Dann, in
künftigen Tagen, wird euch die Not begegnen, weil ihr tut, was in den
Augen des HERRN böse ist, und weil ihr ihn durch euer Machwerk erzürnt.
'''
"30" = ''':sup:`30` Und Mose trug der vollzähligen Versammlung Israels den Wortlaut
dieses Liedes vor, ohne irgendetwas auszulassen:
'''
