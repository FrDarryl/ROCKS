[24]
"1" = ''':sup:`1` Am ersten Tag der Woche gingen die Frauen mit den wohlriechenden
Salben, die sie zubereitet hatten, in aller Frühe zum Grab.
'''
"2" = ''':sup:`2` Da sahen sie, dass der Stein vom Grab weggewälzt war;
'''
"3" = ''':sup:`3` sie gingen hinein, aber den Leichnam Jesu, des Herrn, fanden sie
nicht.
'''
"4" = ''':sup:`4` Und es geschah, während sie darüber ratlos waren, siehe, da traten
zwei Männer in leuchtenden Gewändern zu ihnen.
'''
"5" = ''':sup:`5` Die Frauen erschraken und blickten zu Boden. Die Männer aber sagten
zu ihnen: Was sucht ihr den Lebenden bei den Toten?
'''
"6" = ''':sup:`6` Er ist nicht hier, sondern er ist auferstanden. Erinnert euch an
das, was er euch gesagt hat, als er noch in Galiläa war:
'''
"7" = ''':sup:`7` Der Menschensohn muss in die Hände sündiger Menschen ausgeliefert
und gekreuzigt werden und am dritten Tag auferstehen.
'''
"8" = ''':sup:`8` Da erinnerten sie sich an seine Worte.
'''
"9" = ''':sup:`9` Und sie kehrten vom Grab zurück und berichteten das alles den Elf
und allen Übrigen.
'''
"10" = ''':sup:`10` Es waren Maria von Magdala, Johanna und Maria, die Mutter des
Jakobus, und die übrigen Frauen mit ihnen. Sie erzählten es den
Aposteln.
'''
"11" = ''':sup:`11` Doch die Apostel hielten diese Reden für Geschwätz und glaubten
ihnen nicht.
'''
"12" = ''':sup:`12` Petrus aber stand auf und lief zum Grab. Er beugte sich vor, sah
aber nur die Leinenbinden. Dann ging er nach Hause, voll Verwunderung
über das, was geschehen war.
'''
"13" = ''':sup:`13` Und siehe, am gleichen Tag waren zwei von den Jüngern auf dem Weg
in ein Dorf namens Emmaus, das sechzig Stadien von Jerusalem entfernt
ist.
'''
"14" = ''':sup:`14` Sie sprachen miteinander über all das, was sich ereignet hatte.
'''
"15" = ''':sup:`15` Und es geschah, während sie redeten und ihre Gedanken austauschten,
kam Jesus selbst hinzu und ging mit ihnen.
'''
"16" = ''':sup:`16` Doch ihre Augen waren gehalten, sodass sie ihn nicht erkannten.
'''
"17" = ''':sup:`17` Er fragte sie: Was sind das für Dinge, über die ihr auf eurem Weg
miteinander redet? Da blieben sie traurig stehen
'''
"18" = ''':sup:`18` und der eine von ihnen - er hieß Kleopas - antwortete ihm: Bist du
so fremd in Jerusalem, dass du als Einziger nicht weißt, was in diesen
Tagen dort geschehen ist?
'''
"19" = ''':sup:`19` Er fragte sie: Was denn? Sie antworteten ihm: Das mit Jesus aus
Nazaret. Er war ein Prophet, mächtig in Tat und Wort vor Gott und dem
ganzen Volk.
'''
"20" = ''':sup:`20` Doch unsere Hohepriester und Führer haben ihn zum Tod verurteilen
und ans Kreuz schlagen lassen.
'''
"21" = ''':sup:`21` Wir aber hatten gehofft, dass er der sei, der Israel erlösen werde.
Und dazu ist heute schon der dritte Tag, seitdem das alles geschehen
ist.
'''
"22" = ''':sup:`22` Doch auch einige Frauen aus unserem Kreis haben uns in große
Aufregung versetzt. Sie waren in der Frühe beim Grab,
'''
"23" = ''':sup:`23` fanden aber seinen Leichnam nicht. Als sie zurückkamen, erzählten
sie, es seien ihnen Engel erschienen und hätten gesagt, er lebe.
'''
"24" = ''':sup:`24` Einige von uns gingen dann zum Grab und fanden alles so, wie die
Frauen gesagt hatten; ihn selbst aber sahen sie nicht.
'''
"25" = ''':sup:`25` Da sagte er zu ihnen: Ihr Unverständigen, deren Herz zu träge ist,
um alles zu glauben, was die Propheten gesagt haben.
'''
"26" = ''':sup:`26` Musste nicht der Christus das erleiden und so in seine Herrlichkeit
gelangen?
'''
"27" = ''':sup:`27` Und er legte ihnen dar, ausgehend von Mose und allen Propheten, was
in der gesamten Schrift über ihn geschrieben steht.
'''
"28" = ''':sup:`28` So erreichten sie das Dorf, zu dem sie unterwegs waren. Jesus tat,
als wolle er weitergehen,
'''
"29" = ''':sup:`29` aber sie drängten ihn und sagten: Bleibe bei uns; denn es wird
Abend, der Tag hat sich schon geneigt! Da ging er mit hinein, um bei
ihnen zu bleiben.
'''
"30" = ''':sup:`30` Und es geschah, als er mit ihnen bei Tisch war, nahm er das Brot,
sprach den Lobpreis, brach es und gab es ihnen.
'''
"31" = ''':sup:`31` Da wurden ihre Augen aufgetan und sie erkannten ihn; und er
entschwand ihren Blicken.
'''
"32" = ''':sup:`32` Und sie sagten zueinander: Brannte nicht unser Herz in uns, als er
unterwegs mit uns redete und uns den Sinn der Schriften eröffnete?
'''
"33" = ''':sup:`33` Noch in derselben Stunde brachen sie auf und kehrten nach Jerusalem
zurück und sie fanden die Elf und die mit ihnen versammelt waren.
'''
"34" = ''':sup:`34` Diese sagten: Der Herr ist wirklich auferstanden und ist dem Simon
erschienen.
'''
"35" = ''':sup:`35` Da erzählten auch sie, was sie unterwegs erlebt und wie sie ihn
erkannt hatten, als er das Brot brach.
'''
"36" = ''':sup:`36` Während sie noch darüber redeten, trat er selbst in ihre Mitte und
sagte zu ihnen: Friede sei mit euch!
'''
"37" = ''':sup:`37` Sie erschraken und hatten große Angst, denn sie meinten, einen
Geist zu sehen.
'''
"38" = ''':sup:`38` Da sagte er zu ihnen: Was seid ihr so bestürzt? Warum lasst ihr in
eurem Herzen Zweifel aufkommen?
'''
"39" = ''':sup:`39` Seht meine Hände und meine Füße an: Ich bin es selbst. Fasst mich
doch an und begreift: Kein Geist hat Fleisch und Knochen, wie ihr es
bei mir seht.
'''
"40" = ''':sup:`40` Bei diesen Worten zeigte er ihnen seine Hände und Füße.
'''
"41" = ''':sup:`41` Als sie es aber vor Freude immer noch nicht glauben konnten und
sich verwunderten, sagte er zu ihnen: Habt ihr etwas zu essen hier?
'''
"42" = ''':sup:`42` Sie gaben ihm ein Stück gebratenen Fisch;
'''
"43" = ''':sup:`43` er nahm es und aß es vor ihren Augen.
'''
"44" = ''':sup:`44` Dann sagte er zu ihnen: Das sind meine Worte, die ich zu euch
gesprochen habe, als ich noch bei euch war: Alles muss in Erfüllung
gehen, was im Gesetz des Mose, bei den Propheten und in den Psalmen
über mich geschrieben steht.
'''
"45" = ''':sup:`45` Darauf öffnete er ihren Sinn für das Verständnis der Schriften.
'''
"46" = ''':sup:`46` Er sagte zu ihnen: So steht es geschrieben: Der Christus wird
leiden und am dritten Tag von den Toten auferstehen
'''
"47" = ''':sup:`47` und in seinem Namen wird man allen Völkern Umkehr verkünden, damit
ihre Sünden vergeben werden. Angefangen in Jerusalem,
'''
"48" = ''':sup:`48` seid ihr Zeugen dafür.
'''
"49" = ''':sup:`49` Und siehe, ich werde die Verheißung meines Vaters auf euch
herabsenden. Ihr aber bleibt in der Stadt, bis ihr mit der Kraft aus
der Höhe erfüllt werdet!
'''
"50" = ''':sup:`50` Dann führte er sie hinaus in die Nähe von Betanien. Dort erhob er
seine Hände und segnete sie.
'''
"51" = ''':sup:`51` Und es geschah, während er sie segnete, verließ er sie und wurde
zum Himmel emporgehoben.
'''
"52" = ''':sup:`52` Sie aber fielen vor ihm nieder. Dann kehrten sie in großer Freude
nach Jerusalem zurück.
'''
"53" = ''':sup:`53` Und sie waren immer im Tempel und priesen Gott.
'''
