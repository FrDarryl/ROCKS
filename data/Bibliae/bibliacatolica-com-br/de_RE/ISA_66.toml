[66]
"1" = ''':sup:`1` So spricht der HERR: Der Himmel ist mein Thron / und die Erde der
Schemel für meine Füße. Was wäre das für ein Haus, / das ihr mir bauen
könntet? Was wäre das für ein Ort, / der meine Ruhe ist?
'''
"2" = ''':sup:`2` Dies alles hat meine Hand gemacht / und so ist dies alles geworden -
Spruch des HERRN. Auf den blicke ich: auf den Armen / und auf den, der
zerschlagenen Geistes ist / und der zittert vor meinem Wort.
'''
"3" = ''':sup:`3` Man schlachtet Stiere - und erschlägt Menschen; / man opfert Schafe
- und bricht einem Hund das Genick; man bringt Speiseopfer dar - / und
auch Schweineblut; man spendet Weihrauch - / und preist einen Götzen.
Wie diese Menschen ihre eigenen Wege wählen / und an ihren
Scheußlichkeiten Gefallen finden,
'''
"4" = ''':sup:`4` so wähle ich für sie Strafen aus / und bringe über sie Schrecken.
Denn ich rief und niemand antwortete, / ich redete und sie hörten
nicht. Sie haben getan, was böse ist in meinen Augen, / und was mir
nicht gefällt, das haben sie erwählt.
'''
"5" = ''':sup:`5` Hört das Wort des HERRN, / die ihr zittert vor seinem Wort! Eure
Brüder, die euch hassen, / die euch um meines Namens willen verstoßen,
sie haben gesagt: Der HERR soll doch seine Herrlichkeit zeigen, / damit
wir eure Freude sehen. / Aber sie werden beschämt.
'''
"6" = ''':sup:`6` Tosender Lärm aus der Stadt, / Lärm aus dem Tempel, / Lärm des
HERRN: Er vergilt seinen Feinden ihr Tun.
'''
"7" = ''':sup:`7` Noch bevor sie ihre Wehen bekommt, / hat sie schon geboren; noch
bevor die Wehen über sie kommen, / hat sie schon einen Knaben zur Welt
gebracht.
'''
"8" = ''':sup:`8` Wer hat so etwas je gehört, / wer hat je dergleichen gesehen? Wird
ein Land an einem einzigen Tag geboren, / kommt eine Nation auf einmal
zur Welt? Doch Zion, kaum in den Wehen, / hat schon ihre Kinder
geboren.
'''
"9" = ''':sup:`9` Sollte ich den Schoß öffnen / und nicht gebären lassen?, spricht der
HERR. Sollte ich, der gebären lässt, / den Schoß verschließen?, spricht
dein Gott.
'''
"10" = ''':sup:`10` Freut euch mit Jerusalem / und jauchzt in ihr alle, die ihr sie
liebt! Jubelt mit ihr, / alle, die ihr um sie trauert,
'''
"11" = ''':sup:`11` auf dass ihr trinkt und satt werdet an der Brust ihrer Tröstungen,
/ auf dass ihr schlürft und euch labt an der Brust ihrer Herrlichkeit!
'''
"12" = ''':sup:`12` Denn so spricht der HERR: / Siehe, wie einen Strom / leite ich den
Frieden zu ihr und die Herrlichkeit der Nationen / wie einen
rauschenden Bach, / auf dass ihr trinken könnt; auf der Hüfte werdet
ihr getragen, / auf Knien geschaukelt.
'''
"13" = ''':sup:`13` Wie einen Mann, den seine Mutter tröstet, / so tröste ich euch; /
in Jerusalem findet ihr Trost.
'''
"14" = ''':sup:`14` Ihr werdet das sehen und euer Herz wird jubeln / und eure Knochen
werden sprossen wie frisches Grün. So offenbart sich die Hand des HERRN
an seinen Knechten, / aber er ergrimmt gegen seine Feinde.
'''
"15" = ''':sup:`15` Denn siehe, der HERR kommt im Feuer heran, / wie der Sturm sind
seine Wagen, um in Glut seinen Zorn auszulassen / und sein Drohen in
feurigen Flammen.
'''
"16" = ''':sup:`16` Denn mit Feuer und seinem Schwert geht der HERR ins Gericht mit
allem Fleisch / und die vom HERRN Durchbohrten werden zahlreich sein.
'''
"17" = ''':sup:`17` Die sich heiligen und reinigen bei den Gärten / hinter dem einen,
der in der Mitte steht, die Schweinefleisch, Abscheuliches und Mäuse
essen, / alle zusammen nehmen sie ein Ende - Spruch des HERRN.
'''
"18" = ''':sup:`18` Ich kenne ihre Taten und ihre Gedanken und komme, um alle Nationen
und Sprachen zu versammeln, und sie werden kommen und meine
Herrlichkeit sehen.
'''
"19" = ''':sup:`19` Ich stelle bei ihnen ein Zeichen auf und schicke von ihnen einige,
die entronnen sind, zu den Nationen: nach Tarschisch, Pul und Lud, die
den Bogen spannen, nach Tubal und Jawan, zu den fernen Inseln, die noch
keine Kunde von mir gehört und meine Herrlichkeit noch nicht gesehen
haben. Sie sollen meine Herrlichkeit unter den Nationen verkünden.
'''
"20" = ''':sup:`20` Sie werden alle eure Brüder aus allen Nationen als Opfergabe für
den HERRN herbeibringen auf Rossen und Wagen, in Sänften, auf
Maultieren und Kamelen, zu meinem heiligen Berg nach Jerusalem, spricht
der HERR, so wie die Söhne Israels ihre Opfergabe in reinen Gefäßen zum
Haus des HERRN bringen.
'''
"21" = ''':sup:`21` Und auch aus ihnen nehme ich einige zu levitischen Priestern,
spricht der HERR.
'''
"22" = ''':sup:`22` Denn wie der neue Himmel und die neue Erde, die ich mache, vor mir
stehen - Spruch des HERRN -, so bleibt eure Nachkommenschaft und euer
Name bestehen.
'''
"23" = ''':sup:`23` Und es wird geschehen, dass Neumond für Neumond und Sabbat für
Sabbat alles Fleisch kommt, um sich vor mir niederzuwerfen, spricht der
HERR.
'''
"24" = ''':sup:`24` Und sie werden hinausgehen und die Leichen der Männer sehen, die
mir abtrünnig geworden sind. Denn ihr Wurm stirbt nicht und ihr Feuer
erlischt nicht und sie werden ein Abscheu sein für alles Fleisch.
'''
