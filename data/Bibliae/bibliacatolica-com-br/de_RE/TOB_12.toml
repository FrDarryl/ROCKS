[12]
"1" = ''':sup:`1` Als die Hochzeitsfeierlichkeit an ihr Ende kam, rief Tobit seinen
Sohn Tobias und sprach zu ihm: Kind, sieh zu, dem Mann, der mit dir
gegangen ist, den Lohn zu geben und ihm auf den Lohn noch etwas
draufzulegen!
'''
"2" = ''':sup:`2` Tobias antwortete ihm: Vater, wie viel Lohn soll ich ihm für seine
Dienste geben? Wenn ich ihm die Hälfte des Vermögens gebe, das er mit
mir hergebracht hat, trage ich keinen Schaden davon.
'''
"3" = ''':sup:`3` Er hat mich gesund heimgebracht, meine Frau geheilt, das Geld mit
mir gebracht und dich gesund gemacht. Wie viel kann ich ihm als Lohn
jetzt geben?
'''
"4" = ''':sup:`4` Tobit sagte zu ihm: Es ist sein gerechter Lohn, Kind, wenn er die
Hälfte von allem erhält, was er mitgebracht hat.
'''
"5" = ''':sup:`5` Tobias rief ihn und sprach: Nimm die Hälfte von allem, was du
mitgebracht hast, als deinen Lohn und zieh wohlbehalten weiter!
'''
"6" = ''':sup:`6` Da rief er die beiden zur Seite und sprach zu ihnen: Preist Gott und
bekennt ihm vor allen Lebenden das Gute, was er euch getan hat, damit
wir ihn preisen und seinem Namen lobsingen! Macht allen Menschen ehrend
die Worte Gottes bekannt!
'''
"7" = ''':sup:`7` Es ist gut, das Geheimnis eines Königs zu wahren, die Werke Gottes
aber zu offenbaren und ehrend zu bekennen. Tut das Gute und das Böse
wird euch nicht finden!
'''
"8" = ''':sup:`8` Besser Gebet zusammen mit Wahrheit und Almosen zusammen mit
Gerechtigkeit als Reichtum zusammen mit Unrecht. Almosen geben ist
schöner als einen Goldschatz sammeln.
'''
"9" = ''':sup:`9` Almosen retten aus dem Tod, sie reinigen von aller Sünde. Die
Almosen geben, werden mit Leben gesättigt werden.
'''
"10" = ''':sup:`10` Die Sünde und Unrecht begehen, sind Feinde ihres eigenen Lebens.
'''
"11" = ''':sup:`11` Ich will euch die ganze Wahrheit sagen und nichts vor euch
verbergen. Ich sagte euch schon: Es ist gut, das Geheimnis eines Königs
zu wahren, die Werke Gottes aber rühmend zu offenbaren.
'''
"12" = ''':sup:`12` Nun also: Als ihr gebetet habt, du und Sara, war ich es, der euer
Gebet vor die Herrlichkeit des Herrn getragen hat und es dort in
Erinnerung rief, und ebenso als du die Toten begrubst.
'''
"13" = ''':sup:`13` Als du nicht zögertest, aufzustehen und dein Mahl stehen zu lassen,
und hingegangen bist, um dich um den Leichnam zu kümmern,
'''
"14" = ''':sup:`14` bin ich damals zu dir gesandt worden, um dich zu erproben. Zugleich
hat Gott mich gesandt, dich zu heilen und Sara, deine Schwiegertochter.
'''
"15" = ''':sup:`15` Ich bin Rafaël, einer von den sieben Engeln, die bereitstehen und
hineingehen vor die Herrlichkeit des Herrn.
'''
"16" = ''':sup:`16` Da erschraken beide und fielen vor Furcht auf ihr Angesicht nieder.
'''
"17" = ''':sup:`17` Er aber sagte ihnen: Fürchtet euch nicht, Friede sei mit euch!
Preist Gott alle Zeit!
'''
"18" = ''':sup:`18` Nicht aus meiner Gnade war ich bei euch, als ich bei euch zugegen
war, sondern durch den Willen Gottes. Ihn preist alle Tage und lobsingt
ihm!
'''
"19" = ''':sup:`19` Ihr saht, dass ich nie etwas gegessen habe. Eine Erscheinung wurde
euch zu sehen gegeben.
'''
"20" = ''':sup:`20` Nun preist den Herrn auf der Erde und bekennt Gott! Siehe, ich gehe
hinauf zu dem, der mich gesandt hat. Schreibt all dies auf, was euch
geschehen ist! Und er stieg empor.
'''
"21" = ''':sup:`21` Da standen sie auf und konnten ihn nicht mehr sehen.
'''
"22" = ''':sup:`22` Da priesen sie Gott mit Lobgesängen und bekannten ihn für seine
Werke; für solche Großtaten, dass ihnen ein Engel Gottes erschienen
war.
'''
