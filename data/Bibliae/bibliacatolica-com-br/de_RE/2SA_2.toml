[2]
"1" = ''':sup:`1` Danach befragte David den HERRN: Soll ich in eine der Städte Judas
hinaufziehen? Der HERR antwortete ihm: Zieh hinauf! David fragte: Wohin
soll ich ziehen? Er antwortete: Nach Hebron.
'''
"2" = ''':sup:`2` David zog also nach Hebron mit seinen beiden Frauen, Ahinoam aus
Jesreel und Abigajil, der Frau Nabals aus Karmel.
'''
"3" = ''':sup:`3` Auch die Männer, die bei ihm waren, führte David hinauf, jeden mit
seiner Familie, und sie ließen sich in den Städten um Hebron nieder.
'''
"4" = ''':sup:`4` Dann kamen die Männer Judas und salbten David dort zum König über
das Haus Juda. Als man David berichtete, dass die Einwohner von
Jabesch-Gilead Saul begraben hatten,
'''
"5" = ''':sup:`5` schickte er Boten zu den Männern von Jabesch-Gilead und ließ ihnen
sagen: Seid vom HERRN gesegnet, weil ihr Saul, eurem Herrn, dieses
Wohlwollen erwiesen und ihn begraben habt.
'''
"6" = ''':sup:`6` Möge der HERR euch jetzt auch sein Wohlwollen und seine Treue
erweisen; auch ich will euch dafür Gutes tun, dass ihr das getan habt.
'''
"7" = ''':sup:`7` Nun aber zeigt euren Mut und seid tapfer; denn Saul, euer Herr, ist
tot, mich aber hat das Haus Juda zu seinem König gesalbt.
'''
"8" = ''':sup:`8` Doch Abner, der Sohn Ners, der Heerführer Sauls, hatte Ischbaal, den
Sohn Sauls, mit sich nach Mahanajim genommen
'''
"9" = ''':sup:`9` und ihn zum König über Gilead, Ascher, Jesreel, Efraim und Benjamin
und über ganz Israel gemacht.
'''
"10" = ''':sup:`10` Sauls Sohn Ischbaal war vierzig Jahre alt, als er König von Israel
wurde, und er war zwei Jahre König; nur das Haus Juda stand hinter
David.
'''
"11" = ''':sup:`11` Die Zeit, die David in Hebron König über das Haus Juda war, betrug
sieben Jahre und sechs Monate.
'''
"12" = ''':sup:`12` Abner, der Sohn Ners, zog mit den Knechten Ischbaals, des Sohnes
Sauls, von Mahanajim nach Gibeon.
'''
"13" = ''':sup:`13` Auch Joab, der Sohn der Zeruja, und die Knechte Davids waren
ausgezogen; sie trafen mit ihnen am Teich von Gibeon zusammen. Die
einen blieben diesseits, die anderen jenseits des Teiches.
'''
"14" = ''':sup:`14` Da sagte Abner zu Joab: Die jungen Männer könnten doch zu einem
Kampfspiel vor uns antreten. Joab erwiderte: Sie sollen antreten.
'''
"15" = ''':sup:`15` Sie stellten sich also auf und es wurde abgezählt: zwölf für
Benjamin und Ischbaal, den Sohn Sauls, und zwölf von den Leuten Davids.
'''
"16" = ''':sup:`16` Jeder fasste seinen Gegner am Kopf und stieß ihm das Schwert in die
Seite, sodass alle miteinander fielen. Diesen Ort bei Gibeon nannte man
deshalb: Helkat-Hazzurim, Feld der Steinmesser.
'''
"17" = ''':sup:`17` Der Kampf wurde an jenem Tag sehr hart. Abner und die Israeliten
wurden von den Leuten Davids geschlagen.
'''
"18" = ''':sup:`18` Auch die drei Söhne der Zeruja waren dabei: Joab, Abischai und
Asaël. Asaël war so flink auf den Beinen wie eine Gazelle im Gelände.
'''
"19" = ''':sup:`19` Asaël jagte Abner nach, ohne nach rechts oder links abzuweichen.
'''
"20" = ''':sup:`20` Da wandte sich Abner um und sagte: Bist du es, Asaël? Asaël
antwortete: Ja, ich bin es.
'''
"21" = ''':sup:`21` Abner sagte zu ihm: Bieg doch nach rechts oder links ab, greif dir
einen von den jungen Männern und nimm dir seine Rüstung! Asaël aber
wollte nicht von ihm ablassen.
'''
"22" = ''':sup:`22` Abner sagte noch einmal zu Asaël: Lass von mir ab! Warum soll ich
dich zu Boden schlagen? Wie könnte ich dann noch deinem Bruder Joab in
die Augen blicken?
'''
"23" = ''':sup:`23` Als Asaël sich weigerte, von ihm abzulassen, stieß ihm Abner das
Ende des Speers in den Bauch, sodass der Speer hinten wieder herauskam.
Asaël stürzte zu Boden und starb auf der Stelle. Alle aber, die an den
Ort kamen, wo Asaël niedergestürzt und gestorben war, blieben stehen.
'''
"24" = ''':sup:`24` Joab und Abischai jedoch jagten Abner nach. Als die Sonne
unterging, waren sie bis Gibeat-Amma gelangt, das Giach gegenüber am
Weg in die Steppe von Gibeon liegt.
'''
"25" = ''':sup:`25` Die Benjaminiter in der Gefolgschaft Abners sammelten sich,
bildeten eine geschlossene Gruppe und stellten sich auf dem Gipfel
eines Hügels auf.
'''
"26" = ''':sup:`26` Abner rief Joab zu: Soll denn das Schwert unaufhörlich um sich
fressen? Weißt du nicht, dass das zu einem bitteren Ende führen wird?
Wann endlich wirst du deinen Leuten befehlen, die Verfolgung ihrer
Brüder aufzugeben?
'''
"27" = ''':sup:`27` Joab antwortete: So wahr Gott lebt: Wenn du nichts gesagt hättest,
dann hätten die Leute erst am Morgen den Rückzug angetreten und
aufgehört, ihre Brüder zu verfolgen.
'''
"28" = ''':sup:`28` Dann ließ Joab das Widderhorn blasen und alle Leute machten Halt;
sie setzten den Kampf nicht mehr fort und verfolgten die Israeliten
nicht mehr.
'''
"29" = ''':sup:`29` Abner und seine Männer durchzogen während jener Nacht die Araba,
überschritten den Jordan, waren den ganzen Vormittag unterwegs und
kamen nach Mahanajim.
'''
"30" = ''':sup:`30` Als Joab aufhörte, Abner zu verfolgen, und seine Leute wieder
sammelte, fehlten außer Asaël von den Leuten Davids neunzehn Mann.
'''
"31" = ''':sup:`31` Davids Leute aber hatten von den Benjaminitern und von den Männern
Abners dreihundertsechzig Mann erschlagen und getötet.
'''
"32" = ''':sup:`32` Sie nahmen Asaël mit und begruben ihn im Grab seines Vaters in
Betlehem. Dann marschierte Joab mit seinen Männern die ganze Nacht
hindurch in Richtung Hebron, das sie bei Tagesanbruch erreichten.
'''
"Notes" = '''
Notas de rodapé:
2:1-4 - David befragt Gott, ob er nach Juda zurückkehren soll. Dies
unterstreicht, wie wichtig es ist, bei allen Lebensentscheidungen,
insbesondere in Zeiten des Übergangs, göttliche Führung zu suchen
2:5-7 - David wird zum König über den Stamm Juda gesalbt. Damit erfüllt
sich Gottes Versprechen in Bezug auf sein Leben. Diese Salbung markiert
den Beginn seiner Führung in Israel (siehe auch 1. Samuel 16:12-13 und
2:8-11 - Der Aufstieg Isch-Boschets zum König Israels ist Ausdruck der
Spaltung der Stämme und symbolisiert den Kampf um die Macht. Dies
veranschaulicht, wie Ehrgeiz Konflikte und Spaltungen hervorrufen kann
2:12-17 - Die Schlacht zwischen Davids Männern und Isch-Boschets
Männern veranschaulicht die Realität des Krieges und des Machtkampfes.
Der Wettbewerb zwischen den Stämmen spiegelt die politischen Spannungen
2:18-23 - Der Tod Abners, eines der Befehlshaber Isch-Boschets,
verdeutlicht die verräterische Natur der Politik. Joabs Entscheidung,
Abner zu töten, zeigt, wie Rache die Führung korrumpieren und Unglück
'''
