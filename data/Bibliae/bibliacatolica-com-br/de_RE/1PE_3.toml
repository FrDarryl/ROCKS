[3]
"1" = ''':sup:`1` Ebenso sollt ihr Frauen euch euren Männern unterordnen, damit auch
sie, falls sie dem Wort nicht gehorchen, durch das Leben ihrer Frauen
ohne ein Wort gewonnen werden,
'''
"2" = ''':sup:`2` wenn sie sehen, wie ihr in Gottesfurcht ein reines Leben führt.
'''
"3" = ''':sup:`3` Nicht auf äußeren Schmuck sollt ihr Wert legen, auf Haartracht,
Goldschmuck und prächtige Kleider,
'''
"4" = ''':sup:`4` sondern was im Herzen verborgen ist, das sei euer unvergänglicher
Schmuck: ein sanftes und ruhiges Wesen. Das ist wertvoll in Gottes
Augen.
'''
"5" = ''':sup:`5` So haben sich einst auch die heiligen Frauen geschmückt, die ihre
Hoffnung auf Gott setzten: Sie ordneten sich ihren Männern unter.
'''
"6" = ''':sup:`6` Sara gehorchte Abraham und nannte ihn Herr. Ihre Kinder seid ihr
geworden, wenn ihr recht handelt und euch vor keiner Einschüchterung
fürchtet.
'''
"7" = ''':sup:`7` Ebenso sollt ihr Männer im Umgang mit den Frauen rücksichtsvoll
sein, denn sie sind der schwächere Teil; ehrt sie, denn auch sie sind
Erben der Gnade des Lebens. So wird euren Gebeten nichts mehr im Weg
stehen.
'''
"8" = ''':sup:`8` Endlich aber: Seid alle eines Sinnes, voll Mitgefühl und Liebe
zueinander, seid barmherzig und demütig!
'''
"9" = ''':sup:`9` Vergeltet Böses nicht mit Bösem oder Schmähung mit Schmähung! Im
Gegenteil: Segnet, denn dazu seid ihr berufen worden, dass ihr Segen
erbt.
'''
"10" = ''':sup:`10` Es heißt nämlich: Wer das Leben liebt und gute Tage zu sehen
wünscht, der bewahre seine Zunge vor Bösem und seine Lippen vor
falscher Rede.
'''
"11" = ''':sup:`11` Er meide das Böse und tue das Gute; er suche Frieden und jage ihm
nach.
'''
"12" = ''':sup:`12` Denn die Augen des Herrn blicken auf die Gerechten und seine Ohren
hören ihr Flehen; das Antlitz des Herrn aber richtet sich gegen die
Bösen.
'''
"13" = ''':sup:`13` Und wer wird euch Böses zufügen, wenn ihr euch voll Eifer um das
Gute bemüht?
'''
"14" = ''':sup:`14` Aber auch wenn ihr um der Gerechtigkeit willen leidet, seid ihr
seligzupreisen. Fürchtet euch nicht vor ihnen und lasst euch nicht
erschrecken,
'''
"15" = ''':sup:`15` heiligt vielmehr in eurem Herzen Christus, den Herrn! Seid stets
bereit, jedem Rede und Antwort zu stehen, der von euch Rechenschaft
fordert über die Hoffnung, die euch erfüllt;
'''
"16" = ''':sup:`16` antwortet aber bescheiden und ehrfürchtig, denn ihr habt ein reines
Gewissen, damit jene, die euren rechtschaffenen Lebenswandel in
Christus in schlechten Ruf bringen, wegen ihrer Verleumdungen beschämt
werden.
'''
"17" = ''':sup:`17` Denn es ist besser, für gute Taten zu leiden, wenn es Gottes Wille
ist, als für böse.
'''
"18" = ''':sup:`18` Denn auch Christus ist der Sünden wegen ein einziges Mal gestorben,
ein Gerechter für Ungerechte, damit er euch zu Gott hinführe, nachdem
er dem Fleisch nach zwar getötet, aber dem Geist nach lebendig gemacht
wurde.
'''
"19" = ''':sup:`19` In ihm ist er auch zu den Geistern gegangen, die im Gefängnis
waren, und hat ihnen gepredigt.
'''
"20" = ''':sup:`20` Diese waren einst ungehorsam, als Gott in den Tagen Noachs geduldig
wartete, während die Arche gebaut wurde; in ihr wurden nur wenige,
nämlich acht Menschen, durch das Wasser gerettet.
'''
"21" = ''':sup:`21` Dem entspricht die Taufe, die jetzt euch rettet. Sie dient nicht
dazu, den Körper von Schmutz zu reinigen, sondern sie ist eine Bitte an
Gott um ein reines Gewissen aufgrund der Auferstehung Jesu Christi,
'''
"22" = ''':sup:`22` der in den Himmel gegangen ist; dort ist er zur Rechten Gottes und
Engel, Gewalten und Mächte sind ihm unterworfen.
'''
