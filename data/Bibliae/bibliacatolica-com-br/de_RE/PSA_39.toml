[39]
"1" = ''':sup:`1` Für den Chormeister. Von Jedutun. Ein Psalm Davids.
'''
"2" = ''':sup:`2` Ich sagte: Ich will auf meine Wege achten, * damit ich nicht sündige
mit meiner Zunge. Ich lege meinem Mund einen Zaum an, * solange der
Frevler vor mir steht.
'''
"3" = ''':sup:`3` So blieb ich stumm und still; / ich schwieg, vom Glück verlassen, *
doch mein Schmerz war aufgerührt.
'''
"4" = ''':sup:`4` Heiß wurde mir das Herz in der Brust, / bei meinem Grübeln brennt
ein Feuer; * da redete ich mit meiner Zunge.
'''
"5" = ''':sup:`5` HERR, lass mich erkennen mein Ende und die Zahl meiner Tage! * Ich
will erkennen, wie vergänglich ich bin!
'''
"6" = ''':sup:`6` Siehe: Du machtest meine Tage nur eine Spanne lang, / meine
Lebenszeit ist vor dir wie ein Nichts. * Nur als Hauch steht jeder
'''
"7" = ''':sup:`7` Nur wie ein Schattenbild wandelt der Mensch dahin, / um ein Nichts
macht er Lärm. * Er rafft zusammen und weiß nicht, wer es einheimst.
'''
"8" = ''':sup:`8` Und nun, HERR, worauf habe ich gehofft? * Meine Hoffnung, sie gilt
dir!
'''
"9" = ''':sup:`9` Entreiß mich all meinen Sünden! * Überlass mich nicht dem Spott des
Toren!
'''
"10" = ''':sup:`10` Ich bin verstummt, ich tue den Mund nicht mehr auf. * Denn so hast
du es gefügt.
'''
"11" = ''':sup:`11` Nimm deine Plage weg von mir! * Unter der Wucht deiner Hand bin ich
vergangen.
'''
"12" = ''':sup:`12` Du strafst und züchtigst den Mann wegen seiner Schuld, / der Motte
gleich hast du zerstört, was er begehrt, * ein Hauch nur ist jeder
'''
"13" = ''':sup:`13` Hör mein Gebet, HERR, vernimm mein Schreien, * schweig nicht zu
meinen Tränen! Denn ich bin ein Gast bei dir, * ein Beisasse wie alle
meine Väter.
'''
"14" = ''':sup:`14` Blick weg von mir, / sodass ich heiter blicken kann, * bevor ich
dahinfahre und nicht mehr da bin!
'''
