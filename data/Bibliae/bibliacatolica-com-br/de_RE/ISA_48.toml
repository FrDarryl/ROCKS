[48]
"1" = ''':sup:`1` Hört dies, Haus Jakob, / die sich nach dem Namen Israels nennen /
und aus den Wassern Judas hervorgegangen sind, die schwören beim Namen
des HERRN / und den Gott Israels bekennen, / aber nicht in Wahrheit und
Gerechtigkeit!
'''
"2" = ''':sup:`2` Ja, nach der Heiligen Stadt nennen sie sich / und stützen sich auf
den Gott Israels, / HERR der Heerscharen ist sein Name.
'''
"3" = ''':sup:`3` Was früher war, hatte ich schon längst im Voraus verkündet, / es kam
aus meinem Mund, ich ließ es hören; / plötzlich habe ich gehandelt und
es traf ein.
'''
"4" = ''':sup:`4` Weil ich wusste, dass du halsstarrig bist, / dass dein Nacken
eiserne Sehnen hat / und deine Stirn aus Bronze ist,
'''
"5" = ''':sup:`5` hatte ich es dir schon längst im Voraus verkündet; / ich ließ es
dich hören, bevor es geschah, damit du nicht sagst: Mein Götterbild hat
das vollbracht, / mein geschnitztes und gegossenes Bild hat es
befohlen.
'''
"6" = ''':sup:`6` Du hast es gehört. Betrachte dies alles! / Und ihr, wollt ihr nicht
verkünden? Von jetzt an lasse ich dich etwas Neues hören, / etwas
Verborgenes, von dem du nichts weißt.
'''
"7" = ''':sup:`7` Eben erst ist es erschaffen, / nicht schon vor langer Zeit. Zuvor
hast du nichts erfahren davon, / damit du nicht sagst: / Das habe ich
längst schon gewusst.
'''
"8" = ''':sup:`8` Du hast davon nichts gehört und gewusst, / dein Ohr war von Anfang
an nicht offen. Denn ich wusste, dass du völlig treulos bist, / man
nennt dich abtrünnig vom Mutterleib an.
'''
"9" = ''':sup:`9` Doch um meines Namens willen / halte ich meinen Zorn lange zurück,
um meines Ruhmes willen halte ich an mich zu deinen Gunsten, / um dich
nicht vernichten zu müssen.
'''
"10" = ''':sup:`10` Siehe, ich habe dich geläutert, doch nicht um Silber: / Ich habe
dich erwählt im Schmelzofen des Elends.
'''
"11" = ''':sup:`11` Nur um meinetwillen handle ich, / denn sonst würde mein Name
entweiht; / ich überlasse die Ehre, die mir gebührt, keinem andern.
'''
"12" = ''':sup:`12` Höre auf mich, Jakob, / Israel, mein Berufener: / Ich bin es, ich,
der Erste und auch der Letzte.
'''
"13" = ''':sup:`13` Meine Hand hat die Fundamente der Erde gelegt, / meine Rechte hat
den Himmel ausgespannt; / ich rief ihnen zu und schon standen sie alle
da.
'''
"14" = ''':sup:`14` Versammelt euch alle und hört - / wer von ihnen hat so etwas jemals
verkündet? - : Der, den der HERR liebt, wird meinen Willen an Babel
vollstrecken / und sein Arm wird es an den Chaldäern bewirken.
'''
"15" = ''':sup:`15` Ich, ich habe gesprochen und ich habe ihn auch berufen, / ich habe
ihn kommen lassen / und er wird seinen Weg erfolgreich beenden.
'''
"16" = ''':sup:`16` Kommt her zu mir und hört dies: / Ich habe von Anfang an nicht im
Verborgenen geredet; / seit das alles geschieht, bin ich dabei. / Und
jetzt hat GOTT, der Herr, mich und seinen Geist gesandt.
'''
"17" = ''':sup:`17` So spricht der HERR, dein Erlöser, / der Heilige Israels: Ich bin
der HERR, dein Gott, / der dich lehrt, was Nutzen bringt, und der dich
auf den Weg führt, / den du gehen sollst.
'''
"18" = ''':sup:`18` Hättest du doch auf meine Gebote geachtet! / Dein Heil wäre wie ein
Strom / und deine Gerechtigkeit wie die Wogen des Meeres.
'''
"19" = ''':sup:`19` Deine Nachkommen wären wie der Sand / und die Sprösslinge deines
Leibes wie seine Körner. / Ihr Name wäre in meinen Augen nicht getilgt
und gelöscht.
'''
"20" = ''':sup:`20` Zieht aus Babel aus, flieht aus Chaldäa! / Verkündet es jauchzend,
lasst dies hören, tragt es hinaus bis ans Ende der Erde! / Sagt: Der
HERR hat seinen Knecht Jakob ausgelöst.
'''
"21" = ''':sup:`21` Sie litten keinen Durst, als er sie durch die Wüsten führte; /
Wasser ließ er für sie aus dem Felsen sprudeln, / er spaltete den
Felsen und es strömte das Wasser.
'''
"22" = ''':sup:`22` Kein Friede den Frevlern!, spricht der HERR.
'''
