[47]
"1" = ''':sup:`1` Das Wort des HERRN, das an den Propheten Jeremia erging gegen die
Philister, bevor der Pharao Gaza eroberte:
'''
"2" = ''':sup:`2` So spricht der HERR: Siehe, Wasser steigen von Norden auf / und
werden zum flutenden Wildbach. Sie überfluten das Land und was darin
ist, / die Städte und ihre Bewohner. Da schreien die Menschen, / laut
klagen alle Bewohner des Landes
'''
"3" = ''':sup:`3` vor dem lauten Hufschlag seiner Starken, / vor dem Dröhnen seiner
Streitwagen, / vor dem Rasseln seiner Räder. Väter schauen sich nicht
um nach den Söhnen; / denn ihre Hände sind schlaff
'''
"4" = ''':sup:`4` wegen des Tages, der kommt, / um alle Philister zu vernichten, um
auszurotten den letzten Helfer / für Tyrus und Sidon. Ja, der HERR
vernichtet die Philister, / den Rest von der Insel Kaftor.
'''
"5" = ''':sup:`5` Kahlgeschoren ist Gaza, / verstummt ist Aschkelon. Wie lange noch,
du Rest der Anakiter, / musst du dich wund ritzen?
'''
"6" = ''':sup:`6` Wehe! Schwert des HERRN! / Wie lange willst du nicht zur Ruhe
kommen? Fahr zurück in die Scheide, / halt ein und sei still!
'''
"7" = ''':sup:`7` Wie solltest du zur Ruhe kommen, / da doch der HERR ihm Befehl gab?
Gegen Aschkelon und die Meeresküste, / dorthin hat er es bestellt.
'''
"Notes" = '''
Notas de rodapé:
47:1-3 - Die Prophezeiung gegen die Philister wird verkündet und
unterstreicht das bevorstehende Gericht Gottes über die Küstenstädte.
Dies zeigt, dass kein Volk seinem Gericht entzogen ist, unabhängig von
25:15-17).
47:4-5 - Gottes Gericht über die Philister wird hart sein und
Zerstörung und Trauer mit sich bringen. Die menschliche Verantwortung
für Sünden und Ungerechtigkeiten wird betont, und die Strafe wird das
47:6-7 - Das Land Philistäa wird als ein Gebiet der Trauer beschrieben,
mit der Hoffnung auf Genesung, aber mit der Betonung, dass Gottes
Urteil unumkehrbar ist. Reue kann der Schlüssel zu Gottes
3:19).
47:8-11 - Die Prophezeiung spricht von der Zerstörung wichtiger
Philisterstädte wie Gaza und Aschkelon, die erobert und zerstört werden
würden. Dies unterstreicht die Unfähigkeit des Menschen, der Macht
Gottes, der in Gerechtigkeit handelt, standzuhalten (siehe auch
47:12-14 - Trotz der Verwüstung verspricht Gott, dass die Philister,
wie andere Nationen auch, eine Chance zur Reue haben werden, die Folgen
des Ungehorsams jedoch schwerwiegend sein werden (siehe auch 2. Chronik
7:14 und Sacharja 1:3).
'''
