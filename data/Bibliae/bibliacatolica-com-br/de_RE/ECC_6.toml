[6]
"1" = ''':sup:`1` Doch es gibt etwas Schlimmes, das ich unter der Sonne beobachtet
habe; es lastet häufig auf dem Menschen:
'''
"2" = ''':sup:`2` Gott schenkt einem Menschen so viel Reichtum, Wohlstand und Geltung,
dass ihm nichts fehlt von allem, was er sich wünschen könnte; aber Gott
ermächtigt ihn nicht, davon zu essen, sondern ein Fremder isst es auf.
Das ist Windhauch und eine schlimme Krankheit.
'''
"3" = ''':sup:`3` Wenn ein Mann hundert Söhne zeugt und viele Jahre lebt, sodass seine
Lebenszeit wirklich lang ist, wenn er sich selbst aber seines Vermögens
doch nicht bedienen kann, um sich satt zu essen, auch wenn niemals ein
Grab auf ihn warten würde - ich sage: Eine Fehlgeburt hat es besser als
er.
'''
"4" = ''':sup:`4` Denn: Als Windhauch kam sie, ins Dunkel geht sie, / in Dunkel bleibt
ihr Name gehüllt.
'''
"5" = ''':sup:`5` Sie hat auch die Sonne nicht gesehen und nicht gekannt. So hat sie
Ruhe, er nicht.
'''
"6" = ''':sup:`6` Und wenn er zweimal tausend Jahre lebte, aber das Glück nicht
kennenlernte: Gehen nicht beide zu ein und demselben Ort?
'''
"7" = ''':sup:`7` Alles Arbeiten des Menschen ist für den Schlund des Totenreichs und
dessen Rachen wird niemals voll.
'''
"8" = ''':sup:`8` Denn was hat der Gebildete dem Ungebildeten voraus, was nutzt es dem
Armen, auch wenn er etwas kann, noch unter den Lebenden zu weilen?
'''
"9" = ''':sup:`9` Besser, etwas vor Augen zu haben / als ein hungriger Rachen. Aber
auch das ist Windhauch und Luftgespinst.
'''
"10" = ''':sup:`10` Was auch immer jemand war, er hat vorher schon seinen Namen
bekommen; es war erkannt, dass er nur ein Mensch sein wird, und er kann
nicht mit dem streiten, der mächtiger als er ist.
'''
"11" = ''':sup:`11` Es gibt viele Worte, die nur den Windhauch vermehren. Was nützt das
dem Menschen?
'''
"12" = ''':sup:`12` Denn: Wer kann erkennen, was für den Menschen besser ist in seinem
Leben, während der wenigen Tage seines Lebens voll Windhauch, die er
wie ein Schatten verbringt? Und wer kann dem Menschen verkünden, was
nach ihm unter der Sonne geschehen wird?
'''
