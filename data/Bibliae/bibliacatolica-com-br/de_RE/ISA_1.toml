"1" = ''':sup:`1` Vision Jesajas, des Sohnes des Amoz, die er über Juda und Jerusalem
geschaut hat, in den Tagen des Usija, des Jotam, des Ahas, des Hiskija,
der Könige von Juda.
'''
"2" = ''':sup:`2` Hört, ihr Himmel, horch auf, Erde! / Denn der HERR hat gesprochen:
Ich habe Söhne großgezogen und emporgebracht, / doch sie sind mir
abtrünnig geworden.
'''
"3" = ''':sup:`3` Der Ochse kennt seinen Besitzer / und der Esel die Krippe seines
Herrn; Israel aber hat keine Erkenntnis, / mein Volk hat keine
Einsicht.
'''
"4" = ''':sup:`4` Wehe der sündigen Nation, dem schuldbeladenen Volk, / der Brut von
Übeltätern, den Söhnen, die Verderben bringen! Sie haben den HERRN
verlassen, / den Heiligen Israels verschmäht/ und ihm den Rücken
zugekehrt.
'''
"5" = ''':sup:`5` Wohin sollt ihr noch geschlagen werden? / Ihr bleibt ja doch
widerspenstig. Der ganze Kopf ist wund, / das ganze Herz ist krank.
'''
"6" = ''':sup:`6` Von der Fußsohle bis zum Kopf ist nichts heil an ihm, / nur Beulen,
Striemen und frische Wunden, sie sind nicht ausgedrückt, nicht
verbunden, / nicht mit Öl gelindert.
'''
"7" = ''':sup:`7` Euer Land ist verwüstet, / eure Städte sind feuerverbrannt. Fremde
verzehren vor euren Augen den Ertrag eures Ackers; / eine Verwüstung
wie bei der Zerstörung durch Fremde.
'''
"8" = ''':sup:`8` Die Tochter Zion ist übrig gelassen / wie eine Hütte im Weinberg,
wie ein Schutzdach für die Nacht im Gurkenfeld, / wie eine belagerte
Stadt.
'''
"9" = ''':sup:`9` Hätte der HERR der Heerscharen für uns nicht einige Entkommene übrig
gelassen, / wir wären wie Sodom geworden, / wir glichen Gomorra.
'''
"10" = ''':sup:`10` Hört das Wort des HERRN, ihr Wortführer von Sodom! / Horcht auf die
Weisung unseres Gottes, Volk von Gomorra!
'''
"11" = ''':sup:`11` Was soll ich mit euren vielen Schlachtopfern?, / spricht der HERR.
Die Brandopfer von Widdern / und das Fett von Mastkälbern habe ich satt
/ und am Blut der Stiere, Lämmer und Böcke habe ich kein Gefallen.
'''
"12" = ''':sup:`12` Wenn ihr kommt, um vor meinem Angesicht zu erscheinen - / wer hat
von euch verlangt, dass ihr meine Vorhöfe zertrampelt?
'''
"13" = ''':sup:`13` Bringt mir nicht länger nutzlose Gaben, / Räucheropfer, die mir ein
Gräuel sind! Neumond und Sabbat, das Ausrufen von Festversammlungen, /
ich ertrage nicht Frevel und Feier.
'''
"14" = ''':sup:`14` Eure Neumonde und Feste / sind mir in der Seele verhasst, sie sind
mir zur Last geworden, / ich bin es müde, sie zu ertragen.
'''
"15" = ''':sup:`15` Wenn ihr eure Hände ausbreitet, / verhülle ich meine Augen vor
euch. Wenn ihr auch noch so viel betet, / ich höre es nicht. / Eure
Hände sind voller Blut.
'''
"16" = ''':sup:`16` Wascht euch, reinigt euch! / Schafft mir eure bösen Taten aus den
Augen! / Hört auf, Böses zu tun!
'''
"17" = ''':sup:`17` Lernt, Gutes zu tun! / Sucht das Recht! Schreitet ein gegen den
Unterdrücker! / Verschafft den Waisen Recht, / streitet für die Witwen!
'''
"18" = ''':sup:`18` Kommt doch, wir wollen miteinander rechten, / spricht der HERR.
Sind eure Sünden wie Scharlach, / weiß wie Schnee werden sie. Sind sie
rot wie Purpur, / wie Wolle werden sie.
'''
"19" = ''':sup:`19` Wenn ihr willig seid und hört, / werdet ihr das Beste des Landes
essen.
'''
"20" = ''':sup:`20` Wenn ihr euch aber weigert und auflehnt, / werdet ihr vom Schwert
gefressen. / Ja, der Mund des HERRN hat gesprochen.
'''
"21" = ''':sup:`21` Ach, wie ist zur Hure geworden die treue Stadt. / Die voll des
Rechts war, in der Gerechtigkeit die Nacht verbrachte - / und jetzt
Mörder!
'''
"22" = ''':sup:`22` Dein Silber wurde zu Schlacke, / dein Wein ist mit Wasser
gepanscht.
'''
"23" = ''':sup:`23` Deine Fürsten sind Aufrührer / und eine Bande von Dieben, ein jeder
liebt Bestechung / und jagt Geschenken nach. Dem Waisen verschaffen sie
kein Recht / und der Rechtsstreit der Witwe gelangt nicht vor sie.
'''
"24" = ''':sup:`24` Darum - Spruch Gottes, des HERRN der Heerscharen, / des Starken
Israels: Wehe, ich werde mir Genugtuung verschaffen an meinen Gegnern,
/ mich rächen an meinen Feinden.
'''
"25" = ''':sup:`25` Ich will meine Hand gegen dich wenden, / ich schmelze wie mit Lauge
deine Schlacken aus / und will all dein Blei entfernen.
'''
"26" = ''':sup:`26` Ich will dir Richter geben wie am Anfang / und Ratgeber wie zu
Beginn. Danach wird man dich Stadt der Gerechtigkeit nennen, / treue
Stätte.
'''
"27" = ''':sup:`27` Zion wird durch Recht erlöst / und die zu ihr umkehren durch
Gerechtigkeit.
'''
"28" = ''':sup:`28` Doch Abtrünnige und Sünder brechen zusammen. / Die den HERRN
verlassen, sind am Ende.
'''
"29" = ''':sup:`29` Denn sie werden zuschanden wegen der Eichen, / die ihr begehrt
habt, und ihr werdet beschämt / wegen der Gärten, die ihr euch erwählt
habt.
'''
"30" = ''':sup:`30` Ja, ihr werdet wie eine Eiche, deren Blätter verwelken, / und wie
ein Garten, der kein Wasser hat.
'''
"31" = ''':sup:`31` Dann wird der Starke zu Flachs / und sein Tun zum zündenden Funken;
beide verbrennen zusammen / und keiner ist da, der löscht.
'''
"Notes" = '''
Notas de rodapé:
1:2-4 - Gott warf dem Volk Israel Rebellion und Undankbarkeit vor.
Obwohl er sich um sein Volk sorgte, wandten sie sich von ihm ab,
suchten nach anderen Wegen und ignorierten seinen Willen. Dies
1:10-15 - Gott lehnt die leeren Opfer und Rituale Israels ab, die ohne
Aufrichtigkeit oder Reue durchgeführt werden. Er verlangt echten
Gehorsam und ein reines Herz, nicht nur äußerliche Zeremonien (siehe
1:16-17 - Gott ruft sein Volk zur Buße und Rechtschaffenheit auf. Wahre
Anbetung bedeutet, den Unterdrückten zu helfen, Waisen zu verteidigen
und Witwen zu beschützen. So zeigt er, dass soziale Gerechtigkeit
01:18 - Gott lädt die Menschen ein, mit ihm zu reden, und verspricht
denen, die bereuen, Vergebung. Selbst scharlachrote Sünden können
abgewaschen werden, was ein Beweis göttlicher Gnade ist (siehe auch
1:25-27 - Gott verspricht, Jerusalem zu reinigen und seine
Gerechtigkeit wiederherzustellen. Obwohl das Gericht kommen wird, gibt
es auch die Verheißung der Erlösung und Erneuerung für diejenigen, die
sich Gott zuwenden (siehe auch Sacharja 13,9 und Maleachi 3,2-3).
'''
