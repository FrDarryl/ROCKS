[20]
"1" = ''':sup:`1` Und es geschah: Eines Tages lehrte er im Tempel das Volk und
verkündete das Evangelium, da kamen die Hohepriester und die
Schriftgelehrten mit den Ältesten hinzu
'''
"2" = ''':sup:`2` und fragten ihn: Sag uns: In welcher Vollmacht tust du das? Wer hat
dir diese Vollmacht gegeben?
'''
"3" = ''':sup:`3` Er antwortete ihnen: Auch ich will euch eine Frage stellen. Sagt
mir:
'''
"4" = ''':sup:`4` Stammte die Taufe des Johannes vom Himmel oder von den Menschen?
'''
"5" = ''':sup:`5` Da überlegten sie und sagten zueinander: Wenn wir antworten: Vom
Himmel!, so wird er sagen: Warum habt ihr ihm dann nicht geglaubt?
'''
"6" = ''':sup:`6` Wenn wir aber antworten: Von den Menschen!, dann wird das ganze Volk
uns steinigen; denn sie sind überzeugt, dass Johannes ein Prophet ist.
'''
"7" = ''':sup:`7` Darum antworteten sie: Wir wissen nicht, woher.
'''
"8" = ''':sup:`8` Jesus erwiderte ihnen: Dann sage auch ich euch nicht, in welcher
Vollmacht ich das tue.
'''
"9" = ''':sup:`9` Er erzählte dem Volk dieses Gleichnis: Ein Mann legte einen Weinberg
an, verpachtete ihn an Winzer und reiste für längere Zeit in ein
anderes Land.
'''
"10" = ''':sup:`10` Als nun die Zeit dafür gekommen war, schickte er einen Knecht zu
den Winzern, damit sie ihm seinen Anteil an der Frucht des Weinbergs
geben sollten. Die Winzer aber prügelten ihn und jagten ihn mit leeren
Händen fort.
'''
"11" = ''':sup:`11` Darauf schickte er einen anderen Knecht; auch ihn prügelten und
entehrten sie und jagten ihn mit leeren Händen fort.
'''
"12" = ''':sup:`12` Er schickte noch einen dritten Knecht; aber auch ihn schlugen sie
blutig und warfen ihn hinaus.
'''
"13" = ''':sup:`13` Da sagte der Herr des Weinbergs: Was soll ich tun? Ich will meinen
geliebten Sohn schicken. Vielleicht werden sie vor ihm Achtung haben.
'''
"14" = ''':sup:`14` Als die Winzer den Sohn sahen, überlegten sie und sagten
zueinander: Das ist der Erbe; wir wollen ihn umbringen, damit das Erbe
uns gehört.
'''
"15" = ''':sup:`15` Und sie warfen ihn aus dem Weinberg hinaus und brachten ihn um. Was
wird nun der Herr des Weinbergs mit ihnen tun?
'''
"16" = ''':sup:`16` Er wird kommen und diese Winzer vernichten und den Weinberg anderen
geben. Als sie das hörten, sagten sie: Das darf nicht geschehen!
'''
"17" = ''':sup:`17` Da sah Jesus sie an und sagte: Was bedeutet dieses Schriftwort: Der
Stein, den die Bauleute verworfen haben, / er ist zum Eckstein
geworden?
'''
"18" = ''':sup:`18` Jeder, der auf diesen Stein fällt, wird zerschellen; auf wen der
Stein aber fällt, den wird er zermalmen.
'''
"19" = ''':sup:`19` Die Schriftgelehrten und die Hohepriester hätten gern noch in
derselben Stunde Hand an ihn gelegt; aber sie fürchteten das Volk. Denn
sie hatten gemerkt, dass er sie mit diesem Gleichnis meinte.
'''
"20" = ''':sup:`20` Daher lauerten sie ihm auf und schickten Spitzel, die so tun
sollten, als wären sie selbst gerecht, um ihn bei einer Äußerung zu
ertappen. Denn sie wollten ihn der Gerichtsbarkeit des Statthalters
übergeben.
'''
"21" = ''':sup:`21` Und sie fragten ihn: Meister, wir wissen, dass du aufrichtig redest
und lehrst und nicht auf die Person siehst, sondern wahrhaftig den Weg
Gottes lehrst.
'''
"22" = ''':sup:`22` Ist es uns erlaubt, dem Kaiser Steuer zu zahlen, oder nicht?
'''
"23" = ''':sup:`23` Er aber durchschaute ihre Hinterlist und sagte zu ihnen:
'''
"24" = ''':sup:`24` Zeigt mir einen Denar! Wessen Bild und Aufschrift sind darauf? Sie
antworteten: Die des Kaisers.
'''
"25" = ''':sup:`25` Da sagte er zu ihnen: Dann gebt dem Kaiser, was dem Kaiser gehört,
und Gott, was Gott gehört!
'''
"26" = ''':sup:`26` So gelang es ihnen nicht, ihn bei einer Äußerung vor dem Volk zu
ertappen. Sie waren über seine Antwort verwundert und schwiegen.
'''
"27" = ''':sup:`27` Von den Sadduzäern, die bestreiten, dass es eine Auferstehung gibt,
kamen einige zu Jesus und fragten ihn:
'''
"28" = ''':sup:`28` Meister, Mose hat uns vorgeschrieben: Wenn ein Mann, der einen
Bruder hat, stirbt und eine Frau hinterlässt, ohne Kinder zu haben,
dann soll sein Bruder die Frau nehmen und seinem Bruder Nachkommen
verschaffen.
'''
"29" = ''':sup:`29` Nun lebten einmal sieben Brüder. Der erste nahm sich eine Frau,
starb aber kinderlos.
'''
"30" = ''':sup:`30` Da nahm sie der zweite,
'''
"31" = ''':sup:`31` danach der dritte und ebenso die anderen bis zum siebten; sie alle
hinterließen keine Kinder, als sie starben.
'''
"32" = ''':sup:`32` Schließlich starb auch die Frau.
'''
"33" = ''':sup:`33` Wessen Frau wird sie nun bei der Auferstehung sein? Alle sieben
haben sie doch zur Frau gehabt.
'''
"34" = ''':sup:`34` Da sagte Jesus zu ihnen: Die Kinder dieser Welt heiraten und lassen
sich heiraten.
'''
"35" = ''':sup:`35` Die aber, die gewürdigt werden, an jener Welt und an der
Auferstehung von den Toten teilzuhaben, heiraten nicht, noch lassen sie
sich heiraten.
'''
"36" = ''':sup:`36` Denn sie können auch nicht mehr sterben, weil sie den Engeln gleich
und als Kinder der Auferstehung zu Kindern Gottes geworden sind.
'''
"37" = ''':sup:`37` Dass aber die Toten auferstehen, hat schon Mose in der Geschichte
vom Dornbusch angedeutet, in der er den Herrn den Gott Abrahams, den
Gott Isaaks und den Gott Jakobs nennt.
'''
"38" = ''':sup:`38` Er ist doch kein Gott von Toten, sondern von Lebenden; denn für ihn
leben sie alle.
'''
"39" = ''':sup:`39` Da sagten einige Schriftgelehrte: Meister, du hast gut geantwortet.
'''
"40" = ''':sup:`40` Und man wagte nicht mehr, ihn etwas zu fragen.
'''
"41" = ''':sup:`41` Da fragte er sie: Wie kann man behaupten, der Christus sei der Sohn
Davids?
'''
"42" = ''':sup:`42` Denn David selbst sagt im Buch der Psalmen: Der Herr sprach zu
meinem Herrn: Setze dich mir zur Rechten,
'''
"43" = ''':sup:`43` bis ich dir deine Feinde als Schemel unter die Füße lege!
'''
"44" = ''':sup:`44` David nennt ihn also Herr. Wie kann er dann sein Sohn sein?
'''
"45" = ''':sup:`45` Jesus sagte vor dem ganzen Volk zu seinen Jüngern:
'''
"46" = ''':sup:`46` Hütet euch vor den Schriftgelehrten! Sie gehen gern in langen
Gewändern umher und lieben es, wenn man sie auf den Marktplätzen grüßt
und wenn sie die Ehrensitze in den Synagogen und die Ehrenplätze bei
den Festmählern einnehmen.
'''
"47" = ''':sup:`47` Sie fressen die Häuser der Witwen auf und verrichten in ihrer
Scheinheiligkeit lange Gebete. Umso härter wird das Urteil sein, das
sie erwartet.
'''
