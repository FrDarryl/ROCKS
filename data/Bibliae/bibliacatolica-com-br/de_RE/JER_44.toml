[44]
"1" = ''':sup:`1` Das Wort, das an Jeremia erging für alle Judäer, die im Land Ägypten
wohnten und sich in Migdol und Tachpanhes, in Memfis und im Land Patros
angesiedelt hatten:
'''
"2" = ''':sup:`2` So spricht der HERR der Heerscharen, der Gott Israels: Ihr selbst
habt all das Unheil miterlebt, das ich über Jerusalem und alle Städte
Judas gebracht habe. Siehe, heute sind sie Trümmerstätten, die niemand
mehr bewohnt.
'''
"3" = ''':sup:`3` Das ist die Folge ihrer bösen Taten; sie erzürnten mich, indem sie
hingingen, um anderen Göttern, die sie früher nicht kannten,
Räucheropfer darzubringen und ihnen zu dienen, sie, ihr und eure Väter.
'''
"4" = ''':sup:`4` Wohl habe ich immer wieder all meine Knechte, die Propheten, zu euch
gesandt mit der Mahnung: Verübt doch nicht einen solchen Gräuel, den
ich hasse!
'''
"5" = ''':sup:`5` Sie aber haben nicht gehört und mir ihr Ohr nicht zugeneigt, sodass
sie von ihrer Bosheit umgekehrt wären und nicht mehr anderen Göttern
Räucheropfer dargebracht hätten.
'''
"6" = ''':sup:`6` Daher ergoss sich mein Grimm und mein Zorn und wütete in den Städten
Judas und in den Straßen Jerusalems, sodass sie zur Trümmerstätte und
Wüste wurden, wie es noch heute ist.
'''
"7" = ''':sup:`7` Nun aber spricht so der HERR, der Gott der Heerscharen, der Gott
Israels: Warum tut ihr euch selbst so großes Unheil an, dass ihr eure
Männer und Frauen, Kinder und Säuglinge aus Juda ausrottet und keinen
Rest mehr übrig lasst?
'''
"8" = ''':sup:`8` Denn ihr erzürnt mich durch die Werke eurer Hände, indem ihr anderen
Göttern Räucheropfer darbringt im Land Ägypten, wohin ihr ausgezogen
seid, um euch dort niederzulassen. So rottet ihr euch selbst aus und
werdet zum Fluch und Gespött bei allen Völkern der Erde.
'''
"9" = ''':sup:`9` Habt ihr denn die Bosheiten eurer Väter und die Bosheiten der Könige
von Juda und die Bosheiten seiner Frauen und eure Bosheiten und die
Bosheiten eurer Frauen vergessen, die sie im Land Juda und in den
Straßen Jerusalems getan haben?
'''
"10" = ''':sup:`10` Sie sind nicht zerknirscht bis zum heutigen Tag, fürchten sich
nicht und leben nicht nach meiner Weisung und nach meinen Satzungen,
die ich euch und euren Vätern vorgelegt habe.
'''
"11" = ''':sup:`11` Darum - so spricht der HERR der Heerscharen, der Gott Israels:
Siehe, ich richte mein Angesicht gegen euch zu eurem Unheil, um ganz
Juda auszurotten.
'''
"12" = ''':sup:`12` Ich raffe den Rest Judas hinweg, der darauf bestand, ins Land
Ägypten zu ziehen, um sich dort niederzulassen. Sie alle werden im Land
Ägypten umkommen; sie werden fallen durch Schwert und Hunger; Klein und
Groß wird umkommen. Durch Schwert und Hunger werden sie sterben und zum
Fluch und zu einem Bild des Entsetzens werden, zur Verwünschung und zur
Schmach.
'''
"13" = ''':sup:`13` Wie ich Jerusalem heimgesucht habe, so suche ich die im Land
Ägypten Angesiedelten heim mit Schwert, Hunger und Pest.
'''
"14" = ''':sup:`14` Vom Rest Judas, der ausgezogen ist, um sich dort im Land Ägypten
niederzulassen, wird niemand entrinnen oder entkommen, um ins Land Juda
zurückzukehren, obwohl sie sich danach sehnen, zurückzukehren und dort
wieder zu wohnen. Sie werden nicht zurückkehren, nur wenige werden
entrinnen.
'''
"15" = ''':sup:`15` Da antworteten alle Männer, die wussten, dass ihre Frauen anderen
Göttern Räucheropfer darbrachten, und alle Frauen, die dabeistanden,
eine große Schar, sowie alle, die im Land Ägypten und in Patros
wohnten, dem Jeremia:
'''
"16" = ''':sup:`16` Was das Wort betrifft, das du im Namen des HERRN zu uns gesprochen
hast, so hören wir nicht auf dich.
'''
"17" = ''':sup:`17` Vielmehr werden wir jedes Wort ausführen, das aus unserem Mund
hervorgegangen ist: Wir werden der Himmelskönigin Räucheropfer
darbringen und ihr werden wir Trankopfer ausgießen, wie wir, unsere
Väter, unsere Könige und unsere Großen in den Städten Judas und in den
Straßen Jerusalems es getan haben. Damals hatten wir Brot genug; es
ging uns gut und wir haben kein Unheil gesehen.
'''
"18" = ''':sup:`18` Seit wir aber aufgehört haben, der Himmelskönigin Räucheropfer
darzubringen und ihr Trankopfer auszugießen, fehlt es uns an allem und
wir kommen durch Schwert und Hunger um.
'''
"19" = ''':sup:`19` Wenn wir der Himmelskönigin Räucheropfer darbringen und ihr
Trankopfer ausgießen: Geschieht es denn ohne unsere Männer, dass wir
für sie Opferkuchen mit ihrem Bild zubereiten und ihr Trankopfer
ausgießen?
'''
"20" = ''':sup:`20` Jeremia entgegnete dem ganzen Volk, den Männern, den Frauen und
allen, die ihm so geantwortet hatten:
'''
"21" = ''':sup:`21` Hat nicht das Räuchern, das ihr in den Städten Judas und auf den
Straßen Jerusalems als Räucheropfer darbrachtet, ihr und eure Väter,
eure Könige und eure Großen und die Bürger des Landes - war es nicht
gerade dies, woran der HERR gedacht hat und das in seinem Herzen
aufgestiegen ist?
'''
"22" = ''':sup:`22` Schließlich konnte es der HERR nicht mehr aushalten wegen der
Bosheit eurer Taten und wegen der Gräuel, die ihr verübt habt. Deshalb
wurde euer Land zur Öde, zum Entsetzen und zum Fluch, unbewohnt, wie es
heute noch ist.
'''
"23" = ''':sup:`23` Weil ihr Räucheropfer dargebracht und gegen den HERRN gesündigt
habt, weil ihr auf die Stimme des HERRN nicht gehört und nicht nach
seiner Weisung, seinen Satzungen und Bundeszeugnissen gelebt habt,
darum hat euch dieses Unheil getroffen, wie es heute ist.
'''
"24" = ''':sup:`24` Zum ganzen Volk und zu allen Frauen sagte Jeremia: Hört das Wort
des HERRN, ganz Juda, das im Land Ägypten weilt!
'''
"25" = ''':sup:`25` So spricht der HERR der Heerscharen, der Gott Israels: Was ihr und
eure Frauen mit dem Mund gelobt, das führt ihr mit den Händen aus. Ihr
sagt: Unsere versprochenen Gelübde werden wir gewissenhaft erfüllen und
der Himmelskönigin Räucheropfer darbringen und ihr Trankopfer
ausgießen. Haltet nur eure Gelübde genau, ja, eure Gelübde erfüllt
gewissenhaft!
'''
"26" = ''':sup:`26` Darum höre das Wort des HERRN, ganz Juda, das im Land Ägypten
wohnt: Siehe, ich schwöre bei meinem großen Namen, spricht der HERR:
Nie mehr soll mein Name vom Mund irgendeines Judäers genannt werden;
keiner soll mehr im ganzen Land Ägypten sagen: So wahr GOTT, der Herr,
lebt!
'''
"27" = ''':sup:`27` Siehe, ich wache über sie - zum Unheil, nicht zum Heil. Alle Judäer
im Land Ägypten werden durch Schwert und Hunger umkommen, bis sie
vernichtet sind.
'''
"28" = ''':sup:`28` Nur wenige werden dem Schwert entrinnen und aus dem Land Ägypten
ins Land Juda zurückkehren, wenige an Zahl und der ganze Rest von Juda,
der nach dem Land Ägypten gezogen ist, um sich dort niederzulassen,
werden erkennen, wessen Wort sich erfüllt, das meine oder das ihre.
'''
"29" = ''':sup:`29` Dies aber soll euch das Zeichen sein - Spruch des HERRN -, dass ich
euch heimsuche an diesem Ort, damit ihr erkennt, dass meine Worte über
euch bestimmt in Erfüllung gehen zu eurem Unheil:
'''
"30" = ''':sup:`30` So spricht der HERR: Siehe, ich liefere den Pharao Hofra, den König
von Ägypten, in die Hand seiner Feinde und in die Hand derer aus, die
nach seinem Leben trachten, wie ich Zidkija, den König von Juda, in die
Hand Nebukadnezzars ausgeliefert habe, des Königs von Babel, seines
Feindes, der nach seinem Leben trachtete.
'''
"Notes" = '''
Notas de rodapé:
44:1-10 - Gott offenbart, dass das Volk von Juda, das nach Ägypten
ging, fremde Götter anbetet. Der Götzendienst spiegelt ihre Entfremdung
von Gott und ihre geistige Blindheit wider, da sie Schutz in machtlosen
44:11-14 - Gott kündigt Götzendienern ein strenges Gericht an und
erklärt, dass sie der Strafe nicht entgehen werden. Götzendienst bringt
Zerstörung und Verderben und verdeutlicht die Folgen der Ablehnung
44:15-19 - Das Volk besteht darauf, die Himmelskönigin weiterhin
anzubeten und weigert sich, Buße zu tun. Diese Verhärtung der Herzen
angesichts der göttlichen Warnung spiegelt die harte Realität fehlender
Reue wider, die zu weiterem Leid und Zerstörung führt (siehe auch
44:20-30 - Gott bekräftigt sein Urteil über Juda und verkündet, dass
Ägypten in die Hände Nebukadnezars fallen wird. Dies zeigt Gottes
Souveränität über das Schicksal der Nationen und wie unerbittlich seine
47,1-15).
'''
