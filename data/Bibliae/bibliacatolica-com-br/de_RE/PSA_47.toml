'''
"2" = ''':sup:`2` Ihr Völker alle, klatscht in die Hände; * jauchzt Gott zu mit lautem
Jubel!
'''
"3" = ''':sup:`3` Denn Furcht gebietend ist der HERR, der Höchste, * ein großer König
über die ganze Erde.
'''
"4" = ''':sup:`4` Er unterwerfe uns Völker * und zwinge Nationen unter unsere Füße.
'''
"5" = ''':sup:`5` Er erwähle für uns unser Erbland, * den Stolz Jakobs, den er lieb
'''
"6" = ''':sup:`6` Gott stieg empor unter Jubel, * der HERR beim Schall der Hörner.
'''
"7" = ''':sup:`7` Singt unserm Gott, ja singt ihm! * Singt unserm König, singt ihm!
'''
"8" = ''':sup:`8` Denn König der ganzen Erde ist Gott. * Singt ihm ein Weisheitslied!
'''
"9" = ''':sup:`9` Gott wurde König über die Völker, * Gott hat sich auf seinen
heiligen Thron gesetzt.
'''
"10" = ''':sup:`10` Versammelt sind die Fürsten der Völker * als Volk des Gottes
Abrahams. Denn Gott gehören die Schilde der Erde; * er ist hoch
erhaben.
'''
