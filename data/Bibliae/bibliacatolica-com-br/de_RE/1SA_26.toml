[26]
"1" = ''':sup:`1` Die Sifiter kamen zu Saul nach Gibea und sagten: David hält sich auf
der Anhöhe von Hachila gegenüber von Jeschimon auf.
'''
"2" = ''':sup:`2` Saul machte sich mit dreitausend Mann, ausgesuchten Kriegern aus
Israel, auf den Weg und zog in die Wüste von Sif hinab, um dort nach
David zu suchen.
'''
"3" = ''':sup:`3` Er schlug sein Lager auf der Anhöhe von Hachila am Weg gegenüber von
Jeschimon auf, David aber blieb in der Wüste. Als er sah, dass Saul ihm
in die Wüste folgte,
'''
"4" = ''':sup:`4` schickte er Kundschafter aus und erfuhr, dass Saul mit Sicherheit am
Kommen war.
'''
"5" = ''':sup:`5` Er brach auf und kam zu dem Ort, wo Saul sein Lager hatte. Und David
konnte die Stelle sehen, wo Saul sich mit seinem Heerführer Abner, dem
Sohn Ners, zur Ruhe hingelegt hatte: Saul schlief mitten im Lager,
während seine Leute rings um ihn herum lagen.
'''
"6" = ''':sup:`6` Da wandte sich David an den Hetiter Ahimelech und an Abischai, den
Sohn der Zeruja, den Bruder Joabs, und sagte: Wer geht mit mir zu Saul
ins Lager hinab? Abischai antwortete: Ich gehe mit.
'''
"7" = ''':sup:`7` So kamen David und Abischai in der Nacht zu den Leuten und siehe,
Saul lag mitten im Lager und schlief; sein Speer steckte neben seinem
Kopf in der Erde und rings um ihn schliefen Abner und seine Leute.
'''
"8" = ''':sup:`8` Da sagte Abischai zu David: Heute hat Gott deinen Feind in deine
Hand ausgeliefert. Jetzt werde ich ihn mit einem einzigen Speerstoß auf
den Boden spießen, einen zweiten brauche ich nicht dafür.
'''
"9" = ''':sup:`9` David aber erwiderte Abischai: Bring ihn nicht um! Denn wer hat je
seine Hand gegen den Gesalbten des HERRN erhoben und ist ungestraft
geblieben?
'''
"10" = ''':sup:`10` Und er fügte hinzu: So wahr der HERR lebt: Der HERR möge ihn
schlagen, ob nun der Tag kommt, an dem er sterben muss, oder ob er in
den Krieg zieht und dort umkommt.
'''
"11" = ''':sup:`11` Mich aber bewahre der HERR davor, dass ich meine Hand gegen den
Gesalbten des HERRN erhebe. Nimm jetzt den Speer neben seinem Kopf und
den Wasserkrug und lass uns gehen!
'''
"12" = ''':sup:`12` David nahm den Speer und den Wasserkrug, die neben Sauls Kopf
waren, und sie gingen weg. Niemand sah und niemand bemerkte etwas und
keiner wachte auf; alle schliefen, denn der HERR hatte sie in einen
tiefen Schlaf fallen lassen.
'''
"13" = ''':sup:`13` David ging auf die andere Seite hinüber und stellte sich in
größerer Entfernung auf den Gipfel des Berges, sodass ein weiter
Zwischenraum zwischen ihnen war.
'''
"14" = ''':sup:`14` Dann rief er dem Volk und Abner, dem Sohn Ners, zu: Abner, willst
du antworten? Abner antwortete und sagte: Wer bist du, um den König
anzurufen?
'''
"15" = ''':sup:`15` David antwortete Abner: Bist du nicht ein Mann, dem keiner in
Israel gleicht? Warum hast du deinen Herrn, den König, nicht bewacht?
Es ist nämlich einer aus dem Volk gekommen, um den König, deinen Herrn,
umzubringen.
'''
"16" = ''':sup:`16` Das war nicht gut, was du da gemacht hast. So wahr der HERR lebt:
Ihr habt den Tod verdient, weil ihr euren Herrn, den Gesalbten des
HERRN, nicht bewacht habt. Sieh doch nach, wo der Speer des Königs und
der Wasserkrug sind, die neben dem Kopf des Königs standen!
'''
"17" = ''':sup:`17` Saul erkannte die Stimme Davids und sagte: Ist das deine Stimme,
mein Sohn David? David antwortete: Es ist meine Stimme, mein Herr und
König.
'''
"18" = ''':sup:`18` Dann fragte er: Warum verfolgt eigentlich mein Herr seinen Knecht?
Was habe ich denn getan? Welches Unrecht habe ich begangen?
'''
"19" = ''':sup:`19` Möge doch mein Herr, der König, jetzt auf die Worte seines Knechtes
hören: Wenn der HERR dich gegen mich aufgereizt hat, möge er ein
wohlriechendes Opfer erhalten. Wenn es aber Menschen waren, dann sollen
sie verflucht sein vor dem HERRN; denn sie haben mich vertrieben,
sodass ich jetzt nicht mehr am Erbbesitz des HERRN teilhaben kann. Sie
sagen: Geh fort, diene anderen Göttern!
'''
"20" = ''':sup:`20` Doch mein Blut soll nicht fern vom HERRN zur Erde fließen. Der
König von Israel ist ausgezogen, um einen einzigen Floh zu suchen, wie
man in den Bergen ein Rebhuhn jagt.
'''
"21" = ''':sup:`21` Darauf sagte Saul: Ich habe gesündigt. Komm zurück, mein Sohn
David! Ja, ich werde dir nichts zuleide tun, weil dir heute mein Leben
so kostbar war. Ich sehe ein, ich habe töricht gehandelt und schwere
Fehler gemacht.
'''
"22" = ''':sup:`22` David erwiderte: Seht her, hier ist der Speer des Königs. Einer von
den jungen Männern soll herüberkommen und ihn holen.
'''
"23" = ''':sup:`23` Der HERR wird jedem seine Gerechtigkeit und Treue vergelten. Obwohl
dich der HERR heute in meine Hand gegeben hatte, wollte ich meine Hand
nicht an den Gesalbten des HERRN legen.
'''
"24" = ''':sup:`24` Doch denk daran: Wie dein Leben heute in meinen Augen wertvoll war,
so wird auch mein Leben in den Augen des HERRN wertvoll sein; er wird
mich aus aller Bedrängnis erretten.
'''
"25" = ''':sup:`25` Saul sagte zu David: Gesegnet seist du, mein Sohn David. Du wirst
es sicher vollbringen, dir wird es auch bestimmt gelingen. Und David
zog weiter, Saul aber kehrte an seinen Ort zurück.
'''
