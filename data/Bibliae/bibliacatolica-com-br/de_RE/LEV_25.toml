[25]
"1" = ''':sup:`1` Der HERR sprach zu Mose auf dem Berg Sinai:
'''
"2" = ''':sup:`2` Rede zu den Israeliten und sag zu ihnen: Wenn ihr in das Land kommt,
das ich euch gebe, soll das Land Sabbatruhe für den HERRN halten.
'''
"3" = ''':sup:`3` Sechs Jahre sollst du dein Feld besäen, sechs Jahre sollst du deinen
Weinberg beschneiden und seinen Ertrag ernten.
'''
"4" = ''':sup:`4` Aber im siebten Jahr soll das Land eine vollständige Sabbatruhe für
den HERRN halten: Dein Feld sollst du nicht besäen und deinen Weinberg
nicht beschneiden.
'''
"5" = ''':sup:`5` Den Nachwuchs deiner Ernte sollst du nicht ernten und die Trauben
deines nicht beschnittenen Weinstockes sollst du nicht lesen. Für das
Land soll es ein Jahr der Sabbatruhe sein.
'''
"6" = ''':sup:`6` Der Sabbat des Landes selbst soll euch ernähren: dich, deinen
Knecht, deine Magd, deinen Lohnarbeiter, deine Beisassen, alle, die bei
dir leben.
'''
"7" = ''':sup:`7` Auch deinem Vieh und den Tieren in deinem Land wird sein ganzer
Ertrag zur Nahrung dienen.
'''
"8" = ''':sup:`8` Du sollst sieben Sabbatjahre, siebenmal sieben Jahre, zählen; die
Zeit von sieben Sabbatjahren ergibt für dich neunundvierzig Jahre.
'''
"9" = ''':sup:`9` Im siebten Monat, am zehnten Tag des Monats, sollst du das
schallende Horn ertönen lassen; am Versöhnungstag sollt ihr das Horn im
ganzen Land ertönen lassen.
'''
"10" = ''':sup:`10` Erklärt dieses fünfzigste Jahr für heilig und ruft Freiheit für
alle Bewohner des Landes aus! Es gelte euch als Jubeljahr. Jeder von
euch soll zu seinem Grundbesitz zurückkehren, jeder soll zu seiner
Sippe heimkehren.
'''
"11" = ''':sup:`11` Dieses fünfzigste Jahr gelte euch als Jubeljahr. Ihr sollt nicht
säen, den Nachwuchs nicht abernten, die unbeschnittenen Weinstöcke
nicht lesen.
'''
"12" = ''':sup:`12` Denn es ist ein Jubeljahr, es soll euch als heilig gelten. Vom Feld
weg sollt ihr den Ertrag essen.
'''
"13" = ''':sup:`13` In diesem Jubeljahr soll jeder von euch zu seinem Besitz
zurückkehren.
'''
"14" = ''':sup:`14` Wenn du deinem Mitbürger etwas verkaufst oder von ihm etwas kaufst,
sollt ihr einander nicht übervorteilen.
'''
"15" = ''':sup:`15` Kaufst du von deinem Mitbürger, so berücksichtige die Zahl der
Jahre nach dem Jubeljahr; verkauft er dir, dann soll er die noch
ausstehenden Ertragsjahre berücksichtigen.
'''
"16" = ''':sup:`16` Je höher die Anzahl der Jahre, desto höher berechne den Kaufpreis;
je geringer die Anzahl der Jahre, desto weniger verlang von ihm; denn
es ist die Zahl von Ernteerträgen, die er dir verkauft.
'''
"17" = ''':sup:`17` Ihr sollt einander nicht übervorteilen. Fürchte deinen Gott; denn
ich bin der HERR, euer Gott.
'''
"18" = ''':sup:`18` Ihr sollt meine Satzungen befolgen und meine Rechtsentscheide
bewahren und sie ausführen; dann werdet ihr im Land in Sicherheit
wohnen.
'''
"19" = ''':sup:`19` Das Land wird seine Frucht geben, ihr werdet euch satt essen und in
Sicherheit darin wohnen.
'''
"20" = ''':sup:`20` Wenn ihr aber fragt: Was sollen wir im siebten Jahr essen, wenn wir
nicht säen und unseren Ertrag nicht ernten dürfen? -
'''
"21" = ''':sup:`21` Ich werde für euch im sechsten Jahr meinen Segen aufbieten und er
wird den Ertrag für drei Jahre geben.
'''
"22" = ''':sup:`22` Wenn ihr im achten Jahr sät, werdet ihr noch bis zum neunten Jahr
vom alten Ertrag essen können; bis der Ertrag dieses Jahres kommt,
werdet ihr vom alten essen können.
'''
"23" = ''':sup:`23` Das Land darf nicht endgültig verkauft werden; denn das Land gehört
mir und ihr seid nur Fremde und Beisassen bei mir.
'''
"24" = ''':sup:`24` Für jeden Grundbesitz sollt ihr ein Rückkaufrecht auf das Land
gewähren.
'''
"25" = ''':sup:`25` Wenn dein Bruder verarmt und etwas von seinem Grundbesitz verkauft,
soll sein Verwandter als Löser für ihn eintreten und den verkauften
Boden seines Bruders auslösen.
'''
"26" = ''':sup:`26` Hat einer keinen Löser, hat er aber die nötigen Mittel für den
Rückkauf selbst aufgebracht,
'''
"27" = ''':sup:`27` dann soll er die Jahre seit dem Verkauf anrechnen und den
Restbetrag dem Käufer zurückzahlen; sein Grundbesitz fällt an ihn
zurück.
'''
"28" = ''':sup:`28` Bringt er die nötigen Mittel für diese Rückzahlung nicht auf, dann
soll der verkaufte Grund bis zum Jubeljahr im Besitz des Käufers
bleiben. Im Jubeljahr wird das Grundstück frei und es kommt wieder zu
seinem Besitz.
'''
"29" = ''':sup:`29` Verkauft jemand ein Wohnhaus in einer ummauerten Stadt, so besteht
das Rückkaufrecht bis zum Ablauf des Jahres, das dem Verkauf folgt;
sein Rückkaufrecht ist zeitlich beschränkt.
'''
"30" = ''':sup:`30` Erfolgt der Rückkauf bis zum Ablauf des Jahres nicht, dann soll das
Haus innerhalb der ummauerten Stadt dem Käufer und seinen Nachkommen
endgültig verbleiben; er braucht es im Jubeljahr nicht zu verlassen.
'''
"31" = ''':sup:`31` Aber die Häuser in Dörfern, die nicht von Mauern umgeben sind,
werden als Bestandteil des freien Feldes betrachtet; für sie besteht
ein Rückkaufrecht und der Käufer muss es im Jubeljahr verlassen.
'''
"32" = ''':sup:`32` Für die Städte der Leviten, die Häuser der Städte, die ihr
Erbbesitz sind, gilt: Die Leviten haben ein zeitlich unbegrenztes
Rückkaufrecht.
'''
"33" = ''':sup:`33` Das bedeutet: Einer von den Leviten löst es aus oder das verkaufte
Haus in der Stadt seines Erbbesitzes fällt im Jubeljahr an den
ursprünglichen Besitzer zurück; denn die Häuser in den Städten der
Leviten sind deren Besitz mitten unter den Israeliten.
'''
"34" = ''':sup:`34` Das Weideland, das zu diesen Städten gehört, kann nicht verkauft
werden; denn es ist ihr ewiger Besitz.
'''
"35" = ''':sup:`35` Wenn dein Bruder verarmt und sich neben dir nicht halten kann,
sollst du ihn, auch einen Fremden oder Beisassen, unterstützen, damit
er neben dir leben kann.
'''
"36" = ''':sup:`36` Nimm von ihm keinen Zins und Wucher! Fürchte deinen Gott und dein
Bruder soll neben dir leben können.
'''
"37" = ''':sup:`37` Du sollst ihm weder dein Geld noch deine Nahrung gegen Zins und
Wucher geben.
'''
"38" = ''':sup:`38` Ich bin der HERR, euer Gott, der euch aus Ägypten herausgeführt
hat, um euch Kanaan zu geben und euer Gott zu sein.
'''
"39" = ''':sup:`39` Wenn ein Bruder bei dir verarmt und sich dir verkauft, darfst du
ihm keine Sklavenarbeit auferlegen;
'''
"40" = ''':sup:`40` er soll dir wie ein Lohnarbeiter oder ein Beisasse gelten und bei
dir bis zum Jubeljahr arbeiten.
'''
"41" = ''':sup:`41` Dann soll er von dir frei weggehen, er und seine Kinder, und soll
zu seiner Sippe, zum Besitz seiner Väter zurückkehren.
'''
"42" = ''':sup:`42` Denn sie sind meine Knechte; ich habe sie aus Ägypten
herausgeführt; sie sollen nicht verkauft werden, wie ein Sklave
verkauft wird.
'''
"43" = ''':sup:`43` Du sollst nicht mit Gewalt über ihn herrschen. Fürchte deinen Gott!
'''
"44" = ''':sup:`44` Die Sklaven und Sklavinnen, die euch gehören sollen, kauft von den
Völkern, die rings um euch wohnen; von ihnen könnt ihr Sklaven und
Sklavinnen erwerben.
'''
"45" = ''':sup:`45` Auch von den Kindern der Beisassen, die bei euch leben, aus ihren
Sippen, die mit euch leben, von den Kindern, die sie in eurem Land
gezeugt haben, könnt ihr Sklaven erwerben. Sie sollen euer Besitz sein
'''
"46" = ''':sup:`46` und ihr dürft sie euren Kindern nach euch vererben, damit diese sie
als Besitz für immer haben; ihr sollt sie als Sklaven haben. Aber was
eure Brüder, die Israeliten, angeht, so soll keiner über den andern mit
Gewalt herrschen.
'''
"47" = ''':sup:`47` Wenn ein Fremder oder ein Beisasse bei dir zu Vermögen kommt, aber
dein Bruder neben ihm verarmt und sich ihm oder einem Nachkommen aus
der Familie eines Fremden verkauft,
'''
"48" = ''':sup:`48` dann soll es, wenn er sich verkauft hat, für ihn ein Loskaufrecht
geben: Einer seiner Brüder soll ihn auslösen.
'''
"49" = ''':sup:`49` Auslösen sollen ihn sein Onkel, der Sohn seines Onkels oder sonst
ein Verwandter aus seiner Sippe. Falls seine eigenen Mittel ausreichen,
kann er sich selbst loskaufen.
'''
"50" = ''':sup:`50` Er soll mit dem, der ihn gekauft hat, die Jahre zwischen dem
Verkaufs- und dem Jubeljahr berechnen; die Summe des Verkaufspreises
soll auf die Zahl der Jahre verteilt werden, wobei die verbrachte Zeit
wie die eines Lohnarbeiters gilt.
'''
"51" = ''':sup:`51` Wenn noch viele Jahre abzudienen sind, soll er die ihnen
entsprechende Summe als seinen Lösepreis bezahlen.
'''
"52" = ''':sup:`52` Wenn nur noch wenige Jahre bis zum Jubeljahr übrig sind, soll er es
ihm berechnen; den Jahren entsprechend soll er seinen Lösepreis
bezahlen.
'''
"53" = ''':sup:`53` Er gelte wie ein Lohnarbeiter Jahr um Jahr bei seinem Herrn; dieser
soll nicht vor deinen Augen mit Gewalt über ihn herrschen.
'''
"54" = ''':sup:`54` Wenn er in der Zwischenzeit nicht losgekauft wird, soll er im
Jubeljahr freigelassen werden, er und seine Kinder.
'''
"55" = ''':sup:`55` Denn mir gehören die Israeliten als Knechte, meine Knechte sind
sie; ich habe sie aus Ägypten herausgeführt, ich bin der HERR, euer
Gott.
'''
