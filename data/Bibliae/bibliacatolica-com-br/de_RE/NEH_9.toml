[9]
"1" = ''':sup:`1` Am vierundzwanzigsten Tag dieses Monats kamen die Israeliten zu
einem Fasten zusammen, in Bußgewänder gehüllt und das Haupt mit Staub
bedeckt.
'''
"2" = ''':sup:`2` Die, die ihrer Abstammung nach Israeliten waren, sonderten sich von
allen Fremden ab; sie traten vor und bekannten ihre Sünden und die
Vergehen ihrer Väter.
'''
"3" = ''':sup:`3` Sie erhoben sich von ihren Plätzen und man las ein Viertel des Tages
aus dem Buch der Weisung des HERRN, ihres Gottes, vor. Dann bekannten
sie ein Viertel des Tages ihre Schuld und warfen sich vor dem HERRN,
ihrem Gott, nieder.
'''
"4" = ''':sup:`4` Auf der Tribüne der Leviten erhoben sich Jeschua, Bani, Kadmiël,
Schebanja, Bunni, Scherebja, Bani und Kenani und riefen laut zum HERRN,
ihrem Gott.
'''
"5" = ''':sup:`5` Die Leviten Jeschua, Kadmiël, Bani, Haschabneja, Scherebja, Hodija,
Schebanja und Petachja sagten: Erhebt euch und preist den HERRN, euren
Gott, von Ewigkeit zu Ewigkeit! Man preise deinen herrlichen Namen,
obwohl er erhaben ist über allen Preis und Ruhm.
'''
"6" = ''':sup:`6` Du, HERR, bist der Einzige. Du hast den Himmel geschaffen und den
Himmel der Himmel und sein ganzes Heer, die Erde und alles, was auf ihr
ist, die Meere und alles, was darin lebt. Ihnen allen gibst du das
Leben. Das Heer des Himmels betet dich an.
'''
"7" = ''':sup:`7` Du, HERR, bist der Gott, der Abraham auserwählt hat. Du hast ihn aus
Ur in Chaldäa herausgeführt und ihm den Namen Abraham verliehen.
'''
"8" = ''':sup:`8` Du hast sein Herz getreu befunden; deshalb hast du mit ihm den Bund
geschlossen, seinen Nachkommen das Land der Kanaaniter, Hetiter,
Amoriter, Perisiter, Jebusiter und Girgaschiter zu geben; und du hast
dein Wort gehalten, denn du bist gerecht.
'''
"9" = ''':sup:`9` Du hast das Elend unserer Väter in Ägypten gesehen und du hast ihren
Notschrei am Roten Meer gehört.
'''
"10" = ''':sup:`10` Du hast Zeichen und Wunder getan am Pharao, an all seinen Dienern
und am ganzen Volk in seinem Land; denn du wusstest, dass sie mit
Israel ihren Übermut getrieben hatten. So hast du dir einen Namen
gemacht, der gerühmt wird bis zum heutigen Tag.
'''
"11" = ''':sup:`11` Du hast das Meer vor ihnen zerteilt und sie schritten auf trockenem
Boden mitten durchs Meer; doch ihre Verfolger hast du in die Tiefe
gestürzt wie einen Stein, der in reißendem Wasser versinkt.
'''
"12" = ''':sup:`12` Durch eine Wolkensäule hast du sie bei Tag geleitet und durch eine
Feuersäule bei Nacht, um ihnen den Weg zu erhellen, den sie gehen
sollten.
'''
"13" = ''':sup:`13` Du bist auf den Berg Sinai herabgestiegen und hast vom Himmel her
mit ihnen gesprochen; du hast ihnen klare Rechtsentscheide und
zuverlässige Weisungen gegeben, gute Gesetze und Gebote.
'''
"14" = ''':sup:`14` Deinen heiligen Sabbat hast du ihnen bekannt gemacht und hast ihnen
durch deinen Diener Mose Gebote, Gesetze und Weisungen aufgetragen.
'''
"15" = ''':sup:`15` Du hast ihnen Brot vom Himmel gegeben, als sie Hunger hatten, und
hast Wasser aus dem Felsen sprudeln lassen, als sie Durst litten.
Endlich hast du ihnen befohlen, in das Land, das du ihnen unter einem
Eid zugesagt hattest, hineinzuziehen und es in Besitz zu nehmen.
'''
"16" = ''':sup:`16` Unsere Väter aber wurden hochmütig; sie verhärteten ihren Nacken
und hörten nicht auf deine Gebote.
'''
"17" = ''':sup:`17` Sie weigerten sich zu gehorchen und dachten nicht mehr an die
Wunder, die du an ihnen getan hattest. Hartnäckig setzten sie sich in
den Kopf, als Sklaven nach Ägypten zurückzukehren. Doch du bist ein
Gott, der verzeiht, du bist gnädig und barmherzig, langmütig und reich
an Huld; darum hast du sie nicht verlassen.
'''
"18" = ''':sup:`18` Sie machten sich sogar ein gegossenes Kalb und sagten: Das ist dein
Gott, der dich aus Ägypten heraufgeführt hat, und sie verübten schwere
Frevel.
'''
"19" = ''':sup:`19` Du aber hast sie in deinem großen Erbarmen nicht in der Wüste
verlassen. Die Wolkensäule wich nicht von ihnen bei Tag, sondern führte
sie auf ihrem Weg; ebenso erhellte die Feuersäule bei Nacht den Weg,
den sie gehen sollten.
'''
"20" = ''':sup:`20` Du gabst ihnen deinen guten Geist, um sie zur Einsicht zu bringen.
Du entzogst ihnen dein Manna nicht und gabst ihnen Wasser für ihren
Durst.
'''
"21" = ''':sup:`21` Vierzig Jahre lang hast du für sie in der Wüste gesorgt. Sie litten
keinen Mangel; ihre Kleider zerfielen nicht, ihre Füße schwollen nicht
an.
'''
"22" = ''':sup:`22` Du hast ihnen ganze Reiche und Völker ausgeliefert und als
Randgebiet zugeteilt. So nahmen sie das Land des Königs Sihon von
Heschbon in Besitz und das Land des Königs Og des Baschan.
'''
"23" = ''':sup:`23` Du hast ihre Nachkommen so zahlreich gemacht wie die Sterne am
Himmel und hast sie in das Land geführt, von dem du ihren Vätern
versprochen hattest, sie würden dort hineinziehen und es in Besitz
nehmen.
'''
"24" = ''':sup:`24` Und die Nachkommen zogen in das Land und nahmen es in Besitz. Du
hast ihnen die Kanaaniter, die Bewohner des Landes, unterworfen. Du
gabst sie in ihre Hand, die Völker des Landes samt ihren Königen, und
sie durften mit ihnen machen, was sie wollten.
'''
"25" = ''':sup:`25` Sie eroberten befestigte Städte und fruchtbares Ackerland. Häuser
mit all ihrem Reichtum nahmen sie in Besitz, ausgehauene Zisternen,
Weinberge, Ölbäume und Obstbäume in Menge. Sie aßen sich satt, wurden
fett und lebten gut von deinen reichen Gaben.
'''
"26" = ''':sup:`26` Dann aber wurden sie trotzig; sie empörten sich gegen dich und
kehrten deiner Weisung den Rücken. Deine Propheten warnten sie zwar und
wollten sie zu dir zurückführen; doch man tötete sie und verübte
schwere Frevel.
'''
"27" = ''':sup:`27` Da gabst du unsere Väter in die Hand ihrer Feinde, die sie hart
bedrängten. Wenn sie dann bedrängt wurden, schrien sie zu dir und du
erhörtest sie im Himmel. In deinem großen Erbarmen schicktest du ihnen
Retter, die sie aus der Hand ihrer Feinde befreiten.
'''
"28" = ''':sup:`28` Doch sobald sie Ruhe hatten, taten sie wieder Dinge, die dir
missfielen. Da liefertest du sie wieder der Hand ihrer Feinde aus, die
sie unterdrückten. Nun schrien sie wieder zu dir und du erhörtest sie
im Himmel; oft hast du sie befreit in deinem großen Erbarmen.
'''
"29" = ''':sup:`29` Du warntest sie, um sie zu deiner Weisung zurückzuführen. Sie aber
waren stolz; sie hörten nicht auf deine Gebote und versündigten sich
gegen deine Rechtsentscheide; und doch lebt durch sie der Mensch, der
sie befolgt. Sie kehrten dir trotzig den Rücken zu, waren hartnäckig
und gehorchten dir nicht.
'''
"30" = ''':sup:`30` Viele Jahre hast du mit ihnen Geduld gehabt, hast sie gewarnt durch
deinen Geist, durch deine Propheten; doch sie hörten nicht. Da gabst du
sie in die Hand der Völker der Länder.
'''
"31" = ''':sup:`31` In deinem großen Erbarmen hast du sie aber nicht ausgerottet; du
hast sie nicht verlassen, denn du bist ein gnädiger und barmherziger
Gott.
'''
"32" = ''':sup:`32` Und jetzt, unser Gott, du großer, starker, Furcht gebietender Gott,
der den Bund hält und uns seine Huld bewahrt: Achte nicht gering all
die Mühsal, die uns getroffen hat, unsere Könige und Vorsteher, unsere
Priester und Propheten, unsere Väter und dein ganzes Volk seit den
Tagen der Könige von Assur bis heute!
'''
"33" = ''':sup:`33` Du warst gerecht bei allem, was über uns gekommen ist. Du hast uns
deine Treue bewiesen; wir aber haben gesündigt.
'''
"34" = ''':sup:`34` Unsere Könige, Vorsteher und Priester und unsere Väter befolgten
deine Weisung nicht; sie missachteten deine Gebote und deine
Bundeszeugnisse, die du für sie aufgerichtet hast.
'''
"35" = ''':sup:`35` Sie lebten in ihrem eigenen Königreich, in der Fülle des Reichtums,
den du ihnen gewährt hast, in dem weiten, fruchtbaren Land, das du vor
sie hingebreitet hast; sie aber haben dir trotzdem nicht gedient und
sich nicht von ihrem bösen Treiben abgewandt.
'''
"36" = ''':sup:`36` Darum sind wir heute Knechte. Du hast unseren Vätern dieses Land
gegeben, damit sie seine Früchte und seinen Reichtum genießen; wir aber
leben darin als Knechte.
'''
"37" = ''':sup:`37` Sein reicher Ertrag geht an die Könige, die du wegen unserer Sünden
über uns gesetzt hast. Sie verfügen über uns selbst und unser Vieh nach
ihrem Belieben. Darum sind wir in großer Not.
'''
