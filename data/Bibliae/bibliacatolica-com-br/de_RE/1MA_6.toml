[6]
"1" = ''':sup:`1` König Antiochus durchzog unterdessen die östlichen Provinzen. Er
hörte von einer Stadt in Persien namens Elymaïs, die berühmt war wegen
ihres Reichtums an Silber und Gold.
'''
"2" = ''':sup:`2` Auch gibt es in ihr einen sehr reichen Tempel; der mazedonische
König Alexander, der Sohn des Philippus, der als erster Grieche König
geworden war, hatte dort goldene Schilde, Rüstungen und Waffen
hinterlassen.
'''
"3" = ''':sup:`3` Antiochus marschierte also hin und versuchte, die Stadt zu erobern
und zu plündern. Doch er blieb ohne Erfolg; denn die Einwohner der
Stadt hatten von seinem Plan erfahren
'''
"4" = ''':sup:`4` und leisteten ihm bewaffneten Widerstand. Er musste fluchtartig
abziehen und machte sich sehr niedergeschlagen auf den Rückweg nach
Babylon.
'''
"5" = ''':sup:`5` Noch in Persien erreichte ihn ein Bote mit der Nachricht, dass die
Heere, die in Judäa einmarschiert waren, geschlagen worden waren.
'''
"6" = ''':sup:`6` Auch Lysias, der an der Spitze einer starken Streitmacht in den
Kampf gezogen war, habe gegen die Juden eine schwere Niederlage
erlitten. Deren Bewaffnung und Kampfkraft habe sich durch die große
Beute, die sie bei den geschlagenen Armeen machten, verstärkt.
'''
"7" = ''':sup:`7` Den Gräuel, den er auf dem Altar in Jerusalem hatte aufstellen
lassen, hätten sie wieder entfernt und das Heiligtum wie früher mit
hohen Mauern umgeben, ebenso seine Stadt Bet-Zur.
'''
"8" = ''':sup:`8` Als der König das hörte, erschrak er und war zutiefst erschüttert.
Er musste sich niederlegen, da ihn eine Schwäche befiel; so
niedergeschlagen war er, weil seine Pläne gescheitert waren.
'''
"9" = ''':sup:`9` So ging es mehrere Tage. Er bekam immer neue Anfälle tiefer
Schwermut und rechnete schon damit, dass er sterben müsse.
'''
"10" = ''':sup:`10` Er rief all seine Freunde zusammen und sagte zu ihnen: Der Schlaf
flieht meine Augen und mein Mut ist unter den Sorgen zusammengebrochen.
'''
"11" = ''':sup:`11` Ich habe mich gefragt: Wie bin ich nur in dieser furchtbaren
Bedrängnis versunken, in der ich mich jetzt befinde? Ich war während
meiner Regierung doch immer leutselig und beliebt.
'''
"12" = ''':sup:`12` Jetzt erinnere ich mich an das Böse, das ich in Jerusalem getan
habe. Ich habe dort alle Geräte aus Silber und Gold mitgenommen, ja,
ich habe den Befehl gegeben, die Bewohner von Juda ohne Grund
auszurotten.
'''
"13" = ''':sup:`13` Deswegen ist dieses Unglück über mich gekommen, das weiß ich jetzt.
Und nun sterbe ich ganz verzweifelt in einem fremden Land.
'''
"14" = ''':sup:`14` Er rief Philippus, einen seiner Freunde, zu sich und setzte ihn
über sein ganzes Königreich.
'''
"15" = ''':sup:`15` Er überreichte ihm das königliche Diadem, sein Gewand und seinen
Siegelring und gab ihm den Auftrag, seinen Sohn Antiochus anzuleiten
und zu erziehen, bis er die Regierung übernehmen könne.
'''
"16" = ''':sup:`16` Dann starb König Antiochus dort im Jahr 149.
'''
"17" = ''':sup:`17` Als Lysias erfuhr, dass der König tot war, setzte er an seiner
Stelle seinen Sohn Antiochus ein, dessen Erziehung ihm während seiner
Minderjährigkeit oblag, und gab ihm den Beinamen Eupator.
'''
"18" = ''':sup:`18` Die Besatzung der Burg in Jerusalem schloss die Israeliten, die im
Tempel waren, von allen Seiten ein. Sie versuchte unaufhörlich, Unheil
anzurichten, und die Fremden hatten an ihnen einen starken Rückhalt.
'''
"19" = ''':sup:`19` Judas fasste daher den Plan, sie zu vernichten, und berief alle
wehrfähigen Männer zur Belagerung zusammen.
'''
"20" = ''':sup:`20` Sie kamen und man begann im Jahr 150 mit der Belagerung; dabei
baute man sogar Wurf- und Belagerungsmaschinen.
'''
"21" = ''':sup:`21` Einige von der Besatzung konnten den Belagerungsring durchbrechen;
zu ihnen stießen mehrere Gottlose aus Israel.
'''
"22" = ''':sup:`22` Sie begaben sich zum König und sagten: Wie lange zögerst du, uns
unser Recht zu verschaffen und für unsere Brüder Rache zu nehmen?
'''
"23" = ''':sup:`23` Wir haben deinem Vater bereitwillig gedient; wir haben so gelebt,
wie er es sagte, und haben seine Anordnungen befolgt.
'''
"24" = ''':sup:`24` Deswegen legten unsere eigenen Landsleute eine Belagerung vor die
Burg und wurden uns fremd; ja, sie haben jeden von uns, den sie fanden,
umgebracht und haben unseren Besitz geraubt.
'''
"25" = ''':sup:`25` Doch nicht allein gegen uns haben sie die Hand erhoben, sondern
auch gegen alle ihre Nachbarn.
'''
"26" = ''':sup:`26` Jetzt sind sie vor die Burg von Jerusalem gezogen, um sie zu
erobern; außerdem haben sie den Tempel und Bet-Zur befestigt.
'''
"27" = ''':sup:`27` Wenn du ihnen nicht bald zuvorkommst, werden sie noch mehr
unternehmen und du wirst sie nicht mehr aufhalten können.
'''
"28" = ''':sup:`28` Als der König das hörte, wurde er zornig. Er ließ alle seine
Freunde zu sich kommen, die Anführer des Fußvolks und der Reiterei.
'''
"29" = ''':sup:`29` Auch aus anderen Reichen und von den Inseln kamen Söldnertruppen zu
ihm.
'''
"30" = ''':sup:`30` Im Ganzen bestand sein Heer aus hunderttausend Mann Fußvolk,
zwanzigtausend Reitern und zweiunddreißig Kriegselefanten.
'''
"31" = ''':sup:`31` Sie zogen durch Idumäa und belagerten Bet-Zur. Der Kampf zog sich
lange hin. Sie bauten auch Belagerungsmaschinen; die Belagerten machten
jedoch einen Ausfall, verbrannten sie und schlugen sich tapfer.
'''
"32" = ''':sup:`32` Da zog Judas von der Burg in Jerusalem ab und schlug dem
königlichen Heer gegenüber bei Bet-Sacharja sein Lager auf.
'''
"33" = ''':sup:`33` Am nächsten Morgen ließ der König das Heer in aller Frühe
aufbrechen und in einem Eilmarsch nach Bet-Sacharja marschieren. Die
Truppen schwärmten aus und man stieß in die Trompeten.
'''
"34" = ''':sup:`34` Den Elefanten hielt man den Saft von Trauben und Maulbeeren vor, um
sie zum Kampf zu reizen.
'''
"35" = ''':sup:`35` Darauf verteilte man die Tiere auf die einzelnen Abteilungen. Zu
jedem Elefanten stellten sie tausend Mann; diese hatten Kettenpanzer an
und auf dem Kopf bronzene Helme. Außerdem waren jedem Tier fünfhundert
ausgesuchte Reiter zugeordnet;
'''
"36" = ''':sup:`36` sie hatten sich schon vorher immer bei den Tieren aufgehalten und
waren ihnen überall gefolgt, wohin sie auch gingen, und entfernten sich
nie von ihnen.
'''
"37" = ''':sup:`37` Jedes Tier trug einen befestigten, gut gesicherten Turm aus Holz,
der kunstfertig angeschnallt war, dazu vier Soldaten, die von dem Turm
aus kämpften, sowie seinen indischen Lenker.
'''
"38" = ''':sup:`38` Die übrige Reiterei stellte der König außen an die beiden Flügel
des Heeres, um die Gegner zu beunruhigen und die eigenen Reihen zu
decken.
'''
"39" = ''':sup:`39` Als die Sonne sich in den goldenen und ehernen Schilden brach, da
strahlten die Berge wider und leuchteten auf wie brennende Fackeln.
'''
"40" = ''':sup:`40` Ein Teil des königlichen Heeres stellte sich oben auf den Bergen,
ein anderer unten in der Ebene auf. Dann begannen sie, sicher und
geordnet vorzurücken.
'''
"41" = ''':sup:`41` Da zitterten alle, die das Getöse der Menge hörten und sahen, wie
die Massen aufmarschierten und die Waffen aneinanderschlugen; denn es
war ein gewaltig großes und starkes Heer.
'''
"42" = ''':sup:`42` Judas rückte mit seinen Truppen ebenfalls vor und es kam zum Kampf;
dabei fielen vom Heer des Königs sechshundert Mann.
'''
"43" = ''':sup:`43` Eleasar Awaran sah einen Elefanten, dessen Panzer königlichen
Schmuck trug und der alle anderen Tiere überragte. Da er glaubte,
darauf säße der König,
'''
"44" = ''':sup:`44` gab er sich selbst hin, um sein Volk zu retten und sich ewigen Ruhm
zu erwerben.
'''
"45" = ''':sup:`45` Er lief mutig auf ihn zu, mitten in die Schlachtreihe hinein,
teilte nach rechts und links tödliche Hiebe aus und schlug sich eine
Bresche durch die Reihen.
'''
"46" = ''':sup:`46` So drang er unter den Elefanten vor und durchbohrte ihn von unten.
Der brach zusammen und fiel auf Eleasar, der auf der Stelle tot war.
'''
"47" = ''':sup:`47` Als die Juden die Stärke und das Ungestüm der königlichen Truppen
sahen, wichen sie ihnen aus.
'''
"48" = ''':sup:`48` Die Truppen des königlichen Heeres rückten daraufhin nach Jerusalem
hinauf, um die Juden dort zum Kampf zu stellen. Der König schlug in
Judäa und am Berg Zion ein Lager auf.
'''
"49" = ''':sup:`49` Mit der Besatzung von Bet-Zur schloss er Frieden und sie verließ
die Stadt. Dort waren nämlich während der Belagerung die Nahrungsmittel
ausgegangen; denn man beging im Land ein Sabbatjahr.
'''
"50" = ''':sup:`50` Der König ließ Bet-Zur besetzen und legte eine Garnison hinein, um
es zu sichern.
'''
"51" = ''':sup:`51` Dann belagerte er viele Tage lang den Tempel. Er ließ Wurf- und
Belagerungsmaschinen, auch Brand- und Steinschleudern aufstellen, dazu
Armbrüste für Pfeile und kleinere Schleudermaschinen.
'''
"52" = ''':sup:`52` Aber die Juden bauten ebenfalls Maschinen gegen ihre Maschinen und
der Kampf zog sich lange hin.
'''
"53" = ''':sup:`53` Doch die Vorratsräume waren leer, weil das Jahr ein siebtes Jahr
war; zudem hatten die, die man bei den fremden Völkern gerettet und
nach Judäa gebracht hatte, den Rest der Vorräte aufgebraucht.
'''
"54" = ''':sup:`54` Die Besatzung litt daher Hunger und die Truppen liefen auseinander,
jeder ging nach Hause; nur wenige Männer blieben beim Tempel zurück.
'''
"55" = ''':sup:`55` Da hörte Lysias, Philippus, den König Antiochus noch zu seinen
Lebzeiten zum Erzieher seines Sohnes Antiochus bestimmt hatte, bis
dieser die Regierung antreten könne,
'''
"56" = ''':sup:`56` sei aus Persien und Medien zurückgekehrt, zusammen mit den Truppen,
die den König begleitet hatten; er versuche, die Regierung an sich zu
bringen.
'''
"57" = ''':sup:`57` Daher entschloss sich Lysias, möglichst rasch abzuziehen; er sagte
zum König, zu den Offizieren und den Soldaten: Unsere Lage wird von Tag
zu Tag schwieriger. Es gibt wenig zu essen und der Ort, den wir
belagern, ist stark befestigt. Überdies ruht auf uns die Sorge um das
Reich.
'''
"58" = ''':sup:`58` Reichen wir darum diesen Leuten die Hand und schließen wir Frieden
mit ihnen und ihrem ganzen Volk!
'''
"59" = ''':sup:`59` Wir wollen ihnen zugestehen, dass sie wie früher nach ihren
Gesetzen leben können. Denn weil wir ihre Gesetze abschaffen wollten,
haben sie sich gegen uns aufgelehnt und all das getan.
'''
"60" = ''':sup:`60` Der König und die Heerführer waren mit diesem Vorschlag
einverstanden; er ließ den Juden Frieden anbieten und sie nahmen ihn
an.
'''
"61" = ''':sup:`61` Der König und die Heerführer leisteten ihnen einen Eid; darauf
verließen die Juden die Festung.
'''
"62" = ''':sup:`62` Aber als der König den Berg Zion betrat und sah, wie stark der Ort
befestigt war, brach er den Eid, den er geschworen hatte, und gab den
Befehl, die Mauer ringsum einzureißen.
'''
"63" = ''':sup:`63` Dann zog er in Eilmärschen ab und kehrte nach Antiochia zurück. Er
fand die Stadt in der Gewalt des Philippus, eröffnete den Kampf gegen
ihn und nahm die Stadt mit Gewalt.
'''
