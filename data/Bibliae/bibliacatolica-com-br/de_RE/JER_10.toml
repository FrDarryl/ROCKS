[10]
"1" = ''':sup:`1` Hört das Wort, das der HERR zu euch spricht, ihr vom Haus Israel!
'''
"2" = ''':sup:`2` So spricht der HERR: Lernt nicht den Weg der Völker, / erschreckt
nicht vor den Zeichen des Himmels, / wenn auch die Völker vor ihnen
erschrecken!
'''
"3" = ''':sup:`3` Denn die Gebräuche der Völker sind leerer Wahn. / Ihre Götzen sind
nur Holz, das man im Wald schlägt, / ein Werk aus der Hand des
Schnitzers, / mit dem Messer verfertigt.
'''
"4" = ''':sup:`4` Man verziert es mit Silber und Gold, / mit Nagel und Hammer macht
man es fest, sodass es nicht wackelt.
'''
"5" = ''':sup:`5` Sie sind wie Vogelscheuchen im Gurkenfeld. / Sie können nicht reden;
/ sie müssen getragen werden, weil sie nicht gehen können. Fürchtet
euch nicht vor ihnen; / denn sie können weder Schaden zufügen / noch
Gutes bewirken.
'''
"6" = ''':sup:`6` Niemand, HERR, ist wie du: / Groß bist du und groß an Kraft ist dein
Name.
'''
"7" = ''':sup:`7` Wer sollte dich nicht fürchten, du König der Völker? / Ja, das steht
dir zu. Denn unter allen Weisen der Völker / und in jedem ihrer Reiche
ist keiner wie du.
'''
"8" = ''':sup:`8` Sie alle sind töricht und dumm. / Was die nichtigen Götzen zu lehren
haben - Holz ist es.
'''
"9" = ''':sup:`9` Sie sind gehämmertes Silber aus Tarschisch und Gold aus Ofir, /
Arbeit des Schnitzers und Goldschmieds; violetter und roter Purpur ist
ihr Gewand; / sie alle sind nur das Werk kunstfertiger Männer.
'''
"10" = ''':sup:`10` Der HERR aber ist in Wahrheit Gott, / lebendiger Gott und ewiger
König. Vor seinem Zorn erbebt die Erde, / die Völker halten seinen
Groll nicht aus.
'''
"11" = ''':sup:`11` Von jenen dagegen sollt ihr sagen: / Die Götter, die weder Himmel
noch Erde erschufen, / sie sollen verschwinden von der Erde und unter
dem Himmel.
'''
"12" = ''':sup:`12` Er aber hat die Erde erschaffen durch seine Kraft, / den Erdkreis
gegründet durch seine Weisheit, / durch seine Einsicht den Himmel
ausgespannt.
'''
"13" = ''':sup:`13` Lässt er seine Stimme ertönen, / dann rauschen die Wasser am
Himmel. Wolken führt er herauf vom Rand der Erde; / Blitze hat er für
den Regen gemacht, / aus seinen Kammern entsendet er den Wind.
'''
"14" = ''':sup:`14` Töricht ist jeder Mensch, ohne Erkenntnis ist er, / beschämt ist
jeder Goldschmied mit seinem Götzenbild; denn sein Gussbild ist Trug, /
kein Atem ist in ihnen.
'''
"15" = ''':sup:`15` Nichtig sind sie, ein Spottgebilde. / Zur Zeit ihrer Heimsuchung
gehen sie zugrunde.
'''
"16" = ''':sup:`16` Anders der Gott, der Jakobs Anteil ist. / Denn er ist der Schöpfer
des Alls und Israel ist der Stamm seines Erbes. / HERR der Heerscharen
ist sein Name.
'''
"17" = ''':sup:`17` Nimm dein Bündel von der Erde auf, / die du in der Belagerung
sitzt!
'''
"18" = ''':sup:`18` Denn so spricht der HERR: Siehe, diesmal schleudere ich / die
Bewohner des Landes hinweg und bringe sie in Bedrängnis, / damit sie
mich finden.
'''
"19" = ''':sup:`19` Weh mir ob meines Zusammenbruchs! / Unheilbar ist meine Wunde. Ich
aber hatte gedacht: / Das ist doch nur eine Krankheit, die ich ertragen
kann.
'''
"20" = ''':sup:`20` Mein Zelt ist verwüstet, / alle meine Zeltstricke sind zerrissen.
Meine Kinder gingen von mir fort / und sind nicht mehr. Niemand schlägt
mein Zelt wieder auf / und breitet darüber die Zeltdecken aus.
'''
"21" = ''':sup:`21` Denn töricht waren die Hirten, / den HERRN suchten sie nicht;
deshalb hatten sie keinen Erfolg / und ihre ganze Herde wurde
zerstreut.
'''
"22" = ''':sup:`22` Horch, eine Kunde trifft eben ein, / großes Getöse vom Nordland
her: Judas Städte sollen zum Ödland werden, / zur Behausung für
Schakale.
'''
"23" = ''':sup:`23` Ich weiß, HERR, dass der Mensch seinen Weg nicht zu bestimmen
vermag, / dass keiner beim Gehen seinen Schritt lenken kann.
'''
"24" = ''':sup:`24` Züchtige mich, HERR, doch mit Maß, / nicht in deinem Zorn, / damit
du mich nicht zum Verschwinden bringst!
'''
"25" = ''':sup:`25` Gieß deinen Zorn aus über die Völker, / die dich nicht kennen, und
über die Stämme, / die deinen Namen nicht anrufen! Denn sie haben Jakob
verschlungen und vernichtet, / seine Wohnstätte verwüstet.
'''
