[96]
"1" = ''':sup:`1` Singt dem HERRN ein neues Lied, / singt dem HERRN, alle Lande, *
'''
"2" = ''':sup:`2` singt dem HERRN, preist seinen Namen! Verkündet sein Heil von Tag zu
Tag! /
'''
"3" = ''':sup:`3` Erzählt bei den Nationen von seiner Herrlichkeit, * bei allen
Völkern von seinen Wundern!
'''
"4" = ''':sup:`4` Denn groß ist der HERR und hoch zu loben, * mehr zu fürchten als
alle Götter.
'''
"5" = ''':sup:`5` Denn alle Götter der Völker sind Nichtse, * aber der HERR ist es,
der den Himmel gemacht hat.
'''
"6" = ''':sup:`6` Hoheit und Pracht sind vor seinem Angesicht, * Macht und Glanz in
seinem Heiligtum.
'''
"7" = ''':sup:`7` Bringt dar dem HERRN, ihr Stämme der Völker, / bringt dar dem HERRN
Ehre und Macht, *
'''
"8" = ''':sup:`8` bringt dar dem HERRN die Ehre seines Namens! Bringt Gaben und tretet
ein in die Höfe seines Heiligtums! /
'''
"9" = ''':sup:`9` Werft euch nieder vor dem HERRN in heiligem Schmuck! * Erbebt vor
ihm, alle Lande!
'''
"10" = ''':sup:`10` Verkündet bei den Nationen: Der HERR ist König! / Fest ist der
Erdkreis gegründet, er wird nicht wanken. * Er richtet die Völker so,
wie es recht ist.
'''
"11" = ''':sup:`11` Der Himmel freue sich, die Erde frohlocke, * es brause das Meer und
seine Fülle.
'''
"12" = ''':sup:`12` Es jauchze die Flur und was auf ihr wächst. * Jubeln sollen alle
Bäume des Waldes
'''
"13" = ''':sup:`13` vor dem HERRN, denn er kommt, * denn er kommt, um die Erde zu
richten. Er richtet den Erdkreis in Gerechtigkeit * und die Völker nach
seiner Treue.
'''
