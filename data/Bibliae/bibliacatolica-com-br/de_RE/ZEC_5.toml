[5]
"1" = ''':sup:`1` Wieder erhob ich meine Augen und sah: Und siehe, eine fliegende
Schriftrolle.
'''
"2" = ''':sup:`2` Er fragte mich: Was siehst du? Ich antwortete: Ich sehe eine
fliegende Schriftrolle, zwanzig Ellen lang und zehn Ellen breit.
'''
"3" = ''':sup:`3` Da sagte er zu mir: Das ist der Fluch, der über die ganze Erde
ausgeht. Denn jeder, der stiehlt, wie lange schon bleibt er ungestraft;
und jeder, der schwört, wie lange schon bleibt er ungestraft!
'''
"4" = ''':sup:`4` Ich habe ihn ausgehen lassen - Spruch des HERRN der Heerscharen -
und er wird eindringen in das Haus des Diebes und in das Haus dessen,
der bei meinem Namen falsch schwört. Und der Fluch wird im Innern
seines Hauses bleiben und wird es vernichten samt Holz und Steinen.
'''
"5" = ''':sup:`5` Der Engel, der mit mir redete, kam hervor und sagte zu mir: Erhebe
deine Augen und sieh, was da hervorkommt!
'''
"6" = ''':sup:`6` Ich fragte: Was ist das? Er antwortete: Was da hervorkommt, ist ein
Fass. Und er fuhr fort: Das ist ihre Schuld auf der ganzen Erde.
'''
"7" = ''':sup:`7` Und siehe: Der Deckel aus Blei hob sich und da saß eine Frau mitten
im Fass.
'''
"8" = ''':sup:`8` Er sagte: Das ist die Ruchlosigkeit. Darauf stieß er sie in das Fass
zurück und warf die Bleiplatte auf dessen Öffnung.
'''
"9" = ''':sup:`9` Als ich meine Augen erhob und hinsah, siehe, da traten zwei Frauen
hervor und ein Wind füllte ihre Flügel - sie hatten nämlich Flügel wie
Storchenflügel - und sie trugen das Fass zwischen Erde und Himmel fort.
'''
"10" = ''':sup:`10` Darauf fragte ich den Engel, der mit mir redete: Wohin bringen sie
das Fass?
'''
"11" = ''':sup:`11` Er antwortete mir: Ihm soll im Land Schinar ein Tempel gebaut
werden. Ist er errichtet, wird es dort an seinem Platz aufgestellt
werden.
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - Die Vision der fliegenden Schriftrolle stellt Gottes Gericht
über Bosheit und Ungerechtigkeit dar. Die Schriftrolle beschreibt den
Fluch, der die Bösen treffen wird, und symbolisiert die Reinigung, die
Gott durch sein gerechtes Gericht über die Erde bringen wird (siehe
5:5-11 - Die Frau im Korb symbolisiert die Schlechtigkeit des Volkes.
Sie wird in das Land Schinar (Babylon) gebracht und symbolisiert Exil
und Strafe für Verderbtheit. Die Vision unterstreicht die Notwendigkeit
