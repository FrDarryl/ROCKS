[4]
"1" = ''':sup:`1` Im Übrigen, Brüder und Schwestern, bitten und ermahnen wir euch im
Namen Jesu, des Herrn: Ihr habt von uns gelernt, wie ihr leben müsst,
um Gott zu gefallen, und ihr lebt auch so; werdet darin noch
vollkommener!
'''
"2" = ''':sup:`2` Ihr wisst ja, welche Ermahnungen wir euch im Auftrag Jesu, des
Herrn, gegeben haben.
'''
"3" = ''':sup:`3` Das ist es, was Gott will: eure Heiligung - dass ihr die Unzucht
meidet,
'''
"4" = ''':sup:`4` dass jeder von euch lernt, mit seiner Frau in heiliger und
achtungsvoller Weise zu verkehren,
'''
"5" = ''':sup:`5` nicht in leidenschaftlicher Begierde wie die Heiden, die Gott nicht
kennen,
'''
"6" = ''':sup:`6` und dass keiner seinen Bruder bei Geschäften betrügt und
übervorteilt, denn all das rächt der Herr, wie wir euch schon früher
gesagt und bezeugt haben.
'''
"7" = ''':sup:`7` Denn Gott hat uns nicht dazu berufen, unrein zu leben, sondern
heilig zu sein.
'''
"8" = ''':sup:`8` Wer das verwirft, der verwirft also nicht Menschen, sondern Gott,
der euch seinen Heiligen Geist schenkt.
'''
"9" = ''':sup:`9` Über die Bruderliebe brauche ich euch nicht zu schreiben; Gott
selbst hat euch schon gelehrt, einander zu lieben;
'''
"10" = ''':sup:`10` und danach handelt ihr auch an allen, die zu uns gehören in ganz
Mazedonien. Wir ermahnen euch aber, Brüder und Schwestern, darin noch
vollkommener zu werden.
'''
"11" = ''':sup:`11` Setzt eure Ehre darein, ruhig zu leben, euch um die eigenen
Aufgaben zu kümmern und mit euren Händen zu arbeiten, wie wir euch
aufgetragen haben.
'''
"12" = ''':sup:`12` So sollt ihr vor denen, die nicht zu euch gehören, ein
rechtschaffenes Leben führen und auf niemanden angewiesen sein.
'''
"13" = ''':sup:`13` Brüder und Schwestern, wir wollen euch über die Entschlafenen nicht
in Unkenntnis lassen, damit ihr nicht trauert wie die anderen, die
keine Hoffnung haben.
'''
"14" = ''':sup:`14` Denn wenn wir glauben, dass Jesus gestorben und auferstanden ist,
so wird Gott die Entschlafenen durch Jesus in die Gemeinschaft mit ihm
führen.
'''
"15" = ''':sup:`15` Denn dies sagen wir euch nach einem Wort des Herrn: Wir, die
Lebenden, die noch übrig sind bei der Ankunft des Herrn, werden den
Entschlafenen nichts voraushaben.
'''
"16" = ''':sup:`16` Denn der Herr selbst wird vom Himmel herabkommen, wenn der Befehl
ergeht, der Erzengel ruft und die Posaune Gottes erschallt. Zuerst
werden die in Christus Verstorbenen auferstehen;
'''
"17" = ''':sup:`17` dann werden wir, die Lebenden, die noch übrig sind, zugleich mit
ihnen auf den Wolken in die Luft entrückt zur Begegnung mit dem Herrn.
Dann werden wir immer beim Herrn sein.
'''
"18" = ''':sup:`18` Tröstet also einander mit diesen Worten!
'''
"Notes" = '''
Notas de rodapé:
4:1-2 - Paulus ermahnt die Thessalonicher, ein gottgefälliges Leben zu
führen und legt dabei Wert auf Heiligkeit im christlichen Leben. Der
Apostel betont, dass Gehorsam gegenüber Gottes Wort grundlegend für
4,1).
4:3-8 - Paulus lehrt die Bedeutung sexueller Reinheit und erklärt, dass
Heiligung die Vermeidung von Unreinheit und die Kontrolle über den
eigenen Körper beinhaltet. Die christliche Moral ist von zentraler
4:9-10 - Der Apostel lobt die Thessalonicher für ihre brüderliche Liebe
und ermutigt sie, darin noch mehr zu wachsen. Das christliche Leben
sollte von Freundlichkeit und Solidarität unter Brüdern geprägt sein
4:13-18 - Paulus spricht von der Hoffnung auf die Auferstehung und
spendet damit Christen Trost, die geliebte Menschen verloren haben. Er
lehrt, dass die Toten in Christus zuerst auferstehen und die Lebenden
4:16-18 - Die von Paulus beschriebene Entrückung bestärkt die
christliche Hoffnung auf die Wiederkunft Christi. Das Versprechen, für
immer beim Herrn zu sein, spendet Trost und Mut angesichts des Todes
'''
