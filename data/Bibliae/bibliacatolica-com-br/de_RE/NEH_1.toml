"1" = ''':sup:`1` Bericht des Nehemia, des Sohnes Hachaljas. Im Monat Kislew, im
zwanzigsten Jahr des Artaxerxes, war ich in der Festung Susa;
'''
"2" = ''':sup:`2` da kam Hanani, einer meiner Brüder, an, und zwar mit Männern aus
Juda. Ich fragte sie nach den Juden, den Entronnenen, die der
Gefangenschaft entgangen waren, und nach Jerusalem.
'''
"3" = ''':sup:`3` Sie sagten zu mir: Der Rest, der der Gefangenschaft entgangen ist,
lebt dort in der Provinz in großer Not und Schmach. Die Stadtmauer von
Jerusalem ist niedergelegt und seine Tore sind im Feuer verbrannt.
'''
"4" = ''':sup:`4` Als ich diese Worte hörte, setzte ich mich nieder und weinte. Ich
trauerte tagelang, fastete und betete vor dem Gott des Himmels.
'''
"5" = ''':sup:`5` Ich sagte: Ach, HERR, Gott des Himmels, du großer und Furcht
gebietender Gott, der den Bund und die Huld bewahrt denen, die ihn
lieben und seine Gebote bewahren!
'''
"6" = ''':sup:`6` Hab ein aufmerksames Ohr und ein offenes Auge und hör das Gebet
deines Knechtes! Ich bete jetzt Tag und Nacht vor dir für die
Israeliten, deine Diener. Ich lege ein Bekenntnis ab wegen der Sünden
der Israeliten. Wir haben gegen dich gesündigt; auch ich und meine
Familie haben gesündigt.
'''
"7" = ''':sup:`7` Wir haben sehr schlecht gegen dich gehandelt: Wir haben die Gebote,
Gesetze und Rechtsentscheide nicht bewahrt, die du deinem Diener Mose
geboten hast.
'''
"8" = ''':sup:`8` Aber denk an das Wort, das du deinem Diener Mose aufgetragen hast:
Wenn ihr mir die Treue brecht, dann werde ich euch unter die Völker
zerstreuen;
'''
"9" = ''':sup:`9` wenn ihr aber zu mir umkehrt, meine Gebote bewahrt und sie ausführt,
dann werde ich selbst die von euch, die bis ans Ende des Himmels
verschlagen wurden, von dort sammeln; ich bringe sie an den Ort, den
ich erwählt habe, um dort meinen Namen wohnen zu lassen.
'''
"10" = ''':sup:`10` Sie sind ja deine Knechte, dein Volk, das du erlöst hast mit deiner
großen Kraft und deiner starken Hand.
'''
"11" = ''':sup:`11` Ach, HERR, hab ein aufmerksames Ohr für das Gebet deines Knechtes
und das Gebet deiner Knechte, die von Herzen deinen Namen fürchten:
Gewähre deinem Knecht heute Erfolg und lass ihn Erbarmen finden bei
diesem Mann! Ich war nämlich Mundschenk beim König.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Nehemia erhält die Nachricht von der Verwüstung Jerusalems, die
ihn tief betrübt. Die Stadt Gottes liegt in Trümmern, und dies spiegelt
den geistlichen Zustand Israels wider. Nehemia ist von Mitgefühl und
1:4-6 - Nehemia reagiert auf die Nachricht mit Gebet und Fasten und
zeigt damit seine tiefe Abhängigkeit von Gott. Er erkennt, dass Reue
und die Suche nach Gott für die Wiederherstellung Israels von
2:12-13).
1:7-9 - Nehemia bekennt die Sünden Israels und hält an Gottes
Versprechen an das Volk fest. Er betont, dass die Rückkehr zum Gehorsam
Wiederherstellung bringen wird. Er erkennt Gottes Treue bei der
1:10-11 - Nehemia tritt für das Volk Israel ein und bittet Gott, ihm
die Gunst des Königs zu gewähren. Dies zeigt seinen Glauben an
göttliches Eingreifen und seine Rolle als Führer der Wiederherstellung
'''
