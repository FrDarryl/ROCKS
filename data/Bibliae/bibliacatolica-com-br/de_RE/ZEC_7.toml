[7]
"1" = ''':sup:`1` Im vierten Jahr des Königs Darius erging das Wort des HERRN an
Sacharja, am vierten Tag des neunten Monats, im Monat Kislew.
'''
"2" = ''':sup:`2` Damals schickten Bet-El-Sarezer und Regem-Melech und seine Leute, um
das Angesicht des HERRN gnädig zu stimmen, eine Gesandtschaft
'''
"3" = ''':sup:`3` mit der Anfrage an die Priester im Haus des HERRN der Heerscharen
und die Propheten: Soll ich weiterhin im fünften Monat weinen und
enthaltsam sein, wie ich es so viele Jahre getan habe?
'''
"4" = ''':sup:`4` Da erging an mich das Wort des HERRN der Heerscharen:
'''
"5" = ''':sup:`5` Sag dem ganzen Volk des Landes und den Priestern: Wenn ihr im
fünften und im siebten Monat gefastet und Klage abgehalten habt, und
das siebzig Jahre lang - bin etwa ich es, für den ihr gefastet habt?
'''
"6" = ''':sup:`6` Und wenn ihr esst und trinkt, seid denn nicht ihr selbst es, die
essen, und ihr selbst es, die trinken?
'''
"7" = ''':sup:`7` Sind es nicht die Worte, die der HERR durch die früheren Propheten
verkündete, als Jerusalem bewohnt und sorglos war samt den Städten
ringsum, als der Negeb und die Schefela noch bewohnt waren?
'''
"8" = ''':sup:`8` Und das Wort des HERRN erging an Sacharja:
'''
"9" = ''':sup:`9` So spricht der HERR der Heerscharen: Haltet gerechtes Gericht,
erweist Güte und Erbarmen, ein jeder gegenüber seinem Bruder;
'''
"10" = ''':sup:`10` unterdrückt nicht die Witwe und Waise, den Fremden und Armen und
plant in eurem Herzen nichts Böses gegeneinander!
'''
"11" = ''':sup:`11` Doch sie weigerten sich hinzuhören, sie zeigten störrisch die
Schulter und verstopften ihre Ohren, um nicht zu hören.
'''
"12" = ''':sup:`12` Sie machten ihr Herz zu hartem Diamant, um die Weisung und die
Worte nicht hören zu müssen, die der HERR der Heerscharen gesandt hatte
durch seinen Geist, im Mund der früheren Propheten. Deshalb kam ein
großer Zorn vom HERRN der Heerscharen
'''
"13" = ''':sup:`13` und es geschah: Wie er gerufen hatte und sie nicht hörten, so
sollten sie nun rufen und ich wollte nicht hören, spricht der HERR der
Heerscharen,
'''
"14" = ''':sup:`14` sondern wollte sie verwehen über alle Nationen hin, die ihnen
unbekannt waren. Nach ihnen aber verödete das Land, sodass niemand mehr
darin hin- und herzog, und so haben sie ein begehrenswertes Land zur
Wüste gemacht.
'''
