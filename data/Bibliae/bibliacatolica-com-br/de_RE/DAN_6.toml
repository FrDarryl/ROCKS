[6]
"1" = ''':sup:`1` und der Meder Darius übernahm die Königsherrschaft im Alter von
zweiundsechzig Jahren.
'''
"2" = ''':sup:`2` Darius fand es für gut, über das Reich hundertzwanzig Satrapen
einzusetzen, die über das ganze Reich verteilt sein sollten.
'''
"3" = ''':sup:`3` Über diese wieder setzte er drei oberste Beamte, zu denen auch
Daniel gehörte. Ihnen sollten die Satrapen Rechenschaft ablegen, damit
der König keinen Schaden erleide.
'''
"4" = ''':sup:`4` Daniel nun zeichnete sich vor den anderen obersten Beamten und den
Satrapen aus; denn in ihm war ein außergewöhnlicher Geist. Der König
erwog sogar, ihn zum höchsten Beamten des ganzen Reiches zu machen.
'''
"5" = ''':sup:`5` Da suchten die obersten Beamten und die Satrapen einen Grund, um
Daniel wegen seiner Amtsführung anzuklagen. Sie konnten aber keinen
Grund zur Anklage und kein Vergehen finden; denn er war zuverlässig;
keine Nachlässigkeit und kein Vergehen konnte man ihm nachweisen.
'''
"6" = ''':sup:`6` Da sagten jene Männer: Wir werden keinen Grund finden, um diesen
Daniel anzuklagen, es sei denn, wir finden gegen ihn etwas wegen des
Gesetzes seines Gottes.
'''
"7" = ''':sup:`7` Dann stürmten die obersten Beamten und Satrapen zum König hinein und
sagten zu ihm: König Darius, mögest du ewig leben.
'''
"8" = ''':sup:`8` Alle obersten Beamten des Reiches, die Präfekten, Satrapen, Räte und
Statthalter raten dem König, ein Dekret zu erlassen und folgendes
Verbot in Kraft zu setzen: Jeder, der innerhalb von dreißig Tagen an
irgendeinen Gott oder Menschen außer an dich, König, eine Bitte
richtet, der soll in die Löwengrube geworfen werden.
'''
"9" = ''':sup:`9` Erlass dieses Verbot, o König, und fertige ein Schreiben darüber
aus! Es soll nach dem unwandelbaren Gesetz der Meder und Perser
unabänderlich sein.
'''
"10" = ''':sup:`10` König Darius unterzeichnete das Verbot.
'''
"11" = ''':sup:`11` Als Daniel erfuhr, dass das Schreiben unterzeichnet war, ging er in
sein Haus. In seinem Obergemach waren die Fenster nach Jerusalem hin
offen. Dort kniete er dreimal am Tag nieder und richtete sein Gebet und
seinen Lobpreis an seinen Gott, ganz so, wie er es gewohnt war.
'''
"12" = ''':sup:`12` Da stürmten jene Männer hinein und fanden Daniel, wie er zu seinem
Gott betete und flehte.
'''
"13" = ''':sup:`13` Darauf gingen sie zum König und erinnerten ihn an sein Verbot; sie
sagten: O König, hast du nicht ein Verbot unterzeichnet, nach dem
jeder, der innerhalb von dreißig Tagen an irgendeinen Gott oder
Menschen außer an dich, König, eine Bitte richtet, in die Löwengrube
geworfen werden soll? Der König gab zur Antwort: Die Anordnung steht
fest nach dem unwandelbaren Gesetz der Meder und Perser.
'''
"14" = ''':sup:`14` Da berichteten sie dem König: Daniel, einer von den verschleppten
Juden, achtet weder dich, König, noch das Verbot, das du unterschrieben
hast, sondern verrichtet dreimal am Tag sein Gebet.
'''
"15" = ''':sup:`15` Als der König das hörte, missfiel es ihm sehr und er dachte nach,
wie er Daniel retten könne. Bis Sonnenuntergang bemühte er sich, ihn
freizubekommen.
'''
"16" = ''':sup:`16` Da stürmten jene Männer zum König hinein und sagten zu ihm:
Bedenke, König, es ist bei den Medern und Persern Gesetz, dass jedes
Verbot und Dekret, das der König erlässt, unabänderlich ist.
'''
"17" = ''':sup:`17` Darauf befahl der König, Daniel herzubringen, und man warf ihn zu
den Löwen in die Grube. Der König sagte noch zu Daniel: Möge dein Gott,
dem du so unablässig dienst, dich erretten.
'''
"18" = ''':sup:`18` Und man nahm einen großen Stein und wälzte ihn auf die Öffnung der
Grube. Der König versiegelte ihn mit seinem Siegel und den Siegeln
seiner Großen, um zu verhindern, dass an der Lage Daniels etwas
verändert würde.
'''
"19" = ''':sup:`19` Dann ging der König in seinen Palast; fastend verbrachte er die
Nacht; er ließ sich keine Speisen bringen und konnte keinen Schlaf
finden.
'''
"20" = ''':sup:`20` Früh am Morgen, als es gerade hell wurde, stand der König auf und
ging in Eile zur Löwengrube.
'''
"21" = ''':sup:`21` Als er sich der Grube näherte, rief er mit schmerzlicher Stimme
nach Daniel und fragte: Daniel, du Diener des lebendigen Gottes! Hat
dein Gott, dem du so unablässig dienst, dich vor den Löwen erretten
können?
'''
"22" = ''':sup:`22` Daniel antwortete ihm: O König, mögest du ewig leben.
'''
"23" = ''':sup:`23` Mein Gott hat seinen Engel gesandt und den Rachen der Löwen
verschlossen. Sie taten mir nichts zuleide, weil ich vor ihm als
unschuldig befunden wurde, und auch vor dir, König, habe ich keine
Verbrechen begangen.
'''
"24" = ''':sup:`24` Darüber war der König hoch erfreut und befahl, Daniel aus der Grube
herauszuholen. So wurde Daniel aus der Grube herausgeholt; man fand an
ihm nicht die geringste Verletzung, denn er hatte seinem Gott vertraut.
'''
"25" = ''':sup:`25` Nun aber ließ der König die Männer herbeiholen, die Daniel verklagt
hatten, und ließ sie mit ihren Kindern und Frauen in die Löwengrube
werfen. Sie waren noch nicht am Boden der Grube angelangt, da stürzten
sich die Löwen auf sie und zermalmten ihnen alle Knochen.
'''
"26" = ''':sup:`26` Daraufhin schrieb König Darius an alle Völker, Nationen und
Sprachen auf der ganzen Erde: Friede sei mit euch in Fülle!
'''
"27" = ''':sup:`27` Hiermit ordne ich an: Im ganzen Gebiet meines Reiches soll man vor
dem Gott Daniels zittern und sich vor ihm fürchten. Denn er ist der
lebendige Gott; er bleibt in Ewigkeit. Sein Reich geht niemals unter;
seine Herrschaft hat kein Ende.
'''
"28" = ''':sup:`28` Er rettet und befreit; er wirkt Zeichen und Wunder im Himmel und
auf der Erde; er hat Daniel aus der Gewalt der Löwen gerettet.
'''
"29" = ''':sup:`29` Daniel aber ging es gut unter dem König Darius und auch unter dem
Perserkönig Kyrus.
'''
