[27]
"1" = ''':sup:`1` Im Anfang der Regierung Jojakims, des Sohnes Joschijas, des Königs
von Juda, erging vom HERRN folgendes Wort an Jeremia.
'''
"2" = ''':sup:`2` So sprach der HERR zu mir: Mach dir Stricke und Jochhölzer und leg
sie dir auf den Nacken!
'''
"3" = ''':sup:`3` Dann schick eine Botschaft an den König von Edom, den König von
Moab, den König der Ammoniter, den König von Tyrus und den König von
Sidon, durch die Gesandten, die zu Zidkija, dem König von Juda, nach
Jerusalem gekommen sind!
'''
"4" = ''':sup:`4` Gib ihnen folgenden Auftrag an ihre Gebieter: So spricht der HERR
der Heerscharen, der Gott Israels: Sagt so zu euren Gebietern:
'''
"5" = ''':sup:`5` Ich bin es, der die Erde erschaffen hat samt den Menschen und den
Tieren, die auf der Erde leben, durch meine gewaltige Kraft und meinen
hoch erhobenen Arm, und ich gebe sie dem, der recht ist in meinen
Augen.
'''
"6" = ''':sup:`6` Jetzt gebe ich alle diese Länder in die Hand des Königs
Nebukadnezzar von Babel, meines Knechtes; selbst die Tiere des Feldes
mache ich ihm dienstbar.
'''
"7" = ''':sup:`7` Alle Völker sollen ihm dienen, ebenso seinem Sohn und seinem Enkel,
bis auch für sein eigenes Land die Zeit kommt, dass große Völker und
mächtige Könige es knechten.
'''
"8" = ''':sup:`8` Und es wird sein: Wenn ein Volk oder Reich ihm, Nebukadnezzar, dem
König von Babel, nicht dienen und seinen Nacken nicht unter das Joch
des Königs von Babel beugen will, so werde ich dieses Volk mit Schwert,
Hunger und Pest heimsuchen - Spruch des HERRN -, bis ich es aufgerieben
habe durch seine Hand.
'''
"9" = ''':sup:`9` Ihr aber, hört nicht auf eure Propheten, Wahrsager, Träumer,
Zeichendeuter und Zauberer, wenn sie zu euch sagen: Ihr werdet dem
König von Babel nicht untertan sein!
'''
"10" = ''':sup:`10` Denn Lüge prophezeien sie euch, damit sie euch vertreiben von eurem
Ackerboden und ich euch verstoße und ihr zugrunde geht.
'''
"11" = ''':sup:`11` Das Volk aber, das seinen Nacken unter das Joch des Königs von
Babel beugt und ihm dient, lasse ich auf seinem Ackerboden - Spruch des
HERRN -; es kann ihn bebauen und auf ihm wohnen.
'''
"12" = ''':sup:`12` Auch zu Zidkija, dem König von Juda, redete ich allen diesen Worten
gemäß: Beugt euren Nacken unter das Joch des Königs von Babel und dient
ihm und seinem Volk; dann werdet ihr leben!
'''
"13" = ''':sup:`13` Warum sollt ihr, du und dein Volk, durch Schwert, Hunger und Pest
umkommen, wie der HERR dem Volk, das dem König von Babel nicht dienen
will, angedroht hat?
'''
"14" = ''':sup:`14` Hört nicht auf die Reden der Propheten, die zu euch sagen: Ihr
sollt dem König von Babel nicht dienen! Denn sie prophezeien euch Lüge.
'''
"15" = ''':sup:`15` Denn ich habe sie nicht gesandt - Spruch des HERRN -; sie aber
prophezeien euch in meinem Namen Lüge, damit ich euch verstoße und ihr
zugrunde geht, ihr und die Propheten, die euch prophezeien.
'''
"16" = ''':sup:`16` Zu den Priestern und diesem ganzen Volk redete ich: So spricht der
HERR: Hört nicht auf die Reden eurer Propheten, die euch prophezeien:
Siehe, die Geräte des Hauses des HERRN werden aus Babel zurückgebracht
werden, und zwar bald. Denn sie prophezeien euch Lüge.
'''
"17" = ''':sup:`17` Hört nicht auf sie! Dient dem König von Babel und lebt! Warum soll
diese Stadt ein Trümmerhaufen werden?
'''
"18" = ''':sup:`18` Wenn sie Propheten sind und das Wort des HERRN wirklich bei ihnen
ist, so mögen sie doch den HERRN der Heerscharen bestürmen, dass die
Geräte, die im Haus des HERRN, im Palast des Königs von Juda und in
Jerusalem verblieben sind, nicht auch nach Babel kommen.
'''
"19" = ''':sup:`19` Denn so spricht der HERR der Heerscharen über die Säulen, das
Eherne Meer, die fahrbaren Gestelle und den Rest der in dieser Stadt
noch verbliebenen Geräte,
'''
"20" = ''':sup:`20` die Nebukadnezzar, der König von Babel, nicht mitgenommen hat, als
er Jojachin, den Sohn Jojakims, den König von Juda, aus Jerusalem nach
Babel verschleppte samt allen Vornehmen Judas und Jerusalems:
'''
"21" = ''':sup:`21` Ja, so spricht der HERR der Heerscharen, der Gott Israels, über die
Geräte, die im Haus des HERRN, im Palast des Königs von Juda und in
Jerusalem noch verblieben sind:
'''
"22" = ''':sup:`22` Nach Babel werden sie gebracht und dort bleiben sie bis zu dem Tag,
an dem ich mich ihrer annehme - Spruch des HERRN - und sie heraufführe
und zurückbringe an diesen Ort.
'''
