[26]
"1" = ''':sup:`1` Es geschah im elften Jahr am ersten Tag des Monats, da erging das
Wort des HERRN an mich:
'''
"2" = ''':sup:`2` Menschensohn, weil Tyrus über Jerusalem sagte: Ha, das Tor zu den
Völkern ist zerbrochen; es fällt mir zu. Ich kann mich mästen; sie ist
verwüstet!,
'''
"3" = ''':sup:`3` darum - so spricht GOTT, der Herr: Siehe, jetzt gehe ich gegen dich
vor, Tyrus, / und lasse viele Völker gegen dich anbranden, / wie das
Meer seine Wogen anbranden lässt.
'''
"4" = ''':sup:`4` Sie zerstören die Mauern von Tyrus / und seine Türme reißen sie ein.
Sein Erdreich schwemme ich weg, / zum nackten Felsen mache ich es.
'''
"5" = ''':sup:`5` Ein Platz zum Trocknen der Netze / wird es mitten im Meer; denn ich
habe gesprochen - Spruch GOTTES, des Herrn. / Es wird eine Beute der
Nationen.
'''
"6" = ''':sup:`6` Seine Töchter auf dem Festland / werden vom Schwert erschlagen. Dann
wird man erkennen, / dass ich der HERR bin.
'''
"7" = ''':sup:`7` Denn so spricht GOTT, der Herr: Siehe, ich führe Nebukadnezzar, den
König von Babel, / den König der Könige, von Norden gegen Tyrus heran,
/ mit Rossen und Wagen und Reitern, mit einem großen Aufgebot, / einem
gewaltigen Heer.
'''
"8" = ''':sup:`8` Deine Töchter auf dem Festland / wird er mit dem Schwert erschlagen.
Er baut dir gegenüber einen Belagerungswall, / schüttet einen Damm
gegen dich auf und errichtet ein Schilddach.
'''
"9" = ''':sup:`9` Seinen Sturmbock setzt er an zum Stoß gegen deine Mauern, / deine
Türme reißt er mit seinem Brecheisen ein.
'''
"10" = ''':sup:`10` Ihre Staubwolke wird dich bedecken, / so viele Pferde hat er. Unter
dem Dröhnen der Reiter und Räder und Wagen / erzittern deine Mauern,
wenn er durch deine Tore eindringt, wie man eindringt / in eine Stadt
voller Breschen.
'''
"11" = ''':sup:`11` Mit den Hufen seiner Pferde / zerstampft er all deine Straßen. Mit
dem Schwert erschlägt er dein Volk / und deine mächtigen Säulen stürzt
er zu Boden.
'''
"12" = ''':sup:`12` Sie plündern deinen Besitz / und rauben dir deine Waren. Deine
Mauern reißen sie ein. / Sie zerstören die prächtigen Bauten. Deine
Steine, deine Balken, deinen ganzen Schutt / werfen sie mitten ins
Wasser.
'''
"13" = ''':sup:`13` So mache ich deinen lärmenden Liedern ein Ende, / vom Klang deiner
Zithern ist nichts mehr zu hören.
'''
"14" = ''':sup:`14` Zum nackten Felsen mache ich dich. / Du wirst ein Platz zum
Trocknen der Netze. Man baut dich nie wieder auf; / denn ich, der HERR,
habe gesprochen - Spruch GOTTES, des Herrn.
'''
"15" = ''':sup:`15` So spricht GOTT, der Herr, zu Tyrus: Ist es nicht so, dass die
Inseln erzittern beim Getöse deines Sturzes, beim Gestöhn der zu Tode
Getroffenen, beim mörderischen Blutbad in deiner Mitte?
'''
"16" = ''':sup:`16` Dann steigen alle Fürsten des Meeres von ihren Thronen herab, sie
legen ihre Mäntel ab und ziehen ihre bunt gewebten Kleider aus. Sie
hüllen sich in Schrecken und setzen sich auf den Boden; immer wieder
erfasst sie ein Zittern und sie sind entsetzt über dich.
'''
"17" = ''':sup:`17` Sie stimmen die Totenklage über dich an und sagen zu dir: Ach, wie
bist du zerstört, / die bewohnt war vom Meer her, die ruhmreiche Stadt,
/ einst eine Macht auf dem Meer, sie und ihre Bewohner, / die durch
alle ihre Bewohner Schrecken verbreitete.
'''
"18" = ''':sup:`18` Nun aber entsetzen sich die Inseln / am Tag deines Sturzes.
Bestürzt sind die Inseln im Meer / über dein Ende.
'''
"19" = ''':sup:`19` Denn so spricht GOTT, der Herr: Ich mache dich zur verwüsteten
Stadt; dann wirst du wie die Städte sein, die nicht mehr bewohnt sind.
Die Urflut lasse ich steigen, sodass gewaltige Wassermassen dich
zudecken.
'''
"20" = ''':sup:`20` Ich stoße dich zu denen hinab, die in die Grube gesunken sind, zum
Volk der Vorzeit. Ich weise dir einen Wohnsitz zu in den Tiefen der
Erde, wie ewige Trümmer, bei denen, die in die Grube gesunken sind,
damit du nicht mehr bewohnt wirst. Aber im Land der Lebenden gebe ich
eine Zierde.
'''
"21" = ''':sup:`21` Zu einem Bild des Schreckens mache ich dich. Du bist nicht mehr da,
und wer dich sucht, wird dich in Ewigkeit nicht finden - Spruch GOTTES,
des Herrn.
'''
"Notes" = '''
Notas de rodapé:
26:1-6 - Die Prophezeiung gegen Tyrus sagt die Zerstörung der
Hafenstadt aufgrund ihrer Arroganz und ihrer Jubelfeierlichkeiten zum
Fall Jerusalems voraus. Tyrus wird für sein Vertrauen in seinen
26:7-14 - Gott beschreibt, wie Tyrus von Nebukadnezar, dem König von
Babylon, belagert und zerstört wird. Der Fall von Tyrus symbolisiert
den Untergang von Nationen, die auf ihre Macht und ihren Reichtum
vertrauen, ohne Gottes Souveränität anzuerkennen (siehe auch
26:15-18 - Die Zerstörung von Tyrus wird als eine Tragödie dargestellt,
die alle Nationen treffen wird. Dies unterstreicht, dass Gottes Gericht
nicht nur auf Israel beschränkt ist, sondern sich auf alle Nationen
'''
