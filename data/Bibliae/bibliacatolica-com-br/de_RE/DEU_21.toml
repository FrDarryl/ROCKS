[21]
"1" = ''':sup:`1` Wenn in dem Land, das der HERR, dein Gott, dir gibt, damit du es in
Besitz nimmst, einer auf freiem Feld ermordet aufgefunden wird und man
nicht weiß, wer ihn erschlagen hat,
'''
"2" = ''':sup:`2` dann sollen deine Ältesten und Richter hinausgehen und feststellen,
wie weit die Städte ringsum von dem Ermordeten entfernt sind.
'''
"3" = ''':sup:`3` Wenn feststeht, welche Stadt dem Ermordeten am nächsten liegt,
sollen die Ältesten dieser Stadt eine junge Kuh aussuchen, die noch
nicht zur Arbeit verwendet worden ist, das heißt, die noch nicht unter
dem Joch gegangen ist.
'''
"4" = ''':sup:`4` Die Ältesten dieser Stadt sollen die Kuh in ein ausgetrocknetes
Bachtal bringen, wo weder geackert noch gesät wird. Dort sollen sie im
Bachbett der Kuh das Genick brechen.
'''
"5" = ''':sup:`5` Dann sollen die Priester, die Nachkommen Levis, herantreten; denn
sie hat der HERR, dein Gott, dazu ausgewählt, vor ihm Dienst zu tun und
im Namen des HERRN den Segen zu sprechen. Nach ihrem Spruch soll jeder
Rechtsstreit und jeder Fall von Körperverletzung entschieden werden.
'''
"6" = ''':sup:`6` Alle Ältesten dieser Stadt sollen, weil sie dem Ermordeten am
nächsten sind, über der Kuh, der im Bachbett das Genick gebrochen
wurde, ihre Hände waschen.
'''
"7" = ''':sup:`7` Sie sollen feierlich sagen: Unsere Hände haben dieses Blut nicht
vergossen und unsere Augen haben nichts gesehen.
'''
"8" = ''':sup:`8` Wirke Sühne für dein Volk Israel, das du freigekauft hast, HERR, und
lass kein unschuldig vergossenes Blut in der Mitte deines Volkes Israel
bleiben! Dann ist das Blut für sie gesühnt.
'''
"9" = ''':sup:`9` Du wirst das unschuldig vergossene Blut aus deiner Mitte wegschaffen
können, wenn du tust, was in den Augen des HERRN richtig ist.
'''
"10" = ''':sup:`10` Wenn du zum Kampf gegen deine Feinde ausziehst und der HERR, dein
Gott, sie alle in deine Hand gibt, wenn du dabei Gefangene machst
'''
"11" = ''':sup:`11` und unter den Gefangenen eine Frau von schöner Gestalt erblickst,
wenn du sie ins Herz geschlossen hast und du sie heiraten möchtest,
'''
"12" = ''':sup:`12` dann sollst du sie in dein Haus bringen und sie soll sich den Kopf
scheren, ihre Nägel kürzen
'''
"13" = ''':sup:`13` und die Gefangenenkleidung ablegen. Sie soll in deinem Haus wohnen
und einen Monat lang ihren Vater und ihre Mutter beweinen. Danach
darfst du mit ihr Verkehr haben, du darfst ihr Mann werden und sie
deine Frau.
'''
"14" = ''':sup:`14` Wenn sie dir aber nicht mehr gefällt, darfst du sie entlassen und
sie darf tun, was sie will. Auf keinen Fall darfst du sie für Silber
verkaufen. Auch darfst du sie nicht als Sklavin kennzeichnen. Denn du
hast sie dir gefügig gemacht.
'''
"15" = ''':sup:`15` Wenn ein Mann zwei Frauen hat, eine, die er liebt, und eine, die er
nicht liebt, und wenn beide ihm Söhne gebären, die geliebte wie die
ungeliebte, und der erstgeborene Sohn von der ungeliebten stammt,
'''
"16" = ''':sup:`16` dann darf er, wenn er sein Erbe unter seine Söhne verteilt, den
Sohn der geliebten Frau nicht als Erstgeborenen behandeln und damit
gegen das Recht des wirklichen Erstgeborenen, des Sohnes der
ungeliebten Frau, verstoßen.
'''
"17" = ''':sup:`17` Vielmehr soll er den Erstgeborenen, den Sohn der Ungeliebten,
anerkennen, indem er ihm von allem, was er besitzt, den doppelten
Anteil gibt. Ihn hat er zuerst gezeugt, er besitzt das
Erstgeborenenrecht.
'''
"18" = ''':sup:`18` Wenn ein Mann einen störrischen und widerspenstigen Sohn hat, der
nicht auf die Stimme seines Vaters und seiner Mutter hört, und wenn sie
ihn züchtigen und er trotzdem nicht auf sie hört,
'''
"19" = ''':sup:`19` dann sollen Vater und Mutter ihn packen, vor die Ältesten der Stadt
und die Torversammlung des Ortes führen
'''
"20" = ''':sup:`20` und zu den Ältesten der Stadt sagen: Unser Sohn hier ist störrisch
und widerspenstig, er hört nicht auf unsere Stimme, er ist ein
Verschwender und Trinker.
'''
"21" = ''':sup:`21` Dann sollen alle Männer der Stadt ihn steinigen und er soll
sterben. Du sollst das Böse aus deiner Mitte wegschaffen. Ganz Israel
soll davon hören, damit sie sich fürchten.
'''
"22" = ''':sup:`22` Wenn jemand ein Verbrechen begangen hat, auf das die Todesstrafe
steht, wenn er hingerichtet wird und du den Toten an einen Pfahl
hängst,
'''
"23" = ''':sup:`23` dann soll die Leiche nicht über Nacht am Pfahl hängen bleiben,
sondern du sollst ihn noch am gleichen Tag begraben; denn ein Gehenkter
ist ein von Gott Verfluchter. Du sollst das Land nicht unrein werden
lassen, das der HERR, dein Gott, dir als Erbbesitz gibt.
'''
