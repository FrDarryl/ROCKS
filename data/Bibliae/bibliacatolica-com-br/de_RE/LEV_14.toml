"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Das ist die Weisung für den Aussätzigen, wenn er für rein erklärt
wird: Man soll ihn zum Priester führen
'''
"3" = ''':sup:`3` und der Priester soll vor das Lager herauskommen. Stellt er nach der
Untersuchung fest, dass der Aussätzige von seinem Aussatz geheilt ist,
'''
"4" = ''':sup:`4` soll er anordnen, dass man für den, der sich der Reinigung
unterzieht, zwei lebende reine Vögel, Zedernholz, Karmesin und Ysop
nimmt.
'''
"5" = ''':sup:`5` Dann soll er anordnen, den einen Vogel über einem Tongefäß mit
Quellwasser zu schlachten.
'''
"6" = ''':sup:`6` Den lebenden Vogel, das Zedernholz, das Karmesin und den Ysop soll
er nehmen und alles, auch den lebenden Vogel, in das Blut des über dem
Quellwasser geschlachteten Vogels tauchen.
'''
"7" = ''':sup:`7` Nun soll er den, der sich der Reinigung vom Aussatz unterzieht,
siebenmal besprengen und ihn für rein erklären. Den lebenden Vogel soll
er ins freie Feld schicken.
'''
"8" = ''':sup:`8` Der sich der Reinigung unterzieht, der soll seine Kleider waschen,
sein ganzes Haar scheren, sich in Wasser baden und dann rein sein.
Nachher darf er ins Lager kommen, muss aber noch sieben Tage außerhalb
seines Zeltes bleiben.
'''
"9" = ''':sup:`9` Am siebten Tag soll er sein ganzes Haar scheren, die Kopfhaare, den
Bart und die Augenbrauen; alle Haare muss er scheren. Nachdem er seine
Kleider gewaschen und seinen Körper in Wasser gebadet hat, ist er rein.
'''
"10" = ''':sup:`10` Am achten Tag soll er zwei fehlerlose Widder, ein einjähriges
fehlerloses Schaf, drei Zehntel Efa Weizenfeinmehl mit Öl vermengt als
Speiseopfer und ein Log Öl nehmen.
'''
"11" = ''':sup:`11` Der Priester, der die Reinigung vornimmt, soll den, der sich der
Reinigung unterzieht, mit seinen Opfergaben am Eingang des
Offenbarungszeltes vor dem HERRN aufstellen.
'''
"12" = ''':sup:`12` Dann soll er den einen Widder nehmen, ihn zusammen mit dem Log Öl
als Schuldopfer darbringen und beide als Erhebungsopfer vor dem HERRN
emporheben.
'''
"13" = ''':sup:`13` Er soll den Widder an der Stelle schlachten, wo man das Sünd- und
das Brandopfer schlachtet, an dem heiligen Ort; denn das Schuldopfer
gehört wie das Sündopfer dem Priester, es ist etwas Hochheiliges.
'''
"14" = ''':sup:`14` Der Priester soll etwas Blut vom Schuldopfer nehmen und es auf das
rechte Ohrläppchen dessen tun, der sich der Reinigung unterzieht, und
auf den Daumen seiner rechten Hand und auf die große Zehe seines
rechten Fußes.
'''
"15" = ''':sup:`15` Dann soll er etwas von dem Log Öl nehmen und auf seinen eigenen
linken Handteller gießen.
'''
"16" = ''':sup:`16` Er soll seinen rechten Zeigefinger in das Öl, das auf seinem linken
Handteller ist, tauchen und mit diesem Finger siebenmal Öl vor dem
HERRN verspritzen.
'''
"17" = ''':sup:`17` Dann soll er etwas von dem auf seinem Handteller übrig gebliebenen
Öl auf das rechte Ohrläppchen dessen tun, der sich der Reinigung
unterzieht, auf den Daumen seiner rechten Hand und auf die große Zehe
seines rechten Fußes, auf das Blut des Schuldopfers.
'''
"18" = ''':sup:`18` Den Rest des Öls, das er auf seinem Handteller hat, soll er auf den
Kopf dessen tun, der sich der Reinigung unterzieht. So soll der
Priester für ihn vor dem HERRN Versöhnung erwirken.
'''
"19" = ''':sup:`19` Nun soll der Priester das Sündopfer durchführen und für den, der
sich der Reinigung unterzieht, von seiner Unreinheit Versöhnung
erwirken. Danach soll er das Brandopfer schlachten.
'''
"20" = ''':sup:`20` Der Priester soll das Brandopfer und das Speiseopfer auf dem Altar
darbringen und für den betreffenden Menschen Versöhnung erwirken. So
ist er rein.
'''
"21" = ''':sup:`21` Wenn er arm ist und seine Mittel nicht ausreichen, soll er einen
Widder als Schuldopfer für das Erhebungsopfer nehmen, um für ihn
Versöhnung zu erwirken. Er soll nur ein Zehntel Efa Weizenfeinmehl mit
Öl vermengt und ein Log Öl als Speiseopfer nehmen,
'''
"22" = ''':sup:`22` und je nachdem es seine Mittel gestatten, soll er zwei Turteltauben
oder zwei Felsentauben bringen, von denen die eine als Sündopfer und
die andere als Brandopfer dienen soll.
'''
"23" = ''':sup:`23` Er soll sie am achten Tag zu seiner Reinigung dem Priester zum
Eingang des Offenbarungszeltes vor den HERRN bringen.
'''
"24" = ''':sup:`24` Der Priester soll den Widder des Schuldopfers und das Log Öl nehmen
und als Erhebungsopfer vor dem HERRN emporheben.
'''
"25" = ''':sup:`25` Hat er diesen Widder des Schuldopfers geschlachtet, dann nehme er
etwas Blut vom Schuldopfer und tue es auf das rechte Ohrläppchen
dessen, der sich der Reinigung unterzieht, auf den Daumen seiner
rechten Hand und auf die große Zehe seines rechten Fußes.
'''
"26" = ''':sup:`26` Der Priester soll etwas Öl auf seinen linken Handteller gießen
'''
"27" = ''':sup:`27` und etwas von diesem Öl, das auf seinem linken Handteller ist, mit
seinem rechten Zeigefinger siebenmal vor dem HERRN verspritzen.
'''
"28" = ''':sup:`28` Dann soll der Priester etwas von dem Öl, das auf seinem Handteller
ist, auf das rechte Ohrläppchen dessen, der sich der Reinigung
unterzieht, auf den Daumen seiner rechten Hand und auf die große Zehe
seines rechten Fußes tun, und zwar auf die Stelle des Blutes des
Schuldopfers.
'''
"29" = ''':sup:`29` Den Rest des Öls auf seinem Handteller soll der Priester auf den
Kopf dessen tun, der sich der Reinigung unterzieht. So soll er für ihn
vor dem HERRN Versöhnung erwirken.
'''
"30" = ''':sup:`30` Seinen Mitteln entsprechend soll er die eine der beiden
Turteltauben oder Felsentauben
'''
"31" = ''':sup:`31` als ein Sündopfer und die andere als ein Brandopfer mit einem
Speiseopfer verwenden. Der Priester soll damit für den, der sich der
Reinigung unterzieht, vor dem HERRN Versöhnung erwirken.
'''
"32" = ''':sup:`32` Das ist die Weisung für einen, der vom Aussatz befallen ist und
dessen Mittel für seine Reinigung nicht ausreichen.
'''
"33" = ''':sup:`33` Der HERR sprach zu Mose und Aaron:
'''
"34" = ''':sup:`34` Wenn ihr in das Land Kanaan kommt, das ich euch zum Besitz gebe,
und ich lasse an einem Haus des Landes, das ihr besitzen werdet, ein
Anzeichen von Aussatz auftreten,
'''
"35" = ''':sup:`35` so soll der Hausherr kommen, es dem Priester anzeigen und sagen:
Ich habe an meinem Haus so etwas wie Aussatz gesehen.
'''
"36" = ''':sup:`36` Der Priester soll anordnen, dass man das Haus räumt, bevor er
kommt, um das Anzeichen zu untersuchen; auf diese Weise wird das, was
sich im Haus befindet, nicht unrein. Danach erst soll der Priester
kommen, um das Haus zu untersuchen.
'''
"37" = ''':sup:`37` Stellt er dabei fest, dass sich an den Mauern des Hauses
grünlich-gelbe oder rötliche Vertiefungen zeigen, die Mulden in der
Mauer bilden,
'''
"38" = ''':sup:`38` so soll der Priester aus dem Haus zum Eingang des Hauses
hinausgehen und das Haus für sieben Tage abschließen.
'''
"39" = ''':sup:`39` Am siebten Tag soll er wiederkommen. Stellt er bei der Untersuchung
fest, dass sich das Anzeichen an den Hausmauern ausgebreitet hat,
'''
"40" = ''':sup:`40` so ordne er an, die Steine, die von dem Anzeichen befallen sind,
herauszureißen und sie vor die Stadt hinaus an einen unreinen Ort zu
werfen.
'''
"41" = ''':sup:`41` Dann soll er die Innenwände des Hauses abkratzen lassen und man
soll den so entfernten Mörtel aus der Stadt hinausschaffen und an einen
unreinen Ort schütten.
'''
"42" = ''':sup:`42` Man soll andere Steine nehmen, um die herausgerissenen zu ersetzen,
und das Haus mit frischem Mörtel verputzen.
'''
"43" = ''':sup:`43` Hat man die Steine entfernt, das Haus abgekratzt und neu verputzt
und das Anzeichen bricht wieder aus,
'''
"44" = ''':sup:`44` soll der Priester kommen, um es zu untersuchen. Stellt er fest,
dass sich das Anzeichen an dem Haus ausgebreitet hat, so ist bösartiger
Aussatz an dem Haus; es ist unrein.
'''
"45" = ''':sup:`45` Man soll es niederreißen und seine Steine, seine Balken und seinen
ganzen Mörtelverputz vor die Stadt hinausbringen an einen unreinen Ort.
'''
"46" = ''':sup:`46` Jeder, der das Haus während der Tage, an denen es durch den
Priester verschlossen war, betreten hat, ist unrein bis zum Abend.
'''
"47" = ''':sup:`47` Wer im Haus geschlafen hat, muss seine Kleider waschen; wer im Haus
gegessen hat, muss seine Kleider waschen.
'''
"48" = ''':sup:`48` Kommt aber der Priester, um das Anzeichen zu untersuchen, und
stellt fest, dass sich das Anzeichen, nachdem das Haus neu verputzt
wurde, nicht ausgebreitet hat, soll er das Haus für rein erklären, denn
das Anzeichen ist abgeheilt.
'''
"49" = ''':sup:`49` Um das Haus zu entsündigen, soll er zwei Vögel, Zedernholz,
Karmesin und Ysop nehmen.
'''
"50" = ''':sup:`50` Er soll einen der Vögel über einem Tongefäß mit Quellwasser
schlachten.
'''
"51" = ''':sup:`51` Dann soll er das Zedernholz, den Ysop, das Karmesin und den
lebenden Vogel nehmen, um sie in das Blut des geschlachteten Vogels und
in das Quellwasser zu tauchen. Er soll das Haus siebenmal besprengen
und,
'''
"52" = ''':sup:`52` nachdem er das Haus mit dem Blut des Vogels, dem Quellwasser, dem
lebenden Vogel, dem Zedernholz, dem Ysop und dem Karmesin entsündigt
hat,
'''
"53" = ''':sup:`53` den lebenden Vogel aus der Stadt hinaus ins freie Feld schicken. So
erwirkt er Sühne für das Haus und es ist wieder rein.
'''
"54" = ''':sup:`54` Das ist die Weisung für jedes Anzeichen von Aussatz und Flechte,
'''
"55" = ''':sup:`55` von Aussatz an Kleidern und Häusern,
'''
"56" = ''':sup:`56` von Geschwülsten, Ausschlag und hellen Flecken,
'''
"57" = ''':sup:`57` zur Unterweisung, wann etwas unrein oder rein ist. Das ist die
Weisung über den Aussatz.
'''
