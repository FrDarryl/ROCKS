[14]
"1" = ''':sup:`1` Und ich sah und siehe, das Lamm stand auf dem Berg Zion und bei ihm
waren hundertvierundvierzigtausend; auf ihrer Stirn trugen sie seinen
Namen und den Namen seines Vaters geschrieben.
'''
"2" = ''':sup:`2` Dann hörte ich eine Stimme vom Himmel her, die dem Rauschen von
Wassermassen und dem Rollen eines gewaltigen Donners glich. Die Stimme,
die ich hörte, war wie der Klang der Harfe, die ein Harfenspieler
schlägt.
'''
"3" = ''':sup:`3` Und sie sangen ein neues Lied vor dem Thron und vor den vier
Lebewesen und vor den Ältesten. Aber niemand konnte das Lied lernen
außer den hundertvierundvierzigtausend, die von der Erde weg
freigekauft sind.
'''
"4" = ''':sup:`4` Sie sind es, die sich nicht mit Frauen befleckt haben; denn sie sind
jungfräulich. Sie folgen dem Lamm, wohin es geht. Sie allein unter
allen Menschen sind freigekauft als Erstlingsgabe für Gott und das
Lamm.
'''
"5" = ''':sup:`5` Denn in ihrem Mund fand sich keinerlei Lüge. Sie sind ohne Makel.
'''
"6" = ''':sup:`6` Dann sah ich: Ein anderer Engel flog hoch am Himmel. Er hatte den
Bewohnern der Erde ein ewiges Evangelium zu verkünden, allen Nationen,
Stämmen, Sprachen und Völkern.
'''
"7" = ''':sup:`7` Er rief mit lauter Stimme: Fürchtet Gott und erweist ihm die Ehre!
Denn die Stunde seines Gerichts ist gekommen. Betet ihn an, der den
Himmel und die Erde, das Meer und die Wasserquellen geschaffen hat!
'''
"8" = ''':sup:`8` Ein anderer Engel, ein zweiter, folgte und rief: Gefallen, gefallen
ist Babylon, die Große, die alle Völker betrunken gemacht hat mit dem
Zornwein ihrer Hurerei.
'''
"9" = ''':sup:`9` Ein anderer Engel, ein dritter, folgte ihnen und rief mit lauter
Stimme: Wer das Tier und sein Standbild anbetet und wer das Kennzeichen
auf seiner Stirn oder seiner Hand annimmt,
'''
"10" = ''':sup:`10` der muss den Wein des Zornes Gottes trinken, der unverdünnt im
Becher seines Zorns gemischt ist. Und er wird mit Feuer und Schwefel
gequält vor den Augen der heiligen Engel und des Lammes.
'''
"11" = ''':sup:`11` Der Rauch von ihrer Peinigung steigt auf in alle Ewigkeit und alle,
die das Tier und sein Standbild anbeten und die seinen Namen als
Kennzeichen annehmen, werden bei Tag und Nacht keine Ruhe haben.
'''
"12" = ''':sup:`12` Hier muss sich die Standhaftigkeit der Heiligen bewähren, die an
den Geboten Gottes und an der Treue zu Jesus festhalten.
'''
"13" = ''':sup:`13` Und ich hörte eine Stimme vom Himmel her rufen: Schreibe: Selig die
Toten, die im Herrn sterben, von jetzt an; ja, spricht der Geist, sie
sollen ausruhen von ihren Mühen; denn ihre Taten folgen ihnen nach.
'''
"14" = ''':sup:`14` Dann sah ich und siehe, eine weiße Wolke. Auf der Wolke thronte
einer, der wie ein Menschensohn aussah. Er trug einen goldenen Kranz
auf dem Haupt und eine scharfe Sichel in der Hand.
'''
"15" = ''':sup:`15` Und ein anderer Engel kam aus dem Tempel und rief dem, der auf der
Wolke saß, mit lauter Stimme zu: Schick deine Sichel aus und ernte!
Denn die Zeit zu ernten ist gekommen: Die Frucht der Erde ist reif
geworden.
'''
"16" = ''':sup:`16` Und der auf der Wolke saß, schleuderte seine Sichel über die Erde
und die Erde wurde abgeerntet.
'''
"17" = ''':sup:`17` Und ein anderer Engel trat aus dem himmlischen Tempel. Auch er
hatte eine scharfe Sichel.
'''
"18" = ''':sup:`18` Vom Altar her kam noch ein anderer Engel, der die Macht über das
Feuer hatte. Dem, der die scharfe Sichel trug, rief er mit lauter
Stimme zu: Schick deine scharfe Sichel aus und ernte die Trauben vom
Weinstock der Erde! Seine Beeren sind reif geworden.
'''
"19" = ''':sup:`19` Da schleuderte der Engel seine Sichel auf die Erde, erntete den
Weinstock der Erde ab und warf die Trauben in die große Kelter des
Zornes Gottes.
'''
"20" = ''':sup:`20` Die Kelter wurde draußen vor der Stadt getreten und Blut strömte
aus der Kelter; es stieg an, bis an die Zügel der Pferde,
eintausendsechshundert Stadien weit.
'''
