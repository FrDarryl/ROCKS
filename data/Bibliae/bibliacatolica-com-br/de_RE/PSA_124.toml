[124]
"1" = ''':sup:`1` Ein Wallfahrtslied. Von David. Wäre es nicht der HERR gewesen, der
da war für uns, * so soll Israel sagen -,
'''
"2" = ''':sup:`2` wäre es nicht der HERR gewesen, der da war für uns, * als sich gegen
uns Menschen erhoben,
'''
"3" = ''':sup:`3` dann hätten sie uns lebendig verschlungen, * als gegen uns ihr Zorn
entbrannte,
'''
"4" = ''':sup:`4` dann hätten die Wasser uns weggespült, * hätte sich über uns ein
Wildbach ergossen,
'''
"5" = ''':sup:`5` dann hätten sich über uns ergossen * die wilden und wogenden Wasser.
'''
"6" = ''':sup:`6` Der HERR sei gepriesen, * der uns ihren Zähnen nicht zur Beute gab.
'''
"7" = ''':sup:`7` Unsre Seele ist wie ein Vogel dem Netz des Jägers entkommen; * das
Netz ist zerrissen und wir sind frei.
'''
"8" = ''':sup:`8` Unsere Hilfe ist im Namen des HERRN, * der Himmel und Erde
erschaffen hat.
'''
"Notes" = '''
Notas de rodapé:
124:1-3 - Der Psalmist erkennt an, dass die Feinde Israels sie
vernichtet hätten, wenn der Herr nicht auf seiner Seite gewesen wäre.
Diese Abhängigkeit von Gott unterstreicht seinen souveränen Schutz und
124:4-5 - Die Wassermassen, die Israel überfluteten, sind eine Metapher
für Gefahr und Trübsal. Der Psalmist verwendet eindringliche Bilder, um
die Schwere der Bedrohung zu beschreiben und die Bedeutung der Erlösung
69,1-2).
124:6-7 - Der Herr wird dafür gelobt, dass er Israel nicht in die Hände
seiner Feinde fallen ließ, wie ein Vogel, der einer Schlinge entkommt.
Dieses Bild der Befreiung spiegelt Gnade und göttliches Eingreifen in
124:8 - Der Psalmist schließt mit der Bestätigung, dass Israels Hilfe
vom Herrn, dem Schöpfer des Himmels und der Erde, kommt. Diese letzte
Aussage bekräftigt das Vertrauen in Gott als Erhalter und Befreier
17,24).
'''
