[48]
"1" = ''':sup:`1` Über Moab: So spricht der HERR der Heerscharen, der Gott Israels:
Wehe über Nebo, denn es wird verwüstet. / Zuschanden, erobert wird
Kirjatajim. / Zuschanden wird die Fluchtburg und zerbrochen.
'''
"2" = ''':sup:`2` Moabs Ruhm ist dahin. / In Heschbon plante man sein Unheil: Kommt,
wir rotten es aus, / sodass es kein Volk mehr ist! Auch du, Madmen,
wirst verstummen; / das Schwert verfolgt dich.
'''
"3" = ''':sup:`3` Horch! Wehgeschrei aus Horonajim: / Verwüstung und großer
Zusammenbruch!
'''
"4" = ''':sup:`4` Zerstört ist Moab! / So gellt der Schrei bis nach Zoar.
'''
"5" = ''':sup:`5` Die Steige von Luhit / steigt man bitterlich weinend hinauf. Ja, am
Abstieg von Horonajim / hört man über die Zerstörung entsetzliches
Schreien.
'''
"6" = ''':sup:`6` Flieht, rettet euer Leben / und werdet wie der Wacholder in der
Wüste!
'''
"7" = ''':sup:`7` Weil du auf deine Werke und deine Schätze vertraut hast, / wirst
auch du erobert werden. In die Verbannung muss Kemosch ziehen / samt
seinen Priestern und Fürsten.
'''
"8" = ''':sup:`8` Der Verwüster kommt über jede Stadt, / keine Stadt kann sich retten.
Verheert wird das Tal, verwüstet die Ebene - / wie der HERR gesagt hat.
'''
"9" = ''':sup:`9` Setzt ein Grabmal für Moab; / denn es verfällt ganz und gar. Seine
Städte werden zur Wüste, / niemand wohnt mehr darin.
'''
"10" = ''':sup:`10` Verflucht, wer den Auftrag des HERRN lässig betreibt, / ja,
verflucht, wer sein Schwert abhält vom Blutvergießen.
'''
"11" = ''':sup:`11` Ungestört war Moab von seiner Jugend an, / ruhig lag es auf seiner
Hefe. Es wurde nicht umgeschüttet von Gefäß zu Gefäß: / Nie musste es
in die Verbannung ziehen. Darum blieb ihm sein Wohlgeschmack erhalten,
/ sein Duft veränderte sich nicht.
'''
"12" = ''':sup:`12` Darum, siehe, Tage kommen - Spruch des HERRN -, / da schicke ich
Kellermeister zu ihm; sie gießen es um, / entleeren seine Gefäße und
zerschlagen seine Krüge.
'''
"13" = ''':sup:`13` Moab wird an Kemosch zuschanden, / wie das Haus Israel zuschanden
wurde / an Bet-El, auf das es vertraute.
'''
"14" = ''':sup:`14` Wie könnt ihr sagen: Helden sind wir, / starke Krieger zum Kampf?
'''
"15" = ''':sup:`15` Moab ist verwüstet, in seine Städte steigt man hinauf; / da gehen
seine besten jungen Männer hinab, um geschlachtet zu werden Spruch des
Königs, / HERR der Heerscharen ist sein Name.
'''
"16" = ''':sup:`16` Der Untergang Moabs rückt heran, / schnell eilt sein Unglück
herbei.
'''
"17" = ''':sup:`17` Beklagt es alle, ihr seine Nachbarn, / und alle, die ihr seinen
Namen kennt! Sagt: Ach, zerbrochen ist der starke Stab, / das herrliche
Zepter!
'''
"18" = ''':sup:`18` Steig herab von deiner Würde, / setz dich in den Schmutz, / du
thronende Tochter Dibon! Denn Moabs Verwüster zieht hinauf gegen dich,
/ zerstört deine Burgen.
'''
"19" = ''':sup:`19` Stellt euch an den Weg und späht aus, / ihr Einwohner von Aroër!
Fragt den Flüchtling und die fliehende Frau, / sagt: Was ist geschehen?
'''
"20" = ''':sup:`20` Zuschanden ist Moab, denn es ist zerbrochen. / Jammert laut und
schreit! / Meldet am Arnon: Moab ist verwüstet!
'''
"21" = ''':sup:`21` Ein Gericht kam über das ebene Land, / über Holon, Jahaz und
Mefaat,
'''
"22" = ''':sup:`22` über Dibon, Nebo und Bet-Diblatajim, /
'''
"23" = ''':sup:`23` über Kirjatajim, Bet-Gamul und Bet-Meon,
'''
"24" = ''':sup:`24` über Kerijot und Bozra / und über alle Städte des Landes Moab, /
die fernen und die nahen.
'''
"25" = ''':sup:`25` Abgehauen ist Moabs Horn, / zerschmettert sein Arm - Spruch des
HERRN.
'''
"26" = ''':sup:`26` Macht es betrunken; / denn es hat geprahlt gegen den HERRN! So
stürze Moab in sein eigenes Gespei / und werde auch selbst zu Gespött.
'''
"27" = ''':sup:`27` Ist dir nicht Israel zum Gespött geworden? / Wurde es etwa beim
Diebstahl ertappt, dass du höhnend den Kopf geschüttelt hast, / sooft
du von ihm sprachst?
'''
"28" = ''':sup:`28` Verlasst die Städte, wohnt in den Felsen, / ihr Bewohner von Moab!
Macht es wie die Taube, die nistet / an den Wänden der offenen
Schlucht!
'''
"29" = ''':sup:`29` Wir haben von Moabs Stolz gehört - es ist stolz über die Maßen -,
von seinem Hochmut und seinem Stolz, / von seinem Dünkel und seinem
hochfahrenden Sinn.
'''
"30" = ''':sup:`30` Ich kenne seinen Übermut - Spruch des HERRN -, / sein Geschwätz ist
nicht wahr, / sein Tun ist nicht recht.
'''
"31" = ''':sup:`31` Darum jammere ich laut über Moab, / über ganz Moab schreie ich /
und über die Leute von Kir-Heres seufzt man.
'''
"32" = ''':sup:`32` Mehr als um Jaser weine ich um dich, / Weinstock von Sibma; bis ans
Meer zogen sich deine Ranken hin, / sie reichten bis an das Meer von
Jaser. Über deine Obsternte und deine Weinlese / fiel der Verwüster
her.
'''
"33" = ''':sup:`33` Verschwunden sind Freude und Jubelgeschrei / vom Fruchtland und vom
Land Moab. Den Wein habe ich verschwinden lassen in den Kelterbecken, /
niemand tritt mehr die Kelter mit dem Jubelruf Hedad! - / Der Jubel ist
kein Jubel mehr.
'''
"34" = ''':sup:`34` Das Schreien ist laut von Heschbon bis Elale; bis Jahaz erheben sie
ihre Stimme, von Zoar bis Horonajim und Eglat-Schelischija; denn selbst
die Wasser von Nimrim versiegen.
'''
"35" = ''':sup:`35` Ich mache in Moab ein Ende damit - Spruch des HERRN -, dass jemand
zu einer Kulthöhe hinaufsteigt und seinen Göttern Räucheropfer
darbringt.
'''
"36" = ''':sup:`36` Darum seufzt mein Herz wie eine Flöte um Moab, ja mein Herz seufzt
wie eine Flöte um die Leute von Kir-Heres, weil sie ihre ganze Habe
verloren.
'''
"37" = ''':sup:`37` Jeder Kopf ist kahlgeschoren und jeder Bart abgeschnitten, an allen
Händen sind Ritzwunden und um die Hüften Trauerkleider.
'''
"38" = ''':sup:`38` Auf allen Dächern und Plätzen Moabs hört man nichts als Klage. Ja,
ich zerschlage Moab wie ein Gefäß, das niemandem mehr gefällt - Spruch
des HERRN.
'''
"39" = ''':sup:`39` Wie ist es zerbrochen! Sie jammern laut. Wie hat Moab sich
schmählich zur Flucht gewandt! So wird Moab zum Gespött und zum
Entsetzen für all seine Nachbarn.
'''
"40" = ''':sup:`40` Denn so spricht der HERR: Siehe, wie ein Geier schwebt er / und
breitet seine Schwingen über Moab aus.
'''
"41" = ''':sup:`41` Die Städte werden erobert, / die Festungen eingenommen. Das Herz
der Helden Moabs ist an jenem Tag / wie das Herz einer Frau in Wehen.
'''
"42" = ''':sup:`42` Vernichtet wird Moab, sodass es kein Volk mehr ist; / denn es hat
geprahlt gegen den HERRN.
'''
"43" = ''':sup:`43` Grauen, Grube und Garn über dich, / Bewohner von Moab - Spruch des
HERRN.
'''
"44" = ''':sup:`44` Wer dem Grauen entflieht, fällt in die Grube, / wer aus der Grube
heraufsteigt, verfängt sich im Garn, denn ich bringe über Moab / das
Jahr seiner Heimsuchung - Spruch des HERRN.
'''
"45" = ''':sup:`45` Im Schatten von Heschbon bleiben erschöpft Flüchtlinge stehen, denn
Feuer geht aus von Heschbon, / eine Flamme mitten aus Sihon. Es
verzehrt die Schläfe Moabs, / den Scheitel der lärmenden Schreier.
'''
"46" = ''':sup:`46` Wehe dir, Moab! - / Verloren ist das Volk des Kemosch. Denn deine
Söhne schleppt man in die Verbannung, / deine Töchter in die
Gefangenschaft.
'''
"47" = ''':sup:`47` Aber am Ende der Tage wende ich Moabs Geschick / - Spruch des
HERRN. / Bis hierher geht das Gerichtswort über Moab.
'''
