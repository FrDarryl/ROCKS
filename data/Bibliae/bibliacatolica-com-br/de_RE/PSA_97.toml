[97]
"1" = ''':sup:`1` Der HERR ist König. Es juble die Erde! * Freuen sollen sich die
vielen Inseln.
'''
"2" = ''':sup:`2` Rings um ihn her sind Wolken und Dunkel, * Gerechtigkeit und Recht
sind die Stützen seines Thrones.
'''
"3" = ''':sup:`3` Feuer geht vor ihm her, * verzehrt seine Gegner ringsum.
'''
"4" = ''':sup:`4` Seine Blitze erhellen den Erdkreis, * die Erde sieht es und bebt.
'''
"5" = ''':sup:`5` Berge schmelzen wie Wachs vor dem HERRN, * vor dem Angesicht des
HERRN der ganzen Erde.
'''
"6" = ''':sup:`6` Seine Gerechtigkeit verkünden die Himmel, * seine Herrlichkeit
schauen alle Völker.
'''
"7" = ''':sup:`7` Alle, die Bildern dienen, werden zuschanden, / die sich der Götzen
rühmen. * Vor ihm werfen sich alle Götter nieder.
'''
"8" = ''':sup:`8` Zion hört es und freut sich, / Judas Töchter jubeln, * HERR, über
deine Urteile.
'''
"9" = ''':sup:`9` Denn du, HERR, bist der Höchste über der ganzen Erde, * hoch erhaben
bist du über alle Götter.
'''
"10" = ''':sup:`10` Die ihr den HERRN liebt, hasst das Böse! / Er behütet das Leben
seiner Frommen, * er entreißt sie der Hand der Frevler.
'''
"11" = ''':sup:`11` Licht wird ausgesät für den Gerechten, * Freude für die, die
geraden Herzens sind.
'''
"12" = ''':sup:`12` Freut euch am HERRN, ihr Gerechten, * dankt seinem heiligen Namen!
'''
