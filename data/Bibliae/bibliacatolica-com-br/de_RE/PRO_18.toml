[18]
"1" = ''':sup:`1` Wer seinem Begehren folgt, sondert sich ab, / er rennt an gegen alle
Klugheit.
'''
"2" = ''':sup:`2` Der Tor hat kein Gefallen an Einsicht, / vielmehr daran, sein Herz
zur Schau zu stellen.
'''
"3" = ''':sup:`3` Kommt ein Frevler, kommt Verachtung, / mit der Schandtat kommt die
Schmach.
'''
"4" = ''':sup:`4` Tiefe Wasser sind die Worte aus dem Mund eines Menschen, / ein
sprudelnder Bach, eine Quelle der Weisheit.
'''
"5" = ''':sup:`5` Es ist nicht gut, einen Schuldigen zu begünstigen, / um den
Unschuldigen abzuweisen vor Gericht.
'''
"6" = ''':sup:`6` Die Lippen des Toren beginnen Streit, / sein Mund schreit nach
Schlägen.
'''
"7" = ''':sup:`7` Dem Toren wird sein Mund zum Verderben; / seine Lippen werden ihm
selbst zur Falle.
'''
"8" = ''':sup:`8` Die Worte des Verleumders sind wie Leckerbissen, / sie gleiten hinab
in die Kammern des Leibes.
'''
"9" = ''':sup:`9` Wer lässig ist bei seiner Arbeit, / ist schon ein Bruder dessen, der
zerstört.
'''
"10" = ''':sup:`10` Ein fester Turm ist der Name des HERRN, / dorthin eilt der Gerechte
und ist geborgen.
'''
"11" = ''':sup:`11` Das Vermögen des Reichen ist seine feste Stadt, / wie eine hohe
Mauer - in seiner Einbildung.
'''
"12" = ''':sup:`12` Vor dem Sturz ist das Herz des Menschen überheblich, / aber der
Ehre geht Demut voran.
'''
"13" = ''':sup:`13` Gibt einer Antwort, bevor er gehört hat, / ist es Torheit und
Schande für ihn.
'''
"14" = ''':sup:`14` Der Geist des Menschen kann Krankheit ertragen, / doch einen
zerschlagenen Geist, wer richtet ihn auf?
'''
"15" = ''':sup:`15` Das Herz des Verständigen erwirbt sich Erkenntnis, / das Ohr der
Weisen sucht Erkenntnis.
'''
"16" = ''':sup:`16` Ein Geschenk schafft dem Menschen Raum / und geleitet ihn vor die
Großen.
'''
"17" = ''':sup:`17` Recht bekommt in seinem Streitfall der Erste, / aber dann kommt der
andere und geht der Sache nach.
'''
"18" = ''':sup:`18` Streitigkeiten beendet das Los; / es entscheidet zwischen
Mächtigen.
'''
"19" = ''':sup:`19` Ein getäuschter Bruder ist verschlossener als eine Festung, /
Streitigkeiten sind wie der Sperrriegel einer Burg.
'''
"20" = ''':sup:`20` Von der Frucht seines Mundes wird ein Mensch satt, / vom Ertrag
seiner Lippen wird er gesättigt.
'''
"21" = ''':sup:`21` Tod und Leben stehen in der Macht der Zunge; / wer sie liebt,
genießt ihre Frucht.
'''
"22" = ''':sup:`22` Wer eine Frau gefunden, hat Glück gefunden / und das Gefallen des
HERRN erlangt.
'''
"23" = ''':sup:`23` Flehentlich redet der Arme, / der Reiche aber antwortet mit Härte.
'''
"24" = ''':sup:`24` Ein Mann mit vielen Bekannten kann scheitern, / ein guter Freund
ist anhänglicher als ein Bruder.
'''
