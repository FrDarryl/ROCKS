[19]
"1" = ''':sup:`1` Du aber, stimm eine Totenklage an über die Fürsten von Israel
'''
"2" = ''':sup:`2` und sag: Was war doch deine Mutter für eine Löwin / unter den Löwen!
Bei jungen Löwen hatte sie ihr Lager / und zog ihren Nachwuchs auf.
'''
"3" = ''':sup:`3` Eins von ihren Jungen zog sie groß / und es wurde ein starker Löwe.
Er lernte, Beute zu reißen, / er fraß Menschen.
'''
"4" = ''':sup:`4` Da hörten Völker von ihm. / In ihrer Grube wurde er gefangen. Sie
schleppten ihn an Haken / ins Land Ägypten.
'''
"5" = ''':sup:`5` Als sie sah, dass sie vergeblich harrte, / ihre Hoffnung zunichte
war, nahm sie ein anderes von ihren Jungen / und machte es zum starken
Löwen.
'''
"6" = ''':sup:`6` Er schritt einher unter den Löwen / und wurde ein starker Löwe. Er
lernte, Beute zu reißen, / er fraß Menschen.
'''
"7" = ''':sup:`7` Er zerbrach ihre Burgen / und verheerte ihre Städte; die Erde, und
was sie erfüllt, / entsetzte sich bei seinem lauten Gebrüll.
'''
"8" = ''':sup:`8` Da setzte man Völker gegen ihn ein / aus den Provinzen ringsum. Sie
warfen ihr Netz über ihn; / in ihrer Grube wurde er gefangen.
'''
"9" = ''':sup:`9` Sie legten ihn mit Haken in das Halseisen / und brachten ihn zum
König von Babel. Sie brachten ihn in Gewahrsam, / damit man seine
Stimme nicht mehr hörte / auf Israels Bergen.
'''
"10" = ''':sup:`10` Deine Mutter war einem Weinstock vergleichbar, / der am Wasser
gepflanzt ist. Voll von Früchten und Ranken war er / wegen der
reichlichen Wasser.
'''
"11" = ''':sup:`11` Es wuchsen ihm kräftige Zweige, / für Zepter von Herrschern
geeignet; sein Wuchs war hoch, / bis mitten unter die Wolken. Und
sichtbar war er wegen seiner Höhe / und wegen seines dichten Laubes.
'''
"12" = ''':sup:`12` Doch im Zorn wurde er ausgerissen, / wurde auf die Erde geworfen.
Der Ostwind ließ seine Früchte verdorren. / Sie wurden abgerissen und
verdorrten. Sein kräftiger Stamm - / Feuer verzehrte ihn.
'''
"13" = ''':sup:`13` Nun ist er in die Wüste verpflanzt, / in trockenes und dürstendes
Land.
'''
"14" = ''':sup:`14` Und Feuer ging aus von den Zweigen am Stamm, / es fraß seine
Früchte. Kein kräftiger Zweig war mehr an ihm, / kein Zepter für
Herrscher. - Eine Totenklage ist dies; zur Totenklage ist es geworden.
'''
