[8]
"1" = ''':sup:`1` Noch am gleichen Tag schenkte König Artaxerxes der Königin Ester das
Haus des Judenfeindes Haman. Mordechai aber erhielt Zutritt zum König;
denn Ester hatte dem König gesagt, wie nahe Mordechai mit ihr verwandt
war.
'''
"2" = ''':sup:`2` Der König zog seinen Siegelring ab, den er Haman hatte wegnehmen
lassen, und gab ihn Mordechai. Ester machte Mordechai zum Verwalter von
Hamans Haus.
'''
"3" = ''':sup:`3` Ester redete noch einmal mit dem König; sie fiel ihm weinend zu
Füßen und flehte ihn an, das drohende Unheil, das der Agagiter Haman
gegen die Juden geplant hatte, von ihnen abzuwenden.
'''
"4" = ''':sup:`4` Der König streckte Ester sein goldenes Zepter entgegen und Ester
stand auf und trat vor den König.
'''
"5" = ''':sup:`5` Sie sagte: Wenn es dem König gefällt und ich sein Wohlwollen
gefunden habe, wenn ihm mein Vorschlag richtig erscheint und ich seine
Gunst genieße, dann soll durch einen schriftlichen Erlass die Anordnung
rückgängig gemacht werden, die der Agagiter Haman, der Sohn Hammedatas,
in der Absicht getroffen hat, die Juden in allen königlichen Provinzen
auszurotten.
'''
"6" = ''':sup:`6` Denn wie könnte ich das Unglück mit ansehen, das mein Volk trifft,
wie könnte ich den Untergang meines Stammes mit ansehen?
'''
"7" = ''':sup:`7` Da sagte König Artaxerxes zu Königin Ester und zu dem Juden
Mordechai: Ich habe Ester das Haus Hamans übergeben, den man am Galgen
aufgehängt hat, weil er seine Hand gegen die Juden erhob.
'''
"8" = ''':sup:`8` Jetzt aber sollt ihr im Namen des Königs einen schriftlichen Erlass
zugunsten der Juden herausgeben, wie er euch richtig erscheint. Siegelt
ihn mit dem königlichen Siegelring; denn ein Schreiben, das im Namen
des Königs verfasst und mit dem königlichen Siegelring gesiegelt ist,
kann nicht mehr rückgängig gemacht werden.
'''
"9" = ''':sup:`9` Da rief man die königlichen Schreiber; es war der dreiundzwanzigste
Tag im dritten Monat, dem Monat Siwan. Und so, wie es Mordechai befahl,
wurde zugunsten der Juden ein schriftlicher Erlass herausgegeben und an
die Satrapen, Statthalter und Fürsten der hundertsiebenundzwanzig
Provinzen von Indien bis Kusch geschickt, für jede einzelne Provinz in
ihrer eigenen Schrift und für jedes einzelne Volk in seiner eigenen
Sprache, und an die Juden in ihrer Schrift und ihrer Sprache.
'''
"10" = ''':sup:`10` Man verfasste die Schreiben im Namen des Königs Artaxerxes,
siegelte mit dem königlichen Siegelring und verschickte sie mit
Eilboten auf Postpferden, die aus den königlichen Gestüten stammten.
'''
"11" = ''':sup:`11` Mit diesem Erlass gestattete der König den Juden in allen Städten,
sich zusammenzutun und für ihr Leben einzutreten und die ganze
Heeresmacht von Völkern und Provinzen auszurotten, zu töten und zu
vernichten, die sie samt Kindern und Frauen bedrängten, und ihren
Besitz zu plündern;
'''
"12" = ''':sup:`12` das sollte in allen Provinzen des Königs Artaxerxes an einem
einzigen Tag geschehen, am dreizehnten Tag im zwölften Monat, dem Monat
Adar. (a) Dies ist eine Abschrift des Briefes: (b) Der Großkönig
Artaxerxes entbietet den Statthaltern der hundertsiebenundzwanzig
Provinzen von Indien bis Kusch und allen, denen unsere Angelegenheiten
am Herzen liegen, seinen Gruß. (c) Viele, die aufgrund der überreichen
Güte ihrer Wohltäter hochgeehrt waren, waren damit noch nicht
zufrieden; sie versuchten nicht nur, unseren Untertanen zu schaden,
sondern sie konnten auch den Überfluss nicht ertragen und planen sogar
Anschläge gegen ihre eigenen Wohltäter. (d) Sie wollen nicht nur die
Dankbarkeit unter den Menschen beseitigen, sondern sie sind durch die
Prahlerei derer, die vom Guten nichts wissen wollen, überheblich
geworden und meinen, dem Gericht des alles durchschauenden Gottes, der
das Böse hasst, entfliehen zu können. (e) Schon viele, die als
Herrscher eingesetzt waren, hat der schlechte Einfluss von Freunden,
die mit den Staatsgeschäften betraut waren, mitschuldig am Tod
Unschuldiger gemacht und sie in schreckliches Unglück gestürzt. (f) Das
lautere Wohlwollen der Herrschenden wurde durch ihre böswilligen und
verlogenen Ratschläge getäuscht. (g) Das ersieht man schon aus den
altüberlieferten Geschichten; noch viel deutlicher aber wird es, wenn
ihr all das untersucht, was vor euren Augen geschehen ist: Die
Niederträchtigkeit derer, die ihr hohes Amt missbrauchten, hat zu
großem Unrecht geführt. (h) In Anbetracht der veränderten Lage nehmen
wir uns vor, in Zukunft darauf zu achten, dass alle Menschen im Reich
ungestört und in Frieden leben können; (i) alles, was uns zur Kenntnis
gebracht wird, werden wir erst nach genauerem Zusehen entscheiden. (k)
So ging es auch mit dem Mazedonier Haman, dem Sohn Hammedatas. Obwohl
er in Wahrheit kein Perser war und unserer Güte sehr fern stand, wurde
er bei uns gastlich aufgenommen. (l) Er erfuhr unsere Liebe zu den
Menschen, die wir allen Völkern erweisen, in so reichem Maß, dass er
sogar als unser Vater ausgerufen wurde und als der zweite Mann neben
dem König bei allen immer höchste Verehrung genoss. (m) Doch er ertrug
seine hohe Würde nicht, sondern er wollte uns die Herrschaft und das
Leben rauben. (n) Er versuchte, Mordechai, unseren Retter und steten
Wohltäter, und Ester, die untadelige Mitinhaberin der Königswürde,
durch hinterhältige Intrigen mit ihrem ganzen Volk ins Verderben zu
stürzen. (o) Auf diese Weise glaubte er, uns aller Freunde zu berauben
und die Herrschaft über die Perser den Mazedoniern verschaffen zu
können. (p) Wir aber finden, dass die Juden, die dieser Erzschurke
ausrotten wollte, keine Aufrührer sind, sondern dass sie als Bürger
nach sehr gerechten Gesetzen leben, (q) als Kinder des höchsten,
größten und lebendigen Gottes, der unser Reich, wie schon zu Zeiten
unserer Vorfahren, in der schönsten Ordnung erhält. (r) Es wird daher
gut sein, wenn ihr euch nicht nach den Schreiben richtet, die euch
Haman, der Sohn Hammedatas, geschickt hat. Denn ihr Verfasser ist mit
seiner ganzen Familie vor den Toren Susas gekreuzigt worden; der über
alles herrschende Gott hat ihm nämlich sehr bald die wohlverdiente
Strafe geschickt. (s) Ihr sollt überall eine Abschrift dieses Briefes
öffentlich aushängen, damit man die Juden nach ihren eigenen Gesetzen
leben lässt. Man soll ihnen helfen, sich zur gleichen Zeit, die für
ihre Verfolgung festgesetzt war, gegen alle zu verteidigen, von denen
sie angegriffen werden; es ist der dreizehnte Tag im zwölften Monat,
dem Monat Adar. (t) Diesen Tag hat der alles beherrschende Gott statt
zu einem Tag der Vernichtung für das erwählte Volk zu einem Tag der
Freude gemacht. (u) Daher sollt ihr neben euren großen Gedenktagen
einen weiteren besonderen Festtag mit einem großen Festmahl feiern,
damit er von jetzt an uns und allen uns treu ergebenen Persern Heil
bringt; für die aber, die uns bedrohen, soll er ein Mahnmal des
Untergangs sein. (x) Jede Stadt und jede Provinz, die nicht danach
handelt, wird ohne Erbarmen durch Feuer und Speer verwüstet. Kein
Mensch wird sie mehr betreten, selbst den Tieren und Vögeln soll sie
für immer verhasst sein.
'''
"13" = ''':sup:`13` In jeder einzelnen Provinz sollte eine Abschrift des Erlasses als
Gesetz für alle Völker veröffentlicht werden; die Juden sollten bereit
sein, sich an diesem Tag an ihren Feinden zu rächen.
'''
"14" = ''':sup:`14` Die Boten ritten auf Postpferden, die aus den königlichen Gestüten
stammten, hinaus, durch königlichen Befehl zu großer Eile gedrängt.
Auch in der Burg Susa wurde das Gesetz veröffentlicht.
'''
"15" = ''':sup:`15` Als Mordechai den König verließ, trug er ein königliches Gewand aus
violettem Purpur und weißem Leinen, eine große goldene Krone und einen
Mantel aus kostbarem Leinen und rotem Purpur und die Stadt Susa war
voll Jubel und Freude.
'''
"16" = ''':sup:`16` Die Juden waren glücklich, sie jauchzten vor Freude und waren
wieder angesehen.
'''
"17" = ''':sup:`17` In jeder Provinz und in jeder Stadt, überall, wo der Erlass des
Königs und sein Befehl bekannt wurde, jauchzten die Juden vor Freude,
sie aßen und tranken und ließen es sich an diesem Tag gut gehen. In
allen Völkern der Erde wandten sich viele dem Judentum zu; denn ein
Schrecken vor den Juden hatte sie befallen.
'''
"Notes" = '''
Notas de rodapé:
8:1-2 - Der König übergibt Mordechai Hamans Besitz und verleiht ihm
Macht. Dies zeigt, wie Gott die Dinge für die Treuen zum Guten wendet.
Mordechais Beförderung ist ein Beispiel dafür, wie Segen nach Prüfungen
8:3-6 - Esther bittet den König im Namen ihres Volkes um Hilfe. In
Krisenzeiten ist es wichtig, beharrlich zu beten und Fürbitte zu
leisten. Dies spiegelt die Dringlichkeit wider, die Unschuldigen zu
8:7-8 - Der König erlaubt Mordechai, ein neues Edikt zum Schutz der
Juden zu erlassen. Die Fähigkeit, Ungerechtigkeit rückgängig zu machen,
ist ein Beweis für die Macht des Gesetzes und der Gnade und
unterstreicht die Bedeutung gerechter Gesetzgebung (siehe auch
8:9-11 - Das neue Gesetz erlaubt es Juden, sich zu verteidigen und ihre
Unterdrücker anzugreifen. Dieser Akt der Gerechtigkeit unterstreicht
die Bedeutung des göttlichen Schutzes und des Kampfes für das Rechte
Korinther 10:4).
8:12-17 - Das Fest des jüdischen Volkes spiegelt die Freude über die
Erlösung wider. Die Verwandlung von Trauer in Freude ist ein zentrales
Thema in der Esther-Erzählung und symbolisiert Befreiung und
61:3).
