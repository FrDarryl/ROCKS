[16]
"1" = ''':sup:`1` Da erging das Wort des HERRN an Jehu, den Sohn Hananis, gegen
Bascha:
'''
"2" = ''':sup:`2` Ich habe dich aus dem Staub emporgehoben und zum Fürsten meines
Volkes Israel gemacht. Du aber bist den Wegen Jerobeams gefolgt und
hast mein Volk Israel zur Sünde verleitet, sodass sie mich durch ihre
Sünden erzürnten.
'''
"3" = ''':sup:`3` Darum werde ich Bascha und sein Haus wegfegen und sein Haus dem Haus
Jerobeams, des Sohnes Nebats, gleichmachen.
'''
"4" = ''':sup:`4` Wer vom Haus Bascha in der Stadt stirbt, den werden die Hunde
fressen; und wer auf dem freien Feld stirbt, den werden die Vögel des
Himmels fressen.
'''
"5" = ''':sup:`5` Die übrige Geschichte Baschas, seine Taten und Erfolge, sind
aufgezeichnet in der Chronik der Könige von Israel.
'''
"6" = ''':sup:`6` Bascha entschlief zu seinen Vätern und wurde in Tirza begraben. Sein
Sohn Ela wurde König an seiner Stelle.
'''
"7" = ''':sup:`7` Das Wort des HERRN war durch den Propheten Jehu, den Sohn Hananis,
an Bascha und sein Haus ergangen, weil er tat, was böse war in den
Augen des HERRN, weil er ihn durch das Werk seiner Hände erzürnte und
es dem Haus Jerobeam gleichtat, aber auch weil er dieses ausgerottet
hatte.
'''
"8" = ''':sup:`8` Im sechsundzwanzigsten Jahr des Königs Asa von Juda wurde Ela, der
Sohn Baschas, König von Israel. Er regierte in Tirza zwei Jahre.
'''
"9" = ''':sup:`9` Gegen ihn zettelte sein Knecht Simri, der Befehlshaber der einen
Hälfte der Kriegswagen, eine Verschwörung an. Ela war in Tirza und
hatte sich im Haus Arzas, des Palastvorstehers in Tirza, völlig
betrunken.
'''
"10" = ''':sup:`10` Simri drang ein und erschlug ihn im siebenundzwanzigsten Jahr des
Königs Asa von Juda und wurde König an seiner Stelle.
'''
"11" = ''':sup:`11` Als er aber König geworden war und den Thron bestiegen hatte,
beseitigte er das ganze Haus Bascha. Er ließ nichts am Leben, was
männlich war, keinen Verwandten und keinen Freund.
'''
"12" = ''':sup:`12` So rottete Simri das ganze Haus Bascha aus, wie es der HERR durch
den Propheten Jehu über Bascha vorausgesagt hatte.
'''
"13" = ''':sup:`13` Dies geschah wegen aller Sünden, die Bascha und sein Sohn Ela
begangen und zu denen sie Israel verführt hatten. Durch ihre nichtigen
Götzen reizten sie den HERRN, den Gott Israels.
'''
"14" = ''':sup:`14` Die übrige Geschichte Elas und alle seine Taten sind aufgezeichnet
in der Chronik der Könige von Israel.
'''
"15" = ''':sup:`15` Im siebenundzwanzigsten Jahr des Königs Asa von Juda war Simri
sieben Tage König in Tirza. Das Volk belagerte damals Gibbeton, das den
Philistern gehörte.
'''
"16" = ''':sup:`16` Als das Kriegsvolk während der Belagerung hörte, dass Simri eine
Verschwörung angezettelt und den König erschlagen hatte, rief ganz
Israel Omri, den Befehlshaber des Heeres, noch am gleichen Tag im Lager
zum König von Israel aus.
'''
"17" = ''':sup:`17` Omri zog nun mit ganz Israel von Gibbeton hinauf und schloss Tirza
ein.
'''
"18" = ''':sup:`18` Als Simri sah, dass die Stadt genommen war, zog er sich in den
Wohnturm des königlichen Palastes zurück, steckte den Palast über sich
in Brand und fand den Tod.
'''
"19" = ''':sup:`19` Dies traf ihn zur Strafe für die Sünden, die er begangen hatte;
denn er hatte getan, was böse war in den Augen des HERRN. Er war den
Wegen Jerobeams gefolgt und hatte an der Sünde festgehalten, die dieser
begangen und zu der er Israel verführt hatte.
'''
"20" = ''':sup:`20` Die übrige Geschichte Simris und die Verschwörung, die er
angezettelt hat, sind aufgezeichnet in der Chronik der Könige von
Israel.
'''
"21" = ''':sup:`21` Damals spaltete sich das Volk Israel in zwei Parteien. Die eine
Hälfte des Volkes stand hinter Tibni, dem Sohn Ginats, und wollte ihn
zum König machen; die andere Hälfte schloss sich Omri an.
'''
"22" = ''':sup:`22` Doch die Anhänger Omris waren stärker als die Gefolgschaft Tibnis,
des Sohnes Ginats, und als Tibni starb, wurde Omri König.
'''
"23" = ''':sup:`23` Im einunddreißigsten Jahr des Königs Asa von Juda wurde Omri König
von Israel. Er regierte zwölf Jahre, davon sechs in Tirza.
'''
"24" = ''':sup:`24` Dann kaufte er von Schemer für zwei Talente Silber den Berg
Samaria, errichtete Bauten auf ihm und nannte die Stadt, die er baute,
Samaria, nach dem Namen Schemers, des Besitzers des Berges.
'''
"25" = ''':sup:`25` Omri tat, was böse war in den Augen des HERRN, und trieb es noch
schlimmer als alle seine Vorgänger.
'''
"26" = ''':sup:`26` Er folgte ganz den Wegen Jerobeams, des Sohnes Nebats, und hielt an
der Sünde fest, zu der dieser die Israeliten verführt hatte, sodass sie
den HERRN, den Gott Israels, durch ihre Götzen erzürnten.
'''
"27" = ''':sup:`27` Die übrige Geschichte Omris, seine Taten und die Erfolge, die er
errang, sind aufgezeichnet in der Chronik der Könige von Israel.
'''
"28" = ''':sup:`28` Omri entschlief zu seinen Vätern und wurde in Samaria begraben.
Sein Sohn Ahab wurde König an seiner Stelle.
'''
"29" = ''':sup:`29` Ahab, der Sohn Omris, wurde König von Israel im achtunddreißigsten
Jahr des Königs Asa von Juda. Er regierte in Samaria zweiundzwanzig
Jahre über Israel
'''
"30" = ''':sup:`30` und tat, was böse war in den Augen des HERRN, mehr als alle seine
Vorgänger.
'''
"31" = ''':sup:`31` Es war noch das Wenigste, dass er an den Sünden Jerobeams, des
Sohnes Nebats, festhielt. Er nahm Isebel, die Tochter Etbaals, des
Königs der Sidonier, zur Frau, ging hin, diente dem Baal und warf sich
vor ihm nieder.
'''
"32" = ''':sup:`32` Im Baalstempel, den er in Samaria baute, errichtete er einen Altar
für den Baal.
'''
"33" = ''':sup:`33` Auch stellte er einen Kultpfahl auf und tat noch vieles andere,
womit er den HERRN, den Gott Israels, mehr erzürnte als alle Könige
Israels vor ihm.
'''
"34" = ''':sup:`34` In seinen Tagen baute Hiël aus Bet-El Jericho wieder auf. Um den
Preis seines Erstgeborenen Abiram legte er die Fundamente und um den
Preis seines jüngsten Sohnes Segub setzte er die Tore ein, wie es der
HERR durch Josua, den Sohn Nuns, vorausgesagt hatte.
'''
