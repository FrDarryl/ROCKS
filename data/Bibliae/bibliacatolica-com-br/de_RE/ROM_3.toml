[3]
"1" = ''':sup:`1` Was ist nun der Vorzug der Juden, was der Nutzen der Beschneidung?
'''
"2" = ''':sup:`2` Er ist groß in jeder Hinsicht. Vor allem: Ihnen sind die Worte
Gottes anvertraut.
'''
"3" = ''':sup:`3` Denn was macht das schon: Wenn einige untreu wurden, wird dann etwa
ihre Untreue die Treue Gottes aufheben?
'''
"4" = ''':sup:`4` Keineswegs! Gott soll sich vielmehr als wahrhaftig erweisen, jeder
Mensch aber als Lügner, wie geschrieben steht: Damit du recht behältst
mit deinen Worten und den Sieg davonträgst, wenn man mit dir rechtet.
'''
"5" = ''':sup:`5` Wenn aber unsere Ungerechtigkeit die Gerechtigkeit Gottes bestätigt,
was sagen wir dann? Ist Gott - ich frage sehr menschlich - nicht
ungerecht, wenn er seinen Zorn verhängt?
'''
"6" = ''':sup:`6` Keineswegs! Denn wie könnte Gott die Welt sonst richten?
'''
"7" = ''':sup:`7` Wenn aber die Wahrhaftigkeit Gottes sich durch meine
Unwahrhaftigkeit als groß erwiesen hat und so Gott verherrlicht wird,
warum werde ich dann als Sünder gerichtet?
'''
"8" = ''':sup:`8` Und gilt am Ende das, womit man uns verleumdet und was einige uns in
den Mund legen: Lasst uns Böses tun, damit Gutes entsteht? Diese Leute
werden mit Recht verurteilt.
'''
"9" = ''':sup:`9` Was heißt das nun? Sind wir im Vorteil? Nicht unbedingt. Denn wir
haben vorher die Anklage erhoben, dass alle, Juden wie Griechen, unter
der Herrschaft der Sünde stehen,
'''
"10" = ''':sup:`10` wie geschrieben steht: Es gibt keinen, der gerecht ist, / auch
nicht einen;
'''
"11" = ''':sup:`11` es gibt keinen Verständigen, / keinen, der Gott sucht.
'''
"12" = ''':sup:`12` Alle sind abtrünnig geworden, / alle miteinander taugen nichts. Es
gibt keinen, der Gutes tut, / auch nicht einen Einzigen.
'''
"13" = ''':sup:`13` Ihre Kehle ist ein offenes Grab, / mit ihrer Zunge betrügen sie; /
Schlangengift ist auf ihren Lippen.
'''
"14" = ''':sup:`14` Ihr Mund ist voll Fluch und Gehässigkeit.
'''
"15" = ''':sup:`15` Schnell sind ihre Füße, Blut zu vergießen; /
'''
"16" = ''':sup:`16` Verderben und Unheil sind auf ihren Wegen /
'''
"17" = ''':sup:`17` und den Weg des Friedens kennen sie nicht.
'''
"18" = ''':sup:`18` Die Gottesfurcht steht ihnen nicht vor Augen.
'''
"19" = ''':sup:`19` Wir wissen aber: Was das Gesetz sagt, sagt es denen, die unter dem
Gesetz leben, damit jeder Mund gestopft und die ganze Welt vor Gott
schuldig wird.
'''
"20" = ''':sup:`20` Denn aus Werken des Gesetzes wird niemand vor ihm gerecht werden;
denn durch das Gesetz kommt es nur zur Erkenntnis der Sünde.
'''
"21" = ''':sup:`21` Jetzt aber ist unabhängig vom Gesetz die Gerechtigkeit Gottes
offenbart worden, bezeugt vom Gesetz und von den Propheten:
'''
"22" = ''':sup:`22` die Gerechtigkeit Gottes durch Glauben an Jesus Christus, offenbart
für alle, die glauben. Denn es gibt keinen Unterschied:
'''
"23" = ''':sup:`23` Alle haben ja gesündigt und die Herrlichkeit Gottes verloren.
'''
"24" = ''':sup:`24` Umsonst werden sie gerecht, dank seiner Gnade, durch die Erlösung
in Christus Jesus.
'''
"25" = ''':sup:`25` Ihn hat Gott aufgerichtet als Sühnemal - wirksam durch Glauben - in
seinem Blut, zum Erweis seiner Gerechtigkeit durch die Vergebung der
Sünden, die früher,
'''
"26" = ''':sup:`26` in der Zeit der Geduld Gottes, begangen wurden; ja zum Erweis
seiner Gerechtigkeit in der gegenwärtigen Zeit, um zu zeigen: Er selbst
ist gerecht und macht den gerecht, der aus Glauben an Jesus lebt.
'''
"27" = ''':sup:`27` Wo bleibt da noch das Rühmen? Es ist ausgeschlossen. Durch welches
Gesetz? Durch das der Werke? Nein, durch das Gesetz des Glaubens.
'''
"28" = ''':sup:`28` Denn wir sind der Überzeugung, dass der Mensch gerecht wird durch
Glauben, unabhängig von Werken des Gesetzes.
'''
"29" = ''':sup:`29` Oder ist Gott nur der Gott der Juden, nicht auch der Heiden? Ja,
auch der Heiden,
'''
"30" = ''':sup:`30` da doch gilt: Gott ist der Eine. Er wird aufgrund des Glaubens
sowohl die Beschnittenen wie die Unbeschnittenen gerecht machen.
'''
"31" = ''':sup:`31` Setzen wir also durch den Glauben das Gesetz außer Kraft? Im
Gegenteil, wir richten das Gesetz auf.
'''
