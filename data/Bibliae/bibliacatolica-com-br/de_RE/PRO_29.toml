[29]
"1" = ''':sup:`1` Wer bei Tadel hartnäckig bleibt, / wird plötzlich zerschmettert und
es gibt keine Heilung.
'''
"2" = ''':sup:`2` Wenn die Gerechten zahlreich werden, freut sich das Volk, / herrscht
der Frevler, dann stöhnt das Volk.
'''
"3" = ''':sup:`3` Wer Weisheit liebt, erfreut seinen Vater; / wer mit Dirnen verkehrt,
verschleudert das Vermögen.
'''
"4" = ''':sup:`4` Ein König richtet das Land auf durch Recht, / wer Abgaben erpresst,
zerstört es.
'''
"5" = ''':sup:`5` Wer seinem Nächsten schmeichelt, / breitet ihm ein Netz vor die
Füße.
'''
"6" = ''':sup:`6` In der Sünde des Bösen liegt eine Falle, / doch der Gerechte jubelt
und freut sich.
'''
"7" = ''':sup:`7` Der Gerechte hat Verständnis für den Rechtsstreit der Armen, / der
Frevler aber kennt kein Verständnis.
'''
"8" = ''':sup:`8` Hetzer bringen eine Stadt in Aufruhr, / Weise beschwichtigen die
Erregung.
'''
"9" = ''':sup:`9` Rechtet ein Weiser mit einem Toren, / tobt dieser und lacht und gibt
keine Ruhe.
'''
"10" = ''':sup:`10` Mörder hassen den Schuldlosen, / Rechtschaffene bemühen sich um
sein Leben.
'''
"11" = ''':sup:`11` Ein Tor lässt seiner ganzen Erregung freien Lauf, / aber ein Weiser
hält sie zurück.
'''
"12" = ''':sup:`12` Achtet ein Herrscher auf Lügen, / werden alle seine Beamten zu
Schurken.
'''
"13" = ''':sup:`13` Der Arme und der Ausbeuter begegnen einander, / der HERR gibt
beiden das Augenlicht.
'''
"14" = ''':sup:`14` Spricht ein König den Geringen zuverlässig Recht, / hat sein Thron
für immer Bestand.
'''
"15" = ''':sup:`15` Rute und Rüge verleihen Weisheit, / ein zügelloser Knabe macht
seiner Mutter Schande.
'''
"16" = ''':sup:`16` Mehren sich Frevler, so mehrt sich die Sünde, / doch die Gerechten
erleben ihren Sturz.
'''
"17" = ''':sup:`17` Züchtige deinen Sohn, so wird er dir Ruhe verschaffen / und deinem
Herzen Freude machen.
'''
"18" = ''':sup:`18` Ohne prophetische Offenbarung verwildert das Volk; / selig ist es,
wenn es die Unterweisung bewahrt.
'''
"19" = ''':sup:`19` Durch Worte wird kein Sklave gebessert, / er versteht sie wohl,
aber kehrt sich nicht daran.
'''
"20" = ''':sup:`20` Siehst du einen, der eilfertig ist im Reden, / mehr Hoffnung gibt
es für den Toren als für ihn.
'''
"21" = ''':sup:`21` Ein Sklave, verwöhnt von Jugend an, / wird am Ende widerspenstig.
'''
"22" = ''':sup:`22` Ein aufbrausender Mensch erregt Streit, / ein Jähzorniger begeht
viele Sünden.
'''
"23" = ''':sup:`23` Hochmut erniedrigt den Menschen, / doch der Demütige kommt zu
Ehren.
'''
"24" = ''':sup:`24` Wer mit dem Dieb teilt, hasst sich selbst, / er hört die
Verfluchung, doch er macht keine Anzeige.
'''
"25" = ''':sup:`25` Die Angst des Menschen führt ihn in die Falle; / wer auf den HERRN
vertraut, ist gesichert.
'''
"26" = ''':sup:`26` Viele suchen die Gunst des Herrschers, / aber das Recht kommt für
alle vom HERRN.
'''
"27" = ''':sup:`27` Der Übeltäter ist den Gerechten ein Gräuel. / Der Rechtschaffene
ist für den Frevler ein Gräuel.
'''
