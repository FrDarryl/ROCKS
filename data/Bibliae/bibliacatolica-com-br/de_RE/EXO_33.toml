[33]
"1" = ''':sup:`1` Der HERR sprach zu Mose: Geh, zieh hinauf von hier, du und das Volk,
das du aus dem Land Ägypten heraufgeführt hast, in das Land, von dem
ich Abraham, Isaak und Jakob geschworen habe: Deinen Nachkommen werde
ich es geben.
'''
"2" = ''':sup:`2` Ich sende einen Engel, der dir vorangeht, und ich vertreibe die
Kanaaniter, Amoriter, Hetiter, Perisiter, Hiwiter und Jebusiter.
'''
"3" = ''':sup:`3` In ein Land, in dem Milch und Honig fließen, wirst du kommen. Ich
selbst ziehe nicht in deiner Mitte hinauf, damit ich dich unterwegs
nicht vertilge, denn du bist ein hartnäckiges Volk.
'''
"4" = ''':sup:`4` Als das Volk diese Drohung hörte, trauerten sie und keiner legte
seinen Schmuck an.
'''
"5" = ''':sup:`5` Da sprach der HERR zu Mose: Sag zu den Israeliten: Ihr seid ein
hartnäckiges Volk. Wenn ich auch nur einen einzigen Augenblick mit dir
zöge, müsste ich dir ein Ende machen. Jetzt aber leg deinen Schmuck ab!
Dann will ich sehen, was ich mit dir tun kann.
'''
"6" = ''':sup:`6` Da legten die Israeliten ihren Schmuck ab, vom Berg Horeb an.
'''
"7" = ''':sup:`7` Mose nahm jeweils das Zelt und schlug es für sich außerhalb des
Lagers auf, in einiger Entfernung vom Lager. Er nannte es
Offenbarungszelt. Wenn einer den HERRN aufsuchen wollte, ging er zum
Offenbarungszelt vor das Lager hinaus.
'''
"8" = ''':sup:`8` Wenn Mose zum Zelt hinausging, erhob sich das ganze Volk. Jeder trat
vor sein Zelt und sie schauten Mose nach, bis er in das Zelt eintrat.
'''
"9" = ''':sup:`9` Sobald Mose das Zelt betrat, ließ sich die Wolkensäule herab und
blieb am Zelteingang stehen. Dann redete der HERR mit Mose.
'''
"10" = ''':sup:`10` Wenn das ganze Volk die Wolkensäule am Zelteingang stehen sah,
erhoben sich alle und warfen sich vor ihren Zelten zu Boden, jeder am
Eingang seines Zeltes.
'''
"11" = ''':sup:`11` Der HERR und Mose redeten miteinander von Angesicht zu Angesicht,
wie einer mit seinem Freund spricht. Mose ging ins Lager zurück,
während sein Diener Josua, der Sohn Nuns, ein junger Mann, nicht vom
Zelt wich.
'''
"12" = ''':sup:`12` Mose sagte zum HERRN: Siehe, du hast zwar zu mir gesagt: Führ
dieses Volk hinauf! Du hast mich aber nicht wissen lassen, wen du mit
mir sendest. Du hast doch gesagt: Ich habe dich mit Namen erkannt und
du hast Gnade in meinen Augen gefunden.
'''
"13" = ''':sup:`13` Wenn ich wirklich Gnade in deinen Augen gefunden habe, so lass mich
doch deine Wege erkennen, dass ich dich kenne und Gnade in deinen Augen
finde, und siehe, diese Nation ist dein Volk!
'''
"14" = ''':sup:`14` Da sagte er: Mein Angesicht wird mitgehen, bis ich dir Ruhe
verschafft habe.
'''
"15" = ''':sup:`15` Da entgegnete er ihm: Wenn dein Angesicht nicht mitginge, dann
führe uns nicht von hier hinauf!
'''
"16" = ''':sup:`16` Woran soll man erkennen, dass ich Gnade in deinen Augen gefunden
habe, ich und dein Volk? Doch wohl daran, dass du mit uns ziehst. Und
dann werden wir, ich und dein Volk, vor allen Völkern auf der Erde
ausgezeichnet werden.
'''
"17" = ''':sup:`17` Der HERR erwiderte Mose: Auch das, was du jetzt verlangt hast, will
ich tun; denn du hast Gnade in meinen Augen gefunden und ich kenne dich
mit Namen.
'''
"18" = ''':sup:`18` Dann sagte er: Lass mich doch deine Herrlichkeit schauen!
'''
"19" = ''':sup:`19` Da sagte er: Ich will meine ganze Güte vor dir vorüberziehen lassen
und den Namen des HERRN vor dir ausrufen. Ich bin gnädig, wem ich
gnädig bin, und ich bin barmherzig, wem ich barmherzig bin.
'''
"20" = ''':sup:`20` Weiter sprach er: Du kannst mein Angesicht nicht schauen; denn kein
Mensch kann mich schauen und am Leben bleiben.
'''
"21" = ''':sup:`21` Dann sprach der HERR: Siehe, da ist ein Ort bei mir, stell dich da
auf den Felsen!
'''
"22" = ''':sup:`22` Wenn meine Herrlichkeit vorüberzieht, stelle ich dich in den
Felsspalt und halte meine Hand über dich, bis ich vorüber bin.
'''
"23" = ''':sup:`23` Dann ziehe ich meine Hand zurück und du wirst meinen Rücken sehen.
Mein Angesicht kann niemand schauen.
'''
"Notes" = '''
Notas de rodapé:
33:1-3 - Gott beauftragt Mose, das Volk in das gelobte Land zu führen,
erklärt aber, dass er wegen ihrer Rebellion nicht unter ihnen sein
werde. Gottes Abwesenheit unter ihnen verdeutlicht die Folgen der Sünde
33:7-11 - Moses schlug außerhalb des Lagers ein Zelt auf, wo Gott mit
ihm „von Angesicht zu Angesicht“ sprach. Diese Passage unterstreicht
die Intimität von Moses‘ Beziehung zu Gott und die Bedeutung der
33:12-14 - Moses tritt für das Volk ein und bittet darum, dass Gottes
Gegenwart sie begleite. Gott antwortet, indem er ihnen versichert, dass
seine Gegenwart sie begleiten wird. Damit beweist er seine
Barmherzigkeit und die Wirksamkeit der Fürbitte (siehe auch
33:15-16 - Mose erklärt, dass Israel ohne Gottes Gegenwart nicht anders
sei als andere Nationen. Dies unterstreicht, dass die wahre Identität
des Volkes Gottes in seiner Gegenwart unter ihnen liegt (siehe auch
33:18-23 - Moses bittet darum, Gottes Herrlichkeit zu sehen, doch Gott
erlaubt ihm nur, seinen Rücken zu sehen, denn niemand kann sein Gesicht
sehen und am Leben bleiben. Dies offenbart Gottes Heiligkeit und
Timotheus 6,16).
'''
