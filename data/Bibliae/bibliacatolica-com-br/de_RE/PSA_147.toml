[147]
"1" = ''':sup:`1` Halleluja! Ja, gut ist es, unserem Gott zu singen und zu spielen, *
ja, schön und geziemend ist Lobgesang.
'''
"2" = ''':sup:`2` Der HERR baut Jerusalem auf, * er sammelt die Versprengten Israels.
'''
"3" = ''':sup:`3` Er heilt, die gebrochenen Herzens sind, * er verbindet ihre Wunden.
'''
"4" = ''':sup:`4` Er bestimmt die Zahl der Sterne * und ruft sie alle mit Namen.
'''
"5" = ''':sup:`5` Groß ist unser Herr und gewaltig an Kraft, * seine Einsicht ist ohne
Grenzen.
'''
"6" = ''':sup:`6` Der HERR hilft auf den Gebeugten, * er drückt die Frevler zu Boden.
'''
"7" = ''':sup:`7` Stimmt dem HERRN ein Danklied an, * spielt unserem Gott mit der
Leier!
'''
"8" = ''':sup:`8` Er bedeckt den Himmel mit Wolken, / er spendet der Erde Regen, * er
lässt Gras auf den Bergen sprießen.
'''
"9" = ''':sup:`9` Er gibt dem Vieh seine Nahrung, * den jungen Raben, die schreien.
'''
"10" = ''':sup:`10` Er hat keine Freude an der Stärke des Rosses, * er hat keinen
Gefallen an der Kraft des Helden.
'''
"11" = ''':sup:`11` Gefallen hat der HERR an denen, die ihn fürchten, * an denen, die
auf seine Liebe warten.
'''
"12" = ''':sup:`12` Jerusalem, rühme den HERRN! * Lobe deinen Gott, Zion!
'''
"13" = ''':sup:`13` Denn er hat die Riegel deiner Tore festgemacht, * die Kinder in
deiner Mitte gesegnet.
'''
"14" = ''':sup:`14` Er verschafft deinen Grenzen Frieden, * er sättigt dich mit bestem
Weizen.
'''
"15" = ''':sup:`15` Er sendet seinen Spruch zur Erde, * in Eile läuft sein Wort dahin.
'''
"16" = ''':sup:`16` Er gibt Schnee wie Wolle, * Reif streut er aus wie Asche.
'''
"17" = ''':sup:`17` Eis wirft er herab wie Brocken, * vor seinem Frost - wer kann da
bestehen?
'''
"18" = ''':sup:`18` Er sendet sein Wort und lässt sie schmelzen, * er lässt seinen Wind
wehen - da rieseln die Wasser.
'''
"19" = ''':sup:`19` Er verkündet Jakob sein Wort, * Israel seine Gesetze und seine
Entscheide.
'''
"20" = ''':sup:`20` An keinem anderen Volk hat er so gehandelt, * sie kennen sein Recht
nicht. Halleluja!
'''
