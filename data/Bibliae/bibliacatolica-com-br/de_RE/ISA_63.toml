[63]
"1" = ''':sup:`1` Wer ist es, der aus Edom kommt, / aus Bozra in rot gefärbten
Gewändern? Er schreitet in prächtigen Kleidern, / in seiner gewaltigen
Kraft. Ich bin es, der Gerechtigkeit verkündet, / ich bin stark, um zu
retten.
'''
"2" = ''':sup:`2` Warum ist dein Gewand so rot, / sind deine Kleider wie die eines
Mannes, der die Kelter tritt?
'''
"3" = ''':sup:`3` Ich allein trat die Kelter; / von den Völkern war niemand bei mir.
Da zertrat ich sie voll Zorn, / zerstampfte sie in meiner Wut. Ihr Saft
spritzte auf meine Kleider / und ich befleckte alle meine Gewänder.
'''
"4" = ''':sup:`4` Denn ein Tag der Vergeltung lag mir im Sinn / und das Jahr meiner
Erlösten war gekommen.
'''
"5" = ''':sup:`5` Ich sah mich um, doch es gab keinen Helfer; / ich war bestürzt, aber
es gab keinen, der mich stützte. Da half mir mein eigener Arm / und
meine Wut, sie stützte mich.
'''
"6" = ''':sup:`6` Da zerstampfte ich Völker in meinem Zorn, / machte sie trunken in
meiner Wut / und ließ ihren Saft zur Erde rinnen.
'''
"7" = ''':sup:`7` Die Taten der Huld des HERRN will ich preisen, / die Ruhmestaten des
HERRN, gemäß allem, was der HERR uns erwiesen hat, / seine große Güte,
die er dem Haus Israel / nach seiner Barmherzigkeit und seiner großen
Huld erwiesen hat.
'''
"8" = ''':sup:`8` Er sagte: Gewiss, sie sind mein Volk, / Kinder, die nicht treulos
handeln. / So wurde er ihnen zum Retter.
'''
"9" = ''':sup:`9` In all ihrer Bedrängnis war auch er bedrängt / und der Engel seines
Angesichts hat sie gerettet. In seiner Liebe und seinem Mitleid / hat
er selbst sie erlöst. Er hat sie emporgehoben und sie getragen / in all
den Tagen der Vorzeit.
'''
"10" = ''':sup:`10` Sie aber lehnten sich auf / und betrübten seinen heiligen Geist. Da
wandelte er sich ihnen zum Feind; / er selbst führte Krieg gegen sie.
'''
"11" = ''':sup:`11` Da dachte man an die Tage der Vorzeit, / an Mose, an sein Volk: Wo
ist der, der sie heraufgeführt hat aus dem Meer, zusammen mit dem
Hirten seiner Schafe? / Wo ist der, der seinen heiligen Geist in sein
Inneres gelegt hat,
'''
"12" = ''':sup:`12` der sie an der rechten Seite des Mose gehen ließ / mit prachtvollem
Arm, der die Wasser vor ihnen zerteilte, / um sich einen ewigen Namen
zu machen,
'''
"13" = ''':sup:`13` der sie durch die Fluten gehen ließ wie Pferde durch die Wüste, /
ohne dass sie strauchelten?
'''
"14" = ''':sup:`14` Wie das Vieh, das ins Tal hinabsteigt, / so ließ sie der Geist des
HERRN zur Ruhe kommen. So führtest du dein Volk, / um dir einen
prachtvollen Namen zu machen.
'''
"15" = ''':sup:`15` Blick vom Himmel herab und sieh her / von deiner heiligen,
prachtvollen Wohnung! Wo ist dein leidenschaftlicher Eifer / und deine
Macht? Dein großes Mitgefühl und dein Erbarmen - / sie bleiben mir
versagt!
'''
"16" = ''':sup:`16` Du bist doch unser Vater! / Abraham weiß nichts von uns, Israel
kennt uns nicht. / Du, HERR, bist unser Vater, / Unser Erlöser von
jeher ist dein Name.
'''
"17" = ''':sup:`17` Warum lässt du uns, HERR, von deinen Wegen abirren / und machst
unser Herz hart, / sodass wir dich nicht fürchten? Kehre zurück um
deiner Knechte willen, / um der Stämme willen, die dein Erbbesitz sind!
'''
"18" = ''':sup:`18` Für eine kurze Zeit haben unsere Feinde dein heiliges Volk in
Besitz genommen; / dein Heiligtum haben sie zertreten.
'''
"19" = ''':sup:`19` Wir sind geworden wie die, über die du nie geherrscht hast, / über
denen dein Name nie ausgerufen wurde. Hättest du doch den Himmel
zerrissen und wärest herabgestiegen, / sodass die Berge vor dir
erzitterten,
'''
"Notes" = '''
Notas de rodapé:
63:1-6 - Die Vision des Kriegers aus Edom symbolisiert Gottes Urteil
über die rebellischen Nationen. Der Herr wird als gerecht und mächtig
63:7-9 - Der Prophet lobt die Güte Gottes, der Israel aus Liebe und
Mitgefühl erlöste. Gott wird als der Retter beschrieben, der mit seinem
63:10-14 - Trotz der Rebellion Israels führte Gott das Volk wie ein
Hirte und leitete es mit seinem Heiligen Geist. Diese Passage
63:15-16 - Der Prophet bittet um Mitgefühl und erkennt Gott als Israels
Vater und Erlöser an. Das Gebet drückt das Vertrauen in Gottes
63:17-19 - Das Volk bittet Gott, zurückzukehren und seine Gegenwart
unter ihnen wiederherzustellen. Dieses Gebet spiegelt ihre Angst und
und Sacharja 1:3).
'''
