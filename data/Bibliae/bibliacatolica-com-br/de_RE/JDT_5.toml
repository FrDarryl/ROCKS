[5]
"1" = ''':sup:`1` Holofernes, dem Oberbefehlshaber des assyrischen Heeres, wurde
gemeldet, dass die Israeliten sich zum Krieg gerüstet, die Gebirgspässe
gesperrt, alle hohen Bergkuppen befestigt und in der Ebene Hindernisse
angelegt hatten.
'''
"2" = ''':sup:`2` Da entbrannte sein Zorn. Er berief alle Fürsten von Moab, die
Heerführer von Ammon und alle Statthalter der Küstengebiete zu sich
'''
"3" = ''':sup:`3` und sagte zu ihnen: Sagt mir, ihr Söhne Kanaans, was ist das für ein
Volk, das da im Bergland haust? Wie heißen die Städte, die es bewohnt?
Wie groß ist die Streitmacht dieser Leute und worin liegt ihre Kraft
und Stärke? Wer gebietet über sie als König und Anführer ihres Heeres?
'''
"4" = ''':sup:`4` Und warum haben sie allein von allen Bewohnern des Westens es
abgelehnt, mir zu huldigen?
'''
"5" = ''':sup:`5` Da antwortete ihm Achior, der Anführer aller Ammoniter: Möge mein
Herr anhören, was sein Knecht ihm zu sagen hat. Ich will dir die
Wahrheit sagen über dieses Volk, das in dem Bergland hier in deiner
Nähe wohnt; kein falsches Wort soll aus dem Mund deines Knechtes
kommen.
'''
"6" = ''':sup:`6` Diese Leute stammen von den Chaldäern ab.
'''
"7" = ''':sup:`7` Sie hatten sich zuerst in Mesopotamien niedergelassen, weil sie den
Göttern ihrer Väter im Land der Chaldäer nicht mehr dienen wollten.
'''
"8" = ''':sup:`8` Sie waren nämlich von dem Glauben ihrer Vorfahren abgewichen und
hatten ihre Verehrung dem Gott des Himmels zugewandt, zu dessen
Erkenntnis sie gelangt waren. Deshalb hatten die Chaldäer sie aus dem
Bereich ihrer Götter vertrieben und sie waren nach Mesopotamien
geflohen, wo sie sich einige Zeit aufhielten.
'''
"9" = ''':sup:`9` Doch ihr Gott gebot ihnen, ihren Wohnsitz zu verlassen und in das
Land Kanaan weiterzuziehen. Hier ließen sie sich nieder und wurden
reich an Gold, Silber und an riesigen Herden.
'''
"10" = ''':sup:`10` Weil aber eine Hungersnot über das Land Kanaan hereinbrach, zogen
sie nach Ägypten und blieben dort, solange sie Nahrung fanden. Dort
wuchsen sie zu einer gewaltigen Menge heran und ihr Volk war nicht mehr
zu zählen.
'''
"11" = ''':sup:`11` Da schritt der König von Ägypten gegen sie ein. Er überlistete sie
mit mühseliger Ziegelarbeit. Sie unterdrückten sie und machten sie zu
Sklaven.
'''
"12" = ''':sup:`12` Sie aber schrien zu ihrem Gott und dieser schlug das ganze Land
Ägypten mit Plagen, gegen die es keine Abhilfe gab. Darauf jagten die
Ägypter sie aus ihrem Land fort.
'''
"13" = ''':sup:`13` Gott aber trocknete das Rote Meer vor ihnen aus.
'''
"14" = ''':sup:`14` Er führte sie den Weg zum Sinai und nach Kadesch-Barnea und sie
vertrieben alle Bewohner der Wüste.
'''
"15" = ''':sup:`15` Dann ließen sie sich im Land der Amoriter nieder und vernichteten
mit ihrem Heer alle Einwohner von Heschbon. Danach überschritten sie
den Jordan, nahmen das ganze Bergland in Besitz,
'''
"16" = ''':sup:`16` verjagten die Kanaaniter, die Perisiter, Jebusiter, Sichemiter und
alle Girgaschiter und ließen sich dort für lange Zeit nieder.
'''
"17" = ''':sup:`17` Solange sie sich nicht gegen ihren Gott versündigten, blieb das
Glück ihnen treu; denn ihnen steht ein Gott bei, der das Unrecht hasst.
'''
"18" = ''':sup:`18` Als sie aber von dem Weg abwichen, den er ihnen gewiesen hatte,
wurden sie in vielen Kriegen mehr und mehr aufgerieben und schließlich
als Gefangene in ein fremdes Land verschleppt. Der Tempel ihres Gottes
wurde dem Erdboden gleichgemacht und ihre Städte fielen ihren Feinden
in die Hand.
'''
"19" = ''':sup:`19` Jetzt aber haben sie sich wieder ihrem Gott zugewandt und sind aus
den Ländern heimgekehrt, in die sie verstreut worden waren. Sie haben
Jerusalem, wo ihr Heiligtum steht, wieder in Besitz genommen und das
verlassene Bergland von Neuem besiedelt.
'''
"20" = ''':sup:`20` Wenn nun, mein Herr und Gebieter, auf diesem Volk eine Schuld
lastet und sie sich gegen ihren Gott versündigt haben und wenn wir uns
vergewissert haben, dass dieser Anlass zum Unheil bei ihnen vorliegt,
dann können wir hinaufziehen und sie vernichtend schlagen.
'''
"21" = ''':sup:`21` Wenn aber keine Gesetzesübertretung in ihrem Volk ist, dann möge
mein Herr weiterziehen, damit nicht ihr Herr und Gott ihnen zum
Schutzschild werde und wir zum Spott der ganzen Welt werden.
'''
"22" = ''':sup:`22` Diese Rede des Achior rief bei allen Soldaten, die im Umkreis des
Zeltes standen, Empörung hervor. Die Offiziere des Holofernes sowie
alle Bewohner der Küstengebiete und von Moab forderten, man solle ihn
niederhauen.
'''
"23" = ''':sup:`23` Wir fürchten uns nicht vor den Israeliten. Sie sind doch ein Volk,
das weder die Macht noch die Kraft hat für einen starken Feldzug.
'''
"24" = ''':sup:`24` Darum, Gebieter Holofernes, wollen wir hinaufziehen; sie sollen
deinem ganzen Heer zum Fraß dienen.
'''
