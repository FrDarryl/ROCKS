[30]
"1" = ''':sup:`1` Hiskija sandte Boten zu ganz Israel und Juda, schrieb auch Briefe an
Efraim und Manasse und forderte sie auf, zum Haus des HERRN nach
Jerusalem zu kommen und zur Ehre des HERRN, des Gottes Israels, das
Pessach zu feiern.
'''
"2" = ''':sup:`2` Dann beriet er sich mit seinen Hofleuten und der ganzen Versammlung
in Jerusalem, ob sie das Pessach nicht erst im zweiten Monat begehen
sollten;
'''
"3" = ''':sup:`3` denn sie konnten es damals nicht abhalten, da sich nicht genügend
Priester geheiligt hatten und das Volk nicht in Jerusalem versammelt
war.
'''
"4" = ''':sup:`4` Der Plan gefiel dem König und der ganzen Versammlung.
'''
"5" = ''':sup:`5` Sie beschlossen, man solle in ganz Israel von Dan bis Beerscheba
ausrufen, dass sie kommen und in Jerusalem zur Ehre des HERRN, des
Gottes Israels, das Pessach feiern sollten; denn man hatte es bisher
nicht vollzählig so gehalten, wie es vorgeschrieben war.
'''
"6" = ''':sup:`6` Die Eilboten durchzogen nun mit den Briefen aus der Hand des Königs
und seiner Hofleute ganz Israel und Juda und verkündeten nach dem Gebot
des Königs: Israeliten, kehrt um zum HERRN, dem Gott Abrahams, Isaaks
und Israels, damit er sich dem Rest zuwendet, der von der Hand der
Könige von Assur verschont geblieben ist!
'''
"7" = ''':sup:`7` Seid nicht wie eure Väter und Brüder, die dem HERRN, dem Gott ihrer
Väter, untreu geworden sind, sodass er sie zu einem Bild des Entsetzens
machte, wie ihr es vor Augen habt!
'''
"8" = ''':sup:`8` Seid jetzt nicht hartnäckig wie eure Väter! Reicht dem HERRN die
Hand und kommt in sein Heiligtum, das er für immer geheiligt hat! Dient
dem HERRN, eurem Gott, damit sein Zorn von euch ablässt!
'''
"9" = ''':sup:`9` Wenn ihr zum HERRN zurückkehrt, werden eure Brüder und Söhne
Erbarmen finden bei denen, die sie als Gefangene weggeführt haben. Sie
werden in dieses Land zurückkehren dürfen; denn der HERR, euer Gott,
ist gnädig und barmherzig. Er wird sein Angesicht nicht von euch
abwenden, wenn ihr zu ihm umkehrt.
'''
"10" = ''':sup:`10` Die Eilboten zogen von Stadt zu Stadt durch das Gebiet von Efraim
und Manasse bis nach Sebulon. Doch man lachte und spottete über sie.
'''
"11" = ''':sup:`11` Nur einige Männer von Ascher, Manasse und Sebulon beugten sich und
kamen nach Jerusalem.
'''
"12" = ''':sup:`12` Auch in Juda waltete die Hand Gottes und bewirkte, dass sie
einmütig das Gebot des Königs und der führenden Männer befolgten, wie
es dem Wort des HERRN entsprach.
'''
"13" = ''':sup:`13` So versammelte sich viel Volk in Jerusalem, um im zweiten Monat das
Fest der Ungesäuerten Brote zu begehen. Es war eine sehr große
Versammlung.
'''
"14" = ''':sup:`14` Sie machten sich auf, entfernten die Altäre in Jerusalem,
beseitigten alle Rauchopferaltäre und warfen sie in das Kidrontal.
'''
"15" = ''':sup:`15` Am vierzehnten Tag des zweiten Monats schlachteten sie das Pessach.
Die Priester und Leviten aber fühlten sich beschämt. Sie heiligten
sich, brachten Brandopfer zum Haus des HERRN
'''
"16" = ''':sup:`16` und begaben sich pflichtgemäß an ihren Platz, nach der Weisung des
Mose, des Mannes Gottes. Die Priester sprengten Blut, das sie von den
Leviten entgegennahmen.
'''
"17" = ''':sup:`17` Weil viele in der Versammlung sich nicht geheiligt hatten,
schlachteten die Leviten für alle, denen die Reinheit fehlte, die
Pessachlämmer, um sie dem HERRN zu weihen.
'''
"18" = ''':sup:`18` Denn ein großer Teil des Volkes, viele nämlich aus Efraim, Manasse,
Issachar und Sebulon, hatten sich nicht gereinigt. Sie aßen das Pessach
nicht in der vorgeschriebenen Weise. Doch Hiskija betete für sie und
sagte: Der HERR, der Gütige, wirke Versöhnung für
'''
"19" = ''':sup:`19` jeden, der seinen Sinn darauf richtet, den HERRN, den Gott seiner
Väter, zu suchen, auch wenn er nicht die Reinheit besitzt, die dem
Heiligtum gebührt.
'''
"20" = ''':sup:`20` Der HERR hörte auf Hiskija und ließ das Volk unversehrt.
'''
"21" = ''':sup:`21` So feierten die Israeliten, die sich in Jerusalem eingefunden
hatten, das Fest der Ungesäuerten Brote sieben Tage hindurch mit großer
Freude. Tag für Tag priesen die Leviten und Priester den HERRN mit
lauten Instrumenten.
'''
"22" = ''':sup:`22` Hiskija redete allen Leviten zu Herzen, die so großes Verständnis
für den HERRN gezeigt hatten. Als dann die sieben Tage der Festzeit zu
Ende waren, an denen sie Heilsopfer darbrachten und den HERRN, den Gott
ihrer Väter, priesen,
'''
"23" = ''':sup:`23` beschloss die ganze Versammlung, weitere sieben Tage zu feiern, und
so machten sie auch diese sieben Tage zu einem Freudenfest.
'''
"24" = ''':sup:`24` Hiskija, der König von Juda, hatte nämlich tausend Stiere und
siebentausend Schafe für die Versammlung gestiftet und die führenden
Männer hatten tausend Stiere und zehntausend Schafe für die Versammlung
gestiftet; von den Priestern aber hatten sich sehr viele geheiligt.
'''
"25" = ''':sup:`25` So freute sich die ganze Versammlung Judas, die Priester und die
Leviten und alle, die aus Israel gekommen waren, auch die Fremden, die
sich aus dem Gebiet Israels eingefunden hatten oder in Juda wohnten.
'''
"26" = ''':sup:`26` Die Freude war groß in Jerusalem; denn seit den Tagen Salomos, des
Sohnes Davids, des Königs von Israel, hatte es dergleichen in Jerusalem
nicht mehr gegeben.
'''
"27" = ''':sup:`27` Zuletzt standen die levitischen Priester auf und segneten das Volk.
Ihr Rufen wurde erhört und ihr Gebet drang zu seiner heiligen Wohnung,
zum Himmel, empor.
'''
"Notes" = '''
Notas de rodapé:
30:1-5 - König Hiskia ruft ganz Israel und Juda zusammen, um das
Passahfest in Jerusalem zu feiern. Diese Aktion unterstreicht den
Wunsch nach der Wiederherstellung des Bundes mit Gott und der Einheit
unter den Stämmen und unterstreicht die Bedeutung des Passahfestes als
Korinther 5:7).
30:6-9 - Hiskia sendet Boten durch ganz Israel und ruft das Volk zur
Buße und Umkehr zum Herrn auf. Gottes Botschaft der Barmherzigkeit und
Vergebung unterstreicht seinen mitfühlenden Charakter, der bereit ist,
diejenigen, die bereuen, wieder auf den rechten Weg zu führen (siehe
30:10-12 - Obwohl viele die Boten verspotten, reagieren einige positiv
auf Hiskias Einladung und zeigen damit, dass es inmitten des Unglaubens
30:18-20 - Hiskia betet für diejenigen, die sich für das Passahfest
nicht richtig gereinigt haben, und Gott erhört sie und vergibt ihnen.
Darin offenbart sich Gottes Gnade, die sich nicht auf äußere Rituale
beschränkt, sondern auf das Herz blickt (siehe auch 1. Samuel 16,7 und
30:21-27 - Das Passahfest dauert sieben Tage und ist erfüllt von großer
Freude und Lobpreis. Diese geistliche Erneuerung spiegelt Gottes Macht
wider, sein Volk wiederherzustellen, wenn es sich ihm aufrichtig
'''
