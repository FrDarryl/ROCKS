[15]
"1" = ''':sup:`1` Nach diesen Ereignissen erging das Wort des HERRN in einer Vision an
Abram: Fürchte dich nicht, Abram, ich selbst bin dir ein Schild; dein
Lohn wird sehr groß sein.
'''
"2" = ''':sup:`2` Abram antwortete: Herr und GOTT, was kannst du mir geben? Ich gehe
kinderlos dahin und Erbe meines Hauses ist Eliëser aus Damaskus.
'''
"3" = ''':sup:`3` Und Abram sagte: Siehe, du hast mir keine Nachkommen gegeben; so
wird mich mein Haussklave beerben.
'''
"4" = ''':sup:`4` Aber siehe, das Wort des HERRN erging an ihn: Nicht er wird dich
beerben, sondern dein leiblicher Sohn wird dein Erbe sein.
'''
"5" = ''':sup:`5` Er führte ihn hinaus und sprach: Sieh doch zum Himmel hinauf und
zähl die Sterne, wenn du sie zählen kannst! Und er sprach zu ihm: So
zahlreich werden deine Nachkommen sein.
'''
"6" = ''':sup:`6` Und er glaubte dem HERRN und das rechnete er ihm als Gerechtigkeit
an.
'''
"7" = ''':sup:`7` Er sprach zu ihm: Ich bin der HERR, der dich aus Ur in Chaldäa
herausgeführt hat, um dir dieses Land zu eigen zu geben.
'''
"8" = ''':sup:`8` Da sagte Abram: Herr und GOTT, woran soll ich erkennen, dass ich es
zu eigen bekomme?
'''
"9" = ''':sup:`9` Der HERR antwortete ihm: Hol mir ein dreijähriges Rind, eine
dreijährige Ziege, einen dreijährigen Widder, eine Turteltaube und eine
junge Taube!
'''
"10" = ''':sup:`10` Abram brachte ihm alle diese Tiere, schnitt sie in der Mitte durch
und legte je einen Teil dem andern gegenüber; die Vögel aber zerschnitt
er nicht.
'''
"11" = ''':sup:`11` Da stießen Raubvögel auf die toten Tiere herab, doch Abram
verscheuchte sie.
'''
"12" = ''':sup:`12` Bei Sonnenuntergang fiel auf Abram ein tiefer Schlaf. Und siehe,
Angst und großes Dunkel fielen auf ihn.
'''
"13" = ''':sup:`13` Er sprach zu Abram: Du sollst wissen: Deine Nachkommen werden als
Fremde in einem Land wohnen, das ihnen nicht gehört. Sie werden dort
als Sklaven dienen und man wird sie vierhundert Jahre lang
unterdrücken.
'''
"14" = ''':sup:`14` Aber auch über das Volk, dem sie als Sklaven dienen, werde ich
Gericht halten und nachher werden sie mit reicher Habe ausziehen.
'''
"15" = ''':sup:`15` Du aber wirst in Frieden zu deinen Vätern heimgehen; im glücklichen
Alter wirst du begraben werden.
'''
"16" = ''':sup:`16` Erst die vierte Generation wird hierher zurückkehren; denn noch hat
die Schuld der Amoriter nicht ihr volles Maß erreicht.
'''
"17" = ''':sup:`17` Die Sonne war untergegangen und es war dunkel geworden. Und siehe,
ein rauchender Ofen und eine lodernde Fackel waren da; sie fuhren
zwischen jenen Fleischstücken hindurch.
'''
"18" = ''':sup:`18` An diesem Tag schloss der HERR mit Abram folgenden Bund: Deinen
Nachkommen gebe ich dieses Land vom Strom Ägyptens bis zum großen
Strom, dem Eufrat-Strom,
'''
"19" = ''':sup:`19` die Keniter, die Kenasiter, die Kadmoniter,
'''
"20" = ''':sup:`20` die Hetiter, die Perisiter, die Rafaïter,
'''
"21" = ''':sup:`21` die Amoriter, die Kanaaniter, die Girgaschiter und die Jebusiter.
'''
"Notes" = '''
Notas de rodapé:
15:1-6 - Gott bekräftigte Abrahams Versprechen, dass er Nachkommen
haben werde und dass seine Nachkommen zahlreich sein würden. Abrahams
Glaube wird als Gerechtigkeit angerechnet, was die Bedeutung des
Vertrauens auf Gott und der Rechtfertigung durch den Glauben
15:7-11 - Gott offenbart Abraham, dass er das Land seinen Nachkommen
geben wird. Das Opferritual und der Durchgang zwischen den Tieren
symbolisieren Gottes Verpflichtung zu seinem Versprechen. Dies
unterstreicht die Ernsthaftigkeit des Bundes zwischen Gott und Abraham
15:12-16 - Gott prophezeit die zukünftige Sklaverei der Nachkommen
Abrahams und zeigt damit, dass er sich der Geschichte bewusst ist und
dass es vor der Erlösung eine Zeit der Prüfung geben wird. Dies
unterstreicht Gottes Souveränität über die Heilsgeschichte (siehe auch
15:17-21 - Gottes Bund mit Abraham wird durch eine Vision formalisiert.
Die Verheißung des Landes wird wiederholt und demonstriert Gottes Treue
und die Erfüllung seiner Versprechen über Generationen hinweg (siehe
15:18-21 - Gott legt die Grenzen des Abraham versprochenen Landes fest
und weist damit auf die Fülle seines Segens hin. Dieses Versprechen hat
erhebliche Auswirkungen auf die Geschichte Israels und sein Verhältnis
'''
