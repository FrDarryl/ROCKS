"1" = ''':sup:`1` Da wurde ich in der Seele tieftraurig, ich seufzte, weinte und
begann unter Seufzern zu beten:
'''
"2" = ''':sup:`2` Gerecht bist du, Herr, und alle deine Werke sind gerecht und alle
deine Wege sind Barmherzigkeit und Wahrheit. Du bist der Richter der
Welt.
'''
"3" = ''':sup:`3` Jetzt aber, o Herr, gedenke meiner und schau gnädig auf mich!
Bestraf mich nicht für meine Sünden! Durch meine Versehen und die
meiner Väter habe ich vor dir gesündigt.
'''
"4" = ''':sup:`4` Ich war ungehorsam gegen deine Gebote. Du hast uns preisgegeben zum
Raub und in Gefangenschaft und Tod, zu Gespött und Gerede und zur
Schmach unter allen Völkern, unter die du uns zerstreut hast.
'''
"5" = ''':sup:`5` Auch jetzt sind deine zahlreichen Urteile wahr, nach meinen Sünden
an mir zu handeln. Denn deine Gebote haben wir nicht befolgt und sind
nicht in Wahrheit vor dir gewandelt.
'''
"6" = ''':sup:`6` Jetzt aber, handle an mir nach deinem Wohlgefallen und befiehl, dass
mein Geist von mir genommen werde! So kann ich von dieser Erde Abschied
nehmen und zu Erde werden. Denn es ist besser für mich, zu sterben als
zu leben. Lügnerische Spottreden habe ich gehört, tiefe Trauer erfüllt
mich. Herr, befiehl, dass ich entlassen werde aus dieser Not! Entlass
mich an den Ort der Ewigkeit! Wende dein Angesicht nicht von mir ab,
Herr! Denn es ist besser für mich zu sterben, als viel Not anzusehen in
meinem Leben und Spottreden zu hören.
'''
"7" = ''':sup:`7` Am selben Tag geschah es Sara, der Tochter Raguëls in Ekbatana in
Medien, dass auch sie Spottreden von einer der Mägde ihres Vaters
anhören musste.
'''
"8" = ''':sup:`8` Sie war sieben Männern zur Frau gegeben worden, aber der böse Dämon
Aschmodai hatte sie getötet, bevor sie mit ihr zusammengekommen waren,
wie es den Ehefrauen vorgeschrieben ist. Die Magd sagte zu ihr: Du bist
es, die deine Männer tötet! Siehe, schon sieben Männern bist du zur
Frau gegeben worden und nach keinem von ihnen bist du mit Namen genannt
worden.
'''
"9" = ''':sup:`9` Warum behandelst du uns hart? Wenn deine Männer gestorben sind, so
geh mit ihnen! Mögen wir in Ewigkeit weder Sohn noch Tochter von dir
sehen!
'''
"10" = ''':sup:`10` An jenem Tag wurde Sara in der Seele traurig, sie weinte, ging
hinauf in das Obergemach ihres Vaters und wollte sich erhängen. Aber
sie dachte noch einmal nach und sagte: Niemals sollen sie meinen Vater
verspotten und zu ihm sagen: Du hattest eine einzige geliebte Tochter
und die hat sich vor Unglück erhängt. Dann würde ich meinen alten Vater
noch vor Trauer in die Unterwelt bringen. Ich würde mich viel besser
nicht erhängen, sondern den Herrn bitten, dass ich sterbe. Ich möchte
in meinem Leben keine Spottreden mehr hören.
'''
"11" = ''':sup:`11` Zur selben Zeit breitete sie ihre Hände zum Fenster aus, betete und
sagte: Gepriesen bist du, barmherziger Gott, und gepriesen ist dein
Name in alle Ewigkeit! Alle deine Werke sollen dich preisen in
Ewigkeit!
'''
"12" = ''':sup:`12` Jetzt aber habe ich dir mein Angesicht zugewandt und hebe meine
Augen auf zu dir.
'''
"13" = ''':sup:`13` Sprich, dass ich von der Erde Abschied nehmen darf und keine
Spottreden mehr hören muss!
'''
"14" = ''':sup:`14` Du, Herr, weißt, dass ich rein bin von jeder Unreinheit mit einem
Mann
'''
"15" = ''':sup:`15` und dass ich meinen Namen und den Namen meines Vaters im Land
meiner Verbannung nicht befleckt habe. Ich bin die einzige Tochter
meines Vaters. Er hat kein anderes Kind, das sein Erbe ist, und auch
keinen nahestehenden Bruder oder einen Verwandten, für den ich mich als
Ehefrau bewahren müsste. Sieben sind mir schon umgekommen. Was soll mir
da noch das Leben? Aber wenn es dir nicht gut scheint, mich sterben zu
lassen, Herr, dann achte jetzt auf meine Schande!
'''
"16" = ''':sup:`16` Zu diesem Zeitpunkt wurde beider Gebet vor Gottes Herrlichkeit
erhört.
'''
"17" = ''':sup:`17` Rafaël wurde gesandt, beide zu heilen: die weißen Flecken von
Tobits Augen abzulösen und Sara, die Tochter Raguëls, Tobias, dem Sohn
Tobits, zur Frau zu geben und den bösen Dämon Aschmodai von ihr zu
lösen. Denn Tobias kam es zu, sie als seine Frau zu gewinnen vor allen,
die sie heiraten wollten. Zu derselben Zeit kehrte Tobit vom Hof in
sein Haus zurück und auch Sara, die Tochter Raguëls, stieg vom
Obergemach herab.
'''
