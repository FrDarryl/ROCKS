"1" = ''':sup:`1` Ihr wart tot infolge eurer Verfehlungen und Sünden.
'''
"2" = ''':sup:`2` Ihr wart einst darin gefangen, wie es der Art dieser Welt
entspricht, unter der Herrschaft jenes Geistes, der im Bereich der
Lüfte regiert und jetzt noch in den Ungehorsamen wirksam ist.
'''
"3" = ''':sup:`3` Unter ihnen haben auch wir alle einmal unser Leben geführt, als wir
noch von den Begierden unseres Fleisches beherrscht wurden. Wir folgten
dem, was das Fleisch und der böse Sinn uns eingaben, und waren von
Natur aus Kinder des Zorns wie auch die anderen. 4-
'''
"5" = ''':sup:`5` Gott aber, der reich ist an Erbarmen, hat uns, die wir infolge
unserer Sünden tot waren, in seiner großen Liebe, mit der er uns
geliebt hat, zusammen mit Christus lebendig gemacht. Aus Gnade seid ihr
gerettet.
'''
"6" = ''':sup:`6` Er hat uns mit Christus Jesus auferweckt und uns zusammen mit ihm
einen Platz in den himmlischen Bereichen gegeben,
'''
"7" = ''':sup:`7` um in den kommenden Zeiten den überfließenden Reichtum seiner Gnade
zu zeigen, in Güte an uns durch Christus Jesus.
'''
"8" = ''':sup:`8` Denn aus Gnade seid ihr durch den Glauben gerettet, nicht aus
eigener Kraft - Gott hat es geschenkt -,
'''
"9" = ''':sup:`9` nicht aus Werken, damit keiner sich rühmen kann.
'''
"10" = ''':sup:`10` Denn seine Geschöpfe sind wir, in Christus Jesus zu guten Werken
erschaffen, die Gott für uns im Voraus bestimmt hat, damit wir mit
ihnen unser Leben gestalten.
'''
"11" = ''':sup:`11` Erinnert euch also, dass ihr früher von Geburt Heiden wart und von
denen, die äußerlich beschnitten sind, Unbeschnittene genannt wurdet.
'''
"12" = ''':sup:`12` Zu jener Zeit wart ihr von Christus getrennt, der Gemeinde Israels
fremd und von dem Bund der Verheißung ausgeschlossen; ihr hattet keine
Hoffnung und lebtet ohne Gott in der Welt.
'''
"13" = ''':sup:`13` Jetzt aber seid ihr, die ihr einst in der Ferne wart, in Christus
Jesus, nämlich durch sein Blut, in die Nähe gekommen.
'''
"14" = ''':sup:`14` Denn er ist unser Friede. Er vereinigte die beiden Teile und riss
die trennende Wand der Feindschaft in seinem Fleisch nieder.
'''
"15" = ''':sup:`15` Er hob das Gesetz mit seinen Geboten und Forderungen auf, um die
zwei in sich zu einem neuen Menschen zu machen. Er stiftete Frieden
'''
"16" = ''':sup:`16` und versöhnte die beiden durch das Kreuz mit Gott in einem einzigen
Leib. Er hat in seiner Person die Feindschaft getötet.
'''
"17" = ''':sup:`17` Er kam und verkündete den Frieden: euch, den Fernen, und Frieden
den Nahen.
'''
"18" = ''':sup:`18` Denn durch ihn haben wir beide in dem einen Geist Zugang zum Vater.
'''
"19" = ''':sup:`19` Ihr seid also jetzt nicht mehr Fremde und ohne Bürgerrecht, sondern
Mitbürger der Heiligen und Hausgenossen Gottes.
'''
"20" = ''':sup:`20` Ihr seid auf das Fundament der Apostel und Propheten gebaut; der
Eckstein ist Christus Jesus selbst.
'''
"21" = ''':sup:`21` In ihm wird der ganze Bau zusammengehalten und wächst zu einem
heiligen Tempel im Herrn.
'''
"22" = ''':sup:`22` Durch ihn werdet auch ihr zu einer Wohnung Gottes im Geist
miterbaut.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Paulus beschreibt den geistlichen Zustand der Gläubigen vor
Christus: tot in Sünden, aber auferstanden zu neuem Leben in Christus.
2:8-10 - Die Erlösung geschieht durch Gnade durch Glauben, nicht durch
Werke, sodass sich niemand rühmen kann. Dieser Vers bringt das Prinzip
der Erlösung auf den Punkt, die ein Geschenk Gottes ist (siehe auch
2:11-13 - Paulus erinnert die Heiden daran, dass sie vor Christus von
Gott getrennt waren, nun aber in Christus mit Gott und den Juden
versöhnt sind. Der Friede Christi reißt ethnische und geistliche
2:14-18 - Jesus wird als Friedensstifter beschrieben, der Juden und
Heiden vereint und in Christus einen neuen Menschen schafft. Das
Evangelium bringt Versöhnung, sowohl mit Gott als auch mit anderen
'''
