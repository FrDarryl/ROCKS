[3]
"1" = ''':sup:`1` Alles hat seine Stunde. Für jedes Geschehen unter dem Himmel gibt es
eine bestimmte Zeit:
'''
"2" = ''':sup:`2` eine Zeit zum Gebären / und eine Zeit zum Sterben, / eine Zeit zum
Pflanzen / und eine Zeit zum Ausreißen der Pflanzen,
'''
"3" = ''':sup:`3` eine Zeit zum Töten / und eine Zeit zum Heilen, / eine Zeit zum
Niederreißen / und eine Zeit zum Bauen,
'''
"4" = ''':sup:`4` eine Zeit zum Weinen / und eine Zeit zum Lachen, / eine Zeit für die
Klage / und eine Zeit für den Tanz;
'''
"5" = ''':sup:`5` eine Zeit zum Steinewerfen / und eine Zeit zum Steinesammeln, / eine
Zeit zum Umarmen / und eine Zeit, die Umarmung zu lösen,
'''
"6" = ''':sup:`6` eine Zeit zum Suchen / und eine Zeit zum Verlieren, / eine Zeit zum
Behalten/ und eine Zeit zum Wegwerfen,
'''
"7" = ''':sup:`7` eine Zeit zum Zerreißen/ und eine Zeit zum Zusammennähen, / eine
Zeit zum Schweigen / und eine Zeit zum Reden,
'''
"8" = ''':sup:`8` eine Zeit zum Lieben / und eine Zeit zum Hassen, / eine Zeit für den
Krieg / und eine Zeit für den Frieden.
'''
"9" = ''':sup:`9` Wenn jemand etwas tut - welchen Vorteil hat er davon, dass er sich
anstrengt?
'''
"10" = ''':sup:`10` Ich sah mir das Geschäft an, für das jeder Mensch durch Gottes
Auftrag sich abmüht.
'''
"11" = ''':sup:`11` Das alles hat er schön gemacht zu seiner Zeit. Überdies hat er die
Ewigkeit in ihr Herz hineingelegt, doch ohne dass der Mensch das Tun,
das Gott getan hat, von seinem Anfang bis zu seinem Ende wiederfinden
könnte.
'''
"12" = ''':sup:`12` Ich hatte erkannt: Es gibt kein in allem Tun gründendes Glück, es
sei denn, ein jeder freut sich und so verschafft er sich Glück, während
er noch lebt,
'''
"13" = ''':sup:`13` wobei zugleich immer, wenn ein Mensch isst und trinkt und durch
seinen ganzen Besitz das Glück kennenlernt, das ein Geschenk Gottes
ist.
'''
"14" = ''':sup:`14` Jetzt erkannte ich: Alles, was Gott tut, geschieht in Ewigkeit. Man
kann nichts hinzufügen und nichts abschneiden und Gott hat bewirkt,
dass die Menschen ihn fürchten.
'''
"15" = ''':sup:`15` Was auch immer geschehen ist, war schon vorher da, und was
geschehen soll, ist schon geschehen und Gott wird das Verjagte wieder
suchen.
'''
"16" = ''':sup:`16` Noch etwas habe ich beobachtet unter der Sonne: An der Stätte, wo
man Urteil spricht, geschieht Unrecht; an der Stätte, wo man gerechtes
Urteil sprechen sollte, geschieht Unrecht.
'''
"17" = ''':sup:`17` Da dachte ich mir: Gott ist es, der den Unschuldigen wie den
Schuldigen verurteilt. Denn eine bestimmte Zeit für jedes Geschehen und
für jedes Tun gibt es dort.
'''
"18" = ''':sup:`18` Was die einzelnen Menschen angeht, dachte ich mir, dass Gott sie
herausgegriffen hat und dass sie selbst erkennen müssen, dass sie
eigentlich Tiere sind.
'''
"19" = ''':sup:`19` Denn jeder Mensch unterliegt dem Geschick und auch die Tiere
unterliegen dem Geschick. Sie haben ein und dasselbe Geschick. Wie
diese sterben, so sterben jene. Beide haben ein und denselben Atem.
Einen Vorteil des Menschen gegenüber dem Tier gibt es da nicht. Denn
beide sind Windhauch.
'''
"20" = ''':sup:`20` Beide gehen an ein und denselben Ort. Beide sind aus Staub
entstanden, beide kehren zum Staub zurück.
'''
"21" = ''':sup:`21` Wer weiß, ob der Atem der einzelnen Menschen wirklich nach oben
steigt, während der Atem der Tiere ins Erdreich hinabsinkt?
'''
"22" = ''':sup:`22` So habe ich eingesehen: Es gibt kein Glück, es sei denn, der Mensch
kann durch sein Tun Freude gewinnen. Das ist sein Anteil. Denn wer
könnte ihn dahin bringen zu sehen, was nach ihm sein wird?
'''
"Notes" = '''
Notas de rodapé:
3:1-8 - Der Prediger präsentiert ein berühmtes Gedicht über die Zeit
und behauptet, dass alles unter dem Himmel seine Zeit hat. Das Leben
besteht aus Jahreszeiten, und jedes Ereignis steht unter Gottes
Herrschaft. Dies veranschaulicht die göttliche Ordnung über dem
17:26).
3:9-11 - Obwohl der Mensch sich der Zeit und der Ewigkeit bewusst ist,
kann er Gottes Plan nicht vollständig begreifen. Dies verdeutlicht die
menschlichen Grenzen und das Geheimnis der Absichten Gottes, aber auch
3:12-13 - Der Prediger betont, dass das Beste, was ein Mensch tun kann,
darin besteht, sich an seiner Arbeit und den Früchten seiner Arbeit zu
erfreuen, einem Geschenk Gottes. Dies spiegelt Gottes allgemeine Gnade
und 1. Timotheus 6:17).
3:14-15 - Was Gott tut, ist ewig und unveränderlich. Alles, was
geschieht, hat einen Zweck, und der Mensch kann Gottes Plan weder
ergänzen noch kürzen. Dies unterstreicht die göttliche Souveränität und
die Ehrfurcht, die wir vor seinem Werk haben sollten (siehe auch
3:16-17 - Der Prediger denkt über die Ungerechtigkeit und das Böse in
der Welt nach, bekräftigt aber, dass Gott alle Taten zu gegebener Zeit
richten wird. Gottes endgültige Gerechtigkeit ist gewiss, auch wenn sie
Korinther 5:10).
'''
