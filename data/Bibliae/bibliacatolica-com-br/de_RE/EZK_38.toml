[38]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Menschensohn, richte dein Gesicht auf Gog im Land Magog, auf den
Großfürsten von Meschech und Tubal, tritt als Prophet gegen ihn auf
'''
"3" = ''':sup:`3` und sag: So spricht GOTT, der Herr: Siehe, ich will gegen dich
vorgehen, Gog, du Großfürst von Meschech und Tubal.
'''
"4" = ''':sup:`4` Ich führe dich und lege dir Haken an deine Kinnbacken und führe dich
und deine ganze Streitmacht heraus: Pferde und Reiter, alle prächtig
gekleidet, ein großes Heer, mit Langschild und Rundschild. Sie alle
haben das Schwert in der Hand.
'''
"5" = ''':sup:`5` Paras, Kusch und Put sind dabei, sie alle mit Schild und Helm,
'''
"6" = ''':sup:`6` Gomer und all seine Truppen, Bet-Togarma, der äußerste Norden und
all seine Truppen. Viele Völker sind mit dir.
'''
"7" = ''':sup:`7` Rüste dich, halte dich bereit, du und dein ganzes Heer, das bei dir
versammelt ist; sei mit ihnen auf dem Posten!
'''
"8" = ''':sup:`8` Nach langer Zeit wirst du deinen Auftrag erhalten. Am Ende der Jahre
wirst du in ein Land kommen, das dem Schwert wieder entrissen ist und
aus vielen Völkern auf den Bergen Israels zusammengeführt wurde, die
lange verödet waren. Aus den Völkern wurde es herausgeführt und sie
alle wohnen in Sicherheit.
'''
"9" = ''':sup:`9` Du ziehst herauf, wie ein Unwetter kommst du; wie eine Wolke bist
du, um das ganze Land zu bedecken - du und all deine Truppen und viele
Völker mit dir.
'''
"10" = ''':sup:`10` So spricht GOTT, der Herr: An jenem Tag geschieht es, dass Gedanken
in deinem Herzen aufsteigen und du einen bösen Plan ersinnst.
'''
"11" = ''':sup:`11` Du sagst: Ich will gegen das ungeschützte Land hinaufziehen, will
über die friedlichen Menschen kommen, die dort in Sicherheit wohnen -
sie alle wohnen ja ohne Mauern und sie haben keine Riegel und Tore -,
'''
"12" = ''':sup:`12` um Beute zu machen und zu plündern, um deine Hand gegen diese
bewohnten Trümmer und das Volk zu wenden, das aus den Nationen
zusammengeführt wurde, das sich wieder Herden und Besitz erworben hat
und jetzt auf dem Nabel der Erde wohnt.
'''
"13" = ''':sup:`13` Dann werden dich Saba und Dedan und die Kaufleute von Tarschisch
und all seine Löwen fragen: Kommst du, um Beute zu machen? Hast du
deine Heere versammelt, um zu plündern, um Silber und Gold
wegzuschleppen, Herden und Besitz wegzunehmen und große Beute zu
machen?
'''
"14" = ''':sup:`14` Darum tritt als Prophet auf, Menschensohn, und sag zu Gog: So
spricht GOTT, der Herr: Ist es nicht so? An jenem Tag, wenn mein Volk
Israel in Sicherheit wohnt, wirst du es erkennen.
'''
"15" = ''':sup:`15` Dann kommst du von deinem Ort heran, aus dem äußersten Norden, du
und viele Völker mit dir, alle zu Pferd, ein großes Heer, eine
gewaltige Streitmacht.
'''
"16" = ''':sup:`16` Du ziehst gegen mein Volk Israel heran wie eine Wolke, um das Land
zu bedecken. Am Ende der Tage wird es geschehen: Ich lasse dich über
mein Land kommen, damit die Nationen mich erkennen, wenn ich mich vor
ihren Augen an dir, Gog, als heilig erweise.
'''
"17" = ''':sup:`17` So spricht GOTT, der Herr: Bist du der, von dem ich in früherer
Zeit durch meine Knechte gesprochen habe, durch die Propheten Israels?
Sie weissagten in jenen Tagen und Jahren, dass ich dich über sie kommen
lassen werde.
'''
"18" = ''':sup:`18` Und an jenem Tag wird es geschehen, am Tag, da Gog über das Land
Israel kommt - Spruch GOTTES, des Herrn -, da wird mein grimmiger Zorn
aufsteigen.
'''
"19" = ''':sup:`19` In meinem leidenschaftlichen Eifer, im Feuer meiner Wut, spreche
ich: Fürwahr! An jenem Tag wird es im Land Israel ein gewaltiges
Erdbeben geben.
'''
"20" = ''':sup:`20` Dann erbeben vor mir die Fische im Meer und der Vogel am Himmel,
das Wild auf dem Feld und alles Kriechtier, das auf dem Erdboden
kriecht, und jeder Mensch auf dem Erdboden. Es bersten die Berge, die
Felswände stürzen ein und jede Mauer stürzt zu Boden.
'''
"21" = ''':sup:`21` Dann rufe ich für alle meine Berge das Schwert herbei - gegen ihn -
Spruch GOTTES, des Herrn. Da wird sich das Schwert des einen gegen den
andern wenden.
'''
"22" = ''':sup:`22` Ich richte ihn durch Pest und Blut; ich lasse Wolkenbruch und
Hagelschlag, Feuer und Schwefel herabregnen über ihn und seine Truppen
und über die vielen Völker, die bei ihm sind.
'''
"23" = ''':sup:`23` So werde ich mich als groß und heilig erweisen und mich vor den
Augen vieler Nationen zu erkennen geben. Dann werden sie erkennen, dass
ich der HERR bin.
'''
