[5]
"1" = ''':sup:`1` Allgemein hört man von Unzucht unter euch, und zwar von Unzucht, wie
sie nicht einmal unter den Heiden vorkommt, dass nämlich einer mit der
Frau seines Vaters lebt.
'''
"2" = ''':sup:`2` Und da macht ihr euch noch wichtig, statt traurig zu werden und den
aus eurer Mitte zu stoßen, der so etwas getan hat.
'''
"3" = ''':sup:`3` Was mich angeht, so habe ich - leiblich zwar abwesend, geistig aber
anwesend - mein Urteil über den, der sich so vergangen hat, schon jetzt
gefällt, als ob ich persönlich anwesend wäre:
'''
"4" = ''':sup:`4` Im Namen Jesu, unseres Herrn, wollen wir uns versammeln, ihr und
mein Geist, und zusammen mit der Kraft Jesu, unseres Herrn,
'''
"5" = ''':sup:`5` diesen Menschen dem Satan übergeben zum Verderben seines Fleisches,
damit sein Geist am Tag des Herrn gerettet wird.
'''
"6" = ''':sup:`6` Zu Unrecht rühmt ihr euch. Wisst ihr nicht, dass ein wenig Sauerteig
den ganzen Teig durchsäuert?
'''
"7" = ''':sup:`7` Schafft den alten Sauerteig weg, damit ihr neuer Teig seid! Ihr seid
ja schon ungesäuertes Brot; denn als unser Paschalamm ist Christus
geopfert worden.
'''
"8" = ''':sup:`8` Lasst uns also das Fest nicht mit dem alten Sauerteig feiern, nicht
mit dem Sauerteig der Bosheit und Schlechtigkeit, sondern mit den
ungesäuerten Broten der Aufrichtigkeit und Wahrheit!
'''
"9" = ''':sup:`9` Ich habe euch in meinem Brief geschrieben, dass ihr nichts mit
Unzüchtigen zu schaffen haben sollt.
'''
"10" = ''':sup:`10` Gemeint waren damit nicht alle Unzüchtigen dieser Welt oder alle
Habgierigen und Räuber und Götzendiener; sonst müsstet ihr ja aus der
Welt auswandern.
'''
"11" = ''':sup:`11` Nun aber habe ich euch geschrieben: Habt nichts zu schaffen mit
einem, der sich Bruder nennt und dennoch Unzucht treibt, habgierig ist,
Götzen verehrt, lästert, trinkt oder raubt; mit einem solchen Menschen
sollt ihr auch keine Tischgemeinschaft haben.
'''
"12" = ''':sup:`12` Was geht es mich denn an, die Außenstehenden zu richten? Habt ihr
nicht die zu richten, die zu euch gehören?
'''
"13" = ''':sup:`13` Die Außenstehenden wird Gott richten. Schafft den Übeltäter weg aus
eurer Mitte!
'''
