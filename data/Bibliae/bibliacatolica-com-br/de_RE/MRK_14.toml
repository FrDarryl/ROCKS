[14]
"1" = ''':sup:`1` Es war zwei Tage vor dem Pascha und dem Fest der Ungesäuerten Brote.
Die Hohepriester und die Schriftgelehrten suchten nach einer
Möglichkeit, Jesus mit List in ihre Gewalt zu bringen, um ihn zu töten.
'''
"2" = ''':sup:`2` Sie sagten aber: Ja nicht am Fest, damit es im Volk keinen Aufruhr
gibt!
'''
"3" = ''':sup:`3` Als Jesus in Betanien im Haus Simons des Aussätzigen zu Tisch war,
kam eine Frau mit einem Alabastergefäß voll echtem, kostbarem Nardenöl,
zerbrach es und goss das Öl über sein Haupt.
'''
"4" = ''':sup:`4` Einige aber wurden unwillig und sagten zueinander: Wozu diese
Verschwendung?
'''
"5" = ''':sup:`5` Man hätte das Öl um mehr als dreihundert Denare verkaufen und das
Geld den Armen geben können. Und sie fuhren die Frau heftig an.
'''
"6" = ''':sup:`6` Jesus aber sagte: Hört auf! Warum lasst ihr sie nicht in Ruhe? Sie
hat ein gutes Werk an mir getan.
'''
"7" = ''':sup:`7` Denn die Armen habt ihr immer bei euch und ihr könnt ihnen Gutes
tun, sooft ihr wollt; mich aber habt ihr nicht immer.
'''
"8" = ''':sup:`8` Sie hat getan, was sie konnte. Sie hat im Voraus meinen Leib für das
Begräbnis gesalbt.
'''
"9" = ''':sup:`9` Amen, ich sage euch: Auf der ganzen Welt, wo das Evangelium
verkündet wird, wird man auch erzählen, was sie getan hat, zu ihrem
Gedächtnis.
'''
"10" = ''':sup:`10` Judas Iskariot, einer der Zwölf, ging zu den Hohepriestern. Er
wollte Jesus an sie ausliefern.
'''
"11" = ''':sup:`11` Als sie das hörten, freuten sie sich und versprachen, ihm Geld
dafür zu geben. Von da an suchte er nach einer günstigen Gelegenheit,
ihn auszuliefern.
'''
"12" = ''':sup:`12` Am ersten Tag des Festes der Ungesäuerten Brote, an dem man das
Paschalamm zu schlachten pflegte, sagten die Jünger zu Jesus: Wo sollen
wir das Paschamahl für dich vorbereiten?
'''
"13" = ''':sup:`13` Da schickte er zwei seiner Jünger voraus und sagte zu ihnen: Geht
in die Stadt; dort wird euch ein Mensch begegnen, der einen Wasserkrug
trägt. Folgt ihm,
'''
"14" = ''':sup:`14` bis er in ein Haus hineingeht; dann sagt zu dem Herrn des Hauses:
Der Meister lässt dich fragen: Wo ist der Raum, in dem ich mit meinen
Jüngern das Paschalamm essen kann?
'''
"15" = ''':sup:`15` Und der Hausherr wird euch einen großen Raum im Obergeschoss
zeigen, der schon für das Festmahl hergerichtet und mit Polstern
ausgestattet ist. Dort bereitet alles für uns vor!
'''
"16" = ''':sup:`16` Die Jünger machten sich auf den Weg und kamen in die Stadt. Sie
fanden alles so, wie er es ihnen gesagt hatte, und bereiteten das
Paschamahl vor.
'''
"17" = ''':sup:`17` Als es Abend wurde, kam Jesus mit den Zwölf.
'''
"18" = ''':sup:`18` Während sie nun zu Tisch waren und aßen, sagte Jesus: Amen, ich
sage euch: Einer von euch wird mich ausliefern, einer, der mit mir
isst.
'''
"19" = ''':sup:`19` Da wurden sie traurig und einer nach dem andern fragte ihn: Doch
nicht etwa ich?
'''
"20" = ''':sup:`20` Er sagte zu ihnen: Einer von euch Zwölf, der mit mir in dieselbe
Schüssel eintunkt.
'''
"21" = ''':sup:`21` Der Menschensohn muss zwar seinen Weg gehen, wie die Schrift über
ihn sagt. Doch weh dem Menschen, durch den der Menschensohn
ausgeliefert wird! Für ihn wäre es besser, wenn er nie geboren wäre.
'''
"22" = ''':sup:`22` Während des Mahls nahm er das Brot und sprach den Lobpreis; dann
brach er das Brot, reichte es ihnen und sagte: Nehmt, das ist mein
Leib.
'''
"23" = ''':sup:`23` Dann nahm er den Kelch, sprach das Dankgebet, gab ihn den Jüngern
und sie tranken alle daraus.
'''
"24" = ''':sup:`24` Und er sagte zu ihnen: Das ist mein Blut des Bundes, das für viele
vergossen wird.
'''
"25" = ''':sup:`25` Amen, ich sage euch: Ich werde nicht mehr von der Frucht des
Weinstocks trinken bis zu dem Tag, an dem ich von Neuem davon trinke im
Reich Gottes.
'''
"26" = ''':sup:`26` Nach dem Lobgesang gingen sie zum Ölberg hinaus.
'''
"27" = ''':sup:`27` Da sagte Jesus zu ihnen: Ihr werdet alle Anstoß nehmen; denn in der
Schrift steht: Ich werde den Hirten erschlagen, dann werden sich die
Schafe zerstreuen.
'''
"28" = ''':sup:`28` Aber nach meiner Auferstehung werde ich euch nach Galiläa
vorausgehen.
'''
"29" = ''':sup:`29` Da sagte Petrus zu ihm: Auch wenn alle Anstoß nehmen - ich nicht!
'''
"30" = ''':sup:`30` Jesus sagte ihm: Amen, ich sage dir: Heute, in dieser Nacht, ehe
der Hahn zweimal kräht, wirst du mich dreimal verleugnen.
'''
"31" = ''':sup:`31` Petrus aber beteuerte: Und wenn ich mit dir sterben müsste - ich
werde dich nie verleugnen. Das Gleiche sagten auch alle anderen.
'''
"32" = ''':sup:`32` Sie kamen zu einem Grundstück, das Getsemani heißt, und er sagte zu
seinen Jüngern: Setzt euch hier, während ich bete!
'''
"33" = ''':sup:`33` Und er nahm Petrus, Jakobus und Johannes mit sich. Da ergriff ihn
Furcht und Angst
'''
"34" = ''':sup:`34` und er sagte zu ihnen: Meine Seele ist zu Tode betrübt. Bleibt hier
und wacht!
'''
"35" = ''':sup:`35` Und er ging ein Stück weiter, warf sich auf die Erde nieder und
betete, dass die Stunde, wenn möglich, an ihm vorübergehe.
'''
"36" = ''':sup:`36` Er sprach: Abba, Vater, alles ist dir möglich. Nimm diesen Kelch
von mir! Aber nicht, was ich will, sondern was du willst.
'''
"37" = ''':sup:`37` Und er ging zurück und fand sie schlafend. Da sagte er zu Petrus:
Simon, du schläfst? Konntest du nicht einmal eine Stunde wach bleiben?
'''
"38" = ''':sup:`38` Wacht und betet, damit ihr nicht in Versuchung geratet! Der Geist
ist willig, aber das Fleisch ist schwach.
'''
"39" = ''':sup:`39` Und er ging wieder weg und betete mit den gleichen Worten.
'''
"40" = ''':sup:`40` Als er zurückkam, fand er sie wieder schlafend, denn die Augen
waren ihnen zugefallen; und sie wussten nicht, was sie ihm antworten
sollten.
'''
"41" = ''':sup:`41` Und er kam zum dritten Mal und sagte zu ihnen: Schlaft ihr immer
noch und ruht euch aus? Es ist genug. Die Stunde ist gekommen; siehe,
jetzt wird der Menschensohn in die Hände der Sünder ausgeliefert.
'''
"42" = ''':sup:`42` Steht auf, wir wollen gehen! Siehe, der mich ausliefert, ist da.
'''
"43" = ''':sup:`43` Noch während er redete, kam Judas, einer der Zwölf, mit einer Schar
von Männern, die mit Schwertern und Knüppeln bewaffnet waren; sie waren
von den Hohepriestern, den Schriftgelehrten und den Ältesten geschickt
worden.
'''
"44" = ''':sup:`44` Der ihn auslieferte, hatte mit ihnen ein Zeichen vereinbart und
gesagt: Der, den ich küssen werde, der ist es. Nehmt ihn fest, führt
ihn sicher ab!
'''
"45" = ''':sup:`45` Und als er kam, ging er sogleich auf Jesus zu und sagte: Rabbi! Und
er küsste ihn.
'''
"46" = ''':sup:`46` Da legten sie Hand an ihn und nahmen ihn fest.
'''
"47" = ''':sup:`47` Einer von denen, die dabeistanden, zog das Schwert, schlug auf den
Diener des Hohepriesters ein und hieb ihm das Ohr ab.
'''
"48" = ''':sup:`48` Da sagte Jesus zu ihnen: Wie gegen einen Räuber seid ihr mit
Schwertern und Knüppeln ausgezogen, um mich festzunehmen.
'''
"49" = ''':sup:`49` Tag für Tag war ich bei euch im Tempel und lehrte und ihr habt mich
nicht verhaftet; aber so mussten die Schriften erfüllt werden.
'''
"50" = ''':sup:`50` Da verließen ihn alle und flohen.
'''
"51" = ''':sup:`51` Ein junger Mann aber, der nur mit einem leinenen Tuch bekleidet
war, wollte ihm nachfolgen. Da packten sie ihn;
'''
"52" = ''':sup:`52` er aber ließ das Tuch fallen und lief nackt davon.
'''
"53" = ''':sup:`53` Darauf führten sie Jesus zum Hohepriester und es versammelten sich
alle Hohepriester und Ältesten und Schriftgelehrten.
'''
"54" = ''':sup:`54` Petrus aber war Jesus von Weitem bis in den Hof des Hohepriesters
gefolgt; nun saß er dort bei den Dienern und wärmte sich am Feuer.
'''
"55" = ''':sup:`55` Die Hohepriester und der ganze Hohe Rat bemühten sich um
Zeugenaussagen gegen Jesus, um ihn zum Tod verurteilen zu können; sie
fanden aber nichts.
'''
"56" = ''':sup:`56` Viele machten zwar falsche Aussagen gegen ihn, aber die Aussagen
stimmten nicht überein.
'''
"57" = ''':sup:`57` Einige der falschen Zeugen, die gegen ihn auftraten, behaupteten:
'''
"58" = ''':sup:`58` Wir haben ihn sagen hören: Ich werde diesen von Menschenhand
gemachten Tempel niederreißen und in drei Tagen einen anderen aufbauen,
der nicht von Menschenhand gemacht ist.
'''
"59" = ''':sup:`59` Aber auch in diesem Fall stimmten die Aussagen nicht überein.
'''
"60" = ''':sup:`60` Da stand der Hohepriester auf, trat in die Mitte und fragte Jesus:
Willst du denn nichts sagen zu dem, was diese Leute gegen dich
vorbringen?
'''
"61" = ''':sup:`61` Er aber schwieg und gab keine Antwort. Da wandte sich der
Hohepriester nochmals an ihn und fragte: Bist du der Christus, der Sohn
des Hochgelobten?
'''
"62" = ''':sup:`62` Jesus sagte: Ich bin es. Und ihr werdet den Menschensohn zur
Rechten der Macht sitzen und mit den Wolken des Himmels kommen sehen.
'''
"63" = ''':sup:`63` Da zerriss der Hohepriester sein Gewand und rief: Wozu brauchen wir
noch Zeugen?
'''
"64" = ''':sup:`64` Ihr habt die Gotteslästerung gehört. Was ist eure Meinung? Und sie
fällten einstimmig das Urteil: Er ist des Todes schuldig.
'''
"65" = ''':sup:`65` Und einige spuckten ihn an, verhüllten sein Gesicht, schlugen ihn
und riefen: Zeig, dass du ein Prophet bist! Auch die Diener schlugen
ihn ins Gesicht.
'''
"66" = ''':sup:`66` Als Petrus unten im Hof war, kam eine von den Mägden des
Hohepriesters.
'''
"67" = ''':sup:`67` Sie sah, wie Petrus sich wärmte, blickte ihn an und sagte: Auch du
warst mit diesem Jesus aus Nazaret zusammen.
'''
"68" = ''':sup:`68` Doch er leugnete und sagte: Ich weiß nicht und verstehe nicht,
wovon du redest. Dann ging er in den Vorhof hinaus.
'''
"69" = ''':sup:`69` Als die Magd ihn dort bemerkte, sagte sie zu denen, die
dabeistanden, noch einmal: Der gehört zu ihnen.
'''
"70" = ''':sup:`70` Er aber leugnete wieder. Wenig später sagten die Leute, die dort
standen, von Neuem zu Petrus: Du gehörst wirklich zu ihnen; du bist
doch auch ein Galiläer.
'''
"71" = ''':sup:`71` Da fing er an zu fluchen und zu schwören: Ich kenne diesen Menschen
nicht, von dem ihr redet.
'''
"72" = ''':sup:`72` Gleich darauf krähte der Hahn zum zweiten Mal und Petrus erinnerte
sich an das Wort, das Jesus zu ihm gesagt hatte: Ehe der Hahn zweimal
kräht, wirst du mich dreimal verleugnen. Und er begann zu weinen.
'''
"Notes" = '''
Notas de rodapé:
14:1-2 - Die religiösen Führer planen, Jesus während des Passahfestes
gewaltsam zu verhaften, um ihre Opposition gegen den Messias zu
unterstreichen. Dies verdeutlicht die Realität des Leidens und der
Ablehnung, die Jesus vor seinem Tod erleiden würde (siehe auch
14:3-9 - Die Frau, die Jesus mit kostbarem Parfüm salbt, zeigt
außergewöhnliche Hingabe und tiefe Verehrung. Diese Tat nimmt das Opfer
Christi vorweg und bringt die Anerkennung seiner königlichen Würde und
14:17-21 - Jesus kündigt an, dass einer seiner Jünger ihn verraten
wird. Damit zeigt er, dass selbst seine engsten Vertrauten versagen
können. Diese Vorhersage von Judas' Verrat unterstreicht das Wesen des
Opfers Christi und die Notwendigkeit seiner Selbsthingabe für die
41:9).
14:22-25 - Jesus setzt das Letzte Abendmahl ein und verleiht dem
Passahfest eine neue Bedeutung, indem er seinen Leib und sein Blut mit
Brot und Wein verbindet. Die Eucharistie ist die Einsetzung des
14:66-72 - Die Verleugnung des Petrus vor dem Diener des Hohepriesters
markiert die Erfüllung der Vorhersage Jesu. Diese menschliche Schwäche
des Petrus unterstreicht die Barmherzigkeit Christi, der denen, die ihn
verleugnen, vergibt und sie wiederherstellt, wie dies nach seiner
'''
