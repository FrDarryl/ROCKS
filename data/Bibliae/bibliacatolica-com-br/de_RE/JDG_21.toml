[21]
"1" = ''':sup:`1` Die Männer Israels hatten in Mizpa geschworen: Keiner von uns darf
seine Tochter einem Benjaminiter zur Frau geben.
'''
"2" = ''':sup:`2` Nun kam das Volk nach Bet-El; sie saßen dort bis zum Abend vor Gott,
jammerten laut und klagten sehr.
'''
"3" = ''':sup:`3` Sie sagten: Warum, HERR, Gott Israels, musste das in Israel
geschehen, dass heute ein ganzer Stamm Israels fehlt?
'''
"4" = ''':sup:`4` Und es geschah am nächsten Morgen, da machte sich das Volk früh auf,
sie erbauten dort einen Altar und brachten Brandopfer und Heilsopfer
dar.
'''
"5" = ''':sup:`5` Und die Israeliten fragten: Wer aus allen Stämmen Israels ist nicht
zu der Versammlung zum HERRN heraufgekommen? Man hatte nämlich gegen
den, der nicht zum HERRN nach Mizpa hinaufgezogen wäre, einen
feierlichen Schwur getan und gesagt: Er hat den Tod verdient.
'''
"6" = ''':sup:`6` Nun aber tat es den Israeliten leid um ihren Bruder Benjamin und sie
sagten: Heute ist ein ganzer Stamm von Israel abgehauen worden.
'''
"7" = ''':sup:`7` Wie können wir denen, die übrig geblieben sind, Frauen verschaffen?
Wir haben doch beim HERRN geschworen, ihnen keine von unseren Töchtern
zur Frau zu geben.
'''
"8" = ''':sup:`8` Darum fragten sie: Ist etwa einer von den Stämmen Israels nicht zum
HERRN nach Mizpa hinaufgezogen? Und tatsächlich war niemand aus
Jabesch-Gilead zur Versammlung ins Heerlager gekommen.
'''
"9" = ''':sup:`9` Das Volk wurde gemustert und siehe, keiner der Einwohner von
Jabesch-Gilead war da.
'''
"10" = ''':sup:`10` Die Gemeinde schickte deshalb zwölftausend Mann von den
Kriegsleuten nach Jabesch-Gilead mit dem Befehl: Geht hin und erschlagt
die Einwohner von Jabesch-Gilead mit scharfem Schwert, auch Frauen und
Kinder!
'''
"11" = ''':sup:`11` So sollt ihr es machen: An allem, was männlich ist, und an allen
Frauen, die schon Verkehr mit einem Mann hatten, sollt ihr den Bann
vollziehen.
'''
"12" = ''':sup:`12` Sie fanden aber unter den Einwohnern von Jabesch-Gilead vierhundert
jungfräuliche Mädchen, die noch keinen Verkehr mit einem Mann hatten.
Diese brachten sie ins Lager nach Schilo im Land Kanaan.
'''
"13" = ''':sup:`13` Darauf schickte die ganze Gemeinde Boten und verhandelte mit den
Benjaminitern, die in Sela-Rimmon waren, und bot ihnen Frieden an.
'''
"14" = ''':sup:`14` So kehrten die Benjaminiter damals zurück und die Israeliten gaben
ihnen die Frauen aus Jabesch-Gilead, die sie dort am Leben gelassen
hatten. Aber diese reichten für sie nicht aus.
'''
"15" = ''':sup:`15` Dem Volk tat es leid um Benjamin; denn der HERR hatte eine Lücke in
die Stämme Israels gerissen.
'''
"16" = ''':sup:`16` Die Ältesten der Gemeinde sagten: Wie können wir den übrigen
Männern Frauen verschaffen, da in Benjamin die Frauen ausgerottet sind?
'''
"17" = ''':sup:`17` Und sie sagten: Der Besitz der übrig gebliebenen Benjaminiter ist
ja noch immer da. Kein Stamm darf in Israel ausgelöscht werden.
'''
"18" = ''':sup:`18` Von unseren Töchtern können wir ihnen jedoch keine als Frauen
geben; denn die Israeliten haben geschworen: Verflucht sei, wer den
Benjaminitern eine Frau gibt.
'''
"19" = ''':sup:`19` Sie sagten also: Da ist doch Jahr für Jahr ein Fest des HERRN in
Schilo nördlich von Bet-El, östlich der Straße, die von Bet-El nach
Sichem führt, südlich von Lebona.
'''
"20" = ''':sup:`20` Und sie forderten die Benjaminiter auf: Geht hin und legt euch in
den Weinbergen dort auf die Lauer!
'''
"21" = ''':sup:`21` Wenn ihr dann seht, wie die Töchter Schilos herauskommen, um im
Reigen zu tanzen, dann kommt aus den Weinbergen hervor und jeder von
euch soll sich von den Töchtern Schilos eine Frau rauben. Dann geht
heim ins Land Benjamin!
'''
"22" = ''':sup:`22` Wenn dann ihre Väter oder Brüder kommen und bei uns Klage erheben,
werden wir zu ihnen sagen: Erbarmt euch ihrer um unseretwillen, denn
keiner von uns hat seine Frau im Kampf genommen und ihr selbst konntet
sie ihnen nicht geben; sonst würdet ihr euch schuldig machen.
'''
"23" = ''':sup:`23` Die Benjaminiter machten es so und nahmen sich ihrer Anzahl
entsprechend Frauen von den tanzenden Mädchen, die sie geraubt hatten.
Dann kehrten sie in ihren Erbbesitz zurück, bauten die Städte wieder
auf und wohnten darin.
'''
"24" = ''':sup:`24` Auch die Israeliten gingen in jener Zeit von dort weg, jeder zu
seinem Stamm und zu seiner Sippe. Jeder zog von dort heim in seinen
Erbbesitz.
'''
"25" = ''':sup:`25` In jenen Tagen gab es keinen König in Israel; jeder tat, was in
seinen eigenen Augen recht war.
'''
