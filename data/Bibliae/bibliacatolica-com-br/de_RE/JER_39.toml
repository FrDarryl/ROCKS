[39]
"1" = ''':sup:`1` Im neunten Jahr Zidkijas, des Königs von Juda, im zehnten Monat,
rückte Nebukadnezzar, der König von Babel, mit seiner ganzen
Streitmacht vor Jerusalem und sie belagerten es.
'''
"2" = ''':sup:`2` Im elften Jahr Zidkijas, am neunten Tag des vierten Monats, wurde
die Stadtmauer aufgebrochen.
'''
"3" = ''':sup:`3` Da zogen alle Heerführer des Königs von Babel ein und ließen sich im
Mitteltor nieder: Nergal-Sarezer, der Fürst von Sin-Magir, und
Nebuschasban, der Oberkämmerer, Nergal-Sarezer, der Oberhofmeister, und
alle übrigen Heerführer des Königs von Babel.
'''
"4" = ''':sup:`4` Und es geschah: Als Zidkija, der König von Juda, und alle Krieger
sie sahen, ergriffen sie die Flucht und verließen bei Nacht die Stadt
auf dem Weg des königlichen Gartens, durch das Tor zwischen den beiden
Mauern, und sie schlugen die Richtung nach der Araba ein.
'''
"5" = ''':sup:`5` Aber die chaldäischen Truppen setzten ihnen nach und holten Zidkija
in den Niederungen von Jericho ein. Sie ergriffen ihn und brachten ihn
hinauf zu Nebukadnezzar, dem König von Babel, nach Ribla in der
Landschaft Hamat und dieser sprach über ihn das Urteil.
'''
"6" = ''':sup:`6` Der König von Babel ließ in Ribla die Söhne Zidkijas vor dessen
Augen niedermachen; auch alle Vornehmen Judas ließ der König von Babel
niedermachen.
'''
"7" = ''':sup:`7` Zidkija ließ er blenden und in Fesseln legen, um ihn nach Babel zu
bringen.
'''
"8" = ''':sup:`8` Den königlichen Palast und die Häuser des Volkes verbrannten die
Chaldäer im Feuer und die Mauern Jerusalems rissen sie nieder.
'''
"9" = ''':sup:`9` Den Rest des Volkes, jene, die übrig geblieben waren in der Stadt,
und die Überläufer, die zu ihm übergelaufen waren, und den Rest des
Volkes, jene, die übrig geblieben waren, führte Nebusaradan, der
Befehlshaber der Leibwache, nach Babel in die Verbannung.
'''
"10" = ''':sup:`10` Nur von den armen Leuten, die nichts hatten, ließ Nebusaradan, der
Befehlshaber der Leibwache, einen Teil im Land Juda zurück und gab
ihnen an jenem Tag Weinberge und Äcker.
'''
"11" = ''':sup:`11` Nebukadnezzar, der König von Babel, hatte durch Nebusaradan, den
Befehlshaber der Leibwache, über Jeremia folgenden Befehl gegeben:
'''
"12" = ''':sup:`12` Lass ihn holen, achte auf ihn und füg ihm kein Leid zu, sondern
verfahre mit ihm so, wie er es dir sagen wird!
'''
"13" = ''':sup:`13` Da sandten Nebusaradan, der Befehlshaber der Leibwache,
Nebuschasban, der Oberkämmerer, und Nergal-Sarezer, der Oberhofmeister,
sowie alle Obersten des Königs von Babel Leute zum Wachhof,
'''
"14" = ''':sup:`14` sie also sandten hin, um Jeremia aus dem Wachhof zu holen, und
übergaben ihn Gedalja, dem Sohn Ahikams, des Sohnes Schafans, damit er
ihn nach Hause entlasse. So blieb er mitten unter dem Volk.
'''
"15" = ''':sup:`15` Als Jeremia noch im Wachhof gefangen saß, war an ihn das Wort des
HERRN ergangen:
'''
"16" = ''':sup:`16` Geh und sag zu dem Kuschiter Ebed-Melech: So spricht der HERR der
Heerscharen, der Gott Israels: Siehe, ich erfülle meine Worte, die ich
über diese Stadt gesprochen habe - zu ihrem Unheil und nicht zu ihrem
Heil; sie werden an jenem Tag vor deinen Augen eintreffen.
'''
"17" = ''':sup:`17` Aber dich werde ich retten an jenem Tag - Spruch des HERRN - und du
wirst nicht in die Hand der Männer gegeben werden, vor denen du dich
fürchtest.
'''
"18" = ''':sup:`18` Ja, ich werde dich sicher erretten; du wirst nicht unter dem
Schwert fallen, sondern du wirst dein Leben als Beute erhalten, weil du
auf mich vertraut hast - Spruch des HERRN.
'''
