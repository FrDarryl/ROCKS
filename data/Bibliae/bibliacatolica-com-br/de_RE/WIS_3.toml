[3]
"1" = ''':sup:`1` Die Seelen der Gerechten aber sind in Gottes Hand / und keine Folter
kann sie berühren.
'''
"2" = ''':sup:`2` In den Augen der Toren schienen sie gestorben, / ihr Heimgang galt
als Unglück,
'''
"3" = ''':sup:`3` ihr Scheiden von uns als Vernichtung; / sie aber sind in Frieden.
'''
"4" = ''':sup:`4` In den Augen der Menschen wurden sie gestraft; / doch ihre Hoffnung
ist voll Unsterblichkeit.
'''
"5" = ''':sup:`5` Ein wenig nur werden sie gezüchtigt; / doch sie empfangen große
Wohltat. Denn Gott hat sie geprüft / und fand sie seiner würdig.
'''
"6" = ''':sup:`6` Wie Gold im Schmelzofen hat er sie erprobt / und wie ein Ganzopfer
sie angenommen.
'''
"7" = ''':sup:`7` Zur Zeit ihrer Heimsuchung werden sie aufleuchten / wie Funken, die
durch ein Stoppelfeld sprühen.
'''
"8" = ''':sup:`8` Sie werden Völker richten / und über Nationen herrschen / und der
Herr wird ihr König sein in Ewigkeit.
'''
"9" = ''':sup:`9` Alle, die auf ihn vertrauen, werden die Wahrheit erkennen / und die
Treuen werden bei ihm bleiben in Liebe. Denn Gnade und Erbarmen werden
seinen Heiligen zuteil / und Rettung seinen Erwählten.
'''
"10" = ''':sup:`10` Die Gottlosen aber werden für ihre Pläne bestraft, / sie, die den
Gerechten missachtet haben und vom Herrn abgefallen sind.
'''
"11" = ''':sup:`11` Unglücklich sind, die Weisheit und Bildung verachten; / leer ist
ihre Hoffnung, vergeblich sind ihre Mühen / und wertlos ihre Taten.
'''
"12" = ''':sup:`12` Ihre Frauen sind unverständig / und ihre Kinder böse, /
fluchbeladen ist ihr Geschlecht.
'''
"13" = ''':sup:`13` Selig ist die Kinderlose, die ohne Makel blieb, / und keine sündige
Verbindung kannte; / sie wird gleich einer Mutter geehrt, wenn die
Seelen ihren Lohn empfangen.
'''
"14" = ''':sup:`14` Selig ist auch der Kinderlose, der sich nicht gegen das Gesetz
verging / und gegen den Herrn nichts Böses plante; besondere Gnade wird
seiner Treue zuteil / und ein gar köstlicher Anteil am Tempel des
Herrn.
'''
"15" = ''':sup:`15` Denn ruhmreich ist die Frucht guter Mühe / und unvergänglich die
Wurzel der Klugheit.
'''
"16" = ''':sup:`16` Doch die Kinder von Ehebrechern verkümmern / und die Nachkommen
einer sündigen Verbindung schwinden dahin.
'''
"17" = ''':sup:`17` Auch wenn sie lange leben, gelten sie nichts / und ehrlos ist am
Ende ihr Alter.
'''
"18" = ''':sup:`18` Sterben sie früh, so haben sie keine Hoffnung / und keinen Trost am
Tag des Gerichts;
'''
"19" = ''':sup:`19` denn schlimm ist das Ende einer ungerechten Generation.
'''
