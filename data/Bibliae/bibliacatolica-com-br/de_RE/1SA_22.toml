[22]
"1" = ''':sup:`1` Darum ging David von dort weg und brachte sich in der Höhle von
Adullam in Sicherheit. Als seine Brüder und seine Familie davon hörten,
kamen sie zu ihm hinab.
'''
"2" = ''':sup:`2` Auch schlossen sich ihm viele Männer an, die unter Druck standen,
sowie alle möglichen Leute, die Schulden hatten oder verbittert waren,
und er wurde ihr Anführer. So waren etwa vierhundert Mann um ihn.
'''
"3" = ''':sup:`3` Von dort zog David nach Mizpe-Moab und sagte zum König von Moab:
Dürfen mein Vater und meine Mutter mit euch wegziehen, bis ich weiß,
was Gott mit mir vorhat?
'''
"4" = ''':sup:`4` So brachte er seine Eltern zum König von Moab und sie blieben bei
ihm, solange David sich in der Bergfeste aufhielt.
'''
"5" = ''':sup:`5` Der Prophet Gad aber sagte zu David: Bleib nicht in der Bergfeste,
sondern zieh weg und geh wieder ins Land Juda! Und David zog weg und
kam nach Jaar-Heret.
'''
"6" = ''':sup:`6` Saul hörte, David und die Männer, die er bei sich hatte, seien
entdeckt worden. Er saß gerade in Gibea unter der Tamariske auf der
Höhe. Er hatte den Speer in der Hand und alle seine Diener standen um
ihn herum.
'''
"7" = ''':sup:`7` Da sagte Saul zu seinen Dienern, die um ihn standen: Hört her, ihr
Benjaminiter! Euch allen wird wohl der Sohn Isais Felder und Weinberge
geben und euch zu Obersten von Tausendschaften und Hundertschaften
machen,
'''
"8" = ''':sup:`8` weil ihr euch alle gegen mich verschworen habt. Keiner hat mir etwas
davon gesagt, als mein Sohn einen Bund mit dem Sohn Isais schloss, und
keinem tat es leid um mich, sodass er mir mitgeteilt hätte, dass mein
Sohn meinen Knecht dazu angestiftet hat, mir aufzulauern, wie es jetzt
der Fall ist.
'''
"9" = ''':sup:`9` Da antwortete der Edomiter Doëg, der bei den Dienern Sauls stand:
Ich habe den Sohn Isais gesehen, wie er gerade nach Nob zu Ahimelech,
dem Sohn Ahitubs, kam.
'''
"10" = ''':sup:`10` Ahimelech befragte für ihn den HERRN und gab ihm Verpflegung; auch
das Schwert des Philisters Goliat gab er ihm.
'''
"11" = ''':sup:`11` Darauf schickte der König jemand hin und ließ den Priester
Ahimelech, den Sohn Ahitubs, rufen sowie alle vom Haus seines Vaters,
die Priester von Nob. Als sie alle zum König gekommen waren,
'''
"12" = ''':sup:`12` sagte Saul: Hör her, Sohn Ahitubs! Er antwortete: Hier bin ich,
mein Herr.
'''
"13" = ''':sup:`13` Saul sagte zu ihm: Warum habt ihr euch gegen mich verschworen, du
und der Sohn Isais? Du hast ihm doch Brot und ein Schwert gegeben und
für ihn Gott befragt, sodass er sich gegen mich erheben und mir
auflauern kann, wie es heute der Fall ist.
'''
"14" = ''':sup:`14` Ahimelech erwiderte dem König: Wer hat sich denn von allen deinen
Dienern so sehr bewährt wie David, der Schwiegersohn des Königs, der
Anführer deiner Leibwache, der in deinem Haus hoch geehrt ist?
'''
"15" = ''':sup:`15` Habe ich denn erst heute begonnen, für ihn Gott zu befragen?
Keineswegs! Der König möge seinem Knecht und dem ganzen Haus meines
Vaters nichts unterstellen; denn dein Knecht hat von alldem nichts
gewusst, weder Wichtiges noch Unwichtiges.
'''
"16" = ''':sup:`16` Doch der König sagte: Du bist dem Tod verfallen, Ahimelech, du und
das ganze Haus deines Vaters.
'''
"17" = ''':sup:`17` Und der König sagte den Läufern, die bei ihm standen: Umzingelt die
Priester des HERRN und tötet sie! Denn auch sie haben David die Hand
gereicht; sie haben gewusst, dass er auf der Flucht war, und mir nichts
davon berichtet. Aber die Diener des Königs wollten ihre Hand nicht
erheben, um die Priester des HERRN niederzustoßen.
'''
"18" = ''':sup:`18` Da sagte der König zu Doëg: Komm her, stoß du die Priester nieder!
Der Edomiter Doëg ging zu den Priestern hin und stieß sie nieder. Er
brachte an jenem Tag fünfundachtzig Männer um, die das leinene Efod
trugen.
'''
"19" = ''':sup:`19` Auch die Priesterstadt Nob schlug er mit scharfem Schwert: Männer
und Frauen, Kinder und Säuglinge, Rinder, Esel und Schafe mit scharfem
Schwert.
'''
"20" = ''':sup:`20` Nur ein einziger Sohn Ahimelechs, des Sohnes Ahitubs, namens
Abjatar konnte sich in Sicherheit bringen und zu David fliehen.
'''
"21" = ''':sup:`21` Abjatar berichtete David, dass Saul die Priester des HERRN
umgebracht hatte.
'''
"22" = ''':sup:`22` Da sagte David zu Abjatar: Ich wusste schon an jenem Tag, als der
Edomiter Doëg dort war, dass er Saul bestimmt alles berichten werde.
Ich selbst bin schuld am Tod all der Leute aus dem Haus deines Vaters.
'''
"23" = ''':sup:`23` Bleib bei mir, fürchte dich nicht; denn der, der mir nach dem Leben
trachtet, trachtet auch dir nach dem Leben; bei mir bist du in
Sicherheit.
'''
