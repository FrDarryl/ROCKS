[9]
"1" = ''':sup:`1` Die Weisheit hat ihr Haus gebaut, / ihre sieben Säulen behauen.
'''
"2" = ''':sup:`2` Sie hat ihr Vieh geschlachtet, ihren Wein gemischt / und schon ihren
Tisch gedeckt.
'''
"3" = ''':sup:`3` Sie hat ihre Mägde ausgesandt und lädt ein / auf der Höhe der
Stadtburg:
'''
"4" = ''':sup:`4` Wer unerfahren ist, kehre hier ein. / Zum Unwissenden sagt sie:
'''
"5" = ''':sup:`5` Kommt, esst von meinem Mahl / und trinkt vom Wein, den ich mischte!
'''
"6" = ''':sup:`6` Lasst ab von der Torheit, dann bleibt ihr am Leben / und geht auf
dem Weg der Einsicht!
'''
"7" = ''':sup:`7` Wer den Zuchtlosen tadelt, erntet Schimpf, / wer den Frevler rügt,
erntet Schande.
'''
"8" = ''':sup:`8` Rüge den Zuchtlosen nicht; sonst hasst er dich. / Rüge den Weisen,
dann liebt er dich.
'''
"9" = ''':sup:`9` Unterrichte den Weisen, damit er noch weiser wird; / belehre den
Gerechten, damit er dazulernt!
'''
"10" = ''':sup:`10` Anfang der Weisheit ist die Furcht des HERRN, / die Kenntnis des
Heiligen ist Einsicht.
'''
"11" = ''':sup:`11` Ja, durch mich werden deine Tage zahlreich, / nehmen die Jahre
deines Lebens zu.
'''
"12" = ''':sup:`12` Bist du weise, so bist du weise zum eigenen Nutzen, / bist du aber
unbeherrscht, hast du allein es zu tragen.
'''
"13" = ''':sup:`13` Frau Torheit ist unruhig, / eine Verführerin, das ist alles, was
sie versteht.
'''
"14" = ''':sup:`14` Sie sitzt vor der Tür ihres Hauses / auf einem Sessel bei der
Stadtburg,
'''
"15" = ''':sup:`15` um die Vorübergehenden einzuladen, / die geradeaus ihre Pfade
gehen:
'''
"16" = ''':sup:`16` Wer unerfahren ist, kehre hier ein. / Zum Unwissenden sagt sie:
'''
"17" = ''':sup:`17` Süß ist gestohlenes Wasser, / heimlich entwendetes Brot schmeckt
lecker.
'''
"18" = ''':sup:`18` Und er weiß nicht, dass Totengeister dort hausen, / dass ihre Gäste
in den Tiefen der Unterwelt sind.
'''
"Notes" = '''
Notas de rodapé:
9:1-6 - Die Weisheit wird als eine Frau personifiziert, die ein Haus
baut und alle einlädt, an ihrem Festmahl teilzuhaben. Diese Einladung
zur Weisheit zeigt, dass Gottes Wissen allen zugänglich ist, die nach
9:7-9 - Die Reaktion auf Korrektur ist eine Charakterprüfung. Der Weise
nimmt sie an und wird noch weiser, während der Spötter Korrekturen
ablehnt und töricht bleibt. Dies unterstreicht Demut und
Lernbereitschaft als wesentliche Merkmale wahrer Weisheit (siehe auch
09:10 - Die Furcht des Herrn ist der Anfang der Weisheit. Dieser Vers
unterstreicht die zentrale Bedeutung Gottes im Prozess des Erlangens
wahrer Weisheit und weist darauf hin, dass ehrfürchtiger Respekt vor
Gott die Grundlage für ein erfülltes und rechtschaffenes Leben ist
9:13-18 - Torheit wird auch als Frau personifiziert, die die
Unwissenden ins Verderben lockt. Der Kontrast zwischen Weisheit und
Torheit zeigt, dass es im Leben zwei Wege gibt: Der eine führt zum
Leben, der andere zum Tod. Dies unterstreicht die Bedeutung kluger
9:11-12 - Gottesfurcht und Weisheit verlängern die Tage eines Menschen
und bringen Belohnungen. Dies unterstreicht, dass ein weises Leben und
der Gehorsam gegenüber Gott sowohl geistige als auch körperliche
6:2-3).
'''
