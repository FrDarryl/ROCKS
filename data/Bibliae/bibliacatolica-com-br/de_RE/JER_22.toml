[22]
"1" = ''':sup:`1` So hat der HERR gesprochen: Geh hinab in den Palast des Königs von
Juda und rede dort folgende Worte!
'''
"2" = ''':sup:`2` Du sollst sagen: König von Juda, der du auf dem Thron Davids sitzt,
höre das Wort des HERRN, du selbst, deine Diener und dein Volk, die
durch diese Tore kommen!
'''
"3" = ''':sup:`3` So spricht der HERR: Übt Recht und Gerechtigkeit und rettet den
Ausgeplünderten aus der Hand des Gewalttäters! Fremde, Waisen und
Witwen bedrängt und misshandelt nicht; vergießt kein unschuldiges Blut
an diesem Ort!
'''
"4" = ''':sup:`4` Wenn ihr wirklich dieses Wort erfüllt, dann werden durch die Tore
dieses Palastes Könige einziehen, die auf dem Thron Davids sitzen; mit
Wagen und Rossen werden sie fahren, sie selbst, ihre Beamten und ihr
Volk.
'''
"5" = ''':sup:`5` Hört ihr aber nicht auf diese Worte, so schwöre ich bei mir selbst -
Spruch des HERRN: Zum Trümmerhaufen wird dieser Palast.
'''
"6" = ''':sup:`6` Ja, so spricht der HERR gegen den Palast des Königs von Juda: Gilead
warst du mir, der Gipfel des Libanon - fürwahr, ich mache dich zur
Wüste, zu unbewohnten Städten.
'''
"7" = ''':sup:`7` Ich biete Verwüster gegen dich auf, die mit ihren Äxten kommen,
deine auserlesenen Zedern umhauen und ins Feuer werfen.
'''
"8" = ''':sup:`8` Dann werden viele Völker an dieser Stadt vorübergehen und einander
fragen: Warum hat der HERR so an dieser großen Stadt gehandelt?
'''
"9" = ''':sup:`9` Und sie werden sagen: Weil sie den Bund mit dem HERRN, ihrem Gott,
verlassen, sich vor anderen Göttern niedergeworfen und ihnen gedient
haben.
'''
"10" = ''':sup:`10` Weint nicht um den Toten und beklagt ihn nicht! Weint vielmehr um
den, der fortmusste; denn er wird nie wieder zurückkehren und das Land
seiner Geburt sehen!
'''
"11" = ''':sup:`11` Denn so spricht der HERR über Schallum, den Sohn Joschijas, den
König von Juda, der seinem Vater Joschija in der Regierung gefolgt war
und wegziehen musste von diesem Ort: Nie mehr kommt er hierher zurück.
'''
"12" = ''':sup:`12` An dem Ort, wohin man ihn verschleppt hat, dort wird er sterben und
dieses Land nie wiedersehen.
'''
"13" = ''':sup:`13` Weh dem, der seinen Palast mit Ungerechtigkeit baut, / seine
Gemächer mit Unrecht, der seinen Nächsten ohne Entgelt arbeiten lässt /
und ihm seinen Lohn nicht gibt,
'''
"14" = ''':sup:`14` der sagt: Ich baue mir einen stattlichen Palast / und weite
Gemächer! Er setzt ihm hohe Fenster ein, / täfelt ihn mit Zedernholz /
und bemalt ihn mit Mennigrot.
'''
"15" = ''':sup:`15` Bist du König geworden, / um mit Zedern zu prunken? Hat dein Vater
nicht auch gegessen und getrunken, / dabei aber Recht und Gerechtigkeit
geübt? / Und es ging ihm gut.
'''
"16" = ''':sup:`16` Dem Schwachen und Armen verhalf er zum Recht. / Das war gut. Heißt
nicht das, mich zu erkennen? / - Spruch des HERRN.
'''
"17" = ''':sup:`17` Doch deine Augen und dein Herz / sind nur auf deinen Vorteil
gerichtet, darauf, das Blut von Unschuldigen zu vergießen, / und
darauf, Bedrückung und Erpressung zu verüben.
'''
"18" = ''':sup:`18` Darum - so spricht der HERR über Jojakim, / den Sohn Joschijas, den
König von Juda: Man wird für ihn nicht die Totenklage halten: / Ach,
mein Bruder! Ach, Schwester! Man wird für ihn nicht die Totenklage
halten: / Ach, der Herrscher! Ach, seine Majestät!
'''
"19" = ''':sup:`19` Wie ein Esel begraben wird, wird er begraben. / Man schleift ihn
weg und wirft ihn hin, / draußen vor den Toren Jerusalems.
'''
"20" = ''':sup:`20` Steig auf den Libanon und schrei, / im Baschan erheb deine Stimme,
schrei vom Abarimgebirge herab, / dass alle deine Liebhaber
zerschmettert sind!
'''
"21" = ''':sup:`21` Ich habe dir zugeredet, als du dich noch sicher fühltest; / du aber
hast gesagt: Ich höre nicht. Das ist dein Weg von Jugend an: / Du hast
auf meine Stimme nicht gehört.
'''
"22" = ''':sup:`22` All deine Hirten wird der Wind weiden, / deine Liebhaber müssen
fort in die Gefangenschaft. Dann wirst du beschämt und dich schämen /
wegen all deiner Untaten.
'''
"23" = ''':sup:`23` Die du auf dem Libanon thronst, / in Zedern nistest, wie wirst du
stöhnen, / wenn Wehen über dich kommen, / Schmerzen wie die einer
Gebärenden.
'''
"24" = ''':sup:`24` So wahr ich lebe - Spruch des HERRN -, selbst wenn Konjahu, der
Sohn Jojakims und König von Juda, ein Siegelring an meiner rechten Hand
wäre, ich risse dich von dort weg.
'''
"25" = ''':sup:`25` Ich gebe dich in die Hand derer, die dir nach dem Leben trachten,
in die Hand derer, vor denen dir graut, in die Hand Nebukadnezzars, des
Königs von Babel, und in die Hand der Chaldäer.
'''
"26" = ''':sup:`26` Ich schleudere dich samt deiner Mutter, die dich gebar, in ein
anderes Land, in dem ihr nicht geboren seid, und dort werdet ihr
sterben.
'''
"27" = ''':sup:`27` In das Land aber, nach dem sie sich sehnen, werden sie nicht
zurückkehren. -
'''
"28" = ''':sup:`28` Ist denn dieser Mann Konjahu ein verachtetes, zerschlagenes Gefäß
oder ein Gerät, das niemand mehr will? Warum wird er fortgeschleudert -
er und seine Nachkommen - und hingeworfen in ein Land, das sie nicht
kennen?
'''
"29" = ''':sup:`29` Land, Land, Land, höre das Wort des HERRN!
'''
"30" = ''':sup:`30` So spricht der HERR: Schreibt diesen Mann als kinderlos ein, als
Mann, der in seinem Leben kein Glück hat! Denn keinem seiner Nachkommen
wird es glücken, sich auf den Thron Davids zu setzen und wieder über
Juda zu herrschen.
'''
"Notes" = '''
Notas de rodapé:
22:1-5 - Die Warnung an Jojakim, den König von Juda, ist eindeutig:
Sein Ungehorsam wird Zerstörung bringen. Das Versprechen, dass
Jerusalem das „Oberhaupt der Nationen“ sein würde, wenn es auf
rechtschaffene Führer angewiesen wäre, wird durch die Ungerechtigkeit
des Königs zunichte gemacht (siehe auch 2. Könige 24:1-7 und
22:6-9 - Die Zerstörung Jerusalems und die babylonische Gefangenschaft
werden als Folge der Illoyalität des Volkes und der Korruption seiner
Führer vorhergesagt. Soziale Sünde und Ungerechtigkeit sind zentrale
Themen und zeigen, wie kollektive Sünde die gesamte Nation betrifft
22:10-12 - Der Tod Jechonjas (Jekonja) wird prophezeit, und seine
Nachkommen werden vom Thron Judas ausgeschlossen. Der Untergang seines
Hauses veranschaulicht Gottes Urteil über ungerechte Herrscher und
offenbart die göttliche Souveränität über Geschlechter und Königreiche
'''
