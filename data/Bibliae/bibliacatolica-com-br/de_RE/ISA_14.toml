[14]
"1" = ''':sup:`1` Der HERR wird sich Jakobs erbarmen und Israel von Neuem erwählen. Er
wird ihnen Ruhe gewähren auf ihrem Boden; Fremde gesellen sich ihnen
bei und schließen sich dem Haus Jakob an.
'''
"2" = ''':sup:`2` Völker werden sie nehmen und sie an ihren Ort bringen und das Haus
Israel wird sie sich als Erbbesitz zu eigen machen, auf dem Boden des
HERRN zu Knechten und Mägden. Sie werden die gefangen halten, die sie
gefangen hielten, und ihre Antreiber niedertreten.
'''
"3" = ''':sup:`3` Und wenn der HERR dir Ruhe gewährt von deinem Leiden, von deiner
Unruhe und der harten Knechtschaft, mit der du geknechtet warst,
'''
"4" = ''':sup:`4` dann wirst du auf den König von Babel dieses Spottlied anstimmen und
sagen: Wie fand der Antreiber ein Ende, / zu Ende ist der Übermut.
'''
"5" = ''':sup:`5` Der HERR hat den Stab der Frevler zerbrochen, / den Stock der
Herrschenden,
'''
"6" = ''':sup:`6` der Völker schlug im Grimm - / mit Schlägen ohne Unterlass, der
Nationen in seinem Zorn zertrat - / mit schonungsloser Verfolgung.
'''
"7" = ''':sup:`7` Die ganze Erde ist zur Ruhe gekommen, / sie wurde still. Sie brachen
in Jubel aus.
'''
"8" = ''':sup:`8` Auch die Zypressen, die Zedern des Libanon / freuten sich über dich:
Seitdem du daliegst, kommt keiner mehr herauf, / um uns zu fällen.
'''
"9" = ''':sup:`9` Das Totenreich drunten bebte dir / und deiner Ankunft entgegen.
Deinetwegen weckte es die Totengeister auf, / alle Anführer der Erde;
von ihren Thronen ließ es aufstehen / alle Könige der Nationen.
'''
"10" = ''':sup:`10` Sie alle antworten und sagen zu dir: / Auch du bist kraftlos
geworden wie wir, / uns bist du gleich geworden.
'''
"11" = ''':sup:`11` Hinabgestürzt zur Unterwelt ist dein Hochmut, / der Klang deiner
Harfen. Unter dir sind Maden ausgebreitet / und Würmer sind deine
Decke.
'''
"12" = ''':sup:`12` Wie bist du vom Himmel gefallen, / Strahlender, du Sohn der
Morgenröte. Wie bist du zu Boden geschmettert, / du Bezwinger der
Nationen.
'''
"13" = ''':sup:`13` Du aber hattest in deinem Herzen gesagt: / Den Himmel will ich
ersteigen, hoch über den Sternen Gottes / meinen Thron aufrichten. Ich
will mich niedersetzen auf dem Versammlungsberg, / im äußersten Norden.
'''
"14" = ''':sup:`14` Ich will über Wolkenhöhen emporsteigen, / dem Höchsten will ich
mich gleichstellen.
'''
"15" = ''':sup:`15` Doch in die Unterwelt wirst du hinabgestürzt, / in die tiefste
Grube.
'''
"16" = ''':sup:`16` Die dich sehen, starren dich an / und überlegen: Ist das der Mann,
der die Erde erzittern, / Königreiche erbeben ließ?
'''
"17" = ''':sup:`17` Der die Erde zur Wüste gemacht hat, / ihre Städte zerstörte / und
seine Gefangenen nicht nach Hause entließ?
'''
"18" = ''':sup:`18` Alle Könige der Nationen ruhen in Ehren, / jeder in seinem Haus;
'''
"19" = ''':sup:`19` du aber bist hingeworfen fern von deinem Grab, / wie ein
verachteter Spross, mit Erschlagenen bedeckt, / vom Schwert
Durchbohrten, / die in steinerne Grüfte hinabsteigen / wie ein
zertretener Leichnam.
'''
"20" = ''':sup:`20` Mit ihnen bist du nicht vereint im Grab, / denn du hast dein Land
zugrunde gerichtet, / hingemordet dein eigenes Volk; die Brut von
Übeltätern / wird in Ewigkeit nicht mehr genannt werden.
'''
"21" = ''':sup:`21` Richtet die Schlachtbank her für seine Söhne / wegen der Schuld
ihrer Väter, damit sie nicht aufstehen, um die Welt in Besitz zu nehmen
/ und die Fläche des Erdkreises mit Städten zu füllen!
'''
"22" = ''':sup:`22` Ich werde gegen sie aufstehen - Spruch des HERRN der Heerscharen -
und werde von Babel Namen und Überrest ausrotten, Nachkommen und
Nachfahren - Spruch des HERRN.
'''
"23" = ''':sup:`23` Ich mache es zum Besitz für die Eulen und zu Wassertümpeln; ich
fege es hinweg mit dem Besen der Vernichtung - Spruch des HERRN der
Heerscharen.
'''
"24" = ''':sup:`24` Der HERR der Heerscharen hat geschworen: / Wie ich es erdacht habe,
so geschieht es; / wie ich es plante, so kommt es zustande:
'''
"25" = ''':sup:`25` Assur in meinem Land zu zerbrechen - / und auf meinen Bergen will
ich es zertreten. Dann weicht von ihnen sein Joch / und seine Last
weicht von ihrer Schulter.
'''
"26" = ''':sup:`26` Das ist der Plan, der für die ganze Erde beschlossen ist, / das ist
die Hand, die über alle Nationen ausgestreckt ist.
'''
"27" = ''':sup:`27` Denn der HERR der Heerscharen hat es beschlossen. / Wer kann es
vereiteln? Seine Hand ist ausgestreckt. / Wer will sie zurückbiegen?
'''
"28" = ''':sup:`28` Im Todesjahr des Königs Ahas erging dieser Ausspruch:
'''
"29" = ''':sup:`29` Freue dich nicht, ganz Philistäa, / weil der Stock zerbrochen ist,
der dich schlug; denn aus der Wurzel der Schlange geht eine Natter
hervor / und ihre Frucht ist ein geflügelter Seraf.
'''
"30" = ''':sup:`30` Dann werden die Schwächsten der Schwachen Weide finden / und die
Armen in Sicherheit lagern; deine Wurzel aber werde ich durch Hunger
töten / und man wird deinen Rest umbringen.
'''
"31" = ''':sup:`31` Heul auf, Tor! Schrei auf, Stadt! / Verzage, ganz Philistäa! Denn
von Norden kommt Rauch / und keiner entfernt sich aus den Reihen seines
Heeres.
'''
"32" = ''':sup:`32` Und was antwortet man den Gesandten einer solchen Nation? / Der
HERR hat Zion gegründet, / in ihr finden die Armen seines Volkes
Zuflucht.
'''
