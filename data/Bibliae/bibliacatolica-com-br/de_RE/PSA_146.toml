[146]
"1" = ''':sup:`1` Halleluja! Lobe den HERRN, meine Seele! /
'''
"2" = ''':sup:`2` Ich will den HERRN loben in meinem Leben, * meinem Gott singen und
spielen, solange ich da bin.
'''
"3" = ''':sup:`3` Vertraut nicht auf Fürsten, * nicht auf den Menschen, durch den es
keine Rettung gibt!
'''
"4" = ''':sup:`4` Schwindet sein Lebensgeist, kehrt er zurück zur Erde, * an jenem Tag
sind seine Pläne zunichte.
'''
"5" = ''':sup:`5` Selig, wer den Gott Jakobs als Hilfe hat, * wer seine Hoffnung auf
den HERRN, seinen Gott, setzt.
'''
"6" = ''':sup:`6` Er ist es, der Himmel und Erde erschafft, / das Meer und alles, was
in ihm ist. * Er hält die Treue auf ewig.
'''
"7" = ''':sup:`7` Recht schafft er den Unterdrückten, / Brot gibt er den Hungernden, *
der HERR befreit die Gefangenen.
'''
"8" = ''':sup:`8` Der HERR öffnet die Augen der Blinden, / der HERR richtet auf die
Gebeugten, * der HERR liebt die Gerechten.
'''
"9" = ''':sup:`9` Der HERR beschützt die Fremden, / er hilft auf den Waisen und
Witwen, * doch den Weg der Frevler krümmt er.
'''
"10" = ''':sup:`10` Der HERR ist König auf ewig, * dein Gott, Zion, durch alle
Geschlechter. Halleluja!
'''
"Notes" = '''
Notas de rodapé:
146:1-2 - Der Psalmist beginnt den Psalm mit einem Lobpreis Gottes und
betont, wie wichtig es ist, auf den Herrn und nicht auf Menschen zu
vertrauen. Dieses Vertrauen sollte ein Grundprinzip des Glaubens sein
146:3-4 - Der Psalm warnt davor, auf menschliche Fürsten und Führer zu
vertrauen, die vergänglich und fehlbar sind. Diese Botschaft betont die
Zerbrechlichkeit menschlicher Gewissheiten und die Notwendigkeit, auf
2:22).
146:5-7 - Wahres Glück entsteht durch das Vertrauen auf Gott, den
Schöpfer und Erlöser. Gott wird als derjenige beschrieben, der
Gerechtigkeit übt und sich um die Bedürftigen kümmert, was uns dazu
146:8-10 - Der Herr öffnet den Blinden die Augen und richtet die
Unterdrückten auf. Er zeigt damit seine Liebe und Fürsorge für Menschen
in Not. Dies unterstreicht Gottes erlösenden Charakter und die Mission
146:10:00 - Der Herr wird für immer herrschen und seine ewige
