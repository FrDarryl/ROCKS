Königreich Sauls zur davidischen Dynastie. Diese Tat symbolisiert
Gottes Erwählung und die Einigkeit des Volkes, David als seinen Führer
anzuerkennen, und bekräftigt die Bedeutung der von Gott gesalbten
5:4-5 - Davids Alter (30 Jahre), als er König wurde, und seine
40-jährige Herrschaft offenbaren Gottes Vorsehung in der gesamten
Geschichte Israels. Diese lange Dauer symbolisiert auch Stabilität und
Kontinuität in der göttlichen Herrschaft (siehe auch 1. Könige 2:11 und
5:6-10 - Davids Eroberung Jerusalems und seine Wahl zur Hauptstadt des
Königreichs symbolisieren die zentrale Bedeutung Gottes und seiner
Anbetung. Jerusalem wird zum spirituellen und politischen Zentrum und
5:11-12 - Der Bau des Palastes Davids durch Hiram, den König von Tyrus,
unterstreicht die Bedeutung strategischer Allianzen und die Anerkennung
von Davids Autorität unter den Nachbarstaaten. Er unterstreicht auch
Davids Weisheit beim Aufbau diplomatischer Beziehungen (siehe auch 1.
5:13-16 - Die Liste der Söhne Davids in Jerusalem unterstreicht die
Bedeutung der königlichen Familie und die Kontinuität der davidischen
Linie. Jeder Sohn erinnert an Gottes Versprechen an David, sein Haus
1:32-33).
'''
