[5]
"1" = ''':sup:`1` Alle Stämme Israels kamen zu David nach Hebron und sagten: Wir sind
doch dein Fleisch und Bein.
'''
"2" = ''':sup:`2` Schon früher, als noch Saul unser König war, bist du es gewesen, der
Israel hinaus und wieder nach Hause geführt hat. Der HERR hat zu dir
gesagt: Du sollst der Hirt meines Volkes Israel sein, du sollst Israels
Fürst werden.
'''
"3" = ''':sup:`3` Alle Ältesten Israels kamen zum König nach Hebron; der König David
schloss mit ihnen in Hebron einen Vertrag vor dem HERRN und sie salbten
David zum König von Israel.
'''
"4" = ''':sup:`4` David war dreißig Jahre alt, als er König wurde, und er regierte
vierzig Jahre lang.
'''
"5" = ''':sup:`5` In Hebron war er sieben Jahre und sechs Monate König von Juda und in
Jerusalem war er dreiunddreißig Jahre König von ganz Israel und Juda.
'''
"6" = ''':sup:`6` Der König zog mit seinen Männern nach Jerusalem gegen die Jebusiter,
die in dieser Gegend wohnten. Die Jebusiter aber sagten zu David: Du
kommst hier nicht herein; vielmehr werden dich die Lahmen und die
Blinden vertreiben. Das sollte besagen: David wird hier nicht
eindringen.
'''
"7" = ''':sup:`7` Dennoch eroberte David die Burg Zion; sie wurde die Stadt Davids.
'''
"8" = ''':sup:`8` David sagte an jenem Tag: Wer die Jebusiter schlagen will, muss den
Zinnor erreichen, mit den Lahmen und den Blinden, die David verhasst
sind. Daher sagt man: Ein Blinder und ein Lahmer kommt nicht ins Haus.
'''
"9" = ''':sup:`9` David ließ sich in der Burg nieder und nannte sie die Stadt Davids.
Und David begann ringsum zu bauen, und zwar vom Millo an bis zur Burg.
'''
"10" = ''':sup:`10` David wurde immer mächtiger und der HERR, der Gott der Heerscharen,
war mit ihm.
'''
"11" = ''':sup:`11` Hiram, der König von Tyrus, schickte eine Gesandtschaft zu David
und ließ ihm Zedernholz überbringen; auch Zimmerleute und Steinmetzen
schickte er und sie bauten für David einen Palast.
'''
"12" = ''':sup:`12` So erkannte David, dass der HERR ihn als König von Israel bestätigt
hatte und dass der HERR sein Königtum wegen seines Volkes Israel zu
hohem Ansehen gebracht hatte.
'''
"13" = ''':sup:`13` Als David von Hebron gekommen war, nahm er sich noch Nebenfrauen,
auch Frauen aus Jerusalem. So wurden ihm noch mehr Söhne und Töchter
geboren.
'''
"14" = ''':sup:`14` Das sind die Namen der Söhne, die ihm in Jerusalem geboren wurden:
Schima, Schobab, Natan, Salomo,
'''
"15" = ''':sup:`15` Jibhar, Elischua, Nefeg, Jafia,
'''
"16" = ''':sup:`16` Elischama, Eljada und Elifelet.
'''
"17" = ''':sup:`17` Die Philister hörten, dass man David zum König von Israel gesalbt
hatte. Da zogen alle herauf, um David gefangen zu nehmen. David erfuhr
davon und zog sich in eine Bergfestung zurück.
'''
"18" = ''':sup:`18` Als die Philister herankamen und in der Rafaïterebene
umherstreiften,
'''
"19" = ''':sup:`19` befragte David den HERRN; er sagte: Soll ich die Philister
angreifen? Wirst du sie in meine Hand geben? Der HERR antwortete David:
Greif sie an; denn ich werde die Philister bestimmt in deine Hand
geben.
'''
"20" = ''':sup:`20` Da zog David nach Baal-Perazim. Dort schlug er die Philister und
sagte: Der HERR hat die Reihen meiner Feinde vor meinen Augen
durchbrochen, wie Wasser durchbricht. Deshalb nennt man jenen Ort
Baal-Perazim, Herr der Durchbrüche.
'''
"21" = ''':sup:`21` Die Philister ließen dort ihre Götterbilder zurück, sodass David
und seine Männer sie mitnehmen konnten.
'''
"22" = ''':sup:`22` Doch die Philister zogen noch einmal herauf und streiften in der
Rafaïterebene umher.
'''
"23" = ''':sup:`23` David befragte wieder den HERRN und der HERR antwortete ihm: Zieh
nicht hinauf, umgeh sie in ihrem Rücken und komm von den Baka-Bäumen
her an sie heran!
'''
"24" = ''':sup:`24` Wenn du dann in den Wipfeln der Baka-Bäume ein Geräusch wie von
Schritten hörst, dann beeil dich; denn dann geht der HERR vor dir her,
um das Heer der Philister zu schlagen.
'''
"25" = ''':sup:`25` David tat, was der HERR ihm befohlen hatte, und er schlug die
Philister von Geba bis dort, wo es nach Geser geht.
'''
"Notes" = '''
