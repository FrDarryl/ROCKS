[14]
"1" = ''':sup:`1` Jagt der Liebe nach! Strebt aber auch nach den Geistesgaben, vor
allem nach der prophetischen Rede!
'''
"2" = ''':sup:`2` Denn wer in Zungen redet, redet nicht zu Menschen, sondern zu Gott;
keiner versteht ihn: Im Geist redet er geheimnisvolle Dinge.
'''
"3" = ''':sup:`3` Wer aber prophetisch redet, redet zu Menschen: Er baut auf,
ermutigt, spendet Trost.
'''
"4" = ''':sup:`4` Wer in Zungen redet, erbaut sich selbst; wer aber prophetisch redet,
baut die Gemeinde auf.
'''
"5" = ''':sup:`5` Ich wünschte, ihr alle würdet in Zungen reden, weit mehr aber, ihr
würdet prophetisch reden. Der Prophet steht höher als der, der in
Zungen redet, es sei denn, er übersetzt sein Reden, damit die Gemeinde
aufgebaut wird.
'''
"6" = ''':sup:`6` Was nützt es euch, Brüder und Schwestern, wenn ich zu euch komme und
in Zungen rede, euch aber keine Offenbarung, keine Erkenntnis, keine
Prophetie, keine Lehre bringe?
'''
"7" = ''':sup:`7` Wenn leblose Musikinstrumente, eine Flöte oder eine Harfe, nicht
deutlich unterschiedene Töne hervorbringen, wie soll man dann erkennen,
was auf der Flöte oder was auf der Harfe gespielt wird?
'''
"8" = ''':sup:`8` Und wenn die Trompete unklare Töne hervorbringt, wer wird dann zu
den Waffen greifen?
'''
"9" = ''':sup:`9` So ist es auch mit euch, wenn ihr in Zungen redet, aber kein
verständliches Wort hervorbringt. Wer soll dann das Gesprochene
verstehen? Ihr redet nur in den Wind.
'''
"10" = ''':sup:`10` Es gibt wer weiß wie viele Sprachen in der Welt und nichts ist ohne
Sprache.
'''
"11" = ''':sup:`11` Wenn ich nun den Sinn der Sprache nicht kenne, bin ich für den
Sprecher ein Fremder, wie der Sprecher für mich.
'''
"12" = ''':sup:`12` So ist es auch mit euch. Da ihr nach Geistesgaben strebt, gebt euch
Mühe, dass ihr damit vor allem zum Aufbau der Gemeinde beitragt!
'''
"13" = ''':sup:`13` Deswegen soll einer, der in Zungen redet, beten, dass er es auch
übersetzen kann.
'''
"14" = ''':sup:`14` Denn wenn ich in Zungen bete, betet zwar mein Geist, mein Verstand
aber bleibt unfruchtbar.
'''
"15" = ''':sup:`15` Was folgt daraus? Ich will im Geist beten, ich will aber auch mit
dem Verstand beten. Ich will im Geist lobsingen, ich will aber auch mit
dem Verstand lobsingen.
'''
"16" = ''':sup:`16` Wenn du nur im Geist den Lobpreis sprichst und ein Unkundiger
anwesend ist, wie kann er zu deinem Dankgebet das Amen sprechen; er
versteht ja nicht, was du sagst.
'''
"17" = ''':sup:`17` Dein Dankgebet mag noch so gut sein, aber der andere wird nicht
auferbaut.
'''
"18" = ''':sup:`18` Ich danke Gott, dass ich mehr als ihr alle in Zungen rede.
'''
"19" = ''':sup:`19` Doch vor der Gemeinde will ich lieber fünf Worte mit meinem
Verstand reden, um auch andere zu unterweisen, als zehntausend Worte in
Zungen stammeln.
'''
"20" = ''':sup:`20` Seid doch nicht Kinder an Einsicht, Brüder und Schwestern! Seid
unmündig an Bosheit, an Einsicht aber seid vollkommen!
'''
"21" = ''':sup:`21` Im Gesetz steht: Durch Leute, die anders und in anderen Sprachen
reden, werde ich zu diesem Volk sprechen; aber auch so werden sie nicht
auf mich hören, spricht der Herr.
'''
"22" = ''':sup:`22` So ist Zungenreden ein Zeichen nicht für die Glaubenden, sondern
für die Ungläubigen, prophetisches Reden aber ein Zeichen nicht für die
Ungläubigen, sondern für die Glaubenden.
'''
"23" = ''':sup:`23` Wenn also die ganze Gemeinde sich versammelt und alle in Zungen
reden und es kommen Unkundige oder Ungläubige herein, werden sie dann
nicht sagen: Ihr seid verrückt?
'''
"24" = ''':sup:`24` Wenn aber alle prophetisch reden und ein Ungläubiger oder
Unkundiger kommt herein, dann wird er von allen überführt, von allen
geprüft;
'''
"25" = ''':sup:`25` was in seinem Herzen verborgen ist, wird aufgedeckt. Und so wird er
niederfallen auf sein Angesicht, Gott anbeten und bekennen: Wahrhaftig,
Gott ist bei euch!
'''
"26" = ''':sup:`26` Was soll also geschehen, Brüder und Schwestern? Wenn ihr
zusammenkommt, trägt jeder etwas bei: einer einen Psalm, ein anderer
eine Lehre, der dritte eine Offenbarung; einer redet in Zungen und ein
anderer übersetzt es. Alles geschehe so, dass es aufbaut.
'''
"27" = ''':sup:`27` Wenn man in Zungen reden will, so sollen es nur zwei tun, höchstens
drei, und zwar einer nach dem anderen; dann soll einer übersetzen.
'''
"28" = ''':sup:`28` Wenn aber niemand übersetzen kann, soll der Zungenredner in der
Gemeinde schweigen. Er soll es bei sich selber tun und vor Gott.
'''
"29" = ''':sup:`29` Auch zwei oder drei Propheten sollen zu Wort kommen; die anderen
sollen urteilen.
'''
"30" = ''':sup:`30` Wenn aber noch einem andern Anwesenden eine Offenbarung zuteilwird,
soll der erste schweigen;
'''
"31" = ''':sup:`31` einer nach dem andern könnt ihr alle prophetisch reden. So lernen
alle etwas und alle werden ermutigt.
'''
"32" = ''':sup:`32` Die Äußerung prophetischer Eingebungen ist nämlich dem Willen der
Propheten unterworfen.
'''
"33" = ''':sup:`33` Denn Gott ist nicht ein Gott der Unordnung, sondern ein Gott des
Friedens. Wie es in allen Gemeinden der Heiligen üblich ist,
'''
"34" = ''':sup:`34` sollen die Frauen in den Versammlungen schweigen; es ist ihnen
nicht gestattet zu reden: Sie sollen sich unterordnen, wie auch das
Gesetz sagt.
'''
"35" = ''':sup:`35` Wenn sie etwas lernen wollen, dann sollen sie zu Hause ihre Männer
fragen; denn es gehört sich nicht für eine Frau, in der Versammlung zu
reden.
'''
"36" = ''':sup:`36` Ist etwa das Gotteswort von euch ausgegangen? Ist es etwa nur zu
euch gekommen?
'''
"37" = ''':sup:`37` Wenn einer meint, Prophet zu sein oder geisterfüllt, soll er in
dem, was ich euch schreibe, ein Gebot des Herrn erkennen.
'''
"38" = ''':sup:`38` Wer das nicht anerkennt, wird nicht anerkannt.
'''
"39" = ''':sup:`39` Strebt also nach dem prophetischen Reden, meine Brüder und
Schwestern, und verhindert nicht das Reden in Zungen!
'''
"40" = ''':sup:`40` Doch alles soll in Anstand und Ordnung geschehen.
'''
