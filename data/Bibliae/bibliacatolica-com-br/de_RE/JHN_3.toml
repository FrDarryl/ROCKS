[3]
"1" = ''':sup:`1` Es war da einer von den Pharisäern namens Nikodemus, ein führender
Mann unter den Juden.
'''
"2" = ''':sup:`2` Der suchte Jesus bei Nacht auf und sagte zu ihm: Rabbi, wir wissen,
du bist ein Lehrer, von Gott gekommen; denn niemand kann die Zeichen
tun, die du tust, wenn nicht Gott mit ihm ist.
'''
"3" = ''':sup:`3` Jesus antwortete ihm: Amen, amen, ich sage dir: Wenn jemand nicht
von oben geboren wird, kann er das Reich Gottes nicht sehen.
'''
"4" = ''':sup:`4` Nikodemus entgegnete ihm: Wie kann ein Mensch, der schon alt ist,
geboren werden? Kann er etwa in den Schoß seiner Mutter zurückkehren
und noch einmal geboren werden?
'''
"5" = ''':sup:`5` Jesus antwortete: Amen, amen, ich sage dir: Wenn jemand nicht aus
dem Wasser und dem Geist geboren wird, kann er nicht in das Reich
Gottes kommen.
'''
"6" = ''':sup:`6` Was aus dem Fleisch geboren ist, das ist Fleisch; was aber aus dem
Geist geboren ist, das ist Geist.
'''
"7" = ''':sup:`7` Wundere dich nicht, dass ich dir sagte: Ihr müsst von oben geboren
werden.
'''
"8" = ''':sup:`8` Der Wind weht, wo er will; du hörst sein Brausen, weißt aber nicht,
woher er kommt und wohin er geht. So ist es mit jedem, der aus dem
Geist geboren ist.
'''
"9" = ''':sup:`9` Nikodemus erwiderte ihm: Wie kann das geschehen?
'''
"10" = ''':sup:`10` Jesus antwortete: Du bist der Lehrer Israels und verstehst das
nicht?
'''
"11" = ''':sup:`11` Amen, amen, ich sage dir: Was wir wissen, davon reden wir, und was
wir gesehen haben, das bezeugen wir und doch nehmt ihr unser Zeugnis
nicht an.
'''
"12" = ''':sup:`12` Wenn ich zu euch über irdische Dinge gesprochen habe und ihr nicht
glaubt, wie werdet ihr glauben, wenn ich zu euch über himmlische Dinge
spreche?
'''
"13" = ''':sup:`13` Und niemand ist in den Himmel hinaufgestiegen außer dem, der vom
Himmel herabgestiegen ist: der Menschensohn.
'''
"14" = ''':sup:`14` Und wie Mose die Schlange in der Wüste erhöht hat, so muss der
Menschensohn erhöht werden,
'''
"15" = ''':sup:`15` damit jeder, der glaubt, in ihm ewiges Leben hat.
'''
"16" = ''':sup:`16` Denn Gott hat die Welt so sehr geliebt, dass er seinen einzigen
Sohn hingab, damit jeder, der an ihn glaubt, nicht verloren geht,
sondern ewiges Leben hat.
'''
"17" = ''':sup:`17` Denn Gott hat seinen Sohn nicht in die Welt gesandt, damit er die
Welt richtet, sondern damit die Welt durch ihn gerettet wird.
'''
"18" = ''':sup:`18` Wer an ihn glaubt, wird nicht gerichtet; wer nicht glaubt, ist
schon gerichtet, weil er nicht an den Namen des einzigen Sohnes Gottes
geglaubt hat.
'''
"19" = ''':sup:`19` Denn darin besteht das Gericht: Das Licht kam in die Welt, doch die
Menschen liebten die Finsternis mehr als das Licht; denn ihre Taten
waren böse.
'''
"20" = ''':sup:`20` Jeder, der Böses tut, hasst das Licht und kommt nicht zum Licht,
damit seine Taten nicht aufgedeckt werden.
'''
"21" = ''':sup:`21` Wer aber die Wahrheit tut, kommt zum Licht, damit offenbar wird,
dass seine Taten in Gott vollbracht sind.
'''
"22" = ''':sup:`22` Darauf kam Jesus mit seinen Jüngern nach Judäa. Dort hielt er sich
mit ihnen auf und taufte.
'''
"23" = ''':sup:`23` Aber auch Johannes taufte damals, und zwar in Änon bei Salim, weil
dort viel Wasser war; und die Leute kamen und ließen sich taufen.
'''
"24" = ''':sup:`24` Johannes war nämlich noch nicht ins Gefängnis geworfen worden.
'''
"25" = ''':sup:`25` Da kam es zwischen den Jüngern des Johannes und einem Juden zum
Streit über die Frage der Reinigung.
'''
"26" = ''':sup:`26` Sie kamen zu Johannes und sagten zu ihm: Rabbi, der Mann, der auf
der anderen Seite des Jordan bei dir war und für den du Zeugnis
abgelegt hast, der tauft jetzt und alle kommen zu ihm.
'''
"27" = ''':sup:`27` Johannes antwortete: Kein Mensch kann etwas nehmen, wenn es ihm
nicht vom Himmel gegeben ist.
'''
"28" = ''':sup:`28` Ihr selbst seid meine Zeugen, dass ich gesagt habe: Ich bin nicht
der Christus, sondern nur vor ihm hergesandt.
'''
"29" = ''':sup:`29` Wer die Braut hat, ist der Bräutigam; der Freund des Bräutigams
aber, der dabeisteht und ihn hört, ist voller Freude über die Stimme
des Bräutigams. Diese Freude hat sich nun bei mir vollendet.
'''
"30" = ''':sup:`30` Er muss wachsen, ich aber geringer werden.
'''
"31" = ''':sup:`31` Er, der von oben kommt, steht über allen; wer von der Erde stammt,
ist irdisch und redet irdisch. Er, der aus dem Himmel kommt, steht über
allen.
'''
"32" = ''':sup:`32` Was er gesehen und gehört hat, bezeugt er, doch niemand nimmt sein
Zeugnis an.
'''
"33" = ''':sup:`33` Wer sein Zeugnis annimmt, hat besiegelt, dass Gott wahrhaftig ist.
'''
"34" = ''':sup:`34` Denn der, den Gott gesandt hat, spricht die Worte Gottes; denn ohne
Maß gibt er den Geist.
'''
"35" = ''':sup:`35` Der Vater liebt den Sohn und hat alles in seine Hand gegeben.
'''
"36" = ''':sup:`36` Wer an den Sohn glaubt, hat das ewige Leben; wer aber dem Sohn
nicht gehorcht, wird das Leben nicht sehen, sondern Gottes Zorn bleibt
auf ihm.
'''
