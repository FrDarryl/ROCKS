[4]
"1" = ''':sup:`1` Was sollen wir nun von Abraham sagen, was hat er erlangt, unser
leiblicher Stammvater?
'''
"2" = ''':sup:`2` Wenn Abraham aufgrund von Werken Gerechtigkeit erlangt hat, dann hat
er zwar Ruhm, aber nicht vor Gott.
'''
"3" = ''':sup:`3` Denn was sagt die Schrift? Abraham glaubte Gott und das wurde ihm
als Gerechtigkeit angerechnet.
'''
"4" = ''':sup:`4` Dem, der Werke tut, wird der Lohn nicht aus Gnade angerechnet,
sondern weil er ihm zusteht.
'''
"5" = ''':sup:`5` Dem aber, der keine Werke tut, sondern an den glaubt, der den
Gottlosen gerecht macht, dem wird sein Glaube als Gerechtigkeit
angerechnet.
'''
"6" = ''':sup:`6` So preist auch David den Menschen selig, dem Gott Gerechtigkeit
unabhängig von Werken anrechnet:
'''
"7" = ''':sup:`7` Selig sind die, deren Frevel vergeben / und deren Sünden bedeckt
sind.
'''
"8" = ''':sup:`8` Selig ist der Mensch, / dem der Herr die Sünde nicht anrechnet.
'''
"9" = ''':sup:`9` Gilt nun diese Seligpreisung nur den Beschnittenen oder auch den
Unbeschnittenen? Wir sagen ja: Abraham wurde der Glaube als
Gerechtigkeit angerechnet.
'''
"10" = ''':sup:`10` Wie wurde er aber angerechnet: als er beschnitten oder als er
unbeschnitten war? Nicht als er beschnitten, sondern als er noch
unbeschnitten war.
'''
"11" = ''':sup:`11` Und das Zeichen der Beschneidung empfing er zur Besiegelung der
Glaubensgerechtigkeit, die ihm als Unbeschnittenem zuteilwurde; also
ist er der Vater aller, die als Unbeschnittene glauben, sodass ihnen
die Gerechtigkeit angerechnet wird,
'''
"12" = ''':sup:`12` und er ist der Vater jener Beschnittenen, die nicht nur beschnitten
sind, sondern auch den Spuren des Glaubens folgen, des Glaubens, den
unser Vater Abraham schon vor seiner Beschneidung hatte.
'''
"13" = ''':sup:`13` Denn Abraham und seine Nachkommen erhielten nicht aufgrund des
Gesetzes die Verheißung, Erben der Welt zu sein, sondern aufgrund der
Glaubensgerechtigkeit.
'''
"14" = ''':sup:`14` Wenn nämlich jene Erben sind, die aus dem Gesetz leben, dann ist
der Glaube entleert und die Verheißung außer Kraft gesetzt.
'''
"15" = ''':sup:`15` Denn das Gesetz bewirkt Zorn; wo aber kein Gesetz ist, da ist auch
keine Übertretung.
'''
"16" = ''':sup:`16` Deshalb gilt: aus Glauben, damit auch gilt: aus Gnade. Nur so
bleibt die Verheißung für die ganze Nachkommenschaft gültig, nicht nur
für die, welche aus dem Gesetz, sondern auch für die, welche aus dem
Glauben Abrahams leben. Er ist unser aller Vater,
'''
"17" = ''':sup:`17` wie geschrieben steht: Ich habe dich zum Vater vieler Völker
bestimmt - im Angesicht des Gottes, dem er geglaubt hat, des Gottes,
der die Toten lebendig macht und das, was nicht ist, ins Dasein ruft.
'''
"18" = ''':sup:`18` Gegen alle Hoffnung hat er voll Hoffnung geglaubt, dass er der
Vater vieler Völker werde, nach dem Wort: So zahlreich werden deine
Nachkommen sein.
'''
"19" = ''':sup:`19` Ohne im Glauben schwach zu werden, bedachte er, der fast
Hundertjährige, dass sein Leib und auch Saras Mutterschoß schon
erstorben waren.
'''
"20" = ''':sup:`20` Er zweifelte aber nicht im Unglauben an der Verheißung Gottes,
sondern wurde stark im Glauben, indem er Gott die Ehre erwies,
'''
"21" = ''':sup:`21` fest davon überzeugt, dass Gott die Macht besitzt, auch zu tun, was
er verheißen hat.
'''
"22" = ''':sup:`22` Darum wurde es ihm auch als Gerechtigkeit angerechnet.
'''
"23" = ''':sup:`23` Doch nicht allein um seinetwillen steht geschrieben: Es wurde ihm
angerechnet,
'''
"24" = ''':sup:`24` sondern auch um unseretwillen, denen es angerechnet werden soll,
uns, die wir an den glauben, der Jesus, unseren Herrn, von den Toten
auferweckt hat.
'''
"25" = ''':sup:`25` Wegen unserer Verfehlungen wurde er hingegeben, / wegen unserer
Gerechtmachung wurde er auferweckt.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Paulus veranschaulicht am Beispiel Abrahams, dass
Rechtfertigung durch Glauben und nicht durch Werke kommt. Abrahams
Glaube wurde ihm als Gerechtigkeit angerechnet und demonstrierte damit
4:4-8 - Paulus erklärt, dass der Lohn der Gerechtigkeit nicht durch
Verdienst, sondern durch Gottes Gnade verliehen wird. Der Glaube ist
für die Rechtfertigung unerlässlich, wie David es vorlebte (siehe auch
4:13-17 - Gottes Versprechen an Abraham wurde durch Glauben angenommen,
und durch Glauben erfüllt sich Gottes Versprechen. Abrahams Beispiel
4:18-25 - Abraham glaubte Gott wider alle Hoffnung, und das wurde ihm
als Gerechtigkeit angerechnet. Abrahams Glaube an Gott ist ein Vorbild
'''
