[24]
"1" = ''':sup:`1` Wenn ein Mann eine Frau geheiratet hat und ihr Ehemann geworden ist,
sie ihm dann aber nicht gefällt, weil er an ihr etwas Anstößiges
entdeckt, wenn er ihr dann eine Scheidungsurkunde ausstellt, sie ihr
übergibt und sie aus seinem Haus fortschickt,
'''
"2" = ''':sup:`2` sie sein Haus verlässt, die Frau eines anderen Mannes wird,
'''
"3" = ''':sup:`3` wenn dann der zweite Mann sie nicht mehr liebt, ihr eine
Scheidungsurkunde ausstellt, sie ihr übergibt und sie aus seinem Haus
fortschickt oder wenn der andere Mann, der sie geheiratet hat, stirbt,
'''
"4" = ''':sup:`4` dann darf sie ihr erster Mann, der sie fortgeschickt hat, nicht
wieder heiraten, sodass sie wieder seine Frau würde, nachdem sie für
ihn unberührbar geworden ist. Das wäre dem HERRN ein Gräuel. Du sollst
das Land, das der HERR, dein Gott, dir als Erbbesitz gibt, nicht der
Sünde verfallen lassen.
'''
"5" = ''':sup:`5` Wenn ein Mann neuvermählt ist, muss er nicht mit dem Heer ausrücken.
Man soll auch keine andere Leistung von ihm verlangen. Ein Jahr lang
darf er frei von Verpflichtungen zu Hause bleiben und die Frau, die er
geheiratet hat, erfreuen.
'''
"6" = ''':sup:`6` Man darf nicht die Handmühle oder den oberen Mühlstein als Pfand
nehmen; denn dann nimmt man das Leben selbst als Pfand.
'''
"7" = ''':sup:`7` Wenn ein Mann dabei ertappt wird, wie er einen seiner Brüder, einen
Israeliten, entführt, ihn als Sklaven kennzeichnet und verkauft, dann
soll dieser Entführer sterben. Du sollst das Böse aus deiner Mitte
wegschaffen.
'''
"8" = ''':sup:`8` Nimm dich in Acht, wenn Aussatz als Seuche auftritt! Achte genau auf
alles, wozu euch die levitischen Priester anweisen, und haltet es! So
wie ich es ihnen aufgetragen habe, sollt ihr darauf achten und es
halten.
'''
"9" = ''':sup:`9` Denkt an das, was der HERR, dein Gott, als ihr aus Ägypten zogt,
unterwegs mit Mirjam getan hat!
'''
"10" = ''':sup:`10` Wenn du einem andern irgendein Darlehen gibst, sollst du, um das
Pfand zu holen, nicht sein Haus betreten.
'''
"11" = ''':sup:`11` Du sollst draußen stehen bleiben und der Mann, dem du das Darlehen
gibst, soll dir ein Pfand nach draußen bringen.
'''
"12" = ''':sup:`12` Wenn er in Not ist, sollst du sein Pfand nicht über Nacht behalten.
'''
"13" = ''':sup:`13` Bei Sonnenuntergang sollst du ihm sein Pfand zurückgeben. Dann kann
er in seinem Mantel schlafen, er wird dich segnen und du wirst vor dem
HERRN, deinem Gott, im Recht sein.
'''
"14" = ''':sup:`14` Du sollst einen notleidenden und armen Tagelöhner unter deinen
Brüdern oder unter den Fremden, die in deinem Land innerhalb deiner
Stadtbereiche wohnen, nicht ausbeuten.
'''
"15" = ''':sup:`15` An dem Tag, an dem er arbeitet, sollst du ihm auch seinen Lohn
geben. Die Sonne soll darüber nicht untergehen; denn er ist in Not und
lechzt danach. Dann wird er nicht den HERRN gegen dich anrufen und es
wird keine Strafe für eine Sünde über dich kommen.
'''
"16" = ''':sup:`16` Väter sollen nicht wegen ihrer Söhne und Söhne nicht wegen ihrer
Väter mit dem Tod bestraft werden. Jeder soll nur für sein eigenes
Verbrechen mit dem Tod bestraft werden.
'''
"17" = ''':sup:`17` Du sollst das Recht von Fremden, die Waisen sind, nicht beugen; du
sollst das Kleid einer Witwe nicht als Pfand nehmen.
'''
"18" = ''':sup:`18` Denk daran: Als du in Ägypten Sklave warst, hat dich der HERR, dein
Gott, dort freigekauft. Darum mache ich es dir zur Pflicht, diese
Bestimmung einzuhalten.
'''
"19" = ''':sup:`19` Wenn du dein Feld aberntest und eine Garbe auf dem Feld vergisst,
sollst du nicht umkehren, um sie zu holen. Sie soll den Fremden, Waisen
und Witwen gehören, damit der HERR, dein Gott, dich bei jeder Arbeit
deiner Hände segnet.
'''
"20" = ''':sup:`20` Wenn du einen Ölbaum abgeklopft hast, sollst du nicht auch noch die
Zweige absuchen. Was noch hängt, soll den Fremden, Waisen und Witwen
gehören.
'''
"21" = ''':sup:`21` Wenn du in deinem Weinberg die Trauben geerntet hast, sollst du
keine Nachlese halten. Sie soll den Fremden, Waisen und Witwen gehören.
'''
"22" = ''':sup:`22` Denk daran: Du bist in Ägypten Sklave gewesen. Darum mache ich es
dir zur Pflicht, diese Bestimmung einzuhalten.
'''
