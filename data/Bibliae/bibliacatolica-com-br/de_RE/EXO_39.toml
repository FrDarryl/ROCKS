[39]
"1" = ''':sup:`1` Aus violettem und rotem Purpur und aus Karmesin verfertigten sie die
gewirkten Gewänder für den Dienst im Heiligtum und verfertigten die
heiligen Gewänder für Aaron, wie es der HERR dem Mose befohlen hatte.
'''
"2" = ''':sup:`2` Sie stellten das Efod her aus Gold, violettem und rotem Purpur,
Karmesin und gezwirntem Byssus.
'''
"3" = ''':sup:`3` Sie schlugen goldene Plättchen breit, schnitten sie in Fäden, um sie
zwischen violettem und rotem Purpur, Karmesin und Byssus als
Kunstweberarbeit einzuwirken.
'''
"4" = ''':sup:`4` Für das Efod machten sie miteinander verbundene Schulterstücke und
befestigten sie an ihren beiden Enden.
'''
"5" = ''':sup:`5` Eine Efodschärpe daran bildete mit ihm ein einziges Stück und war
von derselben Machart, aus Gold, violettem und rotem Purpur, Karmesin
und gezwirntem Byssus, wie es der HERR dem Mose geboten hatte.
'''
"6" = ''':sup:`6` Sie bearbeiteten die in Goldfassungen eingesetzten Karneolsteine und
schnitten nach Siegelart die Namen der Söhne Israels ein.
'''
"7" = ''':sup:`7` Man setzte sie dann auf die Schulterstücke des Efod als Steine, die
den HERRN an die Israeliten erinnern, wie es der HERR dem Mose geboten
hatte.
'''
"8" = ''':sup:`8` Die Brusttasche verfertigte man als Kunstweberarbeit wie das Efod,
aus Gold, violettem und rotem Purpur, Karmesin und gezwirntem Byssus.
'''
"9" = ''':sup:`9` Sie machten die Brusttasche quadratisch, zusammengefaltet, eine
Spanne lang und eine Spanne breit.
'''
"10" = ''':sup:`10` Sie besetzten sie mit Edelsteinen in vier Reihen: die erste Reihe
mit Rubin, Topas und Smaragd,
'''
"11" = ''':sup:`11` die zweite Reihe mit Karfunkel, Saphir und Jaspis,
'''
"12" = ''':sup:`12` die dritte Reihe mit Achat, Hyazinth und Amethyst,
'''
"13" = ''':sup:`13` die vierte Reihe mit Chrysolith, Karneol und Onyx; sie waren in
Gold gefasst.
'''
"14" = ''':sup:`14` Die Steine lauteten auf die Namen der Söhne Israels, zwölf auf ihre
Namen - in Siegelgravierung. Jeder lautete auf den Namen eines der
zwölf Stämme.
'''
"15" = ''':sup:`15` Sie befestigten an der Brusttasche schnurartige, gedrehte Ketten
aus purem Gold.
'''
"16" = ''':sup:`16` Sie machten zwei goldene Einfassungen und zwei Goldringe und
befestigten die beiden Ringe an den beiden Enden der Brusttasche.
'''
"17" = ''':sup:`17` Die beiden goldenen Schnüre verbanden sie mit den beiden Ringen an
den Enden der Brusttasche;
'''
"18" = ''':sup:`18` die zwei anderen Enden der Schnüre befestigten sie an den beiden
Einfassungen und hängten sie an die Vorderseite der Schulterstücke des
Efod.
'''
"19" = ''':sup:`19` Sie machten noch zwei Goldringe und befestigten sie an den beiden
Enden der Brusttasche, und zwar am inneren Rand, der dem Efod zugekehrt
ist.
'''
"20" = ''':sup:`20` Sie machten zwei weitere Goldringe und befestigten sie unten an den
beiden Schulterstücken des Efod, und zwar an der Vorderseite, nahe
ihrer Naht, aber oberhalb der Efodschärpe.
'''
"21" = ''':sup:`21` Sie banden die Brusttasche mit ihren Ringen an die Ringe des Efod
mit einer violetten Purpurschnur, sodass sie über der Efodschärpe blieb
und sich die Brusttasche nicht vom Efod verschob, wie es der HERR dem
Mose befohlen hatte.
'''
"22" = ''':sup:`22` Er machte den Efodmantel als Weberarbeit gänzlich aus violettem
Purpur.
'''
"23" = ''':sup:`23` In seiner Mitte war die Mantelöffnung, wie die Öffnung eines
Panzerhemds; die Öffnung hatte ringsum einen gewebten unzerreißbaren
Rand.
'''
"24" = ''':sup:`24` An seinem unteren Saum machten sie Granatäpfel aus violettem und
rotem Purpur und aus gezwirntem Karmesin.
'''
"25" = ''':sup:`25` Sie machten Glöckchen aus reinem Gold und befestigten die Glöckchen
zwischen den Granatäpfeln am Saum des Mantels, ringsum zwischen den
Granatäpfeln:
'''
"26" = ''':sup:`26` ein Glöckchen und ein Granatapfel abwechselnd ringsum am Saum des
Mantels für den Dienst, wie es der HERR dem Mose befohlen hatte.
'''
"27" = ''':sup:`27` Danach machten sie die Leibröcke aus Byssus als Weberarbeit für
Aaron und seine Söhne,
'''
"28" = ''':sup:`28` den Turban aus Byssus, den Schmuck der Kopfbünde aus Byssus, die
leinenen Beinkleider aus gezwirntem Byssus
'''
"29" = ''':sup:`29` und den Gürtel aus gezwirntem Byssus, violettem und rotem Purpur
und Karmesin, als Buntwirkerarbeit, wie es der HERR dem Mose geboten
hatte.
'''
"30" = ''':sup:`30` Sie machten eine Rosette aus purem Gold, das heilige Diadem, und
brachten darauf die Inschrift nach Art der Siegelgravierung an: Heilig
dem HERRN.
'''
"31" = ''':sup:`31` Sie befestigten sie an einer Schnur aus violettem Purpur, um sie
oben am Turban anzubringen, wie es der HERR dem Mose geboten hatte.
'''
"32" = ''':sup:`32` So wurde das ganze Werk für die Wohnung des Offenbarungszeltes
vollendet; die Israeliten taten genauso, wie es der HERR dem Mose
geboten hatte. So machten sie es.
'''
"33" = ''':sup:`33` Sie brachten die Wohnung zu Mose: das Zelt mit allen seinen
Geräten, seinen Haken, Brettern, Querlatten, Säulen und Sockeln,
'''
"34" = ''':sup:`34` die Decke aus rötlichen Widderfellen, die Decke aus Tahaschhäuten
und den verhüllenden Vorhang,
'''
"35" = ''':sup:`35` die Lade des Bundeszeugnisses mit ihren Stangen und der
Sühneplatte,
'''
"36" = ''':sup:`36` den Tisch und alle dazugehörigen Geräte sowie die Schaubrote,
'''
"37" = ''':sup:`37` den Leuchter aus purem Gold, seine Lampen - die Lampen der Reihe
nach aufgestellt - und alle seine Geräte sowie das Öl für den Leuchter,
'''
"38" = ''':sup:`38` den goldenen Altar, das Salböl, das duftende Räucherwerk und die
Verhüllung für den Eingang des Zeltes,
'''
"39" = ''':sup:`39` den kupfernen Altar und das zugehörige kupferne Gitterwerk mit
seinen Stangen und allen seinen Geräten, das Becken und sein Gestell,
'''
"40" = ''':sup:`40` die Behänge des Vorhofs, seine Säulen und Sockel sowie die
Verhüllung für das Tor des Vorhofs, seine Schnüre und Zeltpflöcke und
alle Geräte für den Dienst an der Wohnung, am Offenbarungszelt,
'''
"41" = ''':sup:`41` die gewirkten Gewänder für den Dienst im Heiligtum, die heiligen
Gewänder für den Priester Aaron und die Gewänder seiner Söhne für den
Priesterdienst.
'''
"42" = ''':sup:`42` Genauso, wie es der HERR dem Mose befohlen hatte, führten die
Israeliten die gesamte Arbeit aus.
'''
"43" = ''':sup:`43` Mose sah das ganze Werk: Siehe, sie hatten es gemacht, wie der HERR
es geboten hatte. So hatten sie es gemacht und Mose segnete sie.
'''
