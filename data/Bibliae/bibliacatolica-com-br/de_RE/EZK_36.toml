[36]
"1" = ''':sup:`1` Du aber, Menschensohn, sprich als Prophet zu den Bergen Israels und
sag: Ihr Berge Israels, hört das Wort des HERRN!
'''
"2" = ''':sup:`2` So spricht GOTT, der Herr: Weil der Feind über euch gesagt hat: Ha,
die uralten Höhen gehören uns als Besitz.
'''
"3" = ''':sup:`3` Darum tritt als Prophet auf und sag: So spricht GOTT, der Herr: Weil
man euch verödet und von allen Seiten nach euch geschnappt hat, sodass
ihr jetzt Besitz der übrigen Völker seid, weil ihr ins Gerede gekommen
und zum Gespött der Leute geworden seid,
'''
"4" = ''':sup:`4` darum, ihr Berge Israels, hört das Wort GOTTES, des Herrn: So
spricht GOTT, der Herr, zu den Bergen und Hügeln, den Schluchten und
Tälern, zu den verfallenen Ruinen und den verlassenen Städten: Weil ihr
von den übrigen Völkern ringsum ausgeplündert und verspottet worden
seid,
'''
"5" = ''':sup:`5` darum - so spricht GOTT, der Herr: Fürwahr, mit glühender
Leidenschaft habe ich über den Rest der Nationen und über ganz Edom
gesprochen. Voll Freude im Herzen haben sie sich mein Land angeeignet,
mit tiefer Verachtung, damit sein Weideland zur Beute werde.
'''
"6" = ''':sup:`6` Darum sprich als Prophet über den Ackerboden Israels und sag zu den
Bergen und Hügeln, zu den Schluchten und Tälern: So spricht GOTT, der
Herr: Siehe, in meiner Leidenschaft und in meinem Grimm habe ich
geredet, weil ihr von den Völkern Schimpf ertragen müsst.
'''
"7" = ''':sup:`7` Darum - so spricht GOTT, der Herr: Ich, ja ich erhebe meine Hand:
Fürwahr, die Völker rings um euch werden ihren eigenen Schimpf tragen
müssen.
'''
"8" = ''':sup:`8` Ihr aber, ihr Berge Israels, ihr sollt eure Zweige treiben und eure
Früchte hervorbringen für mein Volk Israel; denn es wird bald kommen.
'''
"9" = ''':sup:`9` Denn seht, ich bin für euch und wende mich euch zu und dann ackert
und sät man wieder auf euch
'''
"10" = ''':sup:`10` und ich mache die Menschen zahlreich auf euch, das ganze Haus
Israel insgesamt. Die Städte werden bewohnt sein und die Ruinen
aufgebaut.
'''
"11" = ''':sup:`11` Ich mache Mensch und Vieh zahlreich auf euch und sie werden sich
vermehren und fruchtbar sein. Ich will dafür sorgen, dass ihr bewohnt
seid, wie in euren früheren Zeiten; ich werde euch mehr Gutes erweisen
als in euren Anfängen. Dann werdet ihr erkennen, dass ich der HERR bin.
'''
"12" = ''':sup:`12` Menschen, mein ganzes Volk Israel, lasse ich auf euch gehen und sie
werden dich in Besitz nehmen; du wirst ihr Erbbesitz sein und ihnen nie
mehr ihre Kinder wegnehmen.
'''
"13" = ''':sup:`13` So spricht GOTT, der Herr: Weil man zu euch sagt: Eine
Menschenfresserin bist du und hast deiner eigenen Nation die Kinder
weggenommen,
'''
"14" = ''':sup:`14` darum sollst du keine Menschen mehr fressen und deiner eigenen
Nation nicht mehr die Kinder wegnehmen - Spruch GOTTES, des Herrn.
'''
"15" = ''':sup:`15` Ich lasse dich den Schimpf der Nationen nie mehr anhören und den
Hohn der Völker wirst du nie mehr ertragen müssen. Du wirst deiner
eigenen Nation nicht mehr die Kinder wegnehmen - Spruch GOTTES, des
Herrn.
'''
"16" = ''':sup:`16` Das Wort des HERRN erging an mich:
'''
"17" = ''':sup:`17` Menschensohn, als die vom Haus Israel in ihrem Land wohnten,
machten sie es durch ihre Wege und ihre Taten unrein. Wie die
monatliche Unreinheit der Frau waren ihre Wege in meinen Augen.
'''
"18" = ''':sup:`18` Da goss ich meinen Zorn über sie aus, weil sie Blut vergossen im
Land und es mit ihren Götzen befleckten.
'''
"19" = ''':sup:`19` Ich zerstreute sie unter die Nationen; in die Länder wurden sie
vertrieben. Nach ihren Wegen und nach ihren Taten habe ich sie
gerichtet.
'''
"20" = ''':sup:`20` Als sie aber zu den Nationen kamen, entweihten sie überall, wohin
sie kamen, meinen heiligen Namen; denn man sagte von ihnen: Das ist das
Volk des HERRN und doch mussten sie sein Land verlassen.
'''
"21" = ''':sup:`21` Da tat mir mein heiliger Name leid, den das Haus Israel bei den
Nationen entweihte, wohin es auch kam.
'''
"22" = ''':sup:`22` Darum sag zum Haus Israel: So spricht GOTT, der Herr: Nicht
euretwegen handle ich, Haus Israel, sondern um meines heiligen Namens
willen, den ihr bei den Nationen entweiht habt, wohin ihr auch gekommen
seid.
'''
"23" = ''':sup:`23` Meinen großen, bei den Nationen entweihten Namen, den ihr mitten
unter ihnen entweiht habt, werde ich wieder heiligen. Und die Nationen
- Spruch GOTTES, des Herrn - werden erkennen, dass ich der HERR bin,
wenn ich mich an euch vor ihren Augen als heilig erweise.
'''
"24" = ''':sup:`24` Ich nehme euch heraus aus den Nationen, ich sammle euch aus allen
Ländern und ich bringe euch zu eurem Ackerboden.
'''
"25" = ''':sup:`25` Ich gieße reines Wasser über euch aus, dann werdet ihr rein. Ich
reinige euch von aller Unreinheit und von allen euren Götzen.
'''
"26" = ''':sup:`26` Ich gebe euch ein neues Herz und einen neuen Geist gebe ich in euer
Inneres. Ich beseitige das Herz von Stein aus eurem Fleisch und gebe
euch ein Herz von Fleisch.
'''
"27" = ''':sup:`27` Ich gebe meinen Geist in euer Inneres und bewirke, dass ihr meinen
Gesetzen folgt und auf meine Rechtsentscheide achtet und sie erfüllt.
'''
"28" = ''':sup:`28` Dann werdet ihr in dem Land wohnen, das ich euren Vätern gegeben
habe. Ihr werdet mir Volk sein und ich, ich werde euch Gott sein.
'''
"29" = ''':sup:`29` Ich befreie euch von all eurer Unreinheit. Ich rufe das Getreide
und lasse es wachsen. Ich verhänge über euch keine Hungersnot mehr.
'''
"30" = ''':sup:`30` Ich vermehre die Frucht des Baumes und den Ertrag des Feldes, damit
ihr unter den Nationen die Schande einer Hungersnot nicht mehr ertragen
müsst.
'''
"31" = ''':sup:`31` Dann werdet ihr an eure verkehrten Wege und an eure Taten denken,
die nicht gut waren, und es wird euch ekeln vor euch selbst wegen eurer
Gräueltaten.
'''
"32" = ''':sup:`32` Nicht euretwegen handle ich so - Spruch GOTTES, des Herrn -, das
soll von euch erkannt werden. Schämt euch und vergeht vor Scham wegen
eurer Wege, ihr vom Haus Israel!
'''
"33" = ''':sup:`33` So spricht GOTT, der Herr: An dem Tag, da ich euch von all eurer
Schuld reinige, mache ich die Städte bewohnbar und die Ruinen werden
aufgebaut.
'''
"34" = ''':sup:`34` Das verödete Land wird bestellt, es liegt nicht mehr öde vor den
Augen all derer, die vorübergehen.
'''
"35" = ''':sup:`35` Dann wird man sagen: Dieses verödete Land ist wie der Garten Eden
geworden; die zerstörten, verödeten, vernichteten Städte sind
befestigt. Sie werden bewohnt.
'''
"36" = ''':sup:`36` Dann werden die restlichen Nationen rings um euch erkennen, dass
ich, der HERR, das Zerstörte aufgebaut und das Verödete bepflanzt habe.
Ich, der HERR, habe gesprochen und ich führe es aus.
'''
"37" = ''':sup:`37` So spricht GOTT, der Herr: Ich lasse mich vom Haus Israel bitten,
auch das noch für sie zu tun: Ich werde sie vermehren wie Schafe, die
Menschen.
'''
"38" = ''':sup:`38` Wie geweihte Schafe, wie Schafe an den Festen Jerusalems, so werden
Herden von Menschen die zerstörten Städte füllen. Dann werden sie
erkennen, dass ich der HERR bin.
'''
"Notes" = '''
Notas de rodapé:
36:1-7 - Gott verspricht, das von feindlichen Nationen verwüstete Land
Israel wiederherzustellen. Das Versprechen der Wiederherstellung
unterstreicht Gottes Treue zu seinem Volk und die Bedeutung seiner
Gegenwart bei der Erneuerung des Landes und des Lebens (siehe auch
36:8-15 - Gott verspricht, das Land und das Volk Israel zu segnen und
ihnen Fruchtbarkeit und Wohlstand zu bringen. Diese Wiederherstellung
ist ein Bild des geistlichen Segens, der durch den Messias verheißen
36:16-21 - Gott deckt die Schwächen des Volkes Israel auf und erinnert
es daran, wie sehr es seinen Namen entweiht hat. Die Wiederherstellung
betrifft nicht nur das Land, sondern auch den geistlichen Charakter des
36:22-32 - Israels Wiederherstellung wird ein Akt der Gnade Gottes
sein, nicht aufgrund seiner Gerechtigkeit, sondern aufgrund seiner
Barmherzigkeit. Geistliche Erneuerung ist Gottes Versprechen, die
Herzen seines Volkes zu verändern und ihnen einen neuen Geist zu geben
36:33-38 - Gott verspricht, sein Volk zu reinigen und Jerusalem
wiederherzustellen. Die Erneuerung des Volkes Gottes wird von
materiellen und geistlichen Segnungen begleitet sein und Gottes Plan
der Wiederherstellung und des Segens für alle Gläubigen widerspiegeln
'''
