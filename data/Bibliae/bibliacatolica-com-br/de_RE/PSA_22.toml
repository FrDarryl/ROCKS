[22]
"1" = ''':sup:`1` Für den Chormeister. Nach der Weise Hinde der Morgenröte. Ein Psalm
Davids.
'''
"2" = ''':sup:`2` Mein Gott, mein Gott, warum hast du mich verlassen, * bleibst fern
meiner Rettung, den Worten meines Schreiens?
'''
"3" = ''':sup:`3` Mein Gott, ich rufe bei Tag, doch du gibst keine Antwort; * und bei
Nacht, doch ich finde keine Ruhe.
'''
"4" = ''':sup:`4` Aber du bist heilig, * du thronst über dem Lobpreis Israels.
'''
"5" = ''':sup:`5` Dir haben unsere Väter vertraut, * sie haben vertraut und du hast
sie gerettet.
'''
"6" = ''':sup:`6` Zu dir riefen sie und wurden befreit, * dir vertrauten sie und
wurden nicht zuschanden.
'''
"7" = ''':sup:`7` Ich aber bin ein Wurm und kein Mensch, * der Leute Spott, vom Volk
verachtet.
'''
"8" = ''':sup:`8` Alle, die mich sehen, verlachen mich, * verziehen die Lippen,
schütteln den Kopf:
'''
"9" = ''':sup:`9` Wälze die Last auf den HERRN! Er soll ihn befreien, * er reiße ihn
heraus, wenn er an ihm Gefallen hat!
'''
"10" = ''':sup:`10` Du bist es, der mich aus dem Schoß meiner Mutter zog, * der mich
anvertraut der Brust meiner Mutter.
'''
"11" = ''':sup:`11` Von Geburt an bin ich geworfen auf dich, * vom Mutterleib an bist
du mein Gott.
'''
"12" = ''':sup:`12` Sei mir nicht fern, denn die Not ist nahe * und kein Helfer ist da!
'''
"13" = ''':sup:`13` Viele Stiere haben mich umgeben, * Büffel von Baschan mich umringt.
'''
"14" = ''':sup:`14` Aufgesperrt haben sie gegen mich ihren Rachen, * wie ein reißender,
brüllender Löwe.
'''
"15" = ''':sup:`15` Hingeschüttet bin ich wie Wasser, * gelöst haben sich all meine
Glieder, mein Herz ist geworden wie Wachs, * in meinen Eingeweiden
zerflossen.
'''
"16" = ''':sup:`16` Meine Kraft ist vertrocknet wie eine Scherbe, / die Zunge klebt mir
am Gaumen, * du legst mich in den Staub des Todes.
'''
"17" = ''':sup:`17` Denn Hunde haben mich umlagert, / eine Rotte von Bösen hat mich
umkreist. * Sie haben mir Hände und Füße durchbohrt.
'''
"18" = ''':sup:`18` Ich kann all meine Knochen zählen; * sie gaffen und starren mich
an.
'''
"19" = ''':sup:`19` Sie verteilen unter sich meine Kleider * und werfen das Los um mein
Gewand.
'''
"20" = ''':sup:`20` Du aber, HERR, halte dich nicht fern! * Du, meine Stärke, eile mir
zu Hilfe!
'''
"21" = ''':sup:`21` Entreiß mein Leben dem Schwert, * aus der Gewalt der Hunde mein
einziges Gut!
'''
"22" = ''':sup:`22` Rette mich vor dem Rachen des Löwen * und vor den Hörnern der
Büffel! - / Du hast mir Antwort gegeben.
'''
"23" = ''':sup:`23` Ich will deinen Namen meinen Brüdern verkünden, * inmitten der
Versammlung dich loben.
'''
"24" = ''':sup:`24` Die ihr den HERRN fürchtet, lobt ihn; / all ihr Nachkommen Jakobs,
rühmt ihn; * erschauert vor ihm, all ihr Nachkommen Israels!
'''
"25" = ''':sup:`25` Denn er hat nicht verachtet, * nicht verabscheut des Elenden Elend.
Er hat sein Angesicht nicht verborgen vor ihm; * er hat gehört, als er
zu ihm schrie.
'''
"26" = ''':sup:`26` Von dir kommt mein Lobpreis in großer Versammlung, * ich erfülle
mein Gelübde vor denen, die ihn fürchten.
'''
"27" = ''':sup:`27` Die Armen sollen essen und sich sättigen; / den HERRN sollen loben,
die ihn suchen. * Aufleben soll euer Herz für immer.
'''
"28" = ''':sup:`28` Alle Enden der Erde sollen daran denken/ und sich zum HERRN
bekehren: * Vor dir sollen sich niederwerfen alle Stämme der Nationen.
'''
"29" = ''':sup:`29` Denn dem HERRN gehört das Königtum; * er herrscht über die
Nationen.
'''
"30" = ''':sup:`30` Es aßen und warfen sich nieder alle Mächtigen der Erde. * Alle, die
in den Staub gesunken sind, sollen vor ihm sich beugen. Und wer sein
Leben nicht bewahrt hat, *
'''
"31" = ''':sup:`31` Nachkommen werden ihm dienen. Vom Herrn wird man dem Geschlecht
erzählen, das kommen wird. /
'''
"32" = ''':sup:`32` Seine Heilstat verkündet man einem Volk, das noch geboren wird: *
Ja, er hat es getan.
'''
"Notes" = '''
Notas de rodapé:
22:1-2 - Der Psalm beginnt mit einem verzweifelten Schrei, der Angst
und Verlassenheit ausdrückt. Diese Einleitung betont die Menschlichkeit
der Trauer und die Notwendigkeit, unsere Gefühle Gott gegenüber
22:3-5 - Der Psalmist bekräftigt das Vertrauen in Gott, selbst inmitten
des Leidens. Dies zeigt, dass Glaube und Schmerz nebeneinander bestehen
können und dass Gebet eine angemessene Antwort auf Angst ist (siehe
22:6-8 - Der Psalmist wird verachtet und verspottet, ähnlich wie Jesus
es erlebte. Die Identifikation der Gerechten mit dem Leiden ist ein
zentrales Thema und spiegelt Gottes Solidarität mit der Menschheit
22:9-11 - Die Erinnerung daran, dass Gott der Schöpfer ist, der dem
Psalmisten das Leben schenkte, schenkt inmitten der Verzweiflung
Hoffnung. Diese persönliche Beziehung zu Gott ist entscheidend für den
22:22-24 - Der Schluss des Psalms drückt Hoffnung und Anbetung aus. Der
Psalmist verspricht, Gott in der Gemeinde zu preisen und zeigt damit,
dass Anbetung eine Antwort auf göttliche Erlösung und Glauben ist
'''
