[13]
"1" = ''':sup:`1` Wer Pech berührt, wird sich schmutzig machen, / und wer mit einem
Hochmütigen Umgang pflegt, wird ihm ähnlich werden.
'''
"2" = ''':sup:`2` Was dir zu schwer ist, heb nicht hoch! / Mit einem, der stärker und
reicher ist als du, pflege keinen Umgang! Was hat ein Tontopf gemein
mit einem Eisenkessel? / Der eine stößt an und der andere geht zu
Bruch.
'''
"3" = ''':sup:`3` Ein Reicher tut Unrecht und droht, / ein Armer hat Unrecht erlitten
und er wird zum Bittsteller.
'''
"4" = ''':sup:`4` Wenn du nützlich bist, wird er sich um dich bemühen, / wenn du
schwächer bist, wird er dich im Stich lassen.
'''
"5" = ''':sup:`5` Wenn du etwas hast, wird er sich mit dir zusammentun / und er wird
dich auspressen, aber wird sich nicht anstrengen.
'''
"6" = ''':sup:`6` Er hatte einen Nutzen von dir und er wird dich täuschen, / er wird
dir zulachen und dir Hoffnung geben; / er wird dir schön zureden und
sagen: Was fehlt dir?
'''
"7" = ''':sup:`7` Er wird dich mit seinen Speisen beschämen, / bis er dich ausgepresst
hat, zweimal oder dreimal, / und zuletzt wird er dich verspotten.
Danach wird er dich ansehen und dich im Stich lassen, / er wird seinen
Kopf schütteln über dich.
'''
"8" = ''':sup:`8` Gib Acht, lass dich nicht beirren / und lass dich nicht demütigen in
deinem Unverstand!
'''
"9" = ''':sup:`9` Wenn ein Mächtiger nach dir ruft, sei zurückhaltend, / denn umso
mehr wird er nach dir rufen!
'''
"10" = ''':sup:`10` Fall nicht darauf herein, damit du nicht fortgejagt wirst! /
Entferne dich aber nicht zu sehr, damit man dich nicht vergisst!
'''
"11" = ''':sup:`11` Sei nicht darauf aus, von gleich zu gleich mit ihm zu reden, / und
trau nicht seinen vielen Worten! Mit viel Geschwätz wird er dich auf
die Probe stellen, / wie einer, der dir zulacht, wird er dich
ausforschen.
'''
"12" = ''':sup:`12` Er, der nicht auf die Worte achtet, ist erbarmungslos / und spart
nicht mit schlechter Behandlung und Fesseln.
'''
"13" = ''':sup:`13` Gib Acht und sei sehr auf der Hut, / denn du führst deinen eigenen
Sturz herbei!
'''
"14" = ''':sup:`14` Wenn du in deinem Schlaf das hörst, wach auf! / Mit deinem ganzen
Leben liebe den Herrn! / Ruf ihn an zu deiner Rettung!
'''
"15" = ''':sup:`15` Jedes Lebewesen liebt seinesgleichen, / jeder Mensch seinen
Nächsten.
'''
"16" = ''':sup:`16` Alle Lebewesen versammeln sich entsprechend ihrer Gattung, / auch
der Mann wird seinesgleichen anhangen.
'''
"17" = ''':sup:`17` Was kann ein Wolf mit einem Lamm gemeinsam haben? - / So viel wie
ein Sünder mit einem Frommen.
'''
"18" = ''':sup:`18` Welchen Frieden hat eine Hyäne mit einem Hund? / Welchen Frieden
hat ein Reicher mit einem Bedürftigen?
'''
"19" = ''':sup:`19` Beute der Löwen sind Wildesel in der Wüste, / so sind die Armen die
Weideplätze der Reichen.
'''
"20" = ''':sup:`20` Ein Gräuel für den Hochmütigen ist Demut, / so ist der Arme ein
Gräuel für den Reichen.
'''
"21" = ''':sup:`21` Ein Reicher, der wankt, wird von Freunden gestützt, / ein Demütiger
aber, der zu Fall kommt, wird von Freunden verstoßen.
'''
"22" = ''':sup:`22` Wenn ein Reicher fällt, hat er viele Helfer. / Sprach er
Verbotenes, rechtfertigten sie ihn. Kam ein Demütiger zu Fall, machten
sie ihm Vorwürfe. / Sprach er Einsichtiges, gab man ihm doch keinen
Raum.
'''
"23" = ''':sup:`23` Ein Reicher sprach und alle verstummten, / sie erhoben sein Wort
bis in die Wolken. Ein Armer sprach und man sagte: Wer ist denn dieser?
/ Und wenn er stolpert, stoßen sie ihn noch nieder.
'''
"24" = ''':sup:`24` Gut ist der Reichtum, an dem keine Sünde ist, / schlecht ist die
Armut im Mund des Gottlosen.
'''
"25" = ''':sup:`25` Das Herz des Menschen verändert sein Gesicht, / entweder zum Guten
oder zum Bösen.
'''
"26" = ''':sup:`26` Zeichen eines Herzens in Glück ist ein fröhliches Gesicht; / das
Finden von Vergleichen bedeutet Anstrengung des Denkens.
'''
