[28]
"1" = ''':sup:`1` Isaak rief Jakob, segnete ihn und befahl ihm: Nimm keine
Kanaaniterin zur Frau!
'''
"2" = ''':sup:`2` Mach dich auf, geh nach Paddan-Aram, zum Haus Betuëls, des Vaters
deiner Mutter! Hol dir von dort eine Frau, eine von den Töchtern
Labans, des Bruders deiner Mutter!
'''
"3" = ''':sup:`3` El-Schaddai wird dich segnen, er wird dich fruchtbar machen und
vermehren: Zu einer Schar von Völkern wirst du werden.
'''
"4" = ''':sup:`4` Er wird dir den Segen Abrahams geben, dir und deinen Nachkommen bei
dir, damit du das Land in Besitz nimmst, in dem du als Fremder lebst,
das aber Gott Abraham gegeben hat.
'''
"5" = ''':sup:`5` Isaak entließ Jakob und er zog nach Paddan-Aram zu Laban, dem Sohn
des Aramäers Betuël, dem Bruder Rebekkas, der Mutter Jakobs und Esaus.
'''
"6" = ''':sup:`6` Esau sah, dass Isaak Jakob segnete und nach Paddan-Aram schickte,
damit er sich von dort eine Frau holt. Als er ihn segnete, gebot er
ihm: Du sollst dir keine Kanaaniterin zur Frau nehmen!
'''
"7" = ''':sup:`7` Jakob hörte auf seinen Vater und seine Mutter und ging nach
Paddan-Aram.
'''
"8" = ''':sup:`8` Als Esau sah, dass die Kanaaniterinnen seinem Vater Isaak nicht
gefielen,
'''
"9" = ''':sup:`9` ging Esau zu Ismael und nahm zu seinen Frauen noch Mahalat als Frau
hinzu, die Schwester Nebajots, die Tochter Ismaels, des Sohnes
Abrahams.
'''
"10" = ''':sup:`10` Jakob zog aus Beerscheba weg und ging nach Haran.
'''
"11" = ''':sup:`11` Er kam an einen bestimmten Ort und übernachtete dort, denn die
Sonne war untergegangen. Er nahm einen von den Steinen dieses Ortes,
legte ihn unter seinen Kopf und schlief dort ein.
'''
"12" = ''':sup:`12` Da hatte er einen Traum: Siehe, eine Treppe stand auf der Erde,
ihre Spitze reichte bis zum Himmel. Und siehe: Auf ihr stiegen Engel
Gottes auf und nieder.
'''
"13" = ''':sup:`13` Und siehe, der HERR stand vor ihm und sprach: Ich bin der HERR, der
Gott deines Vaters Abraham und der Gott Isaaks. Das Land, auf dem du
liegst, will ich dir und deinen Nachkommen geben.
'''
"14" = ''':sup:`14` Deine Nachkommen werden zahlreich sein wie der Staub auf der Erde.
Du wirst dich nach Westen und Osten, nach Norden und Süden ausbreiten
und durch dich und deine Nachkommen werden alle Sippen der Erde Segen
erlangen.
'''
"15" = ''':sup:`15` Siehe, ich bin mit dir, ich behüte dich, wohin du auch gehst, und
bringe dich zurück in dieses Land. Denn ich verlasse dich nicht, bis
ich vollbringe, was ich dir versprochen habe.
'''
"16" = ''':sup:`16` Jakob erwachte aus seinem Schlaf und sagte: Wirklich, der HERR ist
an diesem Ort und ich wusste es nicht.
'''
"17" = ''':sup:`17` Er fürchtete sich und sagte: Wie Ehrfurcht gebietend ist doch
dieser Ort! Er ist nichts anderes als das Haus Gottes und das Tor des
Himmels.
'''
"18" = ''':sup:`18` Jakob stand früh am Morgen auf, nahm den Stein, den er unter seinen
Kopf gelegt hatte, stellte ihn als Steinmal auf und goss Öl darauf.
'''
"19" = ''':sup:`19` Dann gab er dem Ort den Namen Bet-El - Haus Gottes -. Früher hieß
die Stadt Lus.
'''
"20" = ''':sup:`20` Jakob machte das Gelübde: Wenn Gott mit mir ist und mich auf diesem
Weg, den ich gehe, behütet, wenn er mir Brot zum Essen und Kleider zum
Anziehen gibt,
'''
"21" = ''':sup:`21` wenn ich wohlbehalten heimkehre in das Haus meines Vaters, dann
wird der HERR für mich Gott sein
'''
"22" = ''':sup:`22` und dieser Stein, den ich als Steinmal aufgestellt habe, soll ein
Gotteshaus werden. Von allem, was du mir gibst, will ich dir gewiss den
zehnten Teil geben.
'''
