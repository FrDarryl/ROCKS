[6]
"1" = ''':sup:`1` Da ging der Knabe hinaus und der Engel mit ihm, auch der Hund kam
mit ihm hinaus und zog mit ihnen zusammen los. Die beiden zogen dahin
und die erste Nacht für sie brach an. Sie schlugen am Fluss Tigris ihr
Lager auf.
'''
"2" = ''':sup:`2` Der Knabe stieg hinab, um seine Füße in den Fluss Tigris zu tauchen.
Da sprang ein großer Fisch aus dem Wasser auf und wollte den Fuß des
Knaben verschlingen, der aber schrie.
'''
"3" = ''':sup:`3` Der Engel sagte zu dem Knaben: Packe ihn und bring den Fisch in
deine Gewalt! Da überwältigte der Knabe den Fisch und zog ihn an Land.
'''
"4" = ''':sup:`4` Der Engel sagte ihm: Schneide den Fisch auf, nimm Galle, Herz und
Leber heraus und leg sie für dich zur Seite. Die Innereien aber wirf
weg! Denn seine Galle, sein Herz und seine Leber sind ein wirksames
Heilmittel.
'''
"5" = ''':sup:`5` Der Knabe schnitt den Fisch auf und hob Galle, Herz und Leber auf.
Dann briet er etwas vom Fisch und aß es und das Übrige behielt er zum
Einsalzen. Dann wanderten beide gemeinsam weiter, bis sie sich Medien
näherten.
'''
"7" = ''':sup:`7` Da fragte der Knabe den Engel: Asarja, mein Bruder, was für ein
Heilmittel ist im Herzen und in der Leber des Fisches und in der Galle?
'''
"8" = ''':sup:`8` Er antwortete ihm: Lass das Herz und die Leber des Fisches vor einem
Mann oder einer Frau, die von einem Dämon oder einem bösen Geist
angefallen werden, in Rauch aufgehen und jeder Anfall wird vertrieben
werden. Die Dämonen werden in Ewigkeit nicht mehr bei ihm bleiben.
'''
"9" = ''':sup:`9` Mit der Galle hingegen salbe die Augen eines Menschen, in denen
weiße Flecken aufgetaucht sind. Danach hauche auf die weißen Flecken
auf den Augen und sie werden heilen.
'''
"10" = ''':sup:`10` Als er nach Medien gekommen war und sich schon Ekbatana näherte,
'''
"11" = ''':sup:`11` sagte Rafaël zu dem Knaben: Bruder Tobias! Und er sagte ihm: Ja,
ich höre. Und er sagte ihm: Wir müssen diese Nacht im Haus Raguëls
bleiben. Der Mann ist ein Verwandter von dir und hat eine Tochter mit
dem Namen Sara.
'''
"12" = ''':sup:`12` Außer Sara hat er keinen männlichen Nachkommen und keine Tochter.
Du bist ihr nächster Verwandter vor allen anderen Männern, sodass du
sie zum Erbe erhältst. Es steht dir rechtmäßig zu, das Vermögen ihres
Vaters zu erben. Und das Mädchen ist klug, mutig und sehr schön und
auch ihr Vater ist edel.
'''
"13" = ''':sup:`13` Und er sprach weiter: Es ist dein Recht, sie zur Frau zu nehmen. So
höre mich, Bruder: Lass mich in dieser Nacht mit dem Vater über das
Mädchen sprechen, sodass wir es für dich als Braut gewinnen! Und wenn
wir aus Rages zurückkehren, werden wir mit ihr Hochzeitsfeier halten.
Ich weiß, dass Raguël sie dir nicht verwehren oder sie mit einem
anderen verloben kann. Darauf wäre nach dem Recht des Buches Mose die
Todesstrafe gesetzt, da er weiß, dass es dir zukommt, seine Tochter zur
Frau zu nehmen vor jedem anderen Mann. So höre mich jetzt, Bruder, lass
uns diese Nacht über das Mädchen sprechen und um sie werben! Und wenn
wir aus Rages zurückkehren, wollen wir sie mitnehmen und sie mit uns zu
dir nach Hause führen.
'''
"14" = ''':sup:`14` Tobias antwortete und sagte zu Rafaël: Asarja, mein Bruder, ich
habe gehört, dass sie schon sieben Männern zur Frau gegeben wurde und
dass sie in ihrem Brautbett in der Nacht starben. Wenn sie zu ihr
hineinkamen, starben sie. Und ich hörte sagen, dass ein Dämon sie
tötet.
'''
"15" = ''':sup:`15` Jetzt habe ich Angst: Denn der Dämon liebt sie und tut ihr keinen
Schaden an, wer sich ihr aber nahen will, den tötet er. Ich bin der
einzige Sohn für meinen Vater. Ich will nicht sterben und das Leben
meines Vaters und meiner Mutter aus Schmerz über mich ins Grab bringen.
Sie haben keinen anderen Sohn, um sie zu begraben.
'''
"16" = ''':sup:`16` Rafaël sprach zu ihm: Erinnerst du dich nicht an die Weisungen
deines Vaters? Er trug dir auf, eine Frau aus dem Haus deines Vaters zu
nehmen. Höre also, Bruder, mach dir keine Sorge über diesen Dämon und
nimm sie! Ich weiß, dass sie dir in dieser Nacht zur Frau gegeben wird.
'''
"17" = ''':sup:`17` Wenn du aber das Brautgemach betrittst, nimm etwas von der Leber
des Fisches und sein Herz, leg sie auf die Räucherkohle und der Duft
wird sich verbreiten.
'''
"18" = ''':sup:`18` Der Dämon wird ihn riechen und fliehen und wird sich in Ewigkeit
nicht mehr bei ihr sehen lassen. Wenn du aber zu ihr kommst, erhebt
euch beide zuerst, um zu beten. Bittet den Herrn des Himmels, dass
Erbarmen und Rettung über euch kommen mögen! Fürchte dich nicht! Denn
sie ist dir schon von Ewigkeit her bestimmt worden: Du wirst sie retten
und mit dir wird sie gehen. Ich bin sicher, dass du Kinder mit ihr
haben wirst. Sie werden dir wie Brüder sein. Mach dir keine Sorge!
'''
"19" = ''':sup:`19` Als Tobias Rafaëls Worte hörte, dass Sara seine Schwester aus der
Nachkommenschaft des Hauses seines Vaters war, gewann er sie sehr lieb
und sein Herz hängte sich an sie.
'''
