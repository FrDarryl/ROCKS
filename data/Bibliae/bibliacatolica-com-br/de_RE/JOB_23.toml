[23]
"1" = ''':sup:`1` Da antwortete Ijob und sprach:
'''
"2" = ''':sup:`2` Auch heute ist meine Klage Widerspruch; / schwer lastet seine Hand
auf meinem Seufzen.
'''
"3" = ''':sup:`3` Wüsste ich doch, wie ich ihn finden könnte, / gelangen könnte zu
seiner Stätte.
'''
"4" = ''':sup:`4` Ich wollte vor ihm den Rechtsfall ausbreiten, / meinen Mund mit
Beweisen füllen.
'''
"5" = ''':sup:`5` Ich möchte wissen, mit welchen Worten er mir Antwort gibt, / möchte
erfahren, was er mir zu sagen hat.
'''
"6" = ''':sup:`6` Würde er in der Fülle der Macht mit mir streiten? / Nein, gerade er
wird auf mich achten!
'''
"7" = ''':sup:`7` Dort würde ein Redlicher mit ihm rechten / und ich käme für immer
frei von meinem Richter.
'''
"8" = ''':sup:`8` Seht, gehe ich nach Osten, so ist er nicht da, / nach Westen, so
bemerke ich ihn nicht,
'''
"9" = ''':sup:`9` nach Norden, sein Tun erblicke ich nicht; / biege ich nach Süden,
sehe ich ihn nicht.
'''
"10" = ''':sup:`10` Doch er kennt den Weg, den ich gehe; / prüfte er mich, ich ginge
wie Gold hervor.
'''
"11" = ''':sup:`11` Mein Fuß hielt fest an seiner Spur, / seinen Weg hielt ich ein und
bog nicht ab.
'''
"12" = ''':sup:`12` Das Gebot seiner Lippen gab ich nicht auf; / seines Mundes Worte
barg ich in meinem Inneren.
'''
"13" = ''':sup:`13` Doch er bleibt der Eine, wer stimmt ihn um? / Wonach seine Seele
verlangte, das machte er.
'''
"14" = ''':sup:`14` Ja, er vollendet, was er mir bestimmt hat; / und Ähnliches hat er
noch viel im Sinn.
'''
"15" = ''':sup:`15` Darum erschrecke ich vor seinem Angesicht; / denke ich daran,
gerate ich in Angst vor ihm.
'''
"16" = ''':sup:`16` Gott macht mein Herz verzagt, / der Allmächtige versetzt mich in
Schrecken.
'''
"17" = ''':sup:`17` Denn bin ich nicht von Finsternis umschlossen, / bedeckt nicht
Dunkel mein Angesicht?
'''
