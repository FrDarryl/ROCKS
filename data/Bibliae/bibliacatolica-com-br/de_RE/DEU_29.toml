[29]
"1" = ''':sup:`1` Mose rief ganz Israel zusammen und sagte zu den Israeliten: Ihr habt
alles gesehen, was der HERR in Ägypten vor euren Augen mit dem Pharao,
mit seinem ganzen Hof und seinem ganzen Land getan hat.
'''
"2" = ''':sup:`2` Mit eigenen Augen hast du jene schweren Prüfungen, die großen
Zeichen und Wunder gesehen.
'''
"3" = ''':sup:`3` Aber einen Verstand, der wirklich erkennt, Augen, die wirklich
sehen, und Ohren, die wirklich hören, hat der HERR euch bis zum
heutigen Tag nicht gegeben.
'''
"4" = ''':sup:`4` Ich habe euch vierzig Jahre lang durch die Wüste geführt. Eure
Kleider sind euch nicht in Lumpen vom Leib gefallen, deine Schuhe sind
dir nicht an den Füßen zerrissen,
'''
"5" = ''':sup:`5` ihr habt kein Brot gegessen und keinen Wein und kein Bier getrunken,
denn ihr solltet erkennen: Ich bin der HERR, euer Gott.
'''
"6" = ''':sup:`6` Und so kamt ihr bis an diesen Ort. Sihon, der König von Heschbon,
und Og, der König des Baschan, sind gegen uns zum Kampf ausgerückt und
wir haben sie geschlagen.
'''
"7" = ''':sup:`7` Wir haben ihnen ihr Land genommen und es den Rubenitern, den
Gaditern und der Hälfte des Stammes der Manassiter als Erbbesitz
gegeben.
'''
"8" = ''':sup:`8` Darum achtet auf die Bestimmungen dieses Bundes und haltet sie,
damit euch alles, was ihr tut, gelingt!
'''
"9" = ''':sup:`9` Ihr habt euch heute alle vor dem HERRN, eurem Gott, aufgestellt:
eure Anführer, Oberhäupter, Ältesten und Listenführer, alle Männer
Israels,
'''
"10" = ''':sup:`10` eure Kinder und Greise, eure Frauen und auch die Fremden in deinem
Lager, vom Holzarbeiter bis zum Wasserträger.
'''
"11" = ''':sup:`11` Du schreitest jetzt zwischen den Zeichen des Bundes mit dem HERRN,
deinem Gott, hindurch, den Zeichen der Selbstverwünschung. Der HERR,
dein Gott, schließt heute mit dir diesen Bund,
'''
"12" = ''':sup:`12` um dich heute als sein Volk einzusetzen und dein Gott zu werden,
wie er es dir zugesagt und deinen Vätern Abraham, Isaak und Jakob
geschworen hat.
'''
"13" = ''':sup:`13` Nicht mit euch allein schließe ich diesen Bund und setze diese
Verwünschung in Kraft,
'''
"14" = ''':sup:`14` sondern ich schließe ihn mit denen, die heute hier bei uns vor dem
HERRN, unserem Gott, stehen, und mit denen, die heute nicht hier bei
uns sind.
'''
"15" = ''':sup:`15` Ihr wisst noch von unserem Aufenthalt in Ägypten und von unserem
Zug mitten durch die Völker, deren Gebiet ihr durchziehen musstet.
'''
"16" = ''':sup:`16` Ihr habt bei ihnen Scheusale und Götzen aus Holz und Stein, aus
Silber und Gold gesehen.
'''
"17" = ''':sup:`17` Es soll keinen unter euch geben, weder Mann noch Frau, weder Sippe
noch Stamm, der heute sein Herz vom HERRN, unserem Gott, abwendet und
anfängt, den Göttern dieser Völker zu dienen. Es soll bei euch keine
Wurzel wachsen, die Gift und Wermut hervorbringt,
'''
"18" = ''':sup:`18` das heißt keinen, der beim Hören der Worte dieser Verwünschung
insgeheim folgenden Gegensegen über sich spricht: Mir soll nichts
geschehen, wenn ich aus eigenem Entschluss etwas tue, damit Wasserfülle
die Dürre beendet.
'''
"19" = ''':sup:`19` Der HERR wird sich weigern, ihm zu verzeihen, er wird schnauben vor
Zorn und Eifersucht gegen einen solchen Menschen. Jede Verwünschung,
die in dieser Urkunde aufgezeichnet ist, wird auf ihn lauern und der
HERR wird seinen Namen unter dem Himmel auslöschen.
'''
"20" = ''':sup:`20` Entsprechend den Verwünschungen, die beim Abschluss des Bundes
gesprochen werden und die in dieser Urkunde der Weisung einzeln
aufgezeichnet sind, wird der HERR ihn von allen Stämmen Israels
absondern, damit es ihm schlecht ergeht.
'''
"21" = ''':sup:`21` Dann wird eine spätere Generation, also eure Söhne, die nach euch
erstehen, und die Ausländer, die aus fernen Ländern kommen, die Schläge
sehen, die dieses Land getroffen haben, und die Seuchen, die der HERR
in ihm ausbrechen ließ:
'''
"22" = ''':sup:`22` Schwefel und Salz bedecken es; seine Fläche ist eine einzige
Brandstätte; es kann nicht besät werden und lässt nichts aufkeimen;
kein Hälmchen kann wachsen; alles ist wie nach der Zerstörung von Sodom
und Gomorra, Adma und Zebojim, die der HERR in seinem glühenden Zorn
zerstört hat.
'''
"23" = ''':sup:`23` Dann werden sie und alle Völker fragen: Warum hat der HERR diesem
Land so etwas angetan? Warum entbrannte dieser gewaltige Zorn?
'''
"24" = ''':sup:`24` Und man wird antworten: Weil sie den Bund verlassen haben, den der
HERR, der Gott ihrer Väter, mit ihnen geschlossen hatte, als er sie aus
Ägypten führte,
'''
"25" = ''':sup:`25` weil sie angefangen haben, anderen Göttern zu dienen und sich vor
ihnen niederzuwerfen, Göttern, die sie vorher nicht einmal gekannt
hatten und die er ihnen nicht zugewiesen hatte.
'''
"26" = ''':sup:`26` Deshalb entbrannte der Zorn des HERRN gegen dieses Land. Deshalb
brachte der HERR den ganzen Fluch, der in dieser Urkunde aufgezeichnet
ist, über das Land,
'''
"27" = ''':sup:`27` riss sie mit glühendem Zorn und großem Unwillen aus ihrem Land
heraus und warf sie in ein anderes Land, in dem sie heute noch sind.
'''
"28" = ''':sup:`28` Was noch verborgen ist, steht bei dem HERRN, unserem Gott. Was
schon offenbar ist, gilt für uns und unsere Kinder auf ewig: dass wir
alle Bestimmungen dieser Weisung halten sollen.
'''
