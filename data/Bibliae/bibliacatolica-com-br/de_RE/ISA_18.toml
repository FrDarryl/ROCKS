[18]
"1" = ''':sup:`1` Wehe dem Land der geflügelten Heuschrecken / jenseits der Flüsse von
Kusch,
'''
"2" = ''':sup:`2` das Boten auf das Meer entsendet, / in Papyruskähnen über das
Wasser. Geht, ihr schnellen Boten, / zu einer hochgewachsenen Nation
mit glänzender Haut, zu einem Volk, das weit und breit gefürchtet ist,
/ zu einer Nation, die mit Härte niedertritt, / deren Land Flüsse
durchschneiden!
'''
"3" = ''':sup:`3` All ihr Bewohner des Erdkreises, ihr Bürger der Erde, / wenn man ein
Feldzeichen aufstellt auf den Bergen, seht hin, / wenn man ins
Widderhorn bläst, hört her!
'''
"4" = ''':sup:`4` Denn so hat der HERR zu mir gesprochen: / Ich will stillhalten und
schauen an meinem Ort, wie Hitze über dem Tageslicht flimmert, / wie
Taugewölk in der Hitze des Sommers ist.
'''
"5" = ''':sup:`5` Denn noch vor dem Sommer, wenn das Sprossen zu Ende ist / und die
Knospe zur reifenden Traube wird, schneidet man die Reben mit
Winzermessern ab, / entfernt die Ranken, reißt sie ab.
'''
"6" = ''':sup:`6` Sie werden allesamt den Raubvögeln der Berge überlassen / und den
Tieren des Landes. Den Sommer verbringen die Raubvögel darauf, / alle
Tiere des Landes den Winter.
'''
"7" = ''':sup:`7` In jener Zeit werden dem HERRN der Heerscharen Geschenke gebracht
von einem hochgewachsenen Volk mit glänzender Haut, von einem Volk, das
weit und breit gefürchtet ist, von einer Nation, die mit Härte
niedertritt, deren Land Flüsse durchschneiden - zum Ort des Namens des
HERRN der Heerscharen, zum Berg Zion.
'''
