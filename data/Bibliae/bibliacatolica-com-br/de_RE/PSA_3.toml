[3]
"1" = ''':sup:`1` Ein Psalm Davids, als er vor seinem Sohn Abschalom floh.
'''
"2" = ''':sup:`2` HERR, wie viele sind meine Bedränger; * viele stehen gegen mich auf.
'''
"3" = ''':sup:`3` Viele gibt es, die von mir sagen: * Er findet keine Hilfe bei Gott.
'''
"4" = ''':sup:`4` Du aber, HERR, bist ein Schild für mich, * du bist meine Ehre und
erhebst mein Haupt.
'''
"5" = ''':sup:`5` Ich habe laut zum HERRN gerufen; * da gab er mir Antwort von seinem
'''
"6" = ''':sup:`6` Ich legte mich nieder und schlief, * ich erwachte, denn der HERR
stützt mich.
'''
"7" = ''':sup:`7` Viele Tausende von Kriegern fürchte ich nicht, * die mich ringsum
belagern.
'''
"8" = ''':sup:`8` HERR, steh auf, * mein Gott, bring mir Hilfe! Denn all meinen
Feinden hast du den Kiefer zerschmettert, * hast den Frevlern die Zähne
zerbrochen.
'''
"Notes" = '''
Notas de rodapé:
3:1-2 - David schreit inmitten der Not zu Gott und erkennt die Macht
seiner Feinde. Dieser Psalm drückt die Realität des Kampfes und das
Vertrauen aus, das wir in den Herrn setzen müssen, selbst wenn wir von
Timotheus 4:17).
3:3 - Die Aussage, dass Gott für David ein Schild ist, betont den
göttlichen Schutz in Krisenzeiten. Dieses eindringliche Bild
unterstreicht die Sicherheit, die wir in unserer Beziehung zu Gott
3:4-5 - Davids Schrei wird von Gott erhört, der ihm Ruhe und Sicherheit
schenkt. Dies unterstreicht die Bedeutung des Gebets und des Vertrauens
auf Gott als Quelle des Friedens inmitten des Chaos (siehe auch
3:6-8 - David erklärt, dass er die vielen Widersacher nicht fürchten
wird und beweist damit seinen Glauben an Gott. Die Erkenntnis, dass die
Erlösung dem Herrn gehört, ist ein zentrales Thema im Glaubensleben
'''
