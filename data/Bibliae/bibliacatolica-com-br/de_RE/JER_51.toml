[51]
"1" = ''':sup:`1` So spricht der HERR: Siehe, ich erwecke gegen Babel und die Bewohner
Chaldäas / den Geist eines Verwüsters.
'''
"2" = ''':sup:`2` Ich sende Fremde nach Babel; / sie werden es wie beim Worfeln
aufwirbeln, / wenn sie es umzingeln am Tag des Unheils.
'''
"3" = ''':sup:`3` Der Bogenschütze spanne seinen Bogen gegen den Bogenschützen / und
auch gegen den, der sich erhebt in seinem Brustpanzer. Schont seine
jungen Männer nicht, / vollzieht an seinem ganzen Heer den Bann!
'''
"4" = ''':sup:`4` Erschlagene liegen herum im Land der Chaldäer, / Durchbohrte auf
seinen Straßen.
'''
"5" = ''':sup:`5` Denn weder Israel noch Juda sind verwitwet, / nicht verlassen von
ihrem Gott, / dem HERRN der Heerscharen, obwohl ihr Land voll von
Schuld ist / gegen den Heiligen Israels.
'''
"6" = ''':sup:`6` Flieht mitten aus Babel! Jeder rette sein Leben! / Kommt nicht um
wegen seiner Schuld! Denn es ist die Zeit der Vergeltung für den HERRN;
/ was Babel verübt hat, vergilt er ihm.
'''
"7" = ''':sup:`7` Babel war in der Hand des HERRN / ein goldener Becher, / der die
ganze Erde berauschte. Von seinem Wein haben die Völker getrunken; /
deshalb haben die Völker den Verstand verloren.
'''
"8" = ''':sup:`8` Jählings fällt Babel und wird zerschmettert. / Jammert laut darüber!
Holt Balsam für seine Wunde, / vielleicht ist es zu heilen.
'''
"9" = ''':sup:`9` Wir wollten Babel Heilung bringen, / aber es war nicht zu heilen!
Verlasst es! Gehen wir, jeder in sein Land! / Denn sein Gericht reicht
bis zum Himmel hinauf, / ragt bis zu den Wolken empor.
'''
"10" = ''':sup:`10` Der HERR hat unsere gerechte Sache / ans Licht gebracht. Kommt,
lasst uns in Zion erzählen, / was der HERR, unser Gott, getan hat!
'''
"11" = ''':sup:`11` Schärft die Pfeile, füllt die Köcher! / Der HERR hat den Geist der
Könige von Medien erweckt; denn sein Plan richtet sich gegen Babel, /
es zu vernichten. Ja, das ist die Vergeltung des HERRN, / die
Vergeltung für seinen Tempel.
'''
"12" = ''':sup:`12` Errichtet ein Feldzeichen gegen Babels Mauern, / verstärkt die
Wache! Stellt Posten auf, / legt Leute in den Hinterhalt! Denn der HERR
hat seinen Plan gefasst / und er führt auch aus, / was er den Bewohnern
Babels angekündigt hat.
'''
"13" = ''':sup:`13` Die du an großen Wassern wohnst, so reich an Schätzen, / dein Ende
ist gekommen, dein Maß ist voll.
'''
"14" = ''':sup:`14` Geschworen hat der HERR der Heerscharen bei sich selbst: / Wenn ich
dich auch mit Menschen angefüllt habe wie mit Heuschrecken, / stimmt
man doch den Kampfruf gegen dich an.
'''
"15" = ''':sup:`15` Er hat die Erde erschaffen durch seine Kraft, / den Erdkreis
gegründet durch seine Weisheit, / durch seine Einsicht den Himmel
ausgespannt.
'''
"16" = ''':sup:`16` Lässt er seine Stimme ertönen, / rauschen die Wasser am Himmel.
Wolken führt er herauf vom Rand der Erde; / er lässt es blitzen und
regnen, / aus seinen Kammern entsendet er den Wind.
'''
"17" = ''':sup:`17` Töricht steht jeder Mensch da, ohne Erkenntnis, / beschämt jeder
Goldschmied mit seinem Götzenbild; denn sein Gussbild ist Trug, / kein
Atem ist in ihnen.
'''
"18" = ''':sup:`18` Nichtig sind sie, ein Spottgebilde. / Zur Zeit ihrer Heimsuchung
gehen sie zugrunde.
'''
"19" = ''':sup:`19` Anders der Gott, der Jakobs Anteil ist. / Denn er ist der Schöpfer
des Alls / und des Stammes, der sein Erbbesitz ist. / HERR der
Heerscharen ist sein Name.
'''
"20" = ''':sup:`20` Ein Hammer warst du mir, Waffe für den Krieg. / Mit dir zerschlug
ich Völker, / mit dir vernichtete ich Königreiche,
'''
"21" = ''':sup:`21` mit dir zerschlug ich das Ross und seinen Reiter, / mit dir
zerschlug ich den Wagen und seinen Fahrer,
'''
"22" = ''':sup:`22` mit dir zerschlug ich Mann und Frau, / mit dir zerschlug ich Greis
und Kind, / mit dir zerschlug ich Knabe und Mädchen,
'''
"23" = ''':sup:`23` mit dir zerschlug ich den Hirten und seine Herde, / mit dir
zerschlug ich den Bauern und sein Gespann, / mit dir zerschlug ich
Statthalter und Vorsteher.
'''
"24" = ''':sup:`24` Aber ich übe Vergeltung an Babel und an allen Bewohnern Chaldäas /
für alles Böse, das sie an Zion vor euren Augen verübten - Spruch des
HERRN.
'''
"25" = ''':sup:`25` Siehe, ich gehe gegen dich vor, / du Berg des Verderbens, / der die
ganze Erde verdarb - Spruch des HERRN. Ich strecke meine Hand gegen
dich aus, / ich wälze dich weg von den Felsen / und mache dich zum
ausgebrannten Berg.
'''
"26" = ''':sup:`26` Man wird von dir keinen Schlussstein / und keinen Grundstein mehr
holen, denn Wüste bleibst du für immer / - Spruch des HERRN.
'''
"27" = ''':sup:`27` Errichtet ein Feldzeichen auf der Erde, / stoßt ins Widderhorn
unter den Völkern! Weiht Nationen gegen sie, / ruft Königreiche herbei
gegen sie, Ararat, Minni und Aschkenas! / Bestimmt einen, der den Krieg
gegen sie plant, lasst Rosse anrücken, / borstigen Heuschrecken gleich!
'''
"28" = ''':sup:`28` Weiht Nationen gegen sie, / die Könige von Medien, seine
Statthalter und alle seine Vorsteher / und das ganze Land ihrer
Herrschaft!
'''
"29" = ''':sup:`29` Da bebt und zittert die Erde, / wenn sich an Babel die Pläne des
HERRN erfüllen, das Land von Babel zur Wüste zu machen, / wo niemand
mehr wohnt.
'''
"30" = ''':sup:`30` Die Helden Babels geben den Kampf auf / und hocken in ihren Burgen.
Ihre Kraft ist versiegt, / sie sind wie Frauen geworden. Seine
Wohnungen steckt man in Brand, / seine Riegel zerbricht man.
'''
"31" = ''':sup:`31` Läufer über Läufer stürmt heran, / Bote über Bote, um dem König von
Babel zu melden, / seine Stadt sei von allen Seiten her eingenommen,
'''
"32" = ''':sup:`32` die Flussübergänge seien besetzt, / die Verteidigungsanlagen im
Feuer verbrannt, / die Krieger entmutigt.
'''
"33" = ''':sup:`33` Denn so spricht der HERR der Heerscharen, / der Gott Israels: Die
Tochter Babel gleicht einem Dreschplatz, / wenn er festgestampft wird;
noch eine kurze Zeit, / dann ist für sie die Erntezeit da.
'''
"34" = ''':sup:`34` Nebukadnezzar, der König von Babel, / hat mich gefressen und
ausgesaugt / und mich dann beiseitegestellt wie ein leeres Gefäß. Wie
ein Ungeheuer hat er mich verschlungen, / hat sich den Bauch gefüllt /
mit meinen Köstlichkeiten und mich dann ausgespült.
'''
"35" = ''':sup:`35` Was ich an Unrecht und Schaden erlitt, / komme über Babel!, / soll
die Bewohnerin Zions sagen. Mein Blut komme über die Bewohner
Chaldäas!, / soll Jerusalem sagen.
'''
"36" = ''':sup:`36` Darum - so spricht der HERR: Siehe, ich führe deinen Rechtsstreit /
und werde dir Vergeltung verschaffen. Ich lasse sein Meer vertrocknen /
und seine Quelle versiegen.
'''
"37" = ''':sup:`37` Babel wird ein Trümmerhaufen, / eine Behausung für die Schakale,
Entsetzen und Spott, / wo niemand mehr wohnt.
'''
"38" = ''':sup:`38` Alle zusammen brüllen sie wie Löwen, / knurren wie junge Löwen.
'''
"39" = ''':sup:`39` Wenn sie in Gier brennen, bereite ich ihr Gelage / und mache sie
betrunken, dass sie lustig werden, in ewigen Schlaf sinken / und nie
mehr erwachen - Spruch des HERRN.
'''
"40" = ''':sup:`40` Ich führe sie hinab wie Lämmer zum Schlachten, / wie Widder und
Böcke.
'''
"41" = ''':sup:`41` Wie ist Scheschach eingenommen und erobert / der Ruhm der ganzen
Erde! Wie ist Babel zum Entsetzen geworden / unter den Völkern!
'''
"42" = ''':sup:`42` Das Meer überflutet Babel, / von seinen tosenden Wogen wird es
bedeckt.
'''
"43" = ''':sup:`43` Seine Städte werden zur Wüste, / ein Land der Dürre und Steppe, wo
niemand wohnt / und wo kein Menschenkind mehr hindurchzieht.
'''
"44" = ''':sup:`44` Den Bel von Babel suche ich heim / und entreiße seinem Rachen, was
er verschlungen hat. Die Völker strömen nicht mehr zu ihm. / Auch die
Mauer von Babel ist gefallen. -
'''
"45" = ''':sup:`45` Zieh weg aus seiner Mitte, mein Volk! / Jeder rette sein Leben vor
dem glühenden Zorn des HERRN.
'''
"46" = ''':sup:`46` Euer Herz soll nicht verzagen. / Fürchtet euch nicht bei dem
Gerücht, das man im Land hört man wird im einen Jahr dieses / und im
andern Jahr jenes Gerücht hören -, und wenn Gewalttat im Land regiert /
und Herrscher gegen Herrscher steht!
'''
"47" = ''':sup:`47` Darum siehe, es kommen Tage, / da suche ich die Götzen Babels heim;
sein ganzes Land wird zuschanden / und alle seine Erschlagenen liegen
gefallen in seiner Mitte.
'''
"48" = ''':sup:`48` Dann jubeln Himmel und Erde / und alles, was in ihnen ist, über
Babel, wenn von Norden her die Verwüster einfallen / - Spruch des
HERRN.
'''
"49" = ''':sup:`49` Auch Babel muss fallen für die Erschlagenen Israels, / wie die
Erschlagenen der ganzen Erde für Babel gefallen sind.
'''
"50" = ''':sup:`50` Ihr, die ihr dem Schwert entronnen seid, / zieht weg, bleibt nicht
stehen! Denkt in der Ferne an den HERRN / und Jerusalem steige auf in
eurem Herzen!
'''
"51" = ''':sup:`51` Schämen müssen wir uns; / denn Schmach mussten wir hören. Schamröte
bedeckt unser Gesicht; / denn Fremde sind gekommen / über die
Heiligtümer des Hauses des HERRN.
'''
"52" = ''':sup:`52` Darum siehe, es kommen Tage / - Spruch des HERRN -, da suche ich
seine Götzen heim / und in seinem ganzen Land röcheln Erschlagene.
'''
"53" = ''':sup:`53` Auch wenn Babel bis zum Himmel aufsteigt / und sich in
unzugänglicher Höhe verschanzt, / so werden doch auf meinen Wink die
Verwüster über es kommen - Spruch des HERRN.
'''
"54" = ''':sup:`54` Horch, Schreien von Babel her / und großer Zusammenbruch im Land
der Chaldäer!
'''
"55" = ''':sup:`55` Denn der HERR verwüstet Babel / und macht seinem lauten Lärmen ein
Ende. Die Wogen der Verwüster brausen wie gewaltige Wasser, / es ertönt
der Lärm ihrer Stimme.
'''
"56" = ''':sup:`56` Ja, der Verwüster kommt über Babel. / Seine Helden werden gefangen
genommen, / ihre Bogen zerbrochen. Denn der HERR ist ein Gott der
Vergeltung; / er vergilt genau.
'''
"57" = ''':sup:`57` Die Fürsten und Weisen Babels, / seine Statthalter, seine Vorsteher
und seine Kriegshelden mache ich betrunken, in ewigen Schlaf sollen sie
sinken / und nie mehr erwachen - Spruch des Königs, / HERR der
Heerscharen ist sein Name.
'''
"58" = ''':sup:`58` So spricht der HERR der Heerscharen: Die breiten Mauern von Babel
werden geschleift bis auf den Grund, / seine hohen Tore werden im Feuer
verbrannt. So mühen sich Völker für nichts, / Nationen plagen sich ab
für das Feuer.
'''
"59" = ''':sup:`59` Das Wort, das der Prophet Jeremia dem Seraja, dem Sohn Nerijas, des
Sohnes Machsejas, befohlen hat, als dieser mit Zidkija, dem König von
Juda, in dessen viertem Regierungsjahr nach Babel reiste. Seraja war
Quartiermeister.
'''
"60" = ''':sup:`60` Jeremia hatte all das Unheil, das über Babel kommen sollte, auf
eine Buchrolle geschrieben, alle diese Worte, die über Babel
aufgeschrieben sind.
'''
"61" = ''':sup:`61` Und Jeremia sagte zu Seraja: Wenn du nach Babel kommst, sieh zu,
dass du alle diese Worte laut vorliest.
'''
"62" = ''':sup:`62` Dann sag: HERR, du selbst hast diesem Ort angedroht, ihn zu
vernichten, sodass niemand mehr darin wohnt, weder Mensch noch Vieh;
für immer soll er zur Wüste werden.
'''
"63" = ''':sup:`63` Und es soll sein: Sobald du diese Buchrolle zu Ende gelesen hast,
binde an sie einen Stein und wirf sie mitten in den Eufrat!
'''
"64" = ''':sup:`64` Und sprich dabei: So soll Babel versinken und nicht wieder
hochkommen, wegen des Unheils, das ich über die Stadt bringe. Ja,
Nationen plagen sich ab für nichts. So weit die Worte Jeremias.
'''
"Notes" = '''
Notas de rodapé:
51:1-5 - Das Jüngste Gericht über Babylon wird verkündet, verbunden mit
der Verheißung, dass Gott ein Volk gegen Babylon erwecken wird, um es
zu vernichten. Dies ist Ausdruck der göttlichen Gerechtigkeit gegenüber
51:6-10 - Babylons Zerstörung steht unmittelbar bevor, und die
Israeliten werden aufgefordert, vor dem Jüngsten Gericht zu gehen.
Gottes Anweisung ist klar: Trennung von der Sünde und Vorbereitung auf
6,17).
51:11-14 - Gottes Rache an Babylon ist sicher, denn er wird die Kräfte
des Universums nutzen, um sein Ziel zu erreichen. Babylons Zerstörung
wird vollständig sein und Gottes Souveränität über alle Nationen
19,11-16).
51:15-19 - Gott ist der Schöpfer und Erhalter des Universums, und seine
Größe wird im Gegensatz zur Arroganz Babylons hervorgehoben. Babylon,
das sich für unbesiegbar hielt, wird als Strafe für seinen Stolz
51:33-37 - Die Zerstörung Babylons wird ein endgültiges Urteil Gottes
sein. Die Stadt wird in Ruinen verwandelt werden, was das Ende der
Unterdrückung und die Wiederherstellung der gerechten Herrschaft Gottes
18,21-23).
'''
