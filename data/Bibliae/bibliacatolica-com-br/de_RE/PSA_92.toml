[92]
"1" = ''':sup:`1` Ein Psalm. Ein Lied. Für den Tag des Sabbats.
'''
"2" = ''':sup:`2` Gut ist es, dem HERRN zu danken, * deinem Namen, du Höchster, zu
singen und zu spielen,
'''
"3" = ''':sup:`3` am Morgen deine Huld zu verkünden * und in den Nächten deine Treue,
'''
"4" = ''':sup:`4` zur zehnsaitigen Laute und zur Harfe, * zum Spiel auf der Leier.
'''
"5" = ''':sup:`5` Denn du, HERR, hast mich durch dein Wirken froh gemacht, * über die
Werke deiner Hände will ich jubeln.
'''
"6" = ''':sup:`6` Wie groß sind deine Werke, HERR, * wie tief deine Gedanken!
'''
"7" = ''':sup:`7` Ein Mensch ohne Einsicht erkennt das nicht, * ein Tor kann es nicht
verstehen.
'''
"8" = ''':sup:`8` Wenn auch die Frevler sprießen wie Gras, / wenn alle, die Unrecht
tun, blühen - * dann nur zur Vernichtung für immer.
'''
"9" = ''':sup:`9` Aber du bist erhaben, * o HERR, auf ewig.
'''
"10" = ''':sup:`10` Doch siehe, HERR, deine Feinde, / doch siehe, deine Feinde gehen
zugrunde, * zerstreut werden alle, die Unrecht tun.
'''
"11" = ''':sup:`11` Du machtest mich stark wie einen Wildstier, * mit frischem Öl bin
ich überschüttet,
'''
"12" = ''':sup:`12` mein Auge blickt herab auf meine Verfolger, / auf jene, die sich
gegen mich erheben; * mein Ohr hört vom Geschick der Bösen.
'''
"13" = ''':sup:`13` Der Gerechte sprießt wie die Palme, * er wächst wie die Zeder des
Libanon.
'''
"14" = ''':sup:`14` Gepflanzt im Haus des HERRN, * sprießen sie in den Höfen unseres
Gottes.
'''
"15" = ''':sup:`15` Sie tragen Frucht noch im Alter * und bleiben voll Saft und
Frische;
'''
"16" = ''':sup:`16` sie verkünden: Der HERR ist redlich, * mein Fels! An ihm ist kein
Unrecht.
'''
