[18]
"1" = ''':sup:`1` Hierauf verließ Paulus Athen und ging nach Korinth.
'''
"2" = ''':sup:`2` Dort traf er einen aus Pontus stammenden Juden namens Aquila, der
vor Kurzem aus Italien gekommen war, und dessen Frau Priscilla.
Claudius hatte nämlich angeordnet, dass alle Juden Rom verlassen
müssten. Diesen beiden schloss er sich an,
'''
"3" = ''':sup:`3` und da sie das gleiche Handwerk betrieben, blieb er bei ihnen und
arbeitete dort. Sie waren Zeltmacher von Beruf.
'''
"4" = ''':sup:`4` An jedem Sabbat redete er in der Synagoge und suchte Juden und
Griechen zu überzeugen.
'''
"5" = ''':sup:`5` Als aber Silas und Timotheus aus Mazedonien eingetroffen waren,
widmete sich Paulus ganz dem Wort und bezeugte den Juden, dass Jesus
der Christus sei.
'''
"6" = ''':sup:`6` Als sie sich dagegen auflehnten und Lästerungen ausstießen,
schüttelte er seine Kleider aus und sagte zu ihnen: Euer Blut komme
über euer Haupt! Ich bin daran unschuldig. Von jetzt an werde ich zu
den Heiden gehen.
'''
"7" = ''':sup:`7` Und er ging von da in das Haus eines gewissen Titius Justus hinüber,
eines Gottesfürchtigen, dessen Haus an die Synagoge grenzte.
'''
"8" = ''':sup:`8` Krispus aber, der Synagogenvorsteher, kam mit seinem ganzen Haus zum
Glauben an den Herrn; und viele Korinther, die davon hörten, wurden
gläubig und ließen sich taufen.
'''
"9" = ''':sup:`9` Der Herr aber sagte nachts in einer Vision zu Paulus: Fürchte dich
nicht! Rede nur, schweige nicht!
'''
"10" = ''':sup:`10` Denn ich bin mit dir, niemand wird dir etwas antun. Viel Volk
nämlich gehört mir in dieser Stadt.
'''
"11" = ''':sup:`11` So blieb Paulus ein Jahr und sechs Monate und lehrte bei ihnen das
Wort Gottes.
'''
"12" = ''':sup:`12` Als aber Gallio Prokonsul von Achaia war, traten die Juden einmütig
gegen Paulus auf, brachten ihn vor den Richterstuhl
'''
"13" = ''':sup:`13` und sagten: Dieser verführt die Menschen zu einer Gottesverehrung,
die gegen das Gesetz verstößt.
'''
"14" = ''':sup:`14` Als Paulus etwas erwidern wollte, sagte Gallio zu den Juden: Läge
hier ein Vergehen oder Verbrechen vor, ihr Juden, so würde ich eure
Klage ordnungsgemäß behandeln.
'''
"15" = ''':sup:`15` Streitet ihr jedoch über Lehre und Namen und euer Gesetz, dann seht
selber zu! Darüber will ich nicht Richter sein.
'''
"16" = ''':sup:`16` Und er wies sie vom Richterstuhl weg.
'''
"17" = ''':sup:`17` Da ergriffen alle den Synagogenvorsteher Sosthenes und verprügelten
ihn vor dem Richterstuhl. Gallio aber kümmerte sich nicht darum.
'''
"18" = ''':sup:`18` Paulus blieb noch längere Zeit. Dann verabschiedete er sich von den
Brüdern und segelte zusammen mit Priscilla und Aquila nach Syrien ab.
In Kenchreä hatte er sich aufgrund eines Gelübdes den Kopf kahl scheren
lassen.
'''
"19" = ''':sup:`19` Sie gelangten nach Ephesus. Dort trennte er sich von den beiden; er
selbst ging in die Synagoge und redete zu den Juden.
'''
"20" = ''':sup:`20` Sie baten ihn, noch länger zu bleiben; aber er wollte nicht,
'''
"21" = ''':sup:`21` sondern verabschiedete sich und sagte: Ich werde wieder zu euch
kommen, wenn Gott es will. So fuhr er von Ephesus ab,
'''
"22" = ''':sup:`22` landete in Cäsarea, zog nach Jerusalem hinauf, begrüßte dort die
Gemeinde und ging dann nach Antiochia hinab.
'''
"23" = ''':sup:`23` Nachdem er dort einige Zeit geblieben war, zog er weiter,
durchwanderte zuerst das galatische Land, dann Phrygien und stärkte
alle Jünger.
'''
"24" = ''':sup:`24` Ein Jude namens Apollos kam nach Ephesus. Er stammte aus
Alexandria, war redekundig und in der Schrift bewandert.
'''
"25" = ''':sup:`25` Er war unterwiesen im Weg des Herrn. Er sprach mit glühendem Geist
und trug die Lehre von Jesus genau vor; doch kannte er nur die Taufe
des Johannes.
'''
"26" = ''':sup:`26` Er begann, mit Freimut in der Synagoge zu sprechen. Priscilla und
Aquila hörten ihn, nahmen ihn zu sich und legten ihm den Weg Gottes
noch genauer dar.
'''
"27" = ''':sup:`27` Als er nach Achaia gehen wollte, schrieben die Brüder den Jüngern
und ermunterten sie, ihn aufzunehmen. Nach seiner Ankunft wurde er den
Gläubigen durch die Gnade eine große Hilfe.
'''
"28" = ''':sup:`28` Denn mit Nachdruck widerlegte er die Juden, indem er öffentlich aus
der Schrift nachwies, dass Jesus der Christus sei.
'''
