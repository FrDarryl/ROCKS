[15]
"1" = ''':sup:`1` Es kamen einige Leute von Judäa herab und lehrten die Brüder: Wenn
ihr euch nicht nach dem Brauch des Mose beschneiden lasst, könnt ihr
nicht gerettet werden.
'''
"2" = ''':sup:`2` Da nun nicht geringer Zwist und Streit zwischen ihnen und Paulus und
Barnabas entstand, beschloss man, Paulus und Barnabas und einige andere
von ihnen sollten wegen dieser Streitfrage zu den Aposteln und den
Ältesten nach Jerusalem hinaufgehen.
'''
"3" = ''':sup:`3` Die Gemeinde gab ihnen das Weggeleit. Dann zogen sie durch Phönizien
und Samarien; dabei berichteten sie den Brüdern von der Bekehrung der
Heiden und bereiteten damit allen Brüdern große Freude.
'''
"4" = ''':sup:`4` Bei ihrer Ankunft in Jerusalem wurden sie von der Gemeinde und von
den Aposteln und den Ältesten empfangen. Sie erzählten alles, was Gott
mit ihnen zusammen getan hatte.
'''
"5" = ''':sup:`5` Da erhoben sich einige aus der Partei der Pharisäer, die gläubig
geworden waren, und sagten: Man muss sie beschneiden und von ihnen
fordern, am Gesetz des Mose festzuhalten.
'''
"6" = ''':sup:`6` Die Apostel und die Ältesten traten zusammen, um die Frage zu
prüfen.
'''
"7" = ''':sup:`7` Als ein heftiger Streit entstand, erhob sich Petrus und sagte zu
ihnen: Brüder, wie ihr wisst, hat Gott schon längst hier bei euch die
Entscheidung getroffen, dass die Heiden durch meinen Mund das Wort des
Evangeliums hören und zum Glauben gelangen sollen.
'''
"8" = ''':sup:`8` Und Gott, der die Herzen kennt, hat dies bestätigt, indem er ihnen
ebenso wie uns den Heiligen Geist gab.
'''
"9" = ''':sup:`9` Er machte keinerlei Unterschied zwischen uns und ihnen; denn er hat
ihre Herzen durch den Glauben gereinigt.
'''
"10" = ''':sup:`10` Warum stellt ihr also jetzt Gott auf die Probe und legt den Jüngern
ein Joch auf den Nacken, das weder unsere Väter noch wir tragen
konnten?
'''
"11" = ''':sup:`11` Wir glauben im Gegenteil, durch die Gnade Jesu, des Herrn, gerettet
zu werden, auf die gleiche Weise wie jene.
'''
"12" = ''':sup:`12` Da schwieg die ganze Versammlung. Und sie hörten Barnabas und
Paulus zu, wie sie erzählten, welch große Zeichen und Wunder Gott durch
sie unter den Heiden getan hatte.
'''
"13" = ''':sup:`13` Als sie geendet hatten, nahm Jakobus das Wort und sagte: Brüder,
hört mich an!
'''
"14" = ''':sup:`14` Simon hat berichtet, dass Gott selbst zuerst darauf geschaut hat,
aus den Heiden ein Volk für seinen Namen zu gewinnen.
'''
"15" = ''':sup:`15` Damit stimmen die Worte der Propheten überein, die geschrieben
haben:
'''
"16" = ''':sup:`16` Danach werde ich mich umwenden / und die zerfallene Hütte Davids
wieder aufrichten; / ich werde sie aus ihren Trümmern wieder aufrichten
/ und werde sie wiederherstellen,
'''
"17" = ''':sup:`17` damit die übrigen Menschen den Herrn suchen, / auch alle Völker, /
über denen mein Name ausgerufen ist - / spricht der Herr, der das
ausführt,
'''
"18" = ''':sup:`18` was ihm seit Ewigkeit bekannt ist.
'''
"19" = ''':sup:`19` Darum halte ich es für richtig, den Heiden, die sich zu Gott
bekehren, keine Lasten aufzubürden;
'''
"20" = ''':sup:`20` man weise sie nur an, Verunreinigung durch Götzenopferfleisch und
Unzucht zu meiden und weder Ersticktes noch Blut zu essen.
'''
"21" = ''':sup:`21` Denn Mose hat seit alten Zeiten in jeder Stadt seine Verkünder, da
er in den Synagogen an jedem Sabbat verlesen wird.
'''
"22" = ''':sup:`22` Da beschlossen die Apostel und die Ältesten zusammen mit der ganzen
Gemeinde, Männer aus ihrer Mitte auszuwählen und sie zusammen mit
Paulus und Barnabas nach Antiochia zu senden, nämlich Judas, genannt
Barsabbas, und Silas, führende Männer unter den Brüdern.
'''
"23" = ''':sup:`23` Sie gaben ihnen folgendes Schreiben mit: Die Apostel und die
Ältesten, eure Brüder, grüßen die Brüder aus dem Heidentum in
Antiochia, in Syrien und Kilikien.
'''
"24" = ''':sup:`24` Wir haben gehört, dass einige von uns, denen wir keinen Auftrag
erteilt haben, euch mit ihren Reden beunruhigt und eure Gemüter erregt
haben.
'''
"25" = ''':sup:`25` Deshalb haben wir einmütig beschlossen, Männer auszuwählen und
zusammen mit unseren geliebten Brüdern Barnabas und Paulus zu euch zu
schicken,
'''
"26" = ''':sup:`26` die beide für den Namen Jesu Christi, unseres Herrn, ihr Leben
eingesetzt haben.
'''
"27" = ''':sup:`27` Wir haben Judas und Silas abgesandt, die euch das Gleiche auch
mündlich mitteilen sollen.
'''
"28" = ''':sup:`28` Denn der Heilige Geist und wir haben beschlossen, euch keine
weitere Last aufzuerlegen als diese notwendigen Dinge:
'''
"29" = ''':sup:`29` Götzenopferfleisch, Blut, Ersticktes und Unzucht zu meiden. Wenn
ihr euch davor hütet, handelt ihr richtig. Lebt wohl!
'''
"30" = ''':sup:`30` Man verabschiedete die Abgesandten und sie zogen hinab nach
Antiochia, riefen die Gemeinde zusammen und übergaben ihr den Brief.
'''
"31" = ''':sup:`31` Sie lasen ihn und freuten sich über den Zuspruch.
'''
"32" = ''':sup:`32` Judas und Silas, selbst Propheten, sprachen den Brüdern mit vielen
Worten Mut zu und stärkten sie.
'''
"33" = ''':sup:`33` Nach einiger Zeit wurden sie von den Brüdern in Frieden wieder zu
denen entlassen, die sie abgesandt hatten.
dazubleiben; so reiste Judas allein (nach Jerusalem) ab.]
'''
"35" = ''':sup:`35` Paulus aber und Barnabas blieben in Antiochia und lehrten und
verkündeten mit vielen anderen das Wort des Herrn.
'''
"36" = ''':sup:`36` Nach einiger Zeit sagte Paulus zu Barnabas: Wir wollen wieder
aufbrechen und sehen, wie es den Brüdern in all den Städten geht, in
denen wir das Wort des Herrn verkündet haben.
'''
"37" = ''':sup:`37` Barnabas wollte auch den Johannes, genannt Markus, mitnehmen;
'''
"38" = ''':sup:`38` doch Paulus bestand darauf, ihn nicht mitzunehmen, weil er sie in
Pamphylien im Stich gelassen hatte, nicht mit ihnen gezogen war und an
ihrer Arbeit nicht mehr teilgenommen hatte.
'''
"39" = ''':sup:`39` Es kam zu einer heftigen Auseinandersetzung, sodass sie sich
voneinander trennten; Barnabas nahm Markus mit und segelte nach Zypern.
'''
"40" = ''':sup:`40` Paulus aber wählte sich Silas und reiste ab, nachdem die Brüder ihn
der Gnade des Herrn empfohlen hatten.
'''
"41" = ''':sup:`41` Er zog durch Syrien und Kilikien und stärkte die Gemeinden.
'''
