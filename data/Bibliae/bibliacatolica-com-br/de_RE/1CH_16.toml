[16]
"1" = ''':sup:`1` Man trug die Lade Gottes in das Zelt, das David für sie aufgestellt
hatte, setzte sie an ihren Platz in der Mitte des Zeltes und brachte
Brand- und Heilsopfer vor Gott dar.
'''
"2" = ''':sup:`2` Als David mit dem Darbringen der Brand- und Heilsopfer fertig war,
segnete er das Volk im Namen des HERRN
'''
"3" = ''':sup:`3` und ließ an alle Israeliten, Männer und Frauen, je einen Laib Brot,
einen Dattelkuchen und einen Traubenkuchen austeilen.
'''
"4" = ''':sup:`4` David bestellte für den Dienst vor der Lade des HERRN Leviten, die
den HERRN, den Gott Israels, rühmen, loben und preisen sollten.
'''
"5" = ''':sup:`5` Er bestellte Asaf als ersten, Secharja als zweiten, ferner Jaasiël,
Schemiramot, Jehiël, Mattitja, Eliab, Benaja, Obed-Edom und Jëiël. Sie
sollten die Harfen und Zithern spielen, Asaf die Zimbeln schlagen
'''
"6" = ''':sup:`6` und die Priester Benaja und Jahasiël ständig die Trompeten blasen
vor der Bundeslade Gottes.
'''
"7" = ''':sup:`7` An jenem Tag ließ David Asaf und seine Amtsbrüder zum ersten Mal
diesen Lobpreis zur Ehre des HERRN vortragen:
'''
"8" = ''':sup:`8` Dankt dem HERRN! Ruft seinen Namen an! / Macht unter den Völkern
seine Taten bekannt!
'''
"9" = ''':sup:`9` Singt ihm und spielt ihm, / sinnt nach über all seine Wunder!
'''
"10" = ''':sup:`10` Rühmt euch seines heiligen Namens! / Alle, die den HERRN suchen, /
sollen sich von Herzen freuen.
'''
"11" = ''':sup:`11` Fragt nach dem HERRN und seiner Macht, / sucht sein Antlitz
allezeit!
'''
"12" = ''':sup:`12` Denkt an die Wunder, die er getan hat, / an seine Zeichen und die
Beschlüsse aus seinem Mund,
'''
"13" = ''':sup:`13` ihr Nachkommen seines Knechtes Israel, / ihr Kinder Jakobs, die er
erwählt hat!
'''
"14" = ''':sup:`14` Er, der HERR, ist unser Gott. / Seine Herrschaft umgreift die Erde.
'''
"15" = ''':sup:`15` Gedenkt für immer seines Bundes, / an das Wort, das er gegeben hat
für tausend Geschlechter,
'''
"16" = ''':sup:`16` an den Bund, den er mit Abraham geschlossen, / an den Eid, den er
Isaak geschworen hat!
'''
"17" = ''':sup:`17` Er bestimmte ihn als Gesetz für Jakob, / als ewigen Bund für
Israel.
'''
"18" = ''':sup:`18` Er sprach: Dir will ich Kanaan geben, / das Land, das dir als Erbe
bestimmt ist.
'''
"19" = ''':sup:`19` Als sie noch gering waren an Zahl, / nur wenige und fremd im Land,
'''
"20" = ''':sup:`20` und noch zogen von Volk zu Volk, / von einem Reich zum andern,
'''
"21" = ''':sup:`21` da ließ er sie von niemand bedrücken, / wies ihretwegen Könige
zurecht:
'''
"22" = ''':sup:`22` Tastet meine Gesalbten nicht an, / tut meinen Propheten nichts
zuleide!
'''
"23" = ''':sup:`23` Singt dem HERRN, alle Lande! / Verkündet sein Heil von Tag zu Tag!
'''
"24" = ''':sup:`24` Erzählt bei den Nationen von seiner Herrlichkeit, / bei allen
Völkern von seinen Wundern!
'''
"25" = ''':sup:`25` Denn groß ist der HERR und hoch zu loben, / mehr zu fürchten als
alle Götter.
'''
"26" = ''':sup:`26` Denn alle Götter der Völker sind Nichtse, / aber der HERR ist es,
der den Himmel gemacht hat.
'''
"27" = ''':sup:`27` Hoheit und Pracht sind vor seinem Angesicht, / Macht und Glanz in
seinem Heiligtum.
'''
"28" = ''':sup:`28` Bringt dar dem HERRN, ihr Stämme der Völker, / bringt dar dem HERRN
Ehre und Macht!
'''
"29" = ''':sup:`29` Bringt dar dem HERRN die Ehre seines Namens, / bringt Gaben und
tretet vor ihn hin! / Werft euch nieder vor dem HERRN in heiligem
Schmuck,
'''
"30" = ''':sup:`30` erbebt vor ihm, alle Lande! / Fest ist der Erdkreis gegründet, er
wird nicht wanken.
'''
"31" = ''':sup:`31` Der Himmel freue sich, die Erde frohlocke. / Verkündet bei den
Nationen: Der HERR ist König!
'''
"32" = ''':sup:`32` Es brause das Meer und seine Fülle, / es jauchze die Flur und was
auf ihr wächst.
'''
"33" = ''':sup:`33` Jubeln sollen die Bäume des Waldes vor dem HERRN, / denn er kommt,
um die Erde zu richten.
'''
"34" = ''':sup:`34` Danket dem HERRN, denn er ist gut, / denn seine Huld währt ewig!
'''
"35" = ''':sup:`35` Sagt: Hilf uns, du Gott unsres Heils, / führe uns zusammen, rette
uns vor den Nationen! Wir wollen deinen heiligen Namen preisen, / uns
rühmen, weil wir dich loben dürfen.
'''
"36" = ''':sup:`36` Gepriesen sei der HERR, der Gott Israels, / vom Anfang bis ans Ende
der Zeiten. Und das ganze Volk rief: Amen, und: Lob sei dem HERRN.
'''
"37" = ''':sup:`37` Auf Befehl Davids blieben Asaf und seine Brüder vor der Bundeslade
des HERRN, um dauernd den täglichen Dienst bei ihr zu verrichten.
'''
"38" = ''':sup:`38` Bei ihnen waren Obed-Edom und seine Brüder, achtundsechzig Mann.
Obed-Edom, der Sohn Jedutuns, und Hosa waren Torwächter.
'''
"39" = ''':sup:`39` Dem Priester Zadok aber und seinen Amtsbrüdern, den Priestern,
übertrug er den Dienst vor der Wohnung des HERRN auf der Kulthöhe in
Gibeon.
'''
"40" = ''':sup:`40` Sie sollten täglich am Morgen und am Abend auf dem Brandopferaltar
dem HERRN Opfer darbringen und alles ausführen, was in der Weisung
geschrieben steht, auf die der HERR die Israeliten verpflichtet hat.
'''
"41" = ''':sup:`41` Bei ihnen waren Heman und Jedutun sowie die anderen, die ausgewählt
und namentlich dazu bestimmt waren, den HERRN zu loben: Denn seine Huld
währt ewig.
'''
"42" = ''':sup:`42` Heman und Jedutun hatten Trompeten und Zimbeln für die Spieler und
Instrumente für die Gotteslieder. Die Söhne Jedutuns waren für das Tor
bestellt.
'''
"43" = ''':sup:`43` Dann ging das ganze Volk wieder nach Hause. Auch David ging heim,
um seine Familie zu begrüßen.
'''
"Notes" = '''
Notas de rodapé:
16:1-3 - Nach der Rückkehr der Bundeslade bringt David Opfer dar und
verteilt Geschenke an das Volk. Damit unterstreicht er den Zusammenhang
zwischen Anbetung und Großzügigkeit. Das Fest schließt alle ein und
fördert Einheit und Dankbarkeit im Gottesdienst (siehe auch Levitikus
16:7-9 - David, Asaph und seine Gefährten, führten vor der Bundeslade
ständige Musik und Lobpreisungen ein. Damit etablierten sie die Praxis,
Gott zu preisen und seine Güte und Barmherzigkeit anzuerkennen, als
16:14-18 - David erinnert an Gottes Bund mit Abraham, Isaak und Jakob
und betont Gottes Treue und die Bedeutung, sich im Laufe der Geschichte
16:23-27 - David ruft alle Völker dazu auf, den Herrn zu preisen und
seine Herrlichkeit und Majestät zu verkünden. Dies weist auf die
universelle Reichweite der Anbetung und die missionarische Rolle
16:34-36 - Die Menschen sind aufgerufen, Gottes ewige Güte und Treue zu
preisen und den Herrn mit Dankliedern zu preisen. Die Wiederholung des
Satzes „Denn seine Gnade währt ewig“ unterstreicht das Wesen von Gottes
'''
