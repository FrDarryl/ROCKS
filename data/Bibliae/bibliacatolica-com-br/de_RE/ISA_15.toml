[15]
"1" = ''':sup:`1` Ausspruch über Moab: Über Nacht wurde Ar verwüstet, / ging Moab
zugrunde. Über Nacht wurde Kir verwüstet, / ging Moab zugrunde.
'''
"2" = ''':sup:`2` Man ist zum Tempel hinaufgestiegen und Dibon zu den Kulthöhen, / um
zu weinen. Über Nebo und Medeba heult Moab. / Auf all seinen Köpfen
eine Glatze / und jeder Bart ist abgeschnitten.
'''
"3" = ''':sup:`3` Auf seinen Gassen haben sie sich mit Sacktuch gegürtet, / auf ihren
Dächern und ihren Plätzen heult ein jeder / und steigt weinend herab.
'''
"4" = ''':sup:`4` Heschbon schrie und Elale, / bis nach Jahaz war ihre Stimme zu
hören. Darum stoßen die Krieger von Moab laute Schreie aus. / Seine
Seele verzagt.
'''
"5" = ''':sup:`5` Mein Herz schreit auf über Moab; / seine Flüchtlinge fliehen bis
nach Zoar, bis Eglat-Schelischija. Die Steige von Luhit steigt man
weinend hinauf. / Auf dem Weg nach Horonajim schreien sie über den
Zusammenbruch.
'''
"6" = ''':sup:`6` Die Wasser von Nimrim werden zu Wüsten; / verdorrt ist das Gras,
verschwunden das Kraut, / kein Grün ist mehr da.
'''
"7" = ''':sup:`7` Darum trägt man, was übrig geblieben ist, / und ihre Vorräte über
den Weidenbach.
'''
"8" = ''':sup:`8` Das Klagegeschrei durchdringt / das Gebiet von Moab: bis nach
Eglajim sein Heulen, / bis Beer-Elim sein Jammern.
'''
"9" = ''':sup:`9` Die Wasser von Dibon sind voller Blut. / Ja, ich verhänge über Dibon
noch mehr: einen Löwen für die Entronnenen Moabs, / für den Rest von
Adama.
'''
