[16]
"1" = ''':sup:`1` Das war der Anteil, der den Nachkommen Josefs durch das Los zufiel:
vom Jordan bei Jericho zu den Quellen von Jericho ostwärts, dann von
Jericho aus in die Wüste aufsteigend und ins Gebirge von Bet-El.
'''
"2" = ''':sup:`2` Von Bet-El geht er nach Lus hinaus und hinüber zum Gebiet der
Arkiter nach Atarot.
'''
"3" = ''':sup:`3` Dann führt er westwärts hinab zum Gebiet der Jafletiter bis zum
Gebiet von Unter-Bet-Horon und Geser und läuft am Meer aus.
'''
"4" = ''':sup:`4` Erbbesitz erhielten auch die Söhne Josefs, Manasse und Efraim.
'''
"5" = ''':sup:`5` Dies war das Gebiet der Efraimiter, entsprechend ihren Sippen: Die
Grenze ihres Erbbesitzes im Osten verläuft von Atarot-Addar bis
Ober-Bet-Horon
'''
"6" = ''':sup:`6` und läuft zum Meer. Von Michmetat im Norden wendet sich die Grenze
ostwärts nach Taanat-Schilo und geht ostwärts daran vorbei nach
Janoach.
'''
"7" = ''':sup:`7` Von Janoach führt sie hinab nach Atarot und Naara, berührt Jericho
und läuft am Jordan aus.
'''
"8" = ''':sup:`8` Von Tappuach geht die Grenze westwärts zum Bach Kana und läuft am
Meer aus. Das ist der Erbbesitz des Stammes der Efraimiter,
entsprechend ihren Sippen;
'''
"9" = ''':sup:`9` ferner die Städte, die für die Efraimiter abgesondert waren mitten
im Erbbesitz der Manassiter, und zwar alle Städte samt ihren Gehöften.
'''
"10" = ''':sup:`10` Die Efraimiter konnten aber die Kanaaniter, die in Geser wohnten,
nicht vertreiben. So wohnen die Kanaaniter bis zum heutigen Tag mitten
in Efraim; sie wurden zum Frondienst verpflichtet.
'''
