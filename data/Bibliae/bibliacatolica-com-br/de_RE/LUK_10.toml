[10]
"1" = ''':sup:`1` Danach suchte der Herr zweiundsiebzig andere aus und sandte sie zu
zweit vor sich her in alle Städte und Ortschaften, in die er selbst
gehen wollte.
'''
"2" = ''':sup:`2` Er sagte zu ihnen: Die Ernte ist groß, aber es gibt nur wenig
Arbeiter. Bittet also den Herrn der Ernte, Arbeiter für seine Ernte
auszusenden!
'''
"3" = ''':sup:`3` Geht! Siehe, ich sende euch wie Schafe mitten unter die Wölfe.
'''
"4" = ''':sup:`4` Nehmt keinen Geldbeutel mit, keine Vorratstasche und keine Schuhe!
Grüßt niemanden auf dem Weg!
'''
"5" = ''':sup:`5` Wenn ihr in ein Haus kommt, so sagt als Erstes: Friede diesem Haus!
'''
"6" = ''':sup:`6` Und wenn dort ein Sohn des Friedens wohnt, wird euer Friede auf ihm
ruhen; andernfalls wird er zu euch zurückkehren.
'''
"7" = ''':sup:`7` Bleibt in diesem Haus, esst und trinkt, was man euch anbietet; denn
wer arbeitet, ist seines Lohnes wert. Zieht nicht von einem Haus in ein
anderes!
'''
"8" = ''':sup:`8` Wenn ihr in eine Stadt kommt und man euch aufnimmt, so esst, was man
euch vorsetzt.
'''
"9" = ''':sup:`9` Heilt die Kranken, die dort sind, und sagt ihnen: Das Reich Gottes
ist euch nahe!
'''
"10" = ''':sup:`10` Wenn ihr aber in eine Stadt kommt, in der man euch nicht aufnimmt,
dann geht auf die Straße hinaus und ruft:
'''
"11" = ''':sup:`11` Selbst den Staub eurer Stadt, der an unseren Füßen klebt, lassen
wir euch zurück; doch das sollt ihr wissen: Das Reich Gottes ist nahe.
'''
"12" = ''':sup:`12` Ich sage euch: Sodom wird es an jenem Tag erträglicher ergehen als
dieser Stadt.
'''
"13" = ''':sup:`13` Weh dir, Chorazin! Weh dir, Betsaida! Denn wenn in Tyrus und Sidon
die Machttaten geschehen wären, die bei euch geschehen sind - längst
schon wären sie in Sack und Asche umgekehrt.
'''
"14" = ''':sup:`14` Doch Tyrus und Sidon wird es beim Gericht erträglicher ergehen als
euch.
'''
"15" = ''':sup:`15` Und du, Kafarnaum, wirst du etwa bis zum Himmel erhoben werden? Bis
zur Unterwelt wirst du hinabsteigen!
'''
"16" = ''':sup:`16` Wer euch hört, der hört mich, und wer euch ablehnt, der lehnt mich
ab; wer aber mich ablehnt, der lehnt den ab, der mich gesandt hat.
'''
"17" = ''':sup:`17` Die Zweiundsiebzig kehrten zurück und sagten voller Freude: Herr,
sogar die Dämonen sind uns in deinem Namen untertan.
'''
"18" = ''':sup:`18` Da sagte er zu ihnen: Ich sah den Satan wie einen Blitz aus dem
Himmel fallen.
'''
"19" = ''':sup:`19` Siehe, ich habe euch die Vollmacht gegeben, auf Schlangen und
Skorpione zu treten und über die ganze Macht des Feindes. Nichts wird
euch schaden können.
'''
"20" = ''':sup:`20` Doch freut euch nicht darüber, dass euch die Geister gehorchen,
sondern freut euch darüber, dass eure Namen im Himmel verzeichnet sind!
'''
"21" = ''':sup:`21` In dieser Stunde rief Jesus, vom Heiligen Geist erfüllt, voll
Freude aus: Ich preise dich, Vater, Herr des Himmels und der Erde, weil
du das vor den Weisen und Klugen verborgen und es den Unmündigen
offenbart hast. Ja, Vater, so hat es dir gefallen.
'''
"22" = ''':sup:`22` Alles ist mir von meinem Vater übergeben worden; niemand erkennt,
wer der Sohn ist, nur der Vater, und niemand erkennt, wer der Vater
ist, nur der Sohn und der, dem es der Sohn offenbaren will.
'''
"23" = ''':sup:`23` Jesus wandte sich an die Jünger und sagte zu ihnen allein: Selig
sind die Augen, die sehen, was ihr seht.
'''
"24" = ''':sup:`24` Denn ich sage euch: Viele Propheten und Könige wollten sehen, was
ihr seht, und haben es nicht gesehen, und wollten hören, was ihr hört,
und haben es nicht gehört.
'''
"25" = ''':sup:`25` Und siehe, ein Gesetzeslehrer stand auf, um Jesus auf die Probe zu
stellen, und fragte ihn: Meister, was muss ich tun, um das ewige Leben
zu erben?
'''
"26" = ''':sup:`26` Jesus sagte zu ihm: Was steht im Gesetz geschrieben? Was liest du?
'''
"27" = ''':sup:`27` Er antwortete: Du sollst den Herrn, deinen Gott, lieben mit deinem
ganzen Herzen und deiner ganzen Seele, mit deiner ganzen Kraft und
deinem ganzen Denken, und deinen Nächsten wie dich selbst.
'''
"28" = ''':sup:`28` Jesus sagte zu ihm: Du hast richtig geantwortet. Handle danach und
du wirst leben!
'''
"29" = ''':sup:`29` Der Gesetzeslehrer wollte sich rechtfertigen und sagte zu Jesus:
Und wer ist mein Nächster?
'''
"30" = ''':sup:`30` Darauf antwortete ihm Jesus: Ein Mann ging von Jerusalem nach
Jericho hinab und wurde von Räubern überfallen. Sie plünderten ihn aus
und schlugen ihn nieder; dann gingen sie weg und ließen ihn halbtot
liegen.
'''
"31" = ''':sup:`31` Zufällig kam ein Priester denselben Weg herab; er sah ihn und ging
vorüber.
'''
"32" = ''':sup:`32` Ebenso kam auch ein Levit zu der Stelle; er sah ihn und ging
vorüber.
'''
"33" = ''':sup:`33` Ein Samariter aber, der auf der Reise war, kam zu ihm; er sah ihn
und hatte Mitleid,
'''
"34" = ''':sup:`34` ging zu ihm hin, goss Öl und Wein auf seine Wunden und verband sie.
Dann hob er ihn auf sein eigenes Reittier, brachte ihn zu einer
Herberge und sorgte für ihn.
'''
"35" = ''':sup:`35` Und am nächsten Tag holte er zwei Denare hervor, gab sie dem Wirt
und sagte: Sorge für ihn, und wenn du mehr für ihn brauchst, werde ich
es dir bezahlen, wenn ich wiederkomme.
'''
"36" = ''':sup:`36` Wer von diesen dreien meinst du, ist dem der Nächste geworden, der
von den Räubern überfallen wurde?
'''
"37" = ''':sup:`37` Der Gesetzeslehrer antwortete: Der barmherzig an ihm gehandelt hat.
Da sagte Jesus zu ihm: Dann geh und handle du genauso!
'''
"38" = ''':sup:`38` Als sie weiterzogen, kam er in ein Dorf. Eine Frau namens Marta
nahm ihn gastlich auf.
'''
"39" = ''':sup:`39` Sie hatte eine Schwester, die Maria hieß. Maria setzte sich dem
Herrn zu Füßen und hörte seinen Worten zu.
'''
"40" = ''':sup:`40` Marta aber war ganz davon in Anspruch genommen zu dienen. Sie kam
zu ihm und sagte: Herr, kümmert es dich nicht, dass meine Schwester die
Arbeit mir allein überlässt? Sag ihr doch, sie soll mir helfen!
'''
"41" = ''':sup:`41` Der Herr antwortete: Marta, Marta, du machst dir viele Sorgen und
Mühen.
'''
"42" = ''':sup:`42` Aber nur eines ist notwendig. Maria hat den guten Teil gewählt, der
wird ihr nicht genommen werden.
'''
"Notes" = '''
Notas de rodapé:
10:1-12 - Jesus schickt 72 Jünger aus, um in den Städten zu predigen.
Dabei gibt er ihnen genaue Anweisungen, wie sie sich verhalten und was
sie lehren sollen. Dies unterstreicht seine Mission, die Reichweite des
Evangeliums zu vergrößern und alle Christen auf die Evangelisation
10:25-28 - Das Gleichnis vom barmherzigen Samariter lehrt, dass
Nächstenliebe praktisch und bedingungslos sein muss, ungeachtet
sozialer oder kultureller Barrieren. Jesus definiert den Begriff
„Nächster“ neu und betont, dass wir auch diejenigen lieben müssen, die
10:38-42 - Martha und Maria verkörpern zwei Haltungen gegenüber Jesus:
die Sorge um ihre Pflichten und das Hinhören auf sein Wort. Jesus
betont, dass Marias Entscheidung, das Wort Gottes besser zu hören, die
10:13-16 - Jesus verurteilt die reuelosen Städte und betont, wie ernst
der Aufruf zur Buße ist. Er warnt, dass diejenigen, die das Evangelium
ablehnen, ein hartes Gericht erwartet, während diejenigen, die es
10:21-24 - Jesus lobt den Vater dafür, dass er Kindern und Demütigen
die Geheimnisse des Reiches offenbart und zeigt, dass die Erkenntnis
Gottes nicht von menschlicher Weisheit, sondern von göttlicher
Offenbarung abhängt. Er lobt das Privileg seiner Jünger, seine
Korinther 1,27-29).
'''
