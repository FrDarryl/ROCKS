[2]
"1" = ''':sup:`1` In den Schriften steht, Jeremia, der Prophet, sei es gewesen, der
den Verbannten befohlen habe, etwas von dem Feuer - wie schon gesagt -
zu nehmen, als sie in die Verbannung geführt wurden.
'''
"2" = ''':sup:`2` Der Prophet habe ferner den Verbannten das Gesetz übergeben und
ihnen eingeschärft, die Gebote des Herrn nicht zu vergessen noch im
Herzen irrezuwerden, wenn sie die goldenen und silbernen Götterbilder
und ihren Prunk sähen.
'''
"3" = ''':sup:`3` Mit anderen Reden solcher Art ermahnte er sie, das Gesetz nicht aus
ihrem Herzen schwinden zu lassen.
'''
"4" = ''':sup:`4` In dem Buch stand, dass der Prophet einen Gottesspruch empfangen
habe und daraufhin das Zelt und die Lade hinter sich hertragen ließ. Er
sei hinausgegangen zu dem Berg, auf den Mose gestiegen war, um das von
Gott verheißene Erbteil zu sehen.
'''
"5" = ''':sup:`5` Als er da ankam, fand Jeremia eine Höhle wie ein Haus. Er trug das
Zelt, die Lade und den Rauchopferaltar hinein; dann verschloss er die
Eingangstür.
'''
"6" = ''':sup:`6` Einige von seinen Begleitern gingen hin, um sich den Weg zu
markieren; aber sie konnten ihn nicht finden.
'''
"7" = ''':sup:`7` Als Jeremia davon erfuhr, schalt er sie und sagte: Die Stelle wird
unbekannt bleiben, bis Gott das Volk zusammenführt und Erbarmen
gewährt.
'''
"8" = ''':sup:`8` Dann aber bringt der Herr dies wieder ans Licht und die Herrlichkeit
des Herrn wird erscheinen und die Wolke, genauso wie sie sich in den
Tagen des Mose gezeigt hat und wie dies auch Salomo erbeten hat, dass
der Ort hochheilig werden möge.
'''
"9" = ''':sup:`9` Es wurde ferner berichtet, wie jener in seiner Weisheit ein Opfer
bei der Einweihung und Vollendung des Tempels darbrachte.
'''
"10" = ''':sup:`10` So wie auch Mose zum Herrn gebetet hatte - und dann war Feuer vom
Himmel gefallen und hatte die Opferstücke verzehrt -, so betete auch
Salomo und das Feuer fiel herab und verzehrte die Brandopfer.
'''
"11" = ''':sup:`11` Und Mose sagte: Weil man das Sündopfer nicht gegessen hat, wurde es
vom Feuer verzehrt.
'''
"12" = ''':sup:`12` Ebenso hat auch Salomo die acht Tage begangen.
'''
"13" = ''':sup:`13` Das Gleiche wird auch in den Urkunden und in den Erinnerungen des
Nehemia erzählt; dort steht auch, wie er eine Bibliothek gründete und
die Bücher über die Könige und die der Propheten, Davids sowie
königliche Briefe über Weihegaben sammelte.
'''
"14" = ''':sup:`14` Genauso hat auch Judas alle Bücher wieder gesammelt, die wegen des
Krieges, den wir führen mussten, zerstreut worden waren. Sie befinden
sich heute bei uns.
'''
"15" = ''':sup:`15` Wenn ihr also Bedarf danach habt, so lasst sie durch Boten holen!
'''
"16" = ''':sup:`16` Wir haben euch geschrieben, weil wir also nun die Tempelreinigung
begehen wollen. Ihr werdet gut daran tun, diese Tage ebenfalls zu
begehen.
'''
"17" = ''':sup:`17` Gott hat sein ganzes Volk gerettet und allen das Erbe und die
Königswürde und das Priestertum und die Heiligung verliehen,
'''
"18" = ''':sup:`18` wie er es durch das Gesetz verheißen hat. Denn wir hoffen auf Gott,
dass er sich unser bald erbarme und uns von überall unter dem Himmel an
seinen heiligen Ort zusammenführt. Denn er hat uns aus großen Übeln
gerettet und den heiligen Ort gereinigt.
'''
"19" = ''':sup:`19` Die Ereignisse um den Makkabäer Judas und seine Brüder - wie sie
den erhabenen Tempel reinigten und den Altar wieder einweihten,
'''
"20" = ''':sup:`20` ferner die Kriege, die sie gegen Antiochus Epiphanes und seinen
Sohn Eupator führten,
'''
"21" = ''':sup:`21` die himmlischen Erscheinungen vor den ruhmreichen und tapferen
Verteidigern der jüdischen Lebensweise waren Ursache, dass es ihrer
kleinen Zahl gelang, das ganze Land zurückzuerobern, die Massen der
Barbaren zu verjagen,
'''
"22" = ''':sup:`22` auch das auf der ganzen Welt hochberühmte Heiligtum
wiederzugewinnen, die Stadt zu befreien, die Gesetze, die man gerade
abschaffen wollte, wieder in Kraft zu setzen - denn der Herr war ihnen
in aller Güte gnädig -,
'''
"23" = ''':sup:`23` all das hat Jason aus Kyrene in fünf Büchern dargelegt. Wir nun
werden versuchen, es hier in einem einzigen Buch zusammenzufassen.
'''
"24" = ''':sup:`24` Wir bemerkten nämlich die Flut der Zahlen und wie schwierig es
wegen der Menge des Stoffes ist, sich in die geschichtliche Darstellung
einzuarbeiten.
'''
"25" = ''':sup:`25` So dachten wir, solche, die gern lesen, zu unterhalten, denen, die
mit Eifer auswendig lernen, zu helfen, allen aber, die das Buch auf
irgendeine Weise in die Hand bekommen, zu nützen.
'''
"26" = ''':sup:`26` Uns ist es allerdings nicht leicht gefallen, in mühseliger Arbeit
diesen Auszug anzufertigen; es hat vielmehr Schweiß und durchwachte
Nächte gekostet.
'''
"27" = ''':sup:`27` Wer ein Gastmahl bereitet und den Nutzen anderer sucht, hat es ja
auch nicht leicht. Dennoch haben wir die Mühe gern auf uns genommen, um
uns viele zu Dank zu verpflichten.
'''
"28" = ''':sup:`28` Die Einzelheiten genau zu untersuchen, überließen wir dem
Verfasser. Wir haben uns nur darum bemüht, entsprechend den
Erfordernissen eines Auszugs vorzugehen.
'''
"29" = ''':sup:`29` Wenn man ein neues Haus baut, muss sich der Architekt um den ganzen
Bau kümmern; Dekorateur und Maler dagegen müssen nur das prüfen, was
zur Ausschmückung nötig ist. Ähnlich beurteile ich auch unsere Aufgabe.
'''
"30" = ''':sup:`30` Sich daranzumachen, überlieferte Nachrichten eindringlich und
kritisch zu beurteilen und bis ins Einzelne genau zu untersuchen, ist
Sache des Geschichtsschreibers.
'''
"31" = ''':sup:`31` Wer aber nur nacherzählen will, darf die Darstellung straffen, auch
wenn die genaue Ausarbeitung nach den Regeln der Geschichtsschreibung
dabei zu kurz kommt.
'''
"32" = ''':sup:`32` Nun aber wollen wir sofort mit unserer Erzählung beginnen; wir
haben uns schon allzu lang mit dem Vorwort aufgehalten und es wäre ja
unsinnig, vor der Geschichte viele Worte zu machen, die Geschichte
selbst aber zu kürzen.
'''
"Notes" = '''
Notas de rodapé:
2:1-3 - Jeremias Bewahrung der heiligen Schriften und heiligen
Artefakte spiegelt die Bedeutung der Bewahrung des Glaubens und der
Geschichte des Volkes Gottes wider, selbst in Krisenzeiten (siehe auch
2:4-7 - Jeremia versteckte die Bundeslade auf dem Berg Nebo, um den
Schutz der heiligen Dinge Gottes zu symbolisieren. Die Hoffnung auf
ihre künftige Entdeckung weist auf die endgültige Wiederherstellung
11:19).
2:8-10 - Die Zuversicht, dass Gott seine Herrlichkeit erneut offenbaren
wird, stärkt den Glauben der Juden. Die Vorstellung, dass sich die
göttliche Gegenwart zur gegebenen Zeit offenbaren wird, ist Ausdruck
43,2).
2:19-22 - Der Freiheitskampf der Makkabäer und die Wiederherstellung
des Tempelkultes zeigen, wie wertvoll der Widerstand gegen religiöse
Unterdrückung und das Bekenntnis zur wahren Anbetung sind (siehe auch
2:23-26 - Der Autor erklärt, dass es sich hierbei um eine gekürzte
Fassung der vorherigen Geschichten handelt, und betont, dass der Zweck
des Buches darin besteht, Menschen zu ermutigen, in ihrem Glauben
10:11).
'''
