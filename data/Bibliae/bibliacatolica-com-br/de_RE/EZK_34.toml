[34]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Menschensohn, sprich als Prophet gegen die Hirten Israels, sprich
als Prophet und sag zu ihnen, den Hirten: So spricht GOTT, der Herr:
Weh den Hirten Israels, die sich selbst geweidet haben! Müssen die
Hirten nicht die Schafe weiden?
'''
"3" = ''':sup:`3` Das Fett verzehrt ihr und mit der Wolle kleidet ihr euch. Das
Mastvieh schlachtet ihr, die Schafe aber weidet ihr nicht.
'''
"4" = ''':sup:`4` Die Schwachen habt ihr nicht gestärkt, das Kranke habt ihr nicht
geheilt, das Verletzte habt ihr nicht verbunden, das Vertriebene habt
ihr nicht zurückgeholt, das Verlorene habt ihr nicht gesucht; mit Härte
habt ihr sie niedergetreten und mit Gewalt.
'''
"5" = ''':sup:`5` Und weil kein Hirt da war, zerstreuten sie sich und sie wurden zum
Fraß für alles Getier des Feldes, als sie zerstreut waren.
'''
"6" = ''':sup:`6` Meine Schafe irren auf allen Bergen und auf jedem hohen Hügel umher
und über die ganze Erdoberfläche sind meine Schafe zerstreut. Doch da
ist keiner, der fragt, und da ist keiner, der auf die Suche geht.
'''
"7" = ''':sup:`7` Darum, Hirten, hört das Wort des HERRN:
'''
"8" = ''':sup:`8` So wahr ich lebe, Spruch GOTTES, des Herrn: Weil meine Schafe zum
Raub und meine Schafe zum Fraß für alles Getier des Feldes wurden -
denn es war kein Hirt da - und meine Hirten nicht nach meinen Schafen
fragten, sondern die Hirten sich selbst geweidet und nicht meine Schafe
geweidet haben,
'''
"9" = ''':sup:`9` darum, ihr Hirten, hört das Wort des HERRN:
'''
"10" = ''':sup:`10` So spricht GOTT, der Herr: Siehe, nun gehe ich gegen die Hirten vor
und fordere meine Schafe aus ihrer Hand zurück. Ich mache dem Weiden
der Schafe ein Ende. Die Hirten sollen nicht länger sich selbst weiden:
Ich rette meine Schafe aus ihrem Rachen, sie sollen nicht länger ihr
Fraß sein.
'''
"11" = ''':sup:`11` Denn so spricht GOTT, der Herr: Siehe, ich selbst bin es, ich will
nach meinen Schafen fragen und mich um sie kümmern.
'''
"12" = ''':sup:`12` Wie ein Hirt sich um seine Herde kümmert an dem Tag, an dem er
inmitten seiner Schafe ist, die sich verirrt haben, so werde ich mich
um meine Schafe kümmern und ich werde sie retten aus all den Orten,
wohin sie sich am Tag des Gewölks und des Wolkendunkels zerstreut
haben.
'''
"13" = ''':sup:`13` Ich werde sie aus den Völkern herausführen, ich werde sie aus den
Ländern sammeln und ich werde sie in ihr Land bringen. Ich führe sie in
den Bergen Israels auf die Weide, in den Tälern und an allen bewohnten
Orten des Landes.
'''
"14" = ''':sup:`14` Auf guter Weide werde ich sie weiden und auf den hohen Bergen
Israels wird ihr Weideplatz sein. Dort werden sie auf gutem Weideplatz
lagern, auf den Bergen Israels werden sie auf fetter Weide weiden.
'''
"15" = ''':sup:`15` Ich, ich selber werde meine Schafe weiden und ich, ich selber werde
sie ruhen lassen - Spruch GOTTES, des Herrn.
'''
"16" = ''':sup:`16` Das Verlorene werde ich suchen, das Vertriebene werde ich
zurückbringen, das Verletzte werde ich verbinden, das Kranke werde ich
kräftigen. Doch das Fette und Starke werde ich vertilgen. Ich werde es
weiden durch Rechtsentscheid.
'''
"17" = ''':sup:`17` Ihr aber, meine Herde - so spricht GOTT, der Herr -, siehe, ich
sorge für Recht zwischen Schaf und Schaf. Ihr Widder und ihr Böcke,
'''
"18" = ''':sup:`18` ist es euch zu wenig, dass ihr auf der besten Weide weidet und euer
übriges Weideland mit euren Füßen zertrampelt? Dass ihr das klare
Wasser trinkt und den Rest des Wassers mit euren Füßen verschmutzt?
'''
"19" = ''':sup:`19` Meine Schafe müssen abweiden, was eure Füße zertrampelt haben, und
trinken, was eure Füße verschmutzt haben.
'''
"20" = ''':sup:`20` Darum - so spricht GOTT, der Herr, zu ihnen: Siehe, ich selbst bin
es, ich sorge für Recht zwischen fettem Schaf und magerem Schaf.
'''
"21" = ''':sup:`21` Weil ihr all die Schwachen mit Seite und Schulter zur Seite drängt
und mit euren Hörnern wegstoßt, bis ihr sie nach draußen zerstreut
habt,
'''
"22" = ''':sup:`22` werde ich meinen Schafen zu Hilfe kommen. Sie sollen nicht länger
zum Raub werden und ich werde für Recht sorgen zwischen Schaf und
Schaf.
'''
"23" = ''':sup:`23` Ich werde über sie einen einzigen Hirten einsetzen, der sie weiden
wird, meinen Knecht David. Er ist es, der sie weiden wird. Er ist es,
der für sie Hirt sein wird.
'''
"24" = ''':sup:`24` Ich selbst, der HERR, werde für sie Gott sein und mein Knecht David
wird Fürst sein in ihrer Mitte. Ich, der HERR, ich habe gesprochen.
'''
"25" = ''':sup:`25` Ich werde mit ihnen einen Friedensbund schließen: Ich gebiete dem
bösen Getier im Land Einhalt. Dann werden sie in der Steppe sicher
wohnen und in den Wäldern schlafen können.
'''
"26" = ''':sup:`26` Ich mache sie und die Umgebung meines Hügels zum Segen. Ich lasse
den Regen herabkommen zu seiner Zeit, Ströme des Segens werden es sein.
'''
"27" = ''':sup:`27` Der Baum des Feldes wird seine Frucht geben und das Land wird
seinen Ertrag geben. Sie werden auf ihrem Ackerboden sicher sein. Dann
werden sie erkennen, dass ich der HERR bin, wenn ich die Stangen ihres
Jochs zerbreche und sie aus der Hand derer rette, die sie versklaven.
'''
"28" = ''':sup:`28` Sie werden nicht länger ein Raub für die Völker sein und das Getier
des Landes wird sie nicht fressen. Sie werden in Sicherheit wohnen und
da ist keiner, der Schrecken verbreitet.
'''
"29" = ''':sup:`29` Ich werde für sie eine ruhmvolle Pflanzung anlegen. Sie werden im
Land nicht mehr vom Hunger dahingerafft werden und die Schmähung der
Nationen müssen sie nicht mehr ertragen.
'''
"30" = ''':sup:`30` Sie werden erkennen, dass ich, der HERR, ihr Gott, mit ihnen bin
und dass sie mein Volk sind, das Haus Israel - Spruch GOTTES, des
Herrn.
'''
"31" = ''':sup:`31` Ihr seid meine Schafe. Die Schafe meiner Weide seid ihr, Menschen.
Ich bin euer Gott - Spruch GOTTES, des Herrn.
'''
"Notes" = '''
Notas de rodapé:
