nicht um das Volk kümmert, ist eine große Beleidigung Gottes, und er
verspricht, die Führer für ihr Versagen zu richten (siehe auch
34:11-16 - Gott verspricht, der Hirte Israels zu sein, der seine
verlorenen Schafe sucht und rettet. Dieser Vers weist auf die Ankunft
des Messias hin, der als göttlicher und fürsorglicher Hirte seinem Volk
34:17-22 - Gott verspricht, die Schafe untereinander zu richten und die
Guten von den Bösen zu trennen. Dies unterstreicht Gottes
Gerechtigkeit, die weder Ungerechtigkeit noch Ausbeutung unter seinem
Volk duldet und verspricht, die Gläubigen von der Unterdrückung zu
34:23-24 - Gott verspricht, einen Hirten zu erwecken, seinen Diener
David, der sich um sein Volk kümmern soll. Er ist ein Sinnbild für
Christus, der aus Davids Nachkommenschaft stammt und der gute Hirte
ist, der sich um die Schafe kümmert und sie gerecht führt (siehe auch
34:25-31 - Gott verspricht, mit seinem Volk einen Friedensbund zu
schließen, das Land wiederherzustellen und es reichlich zu segnen.
Dieses Versprechen ist ein Zeichen der Wiederherstellung und des neuen
