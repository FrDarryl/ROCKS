[12]
"1" = ''':sup:`1` Darum wollen auch wir, die wir eine solche Wolke von Zeugen um uns
haben, alle Last und die Sünde abwerfen, die uns so leicht umstrickt.
Lasst uns mit Ausdauer in dem Wettkampf laufen, der vor uns liegt,
'''
"2" = ''':sup:`2` und dabei auf Jesus blicken, den Urheber und Vollender des Glaubens;
er hat angesichts der vor ihm liegenden Freude das Kreuz auf sich
genommen, ohne auf die Schande zu achten, und sich zur Rechten von
Gottes Thron gesetzt.
'''
"3" = ''':sup:`3` Richtet also eure Aufmerksamkeit auf den, der solche Anfeindung von
Seiten der Sünder gegen sich erduldet hat, damit ihr nicht ermattet und
mutlos werdet!
'''
"4" = ''':sup:`4` Ihr habt im Kampf gegen die Sünde noch nicht bis aufs Blut
Widerstand geleistet
'''
"5" = ''':sup:`5` und ihr habt die Mahnung vergessen, die euch als Söhne anredet: Mein
Sohn, verachte nicht die Zucht des Herrn / und verzage nicht, wenn er
dich zurechtweist!
'''
"6" = ''':sup:`6` Denn wen der Herr liebt, den züchtigt er; / er schlägt mit der Rute
jeden Sohn, den er gern hat.
'''
"7" = ''':sup:`7` Haltet aus, wenn ihr gezüchtigt werdet! Gott behandelt euch wie
Söhne. Denn wo ist ein Sohn, den sein Vater nicht züchtigt?
'''
"8" = ''':sup:`8` Würdet ihr nicht gezüchtigt, wie es doch bisher allen ergangen ist,
dann wäret ihr keine legitimen Kinder, ihr wäret nicht seine Söhne.
'''
"9" = ''':sup:`9` Ferner: An unseren leiblichen Vätern hatten wir harte Erzieher und
wir achteten sie. Sollen wir uns dann nicht erst recht dem Vater der
Geister unterwerfen und so das Leben haben?
'''
"10" = ''':sup:`10` Jene haben uns für kurze Zeit nach ihrem Ermessen in Zucht
genommen; er aber tut es zu unserem Besten, damit wir Anteil an seiner
Heiligkeit gewinnen.
'''
"11" = ''':sup:`11` Jede Züchtigung scheint zwar für den Augenblick nicht Freude zu
bringen, sondern Leid; später aber gewährt sie denen, die durch sie
geschult worden sind, Gerechtigkeit als Frucht des Friedens.
'''
"12" = ''':sup:`12` Darum macht die erschlafften Hände und die wankenden Knie wieder
stark,
'''
"13" = ''':sup:`13` schafft ebene Wege für eure Füße, damit die lahmen Glieder nicht
ausgerenkt, sondern vielmehr geheilt werden!
'''
"14" = ''':sup:`14` Trachtet nach Frieden mit allen und nach der Heiligung, ohne die
keiner den Herrn sehen wird!
'''
"15" = ''':sup:`15` Seht zu, dass niemand von der Gnade Gottes abkomme, damit keine
bittere Wurzel aufsprosst, Schaden stiftet und viele durch sie
verunreinigt werden,
'''
"16" = ''':sup:`16` dass keiner unzüchtig ist oder gottlos wie Esau, der für eine
einzige Mahlzeit sein Erstgeburtsrecht verkaufte!
'''
"17" = ''':sup:`17` Ihr wisst auch, dass er verworfen wurde, als er später den Segen
erben wollte; denn er fand keinen Raum zur Umkehr, obgleich er unter
Tränen danach suchte.
'''
"18" = ''':sup:`18` Denn ihr seid nicht zu einem sichtbaren, lodernden Feuer
hinzugetreten, zu dunklen Wolken, zu Finsternis und Sturmwind,
'''
"19" = ''':sup:`19` zum Klang der Posaunen und zum Schall der Worte, bei denen die
Hörer flehten, diese Stimme solle nicht weiter zu ihnen reden;
'''
"20" = ''':sup:`20` denn sie ertrugen nicht den Befehl: Sogar ein Tier, das den Berg
berührt, soll gesteinigt werden.
'''
"21" = ''':sup:`21` Ja, so furchtbar war die Erscheinung, dass Mose rief: Ich bin voll
Angst und Schrecken.
'''
"22" = ''':sup:`22` Ihr seid vielmehr zum Berg Zion hinzugetreten, zur Stadt des
lebendigen Gottes, dem himmlischen Jerusalem, zu Tausenden von Engeln,
zu einer festlichen Versammlung
'''
"23" = ''':sup:`23` und zur Gemeinschaft der Erstgeborenen, die im Himmel verzeichnet
sind, und zu Gott, dem Richter aller, und zu den Geistern der schon
vollendeten Gerechten,
'''
"24" = ''':sup:`24` zum Mittler eines neuen Bundes, Jesus, und zum Blut der
Besprengung, das mächtiger ruft als das Blut Abels.
'''
"25" = ''':sup:`25` Gebt Acht, dass ihr den nicht ablehnt, der redet! Denn wenn schon
die nicht entronnen sind, die ihn abgelehnt haben, als er auf Erden
seine Gebote verkündete, um wie viel mehr gilt dies für uns, wenn wir
uns von dem abwenden, der jetzt vom Himmel her spricht.
'''
"26" = ''':sup:`26` Seine Stimme hat damals die Erde erschüttert, jetzt aber hat er
verheißen: Noch einmal werde ich zum Wanken bringen - nicht nur die
Erde, sondern auch den Himmel.
'''
"27" = ''':sup:`27` Dieses Noch einmal aber zeigt an: Das, was erschüttert wird, weil
es geschaffen ist, soll verwandelt werden, damit allein das bleibt, was
nicht erschüttert werden kann.
'''
"28" = ''':sup:`28` Darum wollen wir dankbar sein, weil wir ein unerschütterliches
Reich empfangen, und wollen Gott so dienen, wie es ihm gefällt, in
ehrfürchtiger Scheu;
'''
"29" = ''':sup:`29` denn unser Gott ist verzehrendes Feuer.
'''
