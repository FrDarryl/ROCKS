[139]
"1" = ''':sup:`1` Für den Chormeister. Von David. Ein Psalm. HERR, du hast mich
erforscht und kennst mich. /
'''
"2" = ''':sup:`2` Ob ich sitze oder stehe, du kennst es. * Du durchschaust meine
Gedanken von fern.
'''
"3" = ''':sup:`3` Ob ich gehe oder ruhe, du hast es gemessen. * Du bist vertraut mit
all meinen Wegen.
'''
"4" = ''':sup:`4` Ja, noch nicht ist das Wort auf meiner Zunge, * siehe, HERR, da hast
du es schon völlig erkannt.
'''
"5" = ''':sup:`5` Von hinten und von vorn hast du mich umschlossen, * hast auf mich
deine Hand gelegt.
'''
"6" = ''':sup:`6` Zu wunderbar ist für mich dieses Wissen, * zu hoch, ich kann es
nicht begreifen.
'''
"7" = ''':sup:`7` Wohin kann ich gehen vor deinem Geist, * wohin vor deinem Angesicht
fliehen?
'''
"8" = ''':sup:`8` Wenn ich hinaufstiege zum Himmel - dort bist du; * wenn ich mich
lagerte in der Unterwelt - siehe, da bist du.
'''
"9" = ''':sup:`9` Nähme ich die Flügel des Morgenrots, * ließe ich mich nieder am Ende
des Meeres,
'''
"10" = ''':sup:`10` auch dort würde deine Hand mich leiten * und deine Rechte mich
ergreifen.
'''
"11" = ''':sup:`11` Würde ich sagen: Finsternis soll mich verschlingen * und das Licht
um mich soll Nacht sein!
'''
"12" = ''':sup:`12` Auch die Finsternis ist nicht finster vor dir, / die Nacht leuchtet
wie der Tag, * wie das Licht wird die Finsternis.
'''
"13" = ''':sup:`13` Du selbst hast mein Innerstes geschaffen, * hast mich gewoben im
Schoß meiner Mutter.
'''
"14" = ''':sup:`14` Ich danke dir, dass ich so staunenswert und wunderbar gestaltet
bin. * Ich weiß es genau: Wunderbar sind deine Werke.
'''
"15" = ''':sup:`15` Dir waren meine Glieder nicht verborgen,/ als ich gemacht wurde im
Verborgenen, * gewirkt in den Tiefen der Erde.
'''
"16" = ''':sup:`16` Als ich noch gestaltlos war, * sahen mich bereits deine Augen. In
deinem Buch sind sie alle verzeichnet: die Tage, * die schon geformt
waren, als noch keiner von ihnen da war.
'''
"17" = ''':sup:`17` Wie kostbar sind mir deine Gedanken, Gott! * Wie gewaltig ist ihre
Summe!
'''
"18" = ''':sup:`18` Wollte ich sie zählen, sie sind zahlreicher als der Sand. * Ich
erwache und noch immer bin ich bei dir.
'''
"19" = ''':sup:`19` Wolltest du, Gott, doch den Frevler töten! * Ihr blutgierigen
Menschen, weicht von mir!
'''
"20" = ''':sup:`20` Sie nennen dich in böser Absicht, * deine Feinde missbrauchen
deinen Namen.
'''
"21" = ''':sup:`21` Sollen mir nicht verhasst sein, HERR, die dich hassen, * soll ich
die nicht verabscheuen, die sich gegen dich erheben?
'''
"22" = ''':sup:`22` Ganz und gar sind sie mir verhasst, * auch mir wurden sie zu
Feinden.
'''
"23" = ''':sup:`23` Erforsche mich, Gott, und erkenne mein Herz, * prüfe mich und
erkenne meine Gedanken!
'''
"24" = ''':sup:`24` Sieh doch, ob ich auf dem Weg der Götzen bin, * leite mich auf dem
Weg der Ewigkeit!
'''
"Notes" = '''
Notas de rodapé:
139:1-4 - Dieser Psalm preist Gottes Allwissenheit, die jeden
menschlichen Gedanken und jede menschliche Handlung kennt, bevor sie
überhaupt geschieht. Dies offenbart einen Gott, der in jedes Detail des
139:7-10 - Der Psalmist denkt über Gottes Allgegenwart nach. Es gibt
keinen Ort im Himmel, auf Erden oder in der Tiefe, wo sich jemand vor
seiner Gegenwart verstecken kann. Diese Wahrheit spendet Trost und
139:13-16 - Der Psalmist erkennt an, dass Gott ihn im Mutterleib
geformt hat, und lobt Gott für die Komplexität und das Wunder der
menschlichen Schöpfung. Dies unterstreicht den Wert des Lebens von der
139:17-18 - Gottes Gedanken sind für den Psalmisten kostbar und
unergründlich. Er erkennt die Unermesslichkeit von Gottes Wissen und
Weisheit, die jenseits des menschlichen Fassungsvermögens liegt (siehe
139:23-24 - Der Psalmist schließt mit der Bitte an Gott, sein Herz zu
erforschen und ihn auf den ewigen Weg zu führen. Er erkennt die
Notwendigkeit innerer Reinigung und der Orientierung am Willen Gottes
'''
