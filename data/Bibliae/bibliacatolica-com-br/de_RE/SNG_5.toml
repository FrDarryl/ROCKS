[5]
"1" = ''':sup:`1` Ich komme in meinen Garten, meine Schwester Braut, / ich pflücke
meine Myrrhe samt meinem Balsam, ich esse meine Wabe samt meinem Honig,
/ ich trinke meinen Wein samt meiner Milch. Esst, Freunde, trinkt, /
berauscht euch an der Liebe!
'''
"2" = ''':sup:`2` Ich schlief, doch mein Herz war wach. / Horch, mein Geliebter
klopft: Öffne mir, meine Schwester, meine Freundin, / meine Taube,
meine Makellose, denn mein Haupt ist voll Tau, / aus meinen Locken
tropft die Nacht!
'''
"3" = ''':sup:`3` Ich habe mein Kleid schon abgelegt - / soll ich es wieder anziehen?
Meine Füße habe ich gewaschen - / soll ich sie wieder beschmutzen?
'''
"4" = ''':sup:`4` Mein Geliebter streckte die Hand durch die Luke; / da bebte mein
Herz ihm entgegen.
'''
"5" = ''':sup:`5` Ich stand auf, meinem Geliebten zu öffnen. / Da tropften meine Hände
von Myrrhe, meine Finger von ausfließender Myrrhe an den Griffen des
Riegels.
'''
"6" = ''':sup:`6` Ich öffnete meinem Geliebten: / Doch mein Geliebter war weg,
verschwunden. / Meine Seele war außer sich, als er zu mir sprach. Ich
suchte ihn und fand ihn nicht. / Ich rief ihn und er antwortete mir
nicht.
'''
"7" = ''':sup:`7` Da fanden mich die Wächter bei ihrer Runde durch die Stadt; / sie
schlugen, sie verletzten mich. Meinen Mantel entrissen sie mir, / die
Wächter der Mauern.
'''
"8" = ''':sup:`8` Ich beschwöre euch, Töchter Jerusalems: / Wenn ihr meinen Geliebten
findet, was sollt ihr ihm sagen? / Dass ich krank bin vor Liebe!
'''
"9" = ''':sup:`9` Was hat dein Geliebter den andern voraus, / du schönste der Frauen?
Was hat dein Geliebter den andern voraus, / dass du uns so beschwörst?
'''
"10" = ''':sup:`10` Mein Geliebter ist weiß und rot, / ausgezeichnet vor Tausenden.
'''
"11" = ''':sup:`11` Sein Haupt ist reines Gold, / seine Locken sind Rispen,
rabenschwarz.
'''
"12" = ''':sup:`12` Seine Augen sind wie Tauben an Wasserbächen, / gebadet in Milch,
sitzend am Wasser.
'''
"13" = ''':sup:`13` Seine Wangen sind wie Balsambeete, / darin Gewürzkräuter sprießen,
seine Lippen wie Lilien; / sie tropfen von flüssiger Myrrhe.
'''
"14" = ''':sup:`14` Seine Hände sind Rollen aus Gold, / mit Steinen aus Tarschisch
besetzt. Sein Leib ist eine Platte aus Elfenbein, / mit Saphiren
bedeckt.
'''
"15" = ''':sup:`15` Seine Schenkel sind Säulen aus Marmor, / auf Sockel von Feingold
gestellt. Seine Gestalt ist wie der Libanon, / erlesen wie Zedern.
'''
"16" = ''':sup:`16` Sein Gaumen ist Süße, / alles ist Wonne an ihm. Das ist mein
Geliebter, / ja, das ist mein Freund, / ihr Töchter Jerusalems.
'''
