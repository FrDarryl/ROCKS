[7]
"1" = ''':sup:`1` Wenn der HERR, dein Gott, dich in das Land geführt hat, in das du
jetzt hineinziehst, um es in Besitz zu nehmen, wenn er dir viele Völker
aus dem Weg räumt - Hetiter, Girgaschiter und Amoriter, Kanaaniter und
Perisiter, Hiwiter und Jebusiter, sieben Völker, die zahlreicher und
mächtiger sind als du -,
'''
"2" = ''':sup:`2` wenn der HERR, dein Gott, sie dir ausliefert und du sie schlägst,
dann sollst du an ihnen den Bann vollziehen. Du sollst keinen Vertrag
mit ihnen schließen, sie nicht verschonen
'''
"3" = ''':sup:`3` und dich nicht mit ihnen verschwägern. Deine Tochter gib nicht
seinem Sohn und nimm seine Tochter nicht für deinen Sohn!
'''
"4" = ''':sup:`4` Wenn er dein Kind verleitet, mir nicht mehr nachzufolgen, und sie
dann anderen Göttern dienen, wird der Zorn des HERRN gegen euch
entbrennen und wird dich unverzüglich vernichten.
'''
"5" = ''':sup:`5` So sollt ihr gegen sie vorgehen: Ihr sollt ihre Altäre niederreißen,
ihre Steinmale zerschlagen, ihre Kultpfähle umhauen und ihre
Götterbilder im Feuer verbrennen.
'''
"6" = ''':sup:`6` Denn du bist ein Volk, das dem HERRN, deinem Gott, heilig ist. Dich
hat der HERR, dein Gott, ausgewählt, damit du unter allen Völkern, die
auf der Erde leben, das Volk wirst, das ihm persönlich gehört.
'''
"7" = ''':sup:`7` Nicht weil ihr zahlreicher als die anderen Völker wäret, hat euch
der HERR ins Herz geschlossen und ausgewählt; ihr seid das kleinste
unter allen Völkern.
'''
"8" = ''':sup:`8` Weil der HERR euch liebt und weil er auf den Schwur achtet, den er
euren Vätern geleistet hat, deshalb hat der HERR euch mit starker Hand
herausgeführt und dich aus dem Sklavenhaus freigekauft, aus der Hand
des Pharao, des Königs von Ägypten.
'''
"9" = ''':sup:`9` Daran sollst du erkennen: Der HERR, dein Gott, ist der Gott; er ist
der treue Gott; noch nach tausend Generationen bewahrt er den Bund und
erweist denen seine Huld, die ihn lieben und seine Gebote bewahren.
'''
"10" = ''':sup:`10` Denen aber, die ihn hassen, vergilt er ins Angesicht und tilgt
einen jeden aus; er zögert nicht, wenn er ihn hasst, sondern vergilt
ihm ins Angesicht.
'''
"11" = ''':sup:`11` Deshalb sollst du das Gebot bewahren und die Gesetze und die
Rechtsentscheide, auf die ich dich heute verpflichte, und du sollst sie
halten.
'''
"12" = ''':sup:`12` Wenn ihr diese Rechtsentscheide hört, sie bewahrt und sie haltet,
wird der HERR, dein Gott, dir dafür den Bund und die Huld bewahren, die
er deinen Vätern geschworen hat.
'''
"13" = ''':sup:`13` Er wird dich lieben, dich segnen und dich zahlreich machen. Er wird
die Frucht deines Leibes und die Frucht deines Ackers segnen, dein
Korn, deinen Wein und dein Öl, den Wurf deiner Rinder und den Zuwachs
an Lämmern und Zicklein, in dem Land, von dem du weißt: Er hat deinen
Vätern geschworen, es dir zu geben.
'''
"14" = ''':sup:`14` Du wirst mehr als die anderen Völker gesegnet sein. Weder Mann noch
Frau noch Vieh, nichts wird bei dir unfruchtbar sein.
'''
"15" = ''':sup:`15` Alle Krankheiten wird der HERR von dir ablenken. Keine der schweren
ägyptischen Seuchen, die du kennst, wird er dir auferlegen, sondern
über alle deine Feinde wird er sie bringen.
'''
"16" = ''':sup:`16` Du wirst alle Völker verzehren, die der HERR, dein Gott, für dich
bestimmt. Du sollst in dir kein Mitleid mit ihnen aufsteigen lassen.
Und du sollst ihren Göttern nicht dienen; denn dann liefest du in eine
Falle.
'''
"17" = ''':sup:`17` Wenn du überlegst: Diese Völker sind größer als ich - wie sollte
ich sie ausrotten können?,
'''
"18" = ''':sup:`18` dann sollst du vor ihnen keine Furcht haben. Du sollst an das
denken, was der HERR, dein Gott, mit dem Pharao und mit ganz Ägypten
gemacht hat:
'''
"19" = ''':sup:`19` an die schweren Prüfungen, die du mit eigenen Augen gesehen hast,
an die Zeichen und Wunder, an die starke Hand und den hoch erhobenen
Arm, mit denen der HERR, dein Gott, dich herausgeführt hat. So wird es
der HERR, dein Gott, mit allen Völkern machen, vor denen du Furcht
hast.
'''
"20" = ''':sup:`20` Außerdem wird der HERR, dein Gott, Panik unter ihnen ausbrechen
lassen, so lange, bis auch die ausgetilgt sind, die überleben konnten
und sich vor dir versteckt haben.
'''
"21" = ''':sup:`21` Du sollst nicht erschreckt zurückweichen, wenn sie angreifen; denn
der HERR, dein Gott, ist als großer und Furcht erregender Gott in
deiner Mitte.
'''
"22" = ''':sup:`22` Doch der HERR, dein Gott, wird diese Völker dir nur nach und nach
aus dem Weg räumen. Du kannst sie nicht rasch ausmerzen, weil sonst die
wilden Tiere überhandnehmen und dir schaden.
'''
"23" = ''':sup:`23` Doch wird der HERR, dein Gott, dir diese Völker ausliefern. Er wird
sie in ausweglose Verwirrung stürzen, bis sie vernichtet sind.
'''
"24" = ''':sup:`24` Er wird ihre Könige in deine Hand geben. Du wirst ihren Namen unter
dem Himmel austilgen. Keiner wird deinem Angriff standhalten können,
bis du sie schließlich vernichtet hast.
'''
"25" = ''':sup:`25` Ihre Götterbilder sollt ihr im Feuer verbrennen. Du sollst nicht
das Silber oder Gold haben wollen, mit dem sie überzogen sind. Du
sollst es nicht an dich nehmen, damit du dabei nicht in eine Falle
läufst. Denn es ist dem HERRN, deinem Gott, ein Gräuel.
'''
"26" = ''':sup:`26` Du sollst aber keinen Gräuel in dein Haus bringen, damit du nicht
selbst wie er dem Bann verfällst. Du sollst Grauen und Abscheu vor ihm
haben, denn er ist dem Bann verfallen.
'''
