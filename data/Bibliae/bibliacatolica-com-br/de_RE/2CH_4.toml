[4]
"1" = ''':sup:`1` Er ließ einen bronzenen Altar herstellen, zwanzig Ellen lang,
zwanzig Ellen breit und zehn Ellen hoch.
'''
"2" = ''':sup:`2` Dann machte er das Meer. Es war gegossen, maß zehn Ellen von einem
Rand zum andern, war völlig rund und fünf Ellen hoch. Eine Schnur von
dreißig Ellen konnte es rings umspannen.
'''
"3" = ''':sup:`3` Unter ihm waren rundum Bilder von Rindern. In einem Band von zehn
Ellen Länge umsäumten sie das Meer ringsum in zwei Reihen. Sie wurden
bei seinem Guss mitgegossen.
'''
"4" = ''':sup:`4` Das Meer stand auf zwölf Rindern. Von ihnen schauten drei nach
Norden, drei nach Westen, drei nach Süden und drei nach Osten. Das Meer
ruhte oben auf den Rindern. Ihre Hinterteile waren nach innen gekehrt.
'''
"5" = ''':sup:`5` Die Wand des Meeres war eine Handbreit dick. Sein Rand war wie der
Rand eines Bechers geformt, einer Lilienblüte gleich. Es fasste
dreitausend Bat.
'''
"6" = ''':sup:`6` Auch machte er zehn Kessel, von denen er fünf an die Südseite und
fünf an die Nordseite brachte. Sie dienten für die Waschungen; was zum
Brandopfer gehörte, sollte man in ihnen abspülen. Das Meer war für die
Waschungen der Priester bestimmt.
'''
"7" = ''':sup:`7` Er machte die zehn goldenen Leuchter der Vorschrift gemäß und
stellte sie im Tempel auf, fünf auf der rechten und fünf auf der linken
Seite.
'''
"8" = ''':sup:`8` Ferner machte er zehn Tische und brachte sie in den Tempel, fünf auf
die rechte und fünf auf die linke Seite. Desgleichen verfertigte er
hundert goldene Schalen.
'''
"9" = ''':sup:`9` Auch schuf er den Vorhof der Priester und den großen Hof mit seinen
Toren. Die Torflügel überzog er mit Bronze.
'''
"10" = ''':sup:`10` Das Meer stellte er an die Südseite des Hauses gegen Südosten.
'''
"11" = ''':sup:`11` Endlich machte Hiram die Töpfe, Schaufeln und Schalen. So führte
Hiram die Arbeiten zu Ende, die er dem König Salomo für das Haus Gottes
anzufertigen hatte:
'''
"12" = ''':sup:`12` zwei Säulen, zwei beckenförmige Kapitelle oben auf den Säulen, die
zwei Flechtwerke, mit denen man die beiden beckenförmigen Kapitelle
oben auf den Säulen bedeckte,
'''
"13" = ''':sup:`13` die vierhundert Granatäpfel für die beiden Flechtwerke, die in zwei
Reihen an jedem Flechtwerk angebracht waren und die die beiden
beckenförmigen Kapitelle auf den Säulen bedeckten,
'''
"14" = ''':sup:`14` die zehn fahrbaren Gestelle, die zehn Kessel für die Gestelle,
'''
"15" = ''':sup:`15` das eine Meer, die zwölf Rinder unter ihm,
'''
"16" = ''':sup:`16` die Töpfe, Schaufeln und Gabeln. Alle diese Geräte machte Hiram-Abi
dem König Salomo für das Haus des HERRN aus glatter Bronze.
'''
"17" = ''':sup:`17` In der Jordanau zwischen Sukkot und Zereda ließ sie der König in
Formen aus festem Lehm gießen.
'''
"18" = ''':sup:`18` Salomo ließ alle diese Geräte in überaus großer Menge anfertigen;
das Gewicht der Bronze war darum nicht festzustellen.
'''
"19" = ''':sup:`19` Salomo ließ alle Geräte, die zum Haus Gottes gehörten, anfertigen:
den goldenen Altar, die Tische, auf die man die Schaubrote legte,
'''
"20" = ''':sup:`20` die Leuchter mit ihren Lampen aus bestem Gold, um sie der
Vorschrift gemäß vor dem hochheiligen Ort anzuzünden,
'''
"21" = ''':sup:`21` die goldenen Blüten, Lampen und Dochtscheren aus bestem Gold,
'''
"22" = ''':sup:`22` ferner die Messer, Schalen, Schüsseln und Pfannen aus bestem Gold.
An den Eingängen des Hauses waren die inneren Türflügel zum
Allerheiligsten und jene zum Hauptraum aus Gold.
'''
