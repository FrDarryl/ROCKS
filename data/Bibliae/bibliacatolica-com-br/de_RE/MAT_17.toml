[17]
"1" = ''':sup:`1` Sechs Tage danach nahm Jesus Petrus, Jakobus und dessen Bruder
Johannes beiseite und führte sie auf einen hohen Berg.
'''
"2" = ''':sup:`2` Und er wurde vor ihnen verwandelt; sein Gesicht leuchtete wie die
Sonne und seine Kleider wurden weiß wie das Licht.
'''
"3" = ''':sup:`3` Und siehe, es erschienen ihnen Mose und Elija und redeten mit Jesus.
'''
"4" = ''':sup:`4` Und Petrus antwortete und sagte zu Jesus: Herr, es ist gut, dass wir
hier sind. Wenn du willst, werde ich hier drei Hütten bauen, eine für
dich, eine für Mose und eine für Elija.
'''
"5" = ''':sup:`5` Noch während er redete, siehe, eine leuchtende Wolke überschattete
sie und siehe, eine Stimme erscholl aus der Wolke: Dieser ist mein
geliebter Sohn, an dem ich Wohlgefallen gefunden habe; auf ihn sollt
ihr hören.
'''
"6" = ''':sup:`6` Als die Jünger das hörten, warfen sie sich mit dem Gesicht zu Boden
und fürchteten sich sehr.
'''
"7" = ''':sup:`7` Da trat Jesus zu ihnen, fasste sie an und sagte: Steht auf und
fürchtet euch nicht!
'''
"8" = ''':sup:`8` Und als sie aufblickten, sahen sie niemanden außer Jesus allein.
'''
"9" = ''':sup:`9` Während sie den Berg hinabstiegen, gebot ihnen Jesus: Erzählt
niemandem von dem, was ihr gesehen habt, bis der Menschensohn von den
Toten auferweckt ist!
'''
"10" = ''':sup:`10` Da fragten ihn die Jünger: Warum sagen denn die Schriftgelehrten,
zuerst müsse Elija kommen?
'''
"11" = ''':sup:`11` Er gab zur Antwort: Ja, Elija kommt und er wird alles
wiederherstellen.
'''
"12" = ''':sup:`12` Ich sage euch aber: Elija ist schon gekommen, doch sie haben ihn
nicht erkannt, sondern mit ihm gemacht, was sie wollten. Ebenso wird
auch der Menschensohn durch sie leiden müssen.
'''
"13" = ''':sup:`13` Da verstanden die Jünger, dass er zu ihnen von Johannes dem Täufer
sprach.
'''
"14" = ''':sup:`14` Als sie zu den Volksscharen zurückkamen, trat ein Mensch auf ihn
zu, fiel vor ihm auf die Knie
'''
"15" = ''':sup:`15` und sagte: Herr, hab Erbarmen mit meinem Sohn! Er ist mondsüchtig
und hat schwer zu leiden. Oft fällt er ins Feuer und oft ins Wasser.
'''
"16" = ''':sup:`16` Ich habe ihn schon zu deinen Jüngern gebracht, aber sie konnten ihn
nicht heilen.
'''
"17" = ''':sup:`17` Da sagte Jesus: O du ungläubige und verkehrte Generation! Wie lange
muss ich noch bei euch sein? Wie lange muss ich euch noch ertragen?
Bringt ihn her zu mir!
'''
"18" = ''':sup:`18` Und Jesus drohte ihm und der Dämon fuhr von ihm aus. Und der Knabe
war von jener Stunde an geheilt.
'''
"19" = ''':sup:`19` Als die Jünger mit Jesus allein waren, wandten sie sich an ihn und
fragten: Warum konnten denn wir den Dämon nicht austreiben?
'''
"20" = ''':sup:`20` Er antwortete: Wegen eures Kleinglaubens. Denn, amen, ich sage
euch: Wenn ihr Glauben habt wie ein Senfkorn, dann werdet ihr zu diesem
Berg sagen: Rück von hier nach dort! und er wird wegrücken. Nichts wird
euch unmöglich sein.
Gebet und Fasten ausgetrieben werden. Vgl. Mk 9,29.]
'''
"22" = ''':sup:`22` Als sie in Galiläa zusammen waren, sagte Jesus zu ihnen: Der
Menschensohn wird in die Hände von Menschen ausgeliefert werden
'''
"23" = ''':sup:`23` und sie werden ihn töten; aber am dritten Tag wird er auferweckt
werden. Da wurden sie sehr traurig.
'''
"24" = ''':sup:`24` Als Jesus und die Jünger nach Kafarnaum kamen, traten jene, welche
die Doppeldrachme einzogen, zu Petrus und fragten: Zahlt euer Meister
die Doppeldrachme nicht?
'''
"25" = ''':sup:`25` Er antwortete: Doch! Als er dann ins Haus hineinging, kam ihm Jesus
mit der Frage zuvor: Was meinst du, Simon, von wem erheben die Könige
dieser Welt Zölle und Steuern? Von ihren eigenen Söhnen oder von den
anderen Leuten?
'''
"26" = ''':sup:`26` Als Petrus antwortete: Von den anderen!, sagte Jesus zu ihm: Also
sind die Söhne frei.
'''
"27" = ''':sup:`27` Damit wir aber bei ihnen keinen Anstoß erregen, geh an den See,
wirf die Angel aus und den ersten Fisch, den du heraufholst, nimm,
öffne ihm das Maul und du wirst ein Vierdrachmenstück finden. Das gib
ihnen als Steuer für mich und für dich.
'''
