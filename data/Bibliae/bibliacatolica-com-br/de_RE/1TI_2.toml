[2]
"1" = ''':sup:`1` Vor allem fordere ich zu Bitten und Gebeten, zu Fürbitte und
Danksagung auf, und zwar für alle Menschen,
'''
"2" = ''':sup:`2` für die Herrscher und für alle, die Macht ausüben, damit wir in
aller Frömmigkeit und Rechtschaffenheit ungestört und ruhig leben
können.
'''
"3" = ''':sup:`3` Das ist recht und wohlgefällig vor Gott, unserem Retter;
'''
"4" = ''':sup:`4` er will, dass alle Menschen gerettet werden und zur Erkenntnis der
Wahrheit gelangen.
'''
"5" = ''':sup:`5` Denn: Einer ist Gott, / Einer auch Mittler zwischen Gott und
Menschen: / der Mensch Christus Jesus,
'''
"6" = ''':sup:`6` der sich als Lösegeld hingegeben hat für alle, / ein Zeugnis zur
vorherbestimmten Zeit,
'''
"7" = ''':sup:`7` als dessen Verkünder und Apostel ich eingesetzt wurde - ich sage die
Wahrheit und lüge nicht -, als Lehrer der Völker im Glauben und in der
Wahrheit.
'''
"8" = ''':sup:`8` Ich will, dass die Männer überall beim Gebet ihre Hände in Reinheit
erheben, frei von Zorn und Streit.
'''
"9" = ''':sup:`9` Auch sollen die Frauen sich anständig, bescheiden und zurückhaltend
kleiden; nicht Haartracht, Gold, Perlen oder kostbare Kleider seien ihr
Schmuck,
'''
"10" = ''':sup:`10` sondern gute Werke; so gehört es sich für Frauen, die
gottesfürchtig sein wollen.
'''
"11" = ''':sup:`11` Eine Frau soll sich still und in voller Unterordnung belehren
lassen.
'''
"12" = ''':sup:`12` Dass eine Frau lehrt, erlaube ich nicht, auch nicht, dass sie über
ihren Mann herrscht; sie soll sich still verhalten.
'''
"13" = ''':sup:`13` Denn zuerst wurde Adam erschaffen, danach Eva.
'''
"14" = ''':sup:`14` Und nicht Adam wurde verführt, sondern die Frau ließ sich verführen
und übertrat das Gebot.
'''
"15" = ''':sup:`15` Sie wird aber dadurch gerettet werden, dass sie Kinder zur Welt
bringt, wenn diese in Glaube, Liebe und Heiligkeit ein besonnenes Leben
führen.
'''
