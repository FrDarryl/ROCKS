[10]
"1" = ''':sup:`1` In Cäsarea lebte ein Mann namens Kornelius, Hauptmann in der
sogenannten Italischen Kohorte;
'''
"2" = ''':sup:`2` er lebte mit seinem ganzen Haus fromm und gottesfürchtig, gab dem
Volk reichlich Almosen und betete beständig zu Gott.
'''
"3" = ''':sup:`3` Er sah um die neunte Tagesstunde in einer Vision deutlich, wie ein
Engel Gottes bei ihm eintrat und zu ihm sagte: Kornelius!
'''
"4" = ''':sup:`4` Kornelius blickte ihn an und fragte erschrocken: Was ist, Herr? Er
sagte zu ihm: Deine Gebete und Almosen sind zu Gott gelangt und er hat
ihrer gedacht.
'''
"5" = ''':sup:`5` Schick jetzt einige Männer nach Joppe und lass einen gewissen Simon
herbeiholen, der den Beinamen Petrus hat.
'''
"6" = ''':sup:`6` Er ist zu Gast bei einem Gerber namens Simon, der ein Haus am Meer
hat.
'''
"7" = ''':sup:`7` Als der Engel, der mit ihm sprach, weggegangen war, rief Kornelius
zwei seiner Haussklaven und einen frommen Soldaten von denen, die ihm
treu ergeben waren.
'''
"8" = ''':sup:`8` Er erzählte ihnen alles und schickte sie nach Joppe.
'''
"9" = ''':sup:`9` Am folgenden Tag, als jene unterwegs waren und sich der Stadt
näherten, stieg Petrus auf das Dach, um zu beten; es war um die sechste
Stunde.
'''
"10" = ''':sup:`10` Da wurde er hungrig und wollte essen. Während man etwas
zubereitete, kam eine Verzückung über ihn.
'''
"11" = ''':sup:`11` Er sah den Himmel offen und eine Art Gefäß herabkommen, das aussah
wie ein großes Leinentuch, das, an den vier Ecken gehalten, auf die
Erde heruntergelassen wurde.
'''
"12" = ''':sup:`12` Darin waren alle möglichen Vierfüßler, Kriechtiere der Erde und
Vögel des Himmels.
'''
"13" = ''':sup:`13` Und eine Stimme rief ihm zu: Steh auf, Petrus, schlachte und iss!
'''
"14" = ''':sup:`14` Petrus aber antwortete: Niemals, Herr! Noch nie habe ich etwas
Unheiliges und Unreines gegessen.
'''
"15" = ''':sup:`15` Da erging die Stimme ein zweites Mal an ihn: Was Gott für rein
erklärt hat, nenne du nicht unrein!
'''
"16" = ''':sup:`16` Das geschah dreimal und sogleich wurde das Gefäß in den Himmel
hinaufgenommen.
'''
"17" = ''':sup:`17` Petrus war noch ratlos und überlegte, was die Vision, die er gehabt
hatte, wohl bedeutete; siehe, da standen die von Kornelius gesandten
Männer, die sich zum Haus des Simon durchgefragt hatten, am Tor.
'''
"18" = ''':sup:`18` Sie riefen und fragten, ob Simon mit dem Beinamen Petrus hier zu
Gast sei.
'''
"19" = ''':sup:`19` Während Petrus noch über die Vision nachdachte, sagte der Geist zu
ihm: Siehe, da sind drei Männer und suchen dich.
'''
"20" = ''':sup:`20` Steh auf, geh hinunter und zieh ohne Bedenken mit ihnen; denn ich
habe sie geschickt.
'''
"21" = ''':sup:`21` Petrus stieg zu den Männern hinab und sagte: Siehe, ich bin der,
den ihr sucht. Aus welchem Grund seid ihr hier?
'''
"22" = ''':sup:`22` Sie antworteten: Der Hauptmann Kornelius, ein gerechter und
gottesfürchtiger Mann, der beim ganzen Volk der Juden in gutem Ruf
steht, hat von einem heiligen Engel die Weisung erhalten, dich in sein
Haus holen zu lassen und zu hören, was du ihm zu sagen hast.
'''
"23" = ''':sup:`23` Da ließ er sie eintreten und nahm sie gastlich auf. Tags darauf
machte er sich mit ihnen auf den Weg und einige Brüder aus Joppe
begleiteten ihn.
'''
"24" = ''':sup:`24` Am folgenden Tag kamen sie nach Cäsarea. Kornelius erwartete sie
schon und hatte seine Verwandten und seine nächsten Freunde
zusammengerufen.
'''
"25" = ''':sup:`25` Als nun Petrus ankam, ging ihm Kornelius entgegen und warf sich ihm
ehrfürchtig zu Füßen.
'''
"26" = ''':sup:`26` Petrus aber richtete ihn auf und sagte: Steh auf! Auch ich bin nur
ein Mensch.
'''
"27" = ''':sup:`27` Während er sich mit ihm unterhielt, ging er hinein und fand dort
viele Menschen versammelt.
'''
"28" = ''':sup:`28` Da sagte er zu ihnen: Ihr wisst, dass es einem Juden nicht erlaubt
ist, mit einem Nichtjuden zu verkehren oder sein Haus zu betreten; mir
aber hat Gott gezeigt, dass man keinen Menschen unheilig oder unrein
nennen darf.
'''
"29" = ''':sup:`29` Darum bin ich auch ohne Widerspruch gekommen, als nach mir
geschickt wurde. Nun frage ich: Warum habt ihr mich holen lassen?
'''
"30" = ''':sup:`30` Da sagte Kornelius: Vor vier Tagen um diese Zeit war ich zum Gebet
der neunten Stunde in meinem Haus; siehe, da stand ein Mann in einem
leuchtenden Gewand vor mir
'''
"31" = ''':sup:`31` und sagte: Kornelius, dein Gebet wurde erhört und deiner Almosen
wurde vor Gott gedacht.
'''
"32" = ''':sup:`32` Schick jemanden nach Joppe und lass Simon, der den Beinamen Petrus
hat, holen; er ist Gast im Haus des Gerbers Simon am Meer.
'''
"33" = ''':sup:`33` Sofort habe ich nach dir geschickt und es ist gut, dass du gekommen
bist. Jetzt sind wir alle hier vor Gott zugegen, um all das anzuhören,
was dir vom Herrn aufgetragen worden ist.
'''
"34" = ''':sup:`34` Da begann Petrus zu reden und sagte: Wahrhaftig, jetzt begreife
ich, dass Gott nicht auf die Person sieht,
'''
"35" = ''':sup:`35` sondern dass ihm in jedem Volk willkommen ist, wer ihn fürchtet und
tut, was recht ist.
'''
"36" = ''':sup:`36` Er hat das Wort den Israeliten gesandt, indem er den Frieden
verkündete durch Jesus Christus: Dieser ist der Herr aller.
'''
"37" = ''':sup:`37` Ihr wisst, was im ganzen Land der Juden geschehen ist, angefangen
in Galiläa, nach der Taufe, die Johannes verkündet hat:
'''
"38" = ''':sup:`38` wie Gott Jesus von Nazaret gesalbt hat mit dem Heiligen Geist und
mit Kraft, wie dieser umherzog, Gutes tat und alle heilte, die in der
Gewalt des Teufels waren; denn Gott war mit ihm.
'''
"39" = ''':sup:`39` Und wir sind Zeugen für alles, was er im Land der Juden und in
Jerusalem getan hat. Ihn haben sie an den Pfahl gehängt und getötet.
'''
"40" = ''':sup:`40` Gott aber hat ihn am dritten Tag auferweckt und hat ihn erscheinen
lassen,
'''
"41" = ''':sup:`41` zwar nicht dem ganzen Volk, wohl aber den von Gott vorherbestimmten
Zeugen: uns, die wir mit ihm nach seiner Auferstehung von den Toten
gegessen und getrunken haben.
'''
"42" = ''':sup:`42` Und er hat uns geboten, dem Volk zu verkünden und zu bezeugen:
Dieser ist der von Gott eingesetzte Richter der Lebenden und der Toten.
'''
"43" = ''':sup:`43` Von ihm bezeugen alle Propheten, dass jeder, der an ihn glaubt,
durch seinen Namen die Vergebung der Sünden empfängt.
'''
"44" = ''':sup:`44` Noch während Petrus dies sagte, kam der Heilige Geist auf alle
herab, die das Wort hörten.
'''
"45" = ''':sup:`45` Die gläubig gewordenen Juden, die mit Petrus gekommen waren,
konnten es nicht fassen, dass auch auf die Heiden die Gabe des Heiligen
Geistes ausgegossen wurde.
'''
"46" = ''':sup:`46` Denn sie hörten sie in Zungen reden und Gott preisen. Petrus aber
sagte:
'''
"47" = ''':sup:`47` Kann jemand denen das Wasser zur Taufe verweigern, die ebenso wie
wir den Heiligen Geist empfangen haben?
'''
"48" = ''':sup:`48` Und er ordnete an, sie im Namen Jesu Christi zu taufen. Danach
baten sie ihn, einige Tage zu bleiben.
'''
"Notes" = '''
Notas de rodapé:
10:1-8 - Kornelius, ein römischer Hauptmann, erhält eine göttliche
Vision, in der er aufgefordert wird, Petrus zu rufen. Dies ist der
Beginn der Öffnung des Evangeliums für die Heiden und der Abbau
10:9-16 - Petrus hat eine Vision, in der Gott ihm zeigt, dass es keine
Unreinheiten mehr gibt. Dies symbolisiert die Akzeptanz der Heiden. Die
Vision spiegelt die Ausbreitung des Evangeliums über Israel hinaus in
10:34-43 - Petrus predigt Kornelius und seiner Familie über die
Erlösung durch Christus und betont, dass Gott nicht auf die Person
sieht. Petrus‘ Predigt zeigt, dass das Evangelium für alle Menschen
bestimmt ist, unabhängig von ethnischer Zugehörigkeit oder sozialem
10:44-48 - Der Heilige Geist kommt auf die Heiden herab und zeigt, dass
die Erlösung in Christus für alle da ist. Dies ist ein wichtiger
Meilenstein für die Aufnahme der Heiden in die christliche Gemeinschaft
'''
