[16]
"1" = ''':sup:`1` Ich empfehle euch unsere Schwester Phöbe, die auch Dienerin der
Gemeinde von Kenchreä ist:
'''
"2" = ''':sup:`2` Nehmt sie im Namen des Herrn auf, wie es Heilige tun sollen, und
steht ihr in jeder Sache bei, in der sie euch braucht; denn für viele
war sie ein Beistand, auch für mich selbst.
'''
"3" = ''':sup:`3` Grüßt Prisca und Aquila, meine Mitarbeiter in Christus Jesus,
'''
"4" = ''':sup:`4` die für mein Leben ihren eigenen Kopf hingehalten haben; nicht
allein ich, sondern alle Gemeinden der Heiden sind ihnen dankbar.
'''
"5" = ''':sup:`5` Grüßt auch die Gemeinde, die sich in ihrem Haus versammelt! Grüßt
meinen lieben Epänetus, der die Erstlingsgabe der Provinz Asien für
Christus ist!
'''
"6" = ''':sup:`6` Grüßt Maria, die für euch viel Mühe auf sich genommen hat!
'''
"7" = ''':sup:`7` Grüßt Andronikus und Junia, die zu meinem Volk gehören und mit mir
zusammen im Gefängnis waren; sie ragen heraus unter den Aposteln und
haben sich schon vor mir zu Christus bekannt.
'''
"8" = ''':sup:`8` Grüßt meinen im Herrn geliebten Ampliatus.
'''
"9" = ''':sup:`9` Grüßt Urbanus, unseren Mitarbeiter in Christus, und meinen geliebten
Stachys!
'''
"10" = ''':sup:`10` Grüßt Apelles, der sich in Christus bewährt hat! Grüßt die aus dem
Haus des Aristobul!
'''
"11" = ''':sup:`11` Grüßt Herodion, der zu meinem Volk gehört! Grüßt die aus dem Haus
des Narzissus, die sich zum Herrn bekennen!
'''
"12" = ''':sup:`12` Grüßt Tryphäna und Tryphosa, die sich im Herrn gemüht haben! Grüßt
die geliebte Persis; sie hat im Herrn große Mühe auf sich genommen!
'''
"13" = ''':sup:`13` Grüßt Rufus, der vom Herrn auserwählt ist; grüßt seine Mutter, die
auch mir zur Mutter geworden ist!
'''
"14" = ''':sup:`14` Grüßt Asynkritus, Phlegon, Hermes, Patrobas, Hermas und die Brüder,
die bei ihnen sind!
'''
"15" = ''':sup:`15` Grüßt Philologus und Julia, Nereus und seine Schwester, Olympas und
alle Heiligen, die bei ihnen sind!
'''
"16" = ''':sup:`16` Grüßt einander mit dem heiligen Kuss! Es grüßen euch alle Gemeinden
Christi.
'''
"17" = ''':sup:`17` Ich ermahne euch aber, Brüder und Schwestern, auf die Acht zu
geben, die im Widerspruch zu der Lehre, die ihr gelernt habt, Spaltung
und Verwirrung verursachen: Haltet euch von ihnen fern!
'''
"18" = ''':sup:`18` Denn diese Leute dienen nicht Christus, unserem Herrn, sondern
ihrem Bauch und sie verführen durch ihre schönen und gewandten Reden
das Herz der Arglosen.
'''
"19" = ''':sup:`19` Doch euer Gehorsam ist allen bekannt; daher freue ich mich über
euch und wünsche nur, dass ihr verständig bleibt, offen für das Gute,
unzugänglich für das Böse.
'''
"20" = ''':sup:`20` Der Gott des Friedens aber wird den Satan bald zertreten und unter
eure Füße legen. Die Gnade Jesu, unseres Herrn, sei mit euch!
'''
"21" = ''':sup:`21` Es grüßen euch Timotheus, mein Mitarbeiter, und Lucius, Jason und
Sosipater, die zu meinem Volk gehören.
'''
"22" = ''':sup:`22` Ich, Tertius, der Schreiber dieses Briefes, grüße euch im Namen des
Herrn.
'''
"23" = ''':sup:`23` Es grüßt euch Gaius, der mich und die ganze Gemeinde gastlich
aufgenommen hat. Es grüßt euch der Stadtkämmerer Erastus und der Bruder
Quartus.
'''
"24" = ''':sup:`24` Die Gnade Jesu Christi, unseres Herrn, sei mit euch allen! Amen.
'''
"25" = ''':sup:`25` Dem aber, der die Macht hat, euch Kraft zu geben - / gemäß meinem
Evangelium und der Botschaft von Jesus Christus, / gemäß der
Offenbarung jenes Geheimnisses, / das seit ewigen Zeiten
unausgesprochen war,
'''
"26" = ''':sup:`26` jetzt aber nach dem Willen des ewigen Gottes offenbart / und durch
prophetische Schriften kundgemacht wurde, / um alle Heiden zum Gehorsam
des Glaubens zu führen -,
'''
"27" = ''':sup:`27` ihm, dem einen, weisen Gott, / sei Ehre durch Jesus Christus in
alle Ewigkeit! Amen.
'''
"Notes" = '''
Notas de rodapé:
16:1-2 - Paulus lobt Phöbe, eine treue Dienerin, und ermahnt sie als
Vorbild christlichen Dienstes. Die Bedeutung des treuen Dienstes für
die Kirche wird betont und die wichtige Rolle der Frauen im Werk Gottes
18,26).
16:17-18 - Paulus warnt vor jenen, die Spaltungen und Skandale
verursachen, und fordert die Kirche auf, in ihrer Lehre festzuhalten.
Treue zur Wahrheit ist unerlässlich, um die Einheit und Reinheit der
16:25-27 - Paulus schließt den Brief mit der Lobpreisung der Macht
Gottes, Christen durch die Offenbarung des Evangeliums zu stärken. Die
abschließende Doxologie weist auf Gottes Ruhm als letztendliches Ziel
1,24-25).
'''
