[20]
"1" = ''':sup:`1` Ben-Hadad, der König von Aram, sammelte sein ganzes Heer. In seinem
Gefolge waren zweiunddreißig Könige mit Pferden und Wagen. Er zog
herauf, belagerte Samaria und bestürmte es.
'''
"2" = ''':sup:`2` Dann schickte er Boten in die Stadt zu Ahab, dem König von Israel,
'''
"3" = ''':sup:`3` und ließ ihm sagen: So spricht Ben-Hadad: Dein Silber und dein Gold
gehören mir. Auch deine Frauen und deine edlen Söhne gehören mir.
'''
"4" = ''':sup:`4` Der König von Israel antwortete: Ganz wie du sagst, mein Herr und
König, gehöre ich dir mit allem, was ich besitze.
'''
"5" = ''':sup:`5` Aber die Boten kamen ein zweites Mal und meldeten: So spricht
Ben-Hadad: Ich habe dir sagen lassen, dass du mir dein Silber und Gold,
deine Frauen und Söhne ausliefern sollst.
'''
"6" = ''':sup:`6` Doch morgen um diese Zeit werde ich meine Leute zu dir schicken,
damit sie dein Haus und auch die Häuser deiner Diener durchsuchen und
alles, was wertvoll ist, nehmen und forttragen.
'''
"7" = ''':sup:`7` Da rief der König von Israel alle Ältesten des Landes zu sich und
sagte: Seht und erkennt, dass dieser Mann Böses im Sinn hat. Er hat von
mir meine Frauen und Söhne, mein Silber und Gold gefordert und ich habe
ihm nichts verweigert.
'''
"8" = ''':sup:`8` Da antworteten ihm alle Ältesten und das ganze Volk: Gehorch ihm
nicht und willige nicht ein!
'''
"9" = ''':sup:`9` Er gab daher den Abgesandten Ben-Hadads den Bescheid: Sagt zu meinem
Herrn, dem König: Alles, was du zuerst von deinem Knecht verlangt hast,
will ich tun; doch diese Forderung kann ich nicht erfüllen. Die Boten
zogen ab und meldeten es ihrem Herrn.
'''
"10" = ''':sup:`10` Darauf sandte Ben-Hadad abermals Boten und ließ sagen: Die Götter
sollen mir dies und das antun, wenn der Staub Samarias ausreicht, um
allen Leuten in meinem Gefolge die Hand zu füllen.
'''
"11" = ''':sup:`11` Doch der König von Israel antwortete: Sagt zu ihm: Wer den Gürtel
anlegt, soll sich nicht rühmen wie einer, der ihn bereits ablegt.
'''
"12" = ''':sup:`12` Als Ben-Hadad diese Meldung empfing, hielt er gerade in den Zelten
ein Gelage mit den Königen. Er befahl seinen Leuten anzugreifen und
diese begannen den Sturm auf die Stadt.
'''
"13" = ''':sup:`13` Doch ein Prophet kam zu Ahab, dem König von Israel, und sagte: So
spricht der HERR: Siehst du diese gewaltige Menge? Ich gebe sie heute
in deine Hand und du wirst erkennen, dass ich der HERR bin.
'''
"14" = ''':sup:`14` Ahab fragte: Durch wen? Er erwiderte: So spricht der HERR: Durch
die Truppe der Provinzstatthalter. Als dann der König weiter wissen
wollte, wer den Kampf eröffnen solle, sprach er: Du selbst.
'''
"15" = ''':sup:`15` Daraufhin musterte er die Truppe der Provinzstatthalter; es waren
zweihundertzweiunddreißig Mann. Nach ihnen musterte er das ganze
Kriegsvolk, die Gesamtheit der Israeliten; es waren siebentausend Mann.
'''
"16" = ''':sup:`16` Als sie um die Mittagszeit ausrückten, zechte Ben-Hadad mit den
zweiunddreißig Königen, seinen Bundesgenossen, in den Zelten.
'''
"17" = ''':sup:`17` Die Truppe der Provinzstatthalter rückte zuerst aus. Ben-Hadad
hatte Beobachter ausgesandt und sie meldeten ihm, dass Leute aus
Samaria herauskommen.
'''
"18" = ''':sup:`18` Er befahl: Wenn sie in friedlicher Absicht kommen, ergreift sie
lebendig! Wenn sie zum Kampf ausrücken, ergreift sie ebenfalls
lebendig!
'''
"19" = ''':sup:`19` Sobald nun die Truppe der Statthalter und das Heer, das ihr folgte,
aus der Stadt ausgerückt waren,
'''
"20" = ''':sup:`20` gelang es jedem Einzelnen, seinen Gegner zu überwinden. Die Aramäer
mussten fliehen und die Israeliten setzten ihnen nach. Ben-Hadad, der
König von Aram, konnte zu Pferd entkommen, ebenso einige Wagenkämpfer.
'''
"21" = ''':sup:`21` Als dann auch der König von Israel ausrückte, vernichtete er die
Pferde und Kriegswagen und bereitete den Aramäern eine schwere
Niederlage.
'''
"22" = ''':sup:`22` Da erschien der Prophet wieder beim König von Israel und sagte zu
ihm: Sammle deine Kräfte und überleg dir gut, was du zu tun hast; denn
um die Jahreswende wird der König von Aram abermals gegen dich ziehen.
'''
"23" = ''':sup:`23` Zum König von Aram hatten nämlich seine Ratgeber gesagt: Ihr Gott
ist ein Gott der Berge; darum waren sie uns überlegen. Wenn wir aber in
der Ebene mit ihnen kämpfen, dann werden wir sie bestimmt besiegen.
'''
"24" = ''':sup:`24` Tu also Folgendes: Entfern die Könige aus ihrer Stellung und
ersetze sie durch Statthalter!
'''
"25" = ''':sup:`25` Dann sammle ein ebenso großes Heer, wie du es verloren hast, und
ebenso viele Pferde und Kriegswagen, wie du zuvor hattest! Wir werden
in der Ebene mit ihnen kämpfen und sie gewiss besiegen. Ben-Hadad
befolgte ihren Rat.
'''
"26" = ''':sup:`26` Um die Jahreswende musterte er die Aramäer und rückte zum Krieg
gegen Israel bis Afek vor.
'''
"27" = ''':sup:`27` Auch die Israeliten wurden gemustert und mit Lebensmitteln
versehen. Sie zogen den Aramäern entgegen und lagerten ihnen gegenüber
wie zwei Ziegenherden; die Aramäer aber füllten die ganze Gegend.
'''
"28" = ''':sup:`28` Nun trat der Gottesmann zum König von Israel hin und sagte: So
spricht der HERR: Weil die Aramäer sagen, dass der HERR ein Gott der
Berge und nicht ein Gott der Ebenen sei, gebe ich diese ganze gewaltige
Menge in deine Hand; und ihr werdet erkennen, dass ich der HERR bin.
'''
"29" = ''':sup:`29` Sie lagen dann sieben Tage einander gegenüber. Am siebten Tag kam
es zur Schlacht und die Israeliten töteten vom aramäischen Fußvolk
hunderttausend Mann an einem Tag.
'''
"30" = ''':sup:`30` Der Rest floh in die Stadt Afek; doch die Mauer stürzte über den
siebenundzwanzigtausend Mann, die übrig geblieben waren, zusammen. Auch
Ben-Hadad war in die Stadt geflohen und irrte von einem Gemach in das
andere.
'''
"31" = ''':sup:`31` Da sagten seine Ratgeber zu ihm: Wir haben gehört, dass die Könige
des Hauses Israel milde Könige sind. Wir wollen daher Trauergewänder
anlegen und mit Stricken um den Hals zum König von Israel hinausgehen.
Vielleicht schenkt er dir das Leben.
'''
"32" = ''':sup:`32` Sie legten also Trauergewänder an und mit Stricken um den Hals
kamen sie zum König von Israel. Sie flehten ihn an: Dein Knecht
Ben-Hadad bittet dich, ihm das Leben zu schenken. Er antwortete: Lebt
er noch? Er ist mein Bruder.
'''
"33" = ''':sup:`33` Die Männer nahmen das Wort als gutes Zeichen, gingen sogleich
darauf ein und sagten: Ben-Hadad ist dein Bruder. Dann befahl der König
von Israel: Geht, bringt ihn zu mir! Als Ben-Hadad kam, nahm er ihn zu
sich auf seinen Wagen.
'''
"34" = ''':sup:`34` Da erklärte Ben-Hadad: Die Städte, die mein Vater deinem Vater
weggenommen hat, werde ich zurückgeben und in Damaskus magst du dir
Handelsniederlassungen errichten, wie mein Vater es in Samaria getan
hat. Auf diese Abmachung hin werde ich dich freilassen. So schloss er
mit ihm einen Vertrag und ließ ihn frei.
'''
"35" = ''':sup:`35` Einer von den Prophetenjüngern sprach im Auftrag des HERRN zu
seinem Gefährten: Schlag mich! Als dieser sich weigerte, ihn zu
schlagen,
'''
"36" = ''':sup:`36` sagte er zu ihm: Weil du der Stimme des HERRN nicht gehorcht hast,
wird dich ein Löwe töten, sobald du von mir weggegangen bist. Der Mann
hatte sich kaum von ihm entfernt, als ihn ein Löwe anfiel und tötete.
'''
"37" = ''':sup:`37` Hierauf traf der Prophet einen andern und befahl ihm: Schlag mich!
Dieser schlug auf ihn ein und verwundete ihn.
'''
"38" = ''':sup:`38` Sogleich begab sich der Prophet zum König und stellte sich ihm in
den Weg. Durch eine Binde über den Augen hatte er sich unkenntlich
gemacht.
'''
"39" = ''':sup:`39` Als der König vorbeikam, rief er ihn und sagte: Dein Knecht ist in
den Kampf gezogen. Da kam jemand herbei, brachte mir einen Gefangenen
und befahl: Bewach diesen Mann! Wenn er entkommt, dann musst du es mit
deinem Leben büßen oder du musst ein Talent Silber bezahlen.
'''
"40" = ''':sup:`40` Während nun dein Knecht da und dort zu tun hatte, konnte der
Gefangene entkommen. Da sagte der König von Israel: Du hast dir dein
Urteil selbst gesprochen.
'''
"41" = ''':sup:`41` Sogleich nahm der Prophet die Binde von den Augen und der König von
Israel erkannte ihn als einen von den Propheten.
'''
"42" = ''':sup:`42` Dieser aber sagte zu ihm: So spricht der HERR: Weil du den Mann,
der meinem Bann verfallen war, aus deiner Hand entlassen hast, muss
dein Leben für sein Leben, dein Volk für sein Volk einstehen.
'''
"43" = ''':sup:`43` Missmutig und verdrossen ging der König von Israel nach Hause und
kam nach Samaria.
'''
"Notes" = '''
Notas de rodapé:
20:1-4 - Ben-Hadad, König von Syrien, versammelt seine Verbündeten zum
Angriff auf Israel. Ben-Hadads Forderung nach Kapitulation von Ahab
verdeutlicht die Arroganz des Feindes und Israels Schwäche in diesem
Moment. Diese Erzählung verdeutlicht, wie Gott selbst bedrückende
20:13-15 - Ein Prophet überbringt Ahab Gottes Versprechen eines Sieges
über die Syrer, trotz Israels offensichtlicher militärischer
Unterlegenheit. Die Prophezeiung betont Gottes Souveränität über die
Nationen und seinen Wunsch, dass Israel seine Autorität anerkennt
20:21-22 - Israels Sieg über Syrien zeigt, dass Gott seinem Versprechen
treu bleibt. Der Prophet warnt Ahab jedoch vor einem neuen Angriff und
betont, wie wichtig Wachsamkeit und anhaltendes Vertrauen in Gott sind
20:28-30 - Die Syrer glauben, dass Gott nur in den Bergen mächtig ist.
Doch Gott schenkt Israel einen neuen Sieg in der Ebene und zeigt damit,
dass er über die gesamte Schöpfung herrscht. Dieses Ereignis korrigiert
die eingeschränkte Sicht der Heiden auf Gott und stärkt den Glauben
20:42-43 - Nach dem Sieg verschont Ahab Ben-Hadad entgegen Gottes
Gebot. Der Prophet verurteilt Ahab für seinen Ungehorsam und prophezeit
ihm dasselbe Schicksal wie seinem Feind. Dies unterstreicht den Wert
'''
