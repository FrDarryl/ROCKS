[17]
"1" = ''':sup:`1` Ein Bittgebet Davids. Höre, HERR, die gerechte Sache, / achte auf
mein Flehen, * vernimm mein Bittgebet von Lippen ohne Falsch!
'''
"2" = ''':sup:`2` Von deinem Angesicht ergehe mein Urteil, * deine Augen schauen, was
recht ist.
'''
"3" = ''':sup:`3` Du hast mein Herz geprüft, bei Nacht es heimgesucht, / du hast mich
erprobt, nichts vermagst du zu finden. * Ich habe mich besonnen, dass
mein Mund sich nicht vergeht.
'''
"4" = ''':sup:`4` Bei allem, was Menschen tun, / hielt ich mich an das Wort deiner
Lippen. * Ich habe mich gehütet vor den Pfaden der Gewalt.
'''
"5" = ''':sup:`5` Fest blieben meine Schritte auf deinen Bahnen, * meine Füße haben
nicht gewankt.
'''
"6" = ''':sup:`6` Ich habe zu dir gerufen, / denn du, Gott, gibst mir Antwort. * Wende
dein Ohr mir zu, vernimm meine Rede!
'''
"7" = ''':sup:`7` Wunderbar erweise deine Huld! * Du rettest, die sich an deiner
Rechten vor Empörern bergen.
'''
"8" = ''':sup:`8` Behüte mich wie den Augapfel, den Stern des Auges, * birg mich im
Schatten deiner Flügel
'''
"9" = ''':sup:`9` vor den Frevlern, die mich hart bedrängten, * vor meinen Feinden,
die mich wütend umringen!
'''
"10" = ''':sup:`10` Sie haben ihr hartes Herz verschlossen, * stolze Worte im Mund
geführt.
'''
"11" = ''':sup:`11` Auf Schritt und Tritt haben sie mich jetzt umzingelt, * ihre Augen
richten sich darauf, mich zu Boden zu strecken,
'''
"12" = ''':sup:`12` so wie der Löwe voll Gier zu zerreißen, * wie der junge Löwe, der
im Hinterhalt lauert.
'''
"13" = ''':sup:`13` Steh auf, HERR, tritt dem Frevler entgegen! * Wirf ihn zu Boden,
entreiß ihm mein Leben mit dem Schwert!
'''
"14" = ''':sup:`14` HERR, rette mich mit deiner Hand vor den Leuten, * deren Teil am
Leben keine Dauer hat! Du füllst ihren Leib mit deinen verborgenen
Gütern, / auch ihre Söhne werden satt * und lassen das, was übrig ist,
ihren Kindern.
'''
"15" = ''':sup:`15` Ich, in Gerechtigkeit werde ich dein Angesicht schauen, * mich satt
sehen an deiner Gestalt, wenn ich erwache.
'''
"Notes" = '''
Notas de rodapé:
17:1-2 - Der Psalmist fleht zu Gott um Gerechtigkeit und Antwort.
Dieser Ruf zeugt von Vertrauen in Gottes Fähigkeit, gerecht zu erkennen
und zu richten. Die Bedeutung aufrichtigen Gebets ist ein zentrales
7,7).
17:3-5 - Der Psalmist bekräftigt seine Integrität und Treue und zeigt,
wie wichtig Ehrlichkeit in der Beziehung zu Gott ist. Dieses Streben
nach moralischer Reinheit ist ein grundlegendes Merkmal eines Herzens,
1,12).
