Schatten der Flügel Gottes zu stehen, spiegelt die Vertrautheit und
Geborgenheit wider, die er seinen Gläubigen bietet (siehe auch
17:10-14 - Der Psalmist beobachtet die Schlechtigkeit seiner Verfolger
