[16]
"1" = ''':sup:`1` Jesus sprach aber auch zu den Jüngern: Ein reicher Mann hatte einen
Verwalter. Diesen beschuldigte man bei ihm, er verschleudere sein
Vermögen.
'''
"2" = ''':sup:`2` Darauf ließ er ihn rufen und sagte zu ihm: Was höre ich über dich?
Leg Rechenschaft ab über deine Verwaltung! Denn du kannst nicht länger
mein Verwalter sein.
'''
"3" = ''':sup:`3` Da überlegte der Verwalter: Was soll ich jetzt tun, da mein Herr mir
die Verwaltung entzieht? Zu schwerer Arbeit tauge ich nicht und zu
betteln schäme ich mich.
'''
"4" = ''':sup:`4` Ich weiß, was ich tun werde, damit mich die Leute in ihre Häuser
aufnehmen, wenn ich als Verwalter abgesetzt bin.
'''
"5" = ''':sup:`5` Und er ließ die Schuldner seines Herrn, einen nach dem anderen, zu
sich kommen und fragte den ersten: Wie viel bist du meinem Herrn
schuldig?
'''
"6" = ''':sup:`6` Er antwortete: Hundert Fass Öl. Da sagte er zu ihm: Nimm deinen
Schuldschein, setz dich schnell hin und schreib fünfzig!
'''
"7" = ''':sup:`7` Dann fragte er einen andern: Wie viel bist du schuldig? Der
antwortete: Hundert Sack Weizen. Da sagte er zu ihm: Nimm deinen
Schuldschein und schreib achtzig!
'''
"8" = ''':sup:`8` Und der Herr lobte den ungerechten Verwalter, weil er klug gehandelt
hatte, und sagte: Die Kinder dieser Welt sind im Umgang mit
ihresgleichen klüger als die Kinder des Lichtes.
'''
"9" = ''':sup:`9` Ich sage euch: Macht euch Freunde mit dem ungerechten Mammon, damit
ihr in die ewigen Wohnungen aufgenommen werdet, wenn es zu Ende geht!
'''
"10" = ''':sup:`10` Wer in den kleinsten Dingen zuverlässig ist, der ist es auch in den
großen, und wer bei den kleinsten Dingen Unrecht tut, der tut es auch
bei den großen.
'''
"11" = ''':sup:`11` Wenn ihr nun im Umgang mit dem ungerechten Mammon nicht zuverlässig
gewesen seid, wer wird euch dann das wahre Gut anvertrauen?
'''
"12" = ''':sup:`12` Und wenn ihr im Umgang mit dem fremden Gut nicht zuverlässig
gewesen seid, wer wird euch dann das Eure geben?
'''
"13" = ''':sup:`13` Kein Sklave kann zwei Herren dienen; er wird entweder den einen
hassen und den andern lieben oder er wird zu dem einen halten und den
andern verachten. Ihr könnt nicht Gott dienen und dem Mammon.
'''
"14" = ''':sup:`14` Das alles hörten auch die Pharisäer, die sehr am Geld hingen, und
sie lachten über ihn.
'''
"15" = ''':sup:`15` Da sagte er zu ihnen: Ihr stellt euch selbst vor den Menschen als
gerecht hin; aber Gott kennt eure Herzen. Denn was die Menschen für
großartig halten, das ist vor Gott ein Gräuel.
'''
"16" = ''':sup:`16` Das Gesetz und die Propheten reichen bis zu Johannes. Von da an
wird das Evangelium vom Reich Gottes verkündet und jeder drängt sich
mit Gewalt hinein.
'''
"17" = ''':sup:`17` Aber eher werden Himmel und Erde vergehen, als dass auch nur ein
Häkchen im Gesetz wegfällt.
'''
"18" = ''':sup:`18` Wer seine Frau aus der Ehe entlässt und eine andere heiratet,
begeht Ehebruch; auch wer eine Frau heiratet, die von ihrem Mann
entlassen worden ist, begeht Ehebruch.
'''
"19" = ''':sup:`19` Es war einmal ein reicher Mann, der sich in Purpur und feines
Leinen kleidete und Tag für Tag glanzvolle Feste feierte.
'''
"20" = ''':sup:`20` Vor der Tür des Reichen aber lag ein armer Mann namens Lazarus,
dessen Leib voller Geschwüre war.
'''
"21" = ''':sup:`21` Er hätte gern seinen Hunger mit dem gestillt, was vom Tisch des
Reichen herunterfiel. Stattdessen kamen die Hunde und leckten an seinen
Geschwüren.
'''
"22" = ''':sup:`22` Es geschah aber: Der Arme starb und wurde von den Engeln in
Abrahams Schoß getragen. Auch der Reiche starb und wurde begraben.
'''
"23" = ''':sup:`23` In der Unterwelt, wo er qualvolle Schmerzen litt, blickte er auf
und sah von Weitem Abraham und Lazarus in seinem Schoß.
'''
"24" = ''':sup:`24` Da rief er: Vater Abraham, hab Erbarmen mit mir und schick Lazarus;
er soll die Spitze seines Fingers ins Wasser tauchen und mir die Zunge
kühlen, denn ich leide große Qual in diesem Feuer.
'''
"25" = ''':sup:`25` Abraham erwiderte: Mein Kind, erinnere dich daran, dass du schon zu
Lebzeiten deine Wohltaten erhalten hast, Lazarus dagegen nur
Schlechtes. Jetzt wird er hier getröstet, du aber leidest große Qual.
'''
"26" = ''':sup:`26` Außerdem ist zwischen uns und euch ein tiefer, unüberwindlicher
Abgrund, sodass niemand von hier zu euch oder von dort zu uns kommen
kann, selbst wenn er wollte.
'''
"27" = ''':sup:`27` Da sagte der Reiche: Dann bitte ich dich, Vater, schick ihn in das
Haus meines Vaters!
'''
"28" = ''':sup:`28` Denn ich habe noch fünf Brüder. Er soll sie warnen, damit nicht
auch sie an diesen Ort der Qual kommen.
'''
"29" = ''':sup:`29` Abraham aber sagte: Sie haben Mose und die Propheten, auf die
sollen sie hören.
'''
"30" = ''':sup:`30` Er erwiderte: Nein, Vater Abraham, aber wenn einer von den Toten zu
ihnen kommt, werden sie umkehren.
'''
"31" = ''':sup:`31` Darauf sagte Abraham zu ihm: Wenn sie auf Mose und die Propheten
nicht hören, werden sie sich auch nicht überzeugen lassen, wenn einer
von den Toten aufersteht.
'''
"Notes" = '''
Notas de rodapé:
16:1-9 - Das Gleichnis vom untreuen Verwalter lehrt uns, wie weise es
ist, materielle Ressourcen zum ewigen Wohl einzusetzen. Jesus lehrt
uns, dass wir in kleinen Dingen treu sein sollen, da dies unsere Treue
16:10-13 - Jesus lehrt, dass man nicht gleichzeitig Gott und dem Geld
dienen kann. Er betont, dass man spirituellen Werten den Vorzug vor
materiellem Reichtum geben muss. Die Treue zu Gott muss
6:10).
16:14-15 - Die gierigen Pharisäer verspotteten Jesu Worte. Er warnte,
dass Gott die Herzen kennt und Reichtum kein Zeichen göttlicher
Anerkennung ist. Wahre Gerechtigkeit wird an Charakter und Glauben
16:19-31 - Das Gleichnis vom reichen Mann und Lazarus veranschaulicht
die ewige Trennung zwischen Gerechten und Bösen. Das Leben nach dem Tod
wird durch die Entscheidungen bestimmt, die im Leben getroffen werden,
und die Notwendigkeit, den Armen und Bedürftigen zu helfen, wird
20:11-15).
'''
