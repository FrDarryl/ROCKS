[18]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Wie kommt ihr dazu, auf dem Ackerboden Israels das Sprichwort zu
gebrauchen: Die Väter essen saure Trauben und den Söhnen werden die
Zähne stumpf?
'''
"3" = ''':sup:`3` So wahr ich lebe - Spruch GOTTES, des Herrn -, keiner von euch in
Israel soll mehr dieses Sprichwort gebrauchen.
'''
"4" = ''':sup:`4` Siehe, alle Menschenleben gehören mir. Das Leben des Vaters ebenso
wie das Leben des Sohnes: Sie gehören mir. Der Mensch, der sündigt, nur
er soll sterben.
'''
"5" = ''':sup:`5` Wenn jemand gerecht ist und nach Recht und Gerechtigkeit handelt:
'''
"6" = ''':sup:`6` Er hält keine Opfermahlzeiten auf den Bergen. Er blickt nicht zu den
Götzen des Hauses Israel auf. Er schändet nicht die Frau seines
Nächsten. Einer Frau tritt er nicht nahe während ihrer Blutung.
'''
"7" = ''':sup:`7` Er unterdrückt niemanden. Er gibt sein Schuldpfand zurück. Er begeht
keinen Raub. Dem Hungrigen gibt er sein Brot und den Nackten bedeckt er
mit Kleidung.
'''
"8" = ''':sup:`8` Er gibt nicht gegen Zins und treibt keinen Wucher. Er hält seine
Hand vom Unrecht fern. Zwischen allen fällt er einen gerechten
Richtspruch.
'''
"9" = ''':sup:`9` Wenn er also nach meinen Satzungen geht und meine Rechtsentscheide
bewahrt und sie treu befolgt: Gerecht ist er, er wird gewiss am Leben
bleiben - Spruch GOTTES, des Herrn.
'''
"10" = ''':sup:`10` Zeugt er aber einen Sohn, der gewalttätig wird, der Blut vergießt
und eines von diesen Dingen verübt,
'''
"11" = ''':sup:`11` während er selbst all das nicht getan hat: Wenn dieser sogar auf
den Bergen Opfermahlzeiten hält, die Frau seines Nächsten schändet,
'''
"12" = ''':sup:`12` den Elenden und Armen unterdrückt, Raub begeht, ein Pfand nicht
zurückgibt, zu den Götzen aufblickt und Gräueltaten verübt,
'''
"13" = ''':sup:`13` gegen Zins gibt und Wucher treibt - soll der am Leben bleiben? Er
soll nicht am Leben bleiben. Er hat alle diese Gräueltaten verübt. Er
hat den Tod verdient. Seine Bluttaten werden auf ihm sein.
'''
"14" = ''':sup:`14` Und siehe, auch er zeugt einen Sohn und der sieht alle die Sünden,
die sein Vater begeht. Er sieht sie, begeht sie aber nicht.
'''
"15" = ''':sup:`15` Er hält auf den Bergen keine Opfermahlzeiten. Er blickt nicht zu
den Götzen des Hauses Israel auf. Er schändet nicht die Frau seines
Nächsten.
'''
"16" = ''':sup:`16` Er unterdrückt niemand. Er fordert kein Pfand und begeht keinen
Raub. Dem Hungrigen gibt er sein Brot, den Nackten bedeckt er mit
Kleidung.
'''
"17" = ''':sup:`17` Er hält seine Hand vom Armen fern. Er nimmt keinen Zins und treibt
keinen Wucher. Er befolgt meine Rechtsentscheide und geht nach meinen
Satzungen. Er wird nicht wegen der Schuld seines Vaters sterben; er
wird gewiss am Leben bleiben.
'''
"18" = ''':sup:`18` Sein Vater aber, da er Erpressung verübte, Raub gegen seinen Bruder
beging und inmitten seines Volkes tat, was nicht recht ist, siehe, er
musste wegen seiner Schuld sterben.
'''
"19" = ''':sup:`19` Ihr aber sagt: Warum trägt der Sohn nicht mit an der Schuld des
Vaters? Der Sohn hat nach Recht und Gerechtigkeit gehandelt. Er hat
alle meine Satzungen bewahrt und sie befolgt. Er wird bestimmt am Leben
bleiben.
'''
"20" = ''':sup:`20` Der Mensch, der sündigt, nur er soll sterben. Ein Sohn soll nicht
an der Schuld des Vaters mittragen und ein Vater soll nicht an der
Schuld des Sohnes mittragen. Die Gerechtigkeit des Gerechten kommt über
ihn selbst und die Schuld des Schuldigen kommt über ihn selbst.
'''
"21" = ''':sup:`21` Wenn der Schuldige sich von allen Sünden, die er getan hat,
abwendet, alle meine Satzungen bewahrt und nach Recht und Gerechtigkeit
handelt, wird er bestimmt am Leben bleiben, er wird nicht sterben.
'''
"22" = ''':sup:`22` Keines seiner Vergehen, die er begangen hat, wird ihm angerechnet.
Wegen seiner Gerechtigkeit, die er geübt hat, wird er am Leben bleiben.
'''
"23" = ''':sup:`23` Habe ich etwa Gefallen am Tod des Schuldigen - Spruch GOTTES, des
Herrn - und nicht vielmehr daran, dass er umkehrt von seinen Wegen und
am Leben bleibt?
'''
"24" = ''':sup:`24` Wenn jedoch ein Gerechter sich abkehrt von seiner Gerechtigkeit und
Unrecht tut, all die Gräueltat, die auch der Schuldige verübt, sollte
er dann etwa am Leben bleiben? Keine seiner gerechten Taten wird ihm
angerechnet. Wegen seiner Treulosigkeit, die er verübt, und wegen der
Sünde, die er begangen hat, ihretwegen muss er sterben.
'''
"25" = ''':sup:`25` Ihr aber sagt: Der Weg des Herrn ist nicht richtig. Hört doch, ihr
vom Haus Israel: Mein Weg soll nicht richtig sein? Sind es nicht eure
Wege, die nicht richtig sind?
'''
"26" = ''':sup:`26` Wenn ein Gerechter sich abkehrt von seiner Gerechtigkeit und
Unrecht tut, muss er dafür sterben. Wegen des Unrechts, das er getan
hat, wird er sterben.
'''
"27" = ''':sup:`27` Wenn ein Schuldiger von dem Unrecht umkehrt, das er begangen hat,
und nach Recht und Gerechtigkeit handelt, wird er sein Leben bewahren.
'''
"28" = ''':sup:`28` Wenn er alle seine Vergehen, die er verübt hat, einsieht und
umkehrt, wird er bestimmt am Leben bleiben. Er wird nicht sterben.
'''
"29" = ''':sup:`29` Die vom Haus Israel aber sagen: Der Weg des Herrn ist nicht
richtig. Mein Weg soll nicht richtig sein, ihr vom Haus Israel? Sind es
nicht vielmehr eure Wege, die nicht richtig sind?
'''
"30" = ''':sup:`30` Darum will ich euch richten, jeden nach seinem Weg, ihr vom Haus
Israel - Spruch GOTTES, des Herrn. Kehrt um, kehrt euch ab von all
euren Vergehen! Sie sollen für euch nicht länger der Anlass sein, in
Schuld zu fallen.
'''
"31" = ''':sup:`31` Werft alle Vergehen von euch, die ihr verübt habt! Schafft euch ein
neues Herz und einen neuen Geist! Warum wollt ihr denn sterben, ihr vom
Haus Israel?
'''
"32" = ''':sup:`32` Ich habe doch kein Gefallen am Tod dessen, der sterben muss -
Spruch GOTTES, des Herrn. Kehrt um, damit ihr am Leben bleibt!
'''
