[7]
"1" = ''':sup:`1` Der Hohepriester aber fragte: Ist das wahr?
'''
"2" = ''':sup:`2` Stephanus antwortete: Brüder und Väter, hört mich an! Der Gott der
Herrlichkeit erschien unserem Vater Abraham, als er in Mesopotamien
lebte, ehe er sich in Haran niederließ,
'''
"3" = ''':sup:`3` und sagte zu ihm: Zieh weg aus deinem Land und aus deiner
Verwandtschaft und geh in das Land, das ich dir zeigen werde!
'''
"4" = ''':sup:`4` Da zog er aus dem Land der Chaldäer fort und ließ sich in Haran
nieder. Von dort ließ Gott ihn nach dem Tod seines Vaters in dieses
Land übersiedeln, in dem ihr jetzt wohnt.
'''
"5" = ''':sup:`5` Er hat ihm darin kein Erbteil gegeben, auch nicht einen Fußbreit,
doch hat er verheißen, das Land ihm und seinen Nachkommen zum Besitz zu
geben, obwohl er kinderlos war.
'''
"6" = ''':sup:`6` So sprach Gott: Seine Nachkommen werden als Fremde in einem Land
wohnen, das ihnen nicht gehört; und man wird sie zu Sklaven machen und
sie vierhundert Jahre lang hart behandeln.
'''
"7" = ''':sup:`7` Aber auch über das Volk, dem sie als Sklaven dienen, werde ich
Gericht halten, sprach Gott, und danach werden sie ausziehen und mich
an diesem Ort verehren.
'''
"8" = ''':sup:`8` Und er gab ihm den Bund der Beschneidung. So zeugte Abraham den
Isaak und beschnitt ihn am achten Tag, ebenso Isaak den Jakob und Jakob
die zwölf Patriarchen.
'''
"9" = ''':sup:`9` Die Patriarchen aber waren eifersüchtig auf Josef und verkauften ihn
nach Ägypten; doch Gott war mit ihm.
'''
"10" = ''':sup:`10` Er rettete ihn aus allen seinen Nöten, schenkte ihm Weisheit und
die Gunst des Pharao, des Königs von Ägypten, und er bestellte ihn zum
Herrscher über Ägypten und über sein ganzes Haus.
'''
"11" = ''':sup:`11` Es kam aber eine Hungersnot über ganz Ägypten und Kanaan und das
Elend war groß. Auch unsere Väter hatten keine Nahrung mehr.
'''
"12" = ''':sup:`12` Als Jakob hörte, dass es in Ägypten Getreide gab, schickte er
unsere Väter ein erstes Mal dorthin.
'''
"13" = ''':sup:`13` Beim zweiten Mal gab Josef sich seinen Brüdern zu erkennen und dem
Pharao wurde Josefs Herkunft bekannt.
'''
"14" = ''':sup:`14` Josef aber ließ seinen Vater Jakob und seine ganze Familie holen:
fünfundsiebzig Menschen.
'''
"15" = ''':sup:`15` So zog Jakob nach Ägypten hinab; und er starb und auch unsere Väter
starben.
'''
"16" = ''':sup:`16` Man brachte sie nach Sichem und bestattete sie in dem Grab, das
Abraham von den Söhnen Hamors in Sichem für Silbergeld gekauft hatte.
'''
"17" = ''':sup:`17` Als aber die Zeit der Verheißung herankam, die Gott dem Abraham
zugesagt hatte, vermehrte sich das Volk und breitete sich in Ägypten
aus,
'''
"18" = ''':sup:`18` bis ein anderer über Ägypten König wurde, der von Josef nichts
wusste.
'''
"19" = ''':sup:`19` Er ging gegen unser Volk heimtückisch vor und zwang unsere Väter,
ihre Kinder auszusetzen; sie sollten nicht am Leben bleiben.
'''
"20" = ''':sup:`20` In dieser Zeit wurde Mose geboren und Gott hatte Gefallen an ihm.
Drei Monate lang wurde er im Haus seines Vaters aufgezogen;
'''
"21" = ''':sup:`21` als er aber ausgesetzt wurde, nahm ihn die Tochter des Pharao auf
und erzog ihn als ihren Sohn.
'''
"22" = ''':sup:`22` Und Mose wurde in aller Weisheit der Ägypter ausgebildet und er war
mächtig in Wort und Tat.
'''
"23" = ''':sup:`23` Als er vierzig Jahre alt war, reifte in ihm der Gedanke, nach
seinen Brüdern, den Söhnen Israels, zu sehen.
'''
"24" = ''':sup:`24` Und als er sah, wie einem von ihnen Unrecht geschah, kam er dem
Unterdrückten zu Hilfe und rächte ihn, indem er den Ägypter erschlug.
'''
"25" = ''':sup:`25` Er dachte, seine Brüder würden begreifen, dass Gott ihnen durch
seine Hand Rettung bringen wolle; doch sie begriffen es nicht.
'''
"26" = ''':sup:`26` Am folgenden Tag kam er dazu, wie sie sich stritten; er versuchte,
sie auszusöhnen und Frieden zu stiften, und sagte: Männer, ihr seid
doch Brüder. Warum tut ihr einander Unrecht?
'''
"27" = ''':sup:`27` Der Mann aber, der seinem Nächsten Unrecht getan hatte, stieß ihn
weg und sagte: Wer hat dich zum Anführer und Schiedsrichter über uns
bestellt?
'''
"28" = ''':sup:`28` Willst du mich etwa umbringen, wie du gestern den Ägypter
umgebracht hast?
'''
"29" = ''':sup:`29` Daraufhin floh Mose und hielt sich als Fremder in Midian auf; dort
wurden ihm zwei Söhne geboren.
'''
"30" = ''':sup:`30` Als vierzig Jahre vergangen waren, erschien ihm in der Wüste beim
Berg Sinai ein Engel im Feuer eines brennenden Dornbusches.
'''
"31" = ''':sup:`31` Als Mose die Erscheinung sah, wunderte er sich darüber. Er ging
näher hin, um sie genauer zu betrachten. Da ertönte die Stimme des
Herrn:
'''
"32" = ''':sup:`32` Ich bin der Gott deiner Väter, der Gott Abrahams, Isaaks und
Jakobs. Mose begann zu zittern und wagte nicht hinzusehen.
'''
"33" = ''':sup:`33` Da sagte der Herr zu ihm: Zieh deine Schuhe aus! Denn der Ort, wo
du stehst, ist heiliger Boden.
'''
"34" = ''':sup:`34` Ich habe das Elend meines Volkes in Ägypten gesehen und seine Klage
gehört. Ich bin herabgestiegen, um sie zu retten. Und jetzt geh, ich
sende dich nach Ägypten.
'''
"35" = ''':sup:`35` Diesen Mose, den sie verleugnet hatten mit den Worten: Wer hat dich
zum Anführer und Schiedsrichter bestellt?, ihn hat Gott als Anführer
und Befreier gesandt durch die Hand des Engels, der ihm im Dornbusch
erschien.
'''
"36" = ''':sup:`36` Dieser Mose hat sie herausgeführt, indem er Zeichen und Wunder tat
in Ägypten und im Roten Meer und in der Wüste, vierzig Jahre lang.
'''
"37" = ''':sup:`37` Dies ist der Mose, der zu den Söhnen Israels gesagt hat: Einen
Propheten wie mich wird Gott euch aus euren Brüdern erwecken.
'''
"38" = ''':sup:`38` Dieser stand bei der Versammlung des Volkes in der Wüste zwischen
dem Engel, der mit ihm auf dem Berg Sinai redete, und unseren Vätern.
Er hat Worte des Lebens empfangen, um sie uns zu geben.
'''
"39" = ''':sup:`39` Aber unsere Väter wollten sich ihm nicht unterordnen; sie wiesen
ihn ab und wandten ihr Herz nach Ägypten zurück.
'''
"40" = ''':sup:`40` Sie sagten zu Aaron: Mach uns Götter, die vor uns herziehen! Denn
dieser Mose, der uns aus Ägypten herausgeführt hat - wir wissen nicht,
was mit ihm geschehen ist.
'''
"41" = ''':sup:`41` Und sie fertigten in jenen Tagen das Standbild eines Kalbes an,
brachten dem Götzen ein Opfer dar und freuten sich über das Werk ihrer
Hände.
'''
"42" = ''':sup:`42` Da wandte sich Gott ab und überließ sie dem Sternenkult, wie es im
Buch der Propheten heißt: Habt ihr mir etwa Schlachttiere und Opfer
dargebracht während der vierzig Jahre in der Wüste, ihr vom Haus
Israel?
'''
"43" = ''':sup:`43` Das Zelt des Molochs und den Stern des Gottes Raifan habt ihr
herumgetragen, die Bilder, die ihr gemacht habt, um sie anzubeten.
Darum will ich euch in die Gebiete jenseits von Babylon verbannen.
'''
"44" = ''':sup:`44` Unsere Väter hatten in der Wüste das Bundeszelt. So hat Gott es
angeordnet; er hat dem Mose befohlen, es nach dem Vorbild zu errichten,
das er geschaut hatte.
'''
"45" = ''':sup:`45` Und unsere Väter haben es übernommen und mitgebracht, als sie unter
Josua das Land der Heidenvölker besetzten, die Gott vor den Augen
unserer Väter vertrieb, bis zu den Tagen Davids.
'''
"46" = ''':sup:`46` Dieser fand Gnade vor Gott und bat für das Haus Jakob um ein
Zeltheiligtum.
'''
"47" = ''':sup:`47` Salomo aber baute ihm ein Haus.
'''
"48" = ''':sup:`48` Doch der Höchste wohnt nicht in dem, was von Menschenhand gemacht
ist, wie der Prophet sagt:
'''
"49" = ''':sup:`49` Der Himmel ist mein Thron und die Erde der Schemel für meine Füße.
Was für ein Haus könnt ihr mir bauen?, spricht der Herr. Oder welcher
Ort kann mir als Ruhestätte dienen?
'''
"50" = ''':sup:`50` Hat nicht meine Hand dies alles gemacht?
'''
"51" = ''':sup:`51` Ihr Halsstarrigen, unbeschnitten an Herzen und Ohren! Immerzu
widersetzt ihr euch dem Heiligen Geist, eure Väter schon und nun auch
ihr.
'''
"52" = ''':sup:`52` Welchen der Propheten haben eure Väter nicht verfolgt? Sie haben
die getötet, die die Ankunft des Gerechten geweissagt haben, dessen
Verräter und Mörder ihr jetzt geworden seid,
'''
"53" = ''':sup:`53` ihr, die ihr durch die Anordnung von Engeln das Gesetz empfangen,
es aber nicht gehalten habt.
'''
"54" = ''':sup:`54` Als sie das hörten, waren sie in ihren Herzen aufs Äußerste über
ihn empört und knirschten mit den Zähnen gegen ihn.
'''
"55" = ''':sup:`55` Er aber, erfüllt vom Heiligen Geist, blickte zum Himmel empor, sah
die Herrlichkeit Gottes und Jesus zur Rechten Gottes stehen
'''
"56" = ''':sup:`56` und rief: Siehe, ich sehe den Himmel offen und den Menschensohn zur
Rechten Gottes stehen.
'''
"57" = ''':sup:`57` Da erhoben sie ein lautes Geschrei, hielten sich die Ohren zu,
stürmten einmütig auf ihn los,
'''
"58" = ''':sup:`58` trieben ihn zur Stadt hinaus und steinigten ihn. Die Zeugen legten
ihre Kleider zu Füßen eines jungen Mannes nieder, der Saulus hieß.
'''
"59" = ''':sup:`59` So steinigten sie Stephanus; er aber betete und rief: Herr Jesus,
nimm meinen Geist auf!
'''
"60" = ''':sup:`60` Dann sank er in die Knie und schrie laut: Herr, rechne ihnen diese
Sünde nicht an! Nach diesen Worten starb er.
'''
