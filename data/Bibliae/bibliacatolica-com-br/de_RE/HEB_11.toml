[11]
"1" = ''':sup:`1` Glaube aber ist: Grundlage dessen, was man erhofft, ein Zutagetreten
von Tatsachen, die man nicht sieht.
'''
"2" = ''':sup:`2` Aufgrund dieses Glaubens haben die Alten ein gutes Zeugnis erhalten.
'''
"3" = ''':sup:`3` Aufgrund des Glaubens erkennen wir, dass die Welt durch Gottes Wort
erschaffen wurde und so aus Unsichtbarem das Sichtbare entstanden ist.
'''
"4" = ''':sup:`4` Aufgrund des Glaubens brachte Abel Gott ein besseres Opfer dar als
Kain; durch diesen Glauben erhielt er das Zeugnis, dass er gerecht war,
was Gott durch die Annahme seiner Opfergaben bezeugte; und durch den
Glauben redet Abel noch, obwohl er tot ist.
'''
"5" = ''':sup:`5` Aufgrund des Glaubens wurde Henoch entrückt, sodass er den Tod nicht
schaute; er wurde nicht mehr gefunden, weil Gott ihn entrückt hatte;
vor der Entrückung erhielt er das Zeugnis, dass er Gefallen gefunden
habe bei Gott.
'''
"6" = ''':sup:`6` Ohne Glauben aber ist es unmöglich, Gott zu gefallen; denn wer
hinzutreten will zu Gott, muss glauben, dass er ist und dass er die,
die ihn suchen, belohnen wird.
'''
"7" = ''':sup:`7` Aufgrund des Glaubens baute Noach, dem offenbart wurde, was noch
nicht sichtbar war, in frommem Gehorsam eine Arche zur Rettung seines
Hauses; durch Glauben sprach er der Welt das Urteil und wurde Erbe der
Gerechtigkeit, die aus dem Glauben kommt.
'''
"8" = ''':sup:`8` Aufgrund des Glaubens gehorchte Abraham dem Ruf, wegzuziehen in ein
Land, das er zum Erbe erhalten sollte; und er zog weg, ohne zu wissen,
wohin er kommen würde.
'''
"9" = ''':sup:`9` Aufgrund des Glaubens siedelte er im verheißenen Land wie in der
Fremde und wohnte mit Isaak und Jakob, den Miterben derselben
Verheißung, in Zelten;
'''
"10" = ''':sup:`10` denn er erwartete die Stadt mit den festen Grundmauern, die Gott
selbst geplant und gebaut hat.
'''
"11" = ''':sup:`11` Aufgrund des Glaubens empfing selbst Sara, die unfruchtbar war, die
Kraft, trotz ihres Alters noch Mutter zu werden; denn sie hielt den für
treu, der die Verheißung gegeben hatte.
'''
"12" = ''':sup:`12` So stammen denn auch von einem einzigen Menschen, dessen Kraft
bereits erstorben war, viele ab: zahlreich wie die Sterne am Himmel und
der Sand am Meeresstrand, den man nicht zählen kann.
'''
"13" = ''':sup:`13` Im Glauben sind diese alle gestorben und haben die Verheißungen
nicht erlangt, sondern sie nur von fern geschaut und gegrüßt und sie
haben bekannt, dass sie Fremde und Gäste auf Erden sind.
'''
"14" = ''':sup:`14` Und die, die solches sagen, geben zu erkennen, dass sie eine Heimat
suchen.
'''
"15" = ''':sup:`15` Hätten sie dabei an die Heimat gedacht, aus der sie weggezogen
waren, so wäre ihnen Zeit geblieben zurückzukehren;
'''
"16" = ''':sup:`16` nun aber streben sie nach einer besseren Heimat, nämlich der
himmlischen. Darum schämt sich Gott ihrer nicht, er schämt sich nicht,
ihr Gott genannt zu werden; denn er hat ihnen eine Stadt bereitet.
'''
"17" = ''':sup:`17` Aufgrund des Glaubens hat Abraham den Isaak hingegeben, als er auf
die Probe gestellt wurde; er gab den einzigen Sohn dahin, er, der die
Verheißungen empfangen hatte
'''
"18" = ''':sup:`18` und zu dem gesagt worden war: Durch Isaak wirst du Nachkommen
haben.
'''
"19" = ''':sup:`19` Er war überzeugt, dass Gott sogar die Macht hat, von den Toten zu
erwecken; darum erhielt er Isaak auch zurück. Das ist ein Sinnbild.
'''
"20" = ''':sup:`20` Aufgrund des Glaubens segnete Isaak Jakob und Esau im Hinblick auf
das Kommende.
'''
"21" = ''':sup:`21` Aufgrund des Glaubens segnete Jakob sterbend jeden der Söhne Josefs
und neigte sich über das obere Ende seines Stabes.
'''
"22" = ''':sup:`22` Aufgrund des Glaubens dachte Josef sterbend an den Auszug der Söhne
Israels und gab Weisung wegen seiner Gebeine.
'''
"23" = ''':sup:`23` Aufgrund des Glaubens wurde Mose nach seiner Geburt drei Monate
lang von seinen Eltern verborgen, weil sie sahen, dass es ein schönes
Kind war, und weil sie sich vor dem Befehl des Königs nicht fürchteten.
'''
"24" = ''':sup:`24` Aufgrund des Glaubens weigerte sich Mose, als er herangewachsen
war, für den Sohn einer Tochter des Pharao gehalten zu werden;
'''
"25" = ''':sup:`25` lieber wollte er zusammen mit dem Volk Gottes Schlimmes erleiden,
als flüchtigen Genuss von der Sünde zu haben;
'''
"26" = ''':sup:`26` er hielt die Schmach des Christus für einen größeren Reichtum als
die Schätze Ägyptens; denn er richtete seinen Blick auf die Belohnung.
'''
"27" = ''':sup:`27` Aufgrund des Glaubens verließ er Ägypten, ohne Furcht vor dem Zorn
des Königs; er hielt standhaft aus, als sähe er den Unsichtbaren.
'''
"28" = ''':sup:`28` Aufgrund des Glaubens vollzog er das Pascha und bestrich die
Türpfosten mit Blut, damit der Vernichter ihre Erstgeborenen nicht
anrührte.
'''
"29" = ''':sup:`29` Aufgrund des Glaubens zogen sie durch das Rote Meer wie über
trockenes Land; als die Ägypter das Gleiche versuchten, wurden sie vom
Meer verschlungen.
'''
"30" = ''':sup:`30` Aufgrund des Glaubens geschah es, dass die Mauern von Jericho
einstürzten, nachdem man sieben Tage um sie herumgezogen war.
'''
"31" = ''':sup:`31` Aufgrund des Glaubens kam die Dirne Rahab nicht zusammen mit den
Ungehorsamen um; denn sie hatte die Kundschafter in Frieden
aufgenommen.
'''
"32" = ''':sup:`32` Und was soll ich noch sagen? Die Zeit würde mir nicht reichen,
wollte ich von Gideon erzählen, von Barak, Simson, Jiftach, David und
von Samuel und den Propheten;
'''
"33" = ''':sup:`33` sie haben aufgrund des Glaubens Königreiche besiegt, Gerechtigkeit
geübt, Verheißungen erlangt, Löwen den Rachen gestopft,
'''
"34" = ''':sup:`34` Feuersglut gelöscht; sie sind der Schärfe des Schwertes entgangen;
sie kamen zu Kraft, als sie schwach waren; sie wurden stark im Kampf
und haben feindliche Heere in die Flucht geschlagen.
'''
"35" = ''':sup:`35` Frauen haben ihre Toten durch Auferstehung zurückerhalten. Andere
wurden gefoltert, da sie den Loskauf nicht annahmen, um eine bessere
Auferstehung zu erlangen.
'''
"36" = ''':sup:`36` Andere haben Spott und Schläge erduldet, ja sogar Ketten und
Kerker.
'''
"37" = ''':sup:`37` Gesteinigt wurden sie, verbrannt, zersägt, mit dem Schwert
umgebracht; sie zogen in Schafspelzen und Ziegenfellen umher,
notleidend, bedrängt, misshandelt.
'''
"38" = ''':sup:`38` Sie, deren die Welt nicht wert war, irrten umher in Wüsten und
Gebirgen, in den Höhlen und Schluchten des Landes.
'''
"39" = ''':sup:`39` Doch sie alle, die aufgrund des Glaubens besonders anerkannt
wurden, haben das Verheißene nicht erlangt,
'''
"40" = ''':sup:`40` weil Gott für uns etwas Besseres vorgesehen hatte; denn sie sollten
nicht ohne uns vollendet werden.
'''
