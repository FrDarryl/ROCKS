[7]
"1" = ''':sup:`1` Am frühen Morgen brach Jerubbaal - das ist Gideon - mit allen
Leuten, die er bei sich hatte, auf und sie errichteten bei der Harod-
Quelle ihr Lager; das Lager Midians war nördlich davon beim Hügel More
in der Ebene.
'''
"2" = ''':sup:`2` Der HERR sagte zu Gideon: Die Leute, die du bei dir hast, sind zu
zahlreich, als dass ich Midian in ihre Hand geben könnte. Sonst könnte
sich Israel mir gegenüber rühmen und sagen: Meine eigene Hand hat mich
gerettet.
'''
"3" = ''':sup:`3` Nun also, rufe vor den Ohren der Leute aus: Wer sich fürchtet und
Angst hat, kehre um und enteile vom Berg Gilead! Darauf kehrten von den
Leuten zweiundzwanzigtausend um, während zehntausend übrig blieben.
'''
"4" = ''':sup:`4` Doch der HERR sagte zu Gideon: Die Leute sind immer noch zu
zahlreich. Führ sie hinab ans Wasser; dort will ich sie für dich
mustern. Von wem ich zu dir sagen werde: Er soll mit dir gehen!, der
soll mit dir gehen und jeder, von dem ich zu dir sagen werde: Dieser
soll nicht mit dir gehen!, der soll nicht gehen.
'''
"5" = ''':sup:`5` Gideon führte die Leute zum Wasser hinab und der HERR sagte zu ihm:
Stell alle, die das Wasser mit der Zunge auflecken, wie es ein Hund
tut, auf einen besonderen Platz, und ebenso alle, die sich zum Trinken
hinknien.
'''
"6" = ''':sup:`6` Die Zahl derer, die aufleckten - mit der Hand zum Mund -, betrug
dreihundert Mann. Alle übrigen Leute aber knieten sich hin, um das
Wasser zu trinken.
'''
"7" = ''':sup:`7` Der HERR sagte zu Gideon: Durch die dreihundert Mann, die aufgeleckt
haben, will ich euch retten und Midian in deine Hand geben. Alle
übrigen Leute sollen jeder an seinen Ort gehen.
'''
"8" = ''':sup:`8` Sie nahmen die Verpflegung der Leute und ihre Widderhörner mit.
Gideon entließ alle Israeliten, jeden zu seinen Zelten. Nur die
dreihundert Mann behielt er bei sich. Das Lager Midians lag unterhalb
von ihm in der Ebene.
'''
"9" = ''':sup:`9` Und es geschah in jener Nacht: Der HERR sagte zu ihm: Auf, geh in
das Lager hinab; denn ich habe es in deine Hand gegeben.
'''
"10" = ''':sup:`10` Wenn du dich aber davor fürchtest hinabzusteigen, dann geh mit
deinem Diener Pura bis zum Lager hinab.
'''
"11" = ''':sup:`11` Du wirst hören, was man dort redet. Dann werden deine Hände stark
werden und du wirst in das Lager hinabziehen. Gideon ging also mit
seinem Diener Pura bis unmittelbar an die Krieger im Lager heran.
'''
"12" = ''':sup:`12` Midian und Amalek und die Leute des Ostens waren in die Ebene
eingefallen, zahlreich wie die Heuschrecken, und ihre Kamele waren
zahllos wie der Sand am Ufer des Meeres.
'''
"13" = ''':sup:`13` Als Gideon ankam, erzählte gerade einer dem andern einen Traum. Er
sagte: Hör zu, ich hatte einen Traum: Siehe, ein Laib Gerstenbrot
rollte im Lager Midians hin und her, gelangte bis zum Zelt und stieß
dagegen, sodass es umfiel. Er stülpte es nach oben um und so lag das
Zelt da.
'''
"14" = ''':sup:`14` Der andere antwortete: Das bedeutet nichts anderes als das Schwert
des Israeliten Gideon, des Sohnes des Joasch. Gott hat Midian und das
ganze Lager in seine Hand gegeben.
'''
"15" = ''':sup:`15` Als Gideon die Erzählung von dem Traum und seine Deutung hörte,
warf er sich nieder und betete. Dann kehrte er ins Lager Israels zurück
und rief: Auf! Der HERR hat das Lager Midians in eure Hand gegeben.
'''
"16" = ''':sup:`16` Gideon teilte die dreihundert Mann in drei Abteilungen und gab
allen Männern Widderhörner und leere Krüge in die Hand; in den Krügen
waren Fackeln.
'''
"17" = ''':sup:`17` Er sagte zu ihnen: Seht auf mich und macht alles ebenso wie ich!
Wenn ich an den Rand des Lagers komme, so sollt, wie ich es mache, auch
ihr machen.
'''
"18" = ''':sup:`18` Wenn ich und alle, die bei mir sind, das Widderhorn blasen, dann
müsst auch ihr rings um das ganze Lager eure Hörner blasen und rufen:
Für den HERRN und Gideon!
'''
"19" = ''':sup:`19` Gideon und die hundert Mann, die bei ihm waren, gelangten zu Beginn
der mittleren Nachtwache an den Rand des Lagers; man hatte gerade die
Wachen aufgestellt. Sie bliesen das Widderhorn und zerschlugen die
Krüge, die sie in der Hand hatten.
'''
"20" = ''':sup:`20` Es bliesen also die drei Abteilungen die Hörner, zerschlugen die
Krüge, ergriffen mit der linken Hand die Fackeln, während sie in der
rechten Hand die Widderhörner hielten, um zu blasen, und schrien:
Schwert für den HERRN und Gideon!
'''
"21" = ''':sup:`21` Dabei blieben sie rings um das Lager stehen, jeder an dem Platz, wo
er gerade war. Im Lager liefen alle durcheinander, schrien und flohen.
'''
"22" = ''':sup:`22` Als die dreihundert Männer ihre Hörner bliesen, richtete der HERR
im ganzen Lager das Schwert des einen gegen den andern. Alle im Lager
flohen bis nach Bet-Schitta, Zereda, Sefat-Abel-Mehola und Tabbat.
'''
"23" = ''':sup:`23` Nun wurden die Israeliten aus Naftali, Ascher und ganz Manasse
aufgeboten und sie jagten den Midianitern nach.
'''
"24" = ''':sup:`24` Außerdem schickte Gideon Boten im ganzen Bergland von Efraim umher
und ließ sagen: Zieht hinab gegen Midian und schneidet ihnen das Wasser
bis nach Bet-Bara und den Jordan ab! So wurden alle Männer Efraims
zusammengerufen und sie besetzten die Wasserstellen bis Bet- Bara und
den Jordanübergang.
'''
"25" = ''':sup:`25` Sie nahmen auch die zwei Midianiterfürsten Oreb, Rabe, und Seeb,
Wolf, gefangen. Oreb töteten sie am Rabenfelsen und Seeb töteten sie an
der Wolfskelter; dann setzten sie die Verfolgung Midians fort. Die
Köpfe Orebs und Seebs aber brachten sie zu Gideon über den Jordan.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Gott reduziert Gideons Armee auf 300 Mann und betont damit,
dass der Sieg von Gott und nicht von menschlicher Stärke kommt. Dieses
Prinzip unterstreicht die göttliche Souveränität und Gottes Macht,
7:9-11 - Gott weist Gideon an, das feindliche Lager auszukundschaften.
Dies verdeutlicht die Bedeutung von Strategie und Vertrauen in Gott.
Dieser Bericht veranschaulicht auch, wie Gott in Zeiten der Not mit
32,8).
7:16-18 - Gideon teilt seine Männer in Gruppen ein und rüstet sie mit
Trompeten und Gefäßen aus. Diese ungewöhnliche Strategie unterstreicht
die göttliche Kreativität im Kampf und die Notwendigkeit, Gottes
7:19-22 - Gideons Sieg wird durch die Verwirrung der Midianiter
errungen und zeigt, dass Gott die Schlachten seines Volkes schlägt.
Dies bekräftigt die Vorstellung, dass geistliche Siege oft auf
Samuel 17:47).
7:23-25 - Der Sieg über die Midianiter unterstreicht Einheit und
Teamarbeit. Dieser gemeinsame Sieg spiegelt die Bedeutung der
Gemeinschaft unter den Gläubigen für die Erfüllung von Gottes Mission
'''
