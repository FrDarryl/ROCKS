[24]
"1" = ''':sup:`1` Bileam aber sah, dass es gut war in den Augen des HERRN, Israel zu
segnen. Da ließ er sich nicht wie die vorigen Male auf Zaubereien ein,
sondern wandte sein Gesicht der Wüste zu.
'''
"2" = ''':sup:`2` Als Bileam aufblickte, sah er Israel im Lager, nach Stämmen
geordnet. Da kam der Geist Gottes über ihn,
'''
"3" = ''':sup:`3` er begann mit seinem Orakelspruch und sagte: Spruch Bileams, des
Sohnes Beors, / Spruch des Mannes mit geöffnetem Auge, /
'''
"4" = ''':sup:`4` Spruch dessen, der Gottesworte hört, / der eine Vision des
Allmächtigen sieht, / der niedersinkt mit entschleierten Augen: /
'''
"5" = ''':sup:`5` Jakob, wie schön sind deine Zelte, / deine Wohnungen, Israel! /
'''
"6" = ''':sup:`6` Wie Bachtäler ziehen sie sich hin, / wie Gärten an einem Strom, /
wie Aloebäume, vom HERRN gepflanzt, / wie Zedern am Wasser. /
'''
"7" = ''':sup:`7` Von seinen Schöpfeimern rinnt das Wasser, / reichlich Wasser hat
seine Saat. / Sein König möge Agag überlegen sein / und seine
Königsherrschaft sich erheben. /
'''
"8" = ''':sup:`8` Ja, Gott hat ihn aus Ägypten herausgeführt. / Er hat Hörner wie ein
Wildstier. / Er frisst die Nationen, die ihm Feind sind, / er zermalmt
ihre Knochen und zerbricht ihre Pfeile. /
'''
"9" = ''':sup:`9` Er duckt sich, liegt da wie ein Löwe, / wie eine Löwin. Wer wagt es,
sie aufzujagen? / Wer dich segnet, ist gesegnet, / und wer dich
verflucht, ist verflucht.
'''
"10" = ''':sup:`10` Da wurde Balak zornig auf Bileam. Er schlug die Hände zusammen und
sagte zu Bileam: Ich habe dich gerufen, damit du meine Feinde
verwünschst, siehe, du aber hast sie schon dreimal gesegnet.
'''
"11" = ''':sup:`11` Und jetzt flieh dorthin, woher du gekommen bist! Ich habe
versprochen, dir einen hohen Lohn zu geben, doch siehe, der HERR hat
dich daran gehindert, ihn zu erhalten.
'''
"12" = ''':sup:`12` Bileam antwortete Balak: Habe ich nicht schon zu deinen Boten, die
du zu mir geschickt hast, gesagt:
'''
"13" = ''':sup:`13` Auch wenn mir Balak sein Haus voll Silber und Gold gibt, kann ich
dem Befehl des HERRN nicht zuwiderhandeln und nach eigenem Gutdünken
Gutes oder Böses bewirken. Ich muss sagen, was der HERR sagt.
'''
"14" = ''':sup:`14` Siehe, ich gehe jetzt zu meinem Volk zurück. Ich will dir aber noch
verraten, was dieses Volk deinem Volk in der Zukunft antun wird.
'''
"15" = ''':sup:`15` Und er begann mit seinem Orakelspruch und sagte: Spruch Bileams,
des Sohnes Beors, / Spruch des Mannes mit geöffnetem Auge, /
'''
"16" = ''':sup:`16` Spruch dessen, der Gottesworte hört / und die Kunde des Höchsten
kennt, / der eine Vision des Allmächtigen sieht, / der niedersinkt mit
entschleierten Augen: /
'''
"17" = ''':sup:`17` Ich sehe ihn, aber nicht jetzt, / ich erblicke ihn, aber nicht in
der Nähe: / Ein Stern geht in Jakob auf, / ein Zepter erhebt sich in
Israel. / Er zerschlägt Moab die Schläfen / und allen Söhnen Sets den
Schädel. /
'''
"18" = ''':sup:`18` Edom wird Eigentum, / Seïr wird Eigentum seiner Feinde / und Israel
wird Starkes tun. /
'''
"19" = ''':sup:`19` Aus Jakob steigt einer herab / und richtet zugrunde, was aus der
Stadt entkam.
'''
"20" = ''':sup:`20` Dann sah er Amalek; er begann mit seinem Orakelspruch und sagte:
Die erste unter den Nationen war Amalek, / doch seine Zukunft ist
Untergang.
'''
"21" = ''':sup:`21` Dann sah er die Keniter; er begann mit seinem Orakelspruch und
sagte: Dein Wohnsitz ist sicher und fest, / dein Nest ist auf Felsen
gebaut; /
'''
"22" = ''':sup:`22` doch Kain wird fortgeschafft werden. / Nicht mehr lange, dann führt
Assur dich gefangen weg.
'''
"23" = ''':sup:`23` Er begann mit seinem Orakelspruch und sagte: Weh, wer wird am Leben
bleiben, wenn Gott das tut? /
'''
"24" = ''':sup:`24` Schiffe kommen von den Kittäern, / sie demütigen Assur, sie
demütigen Eber. / Doch auch er endet im Untergang.
'''
"25" = ''':sup:`25` Dann stand Bileam auf, ging und kehrte in seine Heimat zurück und
auch Balak zog seines Weges.
'''
