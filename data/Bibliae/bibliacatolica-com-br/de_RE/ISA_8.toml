[8]
"1" = ''':sup:`1` Der HERR sagte zu mir: Nimm dir eine große Tafel und schreib darauf
mit dem Griffel eines Menschen: Maher-Schalal-Hasch-Bas - Schnelle
Beute-Rascher Raub -.
'''
"2" = ''':sup:`2` Dann will ich mir zuverlässige Zeugen bestellen, den Priester Urija
und Secharja, den Sohn Jeberechjas.
'''
"3" = ''':sup:`3` Dann nahte ich mich der Prophetin, sie wurde schwanger und gebar
einen Sohn. Da sagte der HERR zu mir: Gib ihm den Namen
Maher-Schalal-Hasch-Bas!
'''
"4" = ''':sup:`4` Denn noch bevor der Knabe Vater und Mutter zu rufen versteht, wird
man den Reichtum von Damaskus und die Beute von Samaria dem König von
Assur vorantragen.
'''
"5" = ''':sup:`5` Der HERR sprach weiter zu mir und sagte:
'''
"6" = ''':sup:`6` Weil dieses Volk die ruhig fließenden Wasser von Schiloach verachtet
und Freude hat an Rezin und dem Sohn Remaljas,
'''
"7" = ''':sup:`7` darum, siehe, lässt der Herr die gewaltigen und großen Wasser des
Eufrat, den König von Assur und seine ganze Macht, über sie
emporsteigen. Er wird über alle seine Kanäle steigen und über all seine
Ufer treten.
'''
"8" = ''':sup:`8` Er wird über Juda dahinfahren, es überfluten und überschwemmen, bis
zum Hals wird er reichen. Und seine ausgespannten Flügel füllen die
Breite deines Landes, o Immanuel!
'''
"9" = ''':sup:`9` Tobt, ihr Völker! Ihr werdet doch zerschmettert. / Horcht auf, ihr
Enden der Erde! Rüstet nur! Ihr werdet doch zerschmettert. / Rüstet!
Ihr werdet zerschmettert.
'''
"10" = ''':sup:`10` Macht einen Plan! Er wird vereitelt. / Verabredet eine Sache, sie
kommt nicht zustande. / Denn Gott ist mit uns.
'''
"11" = ''':sup:`11` Denn so sprach der HERR zu mir - wie mit starker Hand - und verbot
mir, auf dem Weg dieses Volkes zu gehen:
'''
"12" = ''':sup:`12` Nennt nicht alles Verschwörung, / was dieses Volk Verschwörung
nennt! Was es fürchtet, sollt ihr nicht fürchten; / wovor es
erschrickt, davor sollt ihr nicht erschrecken.
'''
"13" = ''':sup:`13` Den HERRN der Heerscharen sollt ihr heilig halten; / vor ihm sollt
ihr euch fürchten, / vor ihm sollt ihr erschrecken.
'''
"14" = ''':sup:`14` Er wird zum Heiligtum werden, / zum Stein des Anstoßes und zum
Felsen, / an dem man strauchelt, für die beiden Häuser Israels: zum
Netz und zum Fallstrick / für die Bewohner Jerusalems.
'''
"15" = ''':sup:`15` Viele werden darüber straucheln, / fallen und zerschellen; / sie
werden sich verstricken und verfangen.
'''
"16" = ''':sup:`16` Rolle das Zeugnis ein, / versiegele die Weisung in meinen Jüngern!
'''
"17" = ''':sup:`17` Und ich werde auf den HERRN warten, / der sein Angesicht vor dem
Haus Jakob verbirgt, / auf ihn werde ich hoffen.
'''
"18" = ''':sup:`18` Siehe, ich und die Kinder, / die der HERR mir gegeben hat, sind zu
Zeichen und Mahnmalen in Israel geworden, vom HERRN der Heerscharen, /
der auf dem Berg Zion wohnt.
'''
"19" = ''':sup:`19` Und wenn sie zu euch sagen: Befragt die Totengeister und
Zauberkundigen, die flüstern und murmeln: Soll ein Volk nicht seinen
Gott befragen, zugunsten der Lebenden die Toten?
'''
"20" = ''':sup:`20` Weisung und Bezeugung: Wer nicht diesem Wort entsprechend spricht,
für den gibt es kein Morgenrot.
'''
"21" = ''':sup:`21` So wird man umherziehen, bedrückt und hungrig. Und wenn man Hunger
leidet, wird man wütend und verwünscht seinen König und seinen Gott.
Man wendet sich nach oben
'''
"22" = ''':sup:`22` und blickt zur Erde. Aber siehe: Not und Finsternis, dunkle
Bedrängnis und in Finsternis ist man verstoßen!
'''
"23" = ''':sup:`23` Doch das Dunkel bleibt nicht dort, wo Bedrängnis ist. Wie er in
früherer Zeit das Land Sebulon und das Land Naftali verachtet hat, so
hat er später den Weg am Meer zu Ehren gebracht, das Land jenseits des
Jordan, das Gebiet der Nationen.
'''
"Notes" = '''
