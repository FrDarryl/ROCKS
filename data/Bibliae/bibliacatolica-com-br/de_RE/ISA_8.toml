8:11-13 - Gott weist Jesaja an, nicht die gleiche Furcht zu haben wie
das Volk, sondern den Herrn als ihre Furcht zu heiligen. Diese
Botschaft fordert das Volk auf, Gott zu vertrauen und ihn über jede
8:16-17 - Jesaja spricht davon, Gottes Anweisungen zu befolgen und auf
