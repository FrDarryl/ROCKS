[8]
"1" = ''':sup:`1` Damals versammelte Salomo die Ältesten Israels, alle Stammesführer
und die Häupter der israelitischen Großfamilien bei sich in Jerusalem,
um die Bundeslade des HERRN aus der Stadt Davids, das ist Zion,
heraufzuholen.
'''
"2" = ''':sup:`2` Am Fest im Monat Etanim, das ist der siebte Monat, kamen alle Männer
Israels bei König Salomo zusammen.
'''
"3" = ''':sup:`3` Alle Ältesten Israels kamen und die Priester nahmen die Lade
'''
"4" = ''':sup:`4` und brachten sie zugleich mit dem Offenbarungszelt und den heiligen
Geräten, die im Zelt waren, hinauf. Die Priester und die Leviten
übernahmen den Trägerdienst.
'''
"5" = ''':sup:`5` König Salomo aber und die ganze Gemeinde Israels, die bei ihm vor
der Lade versammelt war, schlachteten Schafe und Rinder, die man wegen
ihrer Menge nicht zählen und nicht berechnen konnte.
'''
"6" = ''':sup:`6` Darauf stellten die Priester die Bundeslade des HERRN an ihren
Platz, an den hochheiligen Ort des Hauses, in das Allerheiligste, unter
die Flügel der Kerubim.
'''
"7" = ''':sup:`7` Denn die Kerubim breiteten ihre Flügel über den Ort, wo die Lade
stand, und bedeckten sie und ihre Stangen von oben her.
'''
"8" = ''':sup:`8` Die Stangen waren so lang, dass man ihre Spitzen im Heiligtum vor
dem hochheiligen Ort sehen konnte; draußen aber waren sie nicht zu
sehen. Sie blieben dort bis zum heutigen Tag.
'''
"9" = ''':sup:`9` In der Lade befanden sich nur die zwei steinernen Tafeln, die Mose
am Horeb hineingelegt hatte, die Tafeln des Bundes, den der HERR mit
den Israeliten beim Auszug aus Ägypten geschlossen hatte.
'''
"10" = ''':sup:`10` Als dann die Priester aus dem Heiligtum traten, erfüllte die Wolke
das Haus des HERRN.
'''
"11" = ''':sup:`11` Sie konnten wegen der Wolke ihren Dienst nicht verrichten; denn die
Herrlichkeit des HERRN erfüllte das Haus des HERRN.
'''
"12" = ''':sup:`12` Damals sagte Salomo: Der HERR hat gesagt, / er werde im
Wolkendunkel wohnen.
'''
"13" = ''':sup:`13` Erbaut habe ich ein fürstliches Haus für dich, / eine Wohnstätte
für ewige Zeiten.
'''
"14" = ''':sup:`14` Dann wandte sich der König um und segnete die ganze Versammlung
Israels. Alle standen
'''
"15" = ''':sup:`15` und er betete: Gepriesen sei der HERR, der Gott Israels. Seine Hand
hat ausgeführt, was sein Mund meinem Vater David verheißen hat, als er
sprach:
'''
"16" = ''':sup:`16` Seit dem Tag, da ich mein Volk Israel aus Ägypten führte, habe ich
aus keinem der Stämme Israels eine Stadt für den Bau eines Hauses
erwählt, um meinen Namen dort wohnen zu lassen. David aber habe ich zum
Herrscher über mein Volk Israel erwählt.
'''
"17" = ''':sup:`17` Meinem Vater David lag es am Herzen, dem Namen des HERRN, des
Gottes Israels, ein Haus zu bauen.
'''
"18" = ''':sup:`18` Doch der HERR sprach zu ihm: Weil es dir am Herzen lag, meinem
Namen ein Haus zu bauen, hast du einen guten Entschluss gefasst. Ja, es
lag dir am Herzen.
'''
"19" = ''':sup:`19` Doch sollst nicht du das Haus bauen; sondern erst dein leiblicher
Sohn soll meinem Namen das Haus bauen.
'''
"20" = ''':sup:`20` Der HERR hat jetzt sein Versprechen, das er gegeben hat, wahr
gemacht: Ich bin an die Stelle meines Vaters David getreten und habe
den Thron Israels bestiegen, wie es der HERR zugesagt hatte. Ich habe
dem Namen des HERRN, des Gottes Israels, das Haus gebaut
'''
"21" = ''':sup:`21` und darin einen Raum für die Lade geschaffen. Sie enthält die
Tafeln des Bundes, den der HERR mit unseren Vätern geschlossen hat, als
er sie aus Ägypten führte.
'''
"22" = ''':sup:`22` Dann trat Salomo in Gegenwart der ganzen Versammlung Israels vor
den Altar des HERRN, breitete seine Hände zum Himmel aus
'''
"23" = ''':sup:`23` und betete: HERR, Gott Israels, im Himmel oben und auf der Erde
unten gibt es keinen Gott, der so wie du Bund und Huld seinen Knechten
bewahrt, die mit ungeteiltem Herzen vor ihm leben.
'''
"24" = ''':sup:`24` Du hast das Versprechen gehalten, das du deinem Knecht, meinem
Vater David, gegeben hast. Deine Hand hat heute erfüllt, was dein Mund
versprochen hat.
'''
"25" = ''':sup:`25` Und nun, HERR, Gott Israels, halte auch das andere Versprechen, das
du deinem Knecht David, meinem Vater, gegeben hast, als du sagtest: Es
soll dir nie an einem Nachkommen fehlen, der vor mir auf dem Thron
Israels sitzt, wenn nur deine Söhne darauf achten, ihren Weg so vor mir
zu gehen, wie du es getan hast.
'''
"26" = ''':sup:`26` Gott Israels, möge sich jetzt dein Wort, das du deinem Knecht
David, meinem Vater, gegeben hast, als wahr erweisen.
'''
"27" = ''':sup:`27` Wohnt denn Gott wirklich auf der Erde? Siehe, selbst der Himmel und
die Himmel der Himmel fassen dich nicht, wie viel weniger dieses Haus,
das ich gebaut habe.
'''
"28" = ''':sup:`28` Wende dich, HERR, mein Gott, dem Beten und Flehen deines Knechtes
zu! Höre auf das Rufen und auf das Gebet, das dein Knecht heute vor dir
verrichtet!
'''
"29" = ''':sup:`29` Halte deine Augen offen über diesem Haus bei Nacht und bei Tag,
über der Stätte, von der du gesagt hast, dass dein Name hier wohnen
soll! Höre auf das Gebet, das dein Knecht an dieser Stätte verrichtet!
'''
"30" = ''':sup:`30` Achte auf das Flehen deines Knechtes und deines Volkes Israel, wenn
sie an dieser Stätte beten! Höre sie im Himmel, dem Ort, wo du wohnst!
Höre sie und verzeih!
'''
"31" = ''':sup:`31` Wenn sich jemand gegen seinen Nächsten verfehlt und dieser ihm
einen Eid abverlangt, den er schwören muss, und er dann kommt und vor
deinem Altar in diesem Haus schwört,
'''
"32" = ''':sup:`32` so höre du es im Himmel und greif ein! Verschaff deinen Knechten
Recht; verurteile den Schuldigen und lass sein Tun auf ihn selbst
zurückfallen! Den Schuldlosen aber sprich frei und vergilt ihm, wie es
seiner Gerechtigkeit entspricht.
'''
"33" = ''':sup:`33` Wenn dein Volk Israel von einem Feind geschlagen wird, weil es
gegen dich gesündigt hat, und dann wieder zu dir umkehrt, deinen Namen
preist und in diesem Haus zu dir betet und fleht,
'''
"34" = ''':sup:`34` so höre du es im Himmel! Vergib deinem Volk Israel seine Sünde;
lass sie in das Land zurückkommen, das du ihren Vätern gegeben hast!
'''
"35" = ''':sup:`35` Wenn der Himmel verschlossen ist und kein Regen fällt, weil sie
gegen dich gesündigt haben, und wenn sie dann an diesem Ort beten,
deinen Namen preisen und von ihrer Sünde lassen, weil du sie demütigst,
'''
"36" = ''':sup:`36` so höre du sie im Himmel! Vergib deinen Knechten und deinem Volk
Israel ihre Sünden; denn du führst sie den guten Weg, den sie gehen
sollen. Spende Regen deinem Land, das du deinem Volk zum Erbbesitz
gegeben hast!
'''
"37" = ''':sup:`37` Wenn im Land Hungersnot herrscht, wenn Pest ausbricht, wenn
Getreidebrand, Rost, Heuschrecken und Ungeziefer auftreten, wenn Feinde
sie im eigenen Land bedrängen, wenn irgendeine Plage oder Krankheit sie
trifft,
'''
"38" = ''':sup:`38` wenn sich dann Gebet und Flehen erhebt von jedem einzelnen Menschen
und von ganz Israel, weil alle die Not ihres Herzens kennen und ihre
Hände zu diesem Haus ausstrecken,
'''
"39" = ''':sup:`39` dann höre sie im Himmel, dem Ort, wo du wohnst, und verzeih! Greif
ein und vergilt jedem, wie es sein Tun verdient! Du kennst ja ihre
Herzen; denn du allein kennst die Herzen aller Menschen.
'''
"40" = ''':sup:`40` So werden sie dich fürchten, solange sie in dem Land leben, das du
unseren Vätern gegeben hast.
'''
"41" = ''':sup:`41` Auch Fremde, die nicht zu deinem Volk Israel gehören, werden wegen
deines Namens aus fernen Ländern kommen;
'''
"42" = ''':sup:`42` denn sie werden von deinem großen Namen, deiner starken Hand und
deinem hoch erhobenen Arm hören. Sie werden kommen und in diesem Haus
beten.
'''
"43" = ''':sup:`43` Höre sie dann im Himmel, dem Ort, wo du wohnst, und tu alles,
weswegen der Fremde zu dir ruft! Dann werden alle Völker der Erde
deinen Namen erkennen. Sie werden dich fürchten, wie dein Volk Israel
dich fürchtet, und erfahren, dass dein Name ausgerufen ist über diesem
Haus, das ich gebaut habe.
'''
"44" = ''':sup:`44` Wenn dein Volk auf dem Weg, den du es führst, gegen seine Feinde in
den Krieg zieht und wenn es dann zu dir betet, zur Stadt hingewendet,
die du erwählt hast, und zu dem Haus hin, das ich deinem Namen gebaut
habe,
'''
"45" = ''':sup:`45` so höre du im Himmel sein Beten und Flehen und verschaff ihm Recht!
'''
"46" = ''':sup:`46` Wenn sie gegen dich sündigen - es gibt ja niemand, der nicht
sündigt - und du ihnen zürnst, sie ihren Bedrängern preisgibst und ihre
Feinde sie gefangen fortführen in ein fernes oder nahes Land,
'''
"47" = ''':sup:`47` so werden sie es sich im Land ihrer Gefangenschaft zu Herzen
nehmen. Sie werden im Land ihrer Gefangenschaft umkehren, zu dir flehen
und rufen: Wir haben gesündigt, Unrecht getan und gefrevelt.
'''
"48" = ''':sup:`48` Mit ganzem Herzen und ganzer Seele werden sie im Land ihrer Feinde,
von denen sie als Gefangene weggeführt wurden, zu dir umkehren und zu
dir beten, zum Land hingewendet, das du ihren Vätern gegeben hast, zur
Stadt hin, die du erwählt hast, und zum Haus hin, das ich deinem Namen
gebaut habe.
'''
"49" = ''':sup:`49` Höre dann im Himmel, dem Ort, wo du wohnst, ihr Beten und Flehen!
Verschaff ihnen Recht
'''
"50" = ''':sup:`50` und verzeih deinem Volk, was es gegen dich gesündigt hat; verzeih
ihm alle Frevel, die es gegen dich begangen hat! Lass sie bei ihren
Unterdrückern Mitleid und Erbarmen finden!
'''
"51" = ''':sup:`51` Sie sind ja dein Volk und dein Eigentum, das du aus dem
Schmelzofen, aus Ägypten, herausgeführt hast.
'''
"52" = ''':sup:`52` Halte deine Augen offen für das Flehen deines Knechtes und für das
Flehen deines Volkes Israel! Erhöre sie, sooft sie zu dir rufen.
'''
"53" = ''':sup:`53` Du hast dir Israel unter allen Völkern der Erde als Eigentum
ausgewählt, wie du es durch deinen Knecht Mose verkündet hast, als du
unsere Väter aus Ägypten geführt hast, Herr und GOTT.
'''
"54" = ''':sup:`54` Als Salomo dieses flehentliche Gebet zum HERRN beendet hatte, erhob
er sich auf dem Platz vor dem Altar des HERRN, wo er niedergekniet war
und die Hände zum Himmel ausgebreitet hatte.
'''
"55" = ''':sup:`55` Er trat vor die ganze Versammlung Israels, segnete sie und rief mit
lauter Stimme:
'''
"56" = ''':sup:`56` Gepriesen sei der HERR, der seinem Volk Israel Ruhe geschenkt hat,
wie er es versprochen hat. Von all den herrlichen Verheißungen, die er
durch seinen Knecht Mose verkündet hat, ist nicht eine hinfällig
geworden.
'''
"57" = ''':sup:`57` Der HERR, unser Gott, sei mit uns, wie er mit unseren Vätern war.
Er verlasse uns nicht und verstoße uns nicht.
'''
"58" = ''':sup:`58` Er lenke unsere Herzen zu sich hin, damit wir auf seinen Wegen
gehen und die Gebote, Gesetze und Rechtsentscheide bewahren, die er
unseren Vätern gegeben hat.
'''
"59" = ''':sup:`59` Mögen diese Worte, die ich flehend vor dem HERRN, unserem Gott,
gesprochen habe, ihm Tag und Nacht gegenwärtig bleiben. Möge er seinem
Knecht und seinem Volk Israel Recht verschaffen, wie es jeder Tag
verlangt,
'''
"60" = ''':sup:`60` damit alle Völker der Erde erkennen, dass niemand Gott ist als der
HERR allein.
'''
"61" = ''':sup:`61` Euer Herz aber bleibe ungeteilt beim HERRN, unserem Gott, sodass
ihr seinen Gesetzen folgt und auf seine Gebote achtet, wie es heute
geschieht.
'''
"62" = ''':sup:`62` Dann brachten der König und mit ihm ganz Israel vor dem HERRN Opfer
dar.
'''
"63" = ''':sup:`63` Zweiundzwanzigtausend Rinder und hundertzwanzigtausend Schafe ließ
Salomo als Heilsopfer für den HERRN schlachten. So vollzogen der König
und alle Israeliten die Weihe des Hauses des HERRN.
'''
"64" = ''':sup:`64` An jenem Tag weihte der König auch die Mitte des Hofes, der vor dem
Haus des HERRN war, als er dort das Brandopfer, das Speiseopfer und die
Fettstücke der Heilsopfer darbrachte. Der bronzene Altar, der vor dem
HERRN stand, war nämlich zu klein, um das Brandopfer, das Speiseopfer
und die Fettstücke der Heilsopfer fassen zu können.
'''
"65" = ''':sup:`65` Salomo feierte damals mit ganz Israel, das von Lebo-Hamat bis zum
Grenzbach Ägyptens zu einer großen Versammlung vor dem HERRN, unserem
Gott, erschienen war, das Fest sieben Tage lang und nochmals sieben
Tage, zusammen vierzehn Tage.
'''
"66" = ''':sup:`66` Am achten Tag entließ er das Volk. Sie priesen den König und gingen
zu ihren Zelten, frohen Mutes und voll Freude über all das Gute, das
der HERR an seinem Knecht David und seinem Volk Israel getan hatte.
'''
