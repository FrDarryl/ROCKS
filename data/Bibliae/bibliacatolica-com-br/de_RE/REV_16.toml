[16]
"1" = ''':sup:`1` Dann hörte ich, wie eine laute Stimme aus dem Tempel den sieben
Engeln zurief: Geht und gießt die sieben Schalen mit dem Zorn Gottes
über die Erde!
'''
"2" = ''':sup:`2` Der erste ging und goss seine Schale über das Land. Da bildete sich
ein böses und schlimmes Geschwür an den Menschen, die das Kennzeichen
des Tieres trugen und sein Standbild anbeteten.
'''
"3" = ''':sup:`3` Der zweite Engel goss seine Schale über das Meer. Da wurde es zu
Blut, das aussah wie das Blut eines Toten; und alle Lebewesen im Meer
starben.
'''
"4" = ''':sup:`4` Der dritte goss seine Schale über die Flüsse und Wasserquellen. Da
wurde alles zu Blut.
'''
"5" = ''':sup:`5` Und ich hörte den Engel, der die Macht über das Wasser hat, sagen:
Gerecht bist du, der du bist und der du warst, du Heiliger; denn damit
hast du ein gerechtes Urteil gefällt.
'''
"6" = ''':sup:`6` Sie haben das Blut von Heiligen und Propheten vergossen; deshalb
hast du ihnen Blut zu trinken gegeben, so haben sie es verdient.
'''
"7" = ''':sup:`7` Und ich hörte eine Stimme vom Altar her sagen: Ja, Herr, Gott und
Herrscher über die ganze Schöpfung. Wahr und gerecht sind deine
Gerichtsurteile.
'''
"8" = ''':sup:`8` Der vierte Engel goss seine Schale über die Sonne. Da wurde ihr
Macht gegeben, mit ihrem Feuer die Menschen zu verbrennen.
'''
"9" = ''':sup:`9` Und die Menschen verbrannten in der großen Hitze. Dennoch lästerten
sie den Namen Gottes, der die Macht über diese Plagen hat. Sie
bekehrten sich nicht dazu, ihm die Ehre zu geben.
'''
"10" = ''':sup:`10` Der fünfte Engel goss seine Schale über den Thron des Tieres. Da
kam Finsternis über das Reich des Tieres und die Menschen zerbissen
sich vor Angst und Schmerz die Zunge.
'''
"11" = ''':sup:`11` Dennoch lästerten sie den Gott des Himmels wegen ihrer Schmerzen
und ihrer Geschwüre; und sie ließen nicht ab von ihrem Treiben.
'''
"12" = ''':sup:`12` Der sechste Engel goss seine Schale über den großen Strom, den
Eufrat. Da trocknete sein Wasser aus, sodass den Königen vom Aufgang
der Sonne der Weg offen stand.
'''
"13" = ''':sup:`13` Dann sah ich aus dem Maul des Drachen und aus dem Maul des Tieres
und aus dem Maul des falschen Propheten drei unreine Geister
hervorkommen, die wie Frösche aussahen.
'''
"14" = ''':sup:`14` Es sind Dämonengeister, die Wunderzeichen tun; sie schwärmten aus
zu den Königen der ganzen Erde, um sie zusammenzuholen für den Krieg am
großen Tag Gottes, des Herrschers über die ganze Schöpfung.
'''
"15" = ''':sup:`15` Siehe, ich komme wie ein Dieb. Selig, wer wach bleibt und sein
Gewand anbehält, damit er nicht nackt gehen muss und man seine Blöße
nicht sieht!
'''
"16" = ''':sup:`16` Die Geister führten die Könige an dem Ort zusammen, der auf
Hebräisch Harmagedon heißt.
'''
"17" = ''':sup:`17` Und der siebte Engel goss seine Schale über die Luft. Da kam eine
laute Stimme aus dem Tempel, die vom Thron her rief: Es ist geschehen.
'''
"18" = ''':sup:`18` Und es folgten Blitze, Stimmen und Donner; es entstand ein
gewaltiges Erdbeben, wie noch keines gewesen war, seitdem es Menschen
auf der Erde gibt. So gewaltig war dieses Beben.
'''
"19" = ''':sup:`19` Die große Stadt brach in drei Teile auseinander und die Städte der
Völker stürzten ein. Gott hatte sich an Babylon, die Große, erinnert
und reichte ihr den Becher mit dem Wein seines rächenden Zornes.
'''
"20" = ''':sup:`20` Alle Inseln verschwanden und es gab keine Berge mehr.
'''
"21" = ''':sup:`21` Und gewaltige Hagelbrocken, zentnerschwer, stürzten vom Himmel auf
die Menschen herab. Dennoch lästerten die Menschen Gott wegen dieser
Hagelplage; denn die Plage war über die Maßen groß.
'''
