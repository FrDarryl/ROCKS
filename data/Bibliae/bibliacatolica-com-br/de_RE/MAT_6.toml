[6]
"1" = ''':sup:`1` Hütet euch, eure Gerechtigkeit vor den Menschen zu tun, um von ihnen
gesehen zu werden; sonst habt ihr keinen Lohn von eurem Vater im Himmel
zu erwarten.
'''
"2" = ''':sup:`2` Wenn du Almosen gibst, posaune es nicht vor dir her, wie es die
Heuchler in den Synagogen und auf den Gassen tun, um von den Leuten
gelobt zu werden! Amen, ich sage euch: Sie haben ihren Lohn bereits
erhalten.
'''
"3" = ''':sup:`3` Wenn du Almosen gibst, soll deine linke Hand nicht wissen, was deine
rechte tut,
'''
"4" = ''':sup:`4` damit dein Almosen im Verborgenen bleibt; und dein Vater, der auch
das Verborgene sieht, wird es dir vergelten.
'''
"5" = ''':sup:`5` Wenn ihr betet, macht es nicht wie die Heuchler! Sie stellen sich
beim Gebet gern in die Synagogen und an die Straßenecken, damit sie von
den Leuten gesehen werden. Amen, ich sage euch: Sie haben ihren Lohn
bereits erhalten.
'''
"6" = ''':sup:`6` Du aber, wenn du betest, geh in deine Kammer, schließ die Tür zu;
dann bete zu deinem Vater, der im Verborgenen ist! Dein Vater, der auch
das Verborgene sieht, wird es dir vergelten.
'''
"7" = ''':sup:`7` Wenn ihr betet, sollt ihr nicht plappern wie die Heiden, die meinen,
sie werden nur erhört, wenn sie viele Worte machen.
'''
"8" = ''':sup:`8` Macht es nicht wie sie; denn euer Vater weiß, was ihr braucht, noch
ehe ihr ihn bittet.
'''
"9" = ''':sup:`9` So sollt ihr beten: Unser Vater im Himmel, / geheiligt werde dein
Name,
'''
"10" = ''':sup:`10` dein Reich komme, / dein Wille geschehe / wie im Himmel, so auf der
Erde.
'''
"11" = ''':sup:`11` Gib uns heute das Brot, das wir brauchen!
'''
"12" = ''':sup:`12` Und erlass uns unsere Schulden, / wie auch wir sie unseren
Schuldnern erlassen haben!
'''
"13" = ''':sup:`13` Und führe uns nicht in Versuchung, / sondern rette uns vor dem
Bösen!
'''
"14" = ''':sup:`14` Denn wenn ihr den Menschen ihre Verfehlungen vergebt, dann wird
euer himmlischer Vater auch euch vergeben.
'''
"15" = ''':sup:`15` Wenn ihr aber den Menschen nicht vergebt, dann wird euch euer Vater
eure Verfehlungen auch nicht vergeben.
'''
"16" = ''':sup:`16` Wenn ihr fastet, macht kein finsteres Gesicht wie die Heuchler! Sie
geben sich ein trübseliges Aussehen, damit die Leute merken, dass sie
fasten. Amen, ich sage euch: Sie haben ihren Lohn bereits erhalten.
'''
"17" = ''':sup:`17` Du aber, wenn du fastest, salbe dein Haupt und wasche dein Gesicht,
'''
"18" = ''':sup:`18` damit die Leute nicht merken, dass du fastest, sondern nur dein
Vater, der im Verborgenen ist; und dein Vater, der das Verborgene
sieht, wird es dir vergelten.
'''
"19" = ''':sup:`19` Sammelt euch nicht Schätze hier auf der Erde, wo Motte und Wurm sie
zerstören und wo Diebe einbrechen und sie stehlen,
'''
"20" = ''':sup:`20` sondern sammelt euch Schätze im Himmel, wo weder Motte noch Wurm
sie zerstören und keine Diebe einbrechen und sie stehlen!
'''
"21" = ''':sup:`21` Denn wo dein Schatz ist, da ist auch dein Herz.
'''
"22" = ''':sup:`22` Die Leuchte des Leibes ist das Auge. Wenn dein Auge gesund ist,
dann wird dein ganzer Leib hell sein.
'''
"23" = ''':sup:`23` Wenn aber dein Auge krank ist, dann wird dein ganzer Leib finster
sein. Wenn nun das Licht in dir Finsternis ist, wie groß muss dann die
Finsternis sein!
'''
"24" = ''':sup:`24` Niemand kann zwei Herren dienen; er wird entweder den einen hassen
und den andern lieben oder er wird zu dem einen halten und den andern
verachten. Ihr könnt nicht Gott dienen und dem Mammon.
'''
"25" = ''':sup:`25` Deswegen sage ich euch: Sorgt euch nicht um euer Leben, was ihr
essen oder trinken sollt, noch um euren Leib, was ihr anziehen sollt!
Ist nicht das Leben mehr als die Nahrung und der Leib mehr als die
Kleidung?
'''
"26" = ''':sup:`26` Seht euch die Vögel des Himmels an: Sie säen nicht, sie ernten
nicht und sammeln keine Vorräte in Scheunen; euer himmlischer Vater
ernährt sie. Seid ihr nicht viel mehr wert als sie?
'''
"27" = ''':sup:`27` Wer von euch kann mit all seiner Sorge sein Leben auch nur um eine
kleine Spanne verlängern?
'''
"28" = ''':sup:`28` Und was sorgt ihr euch um eure Kleidung? Lernt von den Lilien des
Feldes, wie sie wachsen: Sie arbeiten nicht und spinnen nicht.
'''
"29" = ''':sup:`29` Doch ich sage euch: Selbst Salomo war in all seiner Pracht nicht
gekleidet wie eine von ihnen.
'''
"30" = ''':sup:`30` Wenn aber Gott schon das Gras so kleidet, das heute auf dem Feld
steht und morgen in den Ofen geworfen wird, wie viel mehr dann euch,
ihr Kleingläubigen!
'''
"31" = ''':sup:`31` Macht euch also keine Sorgen und fragt nicht: Was sollen wir essen?
Was sollen wir trinken? Was sollen wir anziehen?
'''
"32" = ''':sup:`32` Denn nach alldem streben die Heiden. Euer himmlischer Vater weiß,
dass ihr das alles braucht.
'''
"33" = ''':sup:`33` Sucht aber zuerst sein Reich und seine Gerechtigkeit; dann wird
euch alles andere dazugegeben.
'''
"34" = ''':sup:`34` Sorgt euch also nicht um morgen; denn der morgige Tag wird für sich
selbst sorgen. Jeder Tag hat genug an seiner eigenen Plage.
'''
