[36]
"1" = ''':sup:`1` Das ist die Geschlechterfolge Esaus, das heißt Edoms:
'''
"2" = ''':sup:`2` Esau nahm sich seine Frauen aus den Töchtern Kanaans: Ada, die
Tochter des Hetiters Elon, Oholibama, die Tochter der Ana, einer
Tochter des Hiwiters Zibon,
'''
"3" = ''':sup:`3` und Basemat, die Tochter Ismaels, eine Schwester Nebajots.
'''
"4" = ''':sup:`4` Ada gebar dem Esau Elifas, Basemat gebar Reguël
'''
"5" = ''':sup:`5` und Oholibama gebar Jëusch, Jalam und Korach. Das waren die Söhne
Esaus, die ihm in Kanaan geboren wurden.
'''
"6" = ''':sup:`6` Esau nahm seine Frauen, Söhne und Töchter, alle Personen seines
Hauses und seinen Besitz, all sein Vieh und seine ganze Habe, die er in
Kanaan erworben hatte, und zog in ein anderes Land, fort von seinem
Bruder Jakob.
'''
"7" = ''':sup:`7` Ihre Habe war nämlich zu groß, als dass sie zusammen hätten wohnen
können. Das Land, in dem sie sich aufhielten, konnte sie wegen ihres
Viehbestandes nicht ernähren.
'''
"8" = ''':sup:`8` So ließ sich Esau im Bergland Seïr nieder. Esau ist Edom.
'''
"9" = ''':sup:`9` Das ist die Geschlechterfolge Esaus, des Vaters von Edom im Bergland
Seïr.
'''
"10" = ''':sup:`10` Die Namen der Söhne Esaus sind: Elifas, der Sohn der Ada, der Frau
Esaus, und Reguël, der Sohn Basemats, der Frau Esaus.
'''
"11" = ''':sup:`11` Die Söhne des Elifas waren: Teman, Omar, Zefo, Gatam und Kenas.
'''
"12" = ''':sup:`12` Timna war die Nebenfrau des Elifas, des Sohnes Esaus. Sie gebar dem
Elifas Amalek. Das waren die Söhne Adas, der Frau Esaus.
'''
"13" = ''':sup:`13` Die Söhne Reguëls sind: Nahat, Serach, Schamma und Misa. Das waren
die Söhne Basemats, der Frau Esaus.
'''
"14" = ''':sup:`14` Dies waren die Söhne der Oholibama, der Frau Esaus und Tochter
Anas, einer Tochter Zibons. Sie gebar dem Esau: Jëusch, Jalam und
Korach.
'''
"15" = ''':sup:`15` Das sind die Stammesführer der Söhne Esaus: die Söhne des Elifas,
des Erstgeborenen Esaus: Stammesführer Teman, Stammesführer Omar,
Stammesführer Zefo, Stammesführer Kenas,
'''
"16" = ''':sup:`16` Stammesführer Korach, Stammesführer Gatam, Stammesführer Amalek.
Das waren die Stammesführer des Elifas in Edom, lauter Söhne der Ada.
'''
"17" = ''':sup:`17` Das sind die Söhne Reguëls, des Sohnes Esaus: Stammesführer Nahat,
Stammesführer Serach, Stammesführer Schamma, Stammesführer Misa. Das
waren die Stammesführer Reguëls in Edom; sie waren die Söhne Basemats,
der Frau Esaus.
'''
"18" = ''':sup:`18` Das sind die Söhne Oholibamas, der Frau Esaus: Stammesführer
Jëusch, Stammesführer Jalam, Stammesführer Korach. Das waren die
Stammesführer, die von Oholibama, der Frau Esaus und Tochter Anas,
abstammten.
'''
"19" = ''':sup:`19` Das waren also die Söhne Esaus und deren Stammesführer. Das ist
Edom.
'''
"20" = ''':sup:`20` Das sind die Söhne des Horiters Seïr, die Einwohner des Landes:
Lotan, Schobal, Zibon, Ana,
'''
"21" = ''':sup:`21` Dischon, Ezer und Dischan. Das waren die Stammesführer der Horiter,
der Söhne Seïrs, in Edom.
'''
"22" = ''':sup:`22` Die Söhne Lotans waren: Hori und Hemam. Die Schwester Lotans ist
Timna.
'''
"23" = ''':sup:`23` Das sind die Söhne Schobals: Alwan, Manahat, Ebal, Schefi und Onam.
'''
"24" = ''':sup:`24` Die Söhne Zibons sind: Aja und Ana. Das ist jener Ana, der das
Wasser in der Wüste fand, als er die Esel seines Vaters Zibon weidete.
'''
"25" = ''':sup:`25` Die Kinder Anas sind: Dischon und Oholibama, die Tochter Anas.
'''
"26" = ''':sup:`26` Die Söhne Dischons sind: Hemdan, Eschban, Jitran und Keran.
'''
"27" = ''':sup:`27` Die Söhne Ezers sind: Bilhan, Saawan und Akan.
'''
"28" = ''':sup:`28` Die Söhne Dischans sind: Uz und Aran.
'''
"29" = ''':sup:`29` Das sind die Stammesführer der Horiter: Stammesführer Lotan,
Stammesführer Schobal, Stammesführer Zibon, Stammesführer Ana,
'''
"30" = ''':sup:`30` Stammesführer Dischon, Stammesführer Ezer, Stammesführer Dischan.
Das waren die Stammesführer der Horiter nach ihren Abteilungen in Seïr.
'''
"31" = ''':sup:`31` Das waren die Könige, die in Edom regierten, bevor bei den
Israeliten ein König regierte:
'''
"32" = ''':sup:`32` In Edom regierte Bela, der Sohn Beors; seine Stadt hieß Dinhaba.
'''
"33" = ''':sup:`33` Als Bela starb, wurde König an seiner Stelle Jobab, der Sohn
Serachs aus Bozra.
'''
"34" = ''':sup:`34` Als Jobab starb, wurde König an seiner Stelle Huscham aus dem Land
der Temaniter.
'''
"35" = ''':sup:`35` Als Huscham starb, wurde König an seiner Stelle Hadad, der Sohn
Bedads, der Midian im Grünland von Moab schlug; seine Stadt hieß Awit.
'''
"36" = ''':sup:`36` Als Hadad starb, wurde König an seiner Stelle Samla aus Masreka.
'''
"37" = ''':sup:`37` Als Samla starb, wurde König an seiner Stelle Schaul aus Rehobot am
Fluss.
'''
"38" = ''':sup:`38` Als Schaul starb, wurde König an seiner Stelle Baal-Hanan, der Sohn
Achbors.
'''
"39" = ''':sup:`39` Als Baal-Hanan, der Sohn Achbors, starb, wurde König an seiner
Stelle Hadar; seine Stadt hieß Pagu. Seine Frau hieß Mehetabel; sie war
die Tochter Matreds und Enkelin Me-Sahabs.
'''
"40" = ''':sup:`40` Das sind die Namen der Stammesführer Esaus nach ihren Sippen und
Orten und mit ihren Namen: Stammesführer Timna, Stammesführer Alwa,
Stammesführer Jetet,
'''
"41" = ''':sup:`41` Stammesführer Oholibama, Stammesführer Ela, Stammesführer Pinon,
'''
"42" = ''':sup:`42` Stammesführer Kenas, Stammesführer Teman, Stammesführer Mibzar,
'''
"43" = ''':sup:`43` Stammesführer Magdiël, Stammesführer Iram. Das waren die
Stammesführer Edoms nach ihren Wohnsitzen im Land ihres Eigentums. Das
war Esau, der Vater Edoms.
'''
