[13]
"1" = ''':sup:`1` Saul war Jahre alt, als er König wurde, und er regierte zwei Jahre
über Israel.
'''
"2" = ''':sup:`2` Saul wählte sich dreitausend Mann aus Israel aus; zweitausend davon
waren bei Saul in Michmas und auf dem Berg von Bet-El und tausend waren
bei Jonatan in Gibea-Benjamin. Den Rest des Volkes entließ er, jeden zu
seinem Zelt.
'''
"3" = ''':sup:`3` Jonatan erschlug den Vogt der Philister, der in Geba saß; die
Philister hörten davon. Saul aber ließ im ganzen Land das Widderhorn
blasen und ausrufen: Die Hebräer sollen es hören.
'''
"4" = ''':sup:`4` Und ganz Israel hörte die Kunde: Saul hat den Vogt der Philister
erschlagen und dadurch hat sich Israel bei den Philistern verhasst
gemacht. Das Volk wurde aufgeboten, Saul nach Gilgal zu folgen.
'''
"5" = ''':sup:`5` Die Philister versammelten sich zum Kampf gegen Israel; sie hatten
dreitausend Wagen und sechstausend Wagenkämpfer und ein Heer so
zahlreich wie der Sand am Ufer des Meeres. Sie zogen herauf und
schlugen bei Michmas, östlich von Bet-Awen, ihr Lager auf.
'''
"6" = ''':sup:`6` Als die Israeliten sahen, dass sie in Gefahr gerieten und dass das
Volk bedrängt wurde, versteckten sie sich in Höhlen, Schlupflöchern,
Felsspalten, Gruben und Zisternen.
'''
"7" = ''':sup:`7` Einige Hebräer gingen über den Jordan in das Land Gad und Gilead.
Saul war noch in Gilgal und das ganze Volk, das ihm gefolgt war, hatte
große Angst.
'''
"8" = ''':sup:`8` Er wartete in Gilgal sieben Tage auf Samuel, wie vereinbart, aber
Samuel kam nicht. Als ihm nun das Volk davonlief,
'''
"9" = ''':sup:`9` sagte Saul: Bringt das Brandopfer und die Heilsopfer zu mir her! Und
er brachte das Opfer dar.
'''
"10" = ''':sup:`10` Gerade als er mit der Darbringung des Opfers fertig war, kam
Samuel. Saul ging ihm entgegen, um ihn zu begrüßen.
'''
"11" = ''':sup:`11` Samuel aber fragte: Was hast du getan? Saul antwortete: Weil ich
sah, dass mir das Volk davonlief und du nicht zu dem vereinbarten
Zeitpunkt gekommen bist und die Philister sich bei Michmas versammelt
haben,
'''
"12" = ''':sup:`12` dachte ich: Jetzt werden die Philister gegen mich nach Gilgal
herabziehen, noch ehe ich den HERRN gnädig gestimmt habe. Darum habe
ich es gewagt, das Brandopfer darzubringen.
'''
"13" = ''':sup:`13` Samuel erwiderte Saul: Du hast töricht gehandelt: Hättest du das
Gebot bewahrt, das dir der HERR, dein Gott, gegeben hat, dann hätte er
jetzt deine Herrschaft über Israel für immer gefestigt.
'''
"14" = ''':sup:`14` Nun aber wird deine Herrschaft keinen Bestand haben. Der HERR hat
sich einen Mann nach seinem Herzen gesucht und ihn zum Fürsten seines
Volkes gemacht. Denn du hast nicht bewahrt, was der HERR dir geboten
hat.
'''
"15" = ''':sup:`15` Danach brach Samuel auf und ging von Gilgal nach Gibea-Benjamin
hinauf. Saul musterte das Volk, das noch bei ihm war; es waren etwa
sechshundert Mann.
'''
"16" = ''':sup:`16` Saul, sein Sohn Jonatan und die Leute, die noch bei ihnen waren,
standen bei Geba-Benjamin, während die Philister ihr Lager bei Michmas
hatten.
'''
"17" = ''':sup:`17` Da zogen aus dem Lager der Philister drei Abteilungen aus, um zu
plündern. Eine Abteilung wandte sich in Richtung Ofra im Gebiet von
Schual;
'''
"18" = ''':sup:`18` die zweite Abteilung zog in Richtung Bet-Horon und die dritte
Abteilung wandte sich in Richtung auf den Hügel, der über das Hyänental
weg in die Wüste hinüberschaut.
'''
"19" = ''':sup:`19` Damals war im ganzen Land kein Schmied zu finden. Denn die
Philister hatten sich gesagt: Die Hebräer sollen sich keine Schwerter
und Lanzen machen können.
'''
"20" = ''':sup:`20` Alle Israeliten gingen zu den Philistern hinab, wenn jemand sich
eine Pflugschar, eine Hacke, eine Axt oder eine Sichel schmieden lassen
wollte.
'''
"21" = ''':sup:`21` Der Preis für das Schärfen der Pflugscharen, der Hacken, des
Dreizacks und der Äxte und das Einsetzen des Ochsenstachels betrug ein
Pim.
'''
"22" = ''':sup:`22` Als es nun zum Krieg kam, fand sich im ganzen Volk, das bei Saul
und Jonatan war, weder ein Schwert noch ein Speer. Es gab sie nur bei
Saul und seinem Sohn Jonatan.
'''
"23" = ''':sup:`23` Ein Posten der Philister rückte gegen den Pass von Michmas vor.
'''
"Notes" = '''
Notas de rodapé:
13:1-4 - Saul sammelt das Heer Israels zum Kampf gegen die Philister,
doch als er eine feindliche Garnison angreift, provoziert er einen
heftigen Gegenschlag. Dieses Ereignis verdeutlicht die wachsende
Bedrohung durch die Philister und den Beginn von Sauls Führungskrise
(siehe auch 1. Samuel 14:47-48 und Richter 13:1).
13:5-7 - Das Heer der Philister versammelt sich in großer Zahl und
versetzt die Israeliten in Angst und Schrecken, die sich aus Angst zu
verstecken beginnen. Dies spiegelt Israels mangelnden Glauben an Gottes
13:8-10 - Saul ist ungeduldig wegen Samuels Verzögerung und bringt das
Opfer selbst dar. Sein Ungehorsam offenbart seinen Mangel an Vertrauen
in Gott und den Propheten, was für seinen Untergang entscheidend sein
13:11-13 - Samuel tadelt Saul, weil er nicht gewartet und Gott nicht
gehorcht hat. Dieser Fehler markiert den Anfang vom Ende von Sauls
Herrschaft, da Gott einen Führer sucht, der ihm treu gehorcht (siehe
13:14 - Samuel prophezeit, dass Sauls Herrschaft nicht von Dauer sein
wird und dass Gott bereits einen anderen Mann zum König erwählt hat.
Diese Prophezeiung sieht den Aufstieg Davids voraus, des „Mannes nach
13:22).
'''
