[49]
"1" = ''':sup:`1` Darauf rief Jakob seine Söhne und sprach: Versammelt euch, dann sage
ich euch an, was euch begegnet in künftigen Tagen.
'''
"2" = ''':sup:`2` Kommt zusammen und hört, / ihr Söhne Jakobs, hört auf Israel, euren
Vater!
'''
"3" = ''':sup:`3` Ruben, mein Erstgeborener bist du, meine Stärke, / der Erste meiner
Manneskraft, / übermütig an Stolz, übermütig an Kraft,
'''
"4" = ''':sup:`4` überschäumend wie Wasser. Der Erste sollst du nicht bleiben. / Denn
du hast das Bett deines Vaters bestiegen; du hast damals mein Lager
entweiht.
'''
"5" = ''':sup:`5` Simeon und Levi, die Brüder, / Werkzeuge der Gewalt sind ihre
Messer.
'''
"6" = ''':sup:`6` Zu ihrem Kreis mag ich nicht gehören, / mit ihrer Rotte vereinige
sich nicht meine Ehre. / Denn in ihrem Zorn brachten sie Männer um, /
mutwillig lähmten sie Stiere.
'''
"7" = ''':sup:`7` Verflucht ihr Zorn, da er so heftig, / verflucht ihr Grimm, da er so
roh. / Ich teile sie unter Jakob auf, / ich zerstreue sie unter Israel.
'''
"8" = ''':sup:`8` Juda, dir jubeln die Brüder zu, / deine Hand hast du am Genick
deiner Feinde. / Deines Vaters Söhne werfen sich vor dir nieder.
'''
"9" = ''':sup:`9` Ein junger Löwe ist Juda. / Vom Raub, mein Sohn, stiegst du auf. /
Er kauert, liegt da wie ein Löwe, / wie eine Löwin. Wer bringt sie zum
Aufstehen?
'''
"10" = ''':sup:`10` Nie weicht von Juda das Zepter, / der Herrscherstab von seinen
Füßen, / bis Schilo kommt, / dem der Gehorsam der Völker gebührt.
'''
"11" = ''':sup:`11` Er bindet an den Weinstock seinen Eselhengst, / an die Edelrebe das
Füllen seiner Eselin. / Er wäscht in Wein sein Kleid, / in Traubenblut
sein Gewand.
'''
"12" = ''':sup:`12` Dunkler als Wein sind die Augen, / seine Zähne weißer als Milch.
'''
"13" = ''':sup:`13` Sebulon wohnt am Gestade der Meere, / am Gestade der Schiffe, / mit
seinem Rücken nach Sidon hin.
'''
"14" = ''':sup:`14` Issachar ist ein knochiger Esel, / lagernd zwischen den Hürden.
'''
"15" = ''':sup:`15` Er sieht, wie die Ruhe so schön ist / und wie lieblich das Land; /
da neigt er die Schulter als Träger / und wird zum fronenden Knecht.
'''
"16" = ''':sup:`16` Dan schafft Recht seinem Volk wie / nur einer von Israels Stämmen.
'''
"17" = ''':sup:`17` Zur Schlange am Weg wird Dan, / zur zischelnden Natter am Pfad. /
Sie beißt das Pferd in die Fesseln, / sein Reiter stürzt rücklings
herab.
'''
"18" = ''':sup:`18` Auf deine Hilfe hoffe ich, HERR.
'''
"19" = ''':sup:`19` Gad, ins Gedränge drängen sie ihn, / doch er bedrängt ihre Ferse.
'''
"20" = ''':sup:`20` Ascher, fett ist sein Brot. / Königskost liefert er.
'''
"21" = ''':sup:`21` Naftali, eine flüchtige Hirschkuh, / versteht sich auf gefällige
Rede.
'''
"22" = ''':sup:`22` Ein junger Fruchtbaum ist Josef, / ein junger Fruchtbaum am Quell,
/ dessen Zweige an der Mauer emporsteigen.
'''
"23" = ''':sup:`23` Man erbittert und beschießt ihn, / Schützen stellen ihm nach.
'''
"24" = ''':sup:`24` Sein Bogen sitzt sicher; / gelenkig sind Arme und Hände. / Von den
Händen des Starken Jakobs, / von dort kommt ein Hirt, Israels Stein,
'''
"25" = ''':sup:`25` vom Gott deines Vaters, er wird dir helfen. / El-Schaddai, er wird
dich segnen / mit Segen des Himmels von droben, / mit Segen tief
lagernder Urflut, / mit Segen von Brust und Schoß.
'''
"26" = ''':sup:`26` Deines Vaters Segen übertrifft / den Segen der uralten Berge, / das
Verlangen der ewigen Hügel. / Er komme auf Josefs Haupt, / auf das
Haupt des Geweihten der Brüder.
'''
"27" = ''':sup:`27` Benjamin ist ein reißender Wolf: / Am Morgen frisst er den Raub, /
am Abend teilt er die Beute.
'''
"28" = ''':sup:`28` Sie alle sind die zwölf Stämme Israels und das war es, was ihr
Vater zu ihnen sagte. So segnete er sie. Einen jeden bedachte er mit
dem Segen, der ihm zukam.
'''
"29" = ''':sup:`29` Er trug ihnen ferner auf und sagte zu ihnen: Ich werde mit meinen
Vorfahren vereint. Begrabt mich bei meinen Vätern in der Höhle auf dem
Feld des Hetiters Efron,
'''
"30" = ''':sup:`30` in der Höhle auf dem Feld von Machpela gegenüber von Mamre im Land
Kanaan! Das Feld hatte Abraham vom Hetiter Efron als eigene Grabstätte
erworben.
'''
"31" = ''':sup:`31` Dort hat man Abraham und seine Frau Sara begraben; dort hat man
Isaak und seine Frau Rebekka begraben; dort habe ich Lea begraben,
'''
"32" = ''':sup:`32` auf dem Feld, das samt der Höhle darauf von den Hetitern erworben
worden ist.
'''
"33" = ''':sup:`33` Jakob beendete den Auftrag an seine Söhne und zog seine Füße auf
das Bett zurück. Dann verschied er und wurde mit seinen Vorfahren
vereint.
'''
