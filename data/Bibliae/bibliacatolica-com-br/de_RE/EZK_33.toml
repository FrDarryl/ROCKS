[33]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Menschensohn, sprich zu den Söhnen deines Volkes und sag zu ihnen:
Wenn ich über ein Land das Schwert kommen lasse und das Volk des Landes
aus seiner Mitte einen Mann nimmt und ihn zu seinem Wächter macht
'''
"3" = ''':sup:`3` und wenn er das Schwert über das Land kommen sieht, in das
Widderhorn bläst und das Volk warnt
'''
"4" = ''':sup:`4` und jemand den Schall des Widderhorns zwar hört, sich aber nicht
warnen lässt, sodass das Schwert kommt und ihn dahinrafft, dann wird
sein Blut auf seinem Haupt sein.
'''
"5" = ''':sup:`5` Er hat den Schall des Widderhorns zwar gehört, sich aber nicht
warnen lassen; sein Blut wird auf ihm sein. Wenn er sich jedoch warnen
lässt, hat er sein Leben gerettet.
'''
"6" = ''':sup:`6` Wenn aber der Wächter das Schwert kommen sieht und nicht in das
Widderhorn bläst und das Volk nicht gewarnt wird und wenn das Schwert
kommt und einen von ihnen dahinrafft, dann wird dieser zwar wegen
seiner eigenen Schuld dahingerafft, sein Blut aber fordere ich aus der
Hand des Wächters zurück.
'''
"7" = ''':sup:`7` Du aber, Menschensohn, ich habe dich dem Haus Israel als Wächter
gegeben; wenn du ein Wort aus meinem Mund hörst, musst du sie vor mir
warnen.
'''
"8" = ''':sup:`8` Wenn ich zum Schuldigen sage: Schuldiger, du musst sterben! und wenn
du nicht redest, um den Schuldigen vor seinem Weg zu warnen, dann wird
dieser Schuldige seiner Sünde wegen sterben; sein Blut aber fordere ich
aus deiner Hand zurück.
'''
"9" = ''':sup:`9` Du aber, wenn du einen Schuldigen vor seinem Weg gewarnt hast, damit
er umkehrt, und er sich nicht abkehrt von seinem Weg, dann wird er
seiner Sünde wegen sterben; du aber hast dein Leben gerettet.
'''
"10" = ''':sup:`10` Du aber, Menschensohn, sag zum Haus Israel: So sprecht ihr:
Fürwahr, unsere Vergehen und unsere Sünden lasten auf uns, in ihnen
siechen wir dahin. Wie sollen wir da am Leben bleiben?
'''
"11" = ''':sup:`11` Sag zu ihnen: So wahr ich lebe - Spruch GOTTES, des Herrn -, ich
habe kein Gefallen am Tod des Schuldigen, sondern daran, dass ein
Schuldiger sich abkehrt von seinem Weg und am Leben bleibt. Kehrt um,
kehrt euch ab von euren bösen Wegen! Warum denn wollt ihr sterben, ihr
vom Haus Israel?
'''
"12" = ''':sup:`12` Du aber, Menschensohn, sag zu den Söhnen deines Volkes: Die
Gerechtigkeit des Gerechten wird ihn nicht retten am Tage seines
Vergehens. Und die Schuld des Schuldigen: Er wird durch sie nicht zu
Fall kommen am Tag seiner Abkehr von seiner Schuld. Der Gerechte aber
kann trotz seiner Gerechtigkeit nicht am Leben bleiben, sobald er
sündigt.
'''
"13" = ''':sup:`13` Wenn ich zu dem Gerechten sage: Er wird gewiss am Leben bleiben!,
er aber im Vertrauen auf seine Gerechtigkeit Unrecht tut, dann wird ihm
seine ganze Gerechtigkeit nicht angerechnet. Wegen seines Unrechts, das
er getan hat, deshalb muss er sterben.
'''
"14" = ''':sup:`14` Wenn ich aber zu dem Schuldigen sage: Du musst sterben! und er
kehrt sich von seiner Sünde ab und handelt nach Recht und
Gerechtigkeit,
'''
"15" = ''':sup:`15` gibt der Schuldige das Pfand zurück, ersetzt er Geraubtes, geht er
in den Satzungen des Lebens, und tut er kein Unrecht mehr, dann wird er
gewiss am Leben bleiben und nicht sterben.
'''
"16" = ''':sup:`16` Keine seiner Sünden, die er begangen hat, wird ihm angerechnet. Er
hat nach Recht und Gerechtigkeit gehandelt, er wird gewiss am Leben
bleiben.
'''
"17" = ''':sup:`17` Die Söhne deines Volkes aber sagen: Der Weg des Herrn ist nicht
richtig. Dabei sind sie es, deren Weg nicht richtig ist.
'''
"18" = ''':sup:`18` Wenn ein Gerechter sich abkehrt von seiner Gerechtigkeit und
Unrecht tut, muss er dafür sterben.
'''
"19" = ''':sup:`19` Und wenn ein Schuldiger sich von seiner Schuld abkehrt und nach
Recht und Gerechtigkeit handelt, so wird dieser deswegen Leben haben.
'''
"20" = ''':sup:`20` Ihr aber sagt: Der Weg des Herrn ist nicht richtig. Ich werde euch
richten, ihr vom Haus Israel, einen jeden nach seinem Weg.
'''
"21" = ''':sup:`21` Und es geschah im zwölften Jahr, am fünften Tag des zehnten Monats
nach unserer Verschleppung, da kam ein Entronnener aus Jerusalem zu mir
und sagte: Die Stadt ist gefallen.
'''
"22" = ''':sup:`22` Die Hand des HERRN legte sich auf mich am Abend, bevor der
Entronnene eintraf, und ehe dieser am Morgen zu mir kam, öffnete er
meinen Mund. So wurde mein Mund geöffnet und ich war nicht mehr stumm.
'''
"23" = ''':sup:`23` Das Wort des HERRN erging an mich:
'''
"24" = ''':sup:`24` Menschensohn, die Bewohner dieser Ruinen auf dem Ackerboden Israels
sagen: Einer nur war Abraham und er nahm das Land in Besitz; wir aber
sind viele. Umso mehr ist das Land uns zum Besitz gegeben.
'''
"25" = ''':sup:`25` Deshalb sag zu ihnen: So spricht GOTT, der Herr: Ihr esst Fleisch
mitsamt dem Blut, ihr blickt zu euren Götzen auf und vergießt Blut. Und
ihr wollt das Land in Besitz nehmen?
'''
"26" = ''':sup:`26` Ihr setzt auf euer Schwert, begeht Gräueltaten und einer schändet
die Frau des andern. Und ihr wollt das Land in Besitz nehmen?
'''
"27" = ''':sup:`27` So sag zu ihnen: So spricht GOTT, der Herr: So wahr ich lebe, wer
in den Ruinen ist, fällt unter dem Schwert, wer auf dem freien Feld
ist, den werfe ich den wilden Tieren zum Fraß vor, und wer sich in den
Burgen und Höhlen aufhält, stirbt an der Pest.
'''
"28" = ''':sup:`28` Ich mache das Land zur Wüste und Öde; seine stolze Macht hat ein
Ende; die Berge Israels veröden, sodass niemand mehr durchreist.
'''
"29" = ''':sup:`29` Dann werden sie erkennen, dass ich der HERR bin, wenn ich das Land
zur Wüste und Öde mache wegen all der Gräueltaten, die sie begangen
haben.
'''
"30" = ''':sup:`30` Du, Menschensohn, die Söhne deines Volkes reden über dich an den
Mauern und Toren der Häuser. Einer sagt zum andern, jeder zu seinem
Bruder: Kommt doch und hört, was für ein Wort vom HERRN ausgeht.
'''
"31" = ''':sup:`31` Dann kommen sie zu dir wie bei einem Volksauflauf, setzen sich vor
dich hin - mein Volk! - und hören deine Worte an, aber sie handeln
nicht danach; denn ihr Mund ist voller Verlangen und so handeln sie
auch und ihr Herz läuft nur ihrem Gewinn hinterher.
'''
"32" = ''':sup:`32` Siehe, du bist für sie wie ein Liebeslied, eine wohlklingende
Stimme und ein schönes Harfenspiel. Sie hören deine Worte, aber sie
handeln nicht danach.
'''
"33" = ''':sup:`33` Wenn es aber kommt - siehe, es kommt! -, dann werden sie erkennen,
dass mitten unter ihnen ein Prophet war.
'''
