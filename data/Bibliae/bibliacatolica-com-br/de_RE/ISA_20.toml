Aschdod erobert. Diese historische Erwähnung bildet den Kontext für das
Gericht und die göttliche Warnung, nicht auf menschliche Bündnisse zu
20:2-3 - Gott befiehlt Jesaja, ohne Oberbekleidung zu gehen, was die
zukünftige Demütigung Ägyptens und Äthiopiens symbolisiert. Diese
prophetische Handlung soll Israel vor der Sinnlosigkeit des Vertrauens
3:7).
20:4 - Ägypten und Äthiopien werden barfuß und nackt als Gefangene ins
Exil geführt. Dieses Schicksal unterstreicht die Schwäche derer, die
sich dem Herrn widersetzen und auf menschliche Bündnisse vertrauen
20:5-6 - Die Nationen, die ihre Hoffnung auf Ägypten setzten, werden
trauern, wenn sie dessen Zusammenbruch sehen. Die Vision erinnert uns
daran, dass nur Gott eine sichere Zuflucht und Quelle wahrer Sicherheit
'''
