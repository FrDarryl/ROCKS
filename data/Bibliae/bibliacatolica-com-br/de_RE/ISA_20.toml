[20]
"1" = ''':sup:`1` In dem Jahr, in dem der Oberbefehlshaber nach Aschdod kam, als
Sargon, der König von Assur, ihn sandte, kämpfte er gegen Aschdod und
nahm es ein.
'''
"2" = ''':sup:`2` In jener Zeit hatte der HERR durch Jesaja, den Sohn des Amoz,
gesprochen und gesagt: Geh, löse das Sacktuch von deinen Hüften und
ziehe deine Sandalen von deinen Füßen aus! Er hatte so gehandelt. Er
war nackt und barfuß umhergegangen.
'''
"3" = ''':sup:`3` Da sagte der HERR: Wie mein Knecht Jesaja drei Jahre lang nackt und
barfuß umherging als Zeichen und Sinnbild gegen Ägypten und Kusch,
'''
"4" = ''':sup:`4` so wird der König von Assur die Gefangenen Ägyptens und die
Verschleppten Kuschs wegtreiben, Junge und Alte, nackt, barfuß und mit
entblößtem Gesäß, zur Schande Ägyptens.
'''
"5" = ''':sup:`5` Dann werden sie erschrecken und schämen sich Kuschs, ihrer
Zuversicht, und Ägyptens, ihrer Zierde.
'''
"6" = ''':sup:`6` Und wer diese Küste bewohnt, wird an jenem Tag sagen: Siehe, so
steht es mit unserer Zuversicht, zu der wir flohen, um Hilfe zu finden
und vor dem König von Assur gerettet zu werden. Wie sollten wir
entkommen?
'''
"Notes" = '''
Notas de rodapé:
