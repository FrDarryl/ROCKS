[19]
"1" = ''':sup:`1` Über die Gottlosen kam erbarmungsloser Grimm bis zum Ende; / denn
Gott kannte ihre Zukunft im Voraus:
'''
"2" = ''':sup:`2` Sie würden den Abzug gestatten, / sie mit Eile geleiten, / dann aber
ihren Sinn ändern und sie verfolgen.
'''
"3" = ''':sup:`3` Sie waren noch mit der Trauer beschäftigt/ und klagten an den
Gräbern der Toten, / als sie in ihrer Torheit einen anderen Entschluss
fassten / und denen wie Entlaufenen nachsetzten, die sie mit
flehentlichem Zureden hinausgetrieben hatten.
'''
"4" = ''':sup:`4` Das selbst verschuldete Verhängnis trieb sie in diesen Untergang /
und ließ sie alles vergessen, was geschehen war; denn sie sollten über
die bisherigen Plagen hinaus die noch ausstehende Strafe voll erleiden.
'''
"5" = ''':sup:`5` Dein Volk aber sollte die Erfahrung eines unerwarteten Weges machen,
/ während jene einen ungewöhnlichen Tod fanden.
'''
"6" = ''':sup:`6` Die ganze Schöpfung wurde in ihrer Eigenart umgestaltet; / sie
gehorchte deinen Befehlen, / damit deine Kinder unversehrt bewahrt
blieben.
'''
"7" = ''':sup:`7` Man sah die Wolke, die das Lager überschattete, / trockenes Land
tauchte auf, wo zuvor Wasser war; es zeigte sich ein Weg ohne
Hindernisse durch das Rote Meer, / eine grüne Ebene stieg aus der
gewaltigen Flut.
'''
"8" = ''':sup:`8` Von deiner Hand behütet, zogen sie vollzählig hindurch / und sahen
staunenswerte Wunder.
'''
"9" = ''':sup:`9` Sie weideten wie Rosse, / hüpften wie Lämmer / und lobten dich,
Herr, ihren Retter.
'''
"10" = ''':sup:`10` Denn sie gedachten auch dessen, was beim Aufenthalt im fremden Land
geschehen war: / wie Mücken nicht von Tieren, sondern von der Erde
hervorgebracht wurden / und wie der Fluss nicht Wassertiere, sondern
eine Menge Frösche ausspie.
'''
"11" = ''':sup:`11` Schließlich sahen sie auch Vögel auf eine neue Weise entstehen, /
als sie von Gier getrieben üppige Speisen verlangten.
'''
"12" = ''':sup:`12` Zu ihrem Trost entstiegen nämlich Wachteln dem Meer.
'''
"13" = ''':sup:`13` Die Strafen kamen über die Sünder / nicht ohne vorhergehende
Anzeichen durch gewaltige Blitze. Mit Recht litten sie für ihre eigenen
bösen Taten, / weil sie einen so schlimmen Fremdenhass gezeigt hatten.
'''
"14" = ''':sup:`14` Während andere die Unbekannten, die zu ihnen kamen, nicht
aufnahmen, / machten diese Gäste, die ihre Wohltäter waren, zu Sklaven.
'''
"15" = ''':sup:`15` Und nicht nur das! Eine weitere Heimsuchung wird sie treffen. /
Jene hatten die Fremden feindselig empfangen.
'''
"16" = ''':sup:`16` Diese aber haben Gästen, die sie festlich aufgenommen hatten / und
die schon die gleichen Bürgerrechte genossen, / mit schrecklichem
Frondienst Böses getan.
'''
"17" = ''':sup:`17` Sie wurden mit Blindheit geschlagen / wie jene an der Türe des
Gerechten, / als sie von dichter Finsternis umgeben waren / und jeder
versuchte, seine Türe zu finden.
'''
"18" = ''':sup:`18` Die Elemente verändern sich untereinander, / wie auf einer Harfe
die Töne die Melodie ändern / und doch in derselben Tonart bleiben. /
Dies lässt sich aus der Betrachtung der Geschehnisse deutlich erkennen.
'''
"19" = ''':sup:`19` Landtiere verwandelten sich in Wassertiere / und schwimmende Tiere
stiegen ans Land.
'''
"20" = ''':sup:`20` Das Feuer bewahrte im Wasser die ihm eigene Kraft / und das Wasser
vergaß seine löschende Natur.
'''
"21" = ''':sup:`21` Die Flammen wiederum verzehrten nicht / das Fleisch der leicht
vernichtbaren Lebewesen, die in ihnen umhergingen, / und schmolzen
nicht die kristallgleiche, leicht schmelzende Gestalt der himmlischen
Nahrung.
'''
"22" = ''':sup:`22` In allem hast du, Herr, dein Volk groß gemacht und verherrlicht; /
du hast es nicht unbeachtet gelassen, sondern bist ihm beigestanden zu
jeder Zeit und an jedem Ort.
'''
