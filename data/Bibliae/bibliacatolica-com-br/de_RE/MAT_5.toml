[5]
"1" = ''':sup:`1` Als Jesus die vielen Menschen sah, stieg er auf den Berg. Er setzte
sich und seine Jünger traten zu ihm.
'''
"2" = ''':sup:`2` Und er öffnete seinen Mund, er lehrte sie und sprach:
'''
"3" = ''':sup:`3` Selig, die arm sind vor Gott; / denn ihnen gehört das Himmelreich.
'''
"4" = ''':sup:`4` Selig die Trauernden; / denn sie werden getröstet werden.
'''
"5" = ''':sup:`5` Selig die Sanftmütigen; / denn sie werden das Land erben.
'''
"6" = ''':sup:`6` Selig, die hungern und dürsten nach der Gerechtigkeit; / denn sie
werden gesättigt werden.
'''
"7" = ''':sup:`7` Selig die Barmherzigen; / denn sie werden Erbarmen finden.
'''
"8" = ''':sup:`8` Selig, die rein sind im Herzen; / denn sie werden Gott schauen.
'''
"9" = ''':sup:`9` Selig, die Frieden stiften; / denn sie werden Kinder Gottes genannt
werden.
'''
"10" = ''':sup:`10` Selig, die verfolgt werden um der Gerechtigkeit willen; / denn
ihnen gehört das Himmelreich.
'''
"11" = ''':sup:`11` Selig seid ihr, wenn man euch schmäht und verfolgt und alles Böse
über euch redet um meinetwillen.
'''
"12" = ''':sup:`12` Freut euch und jubelt: Denn euer Lohn wird groß sein im Himmel. So
wurden nämlich schon vor euch die Propheten verfolgt.
'''
"13" = ''':sup:`13` Ihr seid das Salz der Erde. Wenn das Salz seinen Geschmack
verliert, womit kann man es wieder salzig machen? Es taugt zu nichts
mehr, außer weggeworfen und von den Leuten zertreten zu werden.
'''
"14" = ''':sup:`14` Ihr seid das Licht der Welt. Eine Stadt, die auf einem Berg liegt,
kann nicht verborgen bleiben.
'''
"15" = ''':sup:`15` Man zündet auch nicht eine Leuchte an und stellt sie unter den
Scheffel, sondern auf den Leuchter; dann leuchtet sie allen im Haus.
'''
"16" = ''':sup:`16` So soll euer Licht vor den Menschen leuchten, damit sie eure guten
Taten sehen und euren Vater im Himmel preisen.
'''
"17" = ''':sup:`17` Denkt nicht, ich sei gekommen, um das Gesetz und die Propheten
aufzuheben! Ich bin nicht gekommen, um aufzuheben, sondern um zu
erfüllen.
'''
"18" = ''':sup:`18` Amen, ich sage euch: Bis Himmel und Erde vergehen, wird kein Jota
und kein Häkchen des Gesetzes vergehen, bevor nicht alles geschehen
ist.
'''
"19" = ''':sup:`19` Wer auch nur eines von den kleinsten Geboten aufhebt und die
Menschen entsprechend lehrt, der wird im Himmelreich der Kleinste sein.
Wer sie aber hält und halten lehrt, der wird groß sein im Himmelreich.
'''
"20" = ''':sup:`20` Darum sage ich euch: Wenn eure Gerechtigkeit nicht weit größer ist
als die der Schriftgelehrten und der Pharisäer, werdet ihr nicht in das
Himmelreich kommen.
'''
"21" = ''':sup:`21` Ihr habt gehört, dass zu den Alten gesagt worden ist: Du sollst
nicht töten; wer aber jemanden tötet, soll dem Gericht verfallen sein.
'''
"22" = ''':sup:`22` Ich aber sage euch: Jeder, der seinem Bruder auch nur zürnt, soll
dem Gericht verfallen sein; und wer zu seinem Bruder sagt: Du
Dummkopf!, soll dem Spruch des Hohen Rates verfallen sein; wer aber zu
ihm sagt: Du Narr!, soll dem Feuer der Hölle verfallen sein.
'''
"23" = ''':sup:`23` Wenn du deine Opfergabe zum Altar bringst und dir dabei einfällt,
dass dein Bruder etwas gegen dich hat,
'''
"24" = ''':sup:`24` so lass deine Gabe dort vor dem Altar liegen; geh und versöhne dich
zuerst mit deinem Bruder, dann komm und opfere deine Gabe!
'''
"25" = ''':sup:`25` Schließ ohne Zögern Frieden mit deinem Gegner, solange du mit ihm
noch auf dem Weg zum Gericht bist! Sonst wird dich dein Gegner vor den
Richter bringen und der Richter wird dich dem Gerichtsdiener übergeben
und du wirst ins Gefängnis geworfen.
'''
"26" = ''':sup:`26` Amen, ich sage dir: Du kommst von dort nicht heraus, bis du den
letzten Pfennig bezahlt hast.
'''
"27" = ''':sup:`27` Ihr habt gehört, dass gesagt worden ist: Du sollst nicht die Ehe
brechen.
'''
"28" = ''':sup:`28` Ich aber sage euch: Jeder, der eine Frau ansieht, um sie zu
begehren, hat in seinem Herzen schon Ehebruch mit ihr begangen.
'''
"29" = ''':sup:`29` Wenn dich dein rechtes Auge zum Bösen verführt, dann reiß es aus
und wirf es weg! Denn es ist besser für dich, dass eines deiner Glieder
verloren geht, als dass dein ganzer Leib in die Hölle geworfen wird.
'''
"30" = ''':sup:`30` Und wenn dich deine rechte Hand zum Bösen verführt, dann hau sie ab
und wirf sie weg! Denn es ist besser für dich, dass eines deiner
Glieder verloren geht, als dass dein ganzer Leib in die Hölle kommt.
'''
"31" = ''':sup:`31` Ferner ist gesagt worden: Wer seine Frau aus der Ehe entlässt, muss
ihr eine Scheidungsurkunde geben.
'''
"32" = ''':sup:`32` Ich aber sage euch: Wer seine Frau entlässt, obwohl kein Fall von
Unzucht vorliegt, liefert sie dem Ehebruch aus; und wer eine Frau
heiratet, die aus der Ehe entlassen worden ist, begeht Ehebruch.
'''
"33" = ''':sup:`33` Ihr habt gehört, dass zu den Alten gesagt worden ist: Du sollst
keinen Meineid schwören, und: Du sollst halten, was du dem Herrn
geschworen hast.
'''
"34" = ''':sup:`34` Ich aber sage euch: Schwört überhaupt nicht, weder beim Himmel,
denn er ist Gottes Thron,
'''
"35" = ''':sup:`35` noch bei der Erde, denn sie ist der Schemel seiner Füße, noch bei
Jerusalem, denn es ist die Stadt des großen Königs!
'''
"36" = ''':sup:`36` Auch bei deinem Haupt sollst du nicht schwören; denn du kannst kein
einziges Haar weiß oder schwarz machen.
'''
"37" = ''':sup:`37` Eure Rede sei: Ja ja, nein nein; was darüber hinausgeht, stammt vom
Bösen.
'''
"38" = ''':sup:`38` Ihr habt gehört, dass gesagt worden ist: Auge für Auge und Zahn für
Zahn.
'''
"39" = ''':sup:`39` Ich aber sage euch: Leistet dem, der euch etwas Böses antut, keinen
Widerstand, sondern wenn dich einer auf die rechte Wange schlägt, dann
halt ihm auch die andere hin!
'''
"40" = ''':sup:`40` Und wenn dich einer vor Gericht bringen will, um dir das Hemd
wegzunehmen, dann lass ihm auch den Mantel!
'''
"41" = ''':sup:`41` Und wenn dich einer zwingen will, eine Meile mit ihm zu gehen, dann
geh zwei mit ihm!
'''
"42" = ''':sup:`42` Wer dich bittet, dem gib, und wer von dir borgen will, den weise
nicht ab!
'''
"43" = ''':sup:`43` Ihr habt gehört, dass gesagt worden ist: Du sollst deinen Nächsten
lieben und deinen Feind hassen.
'''
"44" = ''':sup:`44` Ich aber sage euch: Liebt eure Feinde und betet für die, die euch
verfolgen,
'''
"45" = ''':sup:`45` damit ihr Kinder eures Vaters im Himmel werdet; denn er lässt seine
Sonne aufgehen über Bösen und Guten und er lässt regnen über Gerechte
und Ungerechte.
'''
"46" = ''':sup:`46` Wenn ihr nämlich nur die liebt, die euch lieben, welchen Lohn könnt
ihr dafür erwarten? Tun das nicht auch die Zöllner?
'''
"47" = ''':sup:`47` Und wenn ihr nur eure Brüder grüßt, was tut ihr damit Besonderes?
Tun das nicht auch die Heiden?
'''
"48" = ''':sup:`48` Seid also vollkommen, wie euer himmlischer Vater vollkommen ist!
'''
