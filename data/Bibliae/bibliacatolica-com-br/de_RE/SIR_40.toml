[40]
"1" = ''':sup:`1` Eine große Mühsal ist für jeden Menschen geschaffen worden, / ein
schweres Joch für die Söhne Adams, von dem Tag ihrer Geburt aus dem
Mutterleib / bis zum Tag der Rückkehr zur Mutter von allem:
'''
"2" = ''':sup:`2` ihre Überlegungen, die Furcht des Herzens, / der Gedanke an die
Zukunft, der Todestag.
'''
"3" = ''':sup:`3` Von dem, der auf einem prächtigen Thron sitzt, / bis zum
Gedemütigten am Erdboden und in Asche,
'''
"4" = ''':sup:`4` von dem, der Purpur und Krone trägt, / bis zu dem, der sich ein
grobes Tuch umwirft:
'''
"5" = ''':sup:`5` Wut, Eifersucht, Verwirrung und Unruhe, / Todesangst, Groll und
Streit. Zur Zeit der Ruhe auf dem Bett / verändert der nächtliche
Schlaf seine Erkenntnis.
'''
"6" = ''':sup:`6` Kurz wie ein Nichts ist die Ruhe, / da wird er, im Schlaf wie in der
Wache am Tag, verwirrt durch eine Schau seines Herzens, / wie einer,
der vor dem Krieg geflüchtet ist.
'''
"7" = ''':sup:`7` Im Augenblick der Rettung wacht er auf / und wundert sich über
unnütze Furcht.
'''
"8" = ''':sup:`8` Über alle Lebewesen, vom Menschen bis zum Vieh, / und über Sünder
dazu siebenfach, kommt:
'''
"9" = ''':sup:`9` Tod, Blut, Zwietracht und Schwert, / Unglück, Hunger, Verwüstung und
Schläge.
'''
"10" = ''':sup:`10` Für die Gesetzlosen ist dies alles erschaffen / und ihretwegen kam
die Flut.
'''
"11" = ''':sup:`11` Alles, was von der Erde stammt, kehrt zur Erde zurück, / und was
von den Wassern stammt, fließt ins Meer zurück.
'''
"12" = ''':sup:`12` Jede Bestechung und jede Ungerechtigkeit wird ausgelöscht, / aber
Treue wird in Ewigkeit bestehen.
'''
"13" = ''':sup:`13` Die Reichtümer der Ungerechten werden austrocknen wie ein Fluss, /
wie lauter Donner bei Regen verhallt.
'''
"14" = ''':sup:`14` Wenn er die Hände öffnet, wird man sich freuen, / aber die
übertreten, werden das Ziel verfehlen.
'''
"15" = ''':sup:`15` Die Sprösslinge der Gottlosen werden keine Triebe hervorbringen, /
denn sie sind wie faule Wurzeln auf kantigem Fels;
'''
"16" = ''':sup:`16` wie Riedgras an jedem Gewässer und am Ufer eines Flusses / wird man
es vor jedem anderen Futtergras ausreißen.
'''
"17" = ''':sup:`17` Erweis von Güte ist wie ein Paradies voll Segnungen / und Almosen
hat für die Ewigkeit Bestand.
'''
"18" = ''':sup:`18` Das Leben eines Genügsamen und eines Arbeiters ist angenehm, / doch
über beiden steht, der einen Schatz findet.
'''
"19" = ''':sup:`19` Kinder und Städtebau geben einem Namen Bestand, / doch mehr als
beide gilt eine untadelige Frau.
'''
"20" = ''':sup:`20` Wein und Musik erfreuen das Herz, / doch über beiden steht die
Liebe zur Weisheit.
'''
"21" = ''':sup:`21` Flöte und Harfe machen Lieder angenehm, / doch über beiden steht
eine angenehme Sprache.
'''
"22" = ''':sup:`22` Anmut und Schönheit begehrt das Auge, / doch über beiden steht das
zarte Grün der Aussaat.
'''
"23" = ''':sup:`23` Freund und Gefährte begegnen sich zur rechten Zeit, / doch über
beiden steht eine Frau mit einem Mann.
'''
"24" = ''':sup:`24` Brüder und Hilfe sind für die Zeit der Bedrängnis, / doch mehr als
beides rettet eine Liebestat.
'''
"25" = ''':sup:`25` Gold und Silber geben dem Fuß Halt, / doch mehr als beides schätzt
man einen Rat.
'''
"26" = ''':sup:`26` Reichtümer und Kraft erheben das Herz, / doch mehr als beides ist
die Furcht des Herrn. Mit der Furcht des Herrn gibt es keinen Mangel, /
mit ihr muss man keine Hilfe suchen.
'''
"27" = ''':sup:`27` Die Furcht des Herrn ist wie ein Paradies des Segens / und mehr als
jeder Ruhm hüllt sie ihn ein.
'''
"28" = ''':sup:`28` Kind, lebe nicht ein Bettlerleben! / Besser sterben als betteln!
'''
"29" = ''':sup:`29` Wer auf einen fremden Tisch schaut, / dessen Leben ist nicht als
Leben zu rechnen. Er verunreinigt sich mit fremden Speisen, / aber ein
verständiger und gebildeter Mann wird sich in Acht nehmen.
'''
"30" = ''':sup:`30` Im Mund eines Unverschämten ist das Betteln süß, / aber in seinem
Inneren brennt ein Feuer.
'''
