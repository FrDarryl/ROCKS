[19]
"1" = ''':sup:`1` Als darauf Nahasch, der König der Ammoniter, starb und sein Sohn an
seiner Stelle König wurde,
'''
"2" = ''':sup:`2` sagte David: Ich will Hanun, dem Sohn des Nahasch, mein Wohlwollen
zeigen, weil sein Vater auch mir sein Wohlwollen gezeigt hat. Und David
schickte eine Gesandtschaft zu Hanun und ließ ihm sein Beileid zum Tod
seines Vaters aussprechen. Als die Diener Davids in das Land der
Ammoniter kamen, um Hanun das Beileid auszusprechen,
'''
"3" = ''':sup:`3` sagten die Fürsten der Ammoniter zu Hanun: Will David wirklich
deinen Vater vor deinen Augen ehren, weil er Leute schickt, die dir
sein Beileid aussprechen sollen? Sind seine Diener nicht viel eher zu
dir gekommen, um das Land auszukundschaften, in Aufruhr zu versetzen
und auszuspionieren?
'''
"4" = ''':sup:`4` Darauf ließ Hanun die Diener Davids festnehmen, scheren und ihnen
die Kleider zur Hälfte abschneiden, bis zum Gesäß herauf. So schickte
er sie weg.
'''
"5" = ''':sup:`5` Sie zogen fort, und als man David meldete, was mit den Männern
geschehen war, schickte er ihnen jemand entgegen und ließ ihnen, weil
sie so schwer geschändet waren, sagen: Bleibt in Jericho und kehrt erst
zurück, wenn euer Bart wieder gewachsen ist!
'''
"6" = ''':sup:`6` Als die Ammoniter merkten, dass sie sich bei David verhasst gemacht
hatten, schickten Hanun und die Ammoniter tausend Talente Silber, um in
Mesopotamien, Aram-Maacha und Zoba Wagenkämpfer samt Wagen anzuwerben.
'''
"7" = ''':sup:`7` Sie warben zweiunddreißigtausend Kriegswagen an und gewannen den
König von Maacha mit seinen Kriegsleuten. Diese zogen heran und
lagerten vor Medeba. Auch die Ammoniter sammelten sich aus ihren
Städten und zogen in den Kampf.
'''
"8" = ''':sup:`8` David erfuhr davon und schickte Joab mit dem ganzen Heer, allen
kriegstüchtigen Männern, hin.
'''
"9" = ''':sup:`9` Die Ammoniter rückten aus und stellten sich vor der Stadt zum Kampf
auf, während die Könige, die gekommen waren, jeweils für sich draußen
auf dem freien Feld standen.
'''
"10" = ''':sup:`10` Als Joab sah, dass ihm ein Angriff von vorn und von hinten drohte,
traf er eine Auswahl aus der Kerntruppe Israels und stellte sie gegen
die Aramäer auf.
'''
"11" = ''':sup:`11` Den Rest des Heeres unterstellte er seinem Bruder Abischai, damit
sie sich den Ammonitern gegenüber aufstellten.
'''
"12" = ''':sup:`12` Joab sagte: Wenn die Aramäer stärker sind als ich, dann komm du mir
zu Hilfe! Wenn die Ammoniter stärker sind als du, dann werde ich dir zu
Hilfe kommen.
'''
"13" = ''':sup:`13` Sei tapfer! Wir wollen mutig für unser Volk und für die Städte
unseres Gottes kämpfen. Der HERR aber möge tun, was er für recht hält.
'''
"14" = ''':sup:`14` Dann griff Joab mit seinen Leuten die Aramäer an und diese
ergriffen die Flucht vor ihm.
'''
"15" = ''':sup:`15` Als die Ammoniter sahen, dass die Aramäer flohen, ergriffen sie
ebenfalls die Flucht vor seinem Bruder Abischai und zogen sich in die
Stadt zurück. Joab kehrte heim nach Jerusalem.
'''
"16" = ''':sup:`16` Die Aramäer sahen, dass sie von Israel geschlagen waren. Sie
schickten Boten und ließen die Aramäer, die diesseits des Stromes
wohnten, ausrücken; an ihrer Spitze stand Schobach, der
Oberbefehlshaber Hadad-Esers.
'''
"17" = ''':sup:`17` Als man das David meldete, versammelte er ganz Israel, überschritt
den Jordan, zog gegen sie und nahm ihnen gegenüber Aufstellung. Während
er sich den Aramäern gegenüber zum Kampf aufstellte, eröffneten sie den
Kampf.
'''
"18" = ''':sup:`18` Doch sie mussten vor den Israeliten fliehen. David vernichtete
siebentausend aramäische Kriegswagen und tötete vierzigtausend Mann von
ihren Fußtruppen. Auch Schobach, den Oberbefehlshaber des Heeres,
tötete er.
'''
"19" = ''':sup:`19` Die Vasallen Hadad-Esers sahen nun ein, dass sie von den Israeliten
besiegt waren. Sie schlossen Frieden mit David und unterwarfen sich
ihm. Von da an hatten die Aramäer kein Verlangen mehr, den Ammonitern
zu helfen.
'''
