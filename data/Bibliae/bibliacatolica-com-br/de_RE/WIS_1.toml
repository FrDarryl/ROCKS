"1" = ''':sup:`1` Liebt Gerechtigkeit, ihr Richter der Erde, / denkt gut über den
Herrn, / sucht ihn mit ganzem Herzen!
'''
"2" = ''':sup:`2` Denn er lässt sich finden von denen, die ihn nicht versuchen, / und
zeigt sich denen, die ihm nicht misstrauen.
'''
"3" = ''':sup:`3` Verkehrte Gedanken trennen von Gott; / wird seine Macht auf die
Probe gestellt, dann überführt sie die Toren.
'''
"4" = ''':sup:`4` In eine Seele, die Böses wirkt, kehrt die Weisheit nicht ein / noch
wohnt sie in einem Leib, der sich der Sünde hingibt.
'''
"5" = ''':sup:`5` Denn der heilige Geist, der Lehrmeister, flieht vor der Falschheit,
/ er entfernt sich von unverständigen Gedanken / und wird verscheucht,
wenn Unrecht naht.
'''
"6" = ''':sup:`6` Die Weisheit ist ein menschenfreundlicher Geist, / doch lässt sie
die Reden des Lästerers nicht straflos; denn Gott ist Zeuge seiner
heimlichen Gedanken, / untrüglich durchschaut er sein Herz und hört
seine Worte.
'''
"7" = ''':sup:`7` Der Geist des Herrn erfüllt den Erdkreis / und er, der alles
zusammenhält, kennt jede Stimme.
'''
"8" = ''':sup:`8` Darum bleibt keiner verborgen, der Unrechtes redet, / das Recht
überführt ihn und geht nicht an ihm vorüber.
'''
"9" = ''':sup:`9` Die Pläne des Gottlosen werden untersucht; / der Herr erfährt von
seinen Reden / und überführt ihn seiner Vergehen.
'''
"10" = ''':sup:`10` Denn ein eifersüchtiges Ohr hört alles, / kein Murren bleibt ihm
verborgen.
'''
"11" = ''':sup:`11` Hütet euch also vor unnützem Murren / und verwehrt eurer Zunge üble
Nachrede! Denn euer heimliches Reden verhallt nicht ungehört, / ein
Mund aber, der verleumdet, zerstört Leben.
'''
"12" = ''':sup:`12` Jagt nicht dem Tod nach in den Irrungen eures Lebens / und zieht
nicht durch euer Handeln das Verderben herbei!
'''
"13" = ''':sup:`13` Denn Gott hat den Tod nicht gemacht / und hat keine Freude am
Untergang der Lebenden.
'''
"14" = ''':sup:`14` Zum Dasein hat er alles geschaffen / und heilbringend sind die
Geschöpfe der Welt. Kein Gift des Verderbens ist in ihnen, / das Reich
der Unterwelt hat keine Macht auf der Erde; /
'''
"15" = ''':sup:`15` denn die Gerechtigkeit ist unsterblich.
'''
"16" = ''':sup:`16` Die Gottlosen aber rufen den Tod mit Taten und Worten herbei / und
sehnen sich nach ihm wie nach einem Freund; sie schließen einen Bund
mit ihm, / weil sie es verdienen, ihm zu gehören.
'''
