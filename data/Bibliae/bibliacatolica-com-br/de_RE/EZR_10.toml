[10]
"1" = ''':sup:`1` Während Esra vor dem Haus Gottes auf den Knien lag und weinend sein
Gebet und sein Bekenntnis sprach, sammelte sich um ihn eine sehr große
Menge von Männern, Frauen und Kindern aus Israel. Denn großes Weinen
hatte das Volk ergriffen.
'''
"2" = ''':sup:`2` Schechanja, der Sohn Jehiëls, einer der Nachkommen Elams, nahm das
Wort und sagte zu Esra: Ja, wir haben unserem Gott die Treue gebrochen;
wir haben fremde Frauen aus der Bevölkerung des Landes geheiratet. Doch
auch jetzt gibt es noch Hoffnung für Israel:
'''
"3" = ''':sup:`3` Wir wollen jetzt mit unserem Gott einen Bund schließen, dass wir
alle fremden Frauen samt den von ihnen geborenen Kindern wegschicken
nach dem Beschluss des Herrn und aller, die vor dem Gebot unseres
Gottes zittern. Man handle nach der Weisung.
'''
"4" = ''':sup:`4` Steh auf! Denn dir obliegt die Sache. Wir aber stehen dir bei. Fass
Mut und handle!
'''
"5" = ''':sup:`5` Da stand Esra auf; er ließ die Obersten der Priester, der Leviten
und ganz Israels schwören, nach diesem Vorschlag zu handeln, und sie
leisteten den Eid.
'''
"6" = ''':sup:`6` Dann verließ Esra den Platz vor dem Haus Gottes und ging in die
Kammer Johanans, des Sohnes Eljaschibs. Dort verbrachte er die Nacht,
aß aber kein Brot und trank kein Wasser; denn er trauerte über den
Treubruch der Heimkehrer.
'''
"7" = ''':sup:`7` Dann ließ man in Juda und Jerusalem bei allen Heimkehrern ausrufen,
sie sollten sich in Jerusalem versammeln.
'''
"8" = ''':sup:`8` Jeder, der nicht binnen drei Tagen komme, wie es die Vorsteher und
Ältesten beschlossen hätten, dessen ganzer Besitz solle zu Banngut
gemacht werden und er selbst solle aus der Versammlung der Heimkehrer
ausgeschlossen werden.
'''
"9" = ''':sup:`9` Da versammelten sich nach drei Tagen alle Männer von Juda und
Benjamin in Jerusalem; es war am zwanzigsten Tag des neunten Monats.
Das ganze Volk ließ sich auf dem Platz vor dem Haus Gottes nieder. Alle
zitterten wegen der Sache, aber auch wegen der Regengüsse.
'''
"10" = ''':sup:`10` Der Priester Esra stand auf und sagte zu ihnen: Ihr habt einen
Treubruch begangen; ihr habt fremde Frauen genommen und so die Schuld
Israels noch größer gemacht.
'''
"11" = ''':sup:`11` So legt nun vor dem HERRN, dem Gott eurer Väter, ein Bekenntnis ab
und tut, was er wünscht: Trennt euch von der Bevölkerung des Landes,
insbesondere von den fremden Frauen!
'''
"12" = ''':sup:`12` Darauf antwortete die ganze Versammlung laut: Alles, was du uns
gesagt hast, müssen wir tun.
'''
"13" = ''':sup:`13` Aber es sind viele Menschen und es ist Regenzeit; da kann man nicht
im Freien bleiben und die Angelegenheit ist nicht an einem oder zwei
Tagen abzumachen. Denn viele von uns haben sich in dieser Sache
verfehlt.
'''
"14" = ''':sup:`14` Unsere Vorsteher sollen darum die ganze Versammlung vertreten.
Alle, die in unseren Städten fremde Frauen geheiratet haben, sollen
dann zu festgesetzten Zeiten herkommen, dazu die Ältesten und Richter
jeder einzelnen Stadt, bis wir den Zorn unseres Gottes, der wegen
dieser Sache entbrannt ist, von uns abgewendet haben.
'''
"15" = ''':sup:`15` Nur Jonatan, der Sohn Asaëls, und Jachseja, der Sohn Tikwas,
standen dagegen auf; Meschullam und der Levit Schabbetai unterstützten
sie.
'''
"16" = ''':sup:`16` Die Heimkehrer machten es aber so. Der Priester Esra wählte Männer
aus, Häupter ihrer Familien, und alle mit Namen. Am ersten Tag des
zehnten Monats traten sie zusammen, um die Sache zu untersuchen,
'''
"17" = ''':sup:`17` und am ersten Tag des ersten Monats waren sie fertig mit den Fällen
aller Männer, die fremde Frauen geheiratet hatten.
'''
"18" = ''':sup:`18` Unter den Priestern fand man folgende, die fremde Frauen geheiratet
hatten: Von den Nachkommen Jeschuas, des Sohnes des Jozadak, und seinen
Brüdern: Maaseja, Eliëser, Jarib und Gedalja.
'''
"19" = ''':sup:`19` Sie gaben die Hand darauf, ihre Frauen wegzuschicken und als Buße
für ihre Schuld einen Widder zu bezahlen.
'''
"20" = ''':sup:`20` Von den Nachkommen Immers: Hanani und Sebadja;
'''
"21" = ''':sup:`21` von den Nachkommen Harims: Maaseja, Elija, Schemaja, Jehiël und
Usija;
'''
"22" = ''':sup:`22` von den Nachkommen Paschhurs: Eljoënai, Maaseja, Jischmael,
Netanel, Josabad und Elasa.
'''
"23" = ''':sup:`23` Von den Leviten: Josabad, Schimi, Kelaja, das ist Kelita, Petachja,
Juda und Eliëser.
'''
"24" = ''':sup:`24` Von den Sängern: Eljaschib. Von den Torwächtern: Schallum, Telem
und Uri.
'''
"25" = ''':sup:`25` Unter den Israeliten von den Nachkommen des Parosch: Ramja, Jisija,
Malkija, Mijamin, Eleasar, Malkija und Benaja;
'''
"26" = ''':sup:`26` von den Nachkommen Elams: Mattanja, Secharja, Jehiël, Abdi, Jeremot
und Elija;
'''
"27" = ''':sup:`27` von den Nachkommen Sattus: Eljoënai, Eljaschib, Mattanja, Jeremot,
Sabad und Asisa;
'''
"28" = ''':sup:`28` von den Nachkommen Bebais: Johanan, Hananja, Sabbai und Atlai;
'''
"29" = ''':sup:`29` von den Nachkommen Banis: Meschullam, Malluch, Adaja, Jaschub,
Scheal und Ramot;
'''
"30" = ''':sup:`30` von den Nachkommen des Pahat-Moab: Adna, Kelal, Benaja, Maaseja,
Mattanja, Bezalel, Binnui und Manasse;
'''
"31" = ''':sup:`31` von den Nachkommen Harims: Eliëser, Jischija, Malkija, Schemaja,
Simeon,
'''
"32" = ''':sup:`32` Benjamin, Malluch und Schemarja;
'''
"33" = ''':sup:`33` von den Nachkommen Haschums: Mattenai, Mattatta, Sabad, Elifelet,
Jeremai, Manasse und Schimi;
'''
"34" = ''':sup:`34` von den Nachkommen Banis: Maadai, Amram, Uël,
'''
"35" = ''':sup:`35` Benaja, Bedja, Keluhi,
'''
"36" = ''':sup:`36` Wanja, Meremot, Eljaschib,
'''
"37" = ''':sup:`37` Mattanja, Mattenai und Jaasai;
'''
"38" = ''':sup:`38` und Bani und Binnui, Schimi und
'''
"39" = ''':sup:`39` Schelemja, Natan und Adaja;
'''
"40" = ''':sup:`40` Machnadbai, Schaschai, Scharai,
'''
"41" = ''':sup:`41` Asarel, Schelemja, Schemarja,
'''
"42" = ''':sup:`42` Schallum, Amarja und Josef;
'''
"43" = ''':sup:`43` von den Nachkommen Nebos: Jëiël, Mattitja, Sabad, Sebina, Jaddai,
Joël und Benaja.
'''
"44" = ''':sup:`44` Alle diese hatten fremde Frauen geheiratet; und darunter gab es
Frauen, mit denen sie Kinder hatten.
'''
"Notes" = '''
Notas de rodapé:
10:1-2 - Das Volk Israel versammelt sich in großer Zahl als Reaktion
auf Esras Reue. Schechanja erkennt die Sünde des Volkes an und schlägt
vor, dass alle Israeliten ihre ausländischen Frauen verstoßen, um ihren
Bund mit Gott wiederherzustellen (siehe auch 2. Chronik 7:14 und 3.
Mose 20:26).
10:3-5 - Esra und die Führer schließen einen Pakt, um das Problem der
ausländischen Ehen zu lösen, und fordern die Trennung
nichtisraelitischer Familien. Dieser Akt des Gehorsams spiegelt die
Bedeutung der Einhaltung von Gottes Gesetzen für die Bewahrung der
Könige 23:3).
10:6-8 - Esra fastet und trauert weiter, während ein Dekret ergeht, in
dem alle Israeliten aufgefordert werden, sich zu versammeln und die
getroffenen Entscheidungen umzusetzen. Die Dringlichkeit und der Ernst
der Lage zeigen, wie wichtig schnelles und entschlossenes Handeln ist,
3,5-6).
10:9-12 - Die Menschen versammeln sich bei starkem Regen in Jerusalem,
was die Trauer und Ernsthaftigkeit des Augenblicks widerspiegelt. Sie
stimmen zu, ihre ausländischen Frauen zu verstoßen und Esras
Anweisungen zu befolgen, um ihren Bund mit Gott wiederherzustellen
(siehe auch Nehemia 8:9 und Maleachi 2:11).
10:16-19 - Die Führer prüfen Mischehen sorgfältig und führen Trennungen
gemäß Vereinbarung durch. Dieser detaillierte Prozess zeigt, wie ernst
Sünden behandelt werden und wie wichtig vollständige Reue für die
Sacharja 1:3).
'''
