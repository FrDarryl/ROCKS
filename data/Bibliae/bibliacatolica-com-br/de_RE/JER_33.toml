[33]
"1" = ''':sup:`1` Das Wort des HERRN erging an Jeremia zum zweiten Mal, während er
noch im Wachhof eingesperrt war:
'''
"2" = ''':sup:`2` So spricht der HERR, der erschafft, der formt, um fest zu gründen.
HERR ist sein Name:
'''
"3" = ''':sup:`3` Rufe zu mir, so will ich dir antworten und dir Großes und
Unfassbares mitteilen, das du nicht kennst!
'''
"4" = ''':sup:`4` Denn so spricht der HERR, der Gott Israels, über die Häuser dieser
Stadt und die Häuser der Könige Judas, die man eingerissen hat, wegen
der Belagerungsrampen und wegen des Schwerts,
'''
"5" = ''':sup:`5` um dort mit den Chaldäern den Kampf zu führen und die Häuser mit den
Leichen derer zu füllen, die ich in meinem Zorn und meinem Grimm
erschlug, weil ich mein Angesicht vor dieser Stadt wegen all ihrer
Bosheit verborgen hatte.
'''
"6" = ''':sup:`6` Siehe, ich bringe ihnen Genesung und Heilung und ich werde sie
heilen und ihnen Fülle von Frieden und Treue gewähren.
'''
"7" = ''':sup:`7` Ich wende das Geschick Judas und das Geschick Israels und baue sie
auf wie ehedem.
'''
"8" = ''':sup:`8` Ich reinige sie von all ihrer Schuld, mit der sie gegen mich
gesündigt haben, und ich vergebe ihnen all ihre Schuld, mit der sie
gesündigt und sich gegen mich aufgelehnt haben.
'''
"9" = ''':sup:`9` Dann wird Jerusalem für mich ein Name der Freude sein, Lobpreis und
Zier bei allen Völkern der Erde, wenn sie von all dem Guten hören, das
ich tue; sie werden zittern und beben wegen all des Guten und all des
Heils, das ich ihm erweise.
'''
"10" = ''':sup:`10` So spricht der HERR: An diesem Ort, von dem ihr sagt: Verwüstet ist
er, ohne Mensch und Vieh!, in den Städten Judas und auf den Straßen
Jerusalems, die verödet sind, ohne Menschen, ohne Bewohner und ohne
Vieh,
'''
"11" = ''':sup:`11` hört man wieder Jubelruf und Freudenruf, den Ruf des Bräutigams und
den Ruf der Braut, den Ruf: Danket dem HERRN der Heerscharen; denn gut
ist der HERR, denn seine Güte währet ewig! und die dabei Dankopfer
bringen zum Haus des HERRN, denn ich wende das Geschick des Landes: Es
soll werden wie ehedem, spricht der HERR.
'''
"12" = ''':sup:`12` So spricht der HERR der Heerscharen: An diesem Ort, der verwüstet
ist, ohne Mensch und Vieh, und in allen seinen Städten wird es wieder
eine Weide für Hirten geben, die ihre Herden lagern lassen.
'''
"13" = ''':sup:`13` In den Städten des Gebirges, den Städten der Schefela und den
Städten des Negeb, im Land Benjamin, in der Umgebung Jerusalems und in
den Städten Judas ziehen wieder die Schafe an dem vorbei, der sie mit
der Hand zählt, spricht der HERR.
'''
"14" = ''':sup:`14` Siehe, Tage kommen - Spruch des HERRN -, da erfülle ich das
Heilswort, das ich über das Haus Israel und über das Haus Juda
gesprochen habe.
'''
"15" = ''':sup:`15` In jenen Tagen und zu jener Zeit werde ich für David einen
gerechten Spross aufsprießen lassen. Er wird Recht und Gerechtigkeit
wirken im Land.
'''
"16" = ''':sup:`16` In jenen Tagen wird Juda gerettet werden, Jerusalem kann in
Sicherheit wohnen. Man wird ihm den Namen geben: Der HERR ist unsere
Gerechtigkeit.
'''
"17" = ''':sup:`17` Denn so spricht der HERR: Nie soll es David an einem Nachkommen
fehlen, der auf dem Thron des Hauses Israel sitzt.
'''
"18" = ''':sup:`18` Auch den levitischen Priestern soll es nie an einem Nachkommen vor
mir fehlen, der alle Tage Brandopfer darbringt, Speiseopfer verbrennt
und Schlachtopfer zurichtet.
'''
"19" = ''':sup:`19` Das Wort des HERRN erging an Jeremia:
'''
"20" = ''':sup:`20` So spricht der HERR: Wenn ihr meinen Bund mit dem Tag und meinen
Bund mit der Nacht brechen könntet, sodass es nicht mehr Tag und Nacht
würde zu ihrer Zeit,
'''
"21" = ''':sup:`21` dann könnte auch mein Bund mit meinem Knecht David gebrochen
werden, sodass er keinen Sohn hätte, der auf seinem Thron König wäre,
und ebenso mein Bund mit den levitischen Priestern, die mir dienen.
'''
"22" = ''':sup:`22` So unzählbar das Heer des Himmels und so unmessbar der Sand des
Meeres ist, so zahlreich mache ich die Nachkommen meines Knechtes David
und die Leviten, die mir dienen.
'''
"23" = ''':sup:`23` Das Wort des HERRN erging an Jeremia:
'''
"24" = ''':sup:`24` Hast du nicht bemerkt, was diese Leute reden: Die beiden
Stammesverbände, die der HERR erwählt hatte, hat er verworfen! Sie
verachten mein Volk, sodass es in ihren Augen kein Volk mehr ist.
'''
"25" = ''':sup:`25` So spricht der HERR: So gewiss ich meinen Bund mit dem Tag und mit
der Nacht und die Ordnungen von Himmel und Erde festgesetzt habe,
'''
"26" = ''':sup:`26` so gewiss werde ich auch die Nachkommen Jakobs und meines Knechtes
David nicht verwerfen; aus seinen Nachkommen werde ich die Herrscher
über die Nachkommen Abrahams, Isaaks und Jakobs nehmen. Denn ich werde
ihr Geschick wenden und mich ihrer erbarmen.
'''
"Notes" = '''
Notas de rodapé:
33:1-3 - Gott verspricht Jeremia, seine Pläne zu offenbaren und gibt
Israel und Juda Hoffnung auf Wiederherstellung. Dieses Versprechen
göttlicher Offenbarung spiegelt Gottes Barmherzigkeit wider, der stets
33:4-9 - Gott verspricht die Wiederherstellung Jerusalems, das den
Völkern ein Segen sein wird. Die Stadt wird geistig erneuert und die
Freude wird wiederhergestellt. Dies weist auf das zukünftige himmlische
Jerusalem hin, wo Gottes Frieden vollkommen sein wird (siehe auch
33:14-16 - Davids Versprechen eines „gerechten Sprosses“ ist eine
messianische Prophezeiung, die sich auf Jesus Christus bezieht, der das
Reich Gottes wiederherstellen würde. Dieser „Spross“ ist die Erfüllung
33:17-22 - Gott verspricht, den Bund mit David und den Priestern zu
halten und beweist damit seine ewige Treue. Dies unterstreicht die
Verlässlichkeit seiner Versprechen und wie treu er seine Bündnisse mit
33:23-26 - Gott bekräftigt sein Versprechen, dass Davids Nachkommen und
die Leviten im Königreich Israel immer eine Rolle spielen werden.
Dieses Versprechen symbolisiert die Unveränderlichkeit von Gottes Plan
und die Kontinuität der Gnade Gottes gegenüber seinem auserwählten Volk
'''
