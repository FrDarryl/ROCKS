"1" = ''':sup:`1` Josua, der Sohn Nuns, schickte von Schittim heimlich zwei
Kundschafter aus und befahl ihnen: Geht, erkundet das Land, besonders
die Stadt Jericho! Sie brachen auf und kamen zu dem Haus einer Dirne
namens Rahab; dort legten sie sich schlafen.
'''
"2" = ''':sup:`2` Man meldete dem König von Jericho: Siehe, heute Nacht sind ein paar
Männer hierhergekommen, Israeliten, um das Land auszukundschaften.
'''
"3" = ''':sup:`3` Da schickte der König von Jericho Boten zu Rahab und ließ ihr sagen:
Gib die Männer heraus, die bei dir in deinem Haus eingekehrt sind; denn
sie sind gekommen, um das ganze Land auszukundschaften.
'''
"4" = ''':sup:`4` Da nahm die Frau die beiden Männer und versteckte sie. Zu den Boten
aber sagte sie: Ja, die Männer sind zu mir gekommen; doch ich habe
nicht erfahren, woher sie waren.
'''
"5" = ''':sup:`5` Als das Stadttor bei Einbruch der Dunkelheit geschlossen werden
sollte, sind die Männer weggegangen; ich habe nicht erfahren, wohin sie
gegangen sind. Lauft ihnen schnell nach, dann könnt ihr sie noch
einholen!
'''
"6" = ''':sup:`6` Sie hatte aber die Männer auf das flache Dach gebracht und unter den
Flachsstängeln versteckt, die für sie auf dem Dach aufgeschichtet
waren.
'''
"7" = ''':sup:`7` Inzwischen hatte man die Verfolgung der Männer aufgenommen, und zwar
in Richtung Jordan, zu den Furten hin. Und man hatte das Stadttor
geschlossen, nachdem die Verfolger hinausgegangen waren.
'''
"8" = ''':sup:`8` Bevor die Männer sich niederlegten, stieg Rahab zu ihnen auf das
Dach hinauf
'''
"9" = ''':sup:`9` und sagte zu ihnen: Ich habe erfahren, dass der HERR euch das Land
gegeben hat und dass uns Furcht vor euch befallen hat und alle Bewohner
des Landes aus Angst vor euch vergehen.
'''
"10" = ''':sup:`10` Denn wir haben gehört, wie der HERR das Wasser des Roten Meeres
euretwegen austrocknen ließ, als ihr aus Ägypten ausgezogen seid. Wir
haben auch gehört, was ihr mit Sihon und Og, den beiden Königen der
Amoriter jenseits des Jordan, gemacht habt: Ihr habt den Bann an ihnen
vollzogen.
'''
"11" = ''':sup:`11` Als wir das hörten, zerschmolz unser Herz und jedem stockte
euretwegen der Atem; denn der HERR, euer Gott, ist Gott droben im
Himmel und hier unten auf der Erde.
'''
"12" = ''':sup:`12` Nun schwört mir beim HERRN, dass ihr der Familie meines Vaters
Gnade erweist, wie ich sie euch erwiesen habe, und gebt mir ein
sicheres Zeichen dafür,
'''
"13" = ''':sup:`13` dass ihr meinen Vater und meine Mutter, meine Brüder und meine
Schwestern und alles, was ihnen gehört, am Leben lasst und dass ihr uns
vor dem Tod bewahrt!
'''
"14" = ''':sup:`14` Die Männer antworteten ihr: Wir bürgen mit unserem Leben für euch,
wenn ihr nur unsere Sache nicht verratet. Wenn uns der HERR das Land
gibt, werden wir dir Gnade und Treue erweisen.
'''
"15" = ''':sup:`15` Darauf ließ die Frau sie mit einem Seil durch das Fenster hinab;
das Haus, in dem sie wohnte, war nämlich in die Stadtmauer eingebaut.
'''
"16" = ''':sup:`16` Sie riet ihnen: Geht ins Gebirge, damit die Verfolger euch nicht
finden; dort haltet euch drei Tage lang verborgen, bis die Verfolger
zurückgekehrt sind; dann könnt ihr eures Weges gehen.
'''
"17" = ''':sup:`17` Die Männer sagten zu ihr: Der Eid, den du uns schwören lässt,
bindet uns so weit:
'''
"18" = ''':sup:`18` Siehe, du musst, wenn wir in das Land eindringen, diese geflochtene
purpurrote Schnur an das Fenster binden, durch das du uns herabgelassen
hast, und du musst deinen Vater, deine Mutter, deine Brüder und die
ganze Familie deines Vaters bei dir in deinem Haus versammeln.
'''
"19" = ''':sup:`19` Bei jedem aber, der aus der Tür deines Hauses heraustritt, kommt
sein Blut auf sein Haupt. Wir sind dann ohne Schuld. Doch bei jedem,
der mit dir im Haus bleibt, dessen Blut kommt auf unser Haupt.
'''
"20" = ''':sup:`20` Auch wenn du unsere Sache verrätst, sind wir frei von dem Eid, den
du uns hast schwören lassen.
'''
"21" = ''':sup:`21` Sie antwortete: Es sei, wie ihr gesagt habt. Dann ließ sie die
beiden gehen und band die purpurrote Schnur an das Fenster.
'''
"22" = ''':sup:`22` Die Männer gingen also und kamen ins Gebirge; dort blieben sie drei
Tage, bis die Verfolger in die Stadt zurückgekehrt waren. Die Verfolger
hatten sie überall gesucht, aber nicht gefunden.
'''
"23" = ''':sup:`23` Dann machten sich die beiden Männer auf den Rückweg. Sie stiegen
vom Gebirge herab, überschritten den Jordan und kamen zu Josua, dem
Sohn Nuns. Sie erzählten ihm alles, was ihnen zugestoßen war,
'''
"24" = ''':sup:`24` und sagten: Der HERR hat uns das ganze Land ausgeliefert; alle
Bewohner des Landes vergehen aus Angst vor uns.
'''
