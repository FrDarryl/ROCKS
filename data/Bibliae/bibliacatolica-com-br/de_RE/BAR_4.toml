[4]
"1" = ''':sup:`1` Sie ist das Buch der Gebote Gottes, / das Gesetz, das ewig besteht.
Alle, die an ihr festhalten, finden das Leben; / doch alle, die sie
verlassen, verfallen dem Tod.
'''
"2" = ''':sup:`2` Kehr um, Jakob, ergreif sie! / Geh in ihrem Glanz den Weg zum Licht!
'''
"3" = ''':sup:`3` Überlass deinen Ruhm keinem andern / und deinen Vorzug keinem
fremden Volk!
'''
"4" = ''':sup:`4` Glücklich sind wir, das Volk Israel; / denn wir wissen, was Gott
gefällt.
'''
"5" = ''':sup:`5` Hab Vertrauen, mein Volk, du trägst den Namen Israel.
'''
"6" = ''':sup:`6` Ihr wurdet verkauft an die Völker, doch nicht zur Vernichtung. Weil
ihr Gott erzürnt habt, wurdet ihr den Feinden preisgegeben.
'''
"7" = ''':sup:`7` Denn ihr habt euren Schöpfer zum Zorn gereizt, da ihr den Dämonen
und nicht Gott Opfer darbrachtet.
'''
"8" = ''':sup:`8` Euren Ernährer habt ihr vergessen, den ewigen Gott. Ihr habt auch
Jerusalem betrübt, die euch aufzog.
'''
"9" = ''':sup:`9` Denn sie hat mit angesehen, wie Gottes Zorn über euch hereinbrach;
da sprach sie: Hört, ihr Nachbarinnen Zions! Gott hat große Trauer über
mich gebracht.
'''
"10" = ''':sup:`10` Denn ich musste sehen, dass meine Söhne und Töchter verschleppt
wurden, wie es der Ewige über sie verhängt hat.
'''
"11" = ''':sup:`11` Mit Freude habe ich sie großgezogen, / mit Weinen und Trauerklage
musste ich sie ziehen lassen.
'''
"12" = ''':sup:`12` Keiner juble, dass ich Witwe bin und von so vielen verlassen; / der
Sünden meiner Kinder wegen bin ich vereinsamt, / denn sie sind
abgewichen vom Gesetz Gottes.
'''
"13" = ''':sup:`13` Seine Satzungen haben sie nicht anerkannt. / Sie gingen nicht die
Wege der Gottesgebote. / Die Pfade der Erziehung in Gerechtigkeit
beschritten sie nicht.
'''
"14" = ''':sup:`14` Kommt, ihr Nachbarstädte Zions! Bedenkt die Gefangenschaft, die der
Ewige über meine Söhne und Töchter verhängt hat!
'''
"15" = ''':sup:`15` Denn er ließ ein Volk von weit her über sie kommen, / ein rohes
Volk mit fremder Sprache; es hatte keine Scheu vor Greisen, / kein
Mitleid mit Kindern.
'''
"16" = ''':sup:`16` Es führte die Lieblinge der Witwe weg, / raubte der Vereinsamten
die Töchter.
'''
"17" = ''':sup:`17` Ich aber, wie könnte ich euch helfen?
'''
"18" = ''':sup:`18` Nur er, der das Unheil über euch brachte, kann euch der Hand eurer
Feinde entreißen.
'''
"19" = ''':sup:`19` Geht fort, meine Kinder, geht fort! Ich bleibe ja einsam zurück.
'''
"20" = ''':sup:`20` Abgelegt habe ich das Gewand des Friedens, angezogen das Bußkleid
meines Flehens. Zum Ewigen will ich rufen, solange ich lebe.
'''
"21" = ''':sup:`21` Habt Vertrauen, meine Kinder, schreit zu Gott! Er wird euch der
Gewalt entreißen, den Händen der Feinde.
'''
"22" = ''':sup:`22` Denn ich erhoffe vom Ewigen eure Rettung; schon wurde mir vom
Heiligen Freude zuteil wegen der Erbarmung, die bald zu euch kommt vom
Ewigen, eurem Retter.
'''
"23" = ''':sup:`23` In Trauer und in Tränen ließ ich euch ziehen, doch wird mir Gott
euch wiederschenken zur Freude und zum Jubel für immer.
'''
"24" = ''':sup:`24` Wie jetzt die Nachbarstädte Zions eure Gefangenschaft vor Augen
haben, so werden sie bald die Rettung sehen, die von eurem Gott kommt;
mit großer Herrlichkeit kommt sie zu euch und mit dem Glanz des Ewigen.
'''
"25" = ''':sup:`25` Meine Kinder, ertragt geduldig den Zorn, der von Gott her über euch
kam! Der Feind hat dich verfolgt, bald aber wirst du seinen Untergang
sehen und den Fuß auf seinen Nacken setzen.
'''
"26" = ''':sup:`26` Meine zarten Kinder mussten auf rauen Wegen ziehen. Sie wurden
fortgeschleppt wie eine Herde, von Feinden geraubt.
'''
"27" = ''':sup:`27` Habt Vertrauen, meine Kinder, schreit zu Gott! Denn er, der es
verhängt hat, wird wieder an euch denken.
'''
"28" = ''':sup:`28` Wie euer Sinn auf den Abfall von Gott gerichtet war, so zeigt nun
zehnfachen Eifer, umzukehren und ihn zu suchen!
'''
"29" = ''':sup:`29` Er, der über euch das Unheil gebracht hat, wird mit eurer Rettung
euch ewige Freude bringen.
'''
"30" = ''':sup:`30` Hab Vertrauen, Jerusalem! Der dir den Namen gab, er wird dich
trösten.
'''
"31" = ''':sup:`31` Unglück über jene, die dir Böses taten und über deinen Sturz sich
freuten!
'''
"32" = ''':sup:`32` Unglück über die Städte, zu deren Sklaven deine Kinder wurden!
Unglück über jene Stadt, die deine Nachkommen als Sklaven aufgenommen
hat!
'''
"33" = ''':sup:`33` Wie sie sich freute über deinen Sturz, frohlockte über deinen Fall,
so wird sie ihre eigene Verwüstung betrauern müssen.
'''
"34" = ''':sup:`34` Ich nehme ihr den Jubel der Volksmenge; / ihr Prahlen wandelt sich
in Trauerklage.
'''
"35" = ''':sup:`35` Denn Feuer vom Ewigen wird über sie kommen für viele Tage / und
Dämonen werden dort hausen für lange Zeit.
'''
"36" = ''':sup:`36` Blick nach Osten, Jerusalem! Schau die Freude, die von Gott zu dir
kommt.
'''
"37" = ''':sup:`37` Siehe, deine Nachkommen, die du einst fortziehen ließest, kehren
zurück; sie kommen, vom Aufgang der Sonne bis zum Untergang, gesammelt
durch das Wort des Heiligen; sie freuen sich über die Herrlichkeit
Gottes.
'''
