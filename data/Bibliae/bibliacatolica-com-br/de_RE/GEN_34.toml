[34]
"1" = ''':sup:`1` Dina, die Tochter, die Lea Jakob geboren hatte, ging aus, um sich
unter den Töchtern des Landes umzusehen.
'''
"2" = ''':sup:`2` Sichem, der Sohn des Hiwiters Hamor, des Landesfürsten, erblickte
sie; er ergriff sie, legte sich zu ihr und vergewaltigte sie.
'''
"3" = ''':sup:`3` Seine Seele hängte sich an Dina, die Tochter Jakobs, er liebte das
Mädchen und redete ihm zu Herzen.
'''
"4" = ''':sup:`4` Zu seinem Vater Hamor sagte Sichem: Nimm mir dieses Mädchen zur
Frau!
'''
"5" = ''':sup:`5` Jakob hörte, dass man seine Tochter Dina entehrt hatte. Seine Söhne
waren gerade auf dem Feld bei seiner Herde. Jakob aber schwieg bis zu
ihrer Rückkehr.
'''
"6" = ''':sup:`6` Da kam Hamor, der Vater Sichems, zu Jakob heraus, um mit ihm darüber
zu reden.
'''
"7" = ''':sup:`7` Als Jakobs Söhne vom Feld kamen und davon erfuhren, empfanden sie
das als Beleidigung und wurden sehr zornig. Denn Sichem hatte eine
Schandtat an Israel begangen, weil er bei der Tochter Jakobs gelegen
hatte; so etwas darf man nicht tun.
'''
"8" = ''':sup:`8` Hamor redete mit ihnen und sagte: Mein Sohn Sichem hat zu eurer
Tochter Zuneigung gefasst. Gebt sie ihm doch zur Frau!
'''
"9" = ''':sup:`9` Verschwägern wir uns; gebt uns eure Töchter und nehmt euch die
unseren!
'''
"10" = ''':sup:`10` Ihr könnt euch bei uns ansiedeln und das Land steht euch offen.
Bleibt da, zieht umher und siedelt euch an!
'''
"11" = ''':sup:`11` Sichem sagte zu Dinas Vater und zu ihren Brüdern: Finde ich
Wohlwollen in euren Augen, dann will ich geben, was ihr auch von mir
verlangt.
'''
"12" = ''':sup:`12` Legt mir ruhig einen hohen Brautpreis und eine Gabe auf! Ich will
geben, was ihr von mir verlangt. Nur gebt mir das Mädchen zur Frau!
'''
"13" = ''':sup:`13` Die Söhne Jakobs antworteten Sichem und seinem Vater Hamor, aber
sie redeten mit Hinterlist, weil er ihre Schwester entehrt hatte.
'''
"14" = ''':sup:`14` Sie sagten zu ihnen: Wir können uns nicht darauf einlassen, unsere
Schwester einem Unbeschnittenen zu geben; denn das gilt bei uns als
Schande.
'''
"15" = ''':sup:`15` Nur unter der Bedingung gehen wir darauf ein, dass ihr so werdet
wie wir und alle männlichen Personen beschneiden lasst.
'''
"16" = ''':sup:`16` Dann würden wir euch unsere Töchter geben und wir könnten eure
Töchter nehmen; wir könnten mit euch zusammenwohnen und ein einziges
Volk werden.
'''
"17" = ''':sup:`17` Wollt ihr aber von der Beschneidung nichts wissen, so nehmen wir
unsere Tochter zurück und ziehen fort.
'''
"18" = ''':sup:`18` Ihre Worte waren gut in den Augen Hamors und seines Sohnes Sichem.
'''
"19" = ''':sup:`19` Der junge Mann verlor keine Zeit, die Angelegenheit zu regeln; denn
er hatte die Tochter Jakobs lieb und er war der Angesehenste von allen
im Hause seines Vaters.
'''
"20" = ''':sup:`20` Hamor und sein Sohn Sichem gingen an das Tor ihrer Stadt und
sprachen zu ihren Mitbürgern:
'''
"21" = ''':sup:`21` Diese Männer leben in Frieden mit uns. Sie sollen sich im Land
ansiedeln und darin umherziehen. Siehe, das Land hat nach allen Seiten
Platz genug für sie. Wir könnten ihre Töchter zu Frauen nehmen und
unsere Töchter ihnen geben.
'''
"22" = ''':sup:`22` Allerdings sind die Männer nur unter dieser Bedingung
einverstanden, mit uns zusammenzuwohnen und ein einziges Volk zu
werden, wenn sich bei uns alle Männer beschneiden lassen, so wie sie
beschnitten sind.
'''
"23" = ''':sup:`23` Ihre Herden, ihr Besitz und all ihr Vieh, könnte das nicht uns
gehören? Gehen wir also auf ihren Vorschlag ein, dann werden sie bei
uns bleiben.
'''
"24" = ''':sup:`24` Alle, die durch das Tor seiner Stadt auszogen, hörten auf Hamor und
seinen Sohn Sichem; und alle Männer, alle, die durch das Tor seiner
Stadt auszogen, ließen sich beschneiden.
'''
"25" = ''':sup:`25` Am dritten Tag aber, als sie Schmerzen hatten, griffen zwei Söhne
Jakobs, Simeon und Levi, die Brüder Dinas, jeder zu seinem Schwert,
drangen unbehelligt in die Stadt ein und brachten alles Männliche um.
'''
"26" = ''':sup:`26` Hamor und seinen Sohn Sichem töteten sie mit der Schärfe des
Schwertes, holten Dina aus dem Hause Sichems und gingen davon.
'''
"27" = ''':sup:`27` Dann machten sich die Söhne Jakobs über die Erschlagenen her und
plünderten die Stadt, weil man ihre Schwester entehrt hatte.
'''
"28" = ''':sup:`28` Ihre Schafe und Rinder, ihre Esel und was es sonst in der Stadt
oder auf dem Feld gab nahmen sie mit.
'''
"29" = ''':sup:`29` Ihre ganze Habe, all ihre Kinder und Frauen führten sie fort und
plünderten alles, was sich in den Häusern fand.
'''
"30" = ''':sup:`30` Jakob sagte darauf zu Simeon und Levi: Ihr stürzt mich ins Unglück.
Ihr habt mich in Verruf gebracht bei den Bewohnern des Landes, den
Kanaanitern und Perisitern. Ich habe nur wenige Männer. Jene werden
sich gegen mich zusammentun und mich schlagen. Dann werden wir - ich
und mein Haus - ausgerottet werden.
'''
"31" = ''':sup:`31` Die Söhne aber sagten: Durfte er unsere Schwester wie eine Dirne
behandeln?
'''
"Notes" = '''
Notas de rodapé:
34:1-2 - Sichems Vergewaltigung Dinas offenbart die Zerbrechlichkeit
der Familienehre und -integrität. Dies unterstreicht die Notwendigkeit
von Schutz und Fürsorge innerhalb der Familie und die Schwere der
4:23).
34:3-7 - Sichem drückt seine Liebe zu Dina aus und möchte sie heiraten,
doch sein anfängliches unehrenhaftes Verhalten erschwert die
Angelegenheit. Die Erzählung betont die Bedeutung von Ehre und Respekt
in Beziehungen, insbesondere innerhalb der Familie (siehe auch
34:8-17 - Sichems Heiratsantrag mit Dina wird unter der Bedingung
angenommen, dass alle Männer seiner Stadt beschnitten werden. Dies
spiegelt den Wunsch nach Einheit wider, offenbart aber auch
Manipulation und Täuschung in heiklen Situationen (siehe auch
34:18-24 - Simeons und Levis Plan, Dinas Schande zu rächen,
verdeutlicht die Schwere der Folgen der Sünde und das Streben nach
Gerechtigkeit. Diese Geschichte erinnert uns daran, dass wir nach
34:25-31 - Simeons und Levis Rache bringt die Familie in eine ernste
Lage. Die Erzählung betont, wie Gewalt zu weiterer Gewalt führt und wie
wahre Gerechtigkeit im Einklang mit Gottes Willen angestrebt werden
'''
