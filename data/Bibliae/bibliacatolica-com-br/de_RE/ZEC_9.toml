[9]
"1" = ''':sup:`1` Ausspruch. Das Wort des HERRN im Land Hadrach! / Ja, Damaskus ist
seine Ruhestätte! Denn der HERR hat ein Auge auf die Menschen wie auf
alle Stämme Israels,
'''
"2" = ''':sup:`2` auch Hamat, das daran grenzt, / selbst Tyrus und Sidon, so klug sie
auch sind.
'''
"3" = ''':sup:`3` Tyrus baute sich eine Festung, / häufte Silber auf wie Staub / und
Feingold wie Schmutz auf den Straßen.
'''
"4" = ''':sup:`4` Siehe, der Herr wird ihm den Besitz wegnehmen / und seine
Streitmacht auf dem Meer schlagen; und es selbst wird vom Feuer
verzehrt.
'''
"5" = ''':sup:`5` Sieht es Aschkelon, so fürchtet es sich, / und Gaza, so zittert es
gewaltig, / auch Ekron, denn zuschanden geworden ist, wonach es
Ausschau hielt. Verschwinden wird der König aus Gaza / und Aschkelon
wird nicht mehr bewohnt.
'''
"6" = ''':sup:`6` Ein Mischvolk wird in Aschdod wohnen. / So werde ich den Stolz der
Philister zerschlagen.
'''
"7" = ''':sup:`7` Ich werde einem jeden das Blutige aus seinem Mund nehmen / und seine
Gräuelspeisen aus seinen Zähnen. So wird auch er zu dem Rest gehören,
der unserem Gott zu eigen ist. / Er wird wie eine Sippe in Juda sein /
und Ekron wie ein Jebusiter.
'''
"8" = ''':sup:`8` Ich werde mich zum Schutz für mein Haus als Wachtposten lagern vor
dem, der angreift und abzieht; und kein Unterdrücker greift sie mehr
an, denn jetzt habe ich mit meinen eigenen Augen hingeschaut.
'''
"9" = ''':sup:`9` Juble laut, Tochter Zion! / Jauchze, Tochter Jerusalem! Siehe, dein
König kommt zu dir. / Gerecht ist er und Rettung wurde ihm zuteil,
demütig ist er und reitet auf einem Esel, / ja, auf einem Esel, dem
Jungen einer Eselin.
'''
"10" = ''':sup:`10` Ausmerzen werde ich die Streitwagen aus Efraim / und die Rosse aus
Jerusalem, ausgemerzt wird der Kriegsbogen. / Er wird den Nationen
Frieden verkünden; und seine Herrschaft reicht von Meer zu Meer / und
vom Strom bis an die Enden der Erde.
'''
"11" = ''':sup:`11` Auch du - um des Blutes deines Bundes willen / habe ich deine
Gefangenen aus dem wasserlosen Kerkerloch freigelassen.
'''
"12" = ''':sup:`12` Kehrt zurück zur festen Stadt, / ihr Gefangenen voll Hoffnung! Ja,
heute verkünde ich: / Die doppelte Zahl führe ich zu dir zurück.
'''
"13" = ''':sup:`13` Denn ich habe mir Juda schon gespannt, / Efraim auf den Bogen
gelegt. Ich will deine Söhne, Zion, gegen deine Söhne, Jawan, aufbieten
/ und will dich dem Schwert eines Helden gleichmachen.
'''
"14" = ''':sup:`14` Der HERR selbst wird über ihnen erscheinen / und wie der Blitz
schießt sein Pfeil dahin und GOTT, der Herr, bläst ins Horn / und kommt
in den Stürmen des Südens.
'''
"15" = ''':sup:`15` Der HERR der Heerscharen beschirmt sie: / Die Schleudersteine
fressen und zermalmen. Sie trinken und lärmen wie beim Wein / und sie
sind voll wie eine Opferschale, / wie die Ecken eines Altars.
'''
"16" = ''':sup:`16` Der HERR, ihr Gott, wird sie an jenem Tag retten: / sein Volk wie
Schafe / ja, wie Diademsteine, die funkeln über seinem Erdreich.
'''
"17" = ''':sup:`17` Ja, wie groß ist sein Glück und wie herrlich seine Schönheit! /
Korn gibt jungen Männern Kraft und Most jungen Frauen.
'''
