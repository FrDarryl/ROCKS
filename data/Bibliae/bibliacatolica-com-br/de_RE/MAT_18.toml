[18]
"1" = ''':sup:`1` In jener Stunde kamen die Jünger zu Jesus und fragten: Wer ist denn
im Himmelreich der Größte?
'''
"2" = ''':sup:`2` Da rief er ein Kind herbei, stellte es in ihre Mitte
'''
"3" = ''':sup:`3` und sagte: Amen, ich sage euch: Wenn ihr nicht umkehrt und werdet
wie die Kinder, werdet ihr nicht in das Himmelreich hineinkommen.
'''
"4" = ''':sup:`4` Wer sich so klein macht wie dieses Kind, der ist im Himmelreich der
Größte.
'''
"5" = ''':sup:`5` Und wer ein solches Kind in meinem Namen aufnimmt, der nimmt mich
auf.
'''
"6" = ''':sup:`6` Wer einem von diesen Kleinen, die an mich glauben, Ärgernis gibt,
für den wäre es besser, wenn ihm ein Mühlstein um den Hals gehängt und
er in der Tiefe des Meeres versenkt würde.
'''
"7" = ''':sup:`7` Wehe der Welt wegen der Ärgernisse! Es muss zwar Ärgernisse geben;
doch wehe dem Menschen, durch den das Ärgernis kommt!
'''
"8" = ''':sup:`8` Wenn dir deine Hand oder dein Fuß Ärgernis gibt, dann hau sie ab und
wirf sie weg! Es ist besser für dich, verstümmelt oder lahm in das
Leben zu gelangen, als mit zwei Händen und zwei Füßen in das ewige
Feuer geworfen zu werden.
'''
"9" = ''':sup:`9` Und wenn dir dein Auge Ärgernis gibt, dann reiß es aus! Es ist
besser für dich, einäugig in das Leben zu kommen, als mit zwei Augen in
das Feuer der Hölle geworfen zu werden.
'''
"10" = ''':sup:`10` Hütet euch davor, einen von diesen Kleinen zu verachten! Denn ich
sage euch: Ihre Engel im Himmel sehen stets das Angesicht meines
himmlischen Vaters.
gekommen, um zu retten, was verloren ist. Vgl. Lk 19,10]
'''
"12" = ''':sup:`12` Was meint ihr? Wenn jemand hundert Schafe hat und eines von ihnen
sich verirrt, lässt er dann nicht die neunundneunzig auf den Bergen
zurück, geht hin und sucht das verirrte?
'''
"13" = ''':sup:`13` Und wenn er es findet - Amen, ich sage euch: Er freut sich über
dieses eine mehr als über die neunundneunzig, die sich nicht verirrt
haben.
'''
"14" = ''':sup:`14` So will auch euer himmlischer Vater nicht, dass einer von diesen
Kleinen verloren geht.
'''
"15" = ''':sup:`15` Wenn dein Bruder gegen dich sündigt, dann geh und weise ihn unter
vier Augen zurecht! Hört er auf dich, so hast du deinen Bruder
zurückgewonnen.
'''
"16" = ''':sup:`16` Hört er aber nicht auf dich, dann nimm einen oder zwei mit dir,
damit die ganze Sache durch die Aussage von zwei oder drei Zeugen
entschieden werde.
'''
"17" = ''':sup:`17` Hört er auch auf sie nicht, dann sag es der Gemeinde! Hört er aber
auch auf die Gemeinde nicht, dann sei er für dich wie ein Heide oder
ein Zöllner.
'''
"18" = ''':sup:`18` Amen, ich sage euch: Alles, was ihr auf Erden binden werdet, das
wird auch im Himmel gebunden sein, und alles, was ihr auf Erden lösen
werdet, das wird auch im Himmel gelöst sein.
'''
"19" = ''':sup:`19` Weiter sage ich euch: Was auch immer zwei von euch auf Erden
einmütig erbitten, werden sie von meinem himmlischen Vater erhalten.
'''
"20" = ''':sup:`20` Denn wo zwei oder drei in meinem Namen versammelt sind, da bin ich
mitten unter ihnen.
'''
"21" = ''':sup:`21` Da trat Petrus zu ihm und fragte: Herr, wie oft muss ich meinem
Bruder vergeben, wenn er gegen mich sündigt? Bis zu siebenmal?
'''
"22" = ''':sup:`22` Jesus sagte zu ihm: Ich sage dir nicht: Bis zu siebenmal, sondern
bis zu siebzigmal siebenmal.
'''
"23" = ''':sup:`23` Mit dem Himmelreich ist es deshalb wie mit einem König, der
beschloss, von seinen Knechten Rechenschaft zu verlangen.
'''
"24" = ''':sup:`24` Als er nun mit der Abrechnung begann, brachte man einen zu ihm, der
ihm zehntausend Talente schuldig war.
'''
"25" = ''':sup:`25` Weil er aber das Geld nicht zurückzahlen konnte, befahl der Herr,
ihn mit Frau und Kindern und allem, was er besaß, zu verkaufen und so
die Schuld zu begleichen.
'''
"26" = ''':sup:`26` Da fiel der Knecht vor ihm auf die Knie und bat: Hab Geduld mit
mir! Ich werde dir alles zurückzahlen.
'''
"27" = ''':sup:`27` Der Herr des Knechtes hatte Mitleid, ließ ihn gehen und schenkte
ihm die Schuld.
'''
"28" = ''':sup:`28` Als nun der Knecht hinausging, traf er einen Mitknecht, der ihm
hundert Denare schuldig war. Er packte ihn, würgte ihn und sagte:
Bezahl, was du schuldig bist!
'''
"29" = ''':sup:`29` Da fiel der Mitknecht vor ihm nieder und flehte: Hab Geduld mit
mir! Ich werde es dir zurückzahlen.
'''
"30" = ''':sup:`30` Er aber wollte nicht, sondern ging weg und ließ ihn ins Gefängnis
werfen, bis er die Schuld bezahlt habe.
'''
"31" = ''':sup:`31` Als die Mitknechte das sahen, waren sie sehr betrübt; sie gingen zu
ihrem Herrn und berichteten ihm alles, was geschehen war.
'''
"32" = ''':sup:`32` Da ließ ihn sein Herr rufen und sagte zu ihm: Du elender Knecht!
Deine ganze Schuld habe ich dir erlassen, weil du mich angefleht hast.
'''
"33" = ''':sup:`33` Hättest nicht auch du mit deinem Mitknecht Erbarmen haben müssen,
so wie ich mit dir Erbarmen hatte?
'''
"34" = ''':sup:`34` Und in seinem Zorn übergab ihn der Herr den Peinigern, bis er die
ganze Schuld bezahlt habe.
'''
"35" = ''':sup:`35` Ebenso wird mein himmlischer Vater euch behandeln, wenn nicht jeder
seinem Bruder von Herzen vergibt.
'''
