[8]
"1" = ''':sup:`1` Als das Lamm das siebte Siegel öffnete, trat im Himmel Stille ein,
etwa eine halbe Stunde lang.
'''
"2" = ''':sup:`2` Und ich sah: Sieben Engel standen vor Gott; ihnen wurden sieben
Posaunen gegeben.
'''
"3" = ''':sup:`3` Und ein anderer Engel kam und trat mit einer goldenen Räucherpfanne
an den Altar; ihm wurde viel Räucherwerk gegeben, damit er es mit den
Gebeten aller Heiligen auf dem goldenen Altar vor dem Thron darbringe.
'''
"4" = ''':sup:`4` Aus der Hand des Engels stieg der Weihrauch mit den Gebeten der
Heiligen zu Gott empor.
'''
"5" = ''':sup:`5` Dann nahm der Engel die Räucherpfanne, füllte sie mit glühenden
Kohlen, die er vom Altar nahm, und warf sie auf die Erde; da begann es
zu donnern und zu dröhnen, zu blitzen und zu beben.
'''
"6" = ''':sup:`6` Dann machten sich die sieben Engel bereit, die sieben Posaunen zu
blasen.
'''
"7" = ''':sup:`7` Der erste Engel blies seine Posaune. Da fielen Hagel und Feuer, die
mit Blut vermischt waren, auf das Land. Es verbrannte ein Drittel des
Landes, ein Drittel der Bäume und alles grüne Gras.
'''
"8" = ''':sup:`8` Der zweite Engel blies seine Posaune. Da wurde etwas, das einem
großen brennenden Berg glich, ins Meer geworfen. Ein Drittel des Meeres
wurde zu Blut.
'''
"9" = ''':sup:`9` Und ein Drittel der Geschöpfe, die im Meer leben, kam um und ein
Drittel der Schiffe wurde vernichtet.
'''
"10" = ''':sup:`10` Der dritte Engel blies seine Posaune. Da fiel ein großer Stern vom
Himmel; er loderte wie eine Fackel und fiel auf ein Drittel der Flüsse
und auf die Wasserquellen.
'''
"11" = ''':sup:`11` Der Name des Sterns ist Absinth - Wermut -. Ein Drittel des Wassers
wurde Absinth und viele Menschen starben durch das Wasser, weil es
bitter geworden war.
'''
"12" = ''':sup:`12` Der vierte Engel blies seine Posaune. Da wurden ein Drittel der
Sonne und ein Drittel des Mondes und ein Drittel der Sterne getroffen,
sodass sie ein Drittel ihrer Leuchtkraft verloren und der Tag um ein
Drittel dunkler wurde und ebenso die Nacht.
'''
"13" = ''':sup:`13` Und ich sah und hörte: Ein Adler flog hoch am Himmel und rief mit
lauter Stimme: Wehe! Wehe! Wehe den Bewohnern der Erde! Noch drei Engel
werden ihre Posaunen blasen.
'''
