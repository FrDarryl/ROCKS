[2]
"1" = ''':sup:`1` Als der Tag des Pfingstfestes gekommen war, waren alle zusammen am
selben Ort.
'''
"2" = ''':sup:`2` Da kam plötzlich vom Himmel her ein Brausen, wie wenn ein heftiger
Sturm daherfährt, und erfüllte das ganze Haus, in dem sie saßen.
'''
"3" = ''':sup:`3` Und es erschienen ihnen Zungen wie von Feuer, die sich verteilten;
auf jeden von ihnen ließ sich eine nieder.
'''
"4" = ''':sup:`4` Und alle wurden vom Heiligen Geist erfüllt und begannen, in anderen
Sprachen zu reden, wie es der Geist ihnen eingab.
'''
"5" = ''':sup:`5` In Jerusalem aber wohnten Juden, fromme Männer aus allen Völkern
unter dem Himmel.
'''
"6" = ''':sup:`6` Als sich das Getöse erhob, strömte die Menge zusammen und war ganz
bestürzt; denn jeder hörte sie in seiner Sprache reden.
'''
"7" = ''':sup:`7` Sie waren fassungslos vor Staunen und sagten: Seht! Sind das nicht
alles Galiläer, die hier reden?
'''
"8" = ''':sup:`8` Wieso kann sie jeder von uns in seiner Muttersprache hören:
'''
"9" = ''':sup:`9` Parther, Meder und Elamiter, Bewohner von Mesopotamien, Judäa und
Kappadokien, von Pontus und der Provinz Asien,
'''
"10" = ''':sup:`10` von Phrygien und Pamphylien, von Ägypten und dem Gebiet Libyens
nach Kyrene hin, auch die Römer, die sich hier aufhalten,
'''
"11" = ''':sup:`11` Juden und Proselyten, Kreter und Araber - wir hören sie in unseren
Sprachen Gottes große Taten verkünden.
'''
"12" = ''':sup:`12` Alle gerieten außer sich und waren ratlos. Die einen sagten
zueinander: Was hat das zu bedeuten?
'''
"13" = ''':sup:`13` Andere aber spotteten: Sie sind vom süßen Wein betrunken.
'''
"14" = ''':sup:`14` Da trat Petrus auf, zusammen mit den Elf; er erhob seine Stimme und
begann zu reden: Ihr Juden und alle Bewohner von Jerusalem! Dies sollt
ihr wissen, achtet auf meine Worte!
'''
"15" = ''':sup:`15` Diese Männer sind nicht betrunken, wie ihr meint; es ist ja erst
die dritte Stunde am Tag;
'''
"16" = ''':sup:`16` sondern jetzt geschieht, was durch den Propheten Joël gesagt worden
ist:
'''
"17" = ''':sup:`17` In den letzten Tagen wird es geschehen, / so spricht Gott: / Ich
werde von meinem Geist ausgießen / über alles Fleisch. / Eure Söhne und
eure Töchter werden prophetisch reden, / eure jungen Männer werden
Visionen haben / und eure Alten werden Träume haben.
'''
"18" = ''':sup:`18` Auch über meine Knechte und Mägde / werde ich von meinem Geist
ausgießen / in jenen Tagen und sie werden prophetisch reden.
'''
"19" = ''':sup:`19` Ich werde Wunder erscheinen lassen droben am Himmel / und Zeichen
unten auf der Erde:/ Blut und Feuer und qualmenden Rauch.
'''
"20" = ''':sup:`20` Die Sonne wird sich in Finsternis verwandeln / und der Mond in
Blut, / ehe der Tag des Herrn kommt, / der große und herrliche Tag.
'''
"21" = ''':sup:`21` Und es wird geschehen: / Jeder, der den Namen des Herrn anruft, /
wird gerettet werden.
'''
"22" = ''':sup:`22` Israeliten, hört diese Worte: Jesus, den Nazoräer, einen Mann, den
Gott vor euch beglaubigt hat durch Machttaten, Wunder und Zeichen, die
er durch ihn in eurer Mitte getan hat, wie ihr selbst wisst -
'''
"23" = ''':sup:`23` ihn, der nach Gottes beschlossenem Willen und Vorauswissen
hingegeben wurde, habt ihr durch die Hand von Gesetzlosen ans Kreuz
geschlagen und umgebracht.
'''
"24" = ''':sup:`24` Gott aber hat ihn von den Wehen des Todes befreit und auferweckt;
denn es war unmöglich, dass er vom Tod festgehalten wurde.
'''
"25" = ''':sup:`25` David nämlich sagt über ihn: Ich hatte den Herrn beständig vor
Augen. / Denn er steht mir zur Rechten, dass ich nicht wanke.
'''
"26" = ''':sup:`26` Darum freute sich mein Herz / und frohlockte meine Zunge / und auch
mein Leib wird in Hoffnung wohnen;
'''
"27" = ''':sup:`27` denn du gibst meine Seele nicht der Unterwelt preis, / noch lässt
du deinen Frommen die Verwesung schauen.
'''
"28" = ''':sup:`28` Du hast mir die Wege zum Leben gezeigt, / du wirst mich erfüllen
mit Freude vor deinem Angesicht.
'''
"29" = ''':sup:`29` Brüder, ich darf freimütig zu euch über den Patriarchen David
reden: Er starb und wurde begraben und sein Grabmal ist bei uns
erhalten bis auf den heutigen Tag.
'''
"30" = ''':sup:`30` Da er ein Prophet war und wusste, dass Gott ihm einen Eid
geschworen hatte, einer von seinen Nachkommen werde auf seinem Thron
sitzen,
'''
"31" = ''':sup:`31` sagte er vorausschauend über die Auferstehung des Christus: Er gab
ihn nicht der Unterwelt preis und sein Leib schaute die Verwesung
nicht.
'''
"32" = ''':sup:`32` Diesen Jesus hat Gott auferweckt, dafür sind wir alle Zeugen.
'''
"33" = ''':sup:`33` Zur Rechten Gottes erhöht, hat er vom Vater den verheißenen
Heiligen Geist empfangen und ihn ausgegossen, wie ihr seht und hört.
'''
"34" = ''':sup:`34` Denn nicht David ist zum Himmel aufgestiegen; vielmehr sagt er
selbst: Es sprach der Herr zu meinem Herrn: / Setze dich mir zur
Rechten
'''
"35" = ''':sup:`35` und ich lege dir deine Feinde / als Schemel unter die Füße.
'''
"36" = ''':sup:`36` Mit Gewissheit erkenne also das ganze Haus Israel: Gott hat ihn zum
Herrn und Christus gemacht, diesen Jesus, den ihr gekreuzigt habt.
'''
"37" = ''':sup:`37` Als sie das hörten, traf es sie mitten ins Herz und sie sagten zu
Petrus und den übrigen Aposteln: Was sollen wir tun, Brüder?
'''
"38" = ''':sup:`38` Petrus antwortete ihnen: Kehrt um und jeder von euch lasse sich auf
den Namen Jesu Christi taufen zur Vergebung eurer Sünden; dann werdet
ihr die Gabe des Heiligen Geistes empfangen.
'''
"39" = ''':sup:`39` Denn euch und euren Kindern gilt die Verheißung und all denen in
der Ferne, die der Herr, unser Gott, herbeirufen wird.
'''
"40" = ''':sup:`40` Mit noch vielen anderen Worten beschwor und ermahnte er sie: Lasst
euch retten aus diesem verdorbenen Geschlecht!
'''
"41" = ''':sup:`41` Die nun, die sein Wort annahmen, ließen sich taufen. An diesem Tag
wurden ihrer Gemeinschaft etwa dreitausend Menschen hinzugefügt.
'''
"42" = ''':sup:`42` Sie hielten an der Lehre der Apostel fest und an der Gemeinschaft,
am Brechen des Brotes und an den Gebeten.
'''
"43" = ''':sup:`43` Alle wurden von Furcht ergriffen; und durch die Apostel geschahen
viele Wunder und Zeichen.
'''
"44" = ''':sup:`44` Und alle, die glaubten, waren an demselben Ort und hatten alles
gemeinsam.
'''
"45" = ''':sup:`45` Sie verkauften Hab und Gut und teilten davon allen zu, jedem so
viel, wie er nötig hatte.
'''
"46" = ''':sup:`46` Tag für Tag verharrten sie einmütig im Tempel, brachen in ihren
Häusern das Brot und hielten miteinander Mahl in Freude und Lauterkeit
des Herzens.
'''
"47" = ''':sup:`47` Sie lobten Gott und fanden Gunst beim ganzen Volk. Und der Herr
fügte täglich ihrer Gemeinschaft die hinzu, die gerettet werden
sollten.
'''
"Notes" = '''
Notas de rodapé:
2:1-4 - Zu Pfingsten kommt der Heilige Geist auf die Jünger herab und
befähigt sie, das Evangelium in verschiedenen Sprachen zu verkünden.
Dieses Ereignis markiert die Geburt der Kirche als Missionsgemeinschaft
2:14-21 - Petrus zitiert den Propheten Joel, um Pfingsten zu erklären,
und verbindet es mit Gottes Verheißungen für die letzten Tage. Die
Universalität der Erlösung ist zentraler Bestandteil dieser Botschaft
2:42-47 - Die Beschreibung der frühen christlichen Gemeinde betont
Gemeinschaft, Gebet und das Teilen von Gütern. Dieses Modell des
Gemeinschaftslebens spiegelt die verändernde Wirkung des Heiligen
'''
