"1" = ''':sup:`1` Im zweiten Jahr des Königs Darius erging am ersten Tag des sechsten
Monats das Wort des HERRN durch den Propheten Haggai an den Statthalter
von Juda, Serubbabel, den Sohn Schealtiëls, und an den Hohepriester
Jehoschua, den Sohn des Jozadak:
'''
"2" = ''':sup:`2` So spricht der HERR der Heerscharen: Dieses Volk sagt: Noch ist die
Zeit nicht gekommen, das Haus des HERRN aufzubauen.
'''
"3" = ''':sup:`3` Da erging das Wort des HERRN durch den Propheten Haggai:
'''
"4" = ''':sup:`4` Ist etwa die Zeit gekommen,/ dass ihr in euren getäfelten Häusern
wohnt, / während dieses Haus in Trümmern liegt?
'''
"5" = ''':sup:`5` Nun aber spricht der HERR der Heerscharen: / Überlegt doch, wie es
euch geht!
'''
"6" = ''':sup:`6` Ihr sät viel und erntet wenig; / ihr esst und werdet nicht satt; /
ihr trinkt, aber zum Betrinken reicht es euch nicht; / ihr zieht
Kleider an, aber sie halten nicht warm, / und wer etwas verdient,
verdient es für einen löcherigen Beutel.
'''
"7" = ''':sup:`7` So spricht der HERR der Heerscharen: Überlegt also, wie es euch
geht!
'''
"8" = ''':sup:`8` Geht ins Gebirge, schafft Holz herbei und baut den Tempel wieder
auf! Das würde mir gefallen und mich ehren, spricht der HERR.
'''
"9" = ''':sup:`9` Ihr habt viel erhofft, doch siehe, es wurde wenig; / und wenn ihr es
nach Hause brachtet, blies ich es weg. / Warum wohl? - Spruch des HERRN
der Heerscharen. / Weil mein Haus in Trümmern liegt, / während jeder
von euch für sein eigenes Haus rennt.
'''
"10" = ''':sup:`10` Deshalb hält der Himmel euretwegen den Tau zurück / und die Erde
hält ihren Ertrag zurück.
'''
"11" = ''':sup:`11` Ich rief die Dürre über das Land und über die Berge, über das
Getreide, über den Wein und das Öl, über alles, was der Boden
hervorbringt, über Mensch und Vieh und über alle Arbeit eurer Hände.
'''
"12" = ''':sup:`12` Serubbabel, der Sohn Schealtiëls, und der Hohepriester Jehoschua,
der Sohn des Jozadak, und alle, die vom Volk noch übrig waren, hörten
auf die Stimme des HERRN, ihres Gottes, auf die Worte des Propheten
Haggai; denn der HERR, ihr Gott, hatte ihn gesandt und das Volk
fürchtete sich vor dem HERRN.
'''
"13" = ''':sup:`13` Darum verkündete Haggai, der Bote des HERRN, dem Volk im Auftrag
des HERRN: Ich bin bei euch - Spruch des HERRN.
'''
"14" = ''':sup:`14` Und der HERR weckte den Geist des Statthalters von Juda,
Serubbabel, des Sohnes Schealtiëls, und den Geist des Hohepriesters
Jehoschua, des Sohnes des Jozadak, und den Geist all derer, die vom
Volk noch übrig waren, sodass sie kamen und die Arbeit am Tempel ihres
Gottes, des HERRN der Heerscharen, aufnahmen;
'''
"15" = ''':sup:`15` das war am vierundzwanzigsten Tag des sechsten Monats. Im zweiten
Jahr des Königs Darius,
'''
