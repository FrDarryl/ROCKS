"1" = ''':sup:`1` Da antwortete Bildad von Schuach und sprach:
'''
"2" = ''':sup:`2` Wann endlich macht ihr Schluss mit den Reden? / Nehmt Einsicht an,
dann reden wir.
'''
"3" = ''':sup:`3` Warum sind wir wie Vieh geachtet, / gelten als unrein in euren
Augen?
'''
"4" = ''':sup:`4` Du zerfleischt dich selbst in deinem Zorn. / Soll deinetwegen die
Erde sich entvölkern, / der Fels von seiner Stelle rücken?
'''
"5" = ''':sup:`5` Ja, der Frevler Licht erlischt, / die Flamme seines Feuers strahlt
nicht auf.
'''
"6" = ''':sup:`6` Das Licht in seinem Zelte wird finster, / seine Leuchte über ihm
erlischt.
'''
"7" = ''':sup:`7` Eng werden seine gewaltigen Schritte, / sein eigener Plan bringt ihn
zu Fall.
'''
"8" = ''':sup:`8` Denn mit seinen Füßen gerät er ins Netz / und über Flechtwerk
schreitet er dahin.
'''
"9" = ''':sup:`9` Das Klappnetz packt ihn an der Ferse, / die Schlinge hält ihn fest.
'''
"10" = ''':sup:`10` Versteckt am Boden liegt sein Fangstrick, / die Falle für ihn auf
dem Pfad.
'''
"11" = ''':sup:`11` Ringsum ängstigen ihn Schrecken / und scheuchen ihn auf Schritt und
Tritt.
'''
"12" = ''':sup:`12` Hungrig nach ihm ist sein Unheil, / das Verderben steht bereit zu
seinem Sturz.
'''
"13" = ''':sup:`13` Es frisst die Glieder seines Leibes, / seine Glieder frisst des
Todes Erstgeborener.
'''
"14" = ''':sup:`14` Ausgerissen wird er aus seinem Zelt, aus seiner Zuversicht, / es
treibt ihn fort zum König der Schrecken.
'''
"15" = ''':sup:`15` Ihm Fremdes wohnt in seinem Zelt, / Schwefel wird auf seinen Hof
gestreut.
'''
"16" = ''':sup:`16` Von unten her verdorren seine Wurzeln, / von oben welken seine
Zweige.
'''
"17" = ''':sup:`17` Sein Andenken schwindet von der Erde, / kein Name bleibt ihm weit
und breit.
'''
"18" = ''':sup:`18` Sie stoßen ihn vom Licht in die Finsternis / und jagen ihn vom
Erdkreis fort.
'''
"19" = ''':sup:`19` Kein Spross, kein Stamm bleibt ihm in seinem Volk, / am Ort seines
Aufenthaltes keiner, der ihn überlebt.
'''
"20" = ''':sup:`20` Über seinen Tag schaudern die im Westen, / die im Osten packt das
Grauen.
'''
"21" = ''':sup:`21` Ja, so geht es mit den Wohnungen des Frevlers, / mit dem Ort des
Menschen, der Gott nicht kennt.
'''
