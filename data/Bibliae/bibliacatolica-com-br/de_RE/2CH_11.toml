demonstrierte damit, wie wichtig Einheit in Krisenzeiten ist. Die
Verteidigung seines Königreichs verdeutlichte die Notwendigkeit von
Führern, die fest zu ihren Überzeugungen stehen und das Volk schützen
11:5-12 - Rehabeam baut befestigte Städte und zeigt damit, wie klug er
sich auf die Verteidigung vorbereitet. Physische und geistige
Sicherheit sind für den Wohlstand einer Nation von entscheidender
11:13-17 - Die Leviten schließen sich Rehabeam an und zeigen damit,
dass wahre Gottesverehrung politische Spaltungen überwindet. Gottes
zentrale Rolle im Leben der Menschen ist für Einheit und Frieden
11:18-23 - Rehabeam heiratet mehrere Frauen, um Bündnisse zu schließen.
