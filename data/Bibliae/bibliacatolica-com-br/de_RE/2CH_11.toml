[11]
"1" = ''':sup:`1` Rehabeam kam nach Jerusalem und versammelte das Haus Juda und
Benjamin, hundertachtzigtausend auserlesene Krieger, um gegen die
Israeliten zu kämpfen und das Königtum für Rehabeam zurückzugewinnen.
'''
"2" = ''':sup:`2` Doch das Wort des HERRN erging an Schemaja, den Mann Gottes:
'''
"3" = ''':sup:`3` Sag zu Rehabeam, dem Sohn Salomos, dem König von Juda, und zu allen
Israeliten in Juda und Benjamin:
'''
"4" = ''':sup:`4` So spricht der HERR: Zieht nicht in den Krieg gegen eure Brüder!
Jeder kehre in sein Haus zurück; denn ich habe es so verfügt. Sie
hörten auf die Worte des HERRN und sahen davon ab, gegen Jerobeam zu
ziehen.
'''
"5" = ''':sup:`5` Rehabeam blieb in Jerusalem.
'''
"6" = ''':sup:`6` Rehabeam baute Städte in Juda zu Festungen aus. Er baute aus:
Betlehem, Etam, Tekoa,
'''
"7" = ''':sup:`7` Bet-Zur, Socho, Adullam,
'''
"8" = ''':sup:`8` Gat, Marescha, Sif,
'''
"9" = ''':sup:`9` Adorajim, Lachisch, Aseka,
'''
"10" = ''':sup:`10` Zora, Ajalon und Hebron, die alle in Juda und Benjamin lagen,
lauter Festungen.
'''
"11" = ''':sup:`11` Er machte die Festungen stark, setzte Befehlshaber über sie ein und
legte Vorräte an Nahrungsmitteln, Öl und Wein in ihnen an.
'''
"12" = ''':sup:`12` In jede einzelne Stadt brachte er Schilde und Lanzen. So machte er
sie sehr stark. Ihm gehörten Juda und Benjamin.
'''
"13" = ''':sup:`13` Aber die Priester und Leviten, die in ganz Israel lebten, stellten
sich aus all ihren Gebieten bei ihm ein.
'''
"14" = ''':sup:`14` Denn die Leviten verließen ihre Weideflächen und ihren Besitz und
zogen nach Juda und Jerusalem, weil Jerobeam und seine Söhne ihnen den
Priesterdienst für den HERRN verwehrten.
'''
"15" = ''':sup:`15` Jerobeam bestellte sich eigene Priester für die Kulthöhen, für die
Bocksgeister und für die Kälber, die er gemacht hatte.
'''
"16" = ''':sup:`16` Den Leviten folgten aus allen Stämmen Israels auch andere, die
darauf bedacht waren, den HERRN, den Gott Israels, zu suchen. Sie kamen
nach Jerusalem, um dem HERRN, dem Gott ihrer Väter, Opfer darzubringen.
'''
"17" = ''':sup:`17` Sie stärkten das Reich Juda und waren drei Jahre lang eine Stütze
für Rehabeam, den Sohn Salomos; denn drei Jahre folgten sie den Wegen
Davids und Salomos.
'''
"18" = ''':sup:`18` Rehabeam nahm sich Mahalat, die Tochter Jerimots, des Sohnes
Davids, und der Abihajil, der Tochter Eliabs, des Sohnes Isais, zur
Frau.
'''
"19" = ''':sup:`19` Sie gebar ihm die Söhne Jëusch, Schemarja und Saham.
'''
"20" = ''':sup:`20` Nach ihr nahm er Maacha, die Enkelin Abschaloms. Sie gebar ihm
Abija, Attai, Sisa und Schelomit.
'''
"21" = ''':sup:`21` Rehabeam aber liebte Maacha, die Enkelin Abschaloms, mehr als seine
anderen Frauen und Nebenfrauen. Er hatte nämlich achtzehn Frauen und
sechzig Nebenfrauen genommen und achtundzwanzig Söhne und sechzig
Töchter gezeugt.
'''
"22" = ''':sup:`22` Abija, den Sohn der Maacha, bestellte Rehabeam zum Oberhaupt und
Fürsten unter seinen Brüdern; denn er hatte vor, ihn zum König zu
machen.
'''
"23" = ''':sup:`23` In kluger Weise verteilte er alle Gegenden Judas und Benjamins und
alle festen Städte an seine Söhne. Auch verschaffte er ihnen
reichlichen Unterhalt und warb viele Frauen für sie.
'''
"Notes" = '''
Notas de rodapé:
