[25]
"1" = ''':sup:`1` Das Wort, das an Jeremia erging über das ganze Volk von Juda im
vierten Jahr Jojakims, des Sohnes Joschijas, des Königs von Juda; es
war das erste Jahr Nebukadnezzars, des Königs von Babel,
'''
"2" = ''':sup:`2` Der Prophet Jeremia redete zum ganzen Volk von Juda und zu allen
Bewohnern Jerusalems. Er sagte:
'''
"3" = ''':sup:`3` Seit dem dreizehnten Jahr Joschijas, des Sohnes Amons, des Königs
von Juda, bis zum heutigen Tag, also dreiundzwanzig Jahre lang, ist an
mich das Wort des HERRN ergangen und ich habe zu euch geredet,
unermüdlich geredet. Ihr aber habt nicht gehört.
'''
"4" = ''':sup:`4` Der HERR aber hat alle seine Knechte, die Propheten, zu euch
gesandt, unermüdlich gesandt. Ihr aber habt nicht gehört und euer Ohr
nicht geneigt, um zu hören.
'''
"5" = ''':sup:`5` Er hat gesagt: Kehrt doch um, jeder von seinem schlechten Weg und
der Bosheit eurer Taten; dann dürft ihr auf dem Ackerboden bleiben, den
der HERR euch und euren Vätern gegeben hat seit jeher und für immer.
'''
"6" = ''':sup:`6` Lauft nicht anderen Göttern nach, um ihnen zu dienen und euch vor
ihnen niederzuwerfen, und erzürnt mich nicht durch das Werk eurer
Hände, damit ich euch nicht Schlimmes antun muss!
'''
"7" = ''':sup:`7` Aber ihr habt nicht auf mich gehört - Spruch des HERRN -, um mich zu
erzürnen durch das Werk eurer Hände, zu eurem eigenen Schaden.
'''
"8" = ''':sup:`8` Darum - so spricht der HERR der Heerscharen: Weil ihr nicht auf
meine Worte gehört habt,
'''
"9" = ''':sup:`9` darum sende ich hin und hole alle Stämme des Nordens herbei - Spruch
des HERRN -, auch Nebukadnezzar, den König von Babel, meinen Knecht.
Ich lasse sie über dieses Land und seine Bewohner kommen und über alle
diese Völker ringsum. Ich vollziehe an ihnen den Bann und mache sie zu
einem Bild des Entsetzens, zum Gespött und zu ewigen Trümmern.
'''
"10" = ''':sup:`10` Ich lasse bei ihnen aufhören den Jubelruf und den Freudenruf, den
Ruf des Bräutigams und den Ruf der Braut, das Geräusch der Handmühle
und das Licht der Lampe.
'''
"11" = ''':sup:`11` Dieses ganze Land wird zum Trümmerfeld und zu einem Bild des
Entsetzens und diese Völker werden dem König von Babel siebzig Jahre
lang dienen.
'''
"12" = ''':sup:`12` Sind aber die siebzig Jahre vorüber, dann suche ich den König von
Babel und jenes Volk heim für ihre Schuld - Spruch des HERRN - und auch
das Land der Chaldäer, indem ich es für immer zur schaurigen Wüste
mache.
'''
"13" = ''':sup:`13` Ich lasse über jenes Land all das kommen, was ich ihm angedroht
habe, alles, was in diesem Buch aufgezeichnet ist, was Jeremia über
alle Völker prophezeit hat.
'''
"14" = ''':sup:`14` Denn auch sie werden mächtigen Völkern und großen Königen dienen
müssen. So vergelte ich ihnen entsprechend ihren Taten und dem Tun
ihrer Hände.
'''
"15" = ''':sup:`15` Ja, so hat der HERR, der Gott Israels, zu mir gesprochen: Nimm
diesen Becher voll Zornwein aus meiner Hand und gib ihn allen Völkern
zu trinken, zu denen ich dich sende!
'''
"16" = ''':sup:`16` Trinken sollen sie, taumeln und torkeln vor dem Schwert, das ich
unter sie schicke.
'''
"17" = ''':sup:`17` Da nahm ich den Becher aus der Hand des HERRN und ließ alle Völker
trinken, zu denen der HERR mich sandte:
'''
"18" = ''':sup:`18` Jerusalem und die Städte Judas - samt seinen Königen und Fürsten -,
um sie zu Trümmerhaufen zu machen, zu einem Bild des Entsetzens, zum
Gespött und zum Fluch, wie es heute ist,
'''
"19" = ''':sup:`19` den Pharao, den König von Ägypten, samt seinen Höflingen und
Fürsten und seinem ganzen Volk,
'''
"20" = ''':sup:`20` das gesamte Völkergemisch, alle Könige des Landes Uz, alle Könige
des Philisterlandes, Aschkelon, Gaza, Ekron und den Rest von Aschdod,
'''
"21" = ''':sup:`21` Edom, Moab und die Ammoniter,
'''
"22" = ''':sup:`22` alle Könige von Tyrus, alle Könige von Sidon sowie die Könige der
Inseln jenseits des Meeres,
'''
"23" = ''':sup:`23` Dedan, Tema, Bus und alle mit gestutztem Haar,
'''
"24" = ''':sup:`24` alle Könige Arabiens und alle Könige des Völkergemisches, die in
der Wüste wohnen,
'''
"25" = ''':sup:`25` alle Könige von Simri, von Elam und Medien,
'''
"26" = ''':sup:`26` auch alle Könige des Nordens, die in der Nähe und die in der Ferne,
einen nach dem andern, ja, alle Reiche der Welt, die es auf der Erde
gibt; und zuletzt soll der König von Scheschach trinken.
'''
"27" = ''':sup:`27` Sag zu ihnen: So spricht der HERR der Heerscharen, der Gott
Israels: Trinkt, berauscht euch und speit, stürzt hin und steht nicht
mehr auf vor dem Schwert, das ich unter euch schicke!
'''
"28" = ''':sup:`28` Weigern sie sich aber, den Becher aus deiner Hand anzunehmen und zu
trinken, dann sag zu ihnen: So spricht der HERR der Heerscharen: Ihr
werdet trinken!
'''
"29" = ''':sup:`29` Denn siehe, bei der Stadt, über der mein Name ausgerufen ist,
beginne ich mit dem Unheil und da solltet ihr ungestraft bleiben? Nein,
ihr werdet nicht ungestraft bleiben; denn ich rufe das Schwert gegen
alle Bewohner der Erde - Spruch des HERRN der Heerscharen.
'''
"30" = ''':sup:`30` Du aber sollst ihnen alle diese Worte prophezeien und zu ihnen
sagen: Der HERR brüllt von der Höhe herab, / aus seiner heiligen
Wohnung lässt er seine Stimme erschallen. Laut brüllt er über seine
Flur / und stimmt wie die Keltertreter ein Jauchzen an / über alle
Bewohner der Erde.
'''
"31" = ''':sup:`31` Der Schall dringt bis ans Ende der Erde, / denn der HERR hat einen
Rechtsstreit mit den Völkern; er hält Gericht über alles Fleisch. / Die
Schuldigen liefert er dem Schwert aus / - Spruch des HERRN.
'''
"32" = ''':sup:`32` So spricht der HERR der Heerscharen: Siehe, Unheil geht aus von
Volk zu Volk, / ein gewaltiger Sturm bricht los / von den Grenzen der
Erde.
'''
"33" = ''':sup:`33` Und die vom HERRN Erschlagenen werden daliegen an jenem Tag / von
einem Ende der Erde bis zum andern. Man beklagt sie nicht, / man
sammelt sie nicht und begräbt sie nicht; / sie werden zum Dünger auf
dem Acker.
'''
"34" = ''':sup:`34` Klagt, ihr Hirten, und schreit; / wälzt euch im Staub, ihr Herren
der Herde! Denn die Zeit ist gekommen, / dass ihr geschlachtet werdet;
ich zerschmettere euch, dass ihr berstet / wie ein Prunkgefäß.
'''
"35" = ''':sup:`35` Es gibt keine Flucht mehr für die Hirten, / kein Entrinnen für die
Herren der Herde.
'''
"36" = ''':sup:`36` Horcht, wie die Hirten aufschreien / und die Herren der Herde
wehklagen, / weil der HERR ihre Weide verwüstet.
'''
"37" = ''':sup:`37` Die friedlichen Auen sind verwüstet / vom glühenden Zorn des HERRN.
'''
"38" = ''':sup:`38` Er verlässt sein Versteck wie ein Löwe; / ihr Land ist zu einem
Bild des Entsetzens geworden durch die Glut des gewalttätigen Schwertes
/ und durch die Glut seines Zorns.
'''
