[13]
"1" = ''':sup:`1` Als Josua alt und hochbetagt war, sagte der HERR zu ihm: Du bist alt
und hochbetagt, aber vom Land bleibt noch sehr viel in Besitz zu
nehmen.
'''
"2" = ''':sup:`2` Das ist das Land, das noch übrig ist: alle Bezirke der Philister und
das ganze Gebiet der Geschuriter
'''
"3" = ''':sup:`3` vom Schihor-Fluss östlich von Ägypten bis zum Gebiet von Ekron im
Norden - es wird den Kanaanitern zugerechnet -, die fünf
Philisterfürsten von Gaza, Aschdod, Aschkelon, Gat und Ekron sowie die
Awiter
'''
"4" = ''':sup:`4` im Süden, das ganze Land der Kanaaniter und Meara, das zu den
Sidoniern gehört, bis nach Afek und bis zum Gebiet der Amoriter,
'''
"5" = ''':sup:`5` ferner das Land der Gibliter und der ganze Libanon gegen
Sonnenaufgang, von Baal-Gad am Fuß des Hermongebirges bis nach
Lebo-Hamat.
'''
"6" = ''':sup:`6` Alle Bewohner des Berglandes vom Libanon bis nach Misrefot-Majim,
alle Sidonier werde ich selbst vor den Israeliten vertreiben. Du aber
verlose das Land für Israel als Erbbesitz, wie ich es dir befohlen
habe!
'''
"7" = ''':sup:`7` Verteil nun dieses Land als Erbbesitz an die neun Stämme und den
halben Stamm Manasse!
'''
"8" = ''':sup:`8` Die andere Hälfte des Stammes Manasse und mit ihm die Rubeniter und
Gaditer hatten ihren Erbbesitz schon erhalten; ihn hatte Mose ihnen
jenseits des Jordan nach Osten gegeben, wie ihn Mose, der Knecht des
HERRN, ihnen zugewiesen hatte,
'''
"9" = ''':sup:`9` von Aroër am Rand des Arnontales und von der Stadt an, die mitten im
Tal liegt, also die ganze Ebene von Medeba bis Dibon,
'''
"10" = ''':sup:`10` alle Städte des Amoriterkönigs Sihon, der in Heschbon herrschte,
bis zum Gebiet der Ammoniter,
'''
"11" = ''':sup:`11` dazu Gilead und das Gebiet der Geschuriter und Maachatiter und das
ganze Hermongebirge und den ganzen Baschan bis nach Salcha,
'''
"12" = ''':sup:`12` das ganze Reich des Og im Baschan, der in Aschtarot und Edreï
herrschte. Er war vom Rest der Rafaïter übrig geblieben. Mose hatte sie
geschlagen und vertrieben.
'''
"13" = ''':sup:`13` Aber die Israeliten vertrieben die Geschuriter und die Maachatiter
nicht; so wohnen Geschuriter und Maachatiter bis zum heutigen Tag
mitten in Israel.
'''
"14" = ''':sup:`14` Nur dem Stamm Levi gab Josua keinen Erbbesitz; der HERR, der Gott
Israels, ist sein Erbteil, wie der HERR ihm gesagt hatte.
'''
"15" = ''':sup:`15` Die Zuteilung an den Stamm der Rubeniter hatte also Mose
entsprechend ihren Sippen vorgenommen.
'''
"16" = ''':sup:`16` Ihnen war zuteilgeworden das Gebiet von Aroër am Rand des
Arnontales und von der Stadt an, die mitten im Tal liegt: die ganze
Ebene bei Medeba,
'''
"17" = ''':sup:`17` Heschbon und alle seine Städte in der Ebene, Dibon, Bamot-Baal und
Bet-Baal-Meon,
'''
"18" = ''':sup:`18` Jahaz, Kedemot und Mefaat,
'''
"19" = ''':sup:`19` Kirjatajim, Sibma und Zeret-Schahar auf dem Berg in der Talebene,
'''
"20" = ''':sup:`20` Bet-Pegor, die Abhänge des Pisga, Bet-Jeschimot
'''
"21" = ''':sup:`21` und alle Städte der Ebene, das heißt: das ganze Reich des
Amoriterkönigs Sihon, der in Heschbon herrschte. Mose hatte ihn und die
Vornehmen Midians geschlagen: Ewi, Rekem, Zur, Hur und Reba, die
Stammesführer Sihons, die im Land wohnten.
'''
"22" = ''':sup:`22` Auch den Wahrsager Bileam, den Sohn Beors, hatten die Israeliten
zusammen mit den anderen mit dem Schwert erschlagen.
'''
"23" = ''':sup:`23` Die Grenze der Rubeniter bildete der Jordan und sein Ufergebiet.
Dieses Gebiet mit seinen Städten und Gehöften ist der Erbbesitz der
Rubeniter, entsprechend ihren Sippen.
'''
"24" = ''':sup:`24` Mose hatte auch die Zuteilung an den Stamm Gad, die Gaditer,
entsprechend ihren Sippen vorgenommen.
'''
"25" = ''':sup:`25` Ihnen war zuteilgeworden das Gebiet von Jaser und alle Städte
Gileads, das halbe Land der Ammoniter bis Aroër, das gegenüber Rabba
liegt,
'''
"26" = ''':sup:`26` das Land von Heschbon bis Ramat-Mizpe und Betonim und von Mahanajim
bis zum Gebiet von Lo-Dabar,
'''
"27" = ''':sup:`27` dazu in der Talebene Bet-Haram, Bet-Nimra, Sukkot und Zafon - der
Rest des Reiches Sihons, des Königs von Heschbon -, ferner der Jordan
und das Gebiet bis zum Ende des Sees von Kinneret jenseits des Jordan
gegen Osten.
'''
"28" = ''':sup:`28` Dieses Gebiet mit seinen Städten und Gehöften ist der Erbbesitz der
Gaditer, entsprechend ihren Sippen.
'''
"29" = ''':sup:`29` Mose hatte auch die Zuteilung an den halben Stamm Manasse
vorgenommen und diese war auch für den halben Stamm der Manassiten nach
seinen Sippen erfolgt.
'''
"30" = ''':sup:`30` Sein Gebiet umfasste von Mahanajim an den ganzen Baschan, das ganze
Reich des Königs Og vom Baschan und alle Zeltdörfer Jaïrs im Baschan,
sechzig Städte.
'''
"31" = ''':sup:`31` Die Hälfte von Gilead sowie Aschtarot und Edreï, die Königsstädte
des Og vom Baschan, fiel den Nachkommen Machirs, des Sohnes Manasses,
zu, und zwar der Hälfte der Machiriter entsprechend ihren Sippen.
'''
"32" = ''':sup:`32` Das sind die Gebiete, die Mose in den Steppen von Moab jenseits des
Jordan östlich von Jericho als Erbbesitz verteilt hatte.
'''
"33" = ''':sup:`33` Dem Stamm Levi aber hatte Mose keinen Erbbesitz zugeteilt. Der
HERR, der Gott Israels, ist ihr Erbteil, wie er es ihnen gesagt hatte.
'''
