[10]
"1" = ''':sup:`1` Adoni-Zedek, der König von Jerusalem, hörte, dass Josua Ai erobert
und den Bann an ihm vollzogen hatte - wie er es mit Jericho und seinem
König gemacht hatte, so hatte er es auch mit Ai und seinem König
gemacht - und dass die Einwohner von Gibeon mit den Israeliten Frieden
geschlossen hatten und mitten unter ihnen leben durften.
'''
"2" = ''':sup:`2` Da bekam er große Angst; denn die Stadt Gibeon war ebenso groß wie
die Städte mit Königssitz; sie war größer als Ai und alle ihre Männer
waren kampferprobte Krieger.
'''
"3" = ''':sup:`3` Darum sandte Adoni-Zedek, der König von Jerusalem, Boten an Hoham,
den König von Hebron, an Piram, den König von Jarmut, an Jafia, den
König von Lachisch, und an Debir, den König von Eglon, und ließ ihnen
sagen:
'''
"4" = ''':sup:`4` Zieht herauf zu mir und helft mir! Wir wollen Gibeon schlagen, weil
es mit Josua und den Israeliten Frieden geschlossen hat.
'''
"5" = ''':sup:`5` Da sammelten sich die fünf Könige der Amoriter und zogen zusammen
mit ihren ganzen Heeren hinauf: der König von Jerusalem, der König von
Hebron, der König von Jarmut, der König von Lachisch und der König von
Eglon. Sie belagerten Gibeon und eröffneten den Kampf gegen die Stadt.
'''
"6" = ''':sup:`6` Darauf sandten die Männer von Gibeon zu Josua ins Lager nach Gilgal
und ließen ihm sagen: Zieh deine Hand nicht ab von deinen Knechten!
Komm schnell herauf zu uns, rette uns und komm uns zu Hilfe; denn alle
Amoriterkönige, die das Bergland bewohnen, haben sich gegen uns
zusammengetan.
'''
"7" = ''':sup:`7` Da zog Josua mit dem ganzen Heer, mit allen kampferprobten Männern,
von Gilgal herauf.
'''
"8" = ''':sup:`8` Der HERR sagte zu Josua: Fürchte dich nicht vor ihnen; denn ich gebe
sie in deine Hand. Keiner von ihnen kann dir standhalten.
'''
"9" = ''':sup:`9` Und Josua stieß plötzlich auf sie. Die ganze Nacht war er von Gilgal
heraufgezogen.
'''
"10" = ''':sup:`10` Der HERR versetzte sie beim Anblick der Israeliten in Verwirrung,
sodass er ihnen bei Gibeon eine schwere Niederlage beibrachte. Er
verfolgte sie in Richtung auf die Steige von Bet-Horon und schlug sie
bis nach Aseka und Makkeda.
'''
"11" = ''':sup:`11` Als sie auf der Flucht vor Israel an den Abhang von Bet-Horon
kamen, warf der HERR große Steine auf sie vom Himmel her, bis nach
Aseka hin, sodass viele umkamen. Es kamen mehr durch die Hagelsteine
um, als die Israeliten mit dem Schwert töteten.
'''
"12" = ''':sup:`12` Damals redete Josua zum HERRN, am Tage, da der HERR die Amoriter
den Israeliten preisgab, und sprach vor den Augen Israels: Sonne, bleib
stehen über Gibeon / und du, Mond, über dem Tal von Ajalon! –
'''
"13" = ''':sup:`13` Und die Sonne blieb stehen / und der Mond stand still, / bis das
Volk an seinen Feinden Rache genommen hatte. Steht das nicht
geschrieben im Buch des Aufrechten? Die Sonne blieb mitten am Himmel
stehen und beeilte sich nicht, unterzugehen, ungefähr einen ganzen Tag
lang.
'''
"14" = ''':sup:`14` Nie hat es einen Tag gegeben wie diesen, an dem der HERR auf die
Stimme eines Menschen gehört hätte; der HERR kämpfte nämlich für
Israel.
'''
"15" = ''':sup:`15` Danach kehrte Josua und mit ihm ganz Israel in das Lager nach
Gilgal zurück.
'''
"16" = ''':sup:`16` Jene fünf Könige aber waren geflohen und hatten sich in der Höhle
bei Makkeda versteckt.
'''
"17" = ''':sup:`17` Da meldete man Josua: Wir haben die fünf Könige gefunden; sie haben
sich in der Höhle bei Makkeda versteckt.
'''
"18" = ''':sup:`18` Josua sagte: Wälzt große Steine vor den Eingang der Höhle und
stellt einige Männer davor, um die Könige zu bewachen!
'''
"19" = ''':sup:`19` Ihr aber bleibt nicht stehen, sondern verfolgt eure Feinde und
schlagt auch ihre Nachhut! Lasst sie nicht bis zu ihren Städten
gelangen; denn der HERR, euer Gott, hat sie in eure Hand gegeben.
'''
"20" = ''':sup:`20` So brachten Josua und die Israeliten ihnen endgültig eine sehr
schwere Niederlage bei, die sie völlig aufrieb. Es entkamen aber einige
Überlebende, die in die befestigten Städte gelangten.
'''
"21" = ''':sup:`21` Darauf kehrte das ganze Heer wohlbehalten in das Lager zu Josua
nach Makkeda zurück und keiner hat mehr spitz gegen die Israeliten
geredet.
'''
"22" = ''':sup:`22` Dann sagte Josua: Öffnet den Eingang der Höhle und bringt diese
fünf Könige aus der Höhle zu mir her!
'''
"23" = ''':sup:`23` Sie taten so und führten diese fünf Könige aus der Höhle heraus:
den König von Jerusalem, den König von Hebron, den König von Jarmut,
den König von Lachisch und den König von Eglon.
'''
"24" = ''':sup:`24` Als man diese Könige zu Josua herausgeführt hatte, rief Josua alle
Männer Israels herbei und sagte zu den Anführern der Krieger, die mit
ihm ausgezogen waren: Kommt her, setzt diesen Königen euren Fuß auf den
Nacken! Sie kamen herbei und setzten ihnen den Fuß auf den Nacken.
'''
"25" = ''':sup:`25` Und Josua sagte zu ihnen: Fürchtet euch nicht und habt keine Angst!
Seid mutig und stark! Denn so wird es der HERR mit allen euren Feinden
machen, mit denen ihr kämpfen werdet.
'''
"26" = ''':sup:`26` Danach erschlug sie Josua und tötete sie und hängte sie auf an fünf
Bäumen. Dort blieben sie bis zum Abend hängen.
'''
"27" = ''':sup:`27` Bei Sonnenuntergang befahl Josua, sie von den Bäumen abzunehmen und
in die Höhle zu werfen, in der sie sich zuvor versteckt hatten. Dann
wälzte man große Steine vor den Eingang der Höhle; sie liegen dort bis
zum heutigen Tag.
'''
"28" = ''':sup:`28` Am gleichen Tag nahm Josua Makkeda ein und erschlug seine Bewohner
und seinen König mit der Schärfe des Schwertes. Er vollzog an ihnen und
allem, was in der Stadt lebte, den Bann; niemand ließ er entkommen. Mit
dem König von Makkeda machte er es, wie er es mit dem König von Jericho
gemacht hatte.
'''
"29" = ''':sup:`29` Dann zog Josua mit ganz Israel von Makkeda weiter nach Libna und
kämpfte gegen Libna.
'''
"30" = ''':sup:`30` Der HERR gab auch Libna und seinen König in die Hand Israels. Josua
erschlug alles, was in ihm lebte, mit der Schärfe des Schwertes;
niemand ließ er entkommen. Mit seinem König machte er es, wie er es mit
dem König von Jericho gemacht hatte.
'''
"31" = ''':sup:`31` Dann zog Josua mit ganz Israel von Libna weiter nach Lachisch,
belagerte die Stadt und griff sie an.
'''
"32" = ''':sup:`32` Und der HERR gab auch Lachisch in die Hand Israels. Josua nahm die
Stadt am zweiten Tag ein. Er erschlug alles, was in ihr lebte, mit der
Schärfe des Schwertes, genauso, wie er es mit Libna gemacht hatte.
'''
"33" = ''':sup:`33` Als Horam, der König von Geser, heranzog, um Lachisch zu helfen,
schlug Josua auch ihn und sein Volk und ließ niemand übrig, der hätte
entkommen können.
'''
"34" = ''':sup:`34` Dann zog Josua mit ganz Israel von Lachisch weiter nach Eglon. Sie
belagerten die Stadt und griffen sie an.
'''
"35" = ''':sup:`35` Noch am gleichen Tag nahmen sie die Stadt ein und schlugen sie mit
der Schärfe des Schwertes. An allem, was in ihr lebte, vollzog man am
selben Tag den Bann, genauso, wie man es mit Lachisch gemacht hatte.
'''
"36" = ''':sup:`36` Von Eglon zog Josua mit ganz Israel nach Hebron hinauf und griff es
an.
'''
"37" = ''':sup:`37` Sie nahmen die Stadt ein und erschlugen ihren König und alles, was
in ihr lebte, ebenso die Bewohner aller ihrer Tochterstädte, mit der
Schärfe des Schwertes; niemand ließ er entkommen, genauso, wie er es
mit Eglon gemacht hatte. Er vollzog an der Stadt und allem, was in ihr
lebte, den Bann.
'''
"38" = ''':sup:`38` Dann wandte sich Josua mit ganz Israel gegen Debir und griff die
Stadt an.
'''
"39" = ''':sup:`39` Er nahm die Stadt ein, ihren König und ihre Tochterstädte, schlug
sie mit der Schärfe des Schwertes und vollzog an allem, was in ihr
lebte, den Bann; niemand ließ er entkommen. Wie er es mit Hebron
gemacht hatte, so machte er es mit Debir und seinem König, ebenso wie
er es mit Libna und seinem König gemacht hatte.
'''
"40" = ''':sup:`40` So schlug Josua das ganze Land - das Bergland und den Negeb, die
Schefela und ihre Ausläufer - mit allen seinen Königen. Niemand ließ er
entkommen; an jedem Lebenshauch vollzog er den Bann, wie es der HERR,
der Gott Israels, geboten hatte.
'''
"41" = ''':sup:`41` Josua schlug sie von Kadesch-Barnea bis Gaza und das ganze Land
Goschen und bis nach Gibeon.
'''
"42" = ''':sup:`42` Aller dieser Könige und ihrer Länder bemächtigte sich Josua mit
einem Schlag; denn der HERR, der Gott Israels, kämpfte für Israel.
'''
"43" = ''':sup:`43` Dann kehrte Josua mit ganz Israel in das Lager nach Gilgal zurück.
'''
