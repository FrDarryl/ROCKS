[7]
"1" = ''':sup:`1` Im ersten Jahr Belschazzars, des Königs von Babel, hatte Daniel
einen Traum; auf seinem Lager hatte er eine Vision. Daraufhin schrieb
er den Traum auf. Der Beginn seiner Worte ist folgender.
'''
"2" = ''':sup:`2` Daniel sagte: Ich schaute in meiner Vision während der Nacht und
siehe: Die vier Winde des Himmels wühlten das große Meer auf.
'''
"3" = ''':sup:`3` Dann stiegen aus dem Meer vier große Tiere herauf; jedes hatte eine
andere Gestalt.
'''
"4" = ''':sup:`4` Das erste war einem Löwen ähnlich, hatte jedoch Adlerflügel. Während
ich es betrachtete, wurden ihm die Flügel ausgerissen; es wurde vom
Boden emporgehoben und wie ein Mensch auf zwei Füße gestellt und es
wurde ihm ein menschliches Herz gegeben.
'''
"5" = ''':sup:`5` Dann erschien ein zweites Tier; es glich einem Bären und war nach
einer Seite hin aufgerichtet. Es hielt drei Rippen zwischen den Zähnen
in seinem Maul und man ermunterte es: Auf, friss noch viel mehr
Fleisch!
'''
"6" = ''':sup:`6` Danach sah ich ein anderes Tier; es glich einem Panther, hatte aber
auf dem Rücken vier Flügel, wie die Flügel eines Vogels; auch hatte das
Tier vier Köpfe; ihm wurde die Macht eines Herrschers verliehen.
'''
"7" = ''':sup:`7` Danach sah ich in meinen nächtlichen Visionen ein viertes Tier; es
war furchtbar und schrecklich anzusehen und sehr stark; es hatte große
Zähne aus Eisen. Es fraß und zermalmte alles, und was übrig blieb,
zertrat es mit den Füßen. Von den anderen Tieren war es völlig
verschieden. Auch hatte es zehn Hörner.
'''
"8" = ''':sup:`8` Als ich die Hörner betrachtete, da wuchs zwischen ihnen ein anderes,
kleineres Horn empor und vor ihm wurden drei von den früheren Hörnern
ausgerissen; und an diesem Horn waren Augen wie Menschenaugen und ein
Maul, das anmaßend redete.
'''
"9" = ''':sup:`9` Ich sah immer noch hin; da wurden Throne aufgestellt und ein
Hochbetagter nahm Platz. Sein Gewand war weiß wie Schnee, sein Haar wie
reine Wolle. Feuerflammen waren sein Thron und dessen Räder waren
loderndes Feuer.
'''
"10" = ''':sup:`10` Ein Strom von Feuer ging von ihm aus. Tausendmal Tausende dienten
ihm, zehntausendmal Zehntausende standen vor ihm. Das Gericht nahm
Platz und es wurden Bücher aufgeschlagen.
'''
"11" = ''':sup:`11` Ich sah immer noch hin, bis das Tier - wegen der anmaßenden Worte,
die das Horn redete - getötet wurde. Sein Körper wurde dem Feuer
übergeben und vernichtet.
'''
"12" = ''':sup:`12` Auch den anderen Tieren wurde die Herrschaft genommen. Doch ließ
man ihnen das Leben bis zu einer bestimmten Frist.
'''
"13" = ''':sup:`13` Immer noch hatte ich die nächtlichen Visionen: Da kam mit den
Wolken des Himmels / einer wie ein Menschensohn. Er gelangte bis zu dem
Hochbetagten / und wurde vor ihn geführt.
'''
"14" = ''':sup:`14` Ihm wurden Herrschaft, / Würde und Königtum gegeben. Alle Völker,
Nationen und Sprachen / dienten ihm. Seine Herrschaft ist eine ewige, /
unvergängliche Herrschaft. / Sein Reich geht niemals unter.
'''
"15" = ''':sup:`15` Darüber war ich, Daniel, im Geist verstört und meine Visionen
erschreckten mich.
'''
"16" = ''':sup:`16` Ich wandte mich an einen der Umstehenden und bat ihn, mir das alles
genau zu erklären. Er deutete mir die Vorgänge und sagte:
'''
"17" = ''':sup:`17` Diese großen Tiere, vier an der Zahl, bedeuten vier Könige, die
sich auf der Erde erheben werden.
'''
"18" = ''':sup:`18` Das Königtum aber werden die Heiligen des Höchsten erhalten und sie
werden es behalten für immer und ewig.
'''
"19" = ''':sup:`19` Dann wollte ich noch Genaueres über das vierte Tier erfahren, das
Tier, das anders war als alle anderen, ganz furchtbar anzusehen, mit
Zähnen aus Eisen und mit Klauen aus Bronze, das alles fraß und
zermalmte und was übrig blieb mit den Füßen zertrat.
'''
"20" = ''':sup:`20` Auch über die zehn Hörner an seinem Kopf und über das andere Horn,
das emporgewachsen war und vor dem die drei Hörner abgefallen waren,
das Horn, das Augen und einen Mund hatte, der anmaßend redete, und das
schließlich größer als die anderen zu sein schien.
'''
"21" = ''':sup:`21` Ich sah dieses Horn gegen die Heiligen kämpfen. Es überwältigte
sie,
'''
"22" = ''':sup:`22` bis der Hochbetagte kam. Da wurde den Heiligen des Höchsten das
Gericht übertragen und es kam die Zeit, in der die Heiligen das
Königtum erhielten.
'''
"23" = ''':sup:`23` Er antwortete mir: Das vierte Tier bedeutet: Ein viertes Reich wird
sich auf der Erde erheben, ganz anders als alle vier anderen Reiche. Es
wird die ganze Erde verschlingen, sie zertreten und zermalmen.
'''
"24" = ''':sup:`24` Die zehn Hörner bedeuten: Aus jenem Reich werden sich zehn Könige
erheben; doch nach ihnen erhebt sich ein anderer. Dieser ist ganz
anders als die früheren. Er wird drei Könige stürzen,
'''
"25" = ''':sup:`25` er lästert über den Höchsten und unterdrückt die Heiligen des
Höchsten. Die Festzeiten und das Gesetz will er ändern. Ihm werden die
Heiligen für eine Zeit und zwei Zeiten und eine halbe Zeit
ausgeliefert.
'''
"26" = ''':sup:`26` Dann aber wird man zu Gericht sitzen. Jenem König wird seine Macht
genommen, um endgültig ausgetilgt und vernichtet zu werden.
'''
"27" = ''':sup:`27` Die Herrschaft und Macht und die Herrlichkeit aller Reiche unter
dem ganzen Himmel werden dem Volk der Heiligen des Höchsten gegeben.
Sein Reich ist ein ewiges Reich und alle Mächte werden ihm dienen und
gehorchen.
'''
"28" = ''':sup:`28` Hier endet die Mitteilung. Mich, Daniel, erschreckten meine
Gedanken sehr und ich erbleichte. Aber ich bewahrte die Mitteilung in
meinem Herzen.
'''
