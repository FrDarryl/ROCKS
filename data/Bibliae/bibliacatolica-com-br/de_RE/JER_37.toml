[37]
"1" = ''':sup:`1` Anstelle Jojachins, des Sohnes Jojakims, wurde Zidkija, der Sohn
Joschijas, König. Ihn hatte Nebukadnezzar, der König von Babel, als
König über das Land Juda eingesetzt.
'''
"2" = ''':sup:`2` Weder er selbst noch seine Diener noch das Volk des Landes hörten
auf die Worte des HERRN, die er durch Jeremia sprach.
'''
"3" = ''':sup:`3` König Zidkija sandte einmal Juchal, den Sohn Schelemjas, und den
Priester Zefanja, den Sohn Maasejas, zum Propheten Jeremia und ließ ihm
sagen: Bete doch für uns zum HERRN, unserem Gott!
'''
"4" = ''':sup:`4` Jeremia konnte sich noch frei unter dem Volk bewegen; man hatte ihn
noch nicht ins Gefängnis geworfen.
'''
"5" = ''':sup:`5` Aus Ägypten war damals das Heer des Pharao aufgebrochen, und als die
Chaldäer, die Jerusalem belagerten, davon Nachricht erhielten, rückten
sie von Jerusalem ab.
'''
"6" = ''':sup:`6` Nun erging das Wort des HERRN an den Propheten Jeremia:
'''
"7" = ''':sup:`7` So spricht der HERR, der Gott Israels: Antwortet dem König von Juda,
der euch zu mir gesandt hat, um mich zu befragen: Siehe, das Heer des
Pharao, das aufgebrochen ist, um euch Hilfe zu bringen, wird in sein
Land Ägypten zurückkehren.
'''
"8" = ''':sup:`8` Dann werden die Chaldäer zurückkehren, gegen diese Stadt kämpfen,
sie erobern und im Feuer verbrennen.
'''
"9" = ''':sup:`9` So spricht der HERR: Täuscht euch nicht selbst mit dem Gedanken:
Sicher werden die Chaldäer von uns abziehen - denn sie ziehen nicht ab!
'''
"10" = ''':sup:`10` Selbst wenn ihr das ganze Heer der Chaldäer, die gegen euch
kämpfen, schlagen könntet und nur einige Schwerverwundete von ihnen
übrig blieben, sie würden, jeder in seinem Zelt, aufstehen und diese
Stadt im Feuer verbrennen.
'''
"11" = ''':sup:`11` Und es geschah: Als das Heer der Chaldäer vor dem Heer des Pharao
von Jerusalem abgerückt war,
'''
"12" = ''':sup:`12` verließ Jeremia Jerusalem, um ins Land Benjamin zu gehen und dort
mit seinen Verwandten ein Erbe zu teilen.
'''
"13" = ''':sup:`13` Er war bereits am Benjamintor angelangt. Dort war ein Wachhabender
namens Jirija, der Sohn Schelemjas, des Sohnes Hananjas. Er ergriff den
Propheten Jeremia und sagte: Du willst zu den Chaldäern überlaufen.
'''
"14" = ''':sup:`14` Jeremia entgegnete: Das ist nicht wahr; ich laufe nicht zu den
Chaldäern über. Doch Jirija hörte nicht auf ihn; er nahm Jeremia fest
und brachte ihn vor die Beamten.
'''
"15" = ''':sup:`15` Diese waren über Jeremia zornig, schlugen ihn und warfen ihn in den
Kerker, in das Haus des Schreibers Jonatan; denn dieses hatte man zum
Gefängnis gemacht.
'''
"16" = ''':sup:`16` So kam Jeremia in das Zisternenhaus in die Gewölbe. Dort saß
Jeremia lange Zeit gefangen.
'''
"17" = ''':sup:`17` Eines Tages sandte König Zidkija hin, um ihn zu holen. Der König
fragte ihn heimlich in seinem Palast: Gibt es ein Wort vom HERRN?
Jeremia antwortete: Es gibt eines. Und er sagte: Du wirst in die Hand
des Königs von Babel ausgeliefert werden.
'''
"18" = ''':sup:`18` Dann sagte Jeremia zum König Zidkija: Welches Verbrechen habe ich
an dir, an deinen Dienern und an diesem Volk begangen, dass ihr mich
ins Gefängnis geworfen habt?
'''
"19" = ''':sup:`19` Wo sind jetzt eure Propheten, die euch prophezeit haben: Der König
von Babel wird nicht über euch und dieses Land kommen?
'''
"20" = ''':sup:`20` Nun aber höre doch, mein Herr und König! Möge meine Bitte bei dir
Gehör finden. Lass mich nicht ins Haus des Schreibers zurückbringen,
damit ich dort nicht sterbe!
'''
"21" = ''':sup:`21` Da gab König Zidkija Befehl und man verwahrte Jeremia im Wachhof
und gab ihm täglich ein Fladenbrot aus der Bäckergasse, bis alles Brot
in der Stadt zu Ende ging. So blieb Jeremia im Wachhof.
'''
