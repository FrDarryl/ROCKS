[7]
"1" = ''':sup:`1` Das Wort, das vom HERRN an Jeremia erging:
'''
"2" = ''':sup:`2` Stell dich an das Tor des Hauses des HERRN! Dort ruf dieses Wort aus
und sprich: Hört das Wort des HERRN, ganz Juda, alle, die ihr durch
diese Tore kommt, um euch vor dem HERRN niederzuwerfen!
'''
"3" = ''':sup:`3` So spricht der HERR der Heerscharen, der Gott Israels: Bessert euer
Verhalten und euer Tun, dann will ich bei euch wohnen hier an diesem
Ort!
'''
"4" = ''':sup:`4` Vertraut nicht auf die trügerischen Worte: Der Tempel des HERRN, der
Tempel des HERRN, der Tempel des HERRN ist dies!
'''
"5" = ''':sup:`5` Denn nur wenn ihr euer Verhalten und euer Tun von Grund auf bessert,
wenn ihr wirklich gerecht entscheidet im Rechtsstreit,
'''
"6" = ''':sup:`6` wenn ihr die Fremden, die Waisen und Witwen nicht unterdrückt,
unschuldiges Blut an diesem Ort nicht vergießt und nicht anderen
Göttern nachlauft zu eurem eigenen Schaden,
'''
"7" = ''':sup:`7` dann will ich bei euch wohnen hier an diesem Ort, in dem Land, das
ich euren Vätern gegeben habe von ewig und auf ewig.
'''
"8" = ''':sup:`8` Freilich, ihr vertraut auf die trügerischen Worte, die nichts
nützen.
'''
"9" = ''':sup:`9` Was noch? Stehlen, morden, die Ehe brechen, falsch schwören, dem
Baal opfern und anderen Göttern nachlaufen, die ihr nicht kennt -
'''
"10" = ''':sup:`10` und ihr kommt und tretet vor mein Angesicht in diesem Haus, über
dem mein Name ausgerufen ist, und sagt: Wir sind geborgen!, um dann
weiter alle jene Gräuel zu treiben.
'''
"11" = ''':sup:`11` Ist denn dieses Haus, über dem mein Name ausgerufen ist, in euren
Augen eine Räuberhöhle geworden? Auch ich, siehe, ich habe es gesehen -
Spruch des HERRN.
'''
"12" = ''':sup:`12` Ja, geht doch zu meiner Stätte in Schilo, wo ich früher meinen
Namen wohnen ließ, und seht, was ich ihr angetan habe wegen des Bösen,
das mein Volk Israel verübt hat!
'''
"13" = ''':sup:`13` Nun denn, weil ihr alle diese Taten getan habt - Spruch des HERRN -
und ich zu euch redete, eifrig redete, ihr aber nicht hörtet, und ich
euch rief, ihr aber nicht antwortetet -,
'''
"14" = ''':sup:`14` so werde ich mit dem Haus, über dem mein Name ausgerufen ist und
auf das ihr euch verlasst, und mit der Stätte, die ich euch und euren
Vätern gegeben habe, so verfahren, wie ich mit Schilo verfuhr.
'''
"15" = ''':sup:`15` Und ich werde euch verstoßen von meinem Angesicht, wie ich alle
eure Brüder, alle Nachkommen Efraims, verstoßen habe.
'''
"16" = ''':sup:`16` Du aber, bete nicht für dieses Volk! Fang nicht an, für sie zu
flehen und zu bitten! Dränge mich nicht! Denn ich werde dich nicht
erhören.
'''
"17" = ''':sup:`17` Siehst du nicht, was sie in den Städten Judas und auf den Straßen
Jerusalems treiben?
'''
"18" = ''':sup:`18` Die Kinder sammeln Holz, die Väter zünden das Feuer an und die
Frauen kneten den Teig, um Opferkuchen für die Himmelskönigin zu
backen. Anderen Göttern spendet man Trankopfer, um mir wehzutun.
'''
"19" = ''':sup:`19` Aber tun sie wirklich mir weh - Spruch des HERRN - und nicht
vielmehr sich selbst, zu ihrer eigenen Schande?
'''
"20" = ''':sup:`20` Darum - so spricht GOTT, der Herr: Siehe, mein Zorn und mein Grimm
ergießt sich über diesen Ort, über Menschen und Vieh, über die Bäume
des Feldes und die Früchte des Ackers; er brennt und wird nicht
erlöschen.
'''
"21" = ''':sup:`21` So spricht der HERR der Heerscharen, der Gott Israels: Häuft nur
Brandopfer auf Schlachtopfer und esst Fleisch!
'''
"22" = ''':sup:`22` Denn ich habe euren Vätern am Tag, als ich sie aus dem Land Ägypten
herausführte, nichts gesagt und nichts befohlen, was Brandopfer und
Schlachtopfer betrifft.
'''
"23" = ''':sup:`23` Vielmehr gab ich ihnen folgendes Gebot: Hört auf meine Stimme, dann
will ich euch Gott sein und ihr sollt mir Volk sein! Geht in allem den
Weg, den ich euch befehle, damit es euch gut geht!
'''
"24" = ''':sup:`24` Sie aber hörten nicht und neigten mir ihr Ohr nicht zu, sondern
folgten den Eingebungen und der Verstocktheit ihres bösen Herzens. Sie
zeigten mir den Rücken und nicht das Gesicht.
'''
"25" = ''':sup:`25` Von dem Tag an, als eure Väter aus dem Land Ägypten auszogen, bis
auf den heutigen Tag sandte ich zu euch alle meine Knechte, die
Propheten, mit Eifer habe ich sie immer wieder gesandt.
'''
"26" = ''':sup:`26` Aber sie hörten nicht auf mich und neigten nicht das Ohr und sie
verhärteten ihren Nacken, trieben es schlimmer als ihre Väter.
'''
"27" = ''':sup:`27` Auch wenn du ihnen alle diese Worte sagst, werden sie nicht auf
dich hören. Wenn du sie rufst, werden sie dir nicht antworten.
'''
"28" = ''':sup:`28` Sag ihnen also: Dies ist das Volk, das nicht auf die Stimme des
HERRN, seines Gottes, hörte und sich nicht erziehen ließ. Die Treue ist
zugrunde gegangen, aus ihrem Mund verschwunden.
'''
"29" = ''':sup:`29` Schneide dein Haar ab und wirf es weg, stimm Klage an auf den
Höhen! Denn der HERR hat das Geschlecht, dem er grollt, verworfen und
verstoßen.
'''
"30" = ''':sup:`30` Ja, die Söhne Judas taten, was böse ist in meinen Augen - Spruch
des HERRN. Sie haben in dem Haus, über dem mein Name ausgerufen ist,
ihre Scheusale aufgestellt, um es zu entweihen.
'''
"31" = ''':sup:`31` Auch haben sie die Kulthöhen des Tofet im Tal Ben-Hinnom gebaut, um
ihre Söhne und ihre Töchter im Feuer zu verbrennen, was ich nie
befohlen habe und was mir niemals in den Sinn gekommen ist.
'''
"32" = ''':sup:`32` Siehe: Es kommen Tage - Spruch des HERRN -, da wird man nicht mehr
vom Tofet reden oder vom Tal Ben-Hinnom, sondern vom Mordtal und im
Tofet wird man Tote begraben, weil anderswo kein Platz mehr ist.
'''
"33" = ''':sup:`33` Und die Leichen dieses Volkes werden den Vögeln des Himmels und den
Tieren des Feldes zum Fraß dienen und niemand wird sie verscheuchen.
'''
"34" = ''':sup:`34` Verstummen lasse ich in den Städten Judas und auf den Straßen
Jerusalems Jubelruf und Freudenruf, den Ruf des Bräutigams und den Ruf
der Braut; denn das Land wird zur Wüste werden.
'''
