[5]
"1" = ''':sup:`1` Naaman, der Feldherr des Königs von Aram, galt viel bei seinem Herrn
und war angesehen; denn durch ihn hatte der HERR den Aramäern den Sieg
verliehen. Der Mann war tapfer, aber an Aussatz erkrankt.
'''
"2" = ''':sup:`2` Nun hatten die Aramäer bei einem Streifzug ein junges Mädchen aus
dem Land Israel verschleppt. Es war in den Dienst der Frau Naamans
gekommen.
'''
"3" = ''':sup:`3` Es sagte zu seiner Herrin: Wäre mein Herr doch bei dem Propheten in
Samaria! Er würde seinen Aussatz heilen.
'''
"4" = ''':sup:`4` Naaman ging zu seinem Herrn und meldete ihm: Das und das hat das
Mädchen aus Israel gesagt.
'''
"5" = ''':sup:`5` Der König von Aram antwortete: So geh doch hin; ich werde dir ein
Schreiben an den König von Israel mitgeben. Naaman machte sich auf den
Weg. Er nahm zehn Talente Silber, sechstausend Schekel Gold und zehn
Festkleider mit
'''
"6" = ''':sup:`6` und überbrachte dem König von Israel das Schreiben. Es hatte
folgenden Inhalt: Wenn jetzt dieser Brief zu dir gelangt, so wisse: Ich
habe meinen Knecht Naaman zu dir geschickt, damit du seinen Aussatz
heilst.
'''
"7" = ''':sup:`7` Als der König von Israel den Brief gelesen hatte, zerriss er seine
Kleider und rief: Bin ich denn ein Gott, der töten und zum Leben
erwecken kann? Er schickt einen Mann zu mir, damit ich ihn von seinem
Aussatz heile. Merkt doch und seht, dass er nur Streit mit mir sucht!
'''
"8" = ''':sup:`8` Als der Gottesmann Elischa hörte, der König von Israel habe seine
Kleider zerrissen, ließ er ihm sagen: Warum hast du deine Kleider
zerrissen? Naaman soll zu mir kommen; dann wird er erfahren, dass es in
Israel einen Propheten gibt.
'''
"9" = ''':sup:`9` So kam Naaman mit seinen Pferden und Wagen und hielt vor dem Haus
Elischas.
'''
"10" = ''':sup:`10` Dieser schickte einen Boten zu ihm hinaus und ließ ihm sagen: Geh
und wasch dich siebenmal im Jordan! Dann wird dein Leib wieder gesund
und du wirst rein.
'''
"11" = ''':sup:`11` Doch Naaman wurde zornig. Er ging weg und sagte: Ich dachte, er
würde herauskommen, vor mich hintreten, den Namen des HERRN, seines
Gottes, anrufen, seine Hand über die kranke Stelle bewegen und so den
Aussatz heilen.
'''
"12" = ''':sup:`12` Sind nicht der Abana und der Parpar, die Flüsse von Damaskus,
besser als alle Gewässer Israels? Kann ich nicht dort mich waschen, um
rein zu werden? Voll Zorn wandte er sich ab und ging weg.
'''
"13" = ''':sup:`13` Doch seine Diener traten an ihn heran und redeten ihm zu: Wenn der
Prophet etwas Schweres von dir verlangt hätte, würdest du es tun; wie
viel mehr jetzt, da er zu dir nur gesagt hat: Wasch dich und du wirst
rein.
'''
"14" = ''':sup:`14` So ging er also zum Jordan hinab und tauchte siebenmal unter, wie
ihm der Gottesmann befohlen hatte. Da wurde sein Leib gesund wie der
Leib eines Kindes und er war rein.
'''
"15" = ''':sup:`15` Nun kehrte er mit seinem ganzen Gefolge zum Gottesmann zurück, trat
vor ihn hin und sagte: Jetzt weiß ich, dass es nirgends auf der Erde
einen Gott gibt außer in Israel. So nimm jetzt von deinem Knecht ein
Dankgeschenk an!
'''
"16" = ''':sup:`16` Elischa antwortete: So wahr der HERR lebt, in dessen Dienst ich
stehe: Ich nehme nichts an. Auch als Naaman ihn dringend bat, es zu
nehmen, lehnte er ab.
'''
"17" = ''':sup:`17` Darauf sagte Naaman: Wenn es also nicht sein kann, dann gebe man
deinem Knecht so viel Erde, wie zwei Maultiere tragen können; denn dein
Knecht wird keinem andern Gott mehr Brand- und Schlachtopfer darbringen
als dem HERRN allein.
'''
"18" = ''':sup:`18` Nur dies möge der HERR deinem Knecht verzeihen: Wenn mein Herr zur
Anbetung in den Tempel Rimmons geht, stützt er sich dort auf meinen
Arm. Ich muss mich dann im Tempel Rimmons niederwerfen, wenn er sich
dort niederwirft. Dann möge das der HERR deinem Knecht verzeihen.
'''
"19" = ''':sup:`19` Elischa antwortete: Geh in Frieden! Als Naaman schon eine Strecke
Weges von ihm entfernt war,
'''
"20" = ''':sup:`20` sagte sich Gehasi, der Diener Elischas, des Gottesmannes: Mein Herr
hat diesen Aramäer Naaman geschont und nichts von dem angenommen, was
er mitgebracht hatte. So wahr der HERR lebt: Ich werde ihm nachlaufen
und mir etwas von ihm holen.
'''
"21" = ''':sup:`21` Gehasi eilte ihm also nach. Als ihn Naaman hinter sich herankommen
sah, beugte er sich ihm vom Wagen aus zu und fragte: Steht alles gut?
'''
"22" = ''':sup:`22` Er antwortete: Ja; nur lässt mein Herr sagen: Soeben sind vom
Gebirge Efraim zwei junge Männer, zwei Prophetenjünger, zu mir
gekommen. Gib ihnen doch ein Talent Silber und zwei Festkleider!
'''
"23" = ''':sup:`23` Naaman erwiderte: Tu mir den Gefallen und nimm zwei Talente! Er bat
ihn dringend darum und tat zwei Talente Silber in zwei Beutel, legte
zwei Festkleider dazu und ließ sie durch zwei Diener vor ihm hertragen.
'''
"24" = ''':sup:`24` Als Gehasi auf der Höhe angekommen war, nahm er ihnen die Geschenke
ab und brachte sie in das Haus. Die Männer schickte er weg und sie
kehrten zurück.
'''
"25" = ''':sup:`25` Er selbst ging hinein und trat vor seinen Herrn. Elischa fragte
ihn: Woher kommst du, Gehasi? Er antwortete: Dein Knecht ist
nirgendwohin gegangen.
'''
"26" = ''':sup:`26` Da sagte Elischa zu ihm: War nicht mein Geist zugegen, als sich
jemand von seinem Wagen aus dir zuwandte? Ist es denn Zeit, Geld
anzunehmen und Kleider, Ölgärten, Weinberge, Schafe und Rinder, Knechte
und Mägde zu erwerben?
'''
"27" = ''':sup:`27` Der Aussatz Naamans aber soll für immer an dir und deinen
Nachkommen haften. Gehasi ging hinaus und war vom Aussatz weiß wie
Schnee.
'''
