[6]
"1" = ''':sup:`1` Im vierhundertachtzigsten Jahr nach dem Auszug der Israeliten aus
Ägypten, im vierten Jahr der Regierung Salomos über Israel, im Monat
Siw, das ist der zweite Monat, begann er das Haus des HERRN zu bauen.
'''
"2" = ''':sup:`2` Das Haus, das König Salomo für den HERRN baute, war sechzig Ellen
lang, zwanzig Ellen breit und dreißig Ellen hoch.
'''
"3" = ''':sup:`3` Die Vorhalle vor dem Hauptraum des Hauses war zwanzig Ellen breit,
entsprechend der Breite des Hauses, und zehn Ellen tief in der
Längsrichtung des Hauses.
'''
"4" = ''':sup:`4` Er machte für das Haus Fenster mit Rahmen und Gittern.
'''
"5" = ''':sup:`5` An die Wände des Hauses, und zwar an die Wände des Hauptraums und
des hochheiligen Ortes, legte er ringsum einen Anbau mit Kammern.
'''
"6" = ''':sup:`6` Dieser war im Untergeschoss fünf Ellen, im mittleren sechs und im
dritten sieben Ellen breit; die Außenwand des Hauses hatte er
abgestuft, um sie nachher nicht beschädigen zu müssen.
'''
"7" = ''':sup:`7` Beim Bau des Hauses wurden Steine verwendet, die man schon im
Steinbruch fertig behauen hatte; Hämmer, Meißel und sonstige eiserne
Werkzeuge waren beim Bau des Hauses nicht zu hören.
'''
"8" = ''':sup:`8` Die Türe zu den mittleren Kammern war an der Südseite des Hauses.
Über Treppen stieg man zum mittleren und vom mittleren zum dritten
Stockwerk hinauf.
'''
"9" = ''':sup:`9` Als er den Bau des Hauses vollendet hatte, überdeckte er es mit
Balken und Brettern aus Zedernholz.
'''
"10" = ''':sup:`10` Den Anbau führte er um das ganze Haus. Seine Höhe betrug fünf Ellen
und er verband ihn durch Zedernbalken mit dem Haus.
'''
"11" = ''':sup:`11` Das Wort des HERRN erging an Salomo:
'''
"12" = ''':sup:`12` Dieses Haus, das du baust, - wenn du meinen Satzungen gehorchst und
auf meine Rechtsentscheide achtest und alle meine Gebote bewahrst und
befolgst, dann werde ich an dir das Wort wahr machen, das ich zu deinem
Vater David gesprochen habe.
'''
"13" = ''':sup:`13` Und ich werde inmitten der Israeliten wohnen und mein Volk Israel
nicht verlassen.
'''
"14" = ''':sup:`14` So vollendete Salomo den Bau des Hauses.
'''
"15" = ''':sup:`15` Er täfelte seine Innenwände mit Zedernholz aus; vom Fußboden bis zu
den Balken der Decke ließ er eine Holzvertäfelung anbringen. Den
Fußboden belegte er mit Zypressenholz.
'''
"16" = ''':sup:`16` Zwanzig Ellen vor der Rückseite des Hauses errichtete er vom
Fußboden bis zum Gebälk eine Wand aus Zedernholz und schuf so einen
hochheiligen Ort, das Allerheiligste.
'''
"17" = ''':sup:`17` Vierzig Ellen lang war der davorliegende Hauptraum.
'''
"18" = ''':sup:`18` Im Innern hatte das Haus Zedernverkleidung mit eingeschnitzten
Blumengewinden und Blütenranken. Alles war aus Zedernholz, kein Stein
war zu sehen.
'''
"19" = ''':sup:`19` Im Innern des Hauses richtete er einen hochheiligen Ort ein, um die
Bundeslade des HERRN aufstellen zu können.
'''
"20" = ''':sup:`20` Der hochheilige Ort war zwanzig Ellen lang, zwanzig Ellen breit und
zwanzig Ellen hoch; er überzog ihn mit bestem Gold. Er überzog auch den
Altar aus Zedernholz.
'''
"21" = ''':sup:`21` Das Innere des Hauses ließ Salomo mit bestem Gold auskleiden und
vor dem hochheiligen Ort ließ er goldene Ketten anbringen.
'''
"22" = ''':sup:`22` So überzog er das ganze Haus vollständig mit Gold; auch den Altar
vor der Gotteswohnung überzog er ganz mit Gold.
'''
"23" = ''':sup:`23` In der Gotteswohnung ließ er zwei Kerubim aus Olivenholz
anfertigen. Ihre Höhe betrug zehn Ellen.
'''
"24" = ''':sup:`24` Fünf Ellen maß der eine Flügel des Kerubs und fünf Ellen sein
anderer Flügel. Von einem Flügelende bis zum anderen waren es zehn
Ellen.
'''
"25" = ''':sup:`25` Auch der zweite Kerub war zehn Ellen hoch. Beide hatten gleiches
Maß und gleiche Gestalt.
'''
"26" = ''':sup:`26` Der eine Kerub war zehn Ellen hoch und ebenso hoch war der andere.
'''
"27" = ''':sup:`27` Er stellte die Kerubim mitten in den innersten Raum. Ihre Flügel
waren so ausgespannt, dass der Flügel des einen Kerubs die eine Wand,
der Flügel des zweiten Kerubs die andere Wand, die Flügel in der Mitte
des Raumes aber einander berührten.
'''
"28" = ''':sup:`28` Er ließ die Kerubim mit Gold überziehen.
'''
"29" = ''':sup:`29` An allen Wänden des Hauses, im inneren wie im äußeren Raum, ließ er
ringsum Kerubim, Palmen und Blütenranken einschnitzen.
'''
"30" = ''':sup:`30` Auch die Fußböden des hinteren und des vorderen Raumes ließ er mit
Gold belegen.
'''
"31" = ''':sup:`31` Für den Eingang zum hochheiligen Ort ließ er Türflügel aus
Olivenholz anfertigen. Die Türlaibung, die Torpfeiler hatten ein
fünffaches Profil.
'''
"32" = ''':sup:`32` An den beiden Türflügeln aus Olivenholz ließ er Kerubim, Palmen und
Blütenranken einschnitzen und sie mit Gold überziehen, indem er auf die
Kerubim und die Palmen Gold auftragen ließ.
'''
"33" = ''':sup:`33` Ebenso ließ er für den Eingang zum Hauptraum Türpfosten aus
Olivenholz anfertigen, die ein Viereck bildeten,
'''
"34" = ''':sup:`34` dazu zwei Türflügel aus Zypressenholz. Zwei drehbare Teile hatte
der eine Türflügel und zwei drehbare Teile der andere.
'''
"35" = ''':sup:`35` Er ließ auf ihnen Kerubim, Palmen und Blütenranken einschnitzen und
auf das Schnitzwerk dünnes Blattgold legen.
'''
"36" = ''':sup:`36` Er baute den inneren Hof aus drei Lagen Quadern und einer Lage
Zedernbalken.
'''
"37" = ''':sup:`37` Im vierten Jahr, im Monat Siw, war das Fundament für das Haus des
HERRN gelegt worden
'''
"38" = ''':sup:`38` und im elften Jahr, im Monat Bul, das ist der achte Monat, wurde
das Haus mit all seinem Zubehör vollendet, ganz so, wie es geplant war.
Sieben Jahre hatte man an ihm gebaut.
'''
"Notes" = '''
Notas de rodapé:
6:1-2 - Im vierten Jahr seiner Herrschaft begann Salomo mit dem Bau des
Tempels in Jerusalem. Die Tatsache, dass der Tempel genau 480 Jahre
nach dem Auszug aus Ägypten erbaut wurde, zeigt, wie wichtig es ist,
Gottes Versprechen zu erfüllen und seine Gegenwart unter seinem Volk zu
6:11-13 - Gott spricht zu Salomo und versichert ihm, dass seine
Gegenwart im Tempel wohnen wird, wenn Israel seinen Geboten folgt. Dies
unterstreicht, dass eine Beziehung zu Gott vom Gehorsam gegenüber
seinem Bund abhängt und nicht nur von einem physischen Ort (siehe auch
6:14-18 - Der Tempel wurde mit Details aus Gold und Zedernholz
vervollständigt. Die Schönheit und der Reichtum der Materialien
symbolisieren Gottes Ruhm und Majestät und zeigen, dass er das Beste in
6:19-22 - Das Allerheiligste war mit reinem Gold überzogen, um die
Heiligkeit dieses Ortes zu betonen, an dem die Bundeslade aufgestellt
werden sollte. Dies symbolisiert Gottes Nähe zu seinem Volk, aber auch
das Bedürfnis nach Reinheit und Ehrfurcht vor ihm (siehe auch
6:37-38 - Der Bau des Tempels dauerte sieben Jahre. Die Zahl Sieben
symbolisiert in der Bibel Vollkommenheit und Vollständigkeit und weist
darauf hin, dass der Tempel ein vollkommenes Werk war, das nach Gottes
1:20).
'''
