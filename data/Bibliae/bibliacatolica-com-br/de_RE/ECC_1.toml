"1" = ''':sup:`1` Worte Kohelets, des Davidsohnes, der König in Jerusalem war.
'''
"2" = ''':sup:`2` Windhauch, Windhauch, sagte Kohelet, Windhauch, Windhauch, das ist
alles Windhauch.
'''
"3" = ''':sup:`3` Welchen Vorteil hat der Mensch von all seinem Besitz, für den er
sich anstrengt unter der Sonne?
'''
"4" = ''':sup:`4` Eine Generation geht, eine andere kommt. / Die Erde steht in
Ewigkeit.
'''
"5" = ''':sup:`5` Die Sonne, die aufging und wieder unterging, / atemlos jagt sie
zurück an den Ort, wo sie wieder aufgeht.
'''
"6" = ''':sup:`6` Er weht nach Süden, dreht nach Norden, dreht, dreht, weht, der Wind.
/ Weil er sich immerzu dreht, kehrt er zurück, der Wind.
'''
"7" = ''':sup:`7` Alle Flüsse fließen ins Meer, / das Meer wird nicht voll. Zu dem
Ort, wo die Flüsse entspringen, / kehren sie zurück, um wieder zu
entspringen.
'''
"8" = ''':sup:`8` Alle Dinge sind rastlos tätig, / kein Mensch kann alles ausdrücken,
nie wird ein Auge satt, wenn es beobachtet, / nie wird ein Ohr vom
Hören voll.
'''
"9" = ''':sup:`9` Was geschehen ist, wird wieder geschehen, / was getan wurde, wird
man wieder tun: / Es gibt nichts Neues unter der Sonne.
'''
"10" = ''':sup:`10` Zwar gibt es bisweilen ein Ding, von dem es heißt: / Sieh dir das
an, das ist etwas Neues - / aber auch das gab es schon in den Zeiten,
die vor uns gewesen sind.
'''
"11" = ''':sup:`11` Nur gibt es keine Erinnerung an die Früheren / und auch an die
Späteren, die erst kommen werden, auch an sie wird es keine Erinnerung
geben / bei denen, die noch später kommen werden.
'''
"12" = ''':sup:`12` Ich, Kohelet, war in Jerusalem König über Israel.
'''
"13" = ''':sup:`13` Ich hatte mir vorgenommen, das Wissen daraufhin zu untersuchen und
zu erforschen, ob nicht alles, was unter dem Himmel getan wurde, ein
schlechtes Geschäft war, für das die einzelnen Menschen durch Gottes
Auftrag sich abgemüht haben.
'''
"14" = ''':sup:`14` Ich beobachtete alle Taten, die unter der Sonne getan wurden. Das
Ergebnis: Das ist alles Windhauch und Luftgespinst.
'''
"15" = ''':sup:`15` Was krumm ist, kann man nicht gerade biegen; / was nicht da ist,
kann man nicht zählen.
'''
"16" = ''':sup:`16` Ich überlegte mir Folgendes: Ich habe mein Wissen immerzu
vergrößert, sodass ich jetzt darin jeden übertreffe, der vor mir über
Jerusalem geherrscht hat. Oft konnte ich Wissen und Können beobachten.
'''
"17" = ''':sup:`17` So habe ich mir vorgenommen zu erkennen, was Wissen wirklich ist,
und zu erkennen, was Verblendung und Unwissen wirklich sind. Ich
erkannte, dass auch dies ein Luftgespinst ist.
'''
"18" = ''':sup:`18` Denn: Viel Wissen, viel Ärger, / wer das Können mehrt, der mehrt
die Sorge.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Der Autor, bekannt als „der Prediger“, thematisiert die
Eitelkeit und Vergeblichkeit des irdischen Lebens. Er hinterfragt den
Wert menschlicher Leistungen und betont die Vergänglichkeit alles Tuns
1:4-7 - Der Prediger betrachtet die wiederkehrenden Zyklen der Natur,
um die Monotonie der menschlichen Existenz zu veranschaulichen. Die
Schöpfung bietet trotz ihrer Beständigkeit keinen dauerhaften Sinn für
das Leben und betont die menschlichen Grenzen angesichts der Ewigkeit
1:8-11 - Unzufriedenheit ist ein wiederkehrendes Thema. Keine Leistung
und keine Erfahrung kann die innere Leere füllen, und die
Vergesslichkeit vergangener Generationen zeigt die Vergänglichkeit
1:12-14 - Der Prediger teilt seine Suche nach Weisheit und Wissen, nur
um festzustellen, dass auch dies „Eitelkeit“ ist. Menschliche Weisheit,
so wertvoll sie auch sein mag, kann die Schwierigkeiten des Lebens
nicht beseitigen, sondern schärft vielmehr unser Bewusstsein für sie
1:15-18 - Mehr Wissen bringt mehr Leid mit sich, denn Weisheit
offenbart die Schwierigkeiten und Grenzen der menschlichen Existenz.
Dieser Kontrast zwischen Weisheit und Leid verdeutlicht die Schwäche
Korinther 3:19).
'''
