[17]
"1" = ''':sup:`1` Es war ein Mann vom Gebirge Efraim namens Michajehu.
'''
"2" = ''':sup:`2` Er sagte zu seiner Mutter: Die elfhundert Silberstücke, die dir
jemand weggenommen hat und deretwegen du den Fluch ausgestoßen und ihn
sogar vor meinen Ohren wiederholt hast, siehe, dieses Geld befindet
sich bei mir; ich selber habe es genommen. Seine Mutter sagte: Sei
gesegnet vor dem HERRN, mein Sohn!
'''
"3" = ''':sup:`3` Er gab die elfhundert Silberstücke seiner Mutter zurück. Seine
Mutter aber sagte: Ich weihe das Silber aus meiner Hand dem HERRN für
meinen Sohn, damit man ein Schnitzbild und ein Gussbild macht. Und
jetzt gebe ich es dir zurück.
'''
"4" = ''':sup:`4` Er gab das Silber seiner Mutter zurück. Seine Mutter nahm
zweihundert Silberstücke und gab sie dem Goldschmied. Der machte ein
Schnitzbild und ein Gussbild. Es befand sich im Haus Michajehus.
'''
"5" = ''':sup:`5` Der Mann Micha hatte ein Gotteshaus. Er machte ein Efod und Terafim
und füllte einem seiner Söhne die Hand und der wurde sein Priester.
'''
"6" = ''':sup:`6` In jenen Tagen gab es keinen König in Israel; jeder tat, was in
seinen Augen recht war.
'''
"7" = ''':sup:`7` Es war ein junger Mann aus Betlehem in Juda aus der Sippe Juda. Er
war Levit und lebte dort als Fremder.
'''
"8" = ''':sup:`8` Dieser Mann zog aus der Stadt, aus Betlehem in Juda, fort, um sich
irgendwo als Fremder niederzulassen, wo immer es sei. Auf seiner
Wanderung kam er auch ins Gebirge Efraim zum Haus Michas.
'''
"9" = ''':sup:`9` Micha fragte ihn: Woher kommst du? Er antwortete ihm: Ich bin ein
Levit aus Betlehem in Juda und bin unterwegs, um mich irgendwo als
Fremder niederzulassen, wo immer es sei.
'''
"10" = ''':sup:`10` Micha sagte zu ihm: Bleib bei mir und sei mir Vater und Priester!
Ich werde dir jährlich zehn Silberstücke geben, dazu die nötigen
Kleider und deinen Lebensunterhalt. Da ging der Levit.
'''
"11" = ''':sup:`11` Der Levit willigte ein, bei ihm zu bleiben, und der junge Mann
wurde für Micha wie einer seiner Söhne.
'''
"12" = ''':sup:`12` Micha füllte dem Leviten die Hand und er blieb bei ihm im Haus.
'''
"13" = ''':sup:`13` Und Micha sagte: Nun weiß ich, dass der HERR mir Gutes erweisen
wird; denn ich habe einen Leviten als Priester.
'''
