[7]
"1" = ''':sup:`1` In der Zeit, als Ahas, der Sohn Jotams, des Sohnes Usijas, König von
Juda war, zogen Rezin, der König von Aram, und Pekach, der Sohn
Remaljas, der König von Israel, gegen Jerusalem hinauf in den Krieg;
aber man konnte den Krieg gegen es nicht führen.
'''
"2" = ''':sup:`2` Als dem Haus David gemeldet wurde: Aram hat sich auf Efraim
niedergelassen!, da zitterte sein Herz und das Herz seines Volkes, wie
die Bäume des Waldes im Wind zittern.
'''
"3" = ''':sup:`3` Der HERR aber sagte zu Jesaja: Geh hinaus, Ahas entgegen, du und
dein Sohn Schear-Jaschub, zum Ende der Wasserleitung des oberen
Teiches, zur Straße am Walkerfeld.
'''
"4" = ''':sup:`4` Sag zu ihm: Hüte dich und verhalte dich still! Fürchte dich nicht
und dein Herz sei nicht verzagt wegen dieser beiden rauchenden
Holzscheitstummel, wegen des glühenden Zorns Rezins, Arams und des
Sohnes Remaljas!
'''
"5" = ''':sup:`5` Weil Aram gegen dich Böses plant, Efraim und der Sohn Remaljas,
indem sie sagen:
'''
"6" = ''':sup:`6` Wir wollen gegen Juda hinaufziehen, ihm Furcht einjagen und es uns
gefügig machen; dann wollen wir den Sohn Tabeals als König in seiner
Mitte einsetzen.
'''
"7" = ''':sup:`7` So spricht GOTT, der Herr: Das kommt nicht zustande, / das wird
nicht geschehen.
'''
"8" = ''':sup:`8` Denn das Haupt von Aram ist Damaskus / und das Haupt von Damaskus
ist Rezin. Noch fünfundsechzig Jahre, dann wird Efraim zerschlagen, /
kein Volk mehr sein.
'''
"9" = ''':sup:`9` Das Haupt von Efraim ist Samaria / und das Haupt von Samaria ist der
Sohn Remaljas. / Glaubt ihr nicht, so bleibt ihr nicht.
'''
"10" = ''':sup:`10` Der HERR sprach weiter zu Ahas und sagte:
'''
"11" = ''':sup:`11` Erbitte dir ein Zeichen vom HERRN, deinem Gott, tief zur Unterwelt
oder hoch nach oben hin!
'''
"12" = ''':sup:`12` Ahas antwortete: Ich werde um nichts bitten und den HERRN nicht
versuchen.
'''
"13" = ''':sup:`13` Da sagte er: Hört doch, Haus Davids! Genügt es euch nicht, Menschen
zu ermüden, dass ihr auch noch meinen Gott ermüdet?
'''
"14" = ''':sup:`14` Darum wird der Herr selbst euch ein Zeichen geben: Siehe, die
Jungfrau hat empfangen, sie gebiert einen Sohn und wird ihm den Namen
Immanuel geben.
'''
"15" = ''':sup:`15` Er wird Butter und Honig essen bis zu der Zeit, in der er versteht,
das Böse zu verwerfen und das Gute zu wählen.
'''
"16" = ''':sup:`16` Denn noch bevor das Kind versteht, das Böse zu verwerfen und das
Gute zu wählen, wird das Land verlassen sein, vor dessen beiden Königen
dich das Grauen packt.
'''
"17" = ''':sup:`17` Der HERR wird Tage kommen lassen über dich, über dein Volk und über
das Haus deines Vaters, wie sie nicht gekommen sind seit dem Tag, an
dem Efraim sich von Juda abwandte - nämlich den König von Assur!
'''
"18" = ''':sup:`18` An jenem Tag wird der HERR den Fliegen an den Mündungen des Nil in
Ägypten pfeifen und den Bienen im Land Assur
'''
"19" = ''':sup:`19` und alle kommen und lassen sich nieder in den Schluchten und
Felsspalten, in allen Hecken und Dornensträuchern.
'''
"20" = ''':sup:`20` An jenem Tag wird der Herr mit dem jenseits des Eufrat gemieteten
Messer, mit dem König von Assur, den Kopf und die Schamhaare kahl
scheren; auch den Bart schneidet er ab.
'''
"21" = ''':sup:`21` An jenem Tag wird ein Mann eine junge Kuh und zwei Schafe halten.
'''
"22" = ''':sup:`22` Und wegen der vielen Milch, die sie geben, wird er Butter essen.
Denn Butter und Honig wird jeder essen, der im Land übrig geblieben
ist.
'''
"23" = ''':sup:`23` An jenem Tag wird jedes Grundstück, auf dem tausend Weinstöcke im
Wert von tausend Silberstücken stehen, den Dornen und Disteln gehören.
'''
"24" = ''':sup:`24` Nur mit Pfeil und Bogen geht man dorthin; denn das ganze Land wird
Dornen und Disteln sein.
'''
"25" = ''':sup:`25` Alle Berge, die mit der Hacke behackt werden - dorthin geht man
nicht mehr, aus Furcht vor Dornen und Disteln. Es wird zum Tummelplatz
für Ochsen und zum Ort, den Schafe zertreten.
'''
