"1" = ''':sup:`1` Der HERR sagte zu mir: / Geh noch einmal hin und liebe eine Frau, /
die von einem anderen geliebt wird und dennoch Ehebruch treibt - so wie
der HERR / die Söhne Israels liebt, obwohl sie sich anderen Göttern
zuwenden / und Opferkuchen aus Rosinen lieben!
'''
"2" = ''':sup:`2` Da kaufte ich sie für fünfzehn Silberstücke / und anderthalb Hómer
Gerste.
'''
"3" = ''':sup:`3` Ich sagte zu ihr: / Du wirst jetzt viele Tage bei mir bleiben, ohne
Hurerei zu treiben und ohne einem Mann zu gehören. / Und so mache auch
ich es mit dir.
'''
"4" = ''':sup:`4` Denn viele Tage bleiben Israels Söhne / ohne König und ohne
Regierende, ohne Schlachtopfer und ohne Steinmal, / ohne Efod und ohne
Terafim.
'''
"5" = ''':sup:`5` Danach werden die Söhne Israels umkehren / und den HERRN, ihren
Gott, suchen / und David, ihren König. Zitternd werden sie zum HERRN
kommen / und seine Güte suchen an einem fernen Tag.
'''
