[19]
"1" = ''':sup:`1` Die beiden Engel kamen am Abend nach Sodom. Lot saß im Stadttor von
Sodom. Als er sie sah, erhob er sich, trat auf sie zu, warf sich mit
dem Gesicht zur Erde nieder
'''
"2" = ''':sup:`2` und sagte: Bitte, meine Herren, kehrt doch im Haus eures Knechtes
ein, bleibt über Nacht und wascht euch die Füße! Am Morgen könnt ihr
euren Weg fortsetzen. Nein, sagten sie, wir wollen auf dem Platz
übernachten.
'''
"3" = ''':sup:`3` Er bedrängte sie so sehr, dass sie bei ihm einkehrten und in sein
Haus kamen. Er bereitete ihnen ein Mahl, ließ ungesäuerte Brote backen
und sie aßen.
'''
"4" = ''':sup:`4` Sie waren noch nicht schlafen gegangen, da umstellten die Männer der
Stadt das Haus, die Männer von Sodom, Jung und Alt, alles Volk von weit
und breit.
'''
"5" = ''':sup:`5` Sie riefen nach Lot und fragten ihn: Wo sind die Männer, die heute
Nacht zu dir gekommen sind? Bring sie zu uns heraus, wir wollen mit
ihnen verkehren.
'''
"6" = ''':sup:`6` Da ging Lot zu ihnen hinaus vor die Tür, schloss sie hinter sich zu
'''
"7" = ''':sup:`7` und sagte: Meine Brüder, tut doch nicht das Böse!
'''
"8" = ''':sup:`8` Seht doch, ich habe zwei Töchter, die noch nicht mit einem Mann
verkehrt haben. Ich will sie zu euch herausbringen. Dann tut mit ihnen,
was euch gefällt. Nur diesen Männern tut nichts; denn deshalb sind sie
ja unter den Schutz meines Daches getreten.
'''
"9" = ''':sup:`9` Sie aber sagten: Geh weg! Und sie sagten: Kommt da so einer daher,
ein Fremder, und will sich als Richter aufspielen! Nun wollen wir dir
Böseres antun, noch mehr als ihnen. Sie setzten dem Mann, nämlich Lot,
arg zu und waren schon dabei, die Tür aufzubrechen.
'''
"10" = ''':sup:`10` Da streckten jene Männer die Hand aus, zogen Lot zu sich ins Haus
und sperrten die Tür zu.
'''
"11" = ''':sup:`11` Dann schlugen sie die Männer draußen vor dem Haus, Groß und Klein,
mit Blindheit, sodass sie sich vergebens bemühten, den Eingang zu
finden.
'''
"12" = ''':sup:`12` Die Männer sagten zu Lot: Wer gehört hier noch zu dir? Ein
Schwiegersohn, Söhne, Töchter oder sonst jemand in der Stadt? Bring sie
weg von diesem Ort!
'''
"13" = ''':sup:`13` Wir wollen diesen Ort vernichten; denn groß ist das Klagegeschrei,
das über sie zum HERRN gedrungen ist. Der HERR hat uns geschickt, die
Stadt zu vernichten.
'''
"14" = ''':sup:`14` Da ging Lot hinaus, redete auf seine Schwiegersöhne ein, die seine
Töchter heiraten wollten, und sagte: Macht euch auf und verlasst diesen
Ort; denn der HERR will die Stadt vernichten. Aber seine Schwiegersöhne
meinten, er mache nur Spaß.
'''
"15" = ''':sup:`15` Als die Morgenröte aufstieg, drängten die Engel Lot zur Eile und
sagten: Auf, nimm deine Frau und deine beiden Töchter, die hier sind,
damit du nicht wegen der Schuld der Stadt hinweggerafft wirst!
'''
"16" = ''':sup:`16` Da er noch zögerte, fassten die Männer seine Hand, die Hand seiner
Frau und die Hand seiner beiden Töchter, weil der HERR mit ihm Mitleid
hatte. Sie führten ihn hinaus und ließen ihn erst draußen vor der Stadt
los.
'''
"17" = ''':sup:`17` Während die Männer sie hinaus ins Freie führten, sagte der eine:
Rette dich, es geht um dein Leben! Sieh dich nicht um und bleib im
ganzen Umkreis nicht stehen! Rette dich ins Gebirge, sonst wirst du
weggerafft!
'''
"18" = ''':sup:`18` Lot aber sagte zu ihnen: Nicht doch, mein Herr!
'''
"19" = ''':sup:`19` Siehe, dein Knecht hat Gnade in deinen Augen gefunden. Du hast mir
große Gunst erwiesen und mir mein Leben bewahrt. Ich kann mich nicht
ins Gebirge retten, ohne dass mich das Unheil vorher ereilt und ich
sterben muss.
'''
"20" = ''':sup:`20` Siehe doch, die Stadt in der Nähe, dorthin könnte man fliehen. Sie
ist doch klein; dorthin kann ich mich retten. Ist sie nicht klein? So
könnte ich am Leben bleiben.
'''
"21" = ''':sup:`21` Er antwortete ihm: Siehe, auch das will ich dir gewähren und die
Stadt, von der du sprichst, nicht zum Einsturz bringen.
'''
"22" = ''':sup:`22` Schnell, rette dich dorthin; denn ich kann nichts unternehmen,
bevor du dort angekommen bist. Deshalb gab er der Stadt den Namen Zoar,
die Kleine.
'''
"23" = ''':sup:`23` Als die Sonne über dem Land aufgegangen und Lot in Zoar angekommen
war,
'''
"24" = ''':sup:`24` ließ der HERR auf Sodom und Gomorra Schwefel und Feuer regnen, vom
HERRN, vom Himmel herab.
'''
"25" = ''':sup:`25` Er ließ ihre Städte einstürzen mitsamt ihrem ganzen Umkreis, auch
alle Einwohner der Städte und alles, was auf den Feldern wuchs.
'''
"26" = ''':sup:`26` Als sich aber seine Frau hinter ihm umblickte, wurde sie zu einer
Salzsäule.
'''
"27" = ''':sup:`27` Am frühen Morgen begab sich Abraham an den Ort, an dem er dem HERRN
gegenübergestanden hatte.
'''
"28" = ''':sup:`28` Er schaute gegen Sodom und Gomorra und auf das ganze Gebiet im
Umkreis. Er schaute hin und siehe: Qualm stieg von der Erde auf wie der
Qualm aus einem Schmelzofen.
'''
"29" = ''':sup:`29` Als Gott die Städte der Gegend vernichtete, gedachte Gott Abrahams
und geleitete Lot mitten aus der Zerstörung heraus, während er die
Städte, in denen Lot gewohnt hatte, einstürzen ließ.
'''
"30" = ''':sup:`30` Lot zog von Zoar hinauf und ließ sich mit seinen beiden Töchtern im
Gebirge nieder. Er fürchtete sich nämlich, in Zoar zu bleiben. Er
wohnte in einer Höhle, er und seine beiden Töchter.
'''
"31" = ''':sup:`31` Eines Tages sagte die Ältere zur Jüngeren: Unser Vater wird alt und
einen Mann, der mit uns verkehrt, wie es in aller Welt üblich ist, gibt
es nicht.
'''
"32" = ''':sup:`32` Komm, geben wir unserem Vater Wein zu trinken und legen wir uns zu
ihm, damit wir durch unseren Vater Nachkommen erhalten.
'''
"33" = ''':sup:`33` Sie gaben also ihrem Vater in jener Nacht Wein zu trinken; dann kam
die Ältere und legte sich zu ihrem Vater. Er merkte nicht, wie sie sich
hinlegte und wie sie aufstand.
'''
"34" = ''':sup:`34` Am anderen Tag sagte die Ältere zur Jüngeren: Siehe, ich habe
gestern bei meinem Vater gelegen. Geben wir ihm auch heute Nacht Wein
zu trinken, dann komm und leg du dich zu ihm! So werden wir durch
unseren Vater Nachkommen erhalten.
'''
"35" = ''':sup:`35` Sie gaben ihrem Vater also auch in jener Nacht Wein zu trinken;
dann machte sich die Jüngere auf und legte sich zu ihm. Er merkte
nicht, wie sie sich hinlegte und wie sie aufstand.
'''
"36" = ''':sup:`36` Beide Töchter Lots wurden von ihrem Vater schwanger.
'''
"37" = ''':sup:`37` Die Ältere gebar einen Sohn und gab ihm den Namen Moab. Er gilt als
Stammvater der Moabiter bis heute.
'''
"38" = ''':sup:`38` Auch die Jüngere gebar einen Sohn und gab ihm den Namen Ben-Ammi.
Er gilt als Stammvater der Ammoniter bis heute.
'''
