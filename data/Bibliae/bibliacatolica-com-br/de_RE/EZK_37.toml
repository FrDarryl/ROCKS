[37]
"1" = ''':sup:`1` Die Hand des HERRN legte sich auf mich und er brachte mich im Geist
des HERRN hinaus und versetzte mich mitten in die Ebene. Sie war voll
von Gebeinen.
'''
"2" = ''':sup:`2` Er führte mich ringsum an ihnen vorüber und siehe, es waren sehr
viele über die Ebene hin; und siehe, sie waren ganz ausgetrocknet.
'''
"3" = ''':sup:`3` Er fragte mich: Menschensohn, können diese Gebeine wieder lebendig
werden? Ich antwortete: GOTT und Herr, du weißt es.
'''
"4" = ''':sup:`4` Da sagte er zu mir: Sprich als Prophet über diese Gebeine und sag zu
ihnen: Ihr ausgetrockneten Gebeine, hört das Wort des HERRN!
'''
"5" = ''':sup:`5` So spricht GOTT, der Herr, zu diesen Gebeinen: Siehe, ich selbst
bringe Geist in euch, dann werdet ihr lebendig.
'''
"6" = ''':sup:`6` Ich gebe euch Sehnen, umgebe euch mit Fleisch und überziehe euch mit
Haut; ich gebe Geist in euch, sodass ihr lebendig werdet. Dann werdet
ihr erkennen, dass ich der HERR bin.
'''
"7" = ''':sup:`7` Da sprach ich als Prophet, wie mir befohlen war; und noch während
ich prophetisch redete, war da ein Geräusch: Und siehe, ein Beben: Die
Gebeine rückten zusammen, Bein an Bein.
'''
"8" = ''':sup:`8` Und als ich hinsah, siehe, da waren Sehnen auf ihnen, Fleisch umgab
sie und Haut überzog sie von oben. Aber es war kein Geist in ihnen.
'''
"9" = ''':sup:`9` Da sagte er zu mir: Rede als Prophet zum Geist, rede prophetisch,
Menschensohn, sag zum Geist: So spricht GOTT, der Herr: Geist, komm
herbei von den vier Winden! Hauch diese Erschlagenen an, damit sie
lebendig werden!
'''
"10" = ''':sup:`10` Da sprach ich als Prophet, wie er mir befohlen hatte, und es kam
der Geist in sie. Sie wurden lebendig und sie stellten sich auf ihre
Füße - ein großes, gewaltiges Heer.
'''
"11" = ''':sup:`11` Er sagte zu mir: Menschensohn, diese Gebeine sind das ganze Haus
Israel. Siehe, sie sagen: Ausgetrocknet sind unsere Gebeine, unsere
Hoffnung ist untergegangen, wir sind abgeschnitten.
'''
"12" = ''':sup:`12` Deshalb tritt als Prophet auf und sag zu ihnen: So spricht GOTT,
der Herr: Siehe, ich öffne eure Gräber und hole euch, mein Volk, aus
euren Gräbern herauf. Ich bringe euch zum Ackerboden Israels.
'''
"13" = ''':sup:`13` Und ihr werdet erkennen, dass ich der HERR bin, wenn ich eure
Gräber öffne und euch, mein Volk, aus euren Gräbern heraufhole.
'''
"14" = ''':sup:`14` Ich gebe meinen Geist in euch, dann werdet ihr lebendig und ich
versetze euch wieder auf euren Ackerboden. Dann werdet ihr erkennen,
dass ich der HERR bin. Ich habe gesprochen und ich führe es aus -
Spruch des HERRN.
'''
"15" = ''':sup:`15` Das Wort des HERRN erging an mich:
'''
"16" = ''':sup:`16` Du, Menschensohn, nimm dir ein Holz und schreib darauf: Juda und
die mit ihm verbündeten Israeliten! Dann nimm dir ein anderes Holz und
schreib darauf: Josef, Holz Efraims, und das ganze mit ihm verbündete
Haus Israel!
'''
"17" = ''':sup:`17` Dann füge sie dir, eins zum anderen, zu einem einzigen Holz
zusammen, sodass sie eins werden in deiner Hand!
'''
"18" = ''':sup:`18` Und wenn die Söhne deines Volkes dich fragen: Willst du uns nicht
erklären, was du da hast?,
'''
"19" = ''':sup:`19` dann antworte ihnen: So spricht GOTT, der Herr: Siehe, ich, ja ich
nehme das Holz Josefs, das in der Hand Efraims ist, und der mit ihm
verbündeten Stämme Israels und gebe es auf das Holz Judas. Ich mache
sie zu einem einzigen Holz und sie werden eins in meiner Hand.
'''
"20" = ''':sup:`20` Die Hölzer, auf die du geschrieben hast, sollst du vor ihren Augen
in deiner Hand halten.
'''
"21" = ''':sup:`21` Dann sag zu ihnen: So spricht GOTT, der Herr: Siehe, ich, ja ich
nehme die Söhne Israels aus den Nationen heraus, wohin sie gegangen
sind; ich sammle sie von allen Seiten und bringe sie auf ihren
Ackerboden.
'''
"22" = ''':sup:`22` Ich mache sie im Land, auf den Bergen Israels, zu einer einzigen
Nation. Und ein einziger König soll König für sie alle sein. Sie werden
nicht länger zwei Nationen sein und sich nie mehr in zwei Königreiche
teilen.
'''
"23" = ''':sup:`23` Sie werden sich nicht mehr unrein machen durch ihre Götzen und
Gräuel und durch all ihre Untaten. Ich befreie sie von aller Sünde, die
sie in ihrer Untreue begangen haben, und ich mache sie rein. Dann
werden sie mir Volk sein und ich, ich werde ihnen Gott sein.
'''
"24" = ''':sup:`24` Mein Knecht David wird König über sie sein und sie werden alle
einen einzigen Hirten haben. Sie werden meinen Rechtsentscheiden folgen
und auf meine Satzungen achten und nach ihnen handeln.
'''
"25" = ''':sup:`25` Sie werden in dem Land wohnen, das ich meinem Knecht Jakob gegeben
habe und in dem eure Väter gewohnt haben. Sie und ihre Kinder und
Kindeskinder werden auf ewig darin wohnen und mein Knecht David wird
auf ewig ihr Fürst sein.
'''
"26" = ''':sup:`26` Ich schließe mit ihnen einen Friedensbund; es soll ein ewiger Bund
mit ihnen sein. Ich werde sie aufrichten und zahlreich machen. Ich
werde mitten unter ihnen auf ewig mein Heiligtum errichten
'''
"27" = ''':sup:`27` und über ihnen wird meine Wohnung sein. Ich werde ihnen Gott sein
und sie, sie werden mir Volk sein.
'''
"28" = ''':sup:`28` Und die Nationen werden erkennen, dass ich der HERR es bin, der
Israel heiligt, wenn mein Heiligtum auf ewig in ihrer Mitte ist.
'''
