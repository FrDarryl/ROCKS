[3]
"1" = ''':sup:`1` Salomo verschwägerte sich mit dem Pharao, dem König von Ägypten. Er
nahm eine Tochter des Pharao zur Frau und brachte sie in die
Davidstadt, bis er sein Haus, das Haus des HERRN und die Mauern rings
um Jerusalem vollendet hatte.
'''
"2" = ''':sup:`2` Das Volk opferte jedoch zu jener Zeit auf den Kulthöhen, weil dem
Namen des HERRN noch kein Haus gebaut war.
'''
"3" = ''':sup:`3` Salomo aber liebte den HERRN und befolgte die Satzungen seines
Vaters David; nur brachte er auf den Kulthöhen Schlachtopfer und
Rauchopfer dar.
'''
"4" = ''':sup:`4` So ging der König nach Gibeon, um dort zu opfern; denn hier war die
größte Kulthöhe. Tausend Brandopfer pflegte Salomo auf jenen Altar zu
legen.
'''
"5" = ''':sup:`5` In Gibeon erschien der HERR dem Salomo nachts im Traum und forderte
ihn auf: Sprich eine Bitte aus, die ich dir gewähren soll!
'''
"6" = ''':sup:`6` Salomo antwortete: Du hast deinem Knecht David, meinem Vater, große
Huld erwiesen; denn er lebte vor dir in Treue, in Gerechtigkeit und mit
aufrichtigem Herzen. Du hast ihm diese große Huld bewahrt und ihm einen
Sohn geschenkt, der heute auf seinem Thron sitzt.
'''
"7" = ''':sup:`7` So hast du jetzt, HERR, mein Gott, deinen Knecht anstelle meines
Vaters David zum König gemacht. Doch ich bin noch sehr jung und weiß
nicht aus noch ein.
'''
"8" = ''':sup:`8` Dein Knecht steht aber mitten in deinem Volk, das du erwählt hast:
einem großen Volk, das man wegen seiner Menge nicht zählen und nicht
schätzen kann.
'''
"9" = ''':sup:`9` Verleih daher deinem Knecht ein hörendes Herz, damit er dein Volk zu
regieren und das Gute vom Bösen zu unterscheiden versteht! Wer könnte
sonst dieses mächtige Volk regieren?
'''
"10" = ''':sup:`10` Es gefiel dem Herrn, dass Salomo diese Bitte aussprach.
'''
"11" = ''':sup:`11` Daher antwortete ihm Gott: Weil du gerade diese Bitte ausgesprochen
hast und nicht um langes Leben, Reichtum oder um den Tod deiner Feinde,
sondern um Einsicht gebeten hast, um auf das Recht zu hören,
'''
"12" = ''':sup:`12` werde ich deine Bitte erfüllen. Sieh, ich gebe dir ein so weises
und verständiges Herz, dass keiner vor dir war und keiner nach dir
kommen wird, der dir gleicht.
'''
"13" = ''':sup:`13` Aber auch das, was du nicht erbeten hast, will ich dir geben:
Reichtum und Ehre, sodass zu deinen Lebzeiten keiner unter den Königen
dir gleicht.
'''
"14" = ''':sup:`14` Wenn du auf meinen Wegen gehst, meine Gesetze und Gebote bewahrst
wie dein Vater David, dann schenke ich dir ein langes Leben.
'''
"15" = ''':sup:`15` Da erwachte Salomo und merkte, dass es ein Traum war. Als er nach
Jerusalem kam, trat er vor die Bundeslade des Herrn, brachte Brand- und
Heilsopfer dar und gab ein Festmahl für alle seine Diener.
'''
"16" = ''':sup:`16` Damals kamen zwei Dirnen und traten vor den König.
'''
"17" = ''':sup:`17` Die eine sagte: Bitte, Herr, ich und diese Frau wohnen im gleichen
Haus und ich habe dort in ihrem Beisein geboren.
'''
"18" = ''':sup:`18` Am dritten Tag nach meiner Niederkunft gebar auch diese Frau. Wir
waren beisammen; kein Fremder war bei uns im Haus, nur wir beide waren
dort.
'''
"19" = ''':sup:`19` Nun starb der Sohn dieser Frau während der Nacht; denn sie hatte im
Schlaf auf ihm gelegen.
'''
"20" = ''':sup:`20` Sie stand mitten in der Nacht auf, nahm mir mein Kind weg, während
deine Magd schlief, und legte es an ihre Seite. Ihr totes Kind aber
legte sie an meine Seite.
'''
"21" = ''':sup:`21` Als ich am Morgen aufstand, um mein Kind zu stillen, war es tot.
Als ich es aber am Morgen genau ansah, war es nicht mein Kind, das ich
geboren hatte.
'''
"22" = ''':sup:`22` Da rief die andere Frau: Nein, mein Kind lebt und dein Kind ist
tot. Doch die erste entgegnete: Nein, dein Kind ist tot und mein Kind
lebt. So stritten sie vor dem König.
'''
"23" = ''':sup:`23` Da begann der König: Diese sagt: Mein Kind lebt und dein Kind ist
tot! und jene sagt: Nein, dein Kind ist tot und mein Kind lebt.
'''
"24" = ''':sup:`24` Und der König fuhr fort: Holt mir ein Schwert! Man brachte es vor
den König.
'''
"25" = ''':sup:`25` Nun entschied er: Schneidet das lebende Kind entzwei und gebt eine
Hälfte der einen und eine Hälfte der anderen!
'''
"26" = ''':sup:`26` Doch nun bat die Mutter des lebenden Kindes den König - es regte
sich nämlich in ihr die mütterliche Liebe zu ihrem Kind: Bitte, Herr,
gebt ihr das lebende Kind und tötet es nicht! Doch die andere rief: Es
soll weder mir noch dir gehören. Zerteilt es!
'''
"27" = ''':sup:`27` Da befahl der König: Gebt jener das lebende Kind und tötet es
nicht; denn sie ist seine Mutter.
'''
"28" = ''':sup:`28` Ganz Israel hörte von dem Urteil, das der König gefällt hatte, und
sie schauten mit Ehrfurcht zu ihm auf; denn sie erkannten, dass die
Weisheit Gottes in ihm war, wenn er Recht sprach.
'''
