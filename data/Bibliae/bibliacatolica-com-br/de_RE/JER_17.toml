[17]
"1" = ''':sup:`1` Judas Sünde ist aufgeschrieben mit eisernem Griffel, / mit
diamantenem Stift eingegraben in die Tafel ihres Herzens / und in die
Hörner ihrer Altäre.
'''
"2" = ''':sup:`2` Wie an ihre Kinder denken sie an ihre Altäre und an ihre Kultpfähle
/ bei den üppigen Bäumen und auf den hohen Hügeln.
'''
"3" = ''':sup:`3` Meinen Berg im offenen Land, dein Vermögen und alle deine Schätze /
gebe ich zur Plünderung preis, auch deine Kulthöhen für die Sünde / in
allen deinen Gebieten.
'''
"4" = ''':sup:`4` Du musst durch dein Verschulden von deinem Erbteil lassen, / das ich
dir gegeben habe. Ich mache dich zum Sklaven deiner Feinde / in einem
Land, das du nicht kennst. Denn ihr habt das Feuer meines Zorns
entzündet, / das für immer lodert.
'''
"5" = ''':sup:`5` So spricht der HERR: Verflucht der Mensch, der auf Menschen
vertraut, / auf schwaches Fleisch sich stützt / und dessen Herz sich
abwendet vom HERRN.
'''
"6" = ''':sup:`6` Er ist wie ein Strauch in der Steppe, / der nie Regen kommen sieht;
er wohnt auf heißem Wüstenboden, / im Salzland, das unbewohnbar ist.
'''
"7" = ''':sup:`7` Gesegnet der Mensch, der auf den HERRN vertraut / und dessen
Hoffnung der HERR ist.
'''
"8" = ''':sup:`8` Er ist wie ein Baum, der am Wasser gepflanzt ist / und zum Bach
seine Wurzeln ausstreckt: Er hat nichts zu fürchten, wenn Hitze kommt;
/ seine Blätter bleiben grün; auch in einem trockenen Jahr ist er ohne
Sorge, / er hört nicht auf, Frucht zu tragen.
'''
"9" = ''':sup:`9` Arglistig ohnegleichen ist das Herz und unverbesserlich. / Wer kann
es ergründen?
'''
"10" = ''':sup:`10` Ich, der HERR, erforsche das Herz / und prüfe die Nieren, um jedem
zu geben nach seinen Wegen, / entsprechend der Frucht seiner Taten.
'''
"11" = ''':sup:`11` Wie ein Rebhuhn, das ausbrütet, / was es nicht gelegt hat, so ist
ein Mensch, / der Reichtum durch Unrecht erwirbt. In der Mitte seiner
Tage muss er ihn verlassen / und am Ende steht er als Narr da.
'''
"12" = ''':sup:`12` Ein Thron der Herrlichkeit, erhaben von Anbeginn, / ist die Stätte
unsres Heiligtums.
'''
"13" = ''':sup:`13` Du Hoffnung Israels, HERR! / Alle, die dich verlassen, werden
zuschanden. Die sich von mir abwenden, / werden in den Staub
geschrieben, denn sie haben den HERRN verlassen, / den Quell lebendigen
Wassers.
'''
"14" = ''':sup:`14` Heile mich, HERR, so bin ich geheilt, / hilf mir, so ist mir
geholfen; / ja, mein Lobpreis bist du.
'''
"15" = ''':sup:`15` Siehe, jene sagen zu mir: / Wo bleibt denn das Wort des HERRN? /
Soll es doch eintreffen!
'''
"16" = ''':sup:`16` Ich aber habe mich nicht entzogen, hinter dir Hirte zu sein, / und
habe den Unglückstag nicht herbeigewünscht. Du weißt es selbst; / was
mir über die Lippen kam, / liegt offen vor dir.
'''
"17" = ''':sup:`17` Werde nicht zum Schrecken für mich! / Du bist meine Zuflucht am Tag
des Unheils.
'''
"18" = ''':sup:`18` Meine Verfolger sollen zuschanden werden, / nicht aber ich. Sie
sollen erschrecken, / nicht aber ich. Bring über sie den Tag des
Unheils, / zerbrich sie mit doppeltem Schlag!
'''
"19" = ''':sup:`19` So sprach der HERR zu mir: Geh und stell dich in das Tor der Söhne
des Volkes, durch das die Könige von Juda einziehen und durch das sie
ausziehen, und in alle Tore Jerusalems,
'''
"20" = ''':sup:`20` und sag zu ihnen: Hört das Wort des HERRN, ihr Könige von Juda,
ganz Juda und alle Einwohner Jerusalems, die ihr durch diese Tore
kommt!
'''
"21" = ''':sup:`21` So spricht der HERR: Hütet euch um eures Lebens willen, am Tag des
Sabbats eine Last zu tragen und durch die Tore Jerusalems
hereinzubringen!
'''
"22" = ''':sup:`22` Auch dürft ihr am Tag des Sabbats keine Last aus euren Häusern
hinaustragen und keinerlei Arbeit verrichten. Vielmehr sollt ihr den
Tag des Sabbats heiligen, wie ich es euren Vätern geboten habe.
'''
"23" = ''':sup:`23` Doch sie haben nicht gehört und ihr Ohr mir nicht zugeneigt,
sondern ihren Nacken versteift, um nicht zu hören und nicht Zucht
anzunehmen.
'''
"24" = ''':sup:`24` Und es wird sein, wenn ihr bereitwillig auf mich hört - Spruch des
HERRN - und am Tag des Sabbats keine Last durch die Tore dieser Stadt
bringt, sondern den Tag des Sabbats heiligt und an ihm keinerlei Arbeit
verrichtet,
'''
"25" = ''':sup:`25` dann werden durch die Tore dieser Stadt Könige und Fürsten
einziehen, die auf dem Thron Davids sitzen; mit Wagen und Rossen werden
sie fahren, sie und ihre Fürsten, die Männer von Juda und die Einwohner
Jerusalems, und diese Stadt wird für immer bewohnt sein.
'''
"26" = ''':sup:`26` Dann wird man kommen von den Städten Judas und aus der Umgebung
Jerusalems, vom Land Benjamin, von der Schefela, vom Gebirge und vom
Negeb, um Brandopfer, Schlachtopfer, Speiseopfer und Weihrauch zu
bringen; auch Dankopfer bringen sie zum Haus des HERRN.
'''
"27" = ''':sup:`27` Wenn ihr aber nicht auf mich hört, den Tag des Sabbats zu heiligen,
keine Last zu tragen und am Tag des Sabbats durch die Tore Jerusalems
zu kommen, dann lege ich Feuer an seine Tore, das Jerusalems Paläste
verzehrt und nicht erlischt.
'''
"Notes" = '''
Notas de rodapé:
17:1-4 - Judas Sünde ist tief verwurzelt, und Ungehorsam gegenüber dem
Herrn bringt einen Fluch mit sich. Der Hinweis auf ein „betrügerisches
Herz“ verdeutlicht die Verderbtheit des Volkes und seine Trennung von
29,11).
17:5-8 - Der Segen derer, die auf den Herrn vertrauen, steht im
Gegensatz zum Fluch derer, die auf Menschen vertrauen. Vertrauen auf
Gott ist der Schlüssel zu einem stabilen und gesegneten Leben, während
17:9-10 - Das menschliche Herz wird als trügerisch und verdorben
beschrieben, und nur Gott kann es erforschen und gerecht richten. Die
Natur des menschlichen Herzens erfordert göttliches Eingreifen zur
8:7).
17:14-18 - Jeremia schreit nach Heilung und bittet Gott, einzugreifen
und die Nation wiederherzustellen. Gott wird als derjenige angesehen,
der die Macht hat, sowohl körperlich als auch geistig zu heilen und
53:5).
17:19-27 - Jeremia wird angewiesen, den Sabbat als Zeichen des
Gehorsams gegenüber dem Herrn auszurufen. Die Einhaltung des Sabbats
war nicht nur eine rituelle Praxis, sondern Ausdruck der Hingabe an
56:2).
'''
