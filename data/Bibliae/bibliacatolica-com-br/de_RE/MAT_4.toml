"1" = ''':sup:`1` Dann wurde Jesus vom Geist in die Wüste geführt; dort sollte er vom
Teufel versucht werden.
'''
"2" = ''':sup:`2` Als er vierzig Tage und vierzig Nächte gefastet hatte, hungerte ihn.
'''
"3" = ''':sup:`3` Da trat der Versucher an ihn heran und sagte: Wenn du Gottes Sohn
bist, so befiehl, dass aus diesen Steinen Brot wird.
'''
"4" = ''':sup:`4` Er aber antwortete: In der Schrift heißt es: Der Mensch lebt nicht
vom Brot allein, sondern von jedem Wort, das aus Gottes Mund kommt.
'''
"5" = ''':sup:`5` Darauf nahm ihn der Teufel mit sich in die Heilige Stadt, stellte
ihn oben auf den Tempel
'''
"6" = ''':sup:`6` und sagte zu ihm: Wenn du Gottes Sohn bist, so stürz dich hinab;
denn es heißt in der Schrift: Seinen Engeln befiehlt er um
deinetwillen, / und: Sie werden dich auf ihren Händen tragen, / damit
dein Fuß nicht an einen Stein stößt.
'''
"7" = ''':sup:`7` Jesus antwortete ihm: In der Schrift heißt es auch: Du sollst den
Herrn, deinen Gott, nicht auf die Probe stellen.
'''
"8" = ''':sup:`8` Wieder nahm ihn der Teufel mit sich und führte ihn auf einen sehr
hohen Berg; er zeigte ihm alle Reiche der Welt mit ihrer Pracht
'''
"9" = ''':sup:`9` und sagte zu ihm: Das alles will ich dir geben, wenn du dich vor mir
niederwirfst und mich anbetest.
'''
"10" = ''':sup:`10` Da sagte Jesus zu ihm: Weg mit dir, Satan! Denn in der Schrift
steht: Den Herrn, deinen Gott, sollst du anbeten und ihm allein dienen.
'''
"11" = ''':sup:`11` Darauf ließ der Teufel von ihm ab und siehe, es kamen Engel und
dienten ihm.
'''
"12" = ''':sup:`12` Als Jesus hörte, dass Johannes ausgeliefert worden war, kehrte er
nach Galiläa zurück.
'''
"13" = ''':sup:`13` Er verließ Nazaret, um in Kafarnaum zu wohnen, das am See liegt, im
Gebiet von Sebulon und Naftali.
'''
"14" = ''':sup:`14` Denn es sollte sich erfüllen, was durch den Propheten Jesaja gesagt
worden ist:
'''
"15" = ''':sup:`15` Das Land Sebulon und das Land Naftali, / die Straße am Meer, das
Gebiet jenseits des Jordan, / das heidnische Galiläa:
'''
"16" = ''':sup:`16` Das Volk, das im Dunkel saß, / hat ein helles Licht gesehen; /
denen, die im Schattenreich des Todes wohnten, / ist ein Licht
erschienen.
'''
"17" = ''':sup:`17` Von da an begann Jesus zu verkünden: Kehrt um! Denn das Himmelreich
ist nahe.
'''
"18" = ''':sup:`18` Als Jesus am See von Galiläa entlangging, sah er zwei Brüder,
Simon, genannt Petrus, und seinen Bruder Andreas; sie warfen gerade ihr
Netz in den See, denn sie waren Fischer.
'''
"19" = ''':sup:`19` Da sagte er zu ihnen: Kommt her, mir nach! Ich werde euch zu
Menschenfischern machen.
'''
"20" = ''':sup:`20` Sofort ließen sie ihre Netze liegen und folgten ihm nach.
'''
"21" = ''':sup:`21` Als er weiterging, sah er zwei andere Brüder, Jakobus, den Sohn des
Zebedäus, und seinen Bruder Johannes; sie waren mit ihrem Vater
Zebedäus im Boot und richteten ihre Netze her. Er rief sie
'''
"22" = ''':sup:`22` und sogleich verließen sie das Boot und ihren Vater und folgten
Jesus nach.
'''
"23" = ''':sup:`23` Er zog in ganz Galiläa umher, lehrte in den Synagogen, verkündete
das Evangelium vom Reich und heilte im Volk alle Krankheiten und
Leiden.
'''
"24" = ''':sup:`24` Und sein Ruf verbreitete sich in ganz Syrien. Man brachte alle
Kranken mit den verschiedensten Gebrechen und Leiden zu ihm, Besessene,
Mondsüchtige und Gelähmte, und er heilte sie.
'''
"25" = ''':sup:`25` Scharen von Menschen aus Galiläa, der Dekapolis, aus Jerusalem und
Judäa und aus dem Gebiet jenseits des Jordan folgten ihm nach.
'''
