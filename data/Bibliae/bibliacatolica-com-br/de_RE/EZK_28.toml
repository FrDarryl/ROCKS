[28]
"1" = ''':sup:`1` Das Wort des HERRN erging an mich:
'''
"2" = ''':sup:`2` Menschensohn, sag zum Fürsten von Tyrus: So spricht GOTT, der Herr:
Weil sich dein Herz überhoben hat und du sagtest: Ich bin ein Gott,
einen Wohnsitz für Götter bewohne ich im Herzen der Meere. Doch du bist
ein Mensch und kein Gott, obwohl du dein Herz dem Herzen eines Gottes
gleichgestellt hast.
'''
"3" = ''':sup:`3` Siehe, du bist weiser als Daniel. / Kein Geheimnis war dir zu
dunkel.
'''
"4" = ''':sup:`4` Durch deine Weisheit und Einsicht / schufst du dir Reichtum. Mit
Gold und Silber / fülltest du deine Kammern.
'''
"5" = ''':sup:`5` Durch deine gewaltige Weisheit, durch deinen Handel / hast du deinen
Reichtum vermehrt. Doch dein Herz hat sich erhoben / wegen all deines
Reichtums.
'''
"6" = ''':sup:`6` Darum - so spricht GOTT, der Herr: Weil du dein Herz / dem Herzen
eines Gottes gleichgemacht hast,
'''
"7" = ''':sup:`7` darum, siehe, bringe ich Fremde über dich, / tyrannische Nationen.
Sie zücken ihre Schwerter gegen all deine prächtige Weisheit, /
entweihen deinen strahlenden Glanz.
'''
"8" = ''':sup:`8` Sie stoßen dich hinab in das Grab; / wie einer durchbohrt wird und
stirbt, so stirbst du / im Herzen der Meere.
'''
"9" = ''':sup:`9` Wirst du dann angesichts deiner Mörder noch sagen: / Ich bin ein
Gott? Du bist ein Mensch und kein Gott / in der Hand derer, die dich
durchbohren.
'''
"10" = ''':sup:`10` Wie Unbeschnittene sterben, / so stirbst du durch Fremde; denn ich
habe gesprochen - / Spruch GOTTES, des Herrn.
'''
"11" = ''':sup:`11` Das Wort des HERRN erging an mich:
'''
"12" = ''':sup:`12` Menschensohn, stimm eine Totenklage an über den König von Tyrus und
sag zu ihm: So spricht GOTT, der Herr: Du warst ein vollendet
gestaltetes Siegel, / voll Weisheit und vollkommener Schönheit.
'''
"13" = ''':sup:`13` Im Garten Gottes, in Eden, bist du gewesen. / Allerlei kostbare
Steine umgaben dich: Rubin, Topas, dazu Jaspis, / Chrysolith, Karneol
und Onyx, / Saphir, Karfunkelstein und Smaragd. Aus Gold war alles
gemacht, / was an dir erhöht und vertieft war, all diese Zierden
brachte man an, / am Tag, als du erschaffen wurdest.
'''
"14" = ''':sup:`14` Du, Kerub, mit ausgebreiteten, schützenden Flügeln, / ich hatte
dich eingesetzt. Auf dem heiligen Berg der Götter bist du gewesen.
Zwischen den feurigen Steinen gingst du umher.
'''
"15" = ''':sup:`15` Ohne Tadel warst du auf deinen Wegen / seit dem Tag, an dem du
erschaffen wurdest, / bis Verbrechen an dir gefunden wurde.
'''
"16" = ''':sup:`16` Durch deinen ausgedehnten Handel / wurde dein Inneres mit Gewalttat
erfüllt, / in Sünde bist du gefallen. Da habe ich dich entweiht,
entfernt vom Berg der Götter, / und dich zugrunde gerichtet, du
beschirmender Kerub, / weg aus der Mitte der feurigen Steine.
'''
"17" = ''':sup:`17` Hochmütig war dein Herz geworden, / weil du so schön warst. Du hast
deine Weisheit vernichtet, / verblendet vom strahlenden Glanz. Ich
stieß dich auf die Erde hinab. / Den Blicken der Könige gab ich dich
preis, damit sie dich alle begaffen.
'''
"18" = ''':sup:`18` Du hast durch deine gewaltige Schuld, / durch Unrecht bei deinem
Handelsgeschäft deine Heiligtümer entweiht. So ließ ich mitten aus dir
Feuer hervorbrechen. / Das hat dich verzehrt. Vor den Augen all derer,
die dich sahen, / machte ich dich zu Asche auf der Erde.
'''
"19" = ''':sup:`19` Alle, die dich kennen unter den Völkern, / sind entsetzt über dich.
Zum Schrecken bist du geworden, / du bist für immer dahin.
'''
"20" = ''':sup:`20` Das Wort des HERRN erging an mich:
'''
"21" = ''':sup:`21` Menschensohn, richte dein Gesicht auf Sidon, tritt als Prophet
gegen es auf
'''
"22" = ''':sup:`22` und sag: So spricht GOTT, der Herr: Siehe, ich gehe gegen dich vor,
Sidon, / und verherrliche mich in deiner Mitte. Dann werden sie
erkennen, / dass ich der HERR bin, wenn ich an ihm das Urteil
vollstrecke / und mich an ihm als heilig erweise.
'''
"23" = ''':sup:`23` Ich schicke ihm Pest und Blut / in seine Gassen. Und es fallen in
seiner Mitte Erschlagene, / wenn das Schwert von überallher auf es
einschlägt. Dann werden sie erkennen, / dass ich der HERR bin.
'''
"24" = ''':sup:`24` Dann droht dem Haus Israel kein stechender Dorn und kein
verletzender Stachel mehr von allen ringsum, die sie verachten. Daran
werden sie erkennen, dass ich GOTT, der Herr, bin.
'''
"25" = ''':sup:`25` So spricht GOTT, der Herr: Wenn ich die vom Haus Israel aus all den
Ländern zusammenführe, in die sie zerstreut sind, dann erweise ich mich
an ihnen vor den Augen der Völker als heilig. Sie werden auf ihrem
Ackerboden wohnen, den ich meinem Knecht Jakob gegeben habe.
'''
"26" = ''':sup:`26` Dort werden sie in Sicherheit leben; sie werden Häuser bauen und
Weinberge pflanzen. Sie wohnen in Sicherheit, sobald ich an all denen,
die sie ringsum verachtet haben, das Urteil vollstrecke. Dann werden
sie erkennen, dass ich, der HERR, ihr Gott bin.
'''
