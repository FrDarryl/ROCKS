[22]
"1" = ''':sup:`1` Die Einwohner Jerusalems machten nun seinen jüngsten Sohn Ahasja zum
König an seiner Stelle. Alle älteren Brüder hatte die Räuberbande
getötet, die mit den Arabern in das Lager eingedrungen war. So kam
Ahasja, der Sohn Jorams, des Königs von Juda, zur Herrschaft.
'''
"2" = ''':sup:`2` Ahasja war zweiundzwanzig Jahre alt, als er König wurde, und
regierte ein Jahr in Jerusalem. Seine Mutter hieß Atalja; sie war eine
Enkelin Omris.
'''
"3" = ''':sup:`3` Auch er folgte den Wegen des Hauses Ahab; denn seine Mutter
verführte ihn durch ihren Rat zum Bösen.
'''
"4" = ''':sup:`4` Wie die Angehörigen des Hauses Ahab tat er, was böse war in den
Augen des HERRN; denn diese stürzten ihn nach dem Tod seines Vaters
durch ihren Rat ins Verderben.
'''
"5" = ''':sup:`5` Ihrem Rat folgend, zog er mit Joram, dem Sohn Ahabs, dem König von
Israel, gegen Hasaël, den König von Aram, nach Ramot-Gilead in den
Krieg. Dabei verwundeten die Aramäer Joram
'''
"6" = ''':sup:`6` und er musste heimkehren, um in Jesreel von den Wunden Heilung zu
suchen, die ihm die Aramäer geschlagen hatten, als er in Ramot gegen
ihren König Hasaël kämpfte. Ahasja, der Sohn Jorams, der König von
Juda, kam hinab, um Joram, den Sohn Ahabs, in Jesreel zu besuchen, als
er krank daniederlag.
'''
"7" = ''':sup:`7` Von Gott aber war es zum Verderben Ahasjas bestimmt, dass er sich zu
Joram begab. Mit Joram fuhr er nach seiner Ankunft Jehu, dem Enkel
Nimschis, entgegen, den der HERR gesalbt hatte, damit er das Haus Ahab
ausrotte.
'''
"8" = ''':sup:`8` Als Jehu seinen Streit mit dem Haus Ahab austrug, stieß er auf die
Hofleute Judas und die Verwandten Ahasjas, die im Dienst Ahasjas
standen, und machte sie nieder.
'''
"9" = ''':sup:`9` Dann ließ er Ahasja suchen. Man nahm ihn fest, während er sich in
Samaria verborgen hielt, brachte ihn vor Jehu und tötete ihn. Doch gab
man ihm ein Grab; denn sie sagten: Er ist ein Enkel Joschafats, der den
HERRN mit ganzem Herzen gesucht hat. Im Haus Ahasjas war nun niemand
mehr, der fähig gewesen wäre, die Königsherrschaft zu übernehmen.
'''
"10" = ''':sup:`10` Als Atalja, die Mutter Ahasjas, sah, dass ihr Sohn tot war, ging
sie daran, die ganze Nachkommenschaft der königlichen Familie des
Hauses Juda auszurotten.
'''
"11" = ''':sup:`11` Doch Joscheba, die Tochter des Königs, nahm Joasch, den Sohn
Ahasjas, aus dem Kreis der Königssöhne, die ermordet werden sollten,
weg und brachte ihn heimlich mit seiner Amme in die Bettenkammer. Dort
versteckte sie ihn vor Atalja, sodass diese ihn nicht töten konnte.
Joscheba, die Tochter des Königs Joram und Frau des Priesters Jojada,
war die Schwester Ahasjas.
'''
"12" = ''':sup:`12` Joasch blieb sechs Jahre bei ihr im Haus Gottes verborgen, während
Atalja das Land regierte.
'''
"Notes" = '''
Notas de rodapé:
22:1-4 - Ahasja, der Sohn Jorams, regiert in Juda und folgt den bösen
Wegen seiner Mutter Athalja und seines Vaters. Der Einfluss der Familie
ist ein wichtiges Thema und zeigt, wie götzendienerische Praktiken von
Generation zu Generation weitergegeben werden können (siehe auch
22:5-7 - Ahasja verbündet sich mit Joram, dem König von Israel, um
gegen Hasael von Syrien zu kämpfen. Damit zeigt er, dass er Bündnisse
sucht, die ihn von der Abhängigkeit von Gott abbringen. Dieses Bündnis
führt zu seinem Tod und unterstreicht die Sinnlosigkeit, auf
22:8-9 - Ahasja wird in der Schlacht getötet und seine Mutter Athalja
besteigt den Thron. Dieser Machtwechsel verdeutlicht, wie Korruption
durch böse Führer aufrechterhalten werden kann und wie wichtig
rechtschaffene Führer in Israel sind (siehe auch 1. Könige 16:30-33 und
22:10-12 - Athalja versucht, die königliche Linie zu vernichten, doch
Joasch, der Sohn Ahasjas, kann versteckt und gerettet werden. Dies
veranschaulicht Gottes Vorsehung, die den treuen Rest auch in Zeiten
22:13-15 - Athaljas Rolle als Herrscherin ist geprägt von Götzendienst
und Korruption und stellt einen Gegensatz zu göttlichen Prinzipien dar.
Ihre Herrschaft veranschaulicht die Gefahren einer gottlosen Führung
'''
