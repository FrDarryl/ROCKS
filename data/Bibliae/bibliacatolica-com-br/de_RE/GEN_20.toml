[20]
"1" = ''':sup:`1` Abraham brach von dort auf in das Land des Negeb. Er ließ sich
zwischen Kadesch und Schur nieder und hielt sich in Gerar als Fremder
auf.
'''
"2" = ''':sup:`2` Abraham sagte von Sara, seiner Frau: Sie ist meine Schwester. Da
schickte Abimelech, der König von Gerar, hin und ließ Sara holen.
'''
"3" = ''':sup:`3` Gott kam nachts zu Abimelech im Traum und sprach zu ihm: Siehe, du
wirst sterben wegen der Frau, die du dir genommen hast; sie ist
verheiratet.
'''
"4" = ''':sup:`4` Abimelech aber hatte sich ihr noch nicht genaht. Mein Herr, sagte
er, willst du denn schuldlose Menschen töten?
'''
"5" = ''':sup:`5` Hat er mir nicht selbst gesagt: Sie ist meine Schwester? Auch sie
selbst hat gesagt: Er ist mein Bruder. Mit arglosem Herzen und mit
reinen Händen habe ich das getan.
'''
"6" = ''':sup:`6` Da sprach Gott zu ihm im Traum: Auch ich weiß, dass du es mit
arglosem Herzen getan hast. Ich habe dich ja auch daran gehindert,
gegen mich zu sündigen. Darum habe ich nicht zugelassen, dass du sie
anrührst.
'''
"7" = ''':sup:`7` Jetzt aber, gib die Frau dieses Mannes zurück! Denn er ist ein
Prophet. Er wird für dich beten, sodass du am Leben bleibst. Gibst du
sie aber nicht zurück, dann sollst du wissen: Du musst sterben, du und
alles, was dir gehört.
'''
"8" = ''':sup:`8` Am Morgen stand Abimelech auf, ließ alle seine Knechte rufen und
erzählte ihnen alles, was vorgefallen war. Da gerieten die Männer in
große Furcht.
'''
"9" = ''':sup:`9` Nun ließ Abimelech Abraham rufen und stellte ihn zur Rede: Was hast
du uns angetan? Womit habe ich denn gegen dich gesündigt, dass du über
mich und mein Reich eine so große Sünde bringst? Du hast mir etwas
angetan, was man nicht tun darf.
'''
"10" = ''':sup:`10` Und Abimelech fragte Abraham: Was hattest du vor, als du das
tatest?
'''
"11" = ''':sup:`11` Abraham entgegnete: Ich sagte mir: Es gibt gar keine Gottesfurcht
an diesem Ort und man könnte mich wegen meiner Frau umbringen.
'''
"12" = ''':sup:`12` Übrigens ist sie wirklich meine Schwester, die Tochter meines
Vaters, doch nicht die Tochter meiner Mutter; so konnte sie meine Frau
werden.
'''
"13" = ''':sup:`13` Als mich aber Gott aus dem Haus meines Vaters ins Ungewisse ziehen
hieß, da sagte ich zu ihr: Tu mir den Gefallen und sag von mir überall,
wohin wir kommen: Er ist mein Bruder.
'''
"14" = ''':sup:`14` Darauf nahm Abimelech Schafe, Ziegen und Rinder, Knechte und Mägde
und schenkte sie Abraham. Auch gab er ihm seine Frau Sara zurück.
'''
"15" = ''':sup:`15` Abimelech sagte: Siehe, mein Land steht dir offen. Wo es dir
beliebt, da lass dich nieder!
'''
"16" = ''':sup:`16` Zu Sara aber sagte er: Siehe, ich gebe deinem Bruder tausend
Silberstücke. Siehe, das soll allen Leuten in deiner Umgebung die Augen
zudecken und vor allen erfährst du Genugtuung.
'''
"17" = ''':sup:`17` Abraham betete zu Gott und Gott heilte Abimelech, auch seine Frau
und seine Dienerinnen, sodass sie wieder gebären konnten.
'''
"18" = ''':sup:`18` Denn der HERR hatte im Haus Abimelechs jeden Mutterschoß ganz
verschlossen wegen Sara, der Frau Abrahams.
'''
"Notes" = '''
Notas de rodapé:
20:1-2 - Abraham geht nach Gerar und stellt Sarah als seine Schwester
vor, da er um sein eigenes Leben fürchtet. Diese Passage
veranschaulicht die menschliche Schwäche und die Tendenz, eher auf
20:3-7 - Gott greift in einem Traum ein, um Sarah zu beschützen und
Abimelech zurechtzuweisen. Er zeigt damit, dass Gott seine Pläne
verfolgt und diejenigen beschützt, die ihm gehören. Dieses göttliche
Eingreifen unterstreicht Gottes Souveränität inmitten menschlicher
20:8-10 - Abimelech konfrontiert Abraham mit Lügen und Unehrlichkeit.
Diese Passage unterstreicht die Bedeutung von Integrität und Wahrheit
20:11-13 - Abraham erklärt seine Tat und offenbart seine Angst, sein
Leben zu verlieren. Diese Erzählung zeigt, wie Angst zu leichtsinnigen
Entscheidungen führen kann, und erinnert uns daran, wie wichtig es ist,
20:14-18 - Abimelech gibt Sarah Abraham zurück und überreicht ihm
Geschenke. Gott beschützt sein Volk treu, auch in schwierigen
Situationen. Diese Geschichte unterstreicht die göttliche Gnade
Korinther 12,9).
'''
