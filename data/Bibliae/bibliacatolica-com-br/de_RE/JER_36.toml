[36]
"1" = ''':sup:`1` Und es geschah im vierten Jahr Jojakims, des Sohnes Joschijas, des
Königs von Juda, da erging vom HERRN dieses Wort an Jeremia:
'''
"2" = ''':sup:`2` Nimm dir eine Buchrolle und schreib darauf alle Worte, die ich zu
dir über Israel und Juda und über alle Völker gesprochen habe, von dem
Tag an, an dem ich zu dir geredet habe seit den Tagen Joschijas bis zum
heutigen Tag!
'''
"3" = ''':sup:`3` Vielleicht hört das Haus Juda all das Unheil, das ich ihnen zu tun
gedenke, sodass sie umkehren von ihrem bösen Weg, und ich kann ihnen
Schuld und Sünde verzeihen.
'''
"4" = ''':sup:`4` Da rief Jeremia Baruch, den Sohn Nerijas, und Baruch schrieb nach
dem Diktat Jeremias alle Worte, die der HERR zu ihm gesprochen hatte,
auf eine Buchrolle.
'''
"5" = ''':sup:`5` Darauf befahl Jeremia dem Baruch: Mir ist es verwehrt, in das Haus
des HERRN zu gehen.
'''
"6" = ''':sup:`6` Darum geh du hin und lies am Fasttag aus der Rolle, die du nach
meinem Diktat geschrieben hast, dem Volk im Haus des HERRN die Worte
des HERRN vor! Auch allen Judäern, die aus ihren Städten herbeiströmen,
sollst du sie vorlesen.
'''
"7" = ''':sup:`7` Vielleicht gelangt ihr Flehen um Gnade vor den HERRN und sie kehren
um, jeder von seinem bösen Weg; denn groß ist der Zorn und Grimm, den
der HERR diesem Volk angekündigt hat.
'''
"8" = ''':sup:`8` Baruch, der Sohn Nerijas, handelte genau nach dem Auftrag des
Propheten Jeremia und las im Haus des HERRN die Worte des HERRN aus dem
Buch vor.
'''
"9" = ''':sup:`9` Und es geschah: Im fünften Jahr Jojakims, des Sohnes Joschijas, des
Königs von Juda, hatte man im neunten Monat ein Fasten vor dem HERRN
ausgerufen, für alles Volk in Jerusalem und alle, die aus den Städten
Judas nach Jerusalem kamen.
'''
"10" = ''':sup:`10` Nun las Baruch im Haus des HERRN dem ganzen Volk aus dem Buch die
Worte Jeremias vor, und zwar in der Halle Gemarjas, des Sohnes des
Schreibers Schafan, im oberen Vorhof am Eingang des Neuen Tempeltores.
'''
"11" = ''':sup:`11` Als Micha, der Sohn Gemarjas, des Sohnes Schafans, alle Worte des
HERRN aus dem Buch vernommen hatte,
'''
"12" = ''':sup:`12` ging er hinab in den Königspalast zur Halle des Schreibers. Und
siehe, dort saßen alle hohen Beamten zusammen: der Schreiber Elischama,
Delaja, der Sohn Schemajas, Elnatan, der Sohn Achbors, Gemarja, der
Sohn Schafans, Zidkija, der Sohn Hananjas, und alle sonstigen Beamten.
'''
"13" = ''':sup:`13` Micha teilte ihnen alle Worte mit, die er gehört hatte, als Baruch
dem Volk aus dem Buch vorlas.
'''
"14" = ''':sup:`14` Da schickten die versammelten Beamten Jehudi, den Sohn Netanjas,
des Sohnes Schelemjas, des Sohnes Kuschis, zu Baruch und ließen ihm
sagen: Nimm die Rolle, aus der du dem Volk vorgelesen hast, und komm
hierher! Sogleich nahm Baruch, der Sohn Nerijas, die Rolle in seine
Hand und kam zu ihnen.
'''
"15" = ''':sup:`15` Sie sagten zu ihm: Setz dich und lies sie uns vor! Nun las ihnen
Baruch vor.
'''
"16" = ''':sup:`16` Als sie all die Worte hörten, schauten sie einander erschrocken an
und sagten zu Baruch: Wir müssen unbedingt dem König alle diese Worte
mitteilen.
'''
"17" = ''':sup:`17` Sie fragten Baruch: Sag uns doch, wie hast du alle diese Worte nach
seinem Diktat niedergeschrieben?
'''
"18" = ''':sup:`18` Baruch erwiderte ihnen: Jeremia hat mir alle diese Worte diktiert
und ich habe sie mit Tinte in das Buch geschrieben.
'''
"19" = ''':sup:`19` Darauf sagten die Beamten zu Baruch: Geh und verbirg dich, du und
auch Jeremia! Niemand soll wissen, wo ihr seid.
'''
"20" = ''':sup:`20` Dann begaben sie sich zum König in den Palasthof, nachdem sie die
Rolle in der Halle des Schreibers Elischama verwahrt hatten, und
teilten dem König alle Worte mit.
'''
"21" = ''':sup:`21` Da sandte der König den Jehudi, um die Rolle zu holen, und dieser
holte sie aus der Halle des Schreibers Elischama. Und Jehudi las sie
dem König und allen Beamten vor, die um den König standen.
'''
"22" = ''':sup:`22` Der König wohnte im Winterhaus, es war ja der neunte Monat, und das
Kohlenbecken vor ihm war angezündet.
'''
"23" = ''':sup:`23` Und es geschah: Sooft Jehudi drei oder vier Spalten gelesen hatte,
schnitt sie der König mit dem Schreibermesser ab und warf sie in das
Feuer auf dem Kohlenbecken, bis die ganze Rolle im Feuer auf dem
Kohlenbecken vernichtet war.
'''
"24" = ''':sup:`24` Weder der König noch alle seine Diener, die alle diese Worte
hörten, erschraken und sie zerrissen auch nicht ihre Kleider.
'''
"25" = ''':sup:`25` Selbst als Elnatan, Delaja und Gemarja den König drängten, die
Rolle nicht zu verbrennen, hörte er nicht auf sie.
'''
"26" = ''':sup:`26` Vielmehr befahl der König dem Prinzen Jerachmeël, ferner Seraja,
dem Sohn Asriëls, und Schelemja, dem Sohn Abdeëls, den Schreiber Baruch
und den Propheten Jeremia festzunehmen; aber der HERR hielt sie
verborgen.
'''
"27" = ''':sup:`27` Und das Wort des HERRN erging an Jeremia, nachdem der König die
Rolle und die Worte verbrannt hatte, die Baruch nach dem Diktat
Jeremias niedergeschrieben hatte:
'''
"28" = ''':sup:`28` Nimm dir eine andere Rolle und schreib all die früheren Worte
darauf, die auf der ersten Rolle standen, die Jojakim, der König von
Juda, verbrannt hat.
'''
"29" = ''':sup:`29` Über Jojakim aber, den König von Juda, sollst du sagen: So spricht
der HERR: Du hast diese Rolle verbrannt und gesagt: Warum hast du
darauf geschrieben, der König von Babel werde bestimmt kommen, dieses
Land verheeren und Mensch und Vieh darin vernichten?
'''
"30" = ''':sup:`30` Darum - so spricht der HERR über Jojakim, den König von Juda: Er
wird keinen Nachkommen mehr haben, der auf dem Thron Davids sitzt, und
sein Leichnam soll hinausgeworfen werden in die Hitze des Tags und die
Kälte der Nacht.
'''
"31" = ''':sup:`31` Ich suche ihn, seine Nachkommen und seine Diener heim für ihre
Schuld. Ich bringe über sie, über die Einwohner Jerusalems und die
Leute von Juda all das Unheil, das ich ihnen angekündigt habe. Sie aber
haben nicht gehört.
'''
"32" = ''':sup:`32` Da nahm Jeremia eine andere Rolle und übergab sie dem Schreiber
Baruch, dem Sohn Nerijas. Dieser schrieb auf sie nach dem Diktat
Jeremias alle Worte des Buches, das Jojakim, der König von Juda, im
Feuer verbrannt hatte. Ihnen wurden noch viele ähnliche Worte
hinzugefügt.
'''
