"1" = ''':sup:`1` Da antwortete Tobias und sagte zu Tobit, seinem Vater: Alles, was du
mir geboten hast, werde ich tun, Vater.
'''
"2" = ''':sup:`2` Aber wie kann ich das Geld von ihm erhalten? Er kennt mich nicht und
ich kenne ihn nicht. Welches Zeichen gebe ich ihm, an dem er mich
erkennt und mir glaubt, sodass er mir das Geld wiedergibt? Außerdem
kenne ich die Wege nach Medien nicht, um dorthin zu reisen.
'''
"3" = ''':sup:`3` Da antwortete Tobit und sagte Tobias, seinem Sohn: Gabaël hat mir
seinen mit eigener Hand geschriebenen Schuldschein gegeben und ich habe
ihm einen mit eigener Hand geschriebenen Schuldschein gegeben. Ich habe
die Scheine geteilt, sodass jeder von uns eine Hälfte erhalten hat, und
diese habe ich zu dem Geld gelegt. Siehe, zwanzig Jahre sind es jetzt
her, dass ich dieses Geld hinterlegt habe. Such dir also einen
zuverlässigen Menschen, der dich begleiten kann, Kind! Wir werden ihm
einen Lohn zahlen für die Zeit, bis du zurückkommst. Und hole dieses
Geld bei Gabaël!
'''
"4" = ''':sup:`4` Tobias ging hinaus, um jemanden zu suchen, der mit ihm nach Medien
reisen könnte und dem der Weg vertraut war. Er ging also hinaus und
fand Rafaël, den Engel, vor sich stehen. Er wusste aber nicht, dass es
ein Engel Gottes ist.
'''
"5" = ''':sup:`5` Er sagte zu ihm: Woher bist du, junger Mann? Er sagte ihm: Ich bin
einer von den Israeliten, deinen Brüdern. Ich bin gekommen, um hier zu
arbeiten. Tobias sagte zu ihm: Kennst du den Weg, auf dem man nach
Medien gelangt?
'''
"6" = ''':sup:`6` Er sagte zu ihm: Gewiss! Ich bin vielmals dort gewesen und ich bin
erfahren und weiß alle Wege. Ich bin mehrmals nach Medien gegangen und
habe bei Gabaël, unserem Bruder, der in Rages in Medien wohnt,
übernachtet. Zwei volle Tagesreisen ist Ekbatana von Rages entfernt;
denn es liegt im Bergland, Ekbatana hingegen in der Ebene.
'''
"7" = ''':sup:`7` Tobias sagte zu ihm: Warte auf mich, junger Mann, bis ich
heimgegangen bin und meinem Vater Bescheid sage! Ich brauche dich
nämlich, dass du mit mir gehst. Deinen Lohn werde ich dir geben.
'''
"8" = ''':sup:`8` Er sagte zu ihm: Gut, ich warte. Nur mach nicht lang!
'''
"9" = ''':sup:`9` Tobias ging heim und sagte seinem Vater Tobit Bescheid. Er sagte
ihm: Siehe, ich habe jemanden aus unseren Brüdern, den Söhnen Israels,
gefunden. Und Tobit sagte ihm: Ruf mir den Mann, damit ich erfahre, was
sein Geschlecht ist, aus welchem Stamm er kommt und ob er
vertrauenswürdig ist, um mit dir zu geben, Kind!
'''
"10" = ''':sup:`10` Und Tobias ging hinaus, rief ihn und sagte zu ihm: Junger Mann,
mein Vater ruft dich! Und der Engel trat ein. Tobit grüßte ihn als
Erster und der Engel antwortete ihm: Möge dir viel Freude zuteilwerden!
Tobit antwortete ihm: Welche Freude bleibt mir noch? Ich kann meine
Augen nicht gebrauchen und das Licht des Himmels sehe ich nicht,
sondern liege in Finsternis wie die Toten, die das Licht nicht mehr
schauen. Lebend bin ich unter den Toten. Ich höre die Stimme von
Menschen, aber ich sehe sie nicht. Da sagte der Engel ihm: Sei guten
Mutes, bei Gott ist die Zeit schon nahe, dich zu heilen! Nur Mut! Tobit
sagte zu ihm: Tobias, mein Sohn, will nach Medien gehen. Kannst du mit
ihm gehen und ihn dorthin führen? Ich werde dir deinen Lohn zahlen,
Bruder. Er sagte zu ihm: Ich kann mit ihm gehen. Ich weiß alle Wege.
Ich bin oft nach Medien gezogen und bin durch alle seine Ebenen
gegangen und die Berge und all seine Wege kenne ich.
'''
"11" = ''':sup:`11` Tobit sagte zu ihm: Bruder, aus welcher Familie bist du und zu
welchem Stamm gehörst du? Teile es mir mit, Bruder!
'''
"12" = ''':sup:`12` Er sagte: Was kümmert dich mein Stamm? Tobit sagte ihm: Ich möchte
gern der Wahrheit gemäß wissen, wessen Sohn du bist, Bruder, und wie du
heißt.
'''
"13" = ''':sup:`13` Er sagte zu ihm: Ich bin Asarja, der Sohn des großen Hananja von
deinen Brüdern.
'''
"14" = ''':sup:`14` Da sagte Tobit zu ihm: Willkommen und alles Gute, Bruder! Und nimm
es mir nicht übel, Bruder, dass ich die Wahrheit wissen und deine
Familie kennen wollte. Zum Glück bist du ein Bruder aus einem guten und
edlen Geschlecht. Hananja und Natan, die beiden Söhne des großen
Schimi, habe ich gut gekannt: Sie zogen immer mit mir nach Jerusalem
und beteten dort mit mir an und ließen sich nicht in die Irre führen.
Deine Brüder sind gute Menschen. Aus einer edlen Wurzel stammst du, sei
willkommen!
'''
"15" = ''':sup:`15` Dann sagte er zu ihm: Ich gebe dir als Lohn eine Drachme am Tag und
das, was du wie mein Sohn zum Leben brauchst. Reise also mit meinem
Sohn
'''
"16" = ''':sup:`16` und ich werde dir noch etwas auf den Lohn drauflegen!
'''
"17" = ''':sup:`17` Der Engel sagte ihm: Ich werde mit ihm gehen. Und fürchte dich
nicht! Wohlbehalten werden wir fortgehen und wohlbehalten zu dir
zurückkehren, denn der Weg ist sicher. Da sagte Tobit ihm: Segen sei
mit dir, Bruder! Und er rief seinen Sohn und sagte zu ihm: Bereite
alles für die Reise, Kind, und zieh mit deinem Bruder fort! Gott im
Himmel möge euch sicher führen und euch mir sicher und gesund
zurückgeben! Und sein Engel begleite euch zu eurem Schutz, Kind! Tobias
ging hinaus, um sich auf seinen Weg zu machen. Er küsste seinen Vater
und seine Mutter und Tobit sagte ihm: Gehe wohlbehalten!
'''
"18" = ''':sup:`18` Seine Mutter aber begann zu weinen und sprach zu Tobit: Warum hast
du mein Kind weggeschickt? Ist er nicht der Stab in unserer Hand und
geht vor uns ein und aus?
'''
"19" = ''':sup:`19` Geld braucht nicht zu unserem Geld hinzuzukommen. Es soll uns das
Lösegeld für unser Kind werden!
'''
"20" = ''':sup:`20` Was uns vom Herrn zu leben gegeben wird, ist genug.
'''
"21" = ''':sup:`21` Er sagte zu ihr: Mach dir keine Sorge! Unser Kind bricht
wohlbehalten auf und wird wohlbehalten zu uns zurückkommen. Deine Augen
werden unseren Sohn sehen an dem Tag, an dem er wohlbehalten zu dir
zurückkommt. Mach dir keine Sorgen, fürchte nicht um sie beide,
Schwester!
'''
"22" = ''':sup:`22` Denn ein guter Engel wird mit ihm gehen. Er wird gut auf seinem Weg
geführt werden und wohlbehalten heimkehren.
'''
"23" = ''':sup:`23` Da hörte sie auf zu weinen.
'''
