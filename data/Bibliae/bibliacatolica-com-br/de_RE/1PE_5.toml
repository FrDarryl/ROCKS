[5]
"1" = ''':sup:`1` Eure Ältesten ermahne ich, als Mitältester und Zeuge der Leiden
Christi, der auch an der Herrlichkeit teilhaben soll, die sich
offenbaren wird:
'''
"2" = ''':sup:`2` Weidet die euch anvertraute Herde Gottes, nicht gezwungen, sondern
freiwillig, wie Gott es will; auch nicht aus Gewinnsucht, sondern mit
Hingabe;
'''
"3" = ''':sup:`3` seid nicht Beherrscher der Gemeinden, sondern Vorbilder für die
Herde!
'''
"4" = ''':sup:`4` Wenn dann der oberste Hirt erscheint, werdet ihr den nie
verwelkenden Kranz der Herrlichkeit empfangen.
'''
"5" = ''':sup:`5` Sodann, ihr Jüngeren: Ordnet euch den Ältesten unter! Alle aber
begegnet einander in Demut! Denn Gott tritt Stolzen entgegen, Demütigen
aber schenkt er seine Gnade.
'''
"6" = ''':sup:`6` Beugt euch also in Demut unter die mächtige Hand Gottes, damit er
euch erhöht, wenn die Zeit gekommen ist!
'''
"7" = ''':sup:`7` Werft alle eure Sorge auf ihn, denn er kümmert sich um euch!
'''
"8" = ''':sup:`8` Seid nüchtern, seid wachsam! Euer Widersacher, der Teufel, geht wie
ein brüllender Löwe umher und sucht, wen er verschlingen kann.
'''
"9" = ''':sup:`9` Leistet ihm Widerstand in der Kraft des Glaubens! Wisst, dass eure
Brüder und Schwestern in der Welt die gleichen Leiden ertragen.
'''
"10" = ''':sup:`10` Der Gott aller Gnade aber, der euch in Christus zu seiner ewigen
Herrlichkeit berufen hat, wird euch, die ihr kurze Zeit leiden müsst,
wieder aufrichten, stärken, kräftigen und auf festen Grund stellen.
'''
"11" = ''':sup:`11` Sein ist die Macht in Ewigkeit. Amen.
'''
"12" = ''':sup:`12` Durch Silvanus, den ich für einen treuen Bruder halte, habe ich
euch kurz geschrieben: Ich habe euch ermahnt und habe bezeugt, dass
dies die wahre Gnade Gottes ist, in der ihr stehen sollt.
'''
"13" = ''':sup:`13` Es grüßt euch die mitauserwählte Gemeinde in Babylon und Markus,
mein Sohn.
'''
"14" = ''':sup:`14` Grüßt einander mit dem Kuss der Liebe! Friede sei mit euch allen,
die ihr in Christus seid!
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - Petrus weist die Ältesten an, Gottes Herde mit Eifer und Demut
zu hüten. Führung in der Kirche ist ein Dienst der Liebe, nicht der
Herrschaft über andere, und sie wird belohnt, wenn Christus wiederkommt
5:5-7 - Christen sollten einander gegenüber Demut zeigen und Gottes
Souveränität anerkennen. Alle Sorgen sollten auf Gott geworfen werden,
der sich mit Zärtlichkeit und Aufmerksamkeit um jeden Einzelnen kümmert
5:8-11 - Petrus ermahnt Christen, wachsam und aufmerksam zu sein, denn
der Teufel sucht jemanden, den er verschlingen kann. Der Widerstand
gegen den Feind wird durch Glauben und Vertrauen in Gottes Gnade
'''
