[22]
"1" = ''':sup:`1` Wird ein Dieb beim Einbruch ertappt und so geschlagen, dass er
stirbt, so entsteht dadurch keine Blutschuld.
'''
"2" = ''':sup:`2` Doch ist darüber bereits die Sonne aufgegangen, dann entsteht
Blutschuld. Ein Dieb muss Ersatz leisten. Besitzt er nichts, soll man
ihn für den Wert des Gestohlenen verkaufen.
'''
"3" = ''':sup:`3` Findet man das Gestohlene, sei es Rind, Esel oder Schaf, noch lebend
in seinem Besitz, dann soll er doppelten Ersatz leisten.
'''
"4" = ''':sup:`4` Wenn jemand ein Feld oder einen Weinberg abweiden lässt und lässt
sein Vieh frei laufen, sodass es das Feld eines anderen abweidet, dann
soll er den besten Ertrag seines Feldes oder Weinbergs als Ersatz dafür
geben.
'''
"5" = ''':sup:`5` Breitet sich das Feuer aus, erfasst es eine Dornenhecke und
vernichtet einen Getreidehaufen, auf dem Halm stehendes Getreide oder
ein Feld, dann soll der für den Brand Verantwortliche den Schaden
ersetzen.
'''
"6" = ''':sup:`6` Übergibt jemand einem andern Geld oder Gerät zur Aufbewahrung und es
wird aus dessen Haus gestohlen, dann soll der Dieb, wenn man ihn
findet, doppelten Ersatz leisten.
'''
"7" = ''':sup:`7` Findet man den Dieb nicht, soll der Hausherr vor Gott erklären, dass
er sich nicht selbst am Eigentum des andern vergriffen hat.
'''
"8" = ''':sup:`8` Wenn jemandem etwas veruntreut wurde, ein Rind, ein Esel, ein Schaf,
ein Kleid oder sonst etwas, und er behauptet: Ja, das ist es, dann soll
der Streitfall der beiden vor Gott kommen. Wen Gott als schuldig
bezeichnet, soll dem andern doppelten Ersatz leisten.
'''
"9" = ''':sup:`9` Wenn jemand einem andern einen Esel, ein Rind, ein Schaf oder sonst
ein Haustier zur Verwahrung übergibt und das Tier eingeht, sich etwas
bricht oder fortgetrieben wird, ohne dass es jemand sieht,
'''
"10" = ''':sup:`10` dann soll ein Eid beim HERRN Klarheit darüber schaffen, dass der
eine sich nicht am Eigentum des andern vergriffen hat. Der Eigentümer
soll an sich nehmen, was noch da ist, ohne dass der andere Ersatz zu
leisten hätte.
'''
"11" = ''':sup:`11` Ist es ihm aber gestohlen worden, muss er dem Eigentümer Ersatz
leisten.
'''
"12" = ''':sup:`12` Ist das Tier gerissen worden, bringe er es zum Beweis herbei; dann
braucht er für das Gerissene keinen Ersatz zu leisten.
'''
"13" = ''':sup:`13` Leiht jemand von einem andern ein Tier und bricht es sich etwas
oder geht ein, und zwar in Abwesenheit des Eigentümers, so muss er
Ersatz leisten.
'''
"14" = ''':sup:`14` War der Eigentümer aber anwesend, so braucht der andere keinen
Ersatz zu leisten. Ist er Taglöhner, so geht es von seinem Lohn ab.
'''
"15" = ''':sup:`15` Wenn jemand ein noch nicht verlobtes Mädchen verführt und bei ihm
schläft, dann soll er das Brautgeld zahlen und sie zur Frau nehmen.
'''
"16" = ''':sup:`16` Weigert sich aber ihr Vater, sie ihm zu geben, dann hat er ihm so
viel zu zahlen, wie der Brautpreis für eine Jungfrau beträgt.
'''
"17" = ''':sup:`17` Eine Zauberin sollst du nicht am Leben lassen.
'''
"18" = ''':sup:`18` Jeder, der mit einem Tier verkehrt, hat den Tod verdient.
'''
"19" = ''':sup:`19` Wer einer Gottheit außer dem HERRN Schlachtopfer darbringt, soll
dem Bann verfallen.
'''
"20" = ''':sup:`20` Einen Fremden sollst du nicht ausnützen oder ausbeuten, denn ihr
selbst seid im Land Ägypten Fremde gewesen.
'''
"21" = ''':sup:`21` Ihr sollt keine Witwe oder Waise ausnützen.
'''
"22" = ''':sup:`22` Wenn du sie ausnützt und sie zu mir schreit, werde ich auf ihren
Klageschrei hören.
'''
"23" = ''':sup:`23` Mein Zorn wird entbrennen und ich werde euch mit dem Schwert
umbringen, sodass eure Frauen zu Witwen und eure Söhne zu Waisen
werden.
'''
"24" = ''':sup:`24` Leihst du einem aus meinem Volk, einem Armen, der neben dir wohnt,
Geld, dann sollst du dich gegen ihn nicht wie ein Gläubiger benehmen.
Ihr sollt von ihm keinen Zins fordern.
'''
"25" = ''':sup:`25` Nimmst du von einem Mitbürger den Mantel zum Pfand, dann sollst du
ihn bis Sonnenuntergang zurückgeben;
'''
"26" = ''':sup:`26` denn es ist seine einzige Decke, der Mantel, mit dem er seinen
bloßen Leib bedeckt. Worin soll er sonst schlafen? Wenn er zu mir
schreit, höre ich es, denn ich habe Mitleid.
'''
"27" = ''':sup:`27` Du sollst Gott nicht verächtlich machen und den Fürsten deines
Volkes nicht verfluchen.
'''
"28" = ''':sup:`28` Deinen Reichtum und Überfluss sollst du nicht für dich behalten.
Den Erstgeborenen unter deinen Söhnen sollst du mir geben.
'''
"29" = ''':sup:`29` Ebenso sollst du es mit deinen Rindern, Schafen und Ziegen halten.
Sieben Tage sollen sie bei ihrer Mutter bleiben, am achten Tag sollst
du sie mir übergeben.
'''
"30" = ''':sup:`30` Als heilige Männer sollt ihr mir gehören. Fleisch von einem Tier,
das auf dem Feld gerissen wurde, sollt ihr nicht essen; ihr sollt es
den Hunden vorwerfen.
'''
