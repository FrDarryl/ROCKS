[42]
"1" = ''':sup:`1` Für den Chormeister. Ein Weisheitslied der Korachiter.
'''
"2" = ''':sup:`2` Wie der Hirsch lechzt nach frischem Wasser, * so lechzt meine Seele,
nach dir, Gott.
'''
"3" = ''':sup:`3` Meine Seele dürstet nach Gott, * nach dem lebendigen Gott. Wann darf
ich kommen * und erscheinen vor Gottes Angesicht?
'''
"4" = ''':sup:`4` Meine Tränen sind mir Brot geworden bei Tag und bei Nacht; * man
sagt zu mir den ganzen Tag: Wo ist dein Gott?
'''
"5" = ''':sup:`5` Ich denke daran und schütte vor mir meine Seele aus: * Ich will in
einer Schar einherziehn. Ich will in ihr zum Haus Gottes schreiten, /
im Schall von Jubel und Dank * in festlich wogender Menge.
'''
"6" = ''':sup:`6` Was bist du bedrückt, meine Seele, * und was ächzt du in mir? Harre
auf Gott; / denn ich werde ihm noch danken * für die Rettung in seinem
Angesicht.
'''
"7" = ''':sup:`7` Bedrückt ist meine Seele in mir, / darum gedenke ich deiner im
Jordanland, * am Hermon, am Berg Mizar.
'''
"8" = ''':sup:`8` Flut ruft der Flut zu beim Tosen deiner stürzenden Wasser, * all
deine Wellen und Wogen zogen über mich hin.
'''
"9" = ''':sup:`9` Bei Tag entbietet der HERR seine Huld / und in der Nacht ist sein
Lied bei mir, * ein Gebet zum Gott meines Lebens.
'''
"10" = ''':sup:`10` Sagen will ich zu Gott, meinem Fels: / Warum hast du mich
vergessen? * Warum muss ich trauernd einhergehn, von meinem Feind
unterdrückt?
'''
"11" = ''':sup:`11` Es trifft mich zu Tode in meinen Gebeinen, / dass meine Bedränger
mich verhöhnen, * da sie den ganzen Tag zu mir sagen: Wo ist dein Gott?
'''
"12" = ''':sup:`12` Was bist du bedrückt, meine Seele, * und was ächzt du in mir? Harre
auf Gott; / denn ich werde ihm noch danken, * der Rettung meines
Angesichts und meinem Gott.
'''
