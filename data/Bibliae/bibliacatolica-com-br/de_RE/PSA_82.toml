"1" = ''':sup:`1` Ein Psalm Asafs. Gott steht auf in der Gottesversammlung, * inmitten
der Götter hält er Gericht.
'''
"2" = ''':sup:`2` Wie lange noch wollt ihr ungerecht richten * und die Frevler
'''
"3" = ''':sup:`3` Verhelft zum Recht den Geringen und Waisen, * dem Elenden und dem
Bedürftigen schafft Gerechtigkeit!
'''
"4" = ''':sup:`4` Befreit den Geringen und Armen, * entreißt sie der Hand der Frevler!
'''
"5" = ''':sup:`5` Sie erkennen nicht, verstehen nichts, / sie wandeln umher in
Finsternis. * Alle Grundfesten der Erde wanken.
'''
"6" = ''':sup:`6` Ich habe gesagt: Ihr seid Götter, * ihr alle seid Söhne des
Höchsten.
'''
"7" = ''':sup:`7` Doch nun sollt ihr sterben wie Menschen, * sollt stürzen wie einer
der Fürsten.
'''
"8" = ''':sup:`8` Steh auf, Gott, und richte die Erde! * Denn alle Nationen werden
dein Erbteil sein.
'''
