[5]
"1" = ''':sup:`1` Über Zeiten und Stunden, Brüder und Schwestern, brauche ich euch
nicht zu schreiben.
'''
"2" = ''':sup:`2` Ihr selbst wisst genau, dass der Tag des Herrn kommt wie ein Dieb in
der Nacht.
'''
"3" = ''':sup:`3` Während die Menschen sagen: Friede und Sicherheit!, kommt plötzlich
Verderben über sie wie die Wehen über eine schwangere Frau und es gibt
kein Entrinnen.
'''
"4" = ''':sup:`4` Ihr aber, Brüder und Schwestern, lebt nicht im Finstern, sodass euch
der Tag nicht wie ein Dieb überraschen kann.
'''
"5" = ''':sup:`5` Ihr alle seid Söhne des Lichts und Söhne des Tages. Wir gehören
nicht der Nacht und nicht der Finsternis.
'''
"6" = ''':sup:`6` Darum wollen wir nicht schlafen wie die anderen, sondern wach und
nüchtern sein.
'''
"7" = ''':sup:`7` Denn wer schläft, schläft bei Nacht, und wer sich betrinkt, betrinkt
sich bei Nacht.
'''
"8" = ''':sup:`8` Wir aber, die dem Tag gehören, wollen nüchtern sein und uns rüsten
mit dem Panzer des Glaubens und der Liebe und mit dem Helm der Hoffnung
auf Rettung.
'''
"9" = ''':sup:`9` Denn Gott hat uns nicht für das Gericht seines Zorns bestimmt,
sondern dafür, dass wir durch Jesus Christus, unseren Herrn, die
Rettung erlangen.
'''
"10" = ''':sup:`10` Er ist für uns gestorben, damit wir vereint mit ihm leben, ob wir
nun wachen oder schlafen.
'''
"11" = ''':sup:`11` Darum tröstet einander und einer baue den andern auf, wie ihr es
schon tut!
'''
"12" = ''':sup:`12` Wir bitten euch, Brüder und Schwestern: Erkennt die an, die sich
unter euch mühen und euch vorstehen im Herrn und euch zurechtweisen!
'''
"13" = ''':sup:`13` Achtet sie äußerst hoch in Liebe wegen ihres Wirkens! Haltet
Frieden untereinander!
'''
"14" = ''':sup:`14` Wir ermahnen euch, Brüder und Schwestern: Weist die zurecht, die
ein unordentliches Leben führen, ermutigt die Ängstlichen, nehmt euch
der Schwachen an, seid geduldig mit allen!
'''
"15" = ''':sup:`15` Seht zu, dass keiner dem andern Böses mit Bösem vergilt, sondern
bemüht euch immer, einander und allen Gutes zu tun!
'''
"16" = ''':sup:`16` Freut euch zu jeder Zeit!
'''
"17" = ''':sup:`17` Betet ohne Unterlass!
'''
"18" = ''':sup:`18` Dankt für alles; denn das ist der Wille Gottes für euch in Christus
Jesus.
'''
"19" = ''':sup:`19` Löscht den Geist nicht aus!
'''
"20" = ''':sup:`20` Verachtet prophetisches Reden nicht!
'''
"21" = ''':sup:`21` Prüft alles und behaltet das Gute!
'''
"22" = ''':sup:`22` Meidet das Böse in jeder Gestalt!
'''
"23" = ''':sup:`23` Er selbst, der Gott des Friedens, heilige euch ganz und gar und
bewahre euren Geist, eure Seele und euren Leib unversehrt, damit ihr
ohne Tadel seid bei der Ankunft unseres Herrn Jesus Christus.
'''
"24" = ''':sup:`24` Gott, der euch beruft, ist treu; er wird es tun.
'''
"25" = ''':sup:`25` Brüder und Schwestern, betet auch für uns!
'''
"26" = ''':sup:`26` Grüßt alle Brüder und Schwestern mit dem heiligen Kuss!
'''
"27" = ''':sup:`27` Ich beschwöre euch beim Herrn, diesen Brief allen Brüdern und
Schwestern in der Gemeinde vorzulesen.
'''
"28" = ''':sup:`28` Die Gnade Jesu Christi, unseres Herrn, sei mit euch!
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Paulus warnt vor dem „Tag des Herrn“, der plötzlich kommen
wird, wie ein Dieb in der Nacht. Geistliche Wachsamkeit ist notwendig,
denn niemand kennt den genauen Zeitpunkt der Wiederkunft des Herrn
5:4-8 - Paulus ermahnt Christen, als Kinder des Lichts zu leben, im
Gegensatz zu den Kindern der Finsternis. Wachsamkeit und Nüchternheit
sind für das christliche Leben unerlässlich, das von Glauben und
13,12-14).
5:9-11 - Gott hat uns nicht zum Zorn bestimmt, sondern zur Erlösung
durch Christus. Paulus ermutigt die Thessalonicher, einander aufzubauen
und Frieden und Ermutigung in der christlichen Gemeinschaft zu fördern
5:12-13 - Paulus gibt Anweisungen zum Umgang mit den Kirchenführern und
fördert Respekt und Frieden unter den Mitgliedern. Christliche Führung
zeichnet sich durch Hingabe und Dienst am Herrn aus (siehe auch
5:16-22 - Paulus gibt eine Reihe praktischer Ermahnungen, darunter
beständige Freude, unaufhörliches Gebet und Dankbarkeit. Das
christliche Leben sollte von Dankbarkeit, Urteilsvermögen und Ausdauer
5,16-18).
'''
