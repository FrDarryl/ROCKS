[108]
"1" = ''':sup:`1` Ein Lied. Ein Psalm Davids.
'''
"2" = ''':sup:`2` Mein Herz ist bereit, Gott, / ich will singen und spielen, * ja, du
meine Herrlichkeit.
'''
"3" = ''':sup:`3` Wacht auf, Harfe und Leier, * ich will das Morgenrot wecken!
'''
"4" = ''':sup:`4` Ich will dich preisen, HERR, unter den Völkern, * dir vor den
Nationen singen und spielen.
'''
"5" = ''':sup:`5` Denn deine Liebe reicht über den Himmel hinaus, * deine Treue, so
weit die Wolken ziehen.
'''
"6" = ''':sup:`6` Erhebe dich über den Himmel, Gott! * Deine Herrlichkeit sei über der
ganzen Erde!
'''
"7" = ''':sup:`7` Damit befreit werden, die dir lieb sind, * rette mit deiner Rechten
und gib mir Antwort!
'''
"8" = ''':sup:`8` Gott hat in seinem Heiligtum gesprochen: / Ich will triumphieren,
will Sichem verteilen * und das Tal von Sukkot vermessen.
'''
"9" = ''':sup:`9` Mein ist Gilead, mein ist Manasse, / Efraim ist der Helm meines
Hauptes, * Juda ist mein Herrscherstab.
'''
"10" = ''':sup:`10` Mein Waschbecken ist Moab, / meinen Schuh werf ich auf Edom, * ich
triumphiere über das Land der Philister.
'''
"11" = ''':sup:`11` Wer führt mich hin zu der befestigten Stadt, * wer wird mich nach
Edom geleiten?
'''
"12" = ''':sup:`12` Wer, wenn nicht du, Gott, der du uns verstoßen hast * und nicht
auszogst, Gott, mit unseren Heeren?
'''
"13" = ''':sup:`13` Bring du uns Hilfe gegen den Feind, * denn die Hilfe von Menschen
ist nichtig!
'''
"14" = ''':sup:`14` Mit Gott werden wir Taten der Macht vollbringen. * Er selbst wird
unsere Feinde zertreten.
'''
