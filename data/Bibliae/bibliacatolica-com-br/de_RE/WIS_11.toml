[11]
"1" = ''':sup:`1` Sie ließ alles gelingen, was sie unter der Führung des heiligen
Propheten unternahmen.
'''
"2" = ''':sup:`2` Sie zogen durch eine unbewohnte Wüste / und schlugen in unwegsamen
Gegenden ihre Zelte auf.
'''
"3" = ''':sup:`3` Sie widerstanden Feinden und wehrten Gegner ab.
'''
"4" = ''':sup:`4` Als sie dürsteten und dich anriefen, / wurde ihnen Wasser aus
schroffem Fels gegeben, / ein Heilmittel gegen den Durst aus hartem
Stein.
'''
"5" = ''':sup:`5` Denn wodurch ihre Feinde bestraft wurden, / dadurch empfingen sie
Wohltaten in ihrer Not.
'''
"6" = ''':sup:`6` Die ständig fließende Quelle / wurde durch schmutziges Blut getrübt.
'''
"7" = ''':sup:`7` So wurden jene für den befohlenen Kindermord gestraft. / Diesen aber
gabst du wider Erwarten reichlich Wasser,
'''
"8" = ''':sup:`8` nachdem du ihnen vorher durch ihren Durst gezeigt hattest, / wie
ihre Gegner von dir bestraft wurden.
'''
"9" = ''':sup:`9` Denn als sie geprüft und, wenn auch nur milde, zurechtgewiesen
wurden, / da erkannten sie, wie die Gottlosen im Zorn gerichtet und
gepeinigt worden waren.
'''
"10" = ''':sup:`10` Sie hast du wie ein mahnender Vater auf die Probe gestellt, / die
Frevler aber wie ein strenger König untersucht und verurteilt.
'''
"11" = ''':sup:`11` Alle ohne Ausnahme wurden in gleicher Weise geplagt;
'''
"12" = ''':sup:`12` denn zweifaches Leid und Seufzen brachte ihnen / die Erinnerung an
das Vergangene:
'''
"13" = ''':sup:`13` Als sie nämlich hörten, dass durch ihre eigene Bestrafung / jene
Wohltaten erhalten hatten, da spürten sie den Herrn.
'''
"14" = ''':sup:`14` Den sie einst ausgesetzt und weggeworfen, den sie mit Hohn
abgewiesen hatten,/ den mussten sie am Ende von allem bestaunen,/
nachdem sie einen ganz anderen Durst gelitten hatten als die Gerechten.
'''
"15" = ''':sup:`15` Zur Strafe für ihre unverständigen und unrechten Gedanken, / von
denen irregeführt sie vernunftlose Kriechtiere und unbedeutendes Getier
verehrten, / sandtest du ihnen eine Menge vernunftloser Tiere.
'''
"16" = ''':sup:`16` Sie sollten erkennen: Man wird durch das bestraft, wodurch man
sündigt.
'''
"17" = ''':sup:`17` Für deine allmächtige Hand, die aus ungeformtem Stoff die Welt
geschaffen hat,/ wäre es keine Schwierigkeit gewesen, / eine Menge von
Bären gegen sie zu senden oder grimmige Löwen
'''
"18" = ''':sup:`18` oder unbekannte Tiere voll unerhörter Wut, / die feuersprühenden
Atem hauchen / oder zischenden Qualm ausstoßen / oder entsetzliche
Funken aus den Augen sprühen.
'''
"19" = ''':sup:`19` Nicht nur ihre schädliche Gewalt hätte sie zermalmen, / schon ihr
Furcht erregender Anblick hätte sie vernichten können.
'''
"20" = ''':sup:`20` Aber abgesehen davon hätten sie durch einen einzigen Hauch fallen
können, / verfolgt von deinem Gericht / und fortgeweht vom Sturm deiner
Macht. / Du aber hast alles nach Maß, Zahl und Gewicht geordnet.
'''
"21" = ''':sup:`21` Denn du bist immer imstande, deine große Macht zu entfalten. / Wer
könnte der Kraft deines Arms widerstehen?
'''
"22" = ''':sup:`22` Die ganze Welt ist ja vor dir wie ein Stäubchen auf der Waage, /
wie ein Tautropfen, der am Morgen zur Erde fällt.
'''
"23" = ''':sup:`23` Du hast mit allen Erbarmen, weil du alles vermagst, / und siehst
über die Sünden der Menschen hinweg, damit sie umkehren.
'''
"24" = ''':sup:`24` Du liebst alles, was ist, / und verabscheust nichts von dem, was du
gemacht hast; / denn hättest du etwas gehasst, so hättest du es nicht
geschaffen.
'''
"25" = ''':sup:`25` Wie könnte etwas ohne deinen Willen Bestand haben / oder wie könnte
etwas erhalten bleiben, das nicht von dir ins Dasein gerufen wäre?
'''
"26" = ''':sup:`26` Du schonst alles, weil es dein Eigentum ist, Herr, du Freund des
Lebens.
'''
