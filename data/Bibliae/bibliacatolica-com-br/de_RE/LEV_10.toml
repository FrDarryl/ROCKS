[10]
"1" = ''':sup:`1` Die Söhne Aarons, Nadab und Abihu, nahmen jeder seine Räucherpfanne.
Sie legten Feuer auf, taten Räucherwerk darauf und brachten vor dem
HERRN ein unrechtmäßiges Feuer dar, eines, das er ihnen nicht geboten
hatte.
'''
"2" = ''':sup:`2` Da ging vom HERRN ein Feuer aus, das sie verzehrte, und sie starben
vor dem HERRN.
'''
"3" = ''':sup:`3` Da sagte Mose zu Aaron: Das ist es, was der HERR meinte, als er
sprach: An denen, die mir nahe sind, erweise ich mich heilig und vor
dem ganzen Volk zeige ich mich herrlich. Aaron schwieg.
'''
"4" = ''':sup:`4` Mose rief Mischaël und Elizafan, die Söhne von Aarons Onkel Usiël,
und sagte zu ihnen: Kommt her und tragt eure Brüder vom Heiligtum weg,
vor das Lager hinaus!
'''
"5" = ''':sup:`5` Sie traten heran und trugen sie in ihren Gewändern vor das Lager
hinaus, wie es Mose gesagt hatte.
'''
"6" = ''':sup:`6` Zu Aaron und seinen Söhnen Eleasar und Itamar sagte Mose: Lasst euer
Haar nicht lose herunterhängen und zerreißt nicht eure Kleider, damit
ihr nicht sterbt und der HERR über die ganze Gemeinde zürnt. Eure
Brüder, das ganze Haus Israel, sollen über den Brand weinen, den der
HERR entfacht hat.
'''
"7" = ''':sup:`7` Verlasst nicht den Eingang des Offenbarungszeltes, sonst müsst ihr
sterben; denn das Salböl des HERRN ist auf euch. Sie taten, was Mose
gesagt hatte.
'''
"8" = ''':sup:`8` Der HERR sagte zu Aaron:
'''
"9" = ''':sup:`9` Weder Wein noch Bier dürft ihr, du und deine Söhne, trinken, wenn
ihr zum Offenbarungszelt kommt, damit ihr nicht sterbt. Das gelte bei
euch als ewige Satzung für eure Generationen.
'''
"10" = ''':sup:`10` Ihr sollt zwischen heilig und profan, zwischen unrein und rein
unterscheiden
'''
"11" = ''':sup:`11` und die Israeliten sollt ihr in allen Gesetzen unterweisen, die der
HERR euch durch Mose verkündet hat.
'''
"12" = ''':sup:`12` Mose sagte zu Aaron und seinen übrig gebliebenen Söhnen Eleasar und
Itamar: Nehmt das Speiseopfer, das von den Feueropfern des HERRN übrig
bleibt, esst davon die ungesäuerten Brote neben dem Altar, denn es ist
etwas Hochheiliges.
'''
"13" = ''':sup:`13` An einem heiligen Ort sollt ihr es essen, denn es ist das, was dir
und deinen Söhnen von den Feueropfern des HERRN als der bestimmte
Anteil zusteht; so ist es mir nämlich geboten worden.
'''
"14" = ''':sup:`14` Die Brust des Erhebungsopfers und die Schenkelkeule des Hebeopfers
sollt ihr, du, deine Söhne und deine Töchter, an einem reinen Ort
essen, denn sie werden dir und deinen Nachkommen als der bestimmte
Anteil von den Heilsopfern der Israeliten gegeben.
'''
"15" = ''':sup:`15` Die Schenkelkeule des Hebeopfers und die Brust des Erhebungsopfers,
die auf den Fettstücken der Feueropfer sind, sollen sie als
Erhebungsopfer vor dem HERRN emporheben; sie sollen dir und deinen
Kindern als ewiges Gesetz gehören, wie es der HERR geboten hat.
'''
"16" = ''':sup:`16` Mose erkundigte sich nach dem Bock des Sündopfers, und siehe da, er
war verbrannt. Er geriet über Eleasar und Itamar, die übrig gebliebenen
Söhne Aarons, in Zorn und sagte:
'''
"17" = ''':sup:`17` Warum habt ihr das Sündopfer nicht am heiligen Ort gegessen? Es ist
etwas Hochheiliges und es wurde euch gegeben, damit ihr die Schuld von
der Gemeinde wegnehmt, um für sie vor dem HERRN Versöhnung zu erwirken.
'''
"18" = ''':sup:`18` Sein Blut wurde ja nicht in das Innere des Heiligtums gebracht; das
Fleisch hättet ihr im Heiligtum essen sollen, wie ich es geboten habe.
'''
"19" = ''':sup:`19` Aaron antwortete Mose: Siehe, heute haben sie ihr Sünd- und ihr
Brandopfer vor dem HERRN dargebracht und doch hat mich so etwas
getroffen. Wenn ich heute das Sündopfer gegessen hätte, wäre das in den
Augen des HERRN gut gewesen?
'''
"20" = ''':sup:`20` Als Mose das hörte, war es in seinen Augen gut.
'''
