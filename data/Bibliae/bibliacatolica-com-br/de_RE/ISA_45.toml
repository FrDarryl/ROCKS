[45]
"1" = ''':sup:`1` So spricht der HERR zu seinem Gesalbten, zu Kyrus: / Ich habe ihn an
seiner rechten Hand gefasst, um ihm Nationen zu unterwerfen; Könige
entwaffne ich, / um ihm Türen zu öffnen und kein Tor verschlossen zu
halten:
'''
"2" = ''':sup:`2` Ich selbst gehe vor dir her / und ebne Ringmauern ein. Ich
zertrümmere bronzene Tore / und zerschlage eiserne Riegel.
'''
"3" = ''':sup:`3` Ich gebe dir verborgene Schätze / und Reichtümer, die im Dunkel
versteckt sind. So sollst du erkennen, dass ich der HERR bin, / der
dich bei deinem Namen ruft, ich, Israels Gott.
'''
"4" = ''':sup:`4` Um meines Knechtes Jakob willen, / um Israels, meines Erwählten,
willen / habe ich dich bei deinem Namen gerufen; ich habe dir einen
Ehrennamen gegeben, / ohne dass du mich kanntest.
'''
"5" = ''':sup:`5` Ich bin der HERR und sonst niemand; / außer mir gibt es keinen Gott.
Ich habe dir den Gürtel angelegt, / ohne dass du mich kanntest,
'''
"6" = ''':sup:`6` damit man vom Aufgang der Sonne bis zu ihrem Untergang erkennt, /
dass es außer mir keinen Gott gibt. / Ich bin der HERR und sonst
niemand.
'''
"7" = ''':sup:`7` Der das Licht formt und das Dunkel erschafft, / der das Heil macht
und das Unheil erschafft,/ ich bin der HERR, der all dies macht.
'''
"8" = ''':sup:`8` Taut, ihr Himmel, von oben, / ihr Wolken, lasst Gerechtigkeit
regnen! Die Erde tue sich auf und bringe das Heil hervor, / sie lasse
Gerechtigkeit sprießen. / Ich, der HERR, erschaffe es.
'''
"9" = ''':sup:`9` Wehe dem, der mit seinem Schöpfer rechtet, / eine Scherbe unter
irdenen Scherben! Sagt denn der Ton zu seinem Töpfer: / Was machst du?
und sagt dein Werk: / Er hat kein Geschick?
'''
"10" = ''':sup:`10` Wehe dem, der zum Vater sagt: Was zeugst du? / und zur Frau: Was
gebierst du?
'''
"11" = ''':sup:`11` So spricht der HERR, / der Heilige Israels und sein Schöpfer: Über
die kommenden Dinge befragt mich, über meine Kinder / und über das Werk
meiner Hände gebt mir doch Befehl!
'''
"12" = ''':sup:`12` Ich habe die Erde gemacht / und die Menschen auf ihr erschaffen.
Ich habe den Himmel ausgespannt mit meinen Händen / und ich befehle
seinem ganzen Heer.
'''
"13" = ''':sup:`13` Ich habe ihn in Gerechtigkeit erweckt / und all seine Wege ebne
ich. Er baut meine Stadt wieder auf, / mein verschlepptes Volk lässt er
frei, aber nicht für Lösegeld oder Geschenke. / Der HERR der
Heerscharen hat gesprochen.
'''
"14" = ''':sup:`14` So spricht der HERR: Die Ägypter mit ihren Erträgen, / die
Kuschiter mit ihrem Gewinn und die groß gewachsenen Sebaiter / werden
zu dir kommen und dir gehören; / in Fesseln werden sie hinter dir
herziehen. Vor dir werfen sie sich nieder und flehen zu dir: / Nur bei
dir ist Gott und sonst gibt es keine Götter.
'''
"15" = ''':sup:`15` Wahrhaftig, du bist ein verborgener Gott, / Israels Gott, der
rettet.
'''
"16" = ''':sup:`16` Schmach und Schande kommt über sie alle, / die Götzenschmiede
geraten in Schande.
'''
"17" = ''':sup:`17` Israel ist vom HERRN gerettet, / ist auf immer errettet. Über euch
kommt keine Schmach und Schande / für immer und ewig.
'''
"18" = ''':sup:`18` Denn so spricht der HERR, der den Himmel erschafft, / er ist der
Gott, der die Erde formt und macht - er ist es, der ihr Bestand gibt, /
er hat sie nicht als Nichtiges erschaffen, er hat sie zum Wohnen
geformt - : / Ich bin der HERR und sonst niemand.
'''
"19" = ''':sup:`19` Ich habe nicht im Verborgenen geredet, / irgendwo in einem
finsteren Land. Ich habe nicht zum Geschlecht Jakobs gesagt: / Sucht
mich als Nichtiges! Ich bin der HERR, der die Wahrheit spricht / und
der verkündet, was recht ist.
'''
"20" = ''':sup:`20` Versammelt euch, kommt alle herbei, / tretet herzu, die ihr aus den
Nationen entronnen seid! Wer hölzerne Götzen umherträgt, hat keine
Erkenntnis, / wer einen Gott anbetet, der niemanden rettet.
'''
"21" = ''':sup:`21` Macht es bekannt, bringt es vor, / beratet euch untereinander: Wer
hat das alles seit Langem verkündet / und längst im Voraus angesagt?
War es nicht ich, der HERR? / Es gibt keinen Gott außer mir; / außer
mir gibt es keinen gerechten und rettenden Gott.
'''
"22" = ''':sup:`22` Wendet euch mir zu und lasst euch erretten, / alle Enden der Erde,
/ denn ich bin Gott und sonst niemand!
'''
"23" = ''':sup:`23` Ich habe bei mir selbst geschworen: / Aus meinem Mund ist
Gerechtigkeit hervorgegangen, / ein unwiderrufliches Wort: Vor mir wird
jedes Knie sich beugen / und jede Zunge wird schwören:
'''
"24" = ''':sup:`24` Nur beim HERRN - sagt man von mir - sind Heilstaten und Stärke. /
Beschämt kommen alle zu ihm, die gegen ihn entbrennen.
'''
"25" = ''':sup:`25` Alle Nachkommen Israels bekommen ihr Recht / und erlangen Ruhm
durch den HERRN.
'''
