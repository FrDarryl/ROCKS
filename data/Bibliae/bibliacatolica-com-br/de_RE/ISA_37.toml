[37]
"1" = ''':sup:`1` Als der König Hiskija das hörte, zerriss er seine Kleider, hüllte
sich in Sacktuch und ging in das Haus des HERRN.
'''
"2" = ''':sup:`2` Dann sandte er den Palastvorsteher Eljakim, den Staatsschreiber
Schebna und die Ältesten der Priester, in Sacktuch gehüllt, zum
Propheten Jesaja, dem Sohn des Amoz.
'''
"3" = ''':sup:`3` Sie sagten zu ihm: So spricht Hiskija: Heute ist ein Tag der Not,
der Strafe und der Schande. Die Kinder sind bis an die Öffnung des
Mutterschoßes gelangt, doch es fehlt die Kraft zum Gebären.
'''
"4" = ''':sup:`4` Vielleicht hört der HERR, dein Gott, die Worte des Rabschake, den
sein Herr, der König von Assur, gesandt hat, um den lebendigen Gott zu
verhöhnen, und bestraft ihn wegen der Worte, die der HERR, dein Gott,
gehört hat. So trag ein Gebet für den Rest vor, der sich noch findet!
'''
"5" = ''':sup:`5` Die Knechte des Königs Hiskija kamen zu Jesaja.
'''
"6" = ''':sup:`6` Jesaja sagte zu ihnen: So sollt ihr zu eurem Herrn sagen: So spricht
der HERR: Fürchte dich nicht vor den Worten, die du gehört hast, mit
denen die Diener des Königs von Assur mich geschmäht haben!
'''
"7" = ''':sup:`7` Siehe, ich lege einen Geist in ihn, sodass er ein Gerücht hört und
in sein Land zurückkehrt. Dann bringe ich ihn in seinem Land durch das
Schwert zu Fall.
'''
"8" = ''':sup:`8` Der Rabschake trat den Rückweg an und fand den König von Assur im
Kampf gegen die Stadt Libna, denn er hatte gehört, dieser sei von
Lachisch abgezogen.
'''
"9" = ''':sup:`9` Sanherib hatte nämlich über Tirhaka, den König von Kusch, gehört: Er
ist ausgezogen, um gegen dich zu kämpfen. Als er das hörte, sandte er
Boten zu Hiskija, um ihm zu sagen:
'''
"10" = ''':sup:`10` So sollt ihr zu Hiskija, dem König von Juda, sagen: Dein Gott
täusche dich nicht, auf den du vertraust, wenn du sagst: Jerusalem wird
nicht in die Hand des Königs von Assur gegeben werden.
'''
"11" = ''':sup:`11` Siehe, du hast doch gehört, was die Könige von Assur mit allen
Ländern gemacht haben: Sie haben an ihnen den Bann vollzogen. Und du
solltest gerettet wer den?
'''
"12" = ''':sup:`12` Sind denn die Nationen, die von meinen Vätern vernichtet wurden,
von ihren Göttern gerettet worden: Gosan, Haran und Rezef und die Söhne
Edens, die in Telassar wohnten?
'''
"13" = ''':sup:`13` Wo ist der König von Hamat, der König von Arpad, der König der
Stadt Sefarwajim, wo sind die Könige von Hena und Awa?
'''
"14" = ''':sup:`14` Hiskija nahm das Schreiben aus der Hand der Boten in Empfang und
las es. Dann ging er zum Haus des HERRN hinauf und breitete es vor dem
HERRN aus.
'''
"15" = ''':sup:`15` Dann betete Hiskija zum HERRN indem er sprach:
'''
"16" = ''':sup:`16` HERR der Heerscharen, Gott Israels, der über den Kerubim thront, du
allein bist der Gott aller Königreiche der Erde. Du hast den Himmel und
die Erde gemacht.
'''
"17" = ''':sup:`17` Neige, HERR, dein Ohr und höre! Öffne, HERR, deine Augen und sieh!
Höre all die Worte Sanheribs, die er sandte, um den lebendigen Gott zu
verhöhnen!
'''
"18" = ''':sup:`18` Es ist wahr, HERR, die Könige von Assur haben alle Länder und ihr
Land verwüstet.
'''
"19" = ''':sup:`19` Ihre Götter hat man dem Feuer übergeben, denn sie waren keine
Götter, sondern Werke von Menschenhand, aus Holz und Stein; darum
konnte man sie vernichten.
'''
"20" = ''':sup:`20` Nun aber, HERR, unser Gott, rette uns aus seiner Hand, damit alle
Königreiche der Erde erkennen, dass du der HERR bist, du allein!
'''
"21" = ''':sup:`21` Da sandte Jesaja, der Sohn des Amoz, zu Hiskija und ließ ihm sagen:
So spricht der HERR, der Gott Israels: Du hast zu mir wegen Sanherib,
des Königs von Assur, gebetet.
'''
"22" = ''':sup:`22` Das ist das Wort, das der HERR über ihn gesprochen hat. Dich hat
verachtet, dich hat verspottet / die Jungfrau, die Tochter Zion. Hinter
dir her schüttelte / die Tochter Jerusalem den Kopf.
'''
"23" = ''':sup:`23` Wen hast du verhöhnt und geschmäht, / gegen wen die Stimme erhoben
und zu wem deine Augen in die Höhe erhoben? / Zum Heiligen Israels!
'''
"24" = ''':sup:`24` Durch deine Knechte hast du den Herrn verhöhnt / und gesagt: Mit
meinen zahlreichen Wagen habe ich die Höhe der Berge erstiegen, / den
äußersten Winkel des Libanon. Ich fälle seine hohen Zedern, / seine
erlesenen Zypressen, ich komme bis zu seiner entlegensten Höhe, / in
das Dickicht seiner Wälder.
'''
"25" = ''':sup:`25` Ich habe gegraben / und Wasser getrunken; unter dem Schritt meiner
Füße / lasse ich alle Ströme Ägyptens vertrocknen.
'''
"26" = ''':sup:`26` Hast du es nicht gehört? / Vor langer Zeit habe ich es gemacht,
seit den Tagen der Vorzeit habe ich es so gefügt. / Jetzt ließ ich es
kommen. Du bist es, der befestigte Städte zerstört / und in öde
Steinhaufen verwandelt.
'''
"27" = ''':sup:`27` Ihre Bewohner waren machtlos, / in Schrecken und Schande gestoßen.
Sie waren Kraut des Feldes / und frisches Grün, Gras auf den Dächern
und eine Ähre, / bevor sie auf dem Halm steht.
'''
"28" = ''':sup:`28` Ich weiß, ob du sitzt, ob du gehst oder kommst, / ob du gegen mich
tobst.
'''
"29" = ''':sup:`29` Weil du gegen mich tobst / und weil deine stolze Sorglosigkeit mir
zu Ohren gekommen ist, lege ich meinen Haken in deine Nase / und mein
Zaumzeug an deine Lippen. Ich lasse dich auf dem Weg zurückkehren, /
auf dem du gekommen bist.
'''
"30" = ''':sup:`30` Und dies soll für dich das Zeichen sein: In diesem Jahr isst man,
was von selbst nachwächst, im nächsten Jahr, was wild wächst; im
dritten Jahr aber sollt ihr wieder säen und ernten, Weinberge
bepflanzen und ihre Früchte essen.
'''
"31" = ''':sup:`31` Was vom Haus Juda entronnen ist, der übrig gebliebene Rest, wird
wieder Wurzel treiben nach unten und Frucht tragen nach oben.
'''
"32" = ''':sup:`32` Denn von Jerusalem wird ein Rest ausziehen, vom Berg Zion ziehen
die Entronnenen hinaus. Der Eifer des HERRN der Heerscharen vollbringt
das.
'''
"33" = ''':sup:`33` Darum - so spricht der HERR über den König von Assur: Er wird nicht
in diese Stadt eindringen; er wird keinen Pfeil hineinschießen, er wird
nicht unter dem Schutz seines Schildes gegen sie anrennen und wird
keinen Wall gegen sie aufschütten.
'''
"34" = ''':sup:`34` Auf dem Weg, auf dem er gekommen ist, wird er wieder zurückkehren.
Aber in diese Stadt wird er nicht eindringen - Spruch des HERRN.
'''
"35" = ''':sup:`35` Ich werde diese Stadt beschützen und retten, um meinetwillen und um
meines Knechtes David willen.
'''
"36" = ''':sup:`36` Da ging der Engel des HERRN hinaus und erschlug im Lager der
Assyrer hundertfünfundachtzigtausend Mann. Als man früh am Morgen
aufstand, siehe, sie alle waren Leichen, Tote.
'''
"37" = ''':sup:`37` Da brach Sanherib, der König von Assur, auf und kehrte in sein Land
zurück und blieb in Ninive.
'''
"38" = ''':sup:`38` Es geschah, als er sich im Haus seines Gottes Nisroch niederwarf,
da erschlugen ihn seine Söhne Adrammelech und Sarezer mit dem Schwert.
Sie retteten sich in das Land Ararat und sein Sohn Asarhaddon wurde an
seiner Stelle König.
'''
