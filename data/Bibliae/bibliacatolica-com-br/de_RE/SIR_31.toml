[31]
"1" = ''':sup:`1` Schlaflosigkeit wegen des Reichtums zehrt am Fleisch, / die Sorge um
ihn raubt den Schlaf.
'''
"2" = ''':sup:`2` Die Sorge in der Schlaflosigkeit vertreibt den Schlummer, / schwere
Krankheit verscheucht den Schlaf.
'''
"3" = ''':sup:`3` Ein Reicher hat sich geplagt beim Sammeln von Vermögen, / beim
Ausruhen schwelgt er in seinem Luxus.
'''
"4" = ''':sup:`4` Ein Armer hat sich geplagt in der Dürftigkeit des Lebens, / beim
Ausruhen kommt er in Not.
'''
"5" = ''':sup:`5` Wer Gold liebt, wird nicht gerechtfertigt, / und wer dem Gewinn
nachjagt, wird durch ihn verführt.
'''
"6" = ''':sup:`6` Viele sind um des Goldes willen zu Fall gekommen, / sie erlebten
persönlich ihren Untergang.
'''
"7" = ''':sup:`7` Ein Holz, an dem man stolpert, ist das für die nach Gold Verrückten,
/ jeder Unverständige lässt sich damit fangen.
'''
"8" = ''':sup:`8` Selig der Reiche, der untadelig befunden wird / und der dem Gold
nicht hinterherläuft.
'''
"9" = ''':sup:`9` Wer ist er - wir wollen ihn glücklich preisen? / Denn er hat
Wunderbares in seinem Volk vollbracht.
'''
"10" = ''':sup:`10` Wer wurde darin geprüft und vollkommen befunden? / Es wird ihm zum
Ruhm gereichen. Wer konnte übertreten und übertrat nicht,/ Böses tun
und tat es nicht?
'''
"11" = ''':sup:`11` Deswegen sind seine Güter sicher / und von seinen Wohltaten erzählt
die Versammlung.
'''
"12" = ''':sup:`12` Hast du dich an eine große Tafel gesetzt? / Reiß deinen Rachen
nicht auf! / Und sag nicht: Es steht viel auf ihr!
'''
"13" = ''':sup:`13` Erinnere dich, dass ein schlechtes Auge böse ist! / Was ist
schlechteres erschaffen worden als ein solches Auge? / Deswegen fließen
Tränen von jedem Angesicht.
'''
"14" = ''':sup:`14` Streck die Hand nicht dorthin aus, wo einer hinblickt, / und stoß
nicht mit ihm in der Schüssel zusammen!
'''
"15" = ''':sup:`15` Überlege die Anliegen des Nächsten, von dir selbst her, / und
bedenke jede Handlung!
'''
"16" = ''':sup:`16` Iss wie ein Mensch, was dir vorgesetzt wird, / und sei nicht
gierig, sonst verabscheut man dich!
'''
"17" = ''':sup:`17` Höre um der Erziehung willen als Erster auf / und sei nicht
unersättlich, damit du nicht Anstoß erregst!
'''
"18" = ''':sup:`18` Auch wenn du inmitten von vielen sitzt, / streck deine Hand nicht
als Erster aus!
'''
"19" = ''':sup:`19` Wie ausreichend ist das Wenige für einen wohlerzogenen Menschen, /
auf seinem Bett atmet er nicht schwer.
'''
"20" = ''':sup:`20` Gesunder Schlaf entsteht bei einem maßvoll gefüllten Bauch; / am
Morgen steht er auf und fühlt sich wohl. Zermürbende Schlaflosigkeit,
Brechdurchfall / und Krämpfe begleiten einen unersättlichen Mann.
'''
"21" = ''':sup:`21` Wenn du den Speisen nicht widerstehen konntest, / steh auf, geh
weg, erbrich dich! Dann wirst du Ruhe haben.
'''
"22" = ''':sup:`22` Höre auf mich, mein Kind, und verachte mich nicht! / Am Ende wirst
du meine Worte verstehen. Bei all deinem Tun sei geschickt / und keine
Krankheit wird dich treffen!
'''
"23" = ''':sup:`23` Wer mit Brot freigiebig ist, den werden die Lippen preisen / und
der Ruf seines guten Verhaltens ist glaubwürdig.
'''
"24" = ''':sup:`24` Wer mit Brot geizt, über den wird eine Stadt murren / und sein
schlechter Ruf ist gerechtfertigt.
'''
"25" = ''':sup:`25` Beim Wein spiele nicht den starken Mann! / Denn viele hat der Wein
zugrunde gerichtet.
'''
"26" = ''':sup:`26` Ein Schmelzofen prüft die Härte des Metalls, / so der Wein die
Herzen beim Streit der Hochmütigen.
'''
"27" = ''':sup:`27` Gleich wie Leben ist Wein für die Menschen, / wenn du ihn maßvoll
trinkst. Was ist das Leben, wenn der Wein fehlt? / Er ist geschaffen
zur Heiterkeit des Menschen.
'''
"28" = ''':sup:`28` Fröhlichkeit des Herzens und Heiterkeit der Seele / bringt der
Wein, zur rechten Zeit und maßvoll getrunken.
'''
"29" = ''':sup:`29` Bitterkeit der Seele ist Wein, der zu viel getrunken wird / in
Erregung und bei einer Auseinandersetzung.
'''
"30" = ''':sup:`30` Trunkenheit vermehrt die Neigung eines Unverständigen bis zur
Beleidigung, / beeinträchtigt die Kraft und schlägt Wunden.
'''
"31" = ''':sup:`31` Beim Weingelage tadle den Nächsten nicht, / verachte ihn nicht
wegen seiner Heiterkeit! Sag zu ihm kein schmähendes Wort / und treib
ihn nicht in die Enge mit einer Forderung!
'''
"Notes" = '''
Notas de rodapé:
31:1-3 - Übermäßige Beschäftigung mit Geld und Reichtum raubt uns
Schlaf und Ruhe. Der Autor warnt, dass das unaufhörliche Streben nach
materiellem Besitz letztlich Müdigkeit und Leid verursacht (siehe auch
31:5-8 - Gier wird als Quelle der Sünde und Zerstörung verurteilt. Wer
rechtschaffen ist und Gott fürchtet, weiß, dass materieller Reichtum
vergänglich ist und dass wahre Sicherheit vom Herrn kommt (siehe auch
31:12-13 - Der Text mahnt zur Mäßigung bei Tisch. Klugheit und
Selbstbeherrschung beim Essen und Trinken sind Zeichen von Weisheit und
31:19-20 - Mäßigung beim Essen und Trinken bringt Gesundheit und
inneren Frieden. Der Autor erklärt, dass diejenigen, die sich
beherrschen, viele körperliche und geistige Krankheiten vermeiden
31:21-31 - Trunkenheit wird als moralische und körperliche Erniedrigung
scharf kritisiert. Mäßigung hingegen wird als Weg zu Weisheit und
20:1).
'''
