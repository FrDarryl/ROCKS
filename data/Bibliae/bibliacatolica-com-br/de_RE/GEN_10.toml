[10]
"1" = ''':sup:`1` Dies ist die Geschlechterfolge der Söhne Noachs, Sem, Ham und Jafet.
Ihnen wurden nach der Flut Söhne geboren.
'''
"2" = ''':sup:`2` Die Söhne Jafets sind Gomer, Magog, Madai, Jawan, Tubal, Meschech
und Tiras.
'''
"3" = ''':sup:`3` Die Söhne Gomers sind Aschkenas, Rifat und Togarma.
'''
"4" = ''':sup:`4` Die Söhne Jawans sind Elischa, Tarschisch, die Kittäer und die
Rodaniter.
'''
"5" = ''':sup:`5` Von ihnen trennten sich die Inseln der Völker in ihren verschiedenen
Ländern, jedes nach seiner Sprache, gemäß ihren Sippenverbänden,
innerhalb ihrer Völker.
'''
"6" = ''':sup:`6` Die Söhne Hams sind Kusch, Ägypten, Put und Kanaan.
'''
"7" = ''':sup:`7` Die Söhne von Kusch sind Seba, Hawila, Sabta, Ragma und Sabtecha und
die Söhne Ragmas sind Saba und Dedan.
'''
"8" = ''':sup:`8` Kusch zeugte Nimrod; dieser wurde der erste Held auf der Erde.
'''
"9" = ''':sup:`9` Er war ein tüchtiger Jäger vor dem HERRN. Deshalb pflegt man zu
sagen: Ein tüchtiger Jäger vor dem HERRN wie Nimrod.
'''
"10" = ''':sup:`10` Kerngebiet seines Reiches war Babel, Erech, Akkad und Kalne im Land
Schinar.
'''
"11" = ''':sup:`11` Von diesem Land zog er nach Assur aus und erbaute Ninive,
Rehobot-Ir, Kelach
'''
"12" = ''':sup:`12` sowie Resen, zwischen Ninive und Kelach, das ist die große Stadt.
'''
"13" = ''':sup:`13` Ägypten zeugte die Luditer, die Anamiter, die Lehabiter, die
Naftuhiter,
'''
"14" = ''':sup:`14` die Patrositer und die Kasluhiter, von denen die Philister
abstammen, ferner die Kaftoriter.
'''
"15" = ''':sup:`15` Kanaan zeugte Sidon, seinen Erstgeborenen, und Het,
'''
"16" = ''':sup:`16` ferner die Jebusiter, die Amoriter, die Girgaschiter,
'''
"17" = ''':sup:`17` die Hiwiter, die Arkiter, die Siniter,
'''
"18" = ''':sup:`18` die Arwaditer, die Zemariter und die Hamatiter. Später verzweigten
sich die Sippenverbände der Kanaaniter.
'''
"19" = ''':sup:`19` Das Gebiet der Kanaaniter reichte von Sidon, wenn man über Gerar
kommt, bis Gaza, wenn man über Sodom, Gomorra, Adma und Zebojim kommt,
bis Lescha.
'''
"20" = ''':sup:`20` Das waren die Söhne Hams nach ihren Sippenverbänden, nach ihren
Sprachen in ihren Ländern und in ihren Völkern.
'''
"21" = ''':sup:`21` Auch Sem wurden Kinder geboren. Er ist der Stammvater aller Söhne
Ebers, der ältere Bruder Jafets.
'''
"22" = ''':sup:`22` Die Söhne Sems sind Elam, Assur, Arpachschad, Lud und Aram.
'''
"23" = ''':sup:`23` Die Söhne Arams sind Uz, Hul, Geter und Masch.
'''
"24" = ''':sup:`24` Arpachschad zeugte Schelach, Schelach zeugte Eber.
'''
"25" = ''':sup:`25` Dem Eber wurden zwei Söhne geboren; der Name des einen war Peleg,
Teilung, denn zu seiner Zeit wurde die Erde aufgeteilt, und der Name
seines Bruders war Joktan.
'''
"26" = ''':sup:`26` Joktan zeugte Almodad, Schelef, Hazarmawet, Jerach,
'''
"27" = ''':sup:`27` Hadoram, Usal, Dikla,
'''
"28" = ''':sup:`28` Obal, Abimaël, Saba,
'''
"29" = ''':sup:`29` Ofir, Hawila und Jobab. Das alles sind Söhne Joktans.
'''
"30" = ''':sup:`30` Ihr Siedlungsgebiet reichte von Mescha, wenn man über Sefar kommt,
bis ans Ostgebirge.
'''
"31" = ''':sup:`31` Das waren die Söhne Sems nach ihren Sippenverbänden, nach ihren
Sprachen in ihren Ländern, nach ihren Völkern.
'''
"32" = ''':sup:`32` Das waren die Sippenverbände der Söhne Noachs nach ihrer
Geschlechterfolge in ihren Völkern. Von ihnen zweigten sich nach der
Flut die Völker der Erde ab.
'''
"Notes" = '''
Notas de rodapé:
10:1-5 - Die Genealogie der Söhne Noahs hebt die Nachkommen von Sem,
Ham und Japhet sowie die Entstehung der Nationen nach der Sintflut
hervor. Dies spiegelt die Bedeutung der Abstammung und die Erfüllung
von Gottes Versprechen an zukünftige Generationen wider (siehe auch
10:6-12 - Zu Hams Nachkommen zählen mächtige Zivilisationen wie Babylon
und Ägypten. Die Genealogie hebt Persönlichkeiten wie Nimrod hervor,
der für seine Macht und Führung bekannt war, und verdeutlicht die Rolle
dieser Nationen in der biblischen Geschichte (siehe auch Micha 5,6 und
10:15-20 - Zu den Nachkommen Kanaans zählen die Völker, die später zu
Israels Feinden wurden. Diese Genealogie hilft, zukünftige Konflikte
und die Erfüllung der Abraham gegebenen Verheißungen bezüglich des
10:21-25 - Sems Stammbaum ist besonders wichtig, da aus ihm die
Nachkommen Abrahams und schließlich Jesu Christi hervorgehen. Sems
Linie trägt Gottes Segen und Erlösungsplan für die Menschheit in sich
10:32 - Aus Noahs Familien gingen Nationen hervor, jede mit ihrem
eigenen Territorium und ihrer eigenen Identität. Dies unterstreicht die
Vielfalt der Menschheit und Gottes Absicht, die Nationen über die Erde
zu zerstreuen und gleichzeitig seinen Plan der universellen Erlösung
'''
