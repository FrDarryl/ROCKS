[5]
"1" = ''':sup:`1` Ahmt Gott nach als seine geliebten Kinder
'''
"2" = ''':sup:`2` und führt euer Leben in Liebe, wie auch Christus uns geliebt und
sich für uns hingegeben hat als Gabe und Opfer, das Gott gefällt!
'''
"3" = ''':sup:`3` Von Unzucht aber und Unreinheit jeder Art oder von Habgier soll bei
euch, wie es sich für Heilige gehört, nicht einmal die Rede sein.
'''
"4" = ''':sup:`4` Auch Sittenlosigkeit und albernes oder zweideutiges Geschwätz
schicken sich nicht für euch, sondern vielmehr Dankbarkeit.
'''
"5" = ''':sup:`5` Denn das sollt ihr wissen: Kein unzüchtiger, schamloser oder
habgieriger Mensch - das heißt kein Götzendiener - erhält ein Erbteil
im Reich Christi und Gottes.
'''
"6" = ''':sup:`6` Niemand täusche euch mit leeren Worten: All das nämlich zieht auf
die Ungehorsamen den Zorn Gottes herab.
'''
"7" = ''':sup:`7` Habt darum mit ihnen nichts gemein!
'''
"8" = ''':sup:`8` Denn einst wart ihr Finsternis, jetzt aber seid ihr Licht im Herrn.
Lebt als Kinder des Lichts!
'''
"9" = ''':sup:`9` Denn das Licht bringt lauter Güte, Gerechtigkeit und Wahrheit
hervor.
'''
"10" = ''':sup:`10` Prüft, was dem Herrn gefällt,
'''
"11" = ''':sup:`11` und habt nichts gemein mit den Werken der Finsternis, die keine
Frucht bringen, deckt sie vielmehr auf!
'''
"12" = ''':sup:`12` Denn von dem, was sie heimlich tun, auch nur zu reden, ist
schändlich.
'''
"13" = ''':sup:`13` Alles, was aufgedeckt ist, wird vom Licht erleuchtet.
'''
"14" = ''':sup:`14` Denn alles Erleuchtete ist Licht. Deshalb heißt es: Wach auf, du
Schläfer, / und steh auf von den Toten / und Christus wird dein Licht
sein.
'''
"15" = ''':sup:`15` Achtet also sorgfältig darauf, wie ihr euer Leben führt, nicht wie
Toren, sondern wie Kluge!
'''
"16" = ''':sup:`16` Nutzt die Zeit, denn die Tage sind böse.
'''
"17" = ''':sup:`17` Darum seid nicht unverständig, sondern begreift, was der Wille des
Herrn ist!
'''
"18" = ''':sup:`18` Berauscht euch nicht mit Wein - das macht zügellos -, sondern lasst
euch vom Geist erfüllen!
'''
"19" = ''':sup:`19` Lasst in eurer Mitte Psalmen, Hymnen und geistliche Lieder
erklingen, singt und jubelt aus vollem Herzen dem Herrn!
'''
"20" = ''':sup:`20` Sagt Gott, dem Vater, jederzeit Dank für alles im Namen unseres
Herrn Jesus Christus!
'''
"21" = ''':sup:`21` Einer ordne sich dem andern unter in der gemeinsamen Furcht
Christi!
'''
"22" = ''':sup:`22` Ihr Frauen euren Männern wie dem Herrn;
'''
"23" = ''':sup:`23` denn der Mann ist das Haupt der Frau wie auch Christus das Haupt
der Kirche ist. Er selbst ist der Retter des Leibes.
'''
"24" = ''':sup:`24` Wie aber die Kirche sich Christus unterordnet, so sollen sich auch
die Frauen in allem den Männern unterordnen.
'''
"25" = ''':sup:`25` Ihr Männer, liebt eure Frauen, wie auch Christus die Kirche geliebt
und sich für sie hingegeben hat,
'''
"26" = ''':sup:`26` um sie zu heiligen, da er sie gereinigt hat durch das Wasserbad im
Wort!
'''
"27" = ''':sup:`27` So will er die Kirche herrlich vor sich hinstellen, ohne Flecken
oder Falten oder andere Fehler; heilig soll sie sein und makellos.
'''
"28" = ''':sup:`28` Darum sind die Männer verpflichtet, ihre Frauen so zu lieben wie
ihren eigenen Leib. Wer seine Frau liebt, liebt sich selbst.
'''
"29" = ''':sup:`29` Keiner hat je seinen eigenen Leib gehasst, sondern er nährt und
pflegt ihn, wie auch Christus die Kirche.
'''
"30" = ''':sup:`30` Denn wir sind Glieder seines Leibes.
'''
"31" = ''':sup:`31` Darum wird der Mann Vater und Mutter verlassen und sich an seine
Frau binden und die zwei werden ein Fleisch sein.
'''
"32" = ''':sup:`32` Dies ist ein tiefes Geheimnis; ich beziehe es auf Christus und die
Kirche.
'''
"33" = ''':sup:`33` Indessen sollt auch ihr, jeder Einzelne, seine Frau lieben wie sich
selbst, die Frau aber ehre ihren Mann.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Paulus ermahnt Christen, Gott nachzuahmen und in Liebe zu
leben, so wie Christus uns geliebt und sich für uns hingegeben hat.
Christi aufopfernde Liebe ist der Maßstab für christliches Verhalten
5:3-7 - Der Apostel warnt vor sexueller Unmoral, Unreinheit und
Habgier, die unter den Heiligen keinen Platz haben. Das christliche
Leben sollte die Reinheit und das Licht Christi widerspiegeln (siehe
5:8-14 - Paulus ruft Christen dazu auf, als Kinder des Lichts zu leben,
die Werke der Finsternis zu meiden und sich dem Licht auszusetzen. Der
Kontrast zwischen Licht und Finsternis ist eine Metapher für das
12,46).
5:22-33 - Paulus lehrt über die Beziehung zwischen Mann und Frau und
vergleicht sie mit der Beziehung zwischen Christus und der Kirche. Die
aufopfernde Liebe der Ehemänner und die Unterordnung der Ehefrauen
3,18-19 und 1. Petrus 3,1-7).
'''
