[8]
"1" = ''':sup:`1` Jesus aber ging zum Ölberg.
'''
"2" = ''':sup:`2` Am frühen Morgen begab er sich wieder in den Tempel. Alles Volk kam
zu ihm. Er setzte sich und lehrte es.
'''
"3" = ''':sup:`3` Da brachten die Schriftgelehrten und die Pharisäer eine Frau, die
beim Ehebruch ertappt worden war. Sie stellten sie in die Mitte
'''
"4" = ''':sup:`4` und sagten zu ihm: Meister, diese Frau wurde beim Ehebruch auf
frischer Tat ertappt.
'''
"5" = ''':sup:`5` Mose hat uns im Gesetz vorgeschrieben, solche Frauen zu steinigen.
Was sagst du?
'''
"6" = ''':sup:`6` Mit diesen Worten wollten sie ihn auf die Probe stellen, um einen
Grund zu haben, ihn anzuklagen. Jesus aber bückte sich und schrieb mit
dem Finger auf die Erde.
'''
"7" = ''':sup:`7` Als sie hartnäckig weiterfragten, richtete er sich auf und sagte zu
ihnen: Wer von euch ohne Sünde ist, werfe als Erster einen Stein auf
sie.
'''
"8" = ''':sup:`8` Und er bückte sich wieder und schrieb auf die Erde.
'''
"9" = ''':sup:`9` Als sie das gehört hatten, ging einer nach dem anderen fort, zuerst
die Ältesten. Jesus blieb allein zurück mit der Frau, die noch in der
Mitte stand.
'''
"10" = ''':sup:`10` Er richtete sich auf und sagte zu ihr: Frau, wo sind sie geblieben?
Hat dich keiner verurteilt?
'''
"11" = ''':sup:`11` Sie antwortete: Keiner, Herr. Da sagte Jesus zu ihr: Auch ich
verurteile dich nicht. Geh und sündige von jetzt an nicht mehr!
'''
"12" = ''':sup:`12` Als Jesus ein andermal zu ihnen redete, sagte er: Ich bin das Licht
der Welt. Wer mir nachfolgt, wird nicht in der Finsternis umhergehen,
sondern wird das Licht des Lebens haben.
'''
"13" = ''':sup:`13` Da sagten die Pharisäer zu ihm: Du legst über dich selbst Zeugnis
ab; dein Zeugnis ist nicht wahr.
'''
"14" = ''':sup:`14` Jesus erwiderte ihnen: Auch wenn ich über mich selbst Zeugnis
ablege, ist mein Zeugnis wahr. Denn ich weiß, woher ich gekommen bin
und wohin ich gehe. Ihr aber wisst nicht, woher ich komme und wohin ich
gehe.
'''
"15" = ''':sup:`15` Ihr urteilt, wie Menschen urteilen, ich urteile über niemanden.
'''
"16" = ''':sup:`16` Wenn ich aber urteile, ist mein Urteil wahrhaftig; denn ich bin
nicht allein, sondern ich und der Vater, der mich gesandt hat.
'''
"17" = ''':sup:`17` Und in eurem Gesetz steht geschrieben: Das Zeugnis von zwei
Menschen ist wahr.
'''
"18" = ''':sup:`18` Ich bin es, der über mich Zeugnis ablegt, und auch der Vater, der
mich gesandt hat, legt über mich Zeugnis ab.
'''
"19" = ''':sup:`19` Da fragten sie ihn: Wo ist dein Vater? Jesus antwortete: Ihr kennt
weder mich noch meinen Vater; würdet ihr mich kennen, dann würdet ihr
auch meinen Vater kennen.
'''
"20" = ''':sup:`20` Diese Worte sagte er, als er im Tempel bei der Schatzkammer lehrte.
Aber niemand nahm ihn fest; denn seine Stunde war noch nicht gekommen.
'''
"21" = ''':sup:`21` Ein andermal sagte Jesus zu ihnen: Ich gehe fort und ihr werdet
mich suchen und ihr werdet in eurer Sünde sterben. Wohin ich gehe,
dorthin könnt ihr nicht gelangen.
'''
"22" = ''':sup:`22` Da sagten die Juden: Will er sich etwa umbringen? Warum sagt er
sonst: Wohin ich gehe, dorthin könnt ihr nicht gelangen?
'''
"23" = ''':sup:`23` Er sagte zu ihnen: Ihr stammt von unten, ich stamme von oben; ihr
seid aus dieser Welt, ich bin nicht aus dieser Welt.
'''
"24" = ''':sup:`24` Ich habe euch gesagt: Ihr werdet in euren Sünden sterben; denn wenn
ihr nicht glaubt, dass ich es bin, werdet ihr in euren Sünden sterben.
'''
"25" = ''':sup:`25` Da fragten sie ihn: Wer bist du denn? Jesus antwortete: Warum rede
ich überhaupt noch mit euch?
'''
"26" = ''':sup:`26` Ich hätte noch viel über euch zu sagen und viel zu richten, aber
er, der mich gesandt hat, ist wahrhaftig, und was ich von ihm gehört
habe, das sage ich der Welt.
'''
"27" = ''':sup:`27` Sie verstanden nicht, dass er damit den Vater meinte.
'''
"28" = ''':sup:`28` Da sagte Jesus zu ihnen: Wenn ihr den Menschensohn erhöht habt,
dann werdet ihr erkennen, dass Ich es bin. Ihr werdet erkennen, dass
ich nichts von mir aus tue, sondern nur das sage, was mich der Vater
gelehrt hat.
'''
"29" = ''':sup:`29` Und er, der mich gesandt hat, ist bei mir; er hat mich nicht
alleingelassen, weil ich immer das tue, was ihm gefällt.
'''
"30" = ''':sup:`30` Als Jesus das sagte, kamen viele zum Glauben an ihn.
'''
"31" = ''':sup:`31` Da sagte er zu den Juden, die zum Glauben an ihn gekommen waren:
Wenn ihr in meinem Wort bleibt, seid ihr wahrhaft meine Jünger.
'''
"32" = ''':sup:`32` Dann werdet ihr die Wahrheit erkennen und die Wahrheit wird euch
befreien.
'''
"33" = ''':sup:`33` Sie erwiderten ihm: Wir sind Nachkommen Abrahams und sind noch nie
Sklaven gewesen. Wie kannst du sagen: Ihr werdet frei werden?
'''
"34" = ''':sup:`34` Jesus antwortete ihnen: Amen, amen, ich sage euch: Wer die Sünde
tut, ist Sklave der Sünde.
'''
"35" = ''':sup:`35` Der Sklave aber bleibt nicht für immer im Haus; nur der Sohn bleibt
für immer.
'''
"36" = ''':sup:`36` Wenn euch also der Sohn befreit, dann seid ihr wirklich frei.
'''
"37" = ''':sup:`37` Ich weiß, dass ihr Nachkommen Abrahams seid. Doch ihr sucht mich zu
töten, weil mein Wort in euch keine Aufnahme findet.
'''
"38" = ''':sup:`38` Ich sage, was ich beim Vater gesehen habe, und ihr tut, was ihr von
eurem Vater gehört habt.
'''
"39" = ''':sup:`39` Sie antworteten ihm: Unser Vater ist Abraham. Jesus sagte zu ihnen:
Wenn ihr Kinder Abrahams wärt, würdet ihr die Werke Abrahams tun.
'''
"40" = ''':sup:`40` Jetzt aber sucht ihr mich zu töten, einen Menschen, der euch die
Wahrheit verkündet hat, die ich von Gott gehört habe. So hat Abraham
nicht gehandelt.
'''
"41" = ''':sup:`41` Ihr vollbringt die Werke eures Vaters. Sie entgegneten ihm: Wir
stammen nicht aus Unzucht, sondern wir haben nur den einen Vater: Gott.
'''
"42" = ''':sup:`42` Jesus sagte zu ihnen: Wenn Gott euer Vater wäre, würdet ihr mich
lieben; denn von Gott bin ich ausgegangen und gekommen. Ich bin nicht
von mir aus gekommen, sondern er hat mich gesandt.
'''
"43" = ''':sup:`43` Warum versteht ihr nicht, was ich sage? Weil ihr nicht imstande
seid, mein Wort zu hören.
'''
"44" = ''':sup:`44` Ihr habt den Teufel zum Vater und ihr wollt das tun, wonach es
euren Vater verlangt. Er war ein Mörder von Anfang an. Und er steht
nicht in der Wahrheit; denn es ist keine Wahrheit in ihm. Wenn er lügt,
sagt er das, was aus ihm selbst kommt; denn er ist ein Lügner und ist
der Vater der Lüge.
'''
"45" = ''':sup:`45` Mir aber glaubt ihr nicht, weil ich die Wahrheit sage.
'''
"46" = ''':sup:`46` Wer von euch kann mir eine Sünde nachweisen? Wenn ich die Wahrheit
sage, warum glaubt ihr mir nicht?
'''
"47" = ''':sup:`47` Wer aus Gott ist, hört die Worte Gottes; ihr hört sie deshalb
nicht, weil ihr nicht aus Gott seid.
'''
"48" = ''':sup:`48` Da antworteten ihm die Juden: Sagen wir nicht mit Recht: Du bist
ein Samariter und von einem Dämon besessen?
'''
"49" = ''':sup:`49` Jesus erwiderte: Ich bin von keinem Dämon besessen, sondern ich
ehre meinen Vater; ihr aber schmäht mich.
'''
"50" = ''':sup:`50` Ich suche nicht meine Ehre; doch es gibt einen, der sie sucht und
der richtet.
'''
"51" = ''':sup:`51` Amen, amen, ich sage euch: Wenn jemand an meinem Wort festhält,
wird er auf ewig den Tod nicht schauen.
'''
"52" = ''':sup:`52` Da sagten die Juden zu ihm: Jetzt wissen wir, dass du von einem
Dämon besessen bist. Abraham und die Propheten sind gestorben, du aber
sagst: Wenn jemand an meinem Wort festhält, wird er auf ewig den Tod
nicht erleiden.
'''
"53" = ''':sup:`53` Bist du etwa größer als unser Vater Abraham? Er ist gestorben und
die Propheten sind gestorben. Für wen gibst du dich aus?
'''
"54" = ''':sup:`54` Jesus antwortete: Wenn ich mich selbst verherrliche, ist meine
Herrlichkeit nichts. Mein Vater ist es, der mich verherrlicht, er, von
dem ihr sagt: Er ist unser Gott.
'''
"55" = ''':sup:`55` Doch ihr habt ihn nicht erkannt. Ich aber kenne ihn, und wenn ich
sagen würde: Ich kenne ihn nicht, so wäre ich ein Lügner wie ihr. Aber
ich kenne ihn und halte an seinem Wort fest.
'''
"56" = ''':sup:`56` Euer Vater Abraham jubelte, weil er meinen Tag sehen sollte. Er sah
ihn und freute sich.
'''
"57" = ''':sup:`57` Die Juden entgegneten: Du bist noch keine fünfzig Jahre alt und
willst Abraham gesehen haben?
'''
"58" = ''':sup:`58` Jesus erwiderte ihnen: Amen, amen, ich sage euch: Noch ehe Abraham
wurde, bin ich.
'''
"59" = ''':sup:`59` Da hoben sie Steine auf, um sie auf ihn zu werfen. Jesus aber
verbarg sich und verließ den Tempel.
'''
