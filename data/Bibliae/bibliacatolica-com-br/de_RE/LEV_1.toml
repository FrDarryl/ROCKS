"1" = ''':sup:`1` Der HERR rief Mose, redete ihn vom Offenbarungszelt aus an und
sprach:
'''
"2" = ''':sup:`2` Rede zu den Israeliten und sag zu ihnen: Wenn einer von euch dem
HERRN von den Haustieren eine Opfergabe darbringt, könnt ihr das mit
Rind und Kleinvieh tun.
'''
"3" = ''':sup:`3` Ist seine Opfergabe ein Brandopfer vom Rind, so bringe er ein
männliches Tier ohne Fehler dar; er soll es an den Eingang des
Offenbarungszeltes bringen, damit er vor dem HERRN Wohlgefallen findet.
'''
"4" = ''':sup:`4` Er lege seine Hand auf den Kopf des Opfertiers, damit es für ihn
wohlgefällig angenommen werde, um für ihn Versöhnung zu erwirken.
'''
"5" = ''':sup:`5` Er soll dann den Stier vor dem HERRN schlachten und die Söhne
Aarons, die Priester, sollen das Blut darbringen. Sie sollen es ringsum
an den Altar sprengen, der am Eingang des Offenbarungszeltes steht.
'''
"6" = ''':sup:`6` Dann soll er das Opfer abhäuten und es in Stücke zerlegen.
'''
"7" = ''':sup:`7` Die Söhne Aarons, die Priester, sollen Feuer auf den Altar bringen
und Holz darauf schichten.
'''
"8" = ''':sup:`8` Hierauf sollen die Söhne Aarons, die Priester, die Stücke sowie den
Kopf und das Fett auf das Holz über dem Altarfeuer legen.
'''
"9" = ''':sup:`9` Der Priester soll dann die Eingeweide und die Beine mit Wasser
waschen und das Ganze auf dem Altar in Rauch aufgehen lassen. Ein
Brandopfer ist es, ein Feueropfer zum beruhigenden Duft für den HERRN.
'''
"10" = ''':sup:`10` Ist seine Opfergabe ein Brandopfer vom Kleinvieh, von den Schafen
oder Ziegen, dann soll er ein fehlerloses männliches Tier bringen.
'''
"11" = ''':sup:`11` Er soll es an der Nordseite des Altars vor dem HERRN schlachten und
die Söhne Aarons, die Priester, sollen sein Blut ringsum an den Altar
sprengen.
'''
"12" = ''':sup:`12` Dann soll er es in Stücke zerlegen und der Priester soll diese
sowie den Kopf und das Fett auf das Holz über dem Altarfeuer legen.
'''
"13" = ''':sup:`13` Er soll dann die Eingeweide und die Beine mit Wasser waschen und
der Priester soll das Ganze darbringen und auf dem Altar in Rauch
aufgehen lassen. Ein Brandopfer ist es, ein Feueropfer zum beruhigenden
Duft für den HERRN.
'''
"14" = ''':sup:`14` Ist seine Opfergabe für den HERRN ein Brandopfer vom Geflügel, dann
soll er eine Turteltaube oder eine Felsentaube bringen.
'''
"15" = ''':sup:`15` Der Priester soll sie zum Altar bringen, ihren Kopf abtrennen und
ihn auf dem Altar in Rauch aufgehen lassen; ihr Blut soll gegen die
Altarwand ausgepresst werden.
'''
"16" = ''':sup:`16` Dann soll er ihren Kropf mit den Federn entfernen und ihn an der
Ostseite des Altars auf den Platz der Fett-Asche werfen.
'''
"17" = ''':sup:`17` Darauf soll der Priester den Vogel an den Flügeln einreißen, ohne
ihn dabei zu teilen, und ihn auf dem Altar, auf dem Holz über dem
Feuer, in Rauch aufgehen lassen. Ein Brandopfer ist es, ein Feueropfer
zum beruhigenden Duft für den HERRN.
'''
