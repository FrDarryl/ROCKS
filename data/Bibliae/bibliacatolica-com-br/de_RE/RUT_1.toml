"1" = ''':sup:`1` Zu der Zeit, als die Richter regierten, kam eine Hungersnot über das
Land. Da zog ein Mann mit seiner Frau und seinen beiden Söhnen aus
Betlehem in Juda fort, um sich als Fremder im Grünland Moabs
niederzulassen.
'''
"2" = ''':sup:`2` Der Mann hieß Elimelech, seine Frau Noomi und seine Söhne hießen
Machlon und Kiljon; sie waren Efratiter aus Betlehem in Juda. Als sie
im Grünland Moabs ankamen, blieben sie dort.
'''
"3" = ''':sup:`3` Elimelech, der Mann Noomis, starb und sie blieb mit ihren beiden
Söhnen zurück.
'''
"4" = ''':sup:`4` Diese nahmen sich moabitische Frauen, Orpa und Rut, und so wohnten
sie dort etwa zehn Jahre lang.
'''
"5" = ''':sup:`5` Dann starben auch Machlon und Kiljon und Noomi blieb allein, ohne
ihren Mann und ohne ihre beiden Söhne.
'''
"6" = ''':sup:`6` Da brach sie mit ihren Schwiegertöchtern auf, um aus dem Grünland
Moabs heimzukehren; denn sie hatte dort gehört, der HERR habe sich
seines Volkes angenommen und ihm Brot gegeben.
'''
"7" = ''':sup:`7` Sie verließ zusammen mit ihren beiden Schwiegertöchtern den Ort, wo
sie sich aufgehalten hatte. Als sie nun auf dem Heimweg in das Land
Juda waren,
'''
"8" = ''':sup:`8` sagte Noomi zu ihren beiden Schwiegertöchtern: Kehrt doch beide heim
zu euren Müttern! Der HERR erweise euch Güte, wie ihr sie den Toten und
mir erwiesen habt.
'''
"9" = ''':sup:`9` Der HERR lasse jede von euch Geborgenheit finden bei einem Gatten.
Damit küsste sie beide zum Abschied; doch Orpa und Rut begannen laut zu
weinen
'''
"10" = ''':sup:`10` und sagten zu ihr: Nein, wir wollen mit dir zu deinem Volk gehen.
'''
"11" = ''':sup:`11` Noomi sagte: Kehrt doch um, meine Töchter! Warum wollt ihr mit mir
ziehen? Habe ich etwa in meinem Leib noch Söhne, die eure Männer werden
könnten?
'''
"12" = ''':sup:`12` Kehrt um, meine Töchter, und geht; denn ich bin zu alt, noch einem
Mann zu gehören. Selbst wenn ich dächte, ich habe noch Hoffnung, ja,
wenn ich noch diese Nacht einem Mann gehörte und gar Söhne bekäme:
'''
"13" = ''':sup:`13` Wolltet ihr warten, bis sie erwachsen sind? Wolltet ihr euch so
lange abschließen und ohne einen Mann leben? Nein, meine Töchter! Mir
täte es bitter leid um euch; denn mich hat die Hand des HERRN
getroffen.
'''
"14" = ''':sup:`14` Da weinten sie noch lauter. Doch dann gab Orpa ihrer
Schwiegermutter den Abschiedskuss, während Rut nicht von ihr ließ.
'''
"15" = ''':sup:`15` Noomi sagte: Du siehst, deine Schwägerin kehrt heim zu ihrem Volk
und zu ihrem Gott. Folge ihr doch!
'''
"16" = ''':sup:`16` Rut antwortete: Dränge mich nicht, dich zu verlassen und
umzukehren! Wohin du gehst, dahin gehe auch ich, und wo du bleibst, da
bleibe auch ich. Dein Volk ist mein Volk und dein Gott ist mein Gott.
'''
"17" = ''':sup:`17` Wo du stirbst, da sterbe auch ich, da will ich begraben sein. Der
HERR soll mir dies und das antun - nur der Tod wird mich von dir
scheiden.
'''
"18" = ''':sup:`18` Als sie sah, dass Rut darauf bestand, mit ihr zu gehen, redete sie
nicht länger auf sie ein.
'''
"19" = ''':sup:`19` So zogen sie miteinander bis Betlehem. Als sie in Betlehem ankamen,
geriet die ganze Stadt ihretwegen in Bewegung. Die Frauen sagten: Ist
das nicht Noomi?
'''
"20" = ''':sup:`20` Doch sie erwiderte: Nennt mich nicht mehr Noomi, Liebliche, sondern
Mara, Bittere; denn viel Bitteres hat der Allmächtige mir getan.
'''
"21" = ''':sup:`21` Reich bin ich ausgezogen, aber mit leeren Händen hat der HERR mich
heimkehren lassen. Warum nennt ihr mich noch Noomi, da doch der HERR
gegen mich gesprochen und der Allmächtige mir Schlimmes angetan hat?
'''
"22" = ''':sup:`22` So kehrte Noomi mit Rut, ihrer moabitischen Schwiegertochter, aus
dem Grünland Moabs heim. Zu Beginn der Gerstenernte kamen sie in
Betlehem an.
'''
