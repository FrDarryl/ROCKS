"1" = ''':sup:`1` Die Männer des einfachen Volkes und ihre Frauen erhoben aber laute
Klage gegen ihre jüdischen Stammesbrüder.
'''
"2" = ''':sup:`2` Die einen sagten: Unsere Söhne und unsere Töchter - wir sind viele,
wir müssen Getreide bekommen, damit wir zu essen haben und leben
können.
'''
"3" = ''':sup:`3` Andere sagten: Wir müssen unsere Felder, Weinberge und Häuser
verpfänden, um in der Hungerzeit Getreide zu bekommen.
'''
"4" = ''':sup:`4` Wieder andere sagten: Auf unsere Felder und Weinberge mussten wir
Geld aufnehmen für die Steuern des Königs.
'''
"5" = ''':sup:`5` Wir sind doch vom selben Fleisch wie unsere Stammesbrüder; unsere
Kinder sind ihren Kindern gleich und doch müssen wir unsere Söhne und
Töchter zu Sklaven erniedrigen. Einige von unseren Töchtern sind schon
erniedrigt worden. Wir sind machtlos und unsere Felder und Weinberge
gehören anderen.
'''
"6" = ''':sup:`6` Als ich ihre Klage und diese Worte hörte, wurde ich sehr zornig.
'''
"7" = ''':sup:`7` Ich überlegte mir die Sache; dann stellte ich die Vornehmen und die
Beamten zur Rede und sagte zu ihnen: Die eigenen Stammesbrüder bedrückt
ihr mit Schuldforderungen. Und ich berief ihretwegen eine große
Versammlung ein
'''
"8" = ''':sup:`8` und sagte zu ihnen: Wir haben von unseren jüdischen Stammesbrüdern,
die an andere Völker verkauft worden waren, so viele wie möglich
losgekauft. Ihr aber, ihr wollt eure eigenen Stammesbrüder verkaufen,
damit sie dann wieder an uns verkauft werden. Da schwiegen sie und
wussten nichts zu erwidern.
'''
"9" = ''':sup:`9` Darauf sagte ich: Was ihr tut, ist nicht recht. Solltet ihr nicht in
der Furcht vor unserem Gott wandeln angesichts des Hohnes der Völker,
unserer Feinde?
'''
"10" = ''':sup:`10` Auch ich und meine Brüder und meine Leute haben Stammesbrüdern Geld
und Getreide geliehen. Erlassen wir ihnen doch diese Schuldforderungen!
'''
"11" = ''':sup:`11` Gebt ihnen unverzüglich ihre Äcker und Weinberge, ihre Ölgärten und
Häuser zurück sowie die Prozente auf Geld und Getreide, Wein und Öl,
die ihr ihnen geliehen habt!
'''
"12" = ''':sup:`12` Da erklärten sie: Wir wollen alles zurückgeben und nichts mehr von
ihnen fordern. Wir wollen tun, was du gesagt hast. Darauf rief ich die
Priester herbei und ließ die Leute schwören, dass sie ihre Zusage
halten würden.
'''
"13" = ''':sup:`13` Dann schüttelte ich den Bausch meines Gewandes aus und sagte:
Genauso schüttle Gott jeden, der diese Zusage nicht hält, aus seinem
Haus und seinem Eigentum; er sei ebenso ausgeschüttelt und leer. Die
ganze Versammlung antwortete: Amen, so sei es! und pries den HERRN; und
das Volk erfüllte die Zusage.
'''
"14" = ''':sup:`14` Außerdem verzichtete ich mit meinen Brüdern auf den Unterhalt, den
ich als Statthalter hätte beanspruchen können, und zwar von dem Tag an,
an dem mich der König zum Statthalter in Juda bestellt hatte, vom
zwanzigsten bis zum zweiunddreißigsten Jahr des Artaxerxes, also zwölf
Jahre lang.
'''
"15" = ''':sup:`15` Die Statthalter, die mir vorangingen, hatten das Volk schwer
belastet; sie hatten von ihm täglich vierzig Silberschekel für ihren
Unterhalt erhoben; auch ihre Leute hatten das Volk unterdrückt. Ich
hingegen tat das aus Gottesfurcht nicht.
'''
"16" = ''':sup:`16` Auch beim Bau der Mauer habe ich selbst Hand angelegt. Wir haben
kein Feld gekauft. Alle meine Leute halfen dort gemeinsam bei der
Bauarbeit.
'''
"17" = ''':sup:`17` An meinem Tisch speisten die führenden Juden und die Beamten,
hundertfünfzig an der Zahl, sowie die, die von den Völkern ringsumher
zu uns kamen.
'''
"18" = ''':sup:`18` Täglich wurden ein Ochse, sechs auserlesene Schafe und auch
Geflügel zubereitet und all das ging auf meine Kosten. Dazu kam alle
zehn Tage eine Menge von verschiedenen Weinen. Trotzdem habe ich den
Unterhalt eines Statthalters nicht eingefordert; denn der Frondienst
lag schon schwer genug auf diesem Volk.
'''
"19" = ''':sup:`19` Denk daran, mein Gott, und lass mir all das zugutekommen, was ich
für dieses Volk getan habe!
'''
