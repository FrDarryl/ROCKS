"1" = ''':sup:`1` König David war alt und hochbetagt; auch wenn man ihn in Decken
hüllte, wurde ihm nicht mehr warm.
'''
"2" = ''':sup:`2` Da sagten seine Diener zu ihm: Man suche für unseren Herrn, den
König, ein unberührtes Mädchen, das ihn bedient und pflegt. Wenn es an
deiner Seite schläft, wird es unserem Herrn, dem König, warm werden.
'''
"3" = ''':sup:`3` Man suchte nun im ganzen Land Israel nach einem schönen Mädchen,
fand Abischag aus Schunem und brachte sie zum König.
'''
"4" = ''':sup:`4` Das Mädchen war überaus schön. Sie pflegte den König und diente ihm;
doch der König erkannte sie nicht.
'''
"5" = ''':sup:`5` Adonija, der Sohn der Haggit, trat anmaßend auf und sagte: Ich werde
König sein. Er beschaffte sich Wagen und Besatzung dazu sowie fünfzig
Mann, die vor ihm herliefen.
'''
"6" = ''':sup:`6` Sein Vater David hatte ihn nie in seinem Leben getadelt und nie zu
ihm gesagt: Warum tust du das? Auch war Adonija ein sehr stattlicher
Mann; seine Mutter hatte ihn nach Abschalom geboren.
'''
"7" = ''':sup:`7` Er verhandelte mit Joab, dem Sohn der Zeruja, und mit dem Priester
Abjatar. Beide stellten sich hinter Adonija.
'''
"8" = ''':sup:`8` Der Priester Zadok aber und Benaja, der Sohn Jojadas, und der
Prophet Natan, auch Schimi, Reï und die Helden Davids schlossen sich
ihm nicht an.
'''
"9" = ''':sup:`9` Adonija schlachtete nun am Stein Sohelet bei der Rogel-Quelle
Schafe, Rinder und Mastkälber zum Opfermahl. Er lud dazu alle seine
Brüder, die Königssöhne sowie alle Männer von Juda ein, die im Dienst
des Königs standen.
'''
"10" = ''':sup:`10` Den Propheten Natan jedoch und Benaja sowie die Helden und seinen
Bruder Salomo lud er nicht ein.
'''
"11" = ''':sup:`11` Da sagte Natan zu Batseba, der Mutter Salomos: Hast du nicht
gehört, dass Adonija, der Sohn der Haggit, König geworden ist, ohne
dass David, unser Herr, davon weiß?
'''
"12" = ''':sup:`12` Komm nun, ich will dir einen Rat geben, wie du dir und deinem Sohn
Salomo das Leben retten kannst.
'''
"13" = ''':sup:`13` Geh zum König David und sag zu ihm: Mein Herr und König, du hast
doch deiner Magd geschworen: Dein Sohn Salomo soll nach mir König sein
und er soll auf meinem Thron sitzen. Warum ist nun Adonija König
geworden?
'''
"14" = ''':sup:`14` Noch während du dort mit dem König redest, will auch ich kommen und
deine Worte bestätigen.
'''
"15" = ''':sup:`15` Batseba ging zum König in das Gemach. Er war sehr gealtert und
Abischag aus Schunem bediente ihn.
'''
"16" = ''':sup:`16` Batseba verneigte sich und warf sich vor dem König nieder und der
König fragte sie: Was willst du?
'''
"17" = ''':sup:`17` Sie sagte: Mein Herr, du selbst hast doch deiner Magd beim HERRN,
deinem Gott, geschworen: Dein Sohn Salomo soll nach mir König sein und
er soll auf meinem Thron sitzen.
'''
"18" = ''':sup:`18` Nun aber ist Adonija König geworden und du, mein Herr und König,
weißt nichts davon.
'''
"19" = ''':sup:`19` Er hat eine Menge Rinder, Mastkälber und Schafe geschlachtet und
alle Söhne des Königs, den Priester Abjatar und den Feldherrn Joab dazu
eingeladen. Doch deinen Knecht Salomo hat er nicht eingeladen.
'''
"20" = ''':sup:`20` Auf dich, mein Herr und König, sind nun die Augen ganz Israels
gerichtet. Du sollst ihnen bekanntgeben, wer nach meinem Herrn und
König auf dem Thron sitzen wird.
'''
"21" = ''':sup:`21` Sonst müssen ich und mein Sohn Salomo es büßen, wenn mein Herr und
König zu seinen Vätern entschlafen ist.
'''
"22" = ''':sup:`22` Während sie noch mit dem König redete, kam der Prophet Natan.
'''
"23" = ''':sup:`23` Man meldete dem König: Der Prophet Natan ist da. Er trat vor den
König, warf sich vor ihm nieder, mit dem Gesicht zur Erde,
'''
"24" = ''':sup:`24` und sagte: Mein Herr und König, du hast wohl verfügt: Adonija soll
nach mir König sein und er soll auf meinem Thron sitzen.
'''
"25" = ''':sup:`25` Denn er ist heute hinabgezogen, hat eine Menge Rinder, Mastkälber
und Schafe geschlachtet und hat dazu alle Söhne des Königs, die
Obersten des Heeres und den Priester Abjatar eingeladen. Sie essen und
trinken mit ihm und rufen: Es lebe der König Adonija!
'''
"26" = ''':sup:`26` Mich aber, deinen Knecht, sowie den Priester Zadok und Benaja, den
Sohn Jojadas, und deinen Knecht Salomo hat er nicht eingeladen.
'''
"27" = ''':sup:`27` Wenn nun diese Verfügung wirklich von meinem Herrn und König
ergangen ist, dann hast du deinen Knecht nicht wissen lassen, wer nach
meinem Herrn und König auf dem Thron sitzen wird.
'''
"28" = ''':sup:`28` Darauf befahl König David: Ruft mir Batseba! Sie kam zum König
herein, trat vor den König hin
'''
"29" = ''':sup:`29` und der König schwor ihr: So wahr der HERR lebt, der mein Leben aus
jeder Gefahr gerettet hat:
'''
"30" = ''':sup:`30` Wie ich dir beim HERRN, dem Gott Israels, geschworen habe, dass
dein Sohn Salomo nach mir König sein und an meiner Stelle auf meinem
Thron sitzen soll, so will ich es heute wahr machen.
'''
"31" = ''':sup:`31` Da verneigte sich Batseba bis zur Erde, warf sich vor dem König
nieder und rief: Ewig lebe mein Herr, der König David!
'''
"32" = ''':sup:`32` Hierauf befahl König David: Ruft mir den Priester Zadok, den
Propheten Natan und Benaja, den Sohn Jojadas! Sie erschienen vor dem
König
'''
"33" = ''':sup:`33` und dieser trug ihnen auf: Nehmt das Gefolge eures Herrn mit euch,
setzt meinen Sohn Salomo auf mein eigenes Maultier und führt ihn zum
Gihon hinab!
'''
"34" = ''':sup:`34` Dort sollen ihn der Priester Zadok und der Prophet Natan zum König
von Israel salben und ihr sollt in das Horn stoßen und rufen: Es lebe
König Salomo!
'''
"35" = ''':sup:`35` Dann zieht mit ihm herauf! Er soll kommen, sich auf meinen Thron
setzen und König werden an meiner Stelle; denn ihn habe ich zum Fürsten
von Israel und Juda bestimmt.
'''
"36" = ''':sup:`36` Benaja, der Sohn Jojadas, antwortete dem König: So sei es, so füge
es der HERR, der Gott meines Herrn und Königs.
'''
"37" = ''':sup:`37` Wie der HERR mit meinem Herrn und König war, so möge er auch mit
Salomo sein. Er mache seinen Thron noch erhabener als den Thron meines
Herrn, des Königs David.
'''
"38" = ''':sup:`38` Der Priester Zadok, der Prophet Natan und Benaja, der Sohn Jojadas,
zogen mit den Keretern und Peletern hinab. Sie setzten Salomo auf das
Maultier des Königs David und führten ihn zum Gihon.
'''
"39" = ''':sup:`39` Der Priester Zadok hatte das Salbhorn aus dem Zelt mitgenommen und
salbte Salomo. Hierauf blies man das Widderhorn und alles Volk rief: Es
lebe König Salomo!
'''
"40" = ''':sup:`40` Nun zog das ganze Volk mit ihm hinauf. Dabei spielten sie auf
Flöten und waren voller Freude, sodass bei ihrem Geschrei die Erde zu
bersten drohte.
'''
"41" = ''':sup:`41` Das hörten Adonija und alle Geladenen, die bei ihm waren. Sie
hatten eben das Mahl beendet. Als Joab den Schall des Hornes hörte,
rief er: Warum ist der Lärm in der Stadt so laut?
'''
"42" = ''':sup:`42` Während er noch redete, kam Jonatan, der Sohn des Priesters
Abjatar. Adonija rief ihm zu: Komm, du bist ein tüchtiger Mann. Du
bringst sicher eine gute Nachricht.
'''
"43" = ''':sup:`43` Doch Jonatan erwiderte Adonija: Im Gegenteil. Unser Herr, der König
David, hat Salomo als König eingesetzt.
'''
"44" = ''':sup:`44` Er hat mit ihm den Priester Zadok ausgeschickt sowie den Propheten
Natan und Benaja, den Sohn Jojadas, samt den Keretern und Peletern und
diese haben ihn auf das Maultier des Königs gesetzt.
'''
"45" = ''':sup:`45` Der Priester Zadok und der Prophet Natan haben ihn am Gihon zum
König gesalbt. Von dort sind sie voller Freude hinaufgezogen und die
Stadt ist in großer Aufregung. Das war der Lärm, den ihr gehört habt.
'''
"46" = ''':sup:`46` Salomo hat sich bereits auf den königlichen Thron gesetzt.
'''
"47" = ''':sup:`47` Auch sind die Diener des Königs gekommen, um unseren Herrn, den
König David, zu beglückwünschen und zu rufen: Gott lasse Salomos Ruhm
noch größer werden als deinen und er mache seinen Thron noch erhabener
als deinen Thron. Dabei hat sich der König auf seinem Lager tief
verneigt.
'''
"48" = ''':sup:`48` Auch hat der König gesagt: Gepriesen sei der HERR, der Gott
Israels, der mir heute gewährt hat, dass mein Nachkomme auf meinem
Thron sitzt und dass meine Augen das noch sehen dürfen.
'''
"49" = ''':sup:`49` Da erschraken alle Geladenen, die bei Adonija waren, und brachen
auf; jeder ging seines Weges.
'''
"50" = ''':sup:`50` Adonija fürchtete sich vor Salomo. Er stand auf, eilte zum Altar
und ergriff dessen Hörner.
'''
"51" = ''':sup:`51` Man meldete Salomo: Adonija hat aus Furcht vor König Salomo die
Hörner des Altars ergriffen und gesagt: König Salomo schwöre mir
zuerst, dass er seinen Knecht nicht mit dem Schwert hinrichten lässt.
'''
"52" = ''':sup:`52` Salomo versprach: Wenn er sich wie ein rechtschaffener Mann
verhält, soll ihm kein Haar gekrümmt werden. Stellt es sich aber
heraus, dass er unrecht handelt, muss er sterben.
'''
"53" = ''':sup:`53` Darauf ließ ihn König Salomo vom Altar wegholen. Als er kam und vor
König Salomo niederfiel, befahl ihm dieser: Geh in dein Haus!
'''
"Notes" = '''
Notas de rodapé:
1:1-4 - David, inzwischen betagt, steht vor einer Zeit des Übergangs.
Seine körperliche Schwäche spiegelt den Niedergang seiner Herrschaft
wider, und die Frage nach der Nachfolge wird gestellt. Dieser Beginn
bereitet den Boden für den Streit um den neuen König Israels (siehe
auch 2. Samuel 5,4 und 1. Könige 2,12).
1:5-10 - Davids Sohn Adonija versucht, den Thron ohne die Zustimmung
seines Vaters oder Gottes an sich zu reißen. Sein Ehrgeiz offenbart die
Herausforderungen der Königsnachfolge und interner Machtkämpfe (siehe
auch 2. Samuel 15:1-6 und 2. Chronik 21:4).
1:11-14 - Nathan und Batseba bündeln ihre Kräfte, um Gottes
Versprechen, Salomon zum König zu machen, zu erfüllen. Dieser Plan
verdeutlicht die Bedeutung göttlichen Eingreifens und prophetischer
Führung in politischen Angelegenheiten (siehe auch 2. Samuel 12:24-25
und 1. Chronik 28:5).
1:28-31 - David bekräftigt seine Absicht, Salomo zu seinem Nachfolger
zu krönen. Dieser Akt zeigt die Bedeutung königlicher Autorität und
Treue zu Gottes Versprechen (siehe auch 1. Chronik 22:9-10 und
1:38-40 - Salomo wird zum König gesalbt, ein Symbol für Gottes Segen
und Anerkennung. Seine Krönung bringt vorübergehend Frieden in das
Königreich und bestätigt, dass Gottes Wille über menschliche Ambitionen
siegt (siehe auch 1. Samuel 16:13 und 1. Chronik 29:22-23).
'''
