"1" = ''':sup:`1` Deshalb bin ich, Paulus, der Gefangene Christi Jesu für euch, die
Heiden.
'''
"2" = ''':sup:`2` Ihr habt doch gehört, welches Amt die Gnade Gottes mir für euch
verliehen hat.
'''
"3" = ''':sup:`3` Durch eine Offenbarung wurde mir das Geheimnis kundgetan, wie ich es
soeben kurz beschrieben habe.
'''
"4" = ''':sup:`4` Wenn ihr das lest, könnt ihr erkennen, welche Einsicht in das
Geheimnis Christi mir gegeben ist.
'''
"5" = ''':sup:`5` Den Menschen früherer Generationen wurde es nicht kundgetan, jetzt
aber ist es seinen heiligen Aposteln und Propheten durch den Geist
offenbart worden:
'''
"6" = ''':sup:`6` dass nämlich die Heiden Miterben sind, zu demselben Leib gehören und
mit teilhaben an der Verheißung in Christus Jesus durch das Evangelium.
'''
"7" = ''':sup:`7` Dessen Diener bin ich geworden dank des Geschenks der Gnade Gottes,
die mir durch das Wirken seiner Macht verliehen wurde.
'''
"8" = ''':sup:`8` Mir, dem Geringsten unter allen Heiligen, wurde diese Gnade zuteil:
Ich soll den Heiden mit dem Evangelium den unergründlichen Reichtum
Christi verkünden
'''
"9" = ''':sup:`9` und enthüllen, was die Verwirklichung des geheimen Ratschlusses
beinhaltet, der von Ewigkeit her in Gott, dem Schöpfer des Alls,
verborgen war.
'''
"10" = ''':sup:`10` So soll jetzt den Fürsten und Gewalten des himmlischen Bereichs
durch die Kirche die vielfältige Weisheit Gottes kundgetan werden,
'''
"11" = ''':sup:`11` nach seinem ewigen Plan, den er durch Christus Jesus, unseren
Herrn, ausgeführt hat.
'''
"12" = ''':sup:`12` In ihm haben wir den freien und vertrauensvollen Zugang, den der
Glaube an ihn schenkt.
'''
"13" = ''':sup:`13` Deshalb bitte ich, nicht wegen der Leiden zu verzagen, die ich für
euch ertrage, denn sie sind euer Ruhm.
'''
"14" = ''':sup:`14` Daher beuge ich meine Knie vor dem Vater,
'''
"15" = ''':sup:`15` von dem jedes Geschlecht im Himmel und auf der Erde seinen Namen
hat.
'''
"16" = ''':sup:`16` Er gebe euch aufgrund des Reichtums seiner Herrlichkeit, dass ihr
in Bezug auf den inneren Menschen durch seinen Geist an Kraft und
Stärke zunehmt.
'''
"17" = ''':sup:`17` Durch den Glauben wohne Christus in euren Herzen, in der Liebe
verwurzelt und auf sie gegründet.
'''
"18" = ''':sup:`18` So sollt ihr mit allen Heiligen dazu fähig sein, die Länge und
Breite, die Höhe und Tiefe zu ermessen
'''
"19" = ''':sup:`19` und die Liebe Christi zu erkennen, die alle Erkenntnis übersteigt.
So werdet ihr erfüllt werden in die ganze Fülle Gottes hinein.
'''
"20" = ''':sup:`20` Dem aber, der gemäß der Macht, die in uns wirkt, unendlich viel
mehr tun kann, als wir erbitten oder erdenken,
'''
"21" = ''':sup:`21` ihm sei die Herrlichkeit in der Kirche und in Christus Jesus bis in
alle Generationen für ewige Zeiten. Amen.
'''
