[11]
"1" = ''':sup:`1` Die Weisheit eines Demütigen wird sein Haupt erhöhen, / sie wird ihn
unter Großen einen Sitz einnehmen lassen.
'''
"2" = ''':sup:`2` Lobe keinen Mann wegen seiner Schönheit / und verabscheue keinen
Menschen wegen seines Aussehens!
'''
"3" = ''':sup:`3` Klein unter den fliegenden Lebewesen ist die Biene, / doch der
Ursprung von Süßem ist ihr Ertrag.
'''
"4" = ''':sup:`4` Prahle nicht mit dem Tragen von Gewändern! / Und am Ehrentag
überhebe dich nicht! Denn wunderbar sind die Taten des Herrn / und
verborgen seine Taten den Menschen.
'''
"5" = ''':sup:`5` Viele Tyrannen saßen auf dem Boden, / aber der, an den niemand
dachte, trug die Krone.
'''
"6" = ''':sup:`6` Viele Machthaber wurden sehr verächtlich behandelt / und Angesehene
wurden in die Hände Fremder ausgeliefert.
'''
"7" = ''':sup:`7` Bevor du geprüft hast, tadle nicht! / Denk zuerst nach und dann
weise zurecht!
'''
"8" = ''':sup:`8` Vor dem Hören antworte nicht! / Während einer Rede sprich nicht
dazwischen!
'''
"9" = ''':sup:`9` Über eine Sache, von der du keinen Nutzen hast, streite nicht! /
Beteilige dich nicht an einer Entscheidung der Sünder!
'''
"10" = ''':sup:`10` Kind, du sollst nicht zu viele Geschäfte betreiben! / Wenn du sie
vermehrst, wirst du nicht ungestraft bleiben, und wenn du sie
verfolgst, wirst du nichts erreichen; / du entkommst ihnen nicht, auch
wenn du fliehst.
'''
"11" = ''':sup:`11` Es gibt einen, der sich plagt, müht und hastet, / dennoch bleibt er
umso mehr zurück.
'''
"12" = ''':sup:`12` Es gibt einen Unbeholfenen, der um Beistand bittet, / einen, dem
die Kraft fehlt und der überreich an Armut ist, aber die Augen des
Herrn sehen ihn gütig an / und er richtet ihn auf aus seiner
Niedrigkeit,
'''
"13" = ''':sup:`13` er richtet seinen Kopf auf / und viele staunen über ihn.
'''
"14" = ''':sup:`14` Gutes und Schlechtes, Leben und Tod, / Armut und Reichtum kommen
vom Herrn.
'''
"15" = ''':sup:`15` Weisheit, Einsicht und Kenntnis des Gesetzes kommen vom Herrn, /
Liebe und die Wege guter Taten kommen von ihm.
'''
"16" = ''':sup:`16` Irrtum und Finsternis sind mit Sündern zusammen erschaffen worden,
/ aber mit denen, die auf Böses stolz sind, wird das Böse alt.
'''
"17" = ''':sup:`17` Eine Gabe des Herrn bleibt den Frommen / und sein Wohlgefallen wird
in Ewigkeit zum Gelingen führen.
'''
"18" = ''':sup:`18` Einer ist reich aufgrund seiner Umsicht und seines Geizes / und
dies ist Anteil seines Lohnes.
'''
"19" = ''':sup:`19` Während er sagt: Ich habe Ruhe gefunden, / nun werde ich von meinen
Gütern essen, weiß er nicht, wie viel Zeit noch verstreichen wird, /
und er wird sie anderen hinterlassen und sterben.
'''
"20" = ''':sup:`20` Steh zu deiner Verpflichtung und halte dich an sie / und bei deinem
Tun werde alt!
'''
"21" = ''':sup:`21` Wundere dich nicht über die Taten eines Sünders! / Vertrau doch dem
Herrn und bleib bei deinem Bemühen! Denn leicht ist es in den Augen des
Herrn, / einen Armen schnell und unvermutet reich zu machen.
'''
"22" = ''':sup:`22` Der Segen des Herrn wird zum Lohn des Frommen / und in kurzer Zeit
blüht sein Segen wieder.
'''
"23" = ''':sup:`23` Sag nicht: Was ist mein Vorteil / und was werde ich an guten Dingen
von jetzt an haben?
'''
"24" = ''':sup:`24` Sag nicht: Ich habe genug / und was wird mir von jetzt an noch
schaden?
'''
"25" = ''':sup:`25` An einem Tag voll guter Dinge vergisst man Schlechtes, / aber an
einem Tag voll schlechter Dinge wird man sich nicht an das Gute
erinnern.
'''
"26" = ''':sup:`26` Denn in der Gegenwart des Herrn am Tag des Endes ist es leicht, /
dem Menschen nach seinen Wegen zu vergelten.
'''
"27" = ''':sup:`27` Gegenwärtiges Leiden lässt Wohlleben vergessen / und das Ende des
Menschen macht seine Taten offenbar.
'''
"28" = ''':sup:`28` Preise niemanden glücklich vor seinem Ende / und an seinen Kindern
wird ein Mann erkannt!
'''
"29" = ''':sup:`29` Führ nicht jeden Menschen in dein Haus, / denn viele Hinterhalte
legt ein Hinterlistiger.
'''
"30" = ''':sup:`30` Wie ein Rebhuhn als Köder im Korb, so ist das Herz eines
Hochmütigen / und wie ein Späher wartet er auf den Fall.
'''
"31" = ''':sup:`31` Denn er verkehrt Gutes in Schlechtes und liegt so im Hinterhalt /
und das Vortreffliche tadelt er.
'''
"32" = ''':sup:`32` Aus einem Funken Feuer entsteht Kohlenglut, / ein sündiger Mensch
lauert auf Blut.
'''
"33" = ''':sup:`33` Hüte dich vor einem Übeltäter, denn er bringt Böses hervor, / damit
er nicht Tadel über dich bringt in Ewigkeit!
'''
"34" = ''':sup:`34` Nimm einen Fremden ins Haus und er wird dich in Unruhe stürzen, /
er wird dich deinen eigenen Leuten entfremden!
'''
