[2]
"1" = ''':sup:`1` Am dritten Tag fand in Kana in Galiläa eine Hochzeit statt und die
Mutter Jesu war dabei.
'''
"2" = ''':sup:`2` Auch Jesus und seine Jünger waren zur Hochzeit eingeladen.
'''
"3" = ''':sup:`3` Als der Wein ausging, sagte die Mutter Jesu zu ihm: Sie haben keinen
Wein mehr.
'''
"4" = ''':sup:`4` Jesus erwiderte ihr: Was willst du von mir, Frau? Meine Stunde ist
noch nicht gekommen.
'''
"5" = ''':sup:`5` Seine Mutter sagte zu den Dienern: Was er euch sagt, das tut!
'''
"6" = ''':sup:`6` Es standen dort sechs steinerne Wasserkrüge, wie es der
Reinigungssitte der Juden entsprach; jeder fasste ungefähr hundert
Liter.
'''
"7" = ''':sup:`7` Jesus sagte zu den Dienern: Füllt die Krüge mit Wasser! Und sie
füllten sie bis zum Rand.
'''
"8" = ''':sup:`8` Er sagte zu ihnen: Schöpft jetzt und bringt es dem, der für das
Festmahl verantwortlich ist! Sie brachten es ihm.
'''
"9" = ''':sup:`9` Dieser kostete das Wasser, das zu Wein geworden war. Er wusste
nicht, woher der Wein kam; die Diener aber, die das Wasser geschöpft
hatten, wussten es. Da ließ er den Bräutigam rufen
'''
"10" = ''':sup:`10` und sagte zu ihm: Jeder setzt zuerst den guten Wein vor und erst,
wenn die Gäste zu viel getrunken haben, den weniger guten. Du jedoch
hast den guten Wein bis jetzt aufbewahrt.
'''
"11" = ''':sup:`11` So tat Jesus sein erstes Zeichen, in Kana in Galiläa, und
offenbarte seine Herrlichkeit und seine Jünger glaubten an ihn.
'''
"12" = ''':sup:`12` Danach zog er mit seiner Mutter, seinen Brüdern und seinen Jüngern
nach Kafarnaum hinab. Dort blieben sie einige Zeit.
'''
"13" = ''':sup:`13` Das Paschafest der Juden war nahe und Jesus zog nach Jerusalem
hinauf.
'''
"14" = ''':sup:`14` Im Tempel fand er die Verkäufer von Rindern, Schafen und Tauben und
die Geldwechsler, die dort saßen.
'''
"15" = ''':sup:`15` Er machte eine Geißel aus Stricken und trieb sie alle aus dem
Tempel hinaus samt den Schafen und Rindern; das Geld der Wechsler
schüttete er aus, ihre Tische stieß er um
'''
"16" = ''':sup:`16` und zu den Taubenhändlern sagte er: Schafft das hier weg, macht das
Haus meines Vaters nicht zu einer Markthalle!
'''
"17" = ''':sup:`17` Seine Jünger erinnerten sich, dass geschrieben steht: Der Eifer für
dein Haus wird mich verzehren.
'''
"18" = ''':sup:`18` Da ergriffen die Juden das Wort und sagten zu ihm: Welches Zeichen
lässt du uns sehen, dass du dies tun darfst?
'''
"19" = ''':sup:`19` Jesus antwortete ihnen: Reißt diesen Tempel nieder und in drei
Tagen werde ich ihn wieder aufrichten.
'''
"20" = ''':sup:`20` Da sagten die Juden: Sechsundvierzig Jahre wurde an diesem Tempel
gebaut und du willst ihn in drei Tagen wieder aufrichten?
'''
"21" = ''':sup:`21` Er aber meinte den Tempel seines Leibes.
'''
"22" = ''':sup:`22` Als er von den Toten auferweckt war, erinnerten sich seine Jünger,
dass er dies gesagt hatte, und sie glaubten der Schrift und dem Wort,
das Jesus gesprochen hatte.
'''
"23" = ''':sup:`23` Während er zum Paschafest in Jerusalem war, kamen viele zum Glauben
an seinen Namen, da sie die Zeichen sahen, die er tat.
'''
"24" = ''':sup:`24` Jesus selbst aber vertraute sich ihnen nicht an, denn er kannte sie
alle
'''
"25" = ''':sup:`25` und brauchte von keinem ein Zeugnis über den Menschen; denn er
wusste, was im Menschen war.
'''
"Notes" = '''
Notas de rodapé:
2:1-11 - Jesus vollbringt sein erstes Wunder bei der Hochzeit zu Kana,
indem er Wasser in Wein verwandelt. Dieses Wunder offenbart seine
Herrlichkeit und markiert den Beginn seiner öffentlichen Mission. Es
zeigt auch Christi Sorge um die Bedürfnisse der Menschen und die Fülle
2:13-17 - Jesus reinigt den Tempel, vertreibt die Händler und erklärt,
dass das Haus seines Vaters ein Ort des Gebets sein müsse. Diese Tat
offenbart Jesu Empörung über die Entweihung der Anbetung und seine
Autorität über den Tempel und die religiösen Praktiken (siehe auch
2:18-22 - Jesus spricht von der Zerstörung und dem Wiederaufbau des
Tempels und bezeichnet seinen Leib als Tempel. Dies nimmt seinen Tod
und seine Auferstehung vorweg und zeigt, dass er der neue Tempel Gottes
und der Treffpunkt zwischen Gott und der Menschheit ist (siehe auch
2:23-25 - Jesus kennt die Herzen der Menschen und braucht niemanden,
der über andere Zeugnis ablegt. Diese Passage unterstreicht die
Allwissenheit Christi und seine göttliche Autorität über die Absichten
'''
