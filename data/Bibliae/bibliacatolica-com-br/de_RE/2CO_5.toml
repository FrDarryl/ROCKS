[5]
"1" = ''':sup:`1` Wir wissen: Wenn unser irdisches Zelt abgebrochen wird, dann haben
wir eine Wohnung von Gott, ein nicht von Menschenhand errichtetes
ewiges Haus im Himmel.
'''
"2" = ''':sup:`2` Im gegenwärtigen Zustand seufzen wir und sehnen uns danach, mit dem
himmlischen Haus überkleidet zu werden.
'''
"3" = ''':sup:`3` So bekleidet, werden wir nicht nackt erscheinen.
'''
"4" = ''':sup:`4` Solange wir nämlich in diesem Zelt leben, seufzen wir unter schwerem
Druck, weil wir nicht entkleidet, sondern überkleidet werden möchten,
damit so das Sterbliche vom Leben verschlungen werde.
'''
"5" = ''':sup:`5` Gott aber, der uns gerade dazu fähig gemacht hat, er hat uns auch
als ersten Anteil den Geist gegeben.
'''
"6" = ''':sup:`6` Wir sind also immer zuversichtlich, auch wenn wir wissen, dass wir
fern vom Herrn in der Fremde leben, solange wir in diesem Leib zu Hause
sind;
'''
"7" = ''':sup:`7` denn als Glaubende gehen wir unseren Weg, nicht als Schauende.
'''
"8" = ''':sup:`8` Weil wir aber zuversichtlich sind, ziehen wir es vor, aus dem Leib
auszuwandern und daheim beim Herrn zu sein.
'''
"9" = ''':sup:`9` Deswegen suchen wir unsere Ehre darin, ihm zu gefallen, ob wir
daheim oder in der Fremde sind.
'''
"10" = ''':sup:`10` Denn wir alle müssen vor dem Richterstuhl Christi offenbar werden,
damit jeder seinen Lohn empfängt für das Gute oder Böse, das er im
irdischen Leben getan hat.
'''
"11" = ''':sup:`11` So versuchen wir, erfüllt von der Furcht des Herrn, Menschen zu
gewinnen; vor Gott stehen wir offen da. Ich hoffe, dass wir auch vor
eurem Gewissen offen dastehen.
'''
"12" = ''':sup:`12` Damit wollen wir uns euch nicht wieder empfehlen, sondern wir geben
euch Gelegenheit, rühmend auf uns hinzuweisen, damit ihr denen
entgegentreten könnt, die sich äußerlich, nicht im Herzen rühmen.
'''
"13" = ''':sup:`13` Wenn wir nämlich von Sinnen waren, so geschah es für Gott; wenn wir
besonnen sind, geschieht es für euch.
'''
"14" = ''':sup:`14` Denn die Liebe Christi drängt uns, da wir erkannt haben: Einer ist
für alle gestorben, also sind alle gestorben.
'''
"15" = ''':sup:`15` Er ist aber für alle gestorben, damit die Lebenden nicht mehr für
sich leben, sondern für den, der für sie starb und auferweckt wurde.
'''
"16" = ''':sup:`16` Also kennen wir von jetzt an niemanden mehr dem Fleische nach; auch
wenn wir früher Christus dem Fleische nach gekannt haben, jetzt kennen
wir ihn nicht mehr so.
'''
"17" = ''':sup:`17` Wenn also jemand in Christus ist, dann ist er eine neue Schöpfung:
Das Alte ist vergangen, siehe, Neues ist geworden.
'''
"18" = ''':sup:`18` Aber das alles kommt von Gott, der uns durch Christus mit sich
versöhnt und uns den Dienst der Versöhnung aufgetragen hat.
'''
"19" = ''':sup:`19` Ja, Gott war es, der in Christus die Welt mit sich versöhnt hat,
indem er ihnen ihre Verfehlungen nicht anrechnete und unter uns das
Wort von der Versöhnung aufgerichtet hat.
'''
"20" = ''':sup:`20` Wir sind also Gesandte an Christi statt und Gott ist es, der durch
uns mahnt. Wir bitten an Christi statt: Lasst euch mit Gott versöhnen!
'''
"21" = ''':sup:`21` Er hat den, der keine Sünde kannte, für uns zur Sünde gemacht,
damit wir in ihm Gerechtigkeit Gottes würden.
'''
