"1" = ''':sup:`1` Und es geschah im siebten Monat, da kam Jischmael, der Sohn
Netanjas, des Sohnes Elischamas, ein Mann aus königlichem Geschlecht
und einer von den Großen des Königs, mit zehn Mann zu Gedalja, dem Sohn
Ahikams, nach Mizpa. Während sie dort zusammen aßen,
'''
"2" = ''':sup:`2` erhob sich Jischmael, der Sohn Netanjas, samt den zehn Männern, die
bei ihm waren, und sie erschlugen Gedalja, den Sohn Ahikams, des Sohnes
Schafans, mit dem Schwert. So tötete er den Mann, den der König von
Babel als Statthalter im Land eingesetzt hatte.
'''
"3" = ''':sup:`3` Auch alle Judäer, die bei ihm, bei Gedalja, in Mizpa waren, und die
Chaldäer, die Soldaten, die sich dort befanden, erschlug Jischmael.
'''
"4" = ''':sup:`4` Und es geschah: Am zweiten Tag nach Gedaljas Ermordung, als es noch
niemand wusste,
'''
"5" = ''':sup:`5` kamen Männer aus Sichem, Schilo und Samaria, achtzig Mann, mit
geschorenen Bärten, zerrissenen Kleidern und Ritzwunden. Sie trugen in
ihren Händen Opfergaben und Weihrauch, um sie zum Haus des HERRN zu
bringen.
'''
"6" = ''':sup:`6` Da ging ihnen Jischmael, der Sohn Netanjas, von Mizpa aus entgegen,
wobei er laut weinte. Als er auf sie traf, sagte er zu ihnen: Kommt zu
Gedalja, dem Sohn Ahikams!
'''
"7" = ''':sup:`7` Und es geschah, als sie in die Stadtmitte gekommen waren, ermordete
sie Jischmael, der Sohn Netanjas, mit Hilfe der Männer, die er bei sich
hatte, und warf sie in die Zisterne.
'''
"8" = ''':sup:`8` Zehn Männer aber, die sich unter jenen befanden, hatten zu Jischmael
gesagt: Töte uns nicht; denn wir haben versteckte Vorräte auf dem Feld:
Weizen, Gerste, Öl und Honig. Da ließ er ab und tötete sie nicht
inmitten ihrer Stammesbrüder.
'''
"9" = ''':sup:`9` Die Zisterne aber, in die Jischmael alle Leichen der Männer warf,
die er Gedaljas wegen erschlagen hatte, war jene, die König Asa im
Krieg gegen Bascha, den König von Israel, angelegt hatte. Diese füllte
nun Jischmael, der Sohn Netanjas, mit Erschlagenen.
'''
"10" = ''':sup:`10` Dann führte Jischmael den ganzen Rest des Volkes, der sich in Mizpa
befand, gefangen weg: die Töchter des Königs und das ganze Volk, das in
Mizpa übrig geblieben war und das Nebusaradan, der Befehlshaber der
Leibwache, Gedalja, dem Sohn Ahikams, unterstellt hatte. Jischmael, der
Sohn Netanjas, führte sie gefangen weg und er selbst zog ab, um über
die Grenze zu den Ammonitern zu gelangen.
'''
"11" = ''':sup:`11` Johanan, der Sohn Kareachs, und alle Truppenführer, die bei ihm
waren, hörten von all dem Bösen, das Jischmael, der Sohn Netanjas,
verübt hatte.
'''
"12" = ''':sup:`12` Sie nahmen ihre gesamte Mannschaft und zogen aus, um gegen
Jischmael, den Sohn Netanjas, zu kämpfen. Am großen Wasser bei Gibeon
fanden sie ihn.
'''
"13" = ''':sup:`13` Und es geschah, als das ganze Volk, das bei Jischmael war, Johanan,
den Sohn Kareachs, und in seiner Begleitung alle Truppenführer
erblickte, freuten sie sich.
'''
"14" = ''':sup:`14` Das ganze Volk, das Jischmael von Mizpa gefangen weggeführt hatte,
wandte sich von ihm ab, kehrte um und ging zu Johanan, dem Sohn
Kareachs.
'''
"15" = ''':sup:`15` Jischmael aber, der Sohn Netanjas, konnte mit acht Mann dem Johanan
entkommen und ging zu den Ammonitern.
'''
"16" = ''':sup:`16` Nun übernahm Johanan, der Sohn Kareachs, zusammen mit allen
Truppenführern, die bei ihm waren, den ganzen Rest des Volkes, den er
von Jischmael, dem Sohn Netanjas, aus Mizpa zurückgebracht hatte,
nachdem dieser den Gedalja, den Sohn Ahikams, erschlagen hatte: Männer,
Krieger, Frauen, Kinder und Palastbeamte, die er alle von Gibeon
wegbrachte.
'''
"17" = ''':sup:`17` Sie zogen ab und machten in der Herberge des Kimham bei Betlehem
Halt, in der Absicht, nach Ägypten weiterzuziehen,
'''
"18" = ''':sup:`18` um den Chaldäern zu entkommen; denn sie fürchteten sich vor ihnen,
weil Jischmael, der Sohn Netanjas, Gedalja, den Sohn Ahikams,
erschlagen hatte, den der König von Babel über das Land eingesetzt
hatte.
'''
