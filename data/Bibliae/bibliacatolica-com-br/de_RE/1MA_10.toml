[10]
"1" = ''':sup:`1` Im Jahr 160 zog Alexander Epiphanes, der Sohn des Antiochus, gegen
Ptolemaïs und eroberte es. Die Einwohner nahmen ihn auf und er trat
dort die Herrschaft an.
'''
"2" = ''':sup:`2` Als König Demetrius das hörte, sammelte er sehr viele Truppen und
zog gegen ihn in den Kampf.
'''
"3" = ''':sup:`3` An Jonatan schickte Demetrius einen Brief mit Friedensbeteuerungen
und versprach ihm hohe Würden.
'''
"4" = ''':sup:`4` Denn er dachte: Wir wollen schnell mit ihnen Frieden schließen,
bevor er sich mit Alexander gegen uns verbündet.
'''
"5" = ''':sup:`5` Sonst erinnert er sich nämlich an all das Böse, das wir ihm, seinen
Brüdern und seinem Volk angetan haben.
'''
"6" = ''':sup:`6` Er gab Jonatan die Vollmacht, Truppen auszuheben, Waffen
anzuschaffen und sich Bundesgenosse des Königs zu nennen. Auch
versprach er, die in der Burg von Jerusalem festgehaltenen Geiseln
freizulassen.
'''
"7" = ''':sup:`7` Jonatan kam nach Jerusalem und las den Brief der ganzen Bevölkerung
und der Besatzung der Burg laut vor.
'''
"8" = ''':sup:`8` Als sie hörten, dass er vom König die Vollmacht erhalten hatte,
Truppen auszuheben, bekamen sie große Angst.
'''
"9" = ''':sup:`9` Die Besatzung der Burg lieferte dem Jonatan die Geiseln aus und er
gab sie ihren Eltern zurück.
'''
"10" = ''':sup:`10` Jonatan ließ sich in Jerusalem nieder und begann in der Stadt mit
Bauarbeiten und Ausbesserungen.
'''
"11" = ''':sup:`11` Er gab den Handwerkern den Auftrag, den Berg Zion und die
Stadtmauern mit Quadersteinen zu befestigen. Das führten sie auch aus.
'''
"12" = ''':sup:`12` Darauf flohen die Fremden aus den Festungen, die Bakchides erbaut
hatte.
'''
"13" = ''':sup:`13` Sie machten sich alle davon und kehrten nach Hause zurück.
'''
"14" = ''':sup:`14` Nur in Bet-Zur blieben von denen, die vom Gesetz und von den
Geboten abgefallen waren, einige zurück; dort fanden sie nämlich
Zuflucht.
'''
"15" = ''':sup:`15` König Alexander erfuhr, was Demetrius Jonatan alles zugesichert
hatte. Man berichtete ihm auch von den Kriegen und den Heldentaten
Jonatans und seiner Brüder und von den zahlreichen Anstrengungen, die
sie auf sich genommen hatten.
'''
"16" = ''':sup:`16` Da sagte er: Können wir noch einmal solch einen Mann finden wie
ihn? Wir wollen ihn jetzt zu unserem Freund und Verbündeten machen.
'''
"17" = ''':sup:`17` Er schrieb also einen Brief und schickte ihn an Jonatan. Der Brief
hatte folgenden Inhalt:
'''
"18" = ''':sup:`18` König Alexander grüßt seinen Bruder Jonatan.
'''
"19" = ''':sup:`19` Wir haben über dich gehört, dass du ein starker Held bist; du bist
es wert, unser Freund zu sein.
'''
"20" = ''':sup:`20` Darum ernennen wir dich heute zum Hohepriester über dein Volk; du
darfst den Titel Freund des Königs führen. Halte zu uns und bewahre uns
die Freundschaft! Zugleich übersandte er ihm den Purpurmantel und einen
goldenen Kranz.
'''
"21" = ''':sup:`21` Im siebten Monat des Jahres 160 legte Jonatan am Laubhüttenfest das
heilige Gewand an. Er hob Truppen aus und verschaffte sich eine Menge
Waffen.
'''
"22" = ''':sup:`22` Als Demetrius davon hörte, traf es ihn hart. Er sagte: Was haben
wir da gemacht!
'''
"23" = ''':sup:`23` Alexander ist uns zuvorgekommen. Er hat die Freundschaft der Juden
gewonnen, sodass sie ihn unterstützen.
'''
"24" = ''':sup:`24` Doch auch ich will ihnen schreiben. Ich will ihnen Unterstützung
zusagen und versprechen, sie auszuzeichnen und zu beschenken.
Vielleicht werden sie mich dann unterstützen.
'''
"25" = ''':sup:`25` Er schrieb ihnen also folgenden Brief: König Demetrius grüßt das
Volk der Juden.
'''
"26" = ''':sup:`26` Ihr habt die Verträge, die ihr mit uns geschlossen habt, gehalten,
habt uns die Freundschaft bewahrt und euch nicht unseren Feinden
angeschlossen. Wir haben es vernommen und uns darüber gefreut.
'''
"27" = ''':sup:`27` Bleibt uns auch weiterhin treu! Wir werden euch das Gute vergelten,
das ihr uns erweist.
'''
"28" = ''':sup:`28` Wir werden euch viele Verpflichtungen erlassen und euch Geschenke
machen.
'''
"29" = ''':sup:`29` Von heute an erkläre ich euch für frei und erlasse allen Juden
Tribute, Salzsteuer und Kranzsteuer.
'''
"30" = ''':sup:`30` Von heute an verzichte ich für immer auf den dritten Teil der
Erträge der Felder und auf die Hälfte der Erträge der Bäume, die mir
zustehen sowohl aus dem Land Juda als auch aus den drei an Juda
angeschlossenen Bezirken Samariens und Galiläas, vom heutigen Tag an
und für alle Zeit.
'''
"31" = ''':sup:`31` Jerusalem sei heilig und mit seiner Umgebung vom Zehnten und von
Abgaben befreit.
'''
"32" = ''':sup:`32` Ich verzichte auch auf die Befehlsgewalt über die Burg von
Jerusalem und übergebe sie dem Hohepriester. Ich gestatte ihm, selbst
die Männer auszuwählen, die er als Wache in die Burg legen will.
'''
"33" = ''':sup:`33` In meinem ganzen Reich lasse ich alle Juden, die als Gefangene aus
dem Land Juda verschleppt worden sind, ohne Lösegeld frei. Allen sollen
die Steuern erlassen sein, auch die auf Nutztiere stehenden Abgaben.
'''
"34" = ''':sup:`34` An allen Festen, Sabbaten, Neumonden und Feiertagen sowie drei Tage
vor und nach einem Fest braucht kein Jude in meinem Reich Steuern oder
Schulden zu bezahlen.
'''
"35" = ''':sup:`35` Niemand soll einen von ihnen in irgendeiner Sache belangen oder
belästigen dürfen.
'''
"36" = ''':sup:`36` Bis zu dreißigtausend Juden sollen in das königliche Heer
aufgenommen werden und den gleichen Sold erhalten wie alle anderen
Soldaten des Königs.
'''
"37" = ''':sup:`37` Sie sollen auch in den großen Festungen des Königs Dienst tun und
dürfen Vertrauensstellungen im Reich einnehmen. Ihre Offiziere und
Befehlshaber sind aus ihren eigenen Reihen zu wählen. Sie dürfen nach
ihren eigenen Gesetzen leben, ganz so, wie es der König im Land Juda
angeordnet hat.
'''
"38" = ''':sup:`38` Die drei Bezirke, die von der Provinz Samarien abgetrennt und Judäa
angeschlossen worden sind, sollen unter einer einzigen Verwaltung zu
Judäa gehören und keiner anderen Hoheit als der des Hohepriesters
unterstellt sein.
'''
"39" = ''':sup:`39` Ptolemaïs und das angrenzende Gebiet vermache ich als Geschenk dem
Tempel von Jerusalem; daraus soll der nötige Aufwand für den
Tempeldienst bestritten werden.
'''
"40" = ''':sup:`40` Auf eigene Rechnung will ich aus geeigneten Orten jährlich
fünfzehntausend Silberschekel aufbringen.
'''
"41" = ''':sup:`41` Alles, was die Behörden von den in den früheren Jahren üblichen
Zuwendungen noch nicht bezahlt haben, sollen sie von nun an für die
Arbeiten am Tempel zur Verfügung stellen.
'''
"42" = ''':sup:`42` Auch die fünftausend Silberschekel, die bisher vom Jahresaufkommen
des Tempels als Steuer erhoben wurden, werden erlassen und sollen den
diensttuenden Priestern zukommen.
'''
"43" = ''':sup:`43` Jeder, der sich in das Heiligtum von Jerusalem flüchtet oder in das
zum Tempel gehörende Gebiet, wird mit seinem ganzen Besitz, den er in
meinem Reich hat, von jeder Schuld dem König gegenüber und von jeder
anderen geschäftlichen Verpflichtung frei sein.
'''
"44" = ''':sup:`44` Die Kosten für die Arbeiten am Heiligtum, sowohl für Neubauten wie
für Ausbesserungen, gehen ebenfalls zu Lasten des Königs,
'''
"45" = ''':sup:`45` ebenso gehen die Kosten für den Bau der Mauern in Jerusalem und für
die Stadtmauern, die es umgeben, auf die Rechnung des Königs,
schließlich auch die Mauerbauten in Judäa.
'''
"46" = ''':sup:`46` Als Jonatan und das Volk diese Versprechungen hörten, glaubten sie
ihnen nicht und gingen nicht darauf ein; denn sie dachten an das große
Unheil, das er in Israel angerichtet und in welche Not er sie gebracht
hatte.
'''
"47" = ''':sup:`47` Sie hielten zu Alexander, weil er ihnen zuerst Frieden angeboten
hatte, und sie kämpften die ganze Zeit auf seiner Seite.
'''
"48" = ''':sup:`48` König Alexander zog große Truppenmassen zusammen und schlug
Demetrius gegenüber sein Lager auf.
'''
"49" = ''':sup:`49` Die beiden Könige eröffneten den Kampf gegeneinander. Das Heer des
Demetrius floh; Alexander setzte ihm nach und gewann die Oberhand.
'''
"50" = ''':sup:`50` Er kämpfte hartnäckig, bis die Sonne unterging. An jenem Tag fand
Demetrius den Tod.
'''
"51" = ''':sup:`51` Alexander schickte Gesandte zu Ptolemäus, dem König von Ägypten,
und ließ ihm Folgendes sagen:
'''
"52" = ''':sup:`52` Ich bin in mein Reich zurückgekehrt, habe mich auf den Thron meiner
Väter gesetzt und die Herrschaft angetreten. Ich habe Demetrius besiegt
und unser Land in meine Gewalt gebracht.
'''
"53" = ''':sup:`53` Ich habe mit ihm gekämpft; er wurde mit seinem Heer von uns
vernichtend geschlagen. So haben wir uns auf den Thron seines Reiches
gesetzt.
'''
"54" = ''':sup:`54` Lasst uns nun miteinander Freundschaft schließen! Gib mir deine
Tochter zur Frau, damit wir uns durch diese Heirat miteinander
verschwägern! Ich werde dir und ihr Geschenke machen, die deiner würdig
sind.
'''
"55" = ''':sup:`55` König Ptolemäus antwortete: Welch glücklicher Tag, an dem du in das
Land deiner Väter zurückgekehrt bist und dich auf den Thron ihres
Reiches gesetzt hast.
'''
"56" = ''':sup:`56` Ich will auf deinen Vorschlag eingehen. Doch komm mir bis Ptolemaïs
entgegen, damit wir uns kennenlernen. Dann werde ich mich mit dir
verschwägern, wie du gesagt hast.
'''
"57" = ''':sup:`57` Ptolemäus verließ Ägypten und nahm seine Tochter Kleopatra mit
sich. Im Jahr 162 kam er nach Ptolemaïs.
'''
"58" = ''':sup:`58` Als König Alexander mit ihm zusammenkam, gab er ihm seine Tochter
zur Frau. Er veranstaltete in Ptolemaïs eine glänzende Hochzeit für
sie, wie es bei Königen üblich ist.
'''
"59" = ''':sup:`59` König Alexander schrieb an Jonatan, er möge doch zu ihm kommen und
sich mit ihm treffen.
'''
"60" = ''':sup:`60` Da begab sich Jonatan mit glänzendem Gefolge nach Ptolemaïs und
traf dort die beiden Könige. Er brachte ihnen und ihren Freunden
Silber, Gold und viele Geschenke mit. So gewann er sie für sich.
'''
"61" = ''':sup:`61` Aber ehrlose Männer aus Israel, Übertreter des Gesetzes, traten
gemeinsam gegen ihn auf und klagten ihn an. Doch der König schenkte
ihnen keine Beachtung.
'''
"62" = ''':sup:`62` Vielmehr gab er die Anweisung, Jonatan anstelle der Gewänder, die
er trug, mit Purpur zu bekleiden. Das geschah
'''
"63" = ''':sup:`63` und der König ließ ihn neben sich Platz nehmen. Dann sagte er zu
seinen höchsten Beamten: Nehmt ihn mit in die Stadt und gebt bekannt,
dass niemand ihn in irgendeiner Sache anklagen darf; keiner darf ihm
aus irgendeinem Grund Ungelegenheiten bereiten.
'''
"64" = ''':sup:`64` Als die Ankläger sahen, dass er öffentlich geehrt wurde und mit
Purpur bekleidet war, machten sie sich alle davon.
'''
"65" = ''':sup:`65` Der König ließ Jonatan noch weitere Ehrungen zukommen: Er ließ ihn
in das Verzeichnis seiner ersten Freunde aufnehmen und ernannte ihn zum
Meridarchen und Statthalter.
'''
"66" = ''':sup:`66` Darauf kehrte Jonatan in Frieden und voll Freude nach Jerusalem
zurück.
'''
"67" = ''':sup:`67` Im Jahr 165 kam Demetrius, der Sohn des Demetrius, aus Kreta in das
Land seiner Väter.
'''
"68" = ''':sup:`68` Als König Alexander das hörte, war er sehr bestürzt und kehrte nach
Antiochia zurück.
'''
"69" = ''':sup:`69` Demetrius übertrug Apollonius, dem Statthalter von Koilesyrien, die
Befehlsgewalt. Dieser brachte ein großes Heer zusammen und schlug sein
Lager bei Jamnia auf. Von dort schickte er dem Hohepriester Jonatan
diese Botschaft:
'''
"70" = ''':sup:`70` Nur du allein stellst dich gegen uns. Deinetwegen verlacht und
verhöhnt man mich. Was für eine Macht maßt du dir an über uns in deinen
Bergen?
'''
"71" = ''':sup:`71` Wenn du dich auf deine Truppen verlassen kannst, dann komm doch
herunter zu uns in die Ebene; dort wollen wir unsere Kräfte messen.
Denn bei mir befinden sich die Truppen aus den Städten.
'''
"72" = ''':sup:`72` Frag doch nach und erkundige dich, wer ich bin und wer die Leute
sind, die auf meiner Seite stehen! Man wird dir sagen, dass ihr uns
nicht standhalten könnt. Schon zweimal wurden deine Vorfahren in ihrem
Land in die Flucht geschlagen.
'''
"73" = ''':sup:`73` In der Ebene wirst du dich auch diesmal gegen die Reiterei und
gegen eine solche Streitmacht nicht halten können; da gibt es nämlich
keinen Stein und keinen Kiesel und auch keinen Schlupfwinkel, in den
man fliehen kann.
'''
"74" = ''':sup:`74` Als Jonatan die Worte des Apollonius vernahm, war er empört und
rückte mit zehntausend Mann aus Jerusalem aus. Sein Bruder Simeon ging
zu seiner Unterstützung mit.
'''
"75" = ''':sup:`75` Vor Jafo schlug er sein Lager auf. Die Einwohner der Stadt
verschlossen die Tore vor ihm; denn Apollonius hatte eine Besatzung
nach Jafo gelegt. Als die Juden aber angriffen,
'''
"76" = ''':sup:`76` bekamen die Einwohner Angst und übergaben die Stadt und Jonatan
nahm Jafo in Besitz.
'''
"77" = ''':sup:`77` Das erfuhr Apollonius, der mit dreitausend Reitern und einem großen
Heer ein Lager bezogen hatte. Er zog auf Aschdod zu, als wolle er durch
die Stadt ziehen. Zugleich rückte er in die Ebene vor, weil er sich auf
seine starke Reiterei verließ.
'''
"78" = ''':sup:`78` Jonatan aber setzte ihm nach bis vor Aschdod. Dort gerieten die
Heere aneinander.
'''
"79" = ''':sup:`79` Apollonius hatte tausend Reiter in einem Hinterhalt zurückgelassen.
'''
"80" = ''':sup:`80` Jonatan bemerkte den Hinterhalt, aber die Reiter umzingelten sein
Heer und schossen vom frühen Morgen bis zum Abend mit Pfeilen auf seine
Leute.
'''
"81" = ''':sup:`81` Aber die Männer hielten stand, wie Jonatan befohlen hatte, und die
Pferde der Feinde wurden müde.
'''
"82" = ''':sup:`82` Dann ließ Simeon seine Streitkräfte ausschwärmen und griff die
feindlichen Fußtruppen an. Da die Reiterei erschöpft war, wurde das
Heer von ihm aufgerieben und der Rest floh.
'''
"83" = ''':sup:`83` Die Reiterei wurde über die ganze Ebene hin zersprengt und floh
nach Aschdod; sie gingen in den Tempel Dagons, ihres Götzenbildes, um
sich zu retten.
'''
"84" = ''':sup:`84` Jonatan steckte Aschdod und die Nachbarorte in Brand und plünderte
sie; er brannte auch den Tempel des Dagon nieder mit allen, die sich
dorthin geflüchtet hatten.
'''
"85" = ''':sup:`85` Es waren etwa achttausend Mann, die durch das Schwert oder im Feuer
umkamen.
'''
"86" = ''':sup:`86` Von dort brach Jonatan auf und schlug sein Lager bei Aschkelon auf.
Die Einwohner kamen ihm in einem festlichen Zug aus der Stadt entgegen.
'''
"87" = ''':sup:`87` Dann kehrten Jonatan und seine Leute mit großer Beute nach
Jerusalem zurück.
'''
"88" = ''':sup:`88` Als König Alexander davon hörte, erwies er ihm noch weitere Ehren.
'''
"89" = ''':sup:`89` Er übersandte ihm eine goldene Spange, wie man sie Angehörigen der
königlichen Familie zu verleihen pflegt; auch übergab er ihm die Stadt
Ekron mit ihrem ganzen Gebiet zum Besitz.
'''
