"1" = ''':sup:`1` Er ließ 70000 Lastträger und 80000 Steinhauer im Gebirge auszählen
und setzte 3600 Aufseher über sie.
'''
"2" = ''':sup:`2` Dann sandte er Boten zu Hiram, dem König von Tyrus, und ließ ihm
sagen: Du hast meinem Vater David geholfen und ihm Zedern geliefert,
damit er sich ein Haus als Wohnung bauen konnte.
'''
"3" = ''':sup:`3` Ich möchte jetzt dem Namen des HERRN, meines Gottes, ein Haus bauen
und es ihm weihen. Man soll wohlriechendes Räucherwerk vor ihm
anzünden, ständig die Brote auflegen und jeden Morgen und jeden Abend,
an den Sabbaten, Neumondtagen und Festen des HERRN, unseres Gottes,
Brandopfer darbringen. So ist es Israel für ewige Zeiten zur Pflicht
gemacht worden.
'''
"4" = ''':sup:`4` Das Haus, das ich bauen will, soll groß werden, denn unser Gott ist
größer als alle Götter.
'''
"5" = ''':sup:`5` Wer aber besitzt die Kraft, ihm ein Haus zu bauen? Der Himmel und
die Himmel der Himmel fassen ihn nicht. Und wer bin ich, dass ich ihm
ein Haus baue, wenn auch nur, um Rauchopfer vor ihm darzubringen?
'''
"6" = ''':sup:`6` Schick mir nun einen fähigen Mann, der Arbeiten in Gold, Silber,
Bronze, Eisen, rotem Purpur, Karmesin und blauem Purpur ausführen kann
und sich aufs Gravieren versteht! Er soll mit den Künstlern
zusammenarbeiten, die bei mir in Juda und Jerusalem sind und die mein
Vater David bestellt hat.
'''
"7" = ''':sup:`7` Liefere mir auch Zedern, Nadelbäume und Algummimholz vom Libanon!
Denn ich weiß, dass deine Leute die Bäume des Libanon zu fällen
verstehen. Meine Leute sollen deinen Leuten dabei helfen.
'''
"8" = ''':sup:`8` Sie sollen eine Menge Holz herrichten; denn das Haus, das ich bauen
will, soll groß und wunderbar werden.
'''
"9" = ''':sup:`9` Den Arbeitern, die das Holz fällen, gebe ich zum Unterhalt für deine
Knechte 20000 Kor Weizen, 20000 Kor Gerste, 20000 Bat Wein und 20000
Bat Öl.
'''
"10" = ''':sup:`10` Hiram, der König von Tyrus, antwortete Salomo in einem Schreiben,
das er ihm sandte: Weil der HERR sein Volk liebt, hat er dich ihm als
König gegeben.
'''
"11" = ''':sup:`11` Ferner schrieb Hiram: Gepriesen sei der HERR, der Gott Israels, der
Himmel und Erde gemacht hat. Er hat dem König David einen weisen Sohn
gegeben, der Einsicht und Verstand besitzt, um ein Haus für den HERRN
und eine königliche Residenz für sich selbst zu bauen.
'''
"12" = ''':sup:`12` Ich schicke dir einen fähigen, klugen Mann, Hiram-Abi,
'''
"13" = ''':sup:`13` den Sohn einer danitischen Frau. Sein Vater stammt aus Tyrus. Er
versteht es, Arbeiten in Gold, Silber, Bronze, Eisen, Stein, Holz,
rotem und blauem Purpur, Byssus und Karmesin auszuführen, alle
Gravierungen zu besorgen und jeden Plan zu entwerfen, der ihm
aufgetragen wird. Er wird mit deinen Künstlern und den Künstlern meines
Herrn, deines Vaters David, zusammenarbeiten.
'''
"14" = ''':sup:`14` Den Weizen, die Gerste, das Öl und den Wein dagegen, von denen mein
Herr gesprochen hat, möge er seinen Knechten liefern.
'''
"15" = ''':sup:`15` Wir aber werden die Bäume auf dem Libanon fällen, so viele du nötig
hast, und sie dir in Flößen auf dem Meer nach Jafo schaffen. Du magst
sie dann nach Jerusalem hinaufbringen.
'''
"16" = ''':sup:`16` Salomo ließ nun alle Fremden zählen, die im Land Israel wohnten,
nachdem schon sein Vater David eine Zählung unter ihnen vorgenommen
hatte. Es fanden sich 153600 Mann.
'''
"17" = ''':sup:`17` Von diesen machte er 70000 zu Lastträgern, 80000 zu Steinhauern im
Gebirge und 3600 zu Aufsehern, die das Volk zur Arbeit anhalten
sollten.
'''
