"1" = ''':sup:`1` Paulus, Apostel Christi Jesu gemäß dem Auftrag Gottes, unseres
Retters, und Christi Jesu, unserer Hoffnung,
'''
"2" = ''':sup:`2` an Timotheus, sein rechtmäßiges Kind im Glauben. Gnade, Erbarmen und
Friede von Gott, dem Vater, und Christus Jesus, unserem Herrn.
'''
"3" = ''':sup:`3` Bei meiner Abreise nach Mazedonien habe ich dich ermahnt, in Ephesus
zu bleiben, damit du bestimmten Leuten verbietest, falsche Lehren zu
verbreiten
'''
"4" = ''':sup:`4` und sich mit Fabeleien und endlosen Geschlechterreihen abzugeben,
die nur Streitfragen mit sich bringen, statt dem Heilsplan Gottes zu
dienen, der sich im Glauben verwirklicht.
'''
"5" = ''':sup:`5` Das Ziel der Unterweisung ist Liebe aus reinem Herzen, gutem
Gewissen und ungeheucheltem Glauben.
'''
"6" = ''':sup:`6` Davon sind aber manche abgekommen und haben sich leerem Geschwätz
zugewandt.
'''
"7" = ''':sup:`7` Sie wollen Gesetzeslehrer sein, verstehen aber nichts von dem, was
sie sagen und worüber sie so sicher urteilen.
'''
"8" = ''':sup:`8` Wir wissen aber: Das Gesetz ist gut, wenn es jemand im Sinn des
Gesetzes anwendet
'''
"9" = ''':sup:`9` und bedenkt, dass das Gesetz nicht für den Gerechten bestimmt ist,
sondern für Gesetzlose und Ungehorsame, für Gottlose und Sünder, für
Menschen ohne Glauben und Ehrfurcht, für solche, die Vater oder Mutter
töten, für Mörder,
'''
"10" = ''':sup:`10` Unzüchtige, Knabenschänder, Menschenhändler, für Leute, die lügen
und Meineide schwören und all das tun, was gegen die gesunde Lehre
verstößt,
'''
"11" = ''':sup:`11` gemäß dem Evangelium von der Herrlichkeit des seligen Gottes, das
mir anvertraut ist.
'''
"12" = ''':sup:`12` Ich danke dem, der mir Kraft gegeben hat: Christus Jesus, unserem
Herrn. Er hat mich für treu gehalten und in seinen Dienst genommen,
'''
"13" = ''':sup:`13` obwohl ich früher ein Lästerer, Verfolger und Frevler war. Aber ich
habe Erbarmen gefunden, denn ich wusste in meinem Unglauben nicht, was
ich tat.
'''
"14" = ''':sup:`14` Doch über alle Maßen groß war die Gnade unseres Herrn, die mir in
Christus Jesus den Glauben und die Liebe schenkte.
'''
"15" = ''':sup:`15` Das Wort ist glaubwürdig und wert, dass man es beherzigt: Christus
Jesus ist in die Welt gekommen, um die Sünder zu retten. Von ihnen bin
ich der Erste.
'''
"16" = ''':sup:`16` Aber ich habe gerade darum Erbarmen gefunden, damit Christus Jesus
an mir als Erstem seine ganze Langmut erweisen konnte, zum Vorbild für
alle, die in Zukunft an ihn glauben, um das ewige Leben zu erlangen.
'''
"17" = ''':sup:`17` Dem König der Ewigkeit, dem unvergänglichen, unsichtbaren, einzigen
Gott, sei Ehre und Herrlichkeit in alle Ewigkeit. Amen.
'''
"18" = ''':sup:`18` Diese Ermahnung lege ich dir ans Herz, mein Kind Timotheus, gemäß
den prophetischen Worten, die über dich gesprochen wurden; durch diese
Worte gestärkt, kämpfe den guten Kampf,
'''
"19" = ''':sup:`19` gläubig und mit reinem Gewissen, das manche missachtet und so im
Glauben Schiffbruch erlitten haben!
'''
"20" = ''':sup:`20` Zu ihnen gehören Hymenäus und Alexander, die ich dem Satan
übergeben habe, damit sie in Zucht genommen werden und nicht mehr
lästern.
'''
