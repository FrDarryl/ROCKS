"1" = ''':sup:`1` Im zweiten Jahr des Darius erging im achten Monat das Wort des HERRN
an den Propheten Sacharja, den Sohn Berechjas, des Sohnes Iddos:
'''
"2" = ''':sup:`2` Schwer hat der HERR euren Vätern gezürnt.
'''
"3" = ''':sup:`3` Deshalb sag zu ihnen: So spricht der HERR der Heerscharen: Kehrt um
zu mir - Spruch des HERRN der Heerscharen -, / dann kehre ich um zu
euch, spricht der HERR der Heerscharen.
'''
"4" = ''':sup:`4` Seid nicht wie eure Väter, denen die früheren Propheten verkündeten:
So spricht der HERR der Heerscharen: Kehrt doch um von euren heillosen
Wegen und von euren heillosen Taten! Aber sie hörten nicht und
schenkten mir kein Gehör - Spruch des HERRN.
'''
"5" = ''':sup:`5` Wo sind nun eure Väter? / Und die Propheten - leben sie ewig?
'''
"6" = ''':sup:`6` Meine Worte und meine Gesetze, die ich meinen Knechten, den
Propheten, gebot, haben sie sich nicht an euren Vätern erfüllt? Darauf
kehrten sie um und sagten: Wie der HERR der Heerscharen geplant hatte,
nach unseren Wegen und unseren Taten an uns zu handeln, so hat er an
uns gehandelt.
'''
"7" = ''':sup:`7` Am vierundzwanzigsten Tag des elften Monats - das ist der Monat
Schebat - im zweiten Jahr des Darius erging das Wort des HERRN an den
Propheten Sacharja, den Sohn Berechjas, des Sohnes Iddos.
'''
"8" = ''':sup:`8` In dieser Nacht hatte ich eine Vision: Siehe, ein Mann, der auf
einem roten Pferd ritt. Er stand zwischen den Myrtenbäumen, die an der
Wassertiefe sind, und hinter ihm waren rotbraune, fuchsrote und weiße
Pferde.
'''
"9" = ''':sup:`9` Ich fragte: Mein Herr, was bedeuten diese Pferde? Und der Engel, der
mit mir redete, sprach: Ich will dich sehen lassen, was sie bedeuten.
'''
"10" = ''':sup:`10` Da ergriff der Mann, der zwischen den Myrtenbäumen stand, das Wort
und sagte: Das sind die, welche der HERR gesandt hat, damit sie die
Erde durchziehen.
'''
"11" = ''':sup:`11` Und sie meldeten dem Engel des HERRN, der zwischen den Myrtenbäumen
stand: Wir haben die Erde durchzogen - und siehe, die ganze Erde ruht
und liegt still.
'''
"12" = ''':sup:`12` Da ergriff der Engel des HERRN das Wort und sprach: HERR der
Heerscharen, wie lange versagst du noch Jerusalem und den Städten Judas
dein Erbarmen, denen du nun siebzig Jahre zürnst?
'''
"13" = ''':sup:`13` Der HERR antwortete dem Engel, der mit mir redete, in freundlichen
Worten, Worten voll Trost.
'''
"14" = ''':sup:`14` Da sagte mir der Engel, der mit mir redete: Verkünde: So spricht
der HERR der Heerscharen: Mit großem Eifer trete ich für Jerusalem und
Zion ein;
'''
"15" = ''':sup:`15` aber ich bin voll glühendem Zorn gegen die Völker, die sich in
falscher Sicherheit wiegen; / als ich selbst nur ein wenig erzürnt war,
halfen sie dem Unheil nach.
'''
"16" = ''':sup:`16` Darum - so spricht der HERR: Voll Erbarmen wende ich mich Jerusalem
wieder zu. / Man wird mein Haus dort aufbauen - Spruch des HERRN der
Heerscharen - und die Richtschnur über Jerusalem spannen.
'''
"17" = ''':sup:`17` Weiter verkünde: So spricht der HERR der Heerscharen: Meine Städte
werden wieder überfließen von Gütern. Der HERR wird Zion wieder trösten
und er wird Jerusalem wieder auserwählen.
'''
