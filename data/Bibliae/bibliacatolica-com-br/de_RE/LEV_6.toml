[6]
"1" = ''':sup:`1` Der HERR sprach zu Mose:
'''
"2" = ''':sup:`2` Trag Aaron und seinen Söhnen auf: Dies ist die Weisung für das
Brandopfer: Das Brandopfer soll die ganze Nacht bis zum Morgen auf der
Feuerstelle des Altars bleiben und das Altarfeuer soll darauf brennen.
'''
"3" = ''':sup:`3` Der Priester soll sein Leinengewand anlegen und seinen Körper mit
einem leinenen Beinkleid bedecken. Dann soll er die Fett-Asche nehmen,
zu der das Brandopfer auf dem Altar vom Feuer verzehrt wurde, und sie
neben den Altar schütten.
'''
"4" = ''':sup:`4` Dann soll er seine Kleider ablegen, andere anziehen und die
Fett-Asche aus dem Lager hinaus an einen reinen Platz schaffen.
'''
"5" = ''':sup:`5` Das Feuer soll auf dem Altar brennen bleiben, es darf nicht
erlöschen und der Priester soll jeden Morgen Holz anzünden. Er lege
darauf das Brandopfer und lasse auf ihm die Fetteile des Heilsopfers in
Rauch aufgehen.
'''
"6" = ''':sup:`6` Ein ständiges Feuer soll auf dem Altar brennen; es darf nicht
verlöschen.
'''
"7" = ''':sup:`7` Dies ist die Weisung für das Speiseopfer: Einer der Söhne Aarons
bringt es vor den HERRN zur Vorderseite des Altars,
'''
"8" = ''':sup:`8` hebt von ihm eine Handvoll Weizenfeinmehl, zusammen mit dem Öl und
dem ganzen darauf befindlichen Weihrauch ab und lässt es als
Gedächtnisanteil für den HERRN auf dem Altar zum beruhigenden Duft in
Rauch aufgehen.
'''
"9" = ''':sup:`9` Das Übrige sollen Aaron und seine Söhne als ungesäuertes Brot an
einem heiligen Ort, im Vorhof des Offenbarungszeltes, essen.
'''
"10" = ''':sup:`10` Man soll den Anteil an meinen Feueropfern, den ich ihnen gebe,
nicht gesäuert backen. Es ist etwas Hochheiliges wie das Sünd- und das
Schuldopfer.
'''
"11" = ''':sup:`11` Jede männliche Person unter den Söhnen Aarons darf von diesem
Anteil an den Feueropfern des HERRN essen. Das gelte bei euch als
ewiges Gesetz für eure Generationen. Alles, was damit in Berührung
kommt, wird heilig.
'''
"12" = ''':sup:`12` Der HERR sprach zu Mose:
'''
"13" = ''':sup:`13` Das ist die Opfergabe, die Aaron und seine Söhne am Tag ihrer
Salbung dem HERRN darbringen sollen: ein Zehntel Efa Weizenfeinmehl als
dauerndes Speiseopfer, die Hälfte am Morgen und die Hälfte am Abend.
'''
"14" = ''':sup:`14` Dieses Speiseopfer soll, mit Öl eingerührt, auf einer Ofenplatte
zubereitet werden; du sollst es in mehrere Stücke zerbröckeln und als
beruhigenden Duft für den HERRN darbringen.
'''
"15" = ''':sup:`15` Der Priester, der an Aarons Stelle aus dem Kreis seiner Söhne
gesalbt ist, soll es zubereiten. Als ewiges Gesetz gelte: Das
Speiseopfer soll für den HERRN ganz in Rauch aufgehen;
'''
"16" = ''':sup:`16` jedes Speiseopfer eines Priesters soll ein Ganzopfer sein; man darf
es nicht essen.
'''
"17" = ''':sup:`17` Der HERR sprach zu Mose:
'''
"18" = ''':sup:`18` Sag zu Aaron und seinen Söhnen: Dies ist die Weisung für das
Sündopfer: Dort, wo man das Brandopfer schlachtet, soll das Sündopfer
vor dem HERRN geschlachtet werden. Es ist etwas Hochheiliges.
'''
"19" = ''':sup:`19` Der Priester, der das Sündopfer darbringt, soll es essen; an einem
heiligen Ort, im Vorhof des Offenbarungszeltes, muss es gegessen
werden.
'''
"20" = ''':sup:`20` Alles, was mit dem Fleisch in Berührung kommt, wird heilig, und
wenn vom Blut etwas auf die Gewänder spritzt, sollst du die Stelle an
einem heiligen Ort waschen.
'''
"21" = ''':sup:`21` Das Tongefäß, in dem das Fleisch gekocht wird, soll zerbrochen
werden, und wenn es in einem Bronzegefäß gekocht wird, muss dieses
gescheuert und mit Wasser abgespült werden.
'''
"22" = ''':sup:`22` Jede männliche Person unter den Priestern darf davon essen; es ist
etwas Hochheiliges.
'''
"23" = ''':sup:`23` Aber man darf kein Sündopfer essen, dessen Blut man in das
Offenbarungszelt gebracht hat, um im Heiligtum Versöhnung zu erwirken;
es muss im Feuer verbrannt werden.
'''
