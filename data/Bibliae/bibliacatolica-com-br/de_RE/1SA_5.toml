[5]
"1" = ''':sup:`1` Die Philister brachten die Lade Gottes, die sie erbeutet hatten, von
Eben-Eser nach Aschdod.
'''
"2" = ''':sup:`2` Dann nahmen sie die Lade Gottes, brachten sie in den Tempel Dagons
und stellten sie neben Dagon auf.
'''
"3" = ''':sup:`3` Als die Einwohner von Aschdod aber am nächsten Morgen aufstanden,
war Dagon vornüber gefallen und lag vor der Lade des HERRN mit dem
Gesicht auf dem Boden. Sie nahmen Dagon und stellten ihn wieder an
seinen Platz.
'''
"4" = ''':sup:`4` Doch als sie am nächsten Morgen in der Frühe wieder aufstanden, da
war Dagon wieder vornüber gefallen und lag vor der Lade des HERRN mit
dem Gesicht auf dem Boden. Dagons Kopf und seine beiden Hände lagen
abgeschlagen auf der Schwelle. Nur der Rumpf war Dagon geblieben.
'''
"5" = ''':sup:`5` Deshalb treten die Priester Dagons und alle, die in den Tempel
Dagons kommen, bis zum heutigen Tag nicht auf die Schwelle des Dagon
von Aschdod.
'''
"6" = ''':sup:`6` Die Hand des HERRN lastete schwer auf den Einwohnern von Aschdod und
er versetzte sie in Schrecken und schlug Aschdod und sein Gebiet mit
Geschwüren.
'''
"7" = ''':sup:`7` Als die Einwohner von Aschdod sahen, was geschah, sagten sie: Die
Lade des Gottes Israels darf nicht bei uns bleiben; denn seine Hand
liegt schwer auf uns und auf unserem Gott Dagon.
'''
"8" = ''':sup:`8` Sie sandten zu allen Fürsten der Philister, riefen sie bei sich
zusammen und fragten sie: Was sollen wir mit der Lade des Gottes
Israels machen? Die Fürsten erklärten: Die Lade des Gottes Israels soll
nach Gat hinüberziehen. Darauf brachte man die Lade des Gottes Israels
nach Gat.
'''
"9" = ''':sup:`9` Doch nachdem man sie nach Gat gebracht hatte, kam die Hand des HERRN
über diese Stadt und versetzte sie in gewaltigen Schrecken. Er schlug
die Leute der Stadt, vom Kleinsten bis zum Größten, sodass Pestbeulen
bei ihnen aufbrachen.
'''
"10" = ''':sup:`10` Darauf schickte man die Lade Gottes nach Ekron. Als die Lade Gottes
nach Ekron kam, schrien die Einwohner von Ekron auf und sagten: Sie
bringen die Lade des Gottes Israels zu uns herüber, um uns und unser
Volk zu töten.
'''
"11" = ''':sup:`11` Darauf sandten sie zu allen Fürsten der Philister, riefen sie
zusammen und sagten: Schafft die Lade des Gottes Israels fort! Sie soll
an den Ort zurückkehren, an den sie gehört, und nicht uns und unser
Volk töten. Denn ein tödlicher Schrecken lag über der ganzen Stadt; die
Hand Gottes lastete schwer auf ihr.
'''
"12" = ''':sup:`12` Die Leute, die nicht starben, waren mit Pestbeulen geschlagen und
der Hilfeschrei der Stadt stieg zum Himmel empor.
'''
"Notes" = '''
