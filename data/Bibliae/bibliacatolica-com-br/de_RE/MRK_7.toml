[7]
"1" = ''':sup:`1` Die Pharisäer und einige Schriftgelehrte, die aus Jerusalem gekommen
waren, versammelten sich bei Jesus.
'''
"2" = ''':sup:`2` Sie sahen, dass einige seiner Jünger ihr Brot mit unreinen, das
heißt mit ungewaschenen Händen aßen.
'''
"3" = ''':sup:`3` Die Pharisäer essen nämlich wie alle Juden nur, wenn sie vorher mit
einer Handvoll Wasser die Hände gewaschen haben; so halten sie an der
Überlieferung der Alten fest.
'''
"4" = ''':sup:`4` Auch wenn sie vom Markt kommen, essen sie nicht, ohne sich vorher zu
waschen. Noch viele andere überlieferte Vorschriften halten sie ein,
wie das Abspülen von Bechern, Krügen und Kesseln.
'''
"5" = ''':sup:`5` Die Pharisäer und die Schriftgelehrten fragten ihn also: Warum
halten sich deine Jünger nicht an die Überlieferung der Alten, sondern
essen ihr Brot mit unreinen Händen?
'''
"6" = ''':sup:`6` Er antwortete ihnen: Der Prophet Jesaja hatte Recht mit dem, was er
über euch Heuchler sagte, wie geschrieben steht: Dieses Volk ehrt mich
mit den Lippen, sein Herz aber ist weit weg von mir.
'''
"7" = ''':sup:`7` Vergeblich verehren sie mich; was sie lehren, sind Satzungen von
Menschen.
'''
"8" = ''':sup:`8` Ihr gebt Gottes Gebot preis und haltet euch an die Überlieferung der
Menschen.
'''
"9" = ''':sup:`9` Und weiter sagte Jesus: Sehr geschickt setzt ihr Gottes Gebot außer
Kraft, um eure eigene Überlieferung aufzurichten.
'''
"10" = ''':sup:`10` Denn Mose hat gesagt: Ehre deinen Vater und deine Mutter! und: Wer
Vater oder Mutter schmäht, soll mit dem Tod bestraft werden.
'''
"11" = ''':sup:`11` Ihr aber lehrt: Wenn einer zu seinem Vater oder seiner Mutter sagt:
Korbán - das heißt: Weihgeschenk sei, was du von mir als Unterstützung
erhalten solltest -,
'''
"12" = ''':sup:`12` dann lasst ihr ihn nichts mehr für Vater oder Mutter tun.
'''
"13" = ''':sup:`13` So setzt ihr durch eure eigene Überlieferung Gottes Wort außer
Kraft. Und ähnlich handelt ihr in vielen Fällen.
'''
"14" = ''':sup:`14` Dann rief er die Leute wieder zu sich und sagte: Hört mir alle zu
und begreift, was ich sage!
'''
"15" = ''':sup:`15` Nichts, was von außen in den Menschen hineinkommt, kann ihn unrein
machen, sondern was aus dem Menschen herauskommt, das macht ihn unrein.
so höre er. Vgl. 4,23.]
'''
"17" = ''':sup:`17` Er verließ die Menge und ging in ein Haus. Da fragten ihn seine
Jünger nach dem Sinn dieses rätselhaften Wortes.
'''
"18" = ''':sup:`18` Er antwortete ihnen: Begreift auch ihr nicht? Versteht ihr nicht,
dass das, was von außen in den Menschen hineinkommt, ihn nicht unrein
machen kann?
'''
"19" = ''':sup:`19` Denn es gelangt ja nicht in sein Herz, sondern in den Magen und
wird wieder ausgeschieden. Damit erklärte Jesus alle Speisen für rein.
'''
"20" = ''':sup:`20` Weiter sagte er: Was aus dem Menschen herauskommt, das macht ihn
unrein.
'''
"21" = ''':sup:`21` Denn von innen, aus dem Herzen der Menschen, kommen die bösen
Gedanken, Unzucht, Diebstahl, Mord,
'''
"22" = ''':sup:`22` Ehebruch, Habgier, Bosheit, Hinterlist, Ausschweifung, Neid,
Lästerung, Hochmut und Unvernunft.
'''
"23" = ''':sup:`23` All dieses Böse kommt von innen und macht den Menschen unrein.
'''
"24" = ''':sup:`24` Jesus brach auf und zog von dort in das Gebiet von Tyrus. Er ging
in ein Haus, wollte aber, dass niemand davon erfuhr; doch es konnte
nicht verborgen bleiben.
'''
"25" = ''':sup:`25` Eine Frau, deren Tochter von einem unreinen Geist besessen war,
hörte von ihm; sie kam sogleich herbei und fiel ihm zu Füßen.
'''
"26" = ''':sup:`26` Die Frau, von Geburt Syrophönizierin, war eine Heidin. Sie bat ihn,
aus ihrer Tochter den Dämon auszutreiben.
'''
"27" = ''':sup:`27` Da sagte er zu ihr: Lasst zuerst die Kinder satt werden; denn es
ist nicht recht, das Brot den Kindern wegzunehmen und den kleinen
Hunden vorzuwerfen.
'''
"28" = ''':sup:`28` Sie erwiderte ihm: Herr! Aber auch die kleinen Hunde unter dem
Tisch essen von den Brotkrumen der Kinder.
'''
"29" = ''':sup:`29` Er antwortete ihr: Weil du das gesagt hast, sage ich dir: Geh nach
Hause, der Dämon hat deine Tochter verlassen!
'''
"30" = ''':sup:`30` Und als sie nach Hause kam, fand sie das Kind auf dem Bett liegen
und sah, dass der Dämon es verlassen hatte.
'''
"31" = ''':sup:`31` Jesus verließ das Gebiet von Tyrus wieder und kam über Sidon an den
See von Galiläa, mitten in das Gebiet der Dekapolis.
'''
"32" = ''':sup:`32` Da brachten sie zu ihm einen, der taub war und stammelte, und baten
ihn, er möge ihm die Hand auflegen.
'''
"33" = ''':sup:`33` Er nahm ihn beiseite, von der Menge weg, legte ihm die Finger in
die Ohren und berührte dann die Zunge des Mannes mit Speichel;
'''
"34" = ''':sup:`34` danach blickte er zum Himmel auf, seufzte und sagte zu ihm:
Effata!, das heißt: Öffne dich!
'''
"35" = ''':sup:`35` Sogleich öffneten sich seine Ohren, seine Zunge wurde von ihrer
Fessel befreit und er konnte richtig reden.
'''
"36" = ''':sup:`36` Jesus verbot ihnen, jemandem davon zu erzählen. Doch je mehr er es
ihnen verbot, desto mehr verkündeten sie es.
'''
"37" = ''':sup:`37` Sie staunten über alle Maßen und sagten: Er hat alles gut gemacht;
er macht, dass die Tauben hören und die Stummen sprechen.
'''
