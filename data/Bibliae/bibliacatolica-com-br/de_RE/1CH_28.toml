[28]
"1" = ''':sup:`1` David versammelte in Jerusalem alle führenden Männer Israels, die
Vorsteher der Stämme und der Abteilungen, die im Dienst des Königs
standen, die Obersten der Tausend- und der Hundertschaften, die
Verwalter des ganzen Eigentums und des Viehbesitzes des Königs und
seiner Söhne, dazu die Hofbeamten, die Helden und alle tapferen
Krieger.
'''
"2" = ''':sup:`2` Dabei erhob sich König David und sagte: Hört mich an, meine Brüder
und mein Volk! Ich selbst hatte vor, für die Bundeslade des HERRN, den
Fußschemel unseres Gottes, eine Ruhestätte zu errichten, und traf
Vorbereitungen für den Bau.
'''
"3" = ''':sup:`3` Doch Gott sprach zu mir: Du sollst meinem Namen kein Haus bauen;
denn du hast Kriege geführt und Blut vergossen.
'''
"4" = ''':sup:`4` Der HERR, der Gott Israels, hat mich aus dem ganzen Haus meines
Vaters für immer zum König von Israel auserwählt. Er hat Juda zur
Herrschaft bestimmt und im Haus Juda das Haus meines Vaters. Unter den
Söhnen meines Vaters hat er an mir Gefallen gefunden, sodass er mich
zum König über Israel machte.
'''
"5" = ''':sup:`5` Unter allen meinen Söhnen aber - der HERR hat mir ja viele Söhne
geschenkt - hat er meinen Sohn Salomo erwählt, dass er auf dem
Königsthron des HERRN über Israel herrscht.
'''
"6" = ''':sup:`6` Er sprach zu mir: Dein Sohn Salomo soll mein Haus und meine Höfe
bauen; denn ihn habe ich mir zum Sohn erwählt und ich werde ihm Vater
sein.
'''
"7" = ''':sup:`7` Ich will seinem Königtum ewigen Bestand verleihen, wenn er mannhaft
meine Gebote und Rechtsentscheide befolgt, wie es heute der Fall ist.
'''
"8" = ''':sup:`8` Und nun ermahne ich euch vor den Augen ganz Israels, der Versammlung
des HERRN, und vor den Ohren unseres Gottes: Bewahrt alle Gebote des
HERRN, eures Gottes, und befolgt sie, damit ihr im Besitz des
prächtigen Landes bleibt und es für immer auf eure Söhne nach euch
vererben könnt!
'''
"9" = ''':sup:`9` Du aber, mein Sohn Salomo, erkenne den Gott deines Vaters; diene ihm
mit ungeteiltem Herzen und williger Seele; denn der HERR erforscht alle
Herzen und kennt jedes Sinnen der Gedanken. Wenn du ihn suchst, lässt
er sich von dir finden. Wenn du ihn aber verlässt, verwirft er dich auf
ewig.
'''
"10" = ''':sup:`10` Sieh nun zu: Der HERR hat dich erwählt, dass du ihm ein Haus als
Heiligtum erbaust. Sei mutig und geh ans Werk!
'''
"11" = ''':sup:`11` Darauf übergab David seinem Sohn Salomo das Modell der Vorhalle mit
ihren Bauten, Schatzkammern, Obergemächern, Innenräumen und dem Raum
der Sühneplatte
'''
"12" = ''':sup:`12` sowie das Modell von allem, was ihm im Geiste war für die Höfe des
Tempels und für alle Kammern ringsum. Er gab Anweisungen über die
Schätze des Gotteshauses und die Schätze aus den Weihegaben,
'''
"13" = ''':sup:`13` über die Abteilungen der Priester und Leviten, über den Vollzug des
gesamten Dienstes am Haus des HERRN und über alle Geräte, die man zum
Dienst im Haus des HERRN benötigte.
'''
"14" = ''':sup:`14` Dazu übergab er ihm seine Berechnungen über das Gold, mit Angabe
des Gewichtes des Goldes für jedes einzelne Dienstgerät, und über alle
silbernen Geräte, mit Angabe des Gewichtes eines jeden Dienstgerätes.
'''
"15" = ''':sup:`15` Er nannte ihm das Gewicht der goldenen Leuchter mit ihren goldenen
Lampen, mit Angabe des Gewichtes eines jeden Leuchters und seiner
Lampen, sowie der silbernen Leuchter, mit Angabe des Gewichtes eines
jeden Leuchters und seiner Lampen, entsprechend der Verwendung eines
jeden Leuchters.
'''
"16" = ''':sup:`16` Er bestimmte das Gold mit Angabe des Gewichtes für die einzelnen
Schaubrotetische und des Silbers für die silbernen Tische.
'''
"17" = ''':sup:`17` Ebenso gab er ihm Auskunft über die Gabeln, Schalen und Kannen aus
purem Gold, über die goldenen Becher, mit Angabe des Gewichtes eines
jeden Bechers, auch über die silbernen Becher, mit Angabe des Gewichtes
eines jeden Bechers.
'''
"18" = ''':sup:`18` Er verordnete geläutertes Gold für den Räucheraltar, mit Angabe des
Gewichtes, und Gold für den Aufbau des Thronwagens, die Kerubim, die
ihre Flügel ausbreiteten und die Bundeslade des HERRN bedeckten.
'''
"19" = ''':sup:`19` Das alles hat er mich in einer Schrift von der Hand des HERRN
einsehen lassen, alle nach dem Modell auszuführenden Arbeiten.
'''
"20" = ''':sup:`20` Dann sagte David zu seinem Sohn Salomo: Sei mutig und stark! Geh
ans Werk! Fürchte dich nicht und verzage nicht! Denn der HERR, mein
Gott, wird mit dir sein. Er wird dich nicht erlahmen lassen und dich
nicht im Stich lassen, bis alle Arbeiten für den Dienst des Hauses des
HERRN zu Ende geführt sind.
'''
"21" = ''':sup:`21` Sieh, die Abteilungen der Priester und Leviten stehen da, zu jeder
Dienstleistung im Haus Gottes bereit. Bei jeder Arbeit und zu jedem
Dienst werden dir alle willig nach ihren Fähigkeiten beistehen; ebenso
werden dir die führenden Männer und das ganze Volk in jeder
Angelegenheit zur Seite stehen.
'''
