[51]
"1" = ''':sup:`1` Hört auf mich, die ihr der Gerechtigkeit nachjagt / und die ihr den
HERRN sucht! Blickt auf den Felsen, aus dem ihr gehauen seid, / auf den
Brunnenschacht, aus dem ihr herausgebohrt wurdet!
'''
"2" = ''':sup:`2` Blickt auf Abraham, euren Vater, / und auf Sara, die euch gebar! Er
war allein, als ich ihn rief. / Dann habe ich ihn gesegnet, / sodass er
zahlreich wurde.
'''
"3" = ''':sup:`3` Denn der HERR hat Zion getröstet, / getröstet all ihre Ruinen. Er
machte ihre Wüste wie Eden / und ihre Öde wie den Garten des HERRN.
Jubel und Freude findet man in ihr, / Lobpreis und den Klang von
Liedern.
'''
"4" = ''':sup:`4` Horcht her, mein Volk, / hört auf mich, meine Nation! Denn von mir
geht Weisung aus / und mein Recht mache ich zum Licht der Völker.
'''
"5" = ''':sup:`5` Meine Gerechtigkeit ist nahe, / von mir kommt Heil. Meine Arme
verschaffen den Völkern Recht; / auf mich hoffen die Inseln, / sie
warten auf meinen Arm.
'''
"6" = ''':sup:`6` Erhebt eure Augen zum Himmel, / betrachtet die Erde hier unten! Der
Himmel zerflattert wie Rauch, / die Erde zerfällt wie ein Kleid; / ihre
Bewohner sterben wie die Fliegen. Doch mein Heil bleibt für immer
bestehen, / meine Gerechtigkeit wird niemals erschüttert.
'''
"7" = ''':sup:`7` Hört auf mich, die ihr die Gerechtigkeit kennt, / du Volk, das meine
Weisung im Herzen trägt! Fürchtet euch nicht vor der Beschimpfung durch
Menschen, / erschreckt nicht vor ihrem Spott!
'''
"8" = ''':sup:`8` Denn man frisst sie, wie die Motte das Kleid, / man frisst sie, wie
die Schabe die Wolle. Doch meine Gerechtigkeit bleibt für immer
bestehen / und von Generation zu Generation mein Heil.
'''
"9" = ''':sup:`9` Wach auf, wach auf, bekleide dich mit Macht, / Arm des HERRN! Wach
auf wie in den früheren Tagen, / wie bei den Generationen der Vorzeit!
Warst du es nicht, der Rahab zerhieb, / das Ungeheuer durchbohrte?
'''
"10" = ''':sup:`10` Warst du es nicht, der das Meer austrocknen ließ, / die Wasser der
großen Flut, der die Tiefen des Meeres zum Weg gemacht hat, / damit die
Erlösten hindurchziehen konnten?
'''
"11" = ''':sup:`11` Die vom HERRN Befreiten kehren zurück / und kommen voll Jubel nach
Zion. Ewige Freude ruht auf ihren Häuptern. / Jubel und Freude stellen
sich ein, / Kummer und Seufzen entfliehen.
'''
"12" = ''':sup:`12` Ich bin es, ja, ich, der euch tröstet. / Wer bist du, dass du dich
fürchtest vor sterblichen Menschen, / vor Menschen, die dahingegeben
sind wie Gras?
'''
"13" = ''':sup:`13` Du hast den HERRN, deinen Schöpfer, vergessen, / der den Himmel
ausgespannt und die Erde gegründet hat? Du zitterst dauernd vor der Wut
dessen, der dich bedrängt, / der darauf zielt, dich zu vernichten. / Wo
ist denn die Wut dessen, der dich bedrängt?
'''
"14" = ''':sup:`14` Eilends wird der Gefesselte freigelassen; / er wird nicht im Kerker
sterben / und es mangelt ihm nicht mehr an Brot.
'''
"15" = ''':sup:`15` Ich bin der HERR, dein Gott, / der das Meer aufwühlt, sodass die
Wogen tosen. / HERR der Heerscharen ist sein Name.
'''
"16" = ''':sup:`16` Ich habe dir meine Worte in den Mund gelegt, / im Schatten meiner
Hand habe ich dich verborgen, als ich den Himmel ausspannte und die
Fundamente der Erde legte / und zu Zion sagte: Du bist mein Volk.
'''
"17" = ''':sup:`17` Raff dich auf, raff dich auf, / steh auf, Jerusalem! Du hast aus
dem Becher des Zorns getrunken, / den der HERR in der Hand hielt. Du
hast aus dem betäubenden Becher getrunken / und ihn geleert.
'''
"18" = ''':sup:`18` Da war von all den Kindern, die sie gebar, / keines, das sie
geführt hat. Da war von all den Kindern, die sie aufzog, / keines, das
sie bei der Hand nahm.
'''
"19" = ''':sup:`19` Beides hat dich getroffen - / wer klagt um dich? - : Verheerung und
Zerstörung, Hunger und Schwert. / Wer tröstet dich?
'''
"20" = ''':sup:`20` An allen Straßenecken lagen deine Kinder hilflos da, / wie
Antilopen im Netz, überwältigt vom Zorn des HERRN, / vom Schelten
deines Gottes.
'''
"21" = ''':sup:`21` Darum hör doch dies, du Ärmste, / die du betrunken bist, aber nicht
vom Wein:
'''
"22" = ''':sup:`22` So spricht dein Herr, der HERR, dein Gott,/ der für sein Volk
streitet. Siehe, ich nehme dir den betäubenden Becher aus der Hand, /
den Kelch meines Zorns; / du wirst daraus nicht weiter trinken.
'''
"23" = ''':sup:`23` Ich gebe ihn in die Hand deiner Peiniger, / die zu dir sagten: Wirf
dich nieder, / damit wir über dich hinwegschreiten! So machtest du
deinen Rücken wie einen Boden, / wie eine Straße für die, die über dich
schritten.
'''
