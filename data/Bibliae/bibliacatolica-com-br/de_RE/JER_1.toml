"1" = ''':sup:`1` Die Worte Jeremias, des Sohnes Hilkijas, aus der Priesterschaft zu
Anatot im Land Benjamin.
'''
"2" = ''':sup:`2` An ihn erging das Wort des HERRN in den Tagen des Königs Joschija
von Juda, des Sohnes Amons, im dreizehnten Jahr seiner Regierung,
'''
"3" = ''':sup:`3` ebenso in den Tagen des Königs Jojakim von Juda, des Sohnes
Joschijas, bis das elfte Jahr des Königs Zidkija von Juda, des Sohnes
Joschijas, zu Ende ging, als im fünften Monat Jerusalem in die
Verbannung ziehen musste.
'''
"4" = ''':sup:`4` Das Wort des HERRN erging an mich:
'''
"5" = ''':sup:`5` Noch ehe ich dich im Mutterleib formte, habe ich dich ausersehen,
noch ehe du aus dem Mutterschoß hervorkamst, habe ich dich geheiligt,
zum Propheten für die Völker habe ich dich bestimmt.
'''
"6" = ''':sup:`6` Da sagte ich: Ach, Herr und GOTT, ich kann doch nicht reden, ich bin
ja noch so jung.
'''
"7" = ''':sup:`7` Aber der HERR erwiderte mir: Sag nicht: Ich bin noch so jung. Wohin
ich dich auch sende, dahin sollst du gehen, und was ich dir auftrage,
das sollst du verkünden.
'''
"8" = ''':sup:`8` Fürchte dich nicht vor ihnen; denn ich bin mit dir um dich zu retten
- Spruch des HERRN.
'''
"9" = ''':sup:`9` Dann streckte der HERR seine Hand aus, berührte meinen Mund und
sagte zu mir: Hiermit lege ich meine Worte in deinen Mund.
'''
"10" = ''':sup:`10` Sieh her! Am heutigen Tag setze ich dich über Völker und Reiche; du
sollst ausreißen und niederreißen, vernichten und zerstören, aufbauen
und einpflanzen.
'''
"11" = ''':sup:`11` Das Wort des HERRN erging an mich: Was siehst du, Jeremia? Ich
antwortete: Einen Mandelzweig sehe ich.
'''
"12" = ''':sup:`12` Da sprach der HERR zu mir: Du hast richtig gesehen; denn ich wache
über mein Wort und führe es aus.
'''
"13" = ''':sup:`13` Abermals erging an mich das Wort des HERRN: Was siehst du? Ich
antwortete: Einen dampfenden Kessel sehe ich; sein Rand neigt sich von
Norden her.
'''
"14" = ''':sup:`14` Da sprach der HERR zu mir: Von Norden her ergießt sich das Unheil
über alle Bewohner des Landes.
'''
"15" = ''':sup:`15` Ja, ich rufe alle Stämme der Nordreiche - Spruch des HERRN -, damit
sie kommen und ihre Richterstühle an den Toreingängen Jerusalems
aufstellen, gegen all seine Mauern ringsum und gegen alle Städte von
Juda.
'''
"16" = ''':sup:`16` Dann werde ich mein Urteil über sie sprechen für alles Böse, weil
sie mich verlassen, anderen Göttern geopfert und das Werk ihrer eigenen
Hände angebetet haben.
'''
"17" = ''':sup:`17` Du aber gürte dich, tritt vor sie hin und verkünde ihnen alles, was
ich dir auftrage! Erschrick nicht vor ihnen, sonst setze ich dich vor
ihren Augen in Schrecken!
'''
"18" = ''':sup:`18` Siehe, ich selbst mache dich heute zur befestigten Stadt, zur
eisernen Säule und zur bronzenen Mauer gegen das ganze Land, gegen die
Könige, Beamten und Priester von Juda und gegen die Bürger des Landes.
'''
"19" = ''':sup:`19` Mögen sie dich bekämpfen, sie werden dich nicht bezwingen; denn ich
bin mit dir, um dich zu retten - Spruch des HERRN.
'''
