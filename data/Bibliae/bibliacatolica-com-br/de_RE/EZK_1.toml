"1" = ''':sup:`1` Es geschah im dreißigsten Jahr, am fünften Tag des vierten Monats,
als ich unter den Verschleppten am Fluss Kebar lebte, da öffnete sich
der Himmel und ich hatte eine Vision Gottes.
'''
"2" = ''':sup:`2` Am fünften Tag des Monats - es war im fünften Jahr nach der
Verschleppung des Königs Jojachin -
'''
"3" = ''':sup:`3` erging das Wort des HERRN an Ezechiel, den Sohn Busis, den Priester,
im Land der Chaldäer, am Fluss Kebar. Dort kam die Hand des HERRN über
ihn.
'''
"4" = ''':sup:`4` Ich schaute und siehe: Ein Sturmwind kam von Norden, eine große
Wolke und ein unaufhörlich aufflammendes Feuer, umgeben von einem
hellen Schein. Und aus seiner Mitte, mitten aus dem Feuer, da strahlte
es wie glänzendes Metall.
'''
"5" = ''':sup:`5` Aus seiner Mitte erschien eine Gestalt von vier lebenden Wesen. Und
dies war ihr Aussehen: Sie hatten eine Menschengestalt.
'''
"6" = ''':sup:`6` Vier Gesichter waren an jedem und vier Flügel hatte ein jedes von
ihnen.
'''
"7" = ''':sup:`7` Ihre Beine waren gerade und ihre Füße wie die Hufe eines Jungstiers;
sie glänzten wie blinkende Bronze.
'''
"8" = ''':sup:`8` Und Menschenhände hatten sie unter ihren Flügeln an ihren vier
Seiten. Auch ihre Gesichter und ihre Flügel waren an ihren vier Seiten.
'''
"9" = ''':sup:`9` Ihre Flügel berührten einander. Sie brauchten sich nicht umzuwenden,
wenn sie gingen: Jedes ging in die Richtung, in die eines seiner
Gesichter wies.
'''
"10" = ''':sup:`10` Die Gestalt ihrer Gesichter aber war: ein Menschengesicht, ein
Löwengesicht bei allen vier nach rechts, ein Stiergesicht bei allen
vier nach links und ein Adlergesicht bei allen vier.
'''
"11" = ''':sup:`11` Ihre Flügel waren von oben darüber ausgespannt. Mit zwei Flügeln
berührten sie einander und mit zwei bedeckten sie ihren Leib.
'''
"12" = ''':sup:`12` Jedes lebende Wesen ging in Richtung eines seiner Gesichter. Sie
gingen, wohin der Geist sie trieb. Sie brauchten sich nicht umzuwenden,
wenn sie gingen.
'''
"13" = ''':sup:`13` Was die Gestalt der lebenden Wesen angeht: Ihr Aussehen war wie
glühende Feuerkohlen. Was sich inmitten der lebenden Wesen bewegte,
hatte das Aussehen von Fackeln. Das Feuer gab einen hellen Schein und
vom Feuer ging ein Blitzen aus.
'''
"14" = ''':sup:`14` Die lebenden Wesen liefen hin und her, es sah aus wie ein
Blitzstrahl.
'''
"15" = ''':sup:`15` Ich schaute auf die lebenden Wesen und siehe: Neben den lebenden
Wesen mit ihren vier Gesichtern war je ein Rad auf dem Boden.
'''
"16" = ''':sup:`16` Die Räder sahen aus, als seien sie aus Chrysolith gemacht. Alle
vier Räder hatten die gleiche Gestalt. Sie waren so gemacht, dass es
aussah, als laufe ein Rad mitten im andern.
'''
"17" = ''':sup:`17` Sie konnten nach allen vier Seiten laufen und brauchten sich nicht
umzuwenden, wenn sie gingen.
'''
"18" = ''':sup:`18` Und ihre Felgen waren hoch und Furcht erregend; ihre Felgen waren
voller Augen, ringsum bei allen vier Rädern.
'''
"19" = ''':sup:`19` Gingen die lebenden Wesen, dann liefen die Räder an ihrer Seite
mit. Hoben sich die lebenden Wesen vom Boden, dann hoben sich auch die
Räder.
'''
"20" = ''':sup:`20` Sie liefen, wohin der Geist sie trieb. Die Räder hoben sich
zugleich mit ihnen; denn der Geist des lebenden Wesens war in den
Rädern.
'''
"21" = ''':sup:`21` Gingen jene, dann liefen auch diese; blieben jene stehen, dann
standen auch diese still. Hoben sich jene vom Boden, dann hoben sich
die Räder zugleich mit ihnen; denn der Geist des lebenden Wesens war in
den Rädern.
'''
"22" = ''':sup:`22` Und die Gestalt über den Häuptern der lebenden Wesen war wie ein
Gewölbe, gleich dem Furcht erregenden Eiskristall, ausgebreitet oben
über ihren Häuptern.
'''
"23" = ''':sup:`23` Unter dem Gewölbe waren ihre Flügel gerade ausgestreckt, einer zum
andern hin. Mit zwei Flügeln bedeckte jedes seinen Leib.
'''
"24" = ''':sup:`24` Ich hörte das Rauschen ihrer Flügel; es war wie das Rauschen
gewaltiger Wassermassen, wie die Stimme des Allmächtigen, wenn sie
gingen; es war ein tosendes Rauschen gleich dem Lärm eines Heerlagers.
Wenn sie standen, ließen sie ihre Flügel herabhängen.
'''
"25" = ''':sup:`25` Und es war ein Rauschen oberhalb des Gewölbes, über ihren Häuptern.
Wenn sie standen, ließen sie ihre Flügel herabhängen.
'''
"26" = ''':sup:`26` Und oberhalb des Gewölbes über ihren Häuptern war, dem Aussehen von
Lapislazuli gleich, die Gestalt eines Thrones. Und über der Gestalt des
Thrones war von oben her eine Gestalt, die das Aussehen eines Menschen
hatte.
'''
"27" = ''':sup:`27` Und ich schaute: Es war wie glänzendes Metall, es hatte das
Aussehen eines Feuerkranzes ringsum, es war oberhalb von dem, was wie
seine Hüften aussah. Unterhalb von dem, was wie seine Hüften aussah,
schaute ich etwas, was das Aussehen von Feuer hatte, und ein heller
Schein war ringsum.
'''
"28" = ''':sup:`28` Wie das Aussehen des Regenbogens, der sich an einem Regentag in den
Wolken zeigt, so war das Aussehen des strahlenden Glanzes ringsum. Das
war das Aussehen der Gestalt der Herrlichkeit des HERRN. Und ich
schaute und ich fiel nieder auf mein Angesicht. Da hörte ich die Stimme
eines Redenden.
'''
