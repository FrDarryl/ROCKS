[30]
"1" = ''':sup:`1` Jetzt aber lachen über mich, / die jünger sind als ich an Tagen, /
deren Väter ich nicht für wert geachtet, / sie bei den Hunden meiner
Herde anzustellen.
'''
"2" = ''':sup:`2` Was sollte mir auch ihrer Hände Kraft? / Geschwunden war ihre
Rüstigkeit
'''
"3" = ''':sup:`3` durch Mangel und durch harten Hunger; / Leute, die das dürre Land
abnagen, / das Gras der Wüste und der Wüstenei.
'''
"4" = ''':sup:`4` Sie pflücken Salzmelde im Gesträuch / und Ginsterwurzeln sind ihr
Brot.
'''
"5" = ''':sup:`5` Aus der Gemeinschaft wurden sie verjagt; / man schreit ihnen nach
wie einem Dieb.
'''
"6" = ''':sup:`6` Am Hang der Täler müssen sie wohnen, / in Erdhöhlen und in
Felsgeklüft.
'''
"7" = ''':sup:`7` Zwischen Sträuchern schreien sie kläglich, / drängen sich zusammen
unter wildem Gestrüpp.
'''
"8" = ''':sup:`8` Gemeine Leute, Leute ohne Namen, / sie wurden aus dem Land
hinausgepeitscht.
'''
"9" = ''':sup:`9` Jetzt aber bin ich ihr Spottlied, / bin zum Klatsch für sie
geworden.
'''
"10" = ''':sup:`10` Sie verabscheuen mich, rücken weit von mir weg, / scheuen sich
nicht, mir ins Gesicht zu spucken.
'''
"11" = ''':sup:`11` Denn er löste meines Bogens Sehne und beugte mich nieder, / sie
aber ließen die Zügel vor mir schießen.
'''
"12" = ''':sup:`12` Zur rechten Seite erhebt sich eine Schar, / treibt meine Füße weg,
/ wirft gegen mich ihre Unheilsdämme auf.
'''
"13" = ''':sup:`13` Meinen Pfad reißen sie auf, helfen zu meinem Verderben / und
niemand wehrt ihnen.
'''
"14" = ''':sup:`14` Wie durch eine breite Bresche kommen sie heran, / wälzen sich unter
Trümmern heran.
'''
"15" = ''':sup:`15` Schrecken stürzen auf mich ein, / verjagt wie vom Wind ist mein
Ansehen, / wie eine Wolke entschwand mein Heil.
'''
"16" = ''':sup:`16` Und nun zerfließt meine Seele in mir, / des Elends Tage packen mich
an.
'''
"17" = ''':sup:`17` Des Nachts durchbohrt es mir die Knochen, / mein nagender Schmerz
kommt nicht zur Ruh.
'''
"18" = ''':sup:`18` Mit Allgewalt packt er mich am Kleid, / schnürt wie der Gürtel des
Rocks mich ein.
'''
"19" = ''':sup:`19` Er warf mich in den Lehm, / sodass ich Staub und Asche gleiche.
'''
"20" = ''':sup:`20` Ich schreie zu dir und du antwortest mir nicht; / ich stehe da,
doch du achtest nicht auf mich.
'''
"21" = ''':sup:`21` Du wandelst dich zum grausamen Feind gegen mich, / mit deiner
starken Hand befehdest du mich.
'''
"22" = ''':sup:`22` Du hebst mich in den Wind, fährst mich dahin, / lässt mich zergehen
im Sturmgebraus.
'''
"23" = ''':sup:`23` Ja, ich weiß, du führst mich zum Tod, / zur Sammelstätte aller
Lebenden.
'''
"24" = ''':sup:`24` Doch nicht an Trümmer legt er die Hand. - / Schreit man nicht um
Hilfe beim Untergang?
'''
"25" = ''':sup:`25` Weinte ich nicht um den, der harte Tage hatte, / grämte sich nicht
meine Seele über den Armen?
'''
"26" = ''':sup:`26` Ja, ich hoffte auf Gutes, doch Böses kam, / ich harrte auf Licht,
doch Finsternis kam.
'''
"27" = ''':sup:`27` Mein Inneres kocht und kommt nicht zur Ruhe, / mich haben die Tage
des Elends erreicht.
'''
"28" = ''':sup:`28` Trauernd gehe ich einher, ohne wärmende Sonne, / ich stehe auf in
der Versammlung, schreie laut.
'''
"29" = ''':sup:`29` Den Schakalen wurde ich zum Bruder, / den Straußenhennen zum
Freund.
'''
"30" = ''':sup:`30` Meine Haut ist schwarz, / von Fieberglut brennen meine Knochen.
'''
"31" = ''':sup:`31` Zur Trauer wurde mein Harfenspiel, / mein Flötenspiel zum
Klagelied.
'''
