[21]
"1" = ''':sup:`1` Danach trug sich Folgendes zu. Nabot aus Jesreel hatte einen
Weinberg in Jesreel neben dem Palast Ahabs, des Königs von Samarien.
'''
"2" = ''':sup:`2` Ahab verhandelte mit Nabot und schlug ihm vor: Gib mir deinen
Weinberg! Er soll mir als Gemüsegarten dienen; denn er liegt nahe bei
meinem Haus. Ich will dir dafür einen besseren Weinberg geben. Wenn es
dir aber lieber ist, bezahle ich dir den Kaufpreis in Geld.
'''
"3" = ''':sup:`3` Doch Nabot erwiderte: Der HERR bewahre mich davor, dass ich dir das
Erbe meiner Väter überlasse.
'''
"4" = ''':sup:`4` Darauf kehrte Ahab in sein Haus zurück. Er war missmutig und
verdrossen, weil Nabot aus Jesreel zu ihm gesagt hatte: Ich werde dir
das Erbe meiner Väter nicht überlassen. Er legte sich auf sein Bett,
wandte das Gesicht ab und aß nichts.
'''
"5" = ''':sup:`5` Seine Frau Isebel kam zu ihm herein und fragte: Warum bist du
missmutig und isst nichts?
'''
"6" = ''':sup:`6` Er erzählte ihr: Ich habe mit Nabot aus Jesreel verhandelt und ihm
gesagt: Verkauf mir deinen Weinberg für Geld, oder wenn es dir lieber
ist, gebe ich dir einen anderen dafür. Doch er hat geantwortet: Ich
werde dir meinen Weinberg nicht geben.
'''
"7" = ''':sup:`7` Da sagte seine Frau Isebel zu ihm: Du bist doch jetzt König in
Israel. Steh auf, iss und sei guter Dinge! Ich werde dir den Weinberg
Nabots aus Jesreel verschaffen.
'''
"8" = ''':sup:`8` Sie schrieb Briefe im Namen Ahabs, versah sie mit seinem Siegel und
schickte sie an die Ältesten und Vornehmen, die mit Nabot zusammen in
der Stadt wohnten.
'''
"9" = ''':sup:`9` In den Briefen schrieb sie: Ruft ein Fasten aus und lasst Nabot oben
vor allem Volk Platz nehmen!
'''
"10" = ''':sup:`10` Setzt ihm aber zwei nichtswürdige Männer gegenüber! Sie sollen
gegen ihn als Zeugen auftreten und sagen: Du hast Gott und den König
gelästert. Führt ihn dann hinaus und steinigt ihn zu Tode!
'''
"11" = ''':sup:`11` Die Männer der Stadt, die Ältesten und Vornehmen, die mit ihm
zusammen in der Stadt wohnten, taten, was Isebel ihnen geboten hatte,
was in den Briefen stand, die sie ihnen gesandt hatte.
'''
"12" = ''':sup:`12` Sie riefen ein Fasten aus und ließen Nabot oben vor allem Volk
Platz nehmen.
'''
"13" = ''':sup:`13` Es kamen aber auch die beiden nichtswürdigen Männer und setzten
sich ihm gegenüber. Sie standen vor dem Volk als Zeugen gegen Nabot auf
und sagten: Nabot hat Gott und den König gelästert. Sogleich führte man
ihn aus der Stadt hinaus und steinigte ihn zu Tode.
'''
"14" = ''':sup:`14` Darauf ließen sie Isebel melden: Nabot wurde gesteinigt und ist
tot.
'''
"15" = ''':sup:`15` Sobald sie hörte, dass Nabot gesteinigt wurde und tot war, sagte
sie zu Ahab: Auf, nimm den Weinberg Nabots aus Jesreel in Besitz, den
er dir für Geld nicht verkaufen wollte; denn Nabot lebt nicht mehr; er
ist tot.
'''
"16" = ''':sup:`16` Als Ahab hörte, dass Nabot tot war, stand er auf und ging zum
Weinberg Nabots aus Jesreel hinab, um von ihm Besitz zu ergreifen.
'''
"17" = ''':sup:`17` Da erging das Wort des HERRN an Elija aus Tischbe:
'''
"18" = ''':sup:`18` Mach dich auf und geh Ahab, dem König von Israel, entgegen, der in
Samaria seinen Wohnsitz hat! Er ist zum Weinberg Nabots hinabgegangen,
um von ihm Besitz zu ergreifen.
'''
"19" = ''':sup:`19` Sag ihm: So spricht der HERR: Hast du gemordet und auch in Besitz
genommen? Weiter sag ihm: So spricht der HERR: An der Stelle, wo die
Hunde das Blut Nabots geleckt haben, werden Hunde auch dein Blut
lecken.
'''
"20" = ''':sup:`20` Ahab sagte zu Elija: Hast du mich gefunden, mein Feind? Er
erwiderte: Ich habe dich gefunden. Weil du dich hergabst, das zu tun,
was dem HERRN missfällt,
'''
"21" = ''':sup:`21` werde ich Unheil über dich bringen. Ich werde dich entfernen und
von Ahabs Geschlecht alles, was männlich ist, ob unmündig oder mündig,
in Israel ausrotten.
'''
"22" = ''':sup:`22` Weil du mich zum Zorn gereizt und Israel zur Sünde verführt hast,
werde ich mit deinem Haus verfahren wie mit dem Haus Jerobeams, des
Sohnes Nebats, und mit dem Haus Baschas, des Sohnes Ahijas.
'''
"23" = ''':sup:`23` Und über Isebel verkündet der HERR: Die Hunde werden Isebel an der
Mauer von Jesreel auffressen.
'''
"24" = ''':sup:`24` Wer von der Familie Ahabs in der Stadt stirbt, den werden die Hunde
fressen, und wer auf dem freien Feld stirbt, den werden die Vögel des
Himmels fressen.
'''
"25" = ''':sup:`25` Es gab in der Tat niemand, der sich wie Ahab hergab zu tun, was
böse war in den Augen des HERRN, da seine Frau Isebel ihn verführte.
'''
"26" = ''':sup:`26` Sein Tun war überaus verwerflich; er lief den Götzen nach, ganz so,
wie es die Amoriter getan hatten, die der HERR vor den Israeliten
vertrieben hatte.
'''
"27" = ''':sup:`27` Als Ahab diese Drohungen hörte, zerriss er seine Kleider, trug ein
Bußgewand auf dem bloßen Leib, fastete, schlief im Bußgewand und ging
bedrückt umher.
'''
"28" = ''':sup:`28` Da erging das Wort des HERRN an Elija aus Tischbe:
'''
"29" = ''':sup:`29` Hast du gesehen, wie Ahab sich vor mir gedemütigt hat? Weil er sich
vor mir gedemütigt hat, will ich das Unglück nicht schon in seinen
Tagen kommen lassen. Erst in den Tagen seines Sohnes werde ich das
Unheil über sein Haus bringen.
'''
"Notes" = '''
Notas de rodapé:
21:1-4 - Ahab begehrt Nabots Weinberg, doch dieser weigert sich, ihn zu
verkaufen, da er das israelische Erbrecht missachtet. Nabots Treue zu
Gottes Gesetz steht im Gegensatz zu Ahabs selbstsüchtigem Verlangen und
seiner Gier. Dies offenbart den Konflikt zwischen Gerechtigkeit und
21:5-10 - Ahabs Frau Isebel plant den Tod Nabots, um den Wunsch des
Königs zu erfüllen. Diese böse Verschwörung und der Mord verdeutlichen
die Korruption der Macht und die Bosheit des menschlichen Herzens
21:17-19 - Gott schickt Elia, um Ahab nach dem Mord an Nabot zur Rede
zu stellen. Elias Prophezeiung gegen Ahab und Isebel offenbart, dass
niemand über Gottes Gerechtigkeit steht, nicht einmal der König. Dies
unterstreicht das Prinzip der göttlichen Gerechtigkeit (siehe auch
21:25-26 - Die Bibel betont, dass Ahab Israels schlimmster König war,
der von Isebel zu Gräueltaten angestiftet wurde. Sein Leben ist ein
Beispiel dafür, wie anhaltende Sünde und böser Einfluss eine ganze
1:32).
21:27-29 - Ahab demütigt sich reumütig vor Gott, als er Elias
Verurteilung hört. In seiner Barmherzigkeit verschiebt Gott das
endgültige Gericht über sein Haus. Dies zeigt, dass selbst der
schlimmste Sünder durch Reue Gottes Barmherzigkeit erfahren kann (siehe
auch 2. Chronik 7,14 und Jona 3,5-10).
'''
