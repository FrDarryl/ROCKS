[9]
"1" = ''':sup:`1` Und er sagte zu ihnen: Amen, ich sage euch: Von denen, die hier
stehen, werden einige den Tod nicht schmecken, bis sie gesehen haben,
dass das Reich Gottes in Macht gekommen ist.
'''
"2" = ''':sup:`2` Sechs Tage danach nahm Jesus Petrus, Jakobus und Johannes beiseite
und führte sie auf einen hohen Berg, aber nur sie allein. Und er wurde
vor ihnen verwandelt;
'''
"3" = ''':sup:`3` seine Kleider wurden strahlend weiß, so weiß, wie sie auf Erden kein
Bleicher machen kann.
'''
"4" = ''':sup:`4` Da erschien ihnen Elija und mit ihm Mose und sie redeten mit Jesus.
'''
"5" = ''':sup:`5` Petrus sagte zu Jesus: Rabbi, es ist gut, dass wir hier sind. Wir
wollen drei Hütten bauen, eine für dich, eine für Mose und eine für
Elija.
'''
"6" = ''':sup:`6` Er wusste nämlich nicht, was er sagen sollte; denn sie waren vor
Furcht ganz benommen.
'''
"7" = ''':sup:`7` Da kam eine Wolke und überschattete sie und es erscholl eine Stimme
aus der Wolke: Dieser ist mein geliebter Sohn; auf ihn sollt ihr hören.
'''
"8" = ''':sup:`8` Als sie dann um sich blickten, sahen sie auf einmal niemanden mehr
bei sich außer Jesus.
'''
"9" = ''':sup:`9` Während sie den Berg hinabstiegen, gebot er ihnen, niemandem zu
erzählen, was sie gesehen hatten, bis der Menschensohn von den Toten
auferstanden sei.
'''
"10" = ''':sup:`10` Dieses Wort beschäftigte sie und sie fragten einander, was das sei:
von den Toten auferstehen.
'''
"11" = ''':sup:`11` Da fragten sie ihn: Warum sagen die Schriftgelehrten, zuerst müsse
Elija kommen?
'''
"12" = ''':sup:`12` Er antwortete: Ja, Elija kommt zuerst und stellt alles wieder her.
Aber warum heißt es dann vom Menschensohn in der Schrift, er werde viel
leiden müssen und verachtet werden?
'''
"13" = ''':sup:`13` Ich sage euch: Elija ist schon gekommen, doch sie haben mit ihm
gemacht, was sie wollten, wie es in der Schrift steht.
'''
"14" = ''':sup:`14` Als sie zu den anderen Jüngern zurückkamen, sahen sie eine große
Menschenmenge um sie versammelt und Schriftgelehrte, die mit ihnen
stritten.
'''
"15" = ''':sup:`15` Sobald die Leute Jesus sahen, liefen sie in großer Erregung auf ihn
zu und begrüßten ihn.
'''
"16" = ''':sup:`16` Er fragte sie: Warum streitet ihr mit ihnen?
'''
"17" = ''':sup:`17` Einer aus der Menge antwortete ihm: Meister, ich habe meinen Sohn
zu dir gebracht. Er ist von einem stummen Geist besessen;
'''
"18" = ''':sup:`18` immer wenn der Geist ihn überfällt, wirft er ihn zu Boden und
meinem Sohn tritt Schaum vor den Mund, er knirscht mit den Zähnen und
wird starr. Ich habe schon deine Jünger gebeten, den Geist
auszutreiben, aber sie hatten nicht die Kraft dazu.
'''
"19" = ''':sup:`19` Da sagte er zu ihnen: O du ungläubige Generation! Wie lange muss
ich noch bei euch sein? Wie lange muss ich euch noch ertragen? Bringt
ihn zu mir!
'''
"20" = ''':sup:`20` Und man führte ihn herbei. Sobald der Geist Jesus sah, zerrte er
den Jungen hin und her, sodass er hinfiel und sich mit Schaum vor dem
Mund auf dem Boden wälzte.
'''
"21" = ''':sup:`21` Jesus fragte den Vater: Wie lange hat er das schon? Der Vater
antwortete: Von Kind auf;
'''
"22" = ''':sup:`22` oft hat er ihn sogar ins Feuer oder ins Wasser geworfen, um ihn
umzubringen. Doch wenn du kannst, hilf uns; hab Mitleid mit uns!
'''
"23" = ''':sup:`23` Jesus sagte zu ihm: Wenn du kannst? Alles kann, wer glaubt.
'''
"24" = ''':sup:`24` Da rief der Vater des Knaben: Ich glaube; hilf meinem Unglauben!
'''
"25" = ''':sup:`25` Als Jesus sah, dass die Leute zusammenliefen, drohte er dem
unreinen Geist und sagte: Ich befehle dir, du stummer und tauber Geist:
Verlass ihn und kehr nicht mehr in ihn zurück!
'''
"26" = ''':sup:`26` Da zerrte der Geist den Knaben hin und her und verließ ihn mit
lautem Geschrei. Er lag da wie tot, sodass alle Leute sagten: Er ist
gestorben.
'''
"27" = ''':sup:`27` Jesus aber fasste ihn an der Hand und richtete ihn auf und er erhob
sich.
'''
"28" = ''':sup:`28` Jesus trat in das Haus und seine Jünger fragten ihn, als sie allein
waren: Warum konnten denn wir den Dämon nicht austreiben?
'''
"29" = ''':sup:`29` Er antwortete ihnen: Diese Art kann nur durch Gebet ausgetrieben
werden.
'''
"30" = ''':sup:`30` Sie gingen von dort weg und zogen durch Galiläa. Er wollte aber
nicht, dass jemand davon erfuhr;
'''
"31" = ''':sup:`31` denn er belehrte seine Jünger und sagte zu ihnen: Der Menschensohn
wird in die Hände von Menschen ausgeliefert und sie werden ihn töten;
doch drei Tage nach seinem Tod wird er auferstehen.
'''
"32" = ''':sup:`32` Aber sie verstanden das Wort nicht, fürchteten sich jedoch, ihn zu
fragen.
'''
"33" = ''':sup:`33` Sie kamen nach Kafarnaum. Als er dann im Haus war, fragte er sie:
Worüber habt ihr auf dem Weg gesprochen?
'''
"34" = ''':sup:`34` Sie schwiegen, denn sie hatten auf dem Weg miteinander darüber
gesprochen, wer der Größte sei.
'''
"35" = ''':sup:`35` Da setzte er sich, rief die Zwölf und sagte zu ihnen: Wer der Erste
sein will, soll der Letzte von allen und der Diener aller sein.
'''
"36" = ''':sup:`36` Und er stellte ein Kind in ihre Mitte, nahm es in seine Arme und
sagte zu ihnen:
'''
"37" = ''':sup:`37` Wer ein solches Kind in meinem Namen aufnimmt, der nimmt mich auf;
und wer mich aufnimmt, der nimmt nicht nur mich auf, sondern den, der
mich gesandt hat.
'''
"38" = ''':sup:`38` Da sagte Johannes zu ihm: Meister, wir haben gesehen, wie jemand in
deinem Namen Dämonen austrieb; und wir versuchten, ihn daran zu
hindern, weil er uns nicht nachfolgt.
'''
"39" = ''':sup:`39` Jesus erwiderte: Hindert ihn nicht! Keiner, der in meinem Namen
eine Machttat vollbringt, kann so leicht schlecht von mir reden.
'''
"40" = ''':sup:`40` Denn wer nicht gegen uns ist, der ist für uns.
'''
"41" = ''':sup:`41` Wer euch auch nur einen Becher Wasser zu trinken gibt, weil ihr zu
Christus gehört - Amen, ich sage euch: Er wird gewiss nicht um seinen
Lohn kommen.
'''
"42" = ''':sup:`42` Wer einem von diesen Kleinen, die an mich glauben, Ärgernis gibt,
für den wäre es besser, wenn er mit einem Mühlstein um den Hals ins
Meer geworfen würde.
'''
"43" = ''':sup:`43` Wenn dir deine Hand Ärgernis gibt, dann hau sie ab; es ist besser
für dich, verstümmelt in das Leben zu gelangen, als mit zwei Händen in
die Hölle zu kommen, in das nie erlöschende Feuer.
das Feuer nicht erlischt. Vgl. 9,48.]
'''
"45" = ''':sup:`45` Und wenn dir dein Fuß Ärgernis gibt, dann hau ihn ab; es ist besser
für dich, lahm in das Leben zu gelangen, als mit zwei Füßen in die
Hölle geworfen zu werden.
das Feuer nicht erlischt. Vgl. 9,48.]
'''
"47" = ''':sup:`47` Und wenn dir dein Auge Ärgernis gibt, dann reiß es aus; es ist
besser für dich, einäugig in das Reich Gottes zu kommen, als mit zwei
Augen in die Hölle geworfen zu werden,
'''
"48" = ''':sup:`48` wo ihr Wurm nicht stirbt und das Feuer nicht erlischt.
'''
"49" = ''':sup:`49` Denn jeder wird mit Feuer gesalzen werden.
'''
"50" = ''':sup:`50` Das Salz ist etwas Gutes. Wenn das Salz die Kraft zum Salzen
verliert, womit wollt ihr ihm seine Würze wiedergeben? Habt Salz in
euch und haltet Frieden untereinander!
'''
"Notes" = '''
Notas de rodapé:
9:2-8 - Jesu Verklärung offenbart seine göttliche Herrlichkeit und
bestätigt seine Identität als Sohn Gottes. Die Anwesenheit von Mose und
Elias symbolisiert die Kontinuität des Gesetzes und der Propheten in
Christus, und die Stimme des Vaters verkündet Jesu Autorität (siehe
9:14-29 - Die Heilung des besessenen Sohnes unterstreicht Jesu Macht
über Dämonen und die Bedeutung des Glaubens, um Gottes Wunder zu
erleben. Der Austausch zwischen Jesus und den Jüngern unterstreicht die
Notwendigkeit von Gebet und echtem Glauben, um spirituellen
9:33-37 - Jesus lehrt wahre Größe im Reich Gottes und stellt weltliche
Maßstäbe von Macht und Status auf den Kopf. Er offenbart, dass Demut
und Dienst am Nächsten Eigenschaften sind, die Gott schätzt (siehe auch
9:42-50 - Jesus warnt vor der Schwere, die es mit sich bringt, einen
der Geringsten zu schockieren, und lehrt über die Radikalität der
Jüngerschaft, in der der Kampf gegen die Sünde entschlossenes Handeln
erfordert. Erlösung und Frieden im Reich Gottes sind durch persönliche
3,5).
'''
