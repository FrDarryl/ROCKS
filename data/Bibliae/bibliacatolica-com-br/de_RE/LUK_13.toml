[13]
"1" = ''':sup:`1` Zur gleichen Zeit kamen einige Leute und berichteten Jesus von den
Galiläern, deren Blut Pilatus mit dem ihrer Opfertiere vermischt hatte.
'''
"2" = ''':sup:`2` Und er antwortete ihnen: Meint ihr, dass diese Galiläer größere
Sünder waren als alle anderen Galiläer, weil das mit ihnen geschehen
ist?
'''
"3" = ''':sup:`3` Nein, sage ich euch, vielmehr werdet ihr alle genauso umkommen, wenn
ihr nicht umkehrt.
'''
"4" = ''':sup:`4` Oder jene achtzehn Menschen, die beim Einsturz des Turms am
Schiloach erschlagen wurden - meint ihr, dass sie größere Schuld auf
sich geladen hatten als alle anderen Einwohner von Jerusalem?
'''
"5" = ''':sup:`5` Nein, sage ich euch, vielmehr werdet ihr alle ebenso umkommen, wenn
ihr nicht umkehrt.
'''
"6" = ''':sup:`6` Und er erzählte ihnen dieses Gleichnis: Ein Mann hatte in seinem
Weinberg einen Feigenbaum gepflanzt; und als er kam und nachsah, ob er
Früchte trug, fand er keine.
'''
"7" = ''':sup:`7` Da sagte er zu seinem Winzer: Siehe, jetzt komme ich schon drei
Jahre und sehe nach, ob dieser Feigenbaum Früchte trägt, und finde
nichts. Hau ihn um! Was soll er weiter dem Boden seine Kraft nehmen?
'''
"8" = ''':sup:`8` Der Winzer erwiderte: Herr, lass ihn dieses Jahr noch stehen; ich
will den Boden um ihn herum aufgraben und düngen.
'''
"9" = ''':sup:`9` Vielleicht trägt er in Zukunft Früchte; wenn nicht, dann lass ihn
umhauen!
'''
"10" = ''':sup:`10` Am Sabbat lehrte Jesus in einer Synagoge.
'''
"11" = ''':sup:`11` Und siehe, da war eine Frau, die seit achtzehn Jahren krank war,
weil sie von einem Geist geplagt wurde; sie war ganz verkrümmt und
konnte nicht mehr aufrecht gehen.
'''
"12" = ''':sup:`12` Als Jesus sie sah, rief er sie zu sich und sagte: Frau, du bist von
deinem Leiden erlöst.
'''
"13" = ''':sup:`13` Und er legte ihr die Hände auf. Im gleichen Augenblick richtete sie
sich auf und pries Gott.
'''
"14" = ''':sup:`14` Der Synagogenvorsteher aber war empört darüber, dass Jesus am
Sabbat heilte, und sagte zu den Leuten: Sechs Tage sind zum Arbeiten
da. Kommt also an diesen Tagen und lasst euch heilen, nicht am Sabbat!
'''
"15" = ''':sup:`15` Der Herr erwiderte ihm: Ihr Heuchler! Bindet nicht jeder von euch
am Sabbat seinen Ochsen oder Esel von der Krippe los und führt ihn zur
Tränke?
'''
"16" = ''':sup:`16` Diese Frau aber, die eine Tochter Abrahams ist und die der Satan
schon seit achtzehn Jahren gefesselt hielt, sollte am Sabbat nicht
davon befreit werden dürfen?
'''
"17" = ''':sup:`17` Durch diese Worte wurden alle seine Gegner beschämt; das ganze Volk
aber freute sich über all die großen Taten, die er vollbrachte.
'''
"18" = ''':sup:`18` Er aber sagte: Wem ist das Reich Gottes ähnlich, womit soll ich es
vergleichen?
'''
"19" = ''':sup:`19` Es ist wie ein Senfkorn, das ein Mann nahm und in seinen Garten
säte; es wuchs und wurde zu einem Baum und die Vögel des Himmels
nisteten in seinen Zweigen.
'''
"20" = ''':sup:`20` Noch einmal sagte er: Womit soll ich das Reich Gottes vergleichen?
'''
"21" = ''':sup:`21` Es ist wie der Sauerteig, den eine Frau nahm und unter drei Sea
Mehl verbarg, bis das Ganze durchsäuert war.
'''
"22" = ''':sup:`22` Auf seinem Weg nach Jerusalem zog er von Stadt zu Stadt und von
Dorf zu Dorf und lehrte.
'''
"23" = ''':sup:`23` Da fragte ihn einer: Herr, sind es nur wenige, die gerettet werden?
Er sagte zu ihnen:
'''
"24" = ''':sup:`24` Bemüht euch mit allen Kräften, durch die enge Tür zu gelangen; denn
viele, sage ich euch, werden versuchen hineinzukommen, aber es wird
ihnen nicht gelingen.
'''
"25" = ''':sup:`25` Wenn der Herr des Hauses aufsteht und die Tür verschließt und ihr
draußen steht, an die Tür klopft und ruft: Herr, mach uns auf!, dann
wird er euch antworten: Ich weiß nicht, woher ihr seid.
'''
"26" = ''':sup:`26` Dann werdet ihr anfangen zu sagen: Wir haben doch in deinem Beisein
gegessen und getrunken und du hast auf unseren Straßen gelehrt.
'''
"27" = ''':sup:`27` Er aber wird euch erwidern: Ich weiß nicht, woher ihr seid. Weg von
mir, ihr habt alle Unrecht getan!
'''
"28" = ''':sup:`28` Dort wird Heulen und Zähneknirschen sein, wenn ihr seht, dass
Abraham, Isaak und Jakob und alle Propheten im Reich Gottes sind, ihr
selbst aber ausgeschlossen seid.
'''
"29" = ''':sup:`29` Und sie werden von Osten und Westen und von Norden und Süden kommen
und im Reich Gottes zu Tisch sitzen.
'''
"30" = ''':sup:`30` Und siehe, da sind Letzte, die werden Erste sein, und da sind
Erste, die werden Letzte sein.
'''
"31" = ''':sup:`31` Zur selben Stunde kamen einige Pharisäer und sagten zu ihm: Geh
weg, zieh fort von hier, denn Herodes will dich töten.
'''
"32" = ''':sup:`32` Er antwortete ihnen: Geht und sagt diesem Fuchs: Siehe, ich treibe
Dämonen aus und vollbringe Heilungen, heute und morgen, und am dritten
Tag werde ich vollendet.
'''
"33" = ''':sup:`33` Doch heute und morgen und am folgenden Tag muss ich weiterwandern;
denn ein Prophet darf nicht außerhalb Jerusalems umkommen.
'''
"34" = ''':sup:`34` Jerusalem, Jerusalem, du tötest die Propheten und steinigst die
Boten, die zu dir gesandt sind. Wie oft wollte ich deine Kinder
sammeln, so wie eine Henne ihre Küken unter ihre Flügel nimmt; aber ihr
habt nicht gewollt.
'''
"35" = ''':sup:`35` Siehe, euer Haus wird euch selbst überlassen. Ich sage euch: Ihr
werdet mich nicht mehr sehen, bis die Zeit kommt, in der ihr ruft:
Gepriesen sei er, der kommt im Namen des Herrn!
'''
