[25]
"1" = ''':sup:`1` Von David. Zu dir, HERR, erhebe ich meine Seele, *
'''
"2" = ''':sup:`2` mein Gott, auf dich vertraue ich. Lass mich nicht zuschanden werden,
* lass meine Feinde nicht triumphieren!
'''
"3" = ''':sup:`3` Es wird ja niemand, der auf dich hofft, zuschanden; * zuschanden
wird, wer dir schnöde die Treue bricht.
'''
"4" = ''':sup:`4` Zeige mir, HERR, deine Wege, * lehre mich deine Pfade!
'''
"5" = ''':sup:`5` Führe mich in deiner Treue und lehre mich; / denn du bist der Gott
meines Heils. * Auf dich hoffe ich den ganzen Tag.
'''
"6" = ''':sup:`6` Gedenke deines Erbarmens, HERR, / und der Taten deiner Gnade; * denn
sie bestehen seit Ewigkeit!
'''
"7" = ''':sup:`7` Gedenke nicht meiner Jugendsünden und meiner Frevel! * Nach deiner
Huld gedenke meiner, HERR, denn du bist gütig!
'''
"8" = ''':sup:`8` Der HERR ist gut und redlich, * darum weist er Sünder auf den
rechten Weg.
'''
"9" = ''':sup:`9` Die Armen leitet er nach seinem Recht, * die Armen lehrt er seinen
Weg.
'''
"10" = ''':sup:`10` Alle Pfade des HERRN sind Huld und Treue * denen, die seinen Bund
und seine Zeugnisse wahren.
'''
"11" = ''':sup:`11` Um deines Namens willen, HERR, vergib meine Schuld, * denn sie ist
groß!
'''
"12" = ''':sup:`12` Wer ist der Mensch, der den HERRN fürchtet? * Ihm weist er den Weg,
den er wählen soll.
'''
"13" = ''':sup:`13` Dann wird er wohnen im Glück, * seine Nachkommen werden das Land
besitzen.
'''
"14" = ''':sup:`14` Der Rat des HERRN steht denen offen, die ihn fürchten, * und sein
Bund, um ihnen Erkenntnis zu schenken.
'''
"15" = ''':sup:`15` Meine Augen schauen stets auf den HERRN; * denn er befreit meine
Füße aus dem Netz.
'''
"16" = ''':sup:`16` Wende dich mir zu und sei mir gnädig; * denn ich bin einsam und
arm!
'''
"17" = ''':sup:`17` Ängste haben mein Herz gesprengt, * führ mich heraus aus meiner
Bedrängnis!
'''
"18" = ''':sup:`18` Sieh meine Armut und Plage an * und nimm hinweg all meine Sünden!
'''
"19" = ''':sup:`19` Sieh meine Feinde, wie zahlreich sie sind, * mit welchem tödlichen
Hass sie mich hassen!
'''
"20" = ''':sup:`20` Erhalte mein Leben und rette mich, / lass mich nicht zuschanden
werden! * Denn ich habe mich bei dir geborgen.
'''
"21" = ''':sup:`21` Unschuld und Redlichkeit mögen mich schützen, * denn ich hoffe auf
dich.
'''
"22" = ''':sup:`22` Gott, erlöse Israel * aus all seinen Nöten!
'''
"Notes" = '''
Notas de rodapé:
25:1-2 - Der Psalmist ruft zu Gott und bringt sein Vertrauen und seine
Abhängigkeit von ihm zum Ausdruck. Diese Offenheit unterstreicht die
Bedeutung des Gebets als Mittel, in Zeiten der Not göttliche Hilfe zu
25:4-5 - Die Bitte des Psalmisten um Führung spiegelt seine Suche nach
göttlicher Weisheit und seinen Wunsch wider, die Wege des Herrn zu
kennen. Demut im Erkennen der Notwendigkeit von Führung ist für das
25:6-7 - Der Psalmist erinnert Gott an seine Barmherzigkeit und Güte.
Diese Anrufung betont, wie wichtig es ist, sich an Gottes Versprechen
zu erinnern, insbesondere in schwierigen Zeiten, und an seine
25:10:00 - Die Aussage, dass alle Wege des Herrn Liebe und Treue sind,
unterstreicht Gottes Wesen als vertrauenswürdiger Führer. Dies zu
erkennen ist grundlegend für den Glauben und das Vertrauen in seine
25:20-21 - Die Bitte um Schutz und Integrität spiegelt die
Verletzlichkeit des Psalmisten gegenüber Feinden und Versuchungen
wider. Das Vertrauen auf Gott als Zuflucht ist eine Konstante im Leben
'''
