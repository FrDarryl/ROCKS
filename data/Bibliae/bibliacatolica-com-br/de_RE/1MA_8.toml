[8]
"1" = ''':sup:`1` Judas hörte, wie man von den Römern erzählte, sie seien tüchtige
Krieger, erwiesen allen, die zu ihnen hielten, Wohlwollen und schlössen
Freundschaft mit jedem, der sie darum bitte. Sie seien in der Tat
kriegstüchtige Männer.
'''
"2" = ''':sup:`2` Man berichtete ihm auch von ihren Feldzügen und von ihren kühnen
Unternehmungen gegen die Galater, die sie unterworfen und
tributpflichtig gemacht hatten,
'''
"3" = ''':sup:`3` ebenso von ihren Taten in Spanien: Dort hatten sie die Silber- und
Goldbergwerke erobert
'''
"4" = ''':sup:`4` und durch ihre Klugheit und Ausdauer das ganze Land an sich
gebracht, obgleich es von ihnen weit entfernt liegt. Die Könige, die
vom Ende der Welt gegen sie herangezogen waren, hatten sie besiegt und
ihnen eine vernichtende Niederlage beigebracht; die Übrigen mussten
ihnen jährlich Tribut zahlen.
'''
"5" = ''':sup:`5` Philippus und Perseus, die Könige der Kittäer, und alle anderen, die
sich gegen sie auflehnten, hatten sie im Krieg vernichtend geschlagen
und unterworfen.
'''
"6" = ''':sup:`6` Als Antiochus, der Großkönig von Asien, mit hundertzwanzig
Elefanten, mit Reiterei, Streitwagen und einem gewaltigen Heer gegen
sie zum Kampf auszog, wurde er von ihnen vernichtend geschlagen.
'''
"7" = ''':sup:`7` Sie nahmen ihn lebendig gefangen und erlegten ihm und seinen
Nachfolgern einen hohen Tribut auf; er musste Geiseln stellen und Land
abtreten.
'''
"8" = ''':sup:`8` Sie nahmen ihm die Provinzen Indien, Medien und Lydien ab, einige
der besten Länder, die er besaß, und schenkten sie dem König Eumenes.
'''
"9" = ''':sup:`9` Als die Bewohner von Griechenland den Plan fassten, in den Krieg zu
ziehen, um die Römer zu vernichten,
'''
"10" = ''':sup:`10` wurde diesen die Sache bekannt. Sie schickten nur einen einzigen
Befehlshaber aus, um gegen sie Krieg zu führen. Von den Griechen wurden
viele tödlich getroffen und kamen ums Leben. Die Römer führten ihre
Frauen und Kinder gefangen weg, plünderten ihre Habe und nahmen das
Land in Besitz; sie schleiften ihre Festungen und machten sich die
Griechen untertan bis auf den heutigen Tag.
'''
"11" = ''':sup:`11` Auch alle anderen Reiche und die Inseln, die sich irgendwann gegen
sie erhoben, hatten sie besiegt und sich untertan gemacht.
'''
"12" = ''':sup:`12` Ihren Freunden aber und allen, die sich auf sie verließen, hielten
sie die Freundschaft. Sie unterwarfen die Könige nah und fern, und wer
ihren Namen hörte, fürchtete sich vor ihnen.
'''
"13" = ''':sup:`13` Wem sie aber zur Herrschaft verhelfen wollen, der wird König und
ebenso setzen sie ab, wen sie wollen. Auf diese Weise stiegen sie hoch
empor.
'''
"14" = ''':sup:`14` Bei alldem setzt sich keiner von ihnen ein Diadem auf oder legt
Purpurgewänder an, um damit zu prunken.
'''
"15" = ''':sup:`15` Vielmehr haben sie sich den Senat geschaffen und jeden Tag halten
da dreihundertundzwanzig Ratsherren darüber Rat, wie das Volk gut zu
regieren sei.
'''
"16" = ''':sup:`16` Einem einzigen Mann übertragen sie vertrauensvoll für ein Jahr die
Regierung über sich und die Herrschaft über ihr ganzes Land. Alle
gehorchen dem einen, ohne dass es Neid oder Eifersucht unter ihnen
gibt.
'''
"17" = ''':sup:`17` Judas wählte Eupolemus, den Sohn Johanans und Enkel des Koz, aus,
sowie Jason, den Sohn Eleasars, und sandte sie nach Rom, um mit den
Römern ein Freundschafts- und Waffenbündnis zu schließen,
'''
"18" = ''':sup:`18` damit das Joch von ihnen genommen werde; denn die Römer sahen ja,
wie die Könige der Griechen Israel in Knechtschaft hielten.
'''
"19" = ''':sup:`19` Sie reisten also nach Rom - es war ein sehr weiter Weg -, traten
vor den Senat, nahmen das Wort und sagten:
'''
"20" = ''':sup:`20` Judas, der Makkabäer, seine Brüder und das jüdische Volk haben uns
zu euch gesandt. Wir wollen mit euch ein Beistands- und Friedensbündnis
schließen und als eure Bundesgenossen und Freunde eingeschrieben
werden.
'''
"21" = ''':sup:`21` Der Senat war mit dem Vorschlag einverstanden.
'''
"22" = ''':sup:`22` Dies ist eine Abschrift der Urkunde, die sie auf Bronzetafeln
aufzeichnen und nach Jerusalem schicken ließen, damit die Erinnerung an
das Friedens- und Beistandsbündnis dort ständig gegenwärtig bleibe:
'''
"23" = ''':sup:`23` Den Römern und dem Volk der Juden soll es zu Wasser und zu Land für
immer wohl ergehen; Schwert und Feind mögen ihnen fern bleiben.
'''
"24" = ''':sup:`24` Wenn Rom oder irgendeinem seiner Bundesgenossen in seinem ganzen
Herrschaftsbereich zuerst ein Krieg droht,
'''
"25" = ''':sup:`25` wird das Volk der Juden, wie es die Lage erfordert, bereitwillig
militärischen Beistand leisten.
'''
"26" = ''':sup:`26` Den Kriegführenden brauchen keine Nahrungsmittel, keine Waffen,
kein Geld und auch keine Schiffe geliefert zu werden, wenn Rom es so
für richtig hält. Sie werden ihren Verpflichtungen ohne Gegenleistung
nachkommen.
'''
"27" = ''':sup:`27` Ebenso werden die Römer, wenn das Volk der Juden zuerst in einen
Krieg verwickelt wird, bereitwillig Beistand leisten, je nach den
Umständen.
'''
"28" = ''':sup:`28` Den Bundesgenossen brauchen keine Nahrungsmittel, Waffen, kein Geld
und auch keine Schiffe geliefert zu werden, wenn Rom es so für richtig
hält; sie werden ihren Verpflichtungen ohne Hinterlist nachkommen.
'''
"29" = ''':sup:`29` Das ist der Wortlaut des Vertrags, den die Römer mit der
Bürgerschaft der Juden geschlossen haben.
'''
"30" = ''':sup:`30` Wenn später die beiden Parteien etwas hinzufügen oder streichen
wollen, können sie es nach ihrem Belieben tun. Die Zusätze oder
Streichungen werden gültig sein.
'''
"31" = ''':sup:`31` Dem König Demetrius aber haben wir geschrieben wegen des Unrechts,
das er den Juden zugefügt hat: Warum lastet dein Joch so schwer auf
unseren Freunden und Bundesgenossen, den Juden?
'''
"32" = ''':sup:`32` Wenn sie jetzt noch einmal deinetwegen vorstellig werden, verhelfen
wir ihnen zu ihrem Recht und führen gegen dich Krieg zu Wasser und zu
Land.
'''
