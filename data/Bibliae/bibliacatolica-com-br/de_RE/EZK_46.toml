[46]
"1" = ''':sup:`1` So spricht GOTT, der Herr: Das Osttor des inneren Vorhofs soll an
den sechs Werktagen geschlossen bleiben, nur am Sabbat soll es geöffnet
werden und am Neumondtag soll es geöffnet werden.
'''
"2" = ''':sup:`2` Der Fürst soll von außen her durch die Vorhalle den Torbau betreten
und sich an den Torpfosten stellen. Dann sollen die Priester sein
Brandopfer und sein Heilsopfer darbringen, er aber soll sich an der
Schwelle des Tors niederwerfen und wieder hinausgehen. Das Tor soll bis
zum Abend nicht geschlossen werden.
'''
"3" = ''':sup:`3` Die Bürger des Landes sollen sich an den Sabbat-Tagen und an den
Neumond-Tagen am Eingang dieses Tors ebenfalls vor dem HERRN
niederwerfen.
'''
"4" = ''':sup:`4` Das Brandopfer, das der Fürst dem HERRN darbringen lässt, soll am
Sabbat-Tag aus sechs fehlerlosen Lämmern und aus einem fehlerlosen
Widder bestehen.
'''
"5" = ''':sup:`5` Zu dem Widder gehört ein Speiseopfer von einem Efa Mehl, zu den
Lämmern ein Speiseopfer, dessen Menge er selbst bestimmen kann, dazu
ein Hin Öl je Efa Mehl.
'''
"6" = ''':sup:`6` Am Neumond-Tag sollen es ein junger fehlerloser Stier aus der
Rinderherde, sechs Lämmer und ein Widder sein, die ohne Fehler sind.
'''
"7" = ''':sup:`7` Zu dem Stier und zu dem Widder soll er je ein Efa Mehl als
Speiseopfer besorgen, außerdem zu den Lämmern so viel, wie er gerade
zur Verfügung hat, und dazu je Efa Mehl ein Hin Öl.
'''
"8" = ''':sup:`8` Wenn der Fürst den Torbau betritt, soll er ihn durch die Vorhalle
betreten und auf dem gleichen Weg muss er wieder hinausgehen.
'''
"9" = ''':sup:`9` Wenn aber das Volk des Landes an den Festen vor den HERRN tritt,
dann soll der, der durch das Nordtor gekommen ist, um sich
niederzuwerfen, durch das Südtor hinausgehen, und wer durch das Südtor
gekommen ist, soll durch das Nordtor hinausgehen. Niemand soll durch
das Tor wieder hinausgehen, durch das er gekommen ist, sondern jeder
soll durch das gegenüberliegende Tor hinausgehen.
'''
"10" = ''':sup:`10` Der Fürst soll mitten unter ihnen sein; wenn sie hineingehen, soll
auch er hineingehen, und wenn sie hinausgehen, soll auch er
hinausgehen.
'''
"11" = ''':sup:`11` An den Festtagen und an den Feiertagen gehört zu dem Stier und zu
dem Widder das Speiseopfer von je einem Efa Mehl und zu den Lämmern ein
Speiseopfer, dessen Menge er selbst bestimmen kann, dazu ein Hin Öl je
Efa Mehl.
'''
"12" = ''':sup:`12` Wenn der Fürst dem HERRN ein freiwilliges Brandopfer oder ein
freiwilliges Heilsopfer darbringen lassen will, soll man für ihn das
Osttor öffnen. Dann soll er sein Brandopfer und sein Heilsopfer genauso
darbringen, wie er es am Sabbat darbringen lässt. Daraufhin soll er
hinausgehen, und wenn er hinausgegangen ist, soll man das Tor
schließen.
'''
"13" = ''':sup:`13` Täglich sollst du dem HERRN ein einjähriges Lamm, das ohne Fehler
ist, als Brandopfer darbringen, Morgen für Morgen sollst du es tun.
'''
"14" = ''':sup:`14` Dazu sollst du als Speiseopfer jeden Morgen ein Sechstel Efa Mehl
und ein Drittel Hin Öl herrichten, um das Mehl zu besprengen. Das soll
ein Speiseopfer für den HERRN sein. Eine ewige Satzung sei dies
immerdar.
'''
"15" = ''':sup:`15` Bringt also jeden Morgen das Lamm, das Speiseopfer und das Öl als
das tägliche Brandopfer dar!
'''
"16" = ''':sup:`16` So spricht GOTT, der Herr: Wenn der Fürst einem seiner Söhne etwas
von seinem Erbbesitz schenkt, gehört es seinen Söhnen; es ist ihr
Eigentum und sie können es weitervererben.
'''
"17" = ''':sup:`17` Wenn er aber etwas von seinem Erbbesitz einem seiner Diener
schenkt, gehört es diesem nur bis zum nächsten Erlassjahr; dann fällt
es an den Fürsten zurück. Nur seine Söhne dürfen behalten, was er ihnen
von seinem Erbbesitz geschenkt hat.
'''
"18" = ''':sup:`18` Vom Erbbesitz des Volkes darf der Fürst nichts nehmen; er darf sie
nicht mit Gewalt von ihrem Eigentum verdrängen. Wenn er seinen Söhnen
etwas vererben will, muss er es von seinem Eigentum nehmen, damit die
Angehörigen meines Volkes nicht von ihrem Eigentum vertrieben werden.
'''
"19" = ''':sup:`19` Dann brachte er mich durch den Eingang auf der Torseite zu den
heiligen Priesterräumen im Norden und siehe, da war ein Ort am
äußersten Ende im Westen.
'''
"20" = ''':sup:`20` Und er sagte zu mir: Das ist der Ort, an dem die Priester das
Schuldopfer und das Sündopfer kochen und wo sie das Speiseopfer backen,
damit sie es nicht in den äußeren Vorhof hinausbringen müssen und
dadurch das Volk heiligen.
'''
"21" = ''':sup:`21` Dann führte er mich in den äußeren Vorhof hinaus und er ließ mich
hinübergehen zu den vier Ecken des Vorhofs. Und siehe, an jeder Ecke
des Vorhofs war noch ein Hof.
'''
"22" = ''':sup:`22` An allen vier Ecken des Vorhofs waren geschlossene Höfe, vierzig
Ellen lang und dreißig Ellen breit. Dasselbe Maß für die vier.
'''
"23" = ''':sup:`23` Und rings um sie lief eine Steinmauer, rings um alle vier, und
unten an den Steinmauern waren ringsum Kochstellen angelegt.
'''
"24" = ''':sup:`24` Da sagte er zu mir: Das sind die Küchen, wo die Tempeldiener das
Schlachtopfer des Volkes kochen.
'''
