"1" = ''':sup:`1` Den Brüdern, den Juden in Ägypten, senden die Brüder, die Juden aus
Jerusalem und dem Land Judäa, Grüße und wünschen guten Frieden.
'''
"2" = ''':sup:`2` Gott möge euch Gutes erweisen und seines Bundes gedenken, den er mit
seinen treuen Dienern Abraham, Isaak und Jakob geschlossen hat.
'''
"3" = ''':sup:`3` Er gebe euch allen ein Herz, das euch fähig macht, ihn zu verehren
und seinen Willen mit großem Herz und williger Seele zu tun.
'''
"4" = ''':sup:`4` Er öffne euer Herz für sein Gesetz und die Gebote und schenke euch
Frieden.
'''
"5" = ''':sup:`5` Er erhöre eure Bitten, er schenke euch Versöhnung und er lasse euch
in der Zeit der Not nicht im Stich.
'''
"6" = ''':sup:`6` So beten wir hier jetzt für euch.
'''
"7" = ''':sup:`7` Unter der Regierung des Demetrius, im Jahr 169, haben wir Juden euch
geschrieben auf dem Höhepunkt der Bedrängnis, die in diesen Jahren über
uns kam, als Jason und sein Anhang vom heiligen Land und vom Königreich
abfielen,
'''
"8" = ''':sup:`8` das Eingangstor des Tempels verbrannten und unschuldiges Blut
vergossen. Wir aber beteten zum Herrn und wurden erhört. So brachten
wir wieder Opfer und feinstes Mehl dar, zündeten die Leuchter an und
legten die Schaubrote aus.
'''
"9" = ''':sup:`9` Und nun begeht die Tage des Laubhüttenfestes im Monat Kislew!
Geschrieben im Jahr 188.
'''
"10" = ''':sup:`10` Wir in Jerusalem und Judäa, der Hohe Rat und Judas entbieten
Aristobul, dem Lehrer des Königs Ptolemäus, aus dem Geschlecht der
gesalbten Priester, und den Juden in Ägypten Gruß und Gesundheit.
'''
"11" = ''':sup:`11` Wir danken Gott von Herzen, der uns aus großen Gefahren errettet
hat. So sind wir bereit, selbst mit einem König zu kämpfen.
'''
"12" = ''':sup:`12` Er selbst nämlich hat die vertrieben, die in der Heiligen Stadt
gekämpft haben.
'''
"13" = ''':sup:`13` Denn als der Fürst mit seiner Streitmacht, die als unüberwindlich
galt, nach Persien zog, wurden sie im Tempel der Nanäa erschlagen. Die
Priester der Nanäa hatten sie nämlich überlistet.
'''
"14" = ''':sup:`14` Denn um sich mit der Göttin zu vermählen, war Antiochus mit seinen
Freunden, die ihn begleiteten, zu dem Ort gekommen; sozusagen als
Mitgift wollte er sich dabei die beträchtlichen Tempelschätze aneignen.
'''
"15" = ''':sup:`15` Die Priester der Nanäa legten diese auch bereit und Antiochus ging
mit einigen wenigen Männern in den heiligen Bezirk. Sobald Antiochus
aber das Heiligtum betreten hatte, verschlossen sie es.
'''
"16" = ''':sup:`16` Sie öffneten die in der getäfelten Decke verborgene Luke, warfen
Steine herab, zerschmetterten den Fürsten und zerstückelten ihn. Dann
schnitten sie den Erschlagenen die Köpfe ab und warfen sie denen
draußen zu.
'''
"17" = ''':sup:`17` Für all das sei unser Gott gepriesen: Er hat die Sünder dem
Untergang preisgegeben.
'''
"18" = ''':sup:`18` Wir wollen nun am fünfundzwanzigsten Kislew die Reinigung des
Tempels begehen. Darum hielten wir es für unsere Pflicht, euch davon zu
benachrichtigen, damit auch ihr sie wie die Tage des Laubhüttenfestes
begehen könnt und wie die Tage des Feuers. Letztere erinnern an den
Tag, an dem Nehemia nach dem Aufbau von Tempel und Altar erstmals
wieder Opfer darbrachte.
'''
"19" = ''':sup:`19` Denn als unsere Väter nach Persien verschleppt wurden, nahmen die
damaligen frommen Priester etwas von dem Feuer des Altars mit und
verbargen es heimlich in der Höhlung eines wasserlosen Brunnens. Dort
bargen sie es so, dass der Ort allen unbekannt blieb.
'''
"20" = ''':sup:`20` Darüber vergingen viele Jahre. Doch als es Gott gefiel, machte der
König von Persien Nehemia zu seinem Abgesandten. Der schickte die
Nachkommen jener Priester, die das Feuer versteckt hatten, um das Feuer
zurückzubringen.
'''
"21" = ''':sup:`21` Als sie uns erklärten, dass sie kein Feuer gefunden hatten, sondern
nur dickflüssiges Wasser, befahl er ihnen, etwas davon zu schöpfen und
zu bringen. Das Opfer wurde hergerichtet. Dann ließ Nehemia von den
Priestern das Brennholz, und was darauf lag, mit diesem zähflüssigen
Wasser begießen.
'''
"22" = ''':sup:`22` So geschah es. Nach einiger Zeit brach die Sonne hervor, die von
Wolken verdeckt gewesen war. Da flammte ein großes Feuer auf und alle
staunten.
'''
"23" = ''':sup:`23` Während das Opfer verbrannte, beteten die Priester und alle;
Jonatan stimmte an und die Übrigen, darunter auch Nehemia, fielen laut
ein.
'''
"24" = ''':sup:`24` Das Gebet aber lautete so: Herr, Herr Gott, Schöpfer aller Dinge,
furchtbarer, starker, gerechter und barmherziger Gott! Du allein bist
König und gütig.
'''
"25" = ''':sup:`25` Du allein bist der Geber aller Gaben. Du allein bist gerecht,
allmächtig und ewig. Du rettest Israel aus allem Unheil. Du hast unsere
Väter zu Auserwählten gemacht und sie geheiligt.
'''
"26" = ''':sup:`26` Nimm dieses Opfer an für dein ganzes Volk Israel! Behüte dein
Erbteil und heilige es!
'''
"27" = ''':sup:`27` Sammle uns aus der Zerstreuung, befrei alle, die bei den Völkern in
Knechtschaft leben, schau auf die Verachteten und Verabscheuten! So
sollen die Völker erkennen, dass du unser Gott bist.
'''
"28" = ''':sup:`28` Strafe die Unterdrücker und die vermessenen Stolzen!
'''
"29" = ''':sup:`29` Pflanz dein Volk an deinem heiligen Ort ein! Denn so hat es Mose
zugesagt.
'''
"30" = ''':sup:`30` Die Priester aber sangen dazu die Lobgesänge.
'''
"31" = ''':sup:`31` Als das Opfer verbrannt war, ließ Nehemia das übrig gebliebene
Wasser auf große Steine schütten.
'''
"32" = ''':sup:`32` Da loderte eine Flamme auf. Sie verzehrte sich im Schein des
Feuers, das vom Altar her leuchtete.
'''
"33" = ''':sup:`33` Dieses Ereignis wurde überall bekannt und man meldete dem
persischen König, an der Stelle, an der die verbannten Priester das
Feuer versteckt hätten, sei das Wasser zum Vorschein gekommen, mit dem
die Leute des Nehemia dann das Opfer weihten.
'''
"34" = ''':sup:`34` Nachdem der König die Sache geprüft hatte, ließ er den Ort
umfrieden und für heilig erklären.
'''
"35" = ''':sup:`35` Auch nahm der König viele Geschenke und verteilte sie unter die,
denen er wohlgesinnt war.
'''
"36" = ''':sup:`36` Die Leute um Nehemia nannten das Wasser Neftar, das heißt
übersetzt: Reinigung. Bei den meisten aber heißt es Neftai.
'''
