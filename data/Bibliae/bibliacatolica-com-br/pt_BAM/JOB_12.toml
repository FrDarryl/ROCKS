[12]
"1" = ''':sup:`1` Jó tomou a palavra nestes termos:
'''
"2" = ''':sup:`2` “Sois mesmo gente muito hábil, e convosco morrerá a sabedoria!
'''
"3" = ''':sup:`3` Tenho também o espírito como o vosso, e não vos sou inferior! Quem,
pois, ignoraria o que sabeis?
'''
"4" = ''':sup:`4` Os amigos escarnecem daquele que invoca a Deus, para que ele lhe
responda. Sim, zombam do justo e do inocente.
'''
"5" = ''':sup:`5` ‘Vergonha para a infelicidade!’ – assim pensam os felizes. Só há
desprezo para aquele cujo pé fraqueja.
'''
"6" = ''':sup:`6` As tendas dos bandidos gozam de paz, e segurança para aqueles que
provocam a Deus, que não têm outro Deus senão o próprio braço.
'''
"7" = ''':sup:`7` Pergunta, pois, aos animais da terra, eles te ensinarão; e às aves
do céu, e elas te instruirão.
'''
"8" = ''':sup:`8` Fala aos répteis da terra, e eles te responderão, e aos peixes do
mar, e eles te contarão.
'''
"9" = ''':sup:`9` Entre todos esses seres, quem não sabe que foi a mão de Deus que fez
tudo isso?’*
'''
"10" = ''':sup:`10` Ele que tem em mãos a alma de tudo o que vive e o sopro de vida de
todo o gênero humano.
'''
"11" = ''':sup:`11` Não discerne o ouvido as palavras, como o paladar discerne o sabor
da comida?
'''
"12" = ''':sup:`12` A sabedoria pertence aos cabelos brancos, e à longa vida confere a
inteligência.
'''
"13" = ''':sup:`13` Em Deus residem a sabedoria e o poder. Ele possui o conselho e a
inteligência.
'''
"14" = ''':sup:`14` O que ele destrói não será reconstruído, se aprisionar um homem,
ninguém há que o solte.
'''
"15" = ''':sup:`15` Quando faz as águas pararem, há seca; se as soltar, submergirão a
terra.
'''
"16" = ''':sup:`16` Nele há força e prudência; ele conhece o que engana e o enganado.
'''
"17" = ''':sup:`17` Faz os árbitros andarem descalços e torna os juízes estúpidos.
'''
"18" = ''':sup:`18` Ele desata a cinta dos reis e cinge-lhes os rins com uma corda.
'''
"19" = ''':sup:`19` Ele faz os sacerdotes andar descalços e abate os poderosos.
'''
"20" = ''':sup:`20` Ele tira a palavra aos mais seguros de si mesmos e retira a
sabedoria dos anciãos.
'''
"21" = ''':sup:`21` Ele derrama desprezo sobre os nobres e afrouxa a cinta dos fortes.
'''
"22" = ''':sup:`22` Ele põe a claro os segredos das trevas e traz à luz a sombra da
morte.
'''
"23" = ''':sup:`23` Ele torna grandes as nações e as destrói, multiplica os povos e
depois os suprime.
'''
"24" = ''':sup:`24` Ele tira a razão dos chefes da terra, e os deixa perdidos no
deserto sem pista.
'''
"25" = ''':sup:`25` Andam às apalpadelas nas trevas, privados da luz, tropeçando como
um ébrio.
'''
