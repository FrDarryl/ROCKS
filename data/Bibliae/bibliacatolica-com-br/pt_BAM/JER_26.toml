[26]
"1" = ''':sup:`1` No começo do reinado de Joaquin, filho de Josias, rei de Judá, foi
dirigida a Jeremias a palavra do Senhor nestes termos:
'''
"2" = ''':sup:`2` “Eis o que disse o Senhor: coloca-te no átrio do templo e a toda a
gente de Judá, que vier prosternar-se no Templo do Senhor, repete todas
as palavras que te ordenei dizer, sem deixar nenhuma.
'''
"3" = ''':sup:`3` Talvez as ouçam eles e renunciem ao perverso comportamento. Eu me
arrependerei, então, dos males que cogito desencadear sobre eles por
motivo da perversidade de sua vida.
'''
"4" = ''':sup:`4` E, então, tu lhes dirás: eis o que diz o Senhor: Se não me
escutardes, se não obedecerdes à Lei que vos impus,
'''
"5" = ''':sup:`5` e não ouvirdes as palavras dos profetas, meus servos, que não cessei
de vos enviar continuamente, sem que delas vos importásseis,
'''
"6" = ''':sup:`6` farei deste edifício o que fiz de Silo e desta cidade um exemplo que
todos os povos da terra citarão em suas maldições”.*
'''
"7" = ''':sup:`7` Os sacerdotes, os profetas e todo o povo ouviram Jeremias pronunciar
essas palavras no templo.
'''
"8" = ''':sup:`8` Mal, porém, acabara de repetir o que o Senhor lhe ordenara dizer ao
povo, lançaram-se sobre ele os sacerdotes, os profetas e a multidão,
exclamando: “À morte!
'''
"9" = ''':sup:`9` Por que proferes, em nome do Senhor, este oráculo: a este templo o
mesmo acontecerá que a Silo e se transformará em deserto sem habitantes
esta cidade?”. Ajuntou-se então a multidão no templo em torno de
Jeremias.
'''
"10" = ''':sup:`10` Ao saberem do que ocorria, acorreram do palácio real ao templo os
oficiais de Judá e se postaram no umbral da Porta Nova do Templo do
Senhor.
'''
"11" = ''':sup:`11` Então, os sacerdotes e os profetas clamaram aos oficiais e à
multidão: “Este homem merece a morte porque profetizou contra esta
cidade, como todos ouvistes com vossos próprios ouvidos”.
'''
"12" = ''':sup:`12` Jeremias, porém, retrucou aos oficiais e ao povo: “Foi o Senhor
quem me deu o encargo de proferir contra este povo e esta cidade os
oráculos que ouvistes.
'''
"13" = ''':sup:`13` Reformai, portanto, vossa vida e modo de agir, escutando a voz do
Senhor, vosso Deus, a fim de que afaste de vós o mal de que vos ameaça.
'''
"14" = ''':sup:`14` Quanto a mim, entrego-me nas vossas mãos. Fazei de mim o que
quiserdes e que melhor se vos afigure.
'''
"15" = ''':sup:`15` Sabei, porém, que se me condenardes à morte, será de sangue
inocente que maculareis esta cidade e seus habitantes; pois, na
verdade, foi o Senhor quem me ordenou vos transmitisse estes oráculos”.
'''
"16" = ''':sup:`16` Disseram, então, os oficiais e a multidão aos sacerdotes e
profetas: “Este homem não merece a morte! Foi em nome do Senhor, nosso
Deus, que nos falou”.
'''
"17" = ''':sup:`17` Ante a multidão tomaram a palavra alguns dos anciãos:
'''
"18" = ''':sup:`18` “Miqueias de Morasti, disseram eles, que profetizava no tempo de
Ezequias, rei de Judá, assim falou ao povo: isto diz o Senhor dos
exércitos: Sião será como um campo lavrado. Jerusalém será um montão de
escombros, e a colina do templo, um morro cheio de mato.*
'''
"19" = ''':sup:`19` Ezequias, rei de Judá, e o povo de Judá condenaram-no por isso à
morte! Não temeram eles o Senhor? Não lhe imploraram o favor, a ponto
de se arrepender do mal com que os ameaçava? E nós poderíamos arcar com
a responsabilidade de tão grande crime?”.
'''
"20" = ''':sup:`20` Houve também um homem que proferia oráculos em nome do Senhor:
Urias, filho de Semeías, de Cariatarim. Contra a cidade e o país
anunciara os mesmos flagelos que Jeremias.
'''
"21" = ''':sup:`21` Chegaram suas palavras aos ouvidos do rei Joaquin e de seus
oficiais e chefes, tendo o rei procurado meios de condená-lo à morte.
Urias, informado do que se passava, teve medo e fugiu, refugiando-se no
Egito.
'''
"22" = ''':sup:`22` Mas Joaquin enviou ao Egito Elnatã, filho de Acobor, acompanhado de
alguns homens.
'''
"23" = ''':sup:`23` Estes trouxeram o profeta do Egito e entregaram-no ao rei, o qual o
mandou degolar, jogando seu cadáver na fossa comum.
'''
"24" = ''':sup:`24` Contudo, a influência de Aicam, filho de Safã, protegeu Jeremias,
impedindo que fosse entregue ao povo e condenado à morte.
'''
