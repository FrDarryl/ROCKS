[20]
"1" = ''':sup:`1` Ao mestre de canto. Salmo de Davi.*
'''
"2" = ''':sup:`2` Senhor, alegra-se o rei com o vosso poder, e muito exulta com o
vosso auxílio!
'''
"3" = ''':sup:`3` Realizastes os anseios de seu coração, não rejeitastes a prece de
seus lábios.
'''
"4" = ''':sup:`4` Com preciosas bênçãos fostes-lhe ao encontro, pusestes-lhe na cabeça
coroa de puríssimo ouro.
'''
"5" = ''':sup:`5` Ele vos pediu a vida, vós lha concedestes, uma vida cujos dias serão
eternos.
'''
"6" = ''':sup:`6` Grande é a sua glória, devida à vossa proteção; vós o cobristes de
majestade e esplendor.
'''
"7" = ''':sup:`7` Sim, fizestes dele o objeto de vossas eternas bênçãos, de alegria o
cobristes com a vossa presença,
'''
"8" = ''':sup:`8` pois o rei confiou no Senhor. Graças ao Altíssimo não será abalado.
'''
"9" = ''':sup:`9` Que tua mão, ó rei, apanhe teus inimigos, que tua mão atinja os que
te odeiam.
'''
"10" = ''':sup:`10` Tu os tornarás como fornalha ardente, quando apareceres diante
deles. Que o Senhor em sua cólera os consuma, e que o fogo os devore.
'''
"11" = ''':sup:`11` Faze desaparecer da terra a posteridade deles e a sua descendência
dentre os filhos dos homens.
'''
"12" = ''':sup:`12` Se intentarem fazer-te mal, tramando algum plano, não o
conseguirão,
'''
"13" = ''':sup:`13` porque os porás em fuga, dirigindo teu arco contra a face deles.
'''
"14" = ''':sup:`14` Erguei-vos, Senhor, em vossa potência! Cantaremos e celebraremos o
vosso poder.
'''
