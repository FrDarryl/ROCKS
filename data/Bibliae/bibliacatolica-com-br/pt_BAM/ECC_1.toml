"1" = ''':sup:`1` Palavras do Eclesiastes, filho de Davi, rei de Jerusalém.*
'''
"2" = ''':sup:`2` “Fugacidade das fugacidades!”, diz o Eclesiastes. “fugacidade das
fugacidades! Tudo é fugaz!”
'''
"3" = ''':sup:`3` Que proveito tira o homem de todo o trabalho com que se afadiga
debaixo do sol?
'''
"4" = ''':sup:`4` Uma geração passa, outra vem, mas a terra sempre subsiste.
'''
"5" = ''':sup:`5` O sol se levanta, o sol se põe e se apressa a voltar a seu lugar
onde renasce.
'''
"6" = ''':sup:`6` O vento sopra para o sul, volta para o norte, volteia e gira nos
mesmos circuitos.
'''
"7" = ''':sup:`7` Todos os rios se dirigem para o mar, e o mar não transborda. Em
direção ao mar, para onde correm os rios, para lá correm sem cessar.
'''
"8" = ''':sup:`8` Todas as coisas se afadigam, mais do que se pode dizer. A vista não
se farta de ver, o ouvido nunca se sacia de ouvir.
'''
"9" = ''':sup:`9` O que foi é o que será. O que aconteceu é o que há de acontecer. Não
há nada de novo debaixo do sol.
'''
"10" = ''':sup:`10` Se é encontrada alguma coisa da qual se diz: “Veja, isto é novo”,
ela já existia nos tempos passados.
'''
"11" = ''':sup:`11` Não há memória do que é antigo, nem nossos descendentes não
deixarão memória junto àqueles que virão depois deles.
'''
"12" = ''':sup:`12` Eu, o Eclesiastes, fui rei de Israel, em Jerusalém.
'''
"13" = ''':sup:`13` Apliquei meu espírito a um estudo atencioso e à sábia observação de
tudo quanto se passa debaixo do céu. Deus impôs aos homens essa
ocupação ingrata.
'''
"14" = ''':sup:`14` Vi tudo o que se faz debaixo do sol: eis que tudo é fugaz e vento
que passa.
'''
"15" = ''':sup:`15` O que está torto não se pode endireitar, o que falta não se pode
calcular.
'''
"16" = ''':sup:`16` Eu disse comigo mesmo: “Eis que amontoei e acumulei sabedoria mais
do que todos os que me precederam em Jerusalém. Porque minha mente
estudou muito a sabedoria e a ciência,
'''
"17" = ''':sup:`17` e apliquei o meu coração ao discernimento da sabedoria, da loucura
e da tolice. E cheguei à conclusão de que isso é também vento que
passa.
'''
"18" = ''':sup:`18` Porque no acúmulo de sabedoria, acumula-se tristeza, e quem aumenta
a ciência, aumenta a dor”.
'''
