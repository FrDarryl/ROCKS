[19]
"1" = ''':sup:`1` Depois disso, ouvi no céu como que um imenso coro que cantava:
“Aleluia! A nosso Deus a salvação, a glória e o poder,*
'''
"2" = ''':sup:`2` porque os seus juízos são verdadeiros e justos. Ele executou a
grande Prostituta que corrompia a terra com a sua prostituição, e
pediu-lhe contas do sangue dos seus servos”.
'''
"3" = ''':sup:`3` Depois recomeçaram: “Aleluia! Sua fumaça sobe pelos séculos dos
séculos”.
'''
"4" = ''':sup:`4` Então, os vinte e quatro Anciãos e os quatro Animais prostraram-se e
adoraram a Deus que se assenta no trono, dizendo: “Amém! Aleluia!”.
'''
"5" = ''':sup:`5` Do trono saiu uma voz que dizia: “Cantai ao nosso Deus, vós todos,
seus servos que o temeis, pequenos e grandes”.
'''
"6" = ''':sup:`6` Nisso ouvi como que um imenso coro, sonoro como o ruído de grandes
águas e como o ribombar de possantes trovões, que cantava: “Aleluia!
Eis que reina o Senhor, nosso Deus, o Dominador!
'''
"7" = ''':sup:`7` Alegremo-nos, exultemos e demos-lhe glória, porque se aproximam as
núpcias do Cordeiro. Sua Esposa está preparada.
'''
"8" = ''':sup:`8` Foi-lhe dado revestir-se de linho puríssimo e resplandecente”. (Pois
o linho são as boas obras dos santos.)
'''
"9" = ''':sup:`9` Ele me diz, então: “Escreve: Felizes os convidados para a ceia das
núpcias do Cordeiro”. Disse-me ainda: “Estas são palavras autênticas de
Deus”.*
'''
"10" = ''':sup:`10` Prostrei-me aos seus pés para adorá-lo, mas ele me diz: “Não faças
isso! Eu sou um servo, como tu e teus irmãos, possuidores do testemunho
de Jesus. Adora a Deus”. Porque o espírito profético não é outro que o
testemunho de Jesus.*
'''
"11" = ''':sup:`11` Vi ainda o céu aberto: eis que aparece um cavalo branco. Seu
cavaleiro chama-se Fiel e Verdadeiro, e é com justiça que ele julga e
guerreia.
'''
"12" = ''':sup:`12` Tem olhos flamejantes. Há em sua cabeça muitos diademas e traz
escrito um nome que ninguém conhece, senão ele.
'''
"13" = ''':sup:`13` Está vestido com um manto tinto de sangue, e o seu nome é Verbo de
Deus.*
'''
"14" = ''':sup:`14` Seguiam-no em cavalos brancos os exércitos celestes, vestidos de
linho fino e de uma brancura imaculada.
'''
"15" = ''':sup:`15` De sua boca sai uma espada afiada, para com ela ferir as nações
pagãs, porque ele deve governá-las com cetro de ferro e pisar o lagar
do vinho da ardente ira do Deus Dominador.
'''
"16" = ''':sup:`16` Ele traz escrito no manto e na coxa: Rei dos reis e Senhor dos
senhores!*
'''
"17" = ''':sup:`17` Vi, então, um anjo de pé sobre o sol, a chamar em alta voz a todas
as aves que voam pelo meio dos céus: “Vinde, reuni-vos para a grande
ceia de Deus,
'''
"18" = ''':sup:`18` para comerdes carnes de reis, carnes de generais e carnes de
poderosos; carnes de cavalos e cavaleiros; carnes de homens, livres e
escravos, pequenos e grandes”.
'''
"19" = ''':sup:`19` Eu vi a Fera e os reis da terra com os seus exércitos reunidos para
fazer guerra ao Cavaleiro e ao seu exército.
'''
"20" = ''':sup:`20` Mas a Fera foi presa, e com ela o falso profeta, que realizara
prodígios sob o seu controle, com os quais seduzira aqueles que tinham
recebido o sinal da Fera e se tinham prostrado diante de sua imagem.
Ambos foram lançados vivos no lago de fogo sulfuroso.
'''
"21" = ''':sup:`21` Os demais foram mortos pelo Cavaleiro, com a espada que lhe saía da
boca. E todas as aves fartaram-se das suas carnes.
'''
