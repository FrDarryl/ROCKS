"1" = ''':sup:`1` Profecia de Isaías, filho de Amós, a respeito de Judá e Jerusalém no
tempo de Ozias, de Joatão, de Acaz e de Ezequias, rei de Judá.*
'''
"2" = ''':sup:`2` Ouvi, céus, e tu, ó terra, escuta, é o Senhor quem fala: “Eu criei
filhos e os eduquei; eles, porém, se revoltaram contra mim.
'''
"3" = ''':sup:`3` O boi conhece o seu possuidor, e o asno, o estábulo do seu dono; mas
Israel não conhece nada, e meu povo não tem entendimento”.
'''
"4" = ''':sup:`4` Ai da nação pecadora, do povo carregado de crimes, da raça de
malfeitores, dos filhos desnaturados! Abandonaram o Senhor, desprezaram
o Santo de Israel, e lhe voltaram as costas.
'''
"5" = ''':sup:`5` Onde vos ferir ainda, quando persistis na rebelião? Toda a cabeça
está enferma, e todo o coração, abatido.
'''
"6" = ''':sup:`6` Desde a planta dos pés até o alto da cabeça, não há nele coisa sã.
Tudo é uma ferida, uma contusão, uma chaga viva, que não foi nem
curada, nem ligada, nem suavizada com óleo.
'''
"7" = ''':sup:`7` Vossa terra está assolada, vossas cidades, incendiadas. Os inimigos,
à vossa vista, devastam vosso país. É uma desolação, como a ruína de
Sodoma.*
'''
"8" = ''':sup:`8` Sião está só, como choupana em uma vinha, como choça em pepinal,
como cidade sitiada.*
'''
"9" = ''':sup:`9` Se o Senhor dos exércitos não nos tivesse deixado alguns da nossa
linhagem, teríamos sido como Sodoma, e teríamos nos tornado como
Gomorra.*
'''
"10" = ''':sup:`10` Ouvi a palavra do Senhor, príncipes de Sodoma; escuta a lição de
nosso Deus, povo de Gomorra:
'''
"11" = ''':sup:`11` “De que me serve a mim a multidão das vossas vítimas?” – diz o
Senhor –. “Já estou farto de holocaustos de cordeiros e da gordura de
novilhos cevados. Eu não quero sangue de touros e de bodes.
'''
"12" = ''':sup:`12` Quando vindes apresentar-vos diante de mim, quem vos reclamou isto:
atropelar os meus átrios?
'''
"13" = ''':sup:`13` De nada serve trazer oferendas; tenho horror da fumaça dos
sacrifícios. As luas novas, os sábados, as reuniões de culto, não posso
suportar a presença do crime na festa religiosa.
'''
"14" = ''':sup:`14` Eu abomino as vossas luas novas e as vossas festas; elas me são
molestas, estou cansado delas.
'''
"15" = ''':sup:`15` Quando estendeis vossas mãos, eu desvio de vós os meus olhos;
quando multiplicais vossas preces, não as ouço. Vossas mãos estão
cheias de sangue.
'''
"16" = ''':sup:`16` Lavai-vos, purificai-vos. Tirai vossas más ações de diante de meus
olhos.
'''
"17" = ''':sup:`17` Cessai de fazer o mal, aprendei a fazer o bem. Respeitai o direito,
protegei o oprimido; fazei justiça ao órfão, defendei a viúva.”
'''
"18" = ''':sup:`18` “Pois bem, justifiquemo-nos” – diz o Senhor –. “Se vossos pecados
forem escarlates, se tornarão brancos como a neve! Se forem vermelhos
como a púrpura, ficarão brancos como a lã!*
'''
"19" = ''':sup:`19` Se fordes dóceis e obedientes, provareis os melhores frutos da
terra;
'''
"20" = ''':sup:`20` se recusardes e vos revoltardes, provareis a espada.” É a boca do
Senhor que o declara.
'''
"21" = ''':sup:`21` Como se prostituiu a cidade fiel, Sião, cheia de retidão? A justiça
habitava nela, e agora são os homicidas.
'''
"22" = ''':sup:`22` Tua prata converteu-se em escória, teu vinho misturou-se com água.
'''
"23" = ''':sup:`23` Teus príncipes são rebeldes, cúmplices de ladrões. Todos eles amam
as dádivas e andam atrás do proveito próprio; não fazem justiça ao
órfão, e a causa da viúva não é evocada diante deles.
'''
"24" = ''':sup:`24` Por isso, eis o que diz o Senhor, Deus dos exércitos, o Poderoso de
Israel: “Ah! Eu tirarei satisfação de meus adversários, e me vingarei
de meus inimigos.
'''
"25" = ''':sup:`25` Voltarei minha mão contra ti, e te purificarei no crisol, e
eliminarei de ti todo o chumbo.
'''
"26" = ''':sup:`26` Tornarei teus juízes semelhantes aos de outrora, e teus
conselheiros como os de antigamente. Então te chamarão Cidade da
Justiça, Cidade fiel”.
'''
"27" = ''':sup:`27` Sião será remida pelo direito, e seus convertidos pela justiça.
'''
"28" = ''':sup:`28` Os rebeldes e os pecadores serão destruídos juntamente, e aqueles
que abandonam o Senhor perecerão.
'''
"29" = ''':sup:`29` Então, tereis vergonha dos carvalhos verdes que cobiçais, e
corareis de pejo dos jardins que ora vos agradam,*
'''
"30" = ''':sup:`30` porque sereis como um carvalho verde com folhagem seca, e como um
jardim sem água.
'''
"31" = ''':sup:`31` O homem forte será a estopa, e sua obra, a faísca; eles arderão sem
que ninguém possa extinguir.
'''
