[21]
"1" = ''':sup:`1` Depois disso, tornou Jesus a manifestar-se aos seus discípulos junto
ao lago de Tiberíades. Manifestou-se deste modo:
'''
"2" = ''':sup:`2` Estavam juntos Simão Pedro, Tomé (chamado Dídimo), Natanael (que era
de Caná da Galileia), os filhos de Zebedeu e outros dois dos seus
discípulos.
'''
"3" = ''':sup:`3` Disse-lhes Simão Pedro: “Vou pescar”. Responderam-lhe eles: “Também
nós vamos contigo”. Partiram e entraram na barca. Naquela noite, porém,
nada apanharam.
'''
"4" = ''':sup:`4` Chegada a manhã, Jesus estava na praia. Todavia, os discípulos não o
reconheceram.
'''
"5" = ''':sup:`5` Perguntou-lhes Jesus: “Amigos, não tendes acaso alguma coisa para
comer?”. – “Não”, responderam-lhe.
'''
"6" = ''':sup:`6` Disse-lhes ele: “Lançai a rede ao lado direito da barca e achareis”.
Lançaram-na, e já não podiam arrastá-la por causa da grande quantidade
de peixes.
'''
"7" = ''':sup:`7` Então, aquele discípulo a quem Jesus amava, disse a Pedro: “É o
Senhor!”. Quando Simão Pedro ouviu dizer que era o Senhor, cingiu-se
com a túnica (porque estava nu) e lançou-se às águas.
'''
"8" = ''':sup:`8` Os outros discípulos vieram na barca, arrastando a rede dos peixes
(pois não estavam longe da terra, senão cerca de duzentos côvados).
'''
"9" = ''':sup:`9` Ao saltarem em terra, viram umas brasas preparadas e um peixe em
cima delas, e pão.
'''
"10" = ''':sup:`10` Disse-lhes Jesus: “Trazei aqui alguns dos peixes que agora
apanhastes”.
'''
"11" = ''':sup:`11` Subiu Simão Pedro e puxou a rede para a terra, cheia de cento e
cinquenta e três peixes grandes. Apesar de serem tantos, a rede não se
rompeu.
'''
"12" = ''':sup:`12` Disse-lhes Jesus: “Vinde, comei”. Nenhum dos discípulos ousou
perguntar-lhe: “Quem és tu?” –, pois bem sabiam que era o Senhor.
'''
"13" = ''':sup:`13` Jesus aproximou-se, tomou o pão e lhos deu, e do mesmo modo o
peixe.
'''
"14" = ''':sup:`14` Era esta já a terceira vez que Jesus se manifestava aos seus
discípulos, depois de ter ressuscitado.
'''
"15" = ''':sup:`15` Tendo eles comido, Jesus perguntou a Simão Pedro: “Simão, filho de
João, amas-me mais do que estes?”. Respondeu ele: “Sim, Senhor, tu
sabes que te amo”. Disse-lhe Jesus: “Apascenta os meus cordeiros”.
'''
"16" = ''':sup:`16` Perguntou-lhe outra vez: “Simão, filho de João, amas-me?”.
Respondeu-lhe: “Sim, Senhor, tu sabes que te amo”. Disse-lhe Jesus:
“Apascenta os meus cordeiros”.
'''
"17" = ''':sup:`17` Perguntou-lhe pela terceira vez: “Simão, filho de João, amas-me?”.
Pedro entristeceu-se porque lhe perguntou pela terceira vez: “Amas-me?”
–, e respondeu-lhe: “Senhor, sabes tudo, tu sabes que te amo”.
Disse-lhe Jesus: “Apascenta as minhas ovelhas.*
'''
"18" = ''':sup:`18` Em verdade, em verdade te digo: quando eras mais moço, cingias-te e
andavas aonde querias. Mas, quando fores velho, estenderás as tuas
mãos, e outro te cingirá e te levará para onde não queres”.
'''
"19" = ''':sup:`19` Por essas palavras, ele indicava o gênero de morte com que havia de
glorificar a Deus. E depois de assim ter falado, acrescentou:
“Segue-me!”.
'''
"20" = ''':sup:`20` Voltando-se Pedro, viu que o seguia aquele discípulo que Jesus
amava (aquele que estivera reclinado sobre o seu peito, durante a ceia,
e lhe perguntara: “Senhor, quem é que te há de trair?”).
'''
"21" = ''':sup:`21` Vendo-o, Pedro perguntou a Jesus: “Senhor, e este? Que será dele?”.
'''
"22" = ''':sup:`22` Respondeu-lhe Jesus: “Que te importa se eu quero que ele fique até
que eu venha? Segue-me tu”.
'''
"23" = ''':sup:`23` Correu por isso o boato entre os irmãos de que aquele discípulo não
morreria. Mas Jesus não lhe disse: “Não morrerá”, mas: “Que te importa
se quero que ele fique assim até que eu venha?”.
'''
"24" = ''':sup:`24` Este é o discípulo que dá testemunho de todas essas coisas, e as
escreveu. E sabemos que é digno de fé o seu testemunho.
'''
"25" = ''':sup:`25` Jesus fez ainda muitas outras coisas. Se fossem escritas uma por
uma, penso que nem o mundo inteiro poderia conter os livros que se
deveriam escrever.
'''
