[8]
"1" = ''':sup:`1` Quanto às carnes oferecidas aos ídolos, somos esclarecidos,
possuímos todos a ciência... Porém, a ciência incha, a caridade
constrói.*
'''
"2" = ''':sup:`2` Se alguém pensa que sabe alguma coisa, ainda não conhece nada como
convém conhecer.
'''
"3" = ''':sup:`3` Mas, se alguém ama a Deus, esse é conhecido por ele.
'''
"4" = ''':sup:`4` Assim, pois, quanto ao comer das carnes imoladas aos ídolos, sabemos
que não existem realmente ídolos no mundo e que não há outro Deus,
senão um só.
'''
"5" = ''':sup:`5` Pretende-se, é verdade, que existam outros deuses, quer no céu quer
na terra (e há um bom número desses deuses e senhores).*
'''
"6" = ''':sup:`6` Mas, para nós, há um só Deus, o Pai, do qual procedem todas as
coisas e para o qual existimos, e um só Senhor, Jesus Cristo, por quem
todas as coisas existem e nós também.
'''
"7" = ''':sup:`7` Todavia, nem todos têm esse conhecimento. Alguns, habituados ao modo
antigo de considerar o ídolo, comem a carne como sacrificada ao ídolo;
e sua consciência, por ser débil, se mancha.
'''
"8" = ''':sup:`8` Não é, entretanto, a comida que nos torna agradáveis a Deus:
comendo, não ganhamos nada; e não comendo, nada perdemos.
'''
"9" = ''':sup:`9` Atenção, porém: que essa vossa liberdade não venha a ser ocasião de
queda aos fracos.
'''
"10" = ''':sup:`10` Se alguém te vir, a ti que és instruído, sentado à mesa no templo
dos ídolos, não se sentirá, por fraqueza de consciência, também
autorizado a comer do sacrifício aos ídolos?
'''
"11" = ''':sup:`11` E assim por tua ciência vai se perder quem é fraco, um irmão, pelo
qual Cristo morreu!
'''
"12" = ''':sup:`12` Assim, pecando vós contra os irmãos e ferindo sua débil
consciência, pecais contra Cristo.
'''
"13" = ''':sup:`13` Pelo que, se a comida serve de ocasião de queda a meu irmão, jamais
comerei carne, a fim de que eu não me torne ocasião de queda para o meu
irmão.
'''
