[18]
"1" = ''':sup:`1` Naquele tempo, não havia rei em Israel. Por essa mesma época, a
tribo de Dã buscava uma possessão para habitar nela, porque até então
nada tinha recebido entre as tribos de Israel.*
'''
"2" = ''':sup:`2` Os danitas enviaram cinco dos seus, cinco homens valorosos
escolhidos dentre as suas famílias de Saraá e de Estaol, para
explorarem cuidadosamente a terra: “Ide – disseram-lhes – e examinai
bem a terra”. Foram e chegaram à montanha de Efraim e entraram na casa
de Micas, onde passaram a noite.
'''
"3" = ''':sup:`3` Perto da casa de Micas, ouviram a voz do jovem levita e,
aproximando-se dele, disseram-lhe: “Quem te trouxe aqui? Que fazes
aqui? Por que te encontras neste lugar?”.
'''
"4" = ''':sup:`4` Respondeu-lhes o jovem: “Micas fez-me isso e isso; deu-me um salário
e eu sirvo-lhe de sacerdote”.
'''
"5" = ''':sup:`5` “Consulta então – replicaram-lhe – o teu deus, a fim de saber se
nossa viagem será bem sucedida.”
'''
"6" = ''':sup:`6` O sacerdote respondeu: “Ide em paz. A vossa viagem está sob o olhar
de Deus”.
'''
"7" = ''':sup:`7` Os cinco homens puseram-se a caminho e foram até Lais. Viram ali um
povo que habitava seguro, pacífico e tranquilo, segundo o costume dos
sidônios. Não havia naquela terra nenhum rei que dominasse sobre os
seus habitantes ou que os molestasse em coisa alguma. Viviam longe dos
sidônios e não tinham relações com ninguém.
'''
"8" = ''':sup:`8` Voltando para seus irmãos em Saraá e Estaol, estes disseram: “Que
pudestes fazer?”.
'''
"9" = ''':sup:`9` Eles responderam: “Vamos, subamos contra eles. Vimos a sua terra que
é excelente. Por que ficais aí sem nada dizer? Não demoreis a pôr-vos
em marcha para tomar posse dessa terra.
'''
"10" = ''':sup:`10` Quando ali entrardes, encontrareis um povo que vive em segurança e
uma terra espaçosa que Deus vos entregará nas mãos, uma região onde
nada falta daquilo que a terra produz”.
'''
"11" = ''':sup:`11` Seiscentos homens da família de Dã partiram, pois, de Saraá e de
Estaol, munidos com armas de guerra
'''
"12" = ''':sup:`12` e acamparam em Cariatarim, em Judá. Por isso, deu-se àquele lugar o
nome de Maané-Dã, o qual assim se chama ainda hoje e está situado ao
ocidente de Cariatarim.*
'''
"13" = ''':sup:`13` Dali passaram às montanhas de Efraim e chegaram à casa de Micas.
'''
"14" = ''':sup:`14` E os cinco homens que tinham sido enviados a explorar a terra de
Lais disseram aos seus irmãos: “Sabeis que há nessa casa um efod, um
terafim e um ídolo fundido? Considerai agora o que tendes a fazer”.
'''
"15" = ''':sup:`15` Dirigiram-se para lá e entraram na casa do jovem levita, em casa de
Micas, para saudá-lo e informar-se de como ia passando.
'''
"16" = ''':sup:`16` Entretanto, os seiscentos danitas, armados como estavam, ficaram à
porta.
'''
"17" = ''':sup:`17` Os cinco exploradores penetraram (sozinhos) na capela e tomaram o
ídolo com o efod e o terafim, enquanto o sacerdote se achava com os
seiscentos homens armados à entrada da porta.
'''
"18" = ''':sup:`18` Tiraram, pois, da casa de Micas, o ídolo, o efod e os terafim. O
sacerdote disse-lhes: “Que fazeis vós?”.
'''
"19" = ''':sup:`19` “Cala-te – responderam-lhe –: “Põe a mão na boca, vem conosco e tu
nos servirás de pai e de sacerdote. O que é melhor para ti: ser
sacerdote na casa de um particular, ou numa tribo e numa família de
Israel?”.
'''
"20" = ''':sup:`20` Alegrou-se o coração do sacerdote, e ele, tomando o efod, o terafim
e o ídolo, foi com a tropa.
'''
"21" = ''':sup:`21` Puseram-se de novo a caminho, precedidos das crianças, do gado e
das bagagens.
'''
"22" = ''':sup:`22` Estando eles já longe da casa de Micas, os vizinhos deste
ajuntaram-se e perseguiram os danitas.
'''
"23" = ''':sup:`23` Interrogados, os filhos de Dã voltaram-se e disseram a Micas: “Que
queres tu e por que trazes toda essa gente?”.
'''
"24" = ''':sup:`24` Ele respondeu: “Tirastes os meus deuses que fiz para mim, tomastes
o sacerdote e partistes. Que me resta agora? E como podeis perguntar o
que quero?”.
'''
"25" = ''':sup:`25` Os danitas replicaram: “Nem mais uma palavra diante de nós! Não
suceda que alguns se impacientem contra vós e percais a vida, tu e tua
família!”.
'''
"26" = ''':sup:`26` E os danitas continuaram o seu caminho. Micas, vendo que aqueles
homens eram mais fortes que ele, voltou para a sua casa.
'''
"27" = ''':sup:`27` Desse modo, tomaram os danitas a obra que Micas tinha feito,
juntamente com o seu sacerdote. Atacaram então Lais, um povo pacífico e
seguro, passaram-no a fio de espada e queimaram a cidade.
'''
"28" = ''':sup:`28` Não houve quem a salvasse, porque estava longe de Sidon e não
tinham relações com ninguém. Essa cidade estava situada no vale
pertencente a Bet-Roob. Os danitas reedificaram a cidade e habitaram
nele,
'''
"29" = ''':sup:`29` chamando-a de Dã, nome de seu pai, filho de Israel. Anteriormente,
a cidade chamava-se Lais.
'''
"30" = ''':sup:`30` E erigiram em seguida o ídolo. Jônatas, filho de Gérson, filho de
Moisés, e seus descendentes foram sacerdotes na tribo de Dã até o dia
de sua deportação.
'''
"31" = ''':sup:`31` O ídolo de Micas foi conservado entre eles durante todo o tempo que
o santuário de Deus ficou em Silo.
'''
