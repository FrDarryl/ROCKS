[25]
"1" = ''':sup:`1` “Quando dois homens questiona-rem entre si e forem apresentados
diante do tribunal para serem julgados e, tendo sido justificado o
inocente e condenado o culpado,
'''
"2" = ''':sup:`2` se o culpado merecer ser açoitado, o juiz o fará deitar por terra e
o fará açoitar em sua presença com um número de golpes proporcional ao
seu delito.
'''
"3" = ''':sup:`3` Não se poderá ultrapassar o número de quarenta, para que não suceda
que, sendo-lhe infligido mais do que isso, o teu irmão se retire
aviltado aos teus olhos.
'''
"4" = ''':sup:`4` Não atarás a boca ao boi quando ele pisar o grão.”*
'''
"5" = ''':sup:`5` “Se alguns irmãos habitarem juntos, e um deles morrer sem deixar
filhos, a mulher do defunto não se casará fora com um estranho: seu
cunhado a desposará e se aproximará dela, observando o costume do
levirato.*
'''
"6" = ''':sup:`6` Ao primeiro filho que ela tiver se porá o nome do irmão morto, a fim
de que o seu nome não se extinga em Israel.
'''
"7" = ''':sup:`7` Porém, se lhe repugnar receber a mulher do seu irmão, essa mulher
irá ter com os anciãos à porta da cidade e lhes dirá: ‘Meu cunhado
recusa perpetuar o nome de seu irmão em Israel e não quer observar o
costume do levirato, recebendo-me por mulher’.
'''
"8" = ''':sup:`8` Eles o farão logo comparecer e o interrogarão. Se persistir em
declarar que não a quer desposar,
'''
"9" = ''':sup:`9` sua cunhada se aproximará dele em presença dos anciãos, lhe tirará a
sandália do pé e lhe cuspirá no rosto, dizendo: ‘Eis o que se faz ao
homem que recusa levantar a casa de seu irmão!’.*
'''
"10" = ''':sup:`10` E a família desse homem se chamará em Israel a família do
descalçado.”
'''
"11" = ''':sup:`11` “Se dois homens estiverem em disputa, e a mulher de um vier em
socorro de seu marido para livrá-lo do seu assaltante e pegar este
pelas partes vergonhosas,
'''
"12" = ''':sup:`12` cortarás a mão dessa mulher, sem compaixão alguma.
'''
"13" = ''':sup:`13` Não terás em tua bolsa duas espécies de pesos, uma pedra grande e
uma pequena.*
'''
"14" = ''':sup:`14` Não terás duas espécies de medida, uma grande e outra pequena.
'''
"15" = ''':sup:`15` Tuas pedras serão um peso exato e justo, para que sejam prolongados
os teus dias na terra que te dá o Senhor, teu Deus.
'''
"16" = ''':sup:`16` Porque quem faz essas coisas, quem comete fraude, é abominável aos
olhos do Senhor, teu Deus.”
'''
"17" = ''':sup:`17` “Lembra-te do que te fez Amalec no caminho, quando saíste do Egito,
'''
"18" = ''':sup:`18` de como ele, sem temor algum a Deus, estando vós cansados e
extenuados, veio atacar-te no caminho, atingindo todos os desfalecidos
que te seguiam.
'''
"19" = ''':sup:`19` Quando, pois, o Senhor, teu Deus, te tiver dado segurança na terra
que te dá como herança, e te tiver livrado dos inimigos que te cercam,
apagarás de debaixo dos céus a memória de Amalec. Não o esqueças.”
'''
