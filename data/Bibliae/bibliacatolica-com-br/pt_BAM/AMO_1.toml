[1]
"1" = ''':sup:`1` Oráculos de Amós, que foi um dos pastores de Técua. Revelações que
recebeu acerca de Israel no tempo de Ozias, rei de Judá, e de Jeroboão,
filho de Joás, rei de Israel, dois anos antes do tremor de terra.*
'''
"2" = ''':sup:`2` Ele diz: O Senhor rugirá de Sião, trovejará de Jerusalém; os prados
dos pastores estarão de luto, o cume do Carmelo secará.
'''
"3" = ''':sup:`3` Oráculo do Senhor: Por causa do triplo e do quádruplo crime de
Damasco, não mudarei meu decreto. Porque esmagaram Galaad com grades de
ferro,*
'''
"4" = ''':sup:`4` porei fogo à casa de Hazael, e esse fogo devorará os palácios de
Ben-Adad.*
'''
"5" = ''':sup:`5` Quebrarei os ferrolhos de Damasco, exterminarei os habitantes do
vale da Injustiça e o que tem na mão o cetro em Casa do Prazer. E o
povo da Síria será deportado para Quir, diz o Senhor.
'''
"6" = ''':sup:`6` Oráculo do Senhor: Por causa do triplo e do quádruplo crime de Gaza,
não mudarei meu decreto. Porque deportaram uma multidão de exilados,
para entregá-los a Edom,*
'''
"7" = ''':sup:`7` porei fogo aos muros de Gaza, e esse fogo devorará os seus palácios.
'''
"8" = ''':sup:`8` Exterminarei os habitantes de Azoto, e o que tem na mão o cetro em
Ascalon. Voltarei minha mão contra Acaron para aniquilar o resto dos
filisteus, diz o Senhor Javé.
'''
"9" = ''':sup:`9` Oráculo do Senhor: Por causa do triplo e do quádruplo crime de Tiro,
não mudarei meu decreto. Porque entregaram uma multidão de cativos a
Edom, e não se lembraram do pacto fraterno,*
'''
"10" = ''':sup:`10` porei fogo aos muros de Tiro para que esse fogo devore os seus
palácios.
'''
"11" = ''':sup:`11` Oráculo do Senhor: Por causa do triplo e do quádruplo crime de
Edom, não mudarei meu decreto. Porque perseguiu seu irmão com a espada
abafando toda a compaixão, e porque sua cólera não cessa de despedaçar,
e persiste em guardar perpetuamente rancor,*
'''
"12" = ''':sup:`12` porei fogo em Temã, o qual devorará os palácios de Bosra.
'''
"13" = ''':sup:`13` Oráculo do Senhor: Por causa do triplo e do quádruplo crime dos
amonitas, não mudarei meu decreto. Porque rasgaram os ventres das
mulheres grávidas de Galaad, a fim de dilatar suas fronteiras,*
'''
"14" = ''':sup:`14` porei fogo aos muros de Rabá, para que devore seus palácios. Em
meio aos gritos de guerra no dia da batalha, no meio do turbilhão, no
dia da tempestade,
'''
"15" = ''':sup:`15` seu rei irá para o exílio com seus chefes, diz o Senhor.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - A introdução do livro de Amós destaca a chamada do profeta, que
recebe a mensagem de Deus durante o reinado de Uzias em Judá e de
Jeroboão II em Israel. A voz do Senhor ruge de Sião, sinalizando o
começo de um julgamento divino contra as nações, começando por Israel
1:3-5 - O juízo de Deus é pronunciado contra Damasco, a capital da
Síria, por sua crueldade contra os gileaditas. Essa condenação reflete
a justiça de Deus sobre os inimigos de Israel e revela a importância do
1:6-8 - Deus pronuncia juízo contra Gaza, cidade dos filisteus, por sua
captura e venda de israelitas como escravos. Esse julgamento reflete a
grave injustiça praticada pelos filisteus, que exploraram o sofrimento
1:9-10 - O julgamento contra Tiro é anunciado por causa da quebra de um
tratado com Israel e o tráfico de prisioneiros. A infidelidade nos
tratados e a exploração das guerras são aspectos que Deus condena em
1:11-12 - Edom é condenado por sua vingança implacável contra os
israelitas. O pecado de Edom inclui o ódio e a violência, que são
atitudes contrárias aos princípios de paz e misericórdia estabelecidos
'''
