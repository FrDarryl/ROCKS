[60]
"1" = ''':sup:`1` Ao mestre de canto. Com instrumentos de corda. De Davi.*
'''
"2" = ''':sup:`2` Ouvi, ó Deus, o meu clamor, atendei à minha oração.
'''
"3" = ''':sup:`3` Dos confins da terra clamo a vós, quando me desfalece o coração.
'''
"4" = ''':sup:`4` Haveis de me elevar sobre um rochedo e me dar descanso, porque vós
sois o meu refúgio, uma torre forte contra o inimigo.
'''
"5" = ''':sup:`5` Habite eu sempre em vosso tabernáculo, e me abrigue à sombra de
vossas asas!
'''
"6" = ''':sup:`6` Pois vós, ó meu Deus, ouvistes os meus votos, destes-me a recompensa
dos que temem vosso nome.
'''
"7" = ''':sup:`7` Acrescentai dias aos dias do rei. Que seus anos atinjam muitas
gerações.
'''
"8" = ''':sup:`8` Reine ele na presença de Deus eternamente, dai-lhe por salvaguarda
vossa graça e fidelidade.
'''
"9" = ''':sup:`9` Assim, cantarei sempre o vosso nome e cumprirei todos os dias os
meus votos.
'''
