"1" = ''':sup:`1` O ancião à Senhora eleita e a seus filhos, que amo na verdade. Não
somente eu, mas também todos os que conheceram a verdade,
'''
"2" = ''':sup:`2` por causa da verdade que permanece em nós e que ficará conosco
eternamente.
'''
"3" = ''':sup:`3` Estejam convosco, na verdade e no amor: graça, misericórdia e paz da
parte de Deus Pai e de Jesus Cristo, Filho do Pai.
'''
"4" = ''':sup:`4` Muito me alegrei por ter achado entre teus filhos alguns que andam
na verdade, conforme o mandamento que temos recebido do Pai.
'''
"5" = ''':sup:`5` E agora rogo-te, Senhora, não como quem te escreve um novo
mandamento, mas sim o que tivemos desde o princípio: que nos amemos uns
aos outros.
'''
"6" = ''':sup:`6` Nisto consiste o amor: que vivamos segundo seus mandamentos. É esse
o mandamento que tendes ouvido desde o princípio, e segundo o qual
deveis viver.
'''
"7" = ''':sup:`7` Muitos sedutores têm saído pelo mundo afora, os quais não proclamam
Jesus Cristo que se encarnou. Quem assim proclama é o sedutor e o
Anticristo.
'''
"8" = ''':sup:`8` Acautelai-vos, para que não percais o fruto de nosso trabalho, mas
antes possais receber plena recompensa.*
'''
"9" = ''':sup:`9` Todo aquele que caminha sem rumo e não permanece na doutrina de
Cristo não tem Deus. Quem permanece na doutrina, este possui o Pai e o
Filho.*
'''
"10" = ''':sup:`10` Se alguém vier a vós sem trazer essa doutrina, não o recebais em
vossa casa, nem o saudeis.
'''
"11" = ''':sup:`11` Porque quem o saúda toma parte em suas obras más.
'''
"12" = ''':sup:`12` Apesar de ter mais coisas que vos escrever, não o quis fazer com
papel e tinta, mas espero estar entre vós e conversar de viva voz, para
que a vossa alegria seja perfeita.
'''
"13" = ''':sup:`13` Saúdam-te os filhos de tua irmã, a escolhida.
'''
