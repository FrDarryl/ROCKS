[12]
"1" = ''':sup:`1` Aquele que ama a correção ama a ciência, mas o que detesta a
reprimenda é um insensato.
'''
"2" = ''':sup:`2` O homem de bem alcança a benevolência do Senhor; o Senhor condena o
homem que premedita o mal.
'''
"3" = ''':sup:`3` Não se firma o homem pela impiedade, mas a raiz dos justos não será
abalada.
'''
"4" = ''':sup:`4` Uma mulher virtuosa é a coroa de seu marido, mas a insolente é como
a cárie nos seus ossos.
'''
"5" = ''':sup:`5` Os pensamentos dos justos são cheios de retidão; as tramas dos
perversos são cheias de dolo.
'''
"6" = ''':sup:`6` As palavras dos ímpios são ciladas mortíferas, enquanto a boca dos
justos os salva.
'''
"7" = ''':sup:`7` Transtornados, os ímpios não subsistirão, mas a casa dos justos
permanecerá firme.
'''
"8" = ''':sup:`8` Avalia-se um homem segundo a sua inteligência, mas o perverso de
coração incorrerá em desprezo.
'''
"9" = ''':sup:`9` Mais vale um homem humilde, que tem um servo, que o jactancioso, que
não tem o que comer.
'''
"10" = ''':sup:`10` O justo cuida das necessidades de seu gado, mas cruéis são as
entranhas do ímpio.
'''
"11" = ''':sup:`11` Quem cultiva sua terra será saciado de pão; quem procura as
futilidades é um insensato.
'''
"12" = ''':sup:`12` O ímpio cobiça o laço do perverso, mas a raiz do justo produz
fruto.
'''
"13" = ''':sup:`13` No pecado dos lábios há uma cilada funesta, mas o justo livra-se da
angústia.
'''
"14" = ''':sup:`14` O homem se farta com o fruto de sua boca; cada qual recebe a
recompensa da obra de suas mãos.
'''
"15" = ''':sup:`15` Ao insensato parece reto seu caminho, enquanto o sábio ouve os
conselhos.
'''
"16" = ''':sup:`16` O louco mostra logo a sua irritação; o circunspecto dissimula o
ultraje.
'''
"17" = ''':sup:`17` O homem sincero anuncia a justiça; a testemunha falsa profere
mentira.
'''
"18" = ''':sup:`18` O falador fere com golpes de espada; a língua dos sábios, porém,
cura.
'''
"19" = ''':sup:`19` Os lábios sinceros permanecem sempre constantes; a língua mentirosa
dura como um abrir e fechar de olhos.*
'''
"20" = ''':sup:`20` No coração dos que tramam males há engano; a alegria está naqueles
que dão conselhos de paz.
'''
"21" = ''':sup:`21` Ao justo nenhum mal pode abater, mas os maus enchem-se de
tristezas.
'''
"22" = ''':sup:`22` Os lábios mentirosos são abominação para o Senhor, mas os que
procedem com fidelidade agradam-lhe.
'''
"23" = ''':sup:`23` O homem prudente oculta sua sabedoria; o coração dos insensatos
proclama sua própria loucura.
'''
"24" = ''':sup:`24` A mão diligente dominará; a mão preguiçosa torna-se tributária.
'''
"25" = ''':sup:`25` A aflição no coração do homem o deprime; uma boa palavra
restitui-lhe a alegria.
'''
"26" = ''':sup:`26` O justo guia seu companheiro, mas o caminho dos ímpios os perde.
'''
"27" = ''':sup:`27` O indolente não assa o que caçou; um homem diligente, porém, é um
tesouro valioso.*
'''
"28" = ''':sup:`28` A vida está na vereda da justiça; o caminho do ódio, porém, conduz
à morte.*
'''
