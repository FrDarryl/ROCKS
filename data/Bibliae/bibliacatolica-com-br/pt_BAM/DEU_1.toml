"1" = ''':sup:`1` Eis os discursos que Moisés dirigiu a todo o Israel, do outro lado
do Jordão, no deserto, na planície que se estende defronte de Suf,
entre Farã, Tofel, Labã, Haserot e Dizaab.
'''
"2" = ''':sup:`2` Desde Horeb até Cades Barne há uma distância de onze jornadas de
marcha pelo caminho da montanha de Seir.
'''
"3" = ''':sup:`3` No quadragésimo ano, no primeiro dia do décimo primeiro mês, diante
dos israelitas, Moisés pronunciou todos os discursos que o Senhor lhe
tinha ordenado dizer,
'''
"4" = ''':sup:`4` depois de ter derrotado Seon, rei dos amorreus, que habitava em
Hesebon, e Og, rei de Basã, que morava em Astarot e Edrai.
'''
"5" = ''':sup:`5` Do outro lado do Jordão, na terra de Moab, Moisés começou a expor a
lei, dizendo:
'''
"6" = ''':sup:`6` “O Senhor, nosso Deus, falou-nos nestes termos em Horeb: Tendes-vos
demorado muito tempo neste monte.
'''
"7" = ''':sup:`7` Voltai e parti. Tomai o caminho do monte dos amorreus e das regiões
vizinhas; ide às planícies, às montanhas, aos vales, ao Negueb, às
costas do mar, à terra dos cananeus, ao Líbano e até o grande rio
Eufrates.
'''
"8" = ''':sup:`8` Eis que eu vos entrego esta terra. Ide e possuí a terra que jurei
dar a vossos pais Abraão, Isaac e Jacó, a eles e à sua posteridade.
'''
"9" = ''':sup:`9` Eu vos disse nessa mesma época: eu sozinho não posso tomar conta de
vós.
'''
"10" = ''':sup:`10` O Senhor, vosso Deus, vos multiplicou de tal modo que sois hoje tão
numerosos como as estrelas do céu.
'''
"11" = ''':sup:`11` Que o Senhor, o Deus de vossos pais, vos multiplique mil vezes mais
e vos abençoe como prometeu.
'''
"12" = ''':sup:`12` Como poderia eu sozinho encarregar-me de vós e levar o fardo de
vossas contendas?
'''
"13" = ''':sup:`13` Escolhei, de cada uma de vossas tribos, homens sábios, prudentes e
experimentados, que eu ponha à vossa frente.
'''
"14" = ''':sup:`14` Vós então me respondestes: ‘É uma boa coisa o que nos propões’.
'''
"15" = ''':sup:`15` Tomei, pois, dentre vós, homens sábios e experimentados que pus à
vossa frente como chefes de milhares, de centenas, de cinquentenas e de
dezenas, bem como escribas em vossas tribos.
'''
"16" = ''':sup:`16` Nesse mesmo tempo, dei esta ordem aos vossos juízes: ‘Dai audiência
aos vossos irmãos e julgai com equidade as questões de cada um deles
com o seu irmão ou com o estrangeiro que mora com ele.
'''
"17" = ''':sup:`17` Não fareis distinção de pessoas em vossos julgamentos. Ouvireis o
pequeno como o grande, sem temor de ninguém, porque o juízo é de Deus.
Se uma questão vos parecer muito complicada, devereis apresentá-la a
mim para que eu a ouça.
'''
"18" = ''':sup:`18` É assim que, naquele tempo, vos ordenei tudo o que devíeis fazer’.”
'''
"19" = ''':sup:`19` “Depois partimos de Horeb para atravessar esse vasto e terrível
deserto que vistes, do monte dos amorreus, como nos havia ordenado o
Senhor, nosso Deus. E chegamos a Cades Barne.
'''
"20" = ''':sup:`20` Eu vos disse então: ‘Eis-vos chegados ao monte dos amorreus que o
Senhor, nosso Deus, nos dá.
'''
"21" = ''':sup:`21` Vê: O Senhor, teu Deus, te entrega a terra. Subi e possuí-a, como o
prometeu o Deus de teus pais. Não tenhas medo; não te assustes’.*
'''
"22" = ''':sup:`22` Vós vos aproximastes de mim e dissestes: ‘Enviemos homens adiante
de nós, que explorem a terra e nos informem por que caminho devemos
subir e para que cidades devemos ir’.
'''
"23" = ''':sup:`23` Vosso parecer agradou-me, e escolhi dentre vós doze homens, um de
cada tribo.
'''
"24" = ''':sup:`24` Eles partiram, subiram as montanhas e chegaram ao vale de Escol,
explorando a terra.
'''
"25" = ''':sup:`25` Tomaram consigo frutos da terra e no-los trouxeram dizendo: ‘A
terra, que nos dá o Senhor, nosso Deus, é boa’.
'''
"26" = ''':sup:`26` Mas não quisestes subir a ela, e fostes rebeldes ao mandamento do
Senhor, nosso Deus.
'''
"27" = ''':sup:`27` E murmurastes em vossas tendas, dizendo: ‘O Senhor tem-nos ódio e,
por isso, nos tirou da terra do Egito para entregar-nos ao extermínio
pelas mãos dos amorreus.
'''
"28" = ''':sup:`28` Para onde iremos? Nossos irmãos fizeram-nos perder a coragem quando
nos disseram ter visto um povo maior e de estatura mais alta que a
nossa, e cidades grandes e fortificadas, cujos muros se elevavam até o
céu, e vimos até mesmo filhos de Enacim por lá’.
'''
"29" = ''':sup:`29` Eu, porém, vos respondi: ‘Não vos assusteis nem tenhais medo deles.
'''
"30" = ''':sup:`30` O Senhor, vosso Deus, que marcha diante de vós, combaterá ele mesmo
em vosso lugar, como sempre o fez sob os vossos olhos, no Egito
'''
"31" = ''':sup:`31` e no deserto. No deserto, tu mesmo viste como o Senhor, teu Deus,
te levou por todo caminho por onde andaste, como um homem costuma levar
seu filho, até que chegásseis a esse lugar’.
'''
"32" = ''':sup:`32` E, apesar disso, não tivestes confiança no Senhor, vosso Deus,
'''
"33" = ''':sup:`33` o qual, procurando-vos um lugar onde acampar, marchava adiante de
vós no caminho, de noite no fogo, para vos mostrar o caminho, e de dia
na nuvem.
'''
"34" = ''':sup:`34` O Senhor, tendo ouvido o som de vossas palavras, encolerizou-se e
fez este juramento:
'''
"35" = ''':sup:`35` ‘Nenhum dos homens desta geração perversa verá a boa terra que eu,
com juramento, prometi dar a vossos pais,
'''
"36" = ''':sup:`36` exceto Caleb, filho de Jefoné. Este a verá, e eu darei a ele e a
seus filhos o solo que ele pisou, porque cumpriu a vontade do Senhor’.
'''
"37" = ''':sup:`37` Até contra mim se irritou o Senhor por causa de vós: tu tampouco –
disse-me ele – entrarás nessa terra!
'''
"38" = ''':sup:`38` É Josué, filho de Nun, que ali entrará. Anima-o, pois é ele que
introduzirá Israel na possessão da terra.
'''
"39" = ''':sup:`39` Vossos filhinhos, dos quais dissestes que seriam a presa do
deserto, e vossos filhos, que hoje ainda não sabem distinguir o bem do
mal, estes entrarão; a eles darei a terra e a possuirão.
'''
"40" = ''':sup:`40` Quanto a vós, voltai para trás e parti para o deserto na direção do
mar Vermelho.
'''
"41" = ''':sup:`41` Vós respondestes-me: ‘Pecamos contra o Senhor. Vamos combater, como
o Senhor, nosso Deus, nos ordenou’. E quando cada um de vós, tomando as
suas armas, vos dispusestes inconsideradamente a marchar sobre o monte,
'''
"42" = ''':sup:`42` o Senhor disse-me: ‘Dize-lhes: Não subais, não entreis em combate
algum, porque não estou no meio de vós. Se o fizerdes, sereis vencidos
por vossos inimigos’.
'''
"43" = ''':sup:`43` Em vão vos referi todas essas palavras: não me ouvistes e tivestes
a presunção de subir ao monte, a despeito das ordens do Senhor.
'''
"44" = ''':sup:`44` Então os amorreus que habitavam nessa montanha saíram contra vós,
perseguiram-vos como abelhas e retalharam-vos desde Seir até Horma.
'''
"45" = ''':sup:`45` Voltando, chorastes diante do Senhor, mas o Senhor não ouviu os
vossos clamores, nem vos inclinou os seus ouvidos.
'''
"46" = ''':sup:`46` Por isso é que ficastes tanto tempo em Cades, como o sabeis.”
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Moisés começa a recapitular a jornada de Israel desde o Egito,
lembrando os eventos ocorridos no deserto. Esse discurso marca o início
de uma reflexão sobre a liderança de Deus e as lições aprendidas ao
10:11-12).
1:9-13 - Moisés lembra como, por causa do aumento do povo, ele
instituiu líderes para ajudarem no governo de Israel. Isso destaca a
importância da liderança compartilhada e da sabedoria ao lidar com as
11:16-17).
1:19-21 - Moisés relembra a chegada de Israel à terra prometida e o
encorajamento de Deus para que eles tomassem posse dela. Isso ilustra a
fidelidade de Deus em cumprir Suas promessas, pedindo confiança e
11:8-10).
1:26-28 - Israel, no entanto, não confia em Deus e se recusa a entrar
na terra por causa do medo dos inimigos. Isso demonstra a falta de fé e
as consequências de não seguir as instruções divinas (veja também
1:41-45 - Após serem repreendidos, os israelitas tentam tomar a terra
por conta própria, mas são derrotados. Esse episódio ressalta a
necessidade de seguir o tempo e os planos de Deus, e não agir pela
19:21).
'''
