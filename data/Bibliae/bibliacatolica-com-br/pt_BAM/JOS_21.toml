[21]
"1" = ''':sup:`1` Os chefes de família dos levitas vieram ter com o sacerdote Eleazar,
com Josué, filho de Nun, e com os chefes de família das tribos
israelitas,
'''
"2" = ''':sup:`2` e disseram-lhes em Silo, na terra de Canaã: “O Senhor ordenou por
Moisés que se nos dessem cidades para habitar, e juntamente seus
arredores para nossos animais”.
'''
"3" = ''':sup:`3` E os israelitas deram, pois, de suas possessões, as seguintes
cidades com seus arrabaldes aos levitas, segundo a ordem do Senhor:
'''
"4" = ''':sup:`4` A sorte foi lançada para as famílias dos caatitas; e os levitas,
filhos do sacerdote Aarão, obtiveram por sorte treze cidades das tribos
de Judá, de Simeão e de Benjamim;
'''
"5" = ''':sup:`5` os outros filhos de Caat obtiveram por sorte dez cidades das
famílias das tribos de Efraim, de Dã e da meia tribo de Manassés.
'''
"6" = ''':sup:`6` Tocaram por sorte aos filhos de Gérson treze cidades das famílias
das tribos de Issacar, de Aser, de Neftali e da meia tribo de Manassés,
em Basã.
'''
"7" = ''':sup:`7` Os filhos de Merari, segundo suas famílias, obtiveram doze cidades
das tribos de Rúben, de Gad e de Zabulon.
'''
"8" = ''':sup:`8` Os israelitas deram aos levitas essas cidades com seus arrabaldes,
repartindo-as por sorte, como o Senhor tinha ordenado Moisés.
'''
"9" = ''':sup:`9` Da tribo dos juditas e da tribo dos filhos de Simeão, deram as
cidades cujos nomes seguem.
'''
"10" = ''':sup:`10` Elas foram dadas aos filhos de Aarão, dentre as famílias dos
caatitas, filhos de Levi, a quem caiu a primeira sorte.
'''
"11" = ''':sup:`11` Foi-lhes dada na montanha de Judá a cidade de Arbe, pai de Enac,
que é Hebron, com seus arrabaldes.
'''
"12" = ''':sup:`12` Os campos, porém, e as aldeias dessa cidade foram dados como
propriedade a Caleb, filho de Jefoné.
'''
"13" = ''':sup:`13` Aos filhos do sacerdote Aarão deram Hebron e seus arrabaldes, a
cidade de refúgio para o homicida, assim como Lebna com seus arredores,
'''
"14" = ''':sup:`14` Jeter com seus arredores, Estemo e seus arredores,
'''
"15" = ''':sup:`15` Holon e seus arredores, Dabir e seus arredores,
'''
"16" = ''':sup:`16` Ain e seus arredores, Jeta e seus arredores, Bet-Sames e seus
arredores; nove cidades dessas duas tribos.
'''
"17" = ''':sup:`17` Da tribo de Benjamim deram-lhes Gabaon e seus arredores,
'''
"18" = ''':sup:`18` Gabaá e seus arredores, Anatot e seus arredores, Almon e seus
arredores; quatro cidades.
'''
"19" = ''':sup:`19` Total das cidades dos sacerdotes, filhos de Aarão: treze cidades
com seus arredores.
'''
"20" = ''':sup:`20` Os levitas das outras famílias dos filhos de Caat receberam por
sorte cidades da tribo de Efraim.
'''
"21" = ''':sup:`21` Deram-lhes Siquém, cidade de refúgio para o homicida, e seus
arredores, na montanha de Efraim, Gazer e seus arredores,
'''
"22" = ''':sup:`22` Cibsaim e seus arredores, Bet-Horon e seus arredores; quatro
cidades.
'''
"23" = ''':sup:`23` Da tribo de Dã, foram-lhes dadas Eltece e seus arredores,
'''
"24" = ''':sup:`24` Gebiton e seus arredores, Aialon e seus arredores, Gat-Remon e seus
arredores; quatro cidades.
'''
"25" = ''':sup:`25` Da meia tribo de Manassés: Tanac e seus arredores, Gat-Remon e seus
arredores; duas cidades.
'''
"26" = ''':sup:`26` Total: dez cidades com seus arredores para as famílias dos outros
filhos de Caat.
'''
"27" = ''':sup:`27` Aos filhos de Gérson, uma das famílias de Levi, foram dadas da meia
tribo de Manassés: Golã, cidade de refúgio para o homicida, em Basã,
com seus arredores, e Beesterá com seus arredores; duas cidades.
'''
"28" = ''':sup:`28` Da tribo de Issacar, Cesion e seus arredores, Daberat e seus
arredores,
'''
"29" = ''':sup:`29` Jarmut e seus arredores, En-Ganin e seus arredores; quatro cidades.
'''
"30" = ''':sup:`30` Da tribo de Aser, Masal e seus arredores; Abdon e seus arredores,
'''
"31" = ''':sup:`31` Helcat e seus arredores, Roob e seus arredores; quatro cidades.
'''
"32" = ''':sup:`32` Da tribo de Neftali, Cedes na Galileia, cidade de refúgio para o
homicida e seus arredores, Emat-Dor e seus arredores. Cartã e seus
arredores; três cidades.
'''
"33" = ''':sup:`33` Total das cidades dos gersonitas segundo suas famílias: treze
cidades com seus arredores.
'''
"34" = ''':sup:`34` Às famílias dos filhos de Merari, o resto dos levitas, deram, da
tribo de Zabulon, Jecnaam e seus arredores, Carta e seus arredores,
'''
"35" = ''':sup:`35` Démna e seus arredores, Naalol e seus arredores; quatro cidades;
'''
"36" = ''':sup:`36` da tribo de Rúben, Bosor e seus arredores, Jasa e seus arredores,
'''
"37" = ''':sup:`37` Cedimot e seus arredores, Mefaat e seus arredores; quatro cidades.
'''
"38" = ''':sup:`38` Da tribo de Gad: a cidade de refúgio para o homicida, Ramot em
Galaad e seus arredores, Maanaim e seus arredores,
'''
"39" = ''':sup:`39` Hesebon e seus arredores, Jazer e seus arredores; ao todo, quatro
cidades.
'''
"40" = ''':sup:`40` Total das cidades dadas por sorte aos filhos de Merari, segundo
suas famílias, que formavam o resto dos levitas: doze cidades.
'''
"41" = ''':sup:`41` Total das cidades dos levitas no meio das possessões dos
israelitas: quarenta e oito cidades com seus arredores.
'''
"42" = ''':sup:`42` Cada uma dessas cidades tinha os seus arrabaldes ao redor: assim
foi com todas as cidades.
'''
"43" = ''':sup:`43` Foi assim que o Senhor deu a Israel toda a terra que ele tinha
jurado dar a seus pais. Eles possuíram-na e estabeleceram-se nela.
'''
"44" = ''':sup:`44` E o Senhor deu-lhes repouso em todo o derredor de sua terra, como
tinha jurado a seus pais; nenhum dos seus inimigos pôde resistir-lhes,
pois o Senhor entregou-os todos nas suas mãos.
'''
"45" = ''':sup:`45` Não falhou nenhuma de todas as boas palavras que o Senhor tinha
dito a Israel. Todas se cumpriram.
'''
"Notes" = '''
Notas de rodapé:
21:1-3 - As cidades levíticas são designadas para os sacerdotes e
levitas, enfatizando a importância do ministério e do serviço a Deus. A
provisão de cidades para os levitas destaca a responsabilidade do povo
21:4-8 - A distribuição das cidades levíticas entre as tribos de Israel
reflete a justiça de Deus em garantir que aqueles que servem em Seu
nome tenham um lar. Isso também demonstra a unidade do povo em
21:9-16 - A menção das cidades de refúgio entre as cidades levíticas
ressalta a misericórdia de Deus e Sua provisão para a proteção dos
inocentes. Esses lugares são um símbolo da graça divina e da proteção
21:17-20 - O cumprimento das promessas de Deus ao povo de Israel, ao
dar-lhes a terra e as cidades, reforça a fidelidade de Deus. A
obediência dos israelitas ao seu chamado é uma resposta ao caráter
23:14).
21:43-45 - O capítulo conclui com a reafirmação de que Deus cumpriu
todas as promessas feitas a Israel, enfatizando que nenhuma de Suas
palavras falhou. Isso é um testemunho da fidelidade divina e da certeza
'''
