[2]
"1" = ''':sup:`1` “Filho do homem” – dizia-me –, “fica de pé, porque eu te falo!”*
'''
"2" = ''':sup:`2` Enquanto ela me falava, entrou o espírito em mim, e ele me fez ficar
de pé; então, ouvi aquele que me falava.
'''
"3" = ''':sup:`3` “Filho do homem” – dizia-me –, “envio-te aos israelitas, a essa
nação de rebeldes, revoltada contra mim, a qual, do mesmo modo que seus
pais, vem pecando contra mim até este dia.
'''
"4" = ''':sup:`4` É a esses filhos de testa dura e de coração insensível que te envio,
para lhes dizer: oráculo do Senhor Javé.
'''
"5" = ''':sup:`5` Quer te ouçam ou não (pois é uma raça indomável), hão de ficar
sabendo que há um profeta no meio deles!
'''
"6" = ''':sup:`6` Quanto a ti, filho do homem, não os temas, nem te arreceies dos seus
intentos, conquanto estejas entre moitas de abrolhos e de espinhos e
vivas entre escorpiões; não te deixes intimidar por suas palavras nem
te espantes com sua atitude, porque é uma raça rebelde.
'''
"7" = ''':sup:`7` Tu lhes transmitirás os meus oráculos, quer te deem ouvidos ou não;
é uma raça pertinaz.
'''
"8" = ''':sup:`8` E tu, filho do homem, escuta o que eu te digo: não sejas rebelde,
como essa raça de rebelados. Abre a boca e come o que te vou dar.”
'''
"9" = ''':sup:`9` Olhei e vi avançando para mim uma mão, que segurava um manuscrito
enrolado,
'''
"10" = ''':sup:`10` que foi desdobrado diante de mim: estava coberto com escrita de um
e de outro lado: eram cânticos de luto, de queixumes e de gemidos.*
'''
