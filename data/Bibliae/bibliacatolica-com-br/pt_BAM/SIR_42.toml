[42]
"1" = ''':sup:`1` Não repitas o que ouviste. Não reveles um segredo. Assim estarás
verdadeiramente isento de confusão, e acharás graça diante de todos os
homens. Não te envergonhes de tudo o que vou dizer, e não faças acepção
de pessoas até a ponto de pecar.
'''
"2" = ''':sup:`2` Não te envergonhes da Lei e da aliança do Altíssimo, de uma sentença
que justifique o ímpio,*
'''
"3" = ''':sup:`3` de um negócio entre teus amigos e estranhos, da doação de uma
herança em favor de teus amigos.
'''
"4" = ''':sup:`4` Não te envergonhes de usar uma balança fiel e de peso certo, de
adquirir pouco ou muito,
'''
"5" = ''':sup:`5` de não fazer diferença na venda e com os mercadores, de corrigir
frequentemente os teus filhos, de golpear até sangrar as costas de um
escravo ruim.*
'''
"6" = ''':sup:`6` Sobre uma mulher má, é bom pôr-se o selo.
'''
"7" = ''':sup:`7` Onde há muitas mãos, emprega a chave. Conta e pesa tudo o que
entregas; assenta o que dás e o que recebes.
'''
"8" = ''':sup:`8` Não te envergonhes de corrigir o insensato e o tolo; não te
envergonhes dos anciãos julgados pelos jovens. Assim te mostrarás
verdadeiramente instruído, e serás aprovado por todos.*
'''
"9" = ''':sup:`9` Uma filha é uma preocupação secreta para seu pai; o cuidado dela
tira-lhe o sono. Ele teme que passe a flor de sua idade sem se casar,
ou que, casada, torne-se odiosa para o marido;
'''
"10" = ''':sup:`10` receia que seja seduzida na sua virgindade, e que se torne grávida
na casa paterna. Teme que, casada, ela viole a fidelidade, ou que, em
todo caso, seja estéril.
'''
"11" = ''':sup:`11` Exerce severa vigilância sobre uma filha libertina, para que ela te
não exponha aos insultos dos teus inimigos, e te torne o assunto de
troça da cidade, o objeto de mofa pública, e te desonre aos olhos de
toda a população.
'''
"12" = ''':sup:`12` Não detenhas o olhar sobre a beleza de ninguém, não te demores no
meio de mulheres,
'''
"13" = ''':sup:`13` pois assim como a traça sai das roupas, assim a malícia do homem
vem da mulher.*
'''
"14" = ''':sup:`14` Um homem mau vale mais que uma mulher que vos faz bem, mas que se
torna causa de vergonha e de confusão.
'''
"15" = ''':sup:`15` Relembrarei agora as obras do Senhor, proclamarei o que vi. Pelas
palavras do Senhor foram produzidas as suas obras.
'''
"16" = ''':sup:`16` O sol contempla todas as coisas que ilumina; a obra do Senhor está
cheia de sua glória.
'''
"17" = ''':sup:`17` Porventura não fez o Senhor com que seus santos proclamassem todas
as suas maravilhas, maravilhas que ele, o Senhor Todo-poderoso,
consolidou, a fim de que subsistam para a sua glória?*
'''
"18" = ''':sup:`18` Ele sonda o abismo e o coração humano, e penetra os seus
pensamentos mais sutis,
'''
"19" = ''':sup:`19` pois o Senhor conhece tudo o que se pode saber. Ele vê os sinais
dos tempos futuros, anuncia o passado e o porvir, descobre os vestígios
das coisas ocultas.
'''
"20" = ''':sup:`20` Nenhum pensamento lhe escapa, nenhum fato se esconde a seus olhos.
'''
"21" = ''':sup:`21` Ele enalteceu as maravilhas de sua sabedoria, ele é antes de todos
os séculos e será eternamente.
'''
"22" = ''':sup:`22` Nada se pode acrescentar ao que ele é, nem nada lhe tirar; não
necessita do conselho de ninguém.
'''
"23" = ''':sup:`23` Como são agradáveis as suas obras! E todavia delas não podemos ver
mais que uma centelha.
'''
"24" = ''':sup:`24` Essas obras vivem e subsistem para sempre, e em tudo o que é
preciso, todas lhe obedecem.
'''
"25" = ''':sup:`25` Todas as coisas existem duas a duas, uma oposta à outra; ele nada
fez que seja defeituoso.
'''
"26" = ''':sup:`26` Ele fortaleceu o que cada um tem de bom. Quem se saciará de ver a
glória do Senhor?
'''
