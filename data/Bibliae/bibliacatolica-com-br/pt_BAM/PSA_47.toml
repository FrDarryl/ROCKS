[47]
"1" = ''':sup:`1` Cântico. Salmo dos filhos de Coré.*
'''
"2" = ''':sup:`2` Grande é o Senhor e digno de todo louvor, na cidade de nosso Deus. O
seu monte santo,
'''
"3" = ''':sup:`3` colina magnífica, é uma alegria para toda a terra. O lado norte do
monte Sião é a cidade do grande rei.
'''
"4" = ''':sup:`4` Deus se mostrou em seus palácios um baluarte seguro.
'''
"5" = ''':sup:`5` Eis que se unem os reis para atacar juntamente.
'''
"6" = ''':sup:`6` Apenas a vêem, atônitos de medo e estupor, fogem.
'''
"7" = ''':sup:`7` Aí o terror se apodera deles, uma angústia como a de mulher em
parto,
'''
"8" = ''':sup:`8` ou como quando o vento do oriente despedaça as naus de Társis.
'''
"9" = ''':sup:`9` Como nos contaram, assim o vimos na cidade do Senhor dos exércitos,
na cidade de nosso Deus; Deus a sustenta eternamente!
'''
"10" = ''':sup:`10` Ó Deus, relembremos a vossa misericórdia no interior de vosso
templo.
'''
"11" = ''':sup:`11` Como o vosso nome, ó Deus, assim vosso louvor chega até os confins
do mundo. Vossa mão direita está cheia de justiça.
'''
"12" = ''':sup:`12` Que o monte Sião se alegre! Que as cidades de Judá exultem, à vista
de vossos juízos!
'''
"13" = ''':sup:`13` Relanceai o olhar sobre Sião, dai-lhe a volta, contai suas torres,
'''
"14" = ''':sup:`14` considerai suas fortificações, examinai seus palácios, para
narrardes às gerações futuras:
'''
"15" = ''':sup:`15` como Deus é grande, nosso Deus dos séculos eternos; é ele o nosso
guia.
'''
