"1" = ''':sup:`1` No tempo que governavam os juízes, sobreveio uma fome na terra. Um
homem partiu de Belém de Judá, com sua mulher e seus dois filhos, indo
morar nos campos de Moab.
'''
"2" = ''':sup:`2` Chamava-se Elimelec e sua mulher Noemi; seus dois filhos chamavam-se
Maalon e Quelion; eram efrateus de Belém de Judá. Chegados à terra de
Moab, estabeleceram-se ali.
'''
"3" = ''':sup:`3` Elimelec, marido de Noemi, morreu, deixando-a com seus dois filhos.
'''
"4" = ''':sup:`4` Estes casaram com mulheres moabitas, chamadas uma Orfa e outra Rute.
Viveram lá aproximadamente dez anos.
'''
"5" = ''':sup:`5` Maalon e Quelion morreram ficando Noemi só, sem seus dois filhos e
sem seu marido.
'''
"6" = ''':sup:`6` Então, levantou-se Noemi e partiu da região de Moab com suas duas
noras, porque ouviu dizer que o Senhor tinha visitado o seu povo e lhe
tinha dado pão.
'''
"7" = ''':sup:`7` Deixou, pois, aquele lugar onde habitara com suas duas noras e
pôs-se a caminho de volta para a terra de Judá.
'''
"8" = ''':sup:`8` “Ide, voltai para a casa de vossa mãe – disse ela às suas noras –. O
Senhor use convosco de misericórdia, como vós usastes com os que
morreram e comigo!
'''
"9" = ''':sup:`9` Que ele vos conceda paz em vossos lares, cada uma em casa de seu
marido!” E beijou-as. Elas puseram-se a chorar:
'''
"10" = ''':sup:`10` “Nós iremos contigo para o teu povo – disseram elas.
'''
"11" = ''':sup:`11` “Ide, minhas filhas – replicou Noemi –. Por que haveis de vir
comigo? Porventura, tenho eu ainda em meu seio filhos que possam
tornar-se vossos maridos?
'''
"12" = ''':sup:`12` Voltai, minhas filhas, porque já estou demasiado velha para
casar-me de novo. E ainda que eu tivesse alguma esperança e que esta
noite mesmo me fosse dado ter marido e viesse a gerar filhos,
'''
"13" = ''':sup:`13` haveríeis de esperá-los crescer, sem vos casardes de novo, até que
se tornassem grandes? Não, minhas filhas, minha dor é muito maior do
que a vossa, porque a mão do Senhor pesou sobre mim”.
'''
"14" = ''':sup:`14` Então, elas desataram de novo a chorar. Orfa beijou a sua sogra,
porém Rute não quis separar-se dela.
'''
"15" = ''':sup:`15` “Eis que tua cunhada voltou para o seu povo e para os seus deuses –
disse-lhe Noemi –. “Vai com ela!”
'''
"16" = ''':sup:`16` “Não insistas comigo – respondeu Rute – para que eu te deixe e me
vá longe de ti. Aonde fores, eu irei; onde habitares, eu habitarei. O
teu povo é meu povo e o teu Deus, meu Deus.
'''
"17" = ''':sup:`17` Na terra em que morreres, quero também eu morrer e aí ser
sepultada. O Senhor trate-me com todo o rigor, se outra coisa, a não
ser a morte, me separar de ti!”
'''
"18" = ''':sup:`18` Ante tal resolução, Noemi não insistiu mais.
'''
"19" = ''':sup:`19` Seguiram juntas o seu caminho até Belém. Ali chegando, comoveu-se
toda a cidade e as mulheres diziam: “Eis aí Noemi!”.
'''
"20" = ''':sup:`20` “Não me chameis mais Noemi – replicou ela –, mas chamai-me Mara,
porque o Todo-poderoso me encheu de amargura.
'''
"21" = ''':sup:`21` Parti com as mãos cheias e o Senhor fez-me voltar com as mãos
vazias. Por que me chamais Noemi, se o Senhor se declarou contra mim e
o Onipotente me inundou de aflição?”.
'''
"22" = ''':sup:`22` Foi assim que voltaram dos campos de Moab, Noemi e sua nora Rute, a
moabita. Chegaram a Belém, quando começava a colheita da cevada.
'''
