'''
"32" = ''':sup:`32` Esse mistério é grande, quero dizer, com referência a Cristo e à
Igreja.*
'''
"33" = ''':sup:`33` Em resumo, o que importa é que cada um de vós ame a sua mulher como
a si mesmo, e a mulher respeite o seu marido.
'''
