[3]
"1" = ''':sup:`1` Eis que o Senhor, Deus dos exércitos, vai tirar de Jerusalém e de
Judá todo sustentáculo, todo recurso: toda a reserva de pão e toda a
reserva de água,*
'''
"2" = ''':sup:`2` o valente e o guerreiro, o juiz e o profeta, o adivinho e o ancião,
'''
"3" = ''':sup:`3` o chefe de cinquenta, o grande e o conselheiro, aquele que possui
segredos, e se dedica aos sortilégios.*
'''
"4" = ''':sup:`4` Por príncipes eu lhes darei meninos, e adolescentes deterão o poder
sobre eles.
'''
"5" = ''':sup:`5` Os povos se maltratarão uns aos outros, cada um atormentará seu
próximo: o jovem insultará o velho, e o vilão, o nobre.
'''
"6" = ''':sup:`6` Um homem se aproximará de outro e dirá: “Tu tens um manto na casa de
teu pai; é mister que sejas nosso príncipe; toma sob teu poder esta
ruína”.*
'''
"7" = ''':sup:`7` O outro, então, protestará: “Eu não posso curar estas chagas; e em
minha casa não há nem pão nem manto; não me façais príncipe do povo”.
'''
"8" = ''':sup:`8` Jerusalém, com efeito, ameaça ruína, e Judá se desmorona, porque
suas palavras e suas ações se opõem ao Senhor, e desafiam os olhares de
sua majestade.
'''
"9" = ''':sup:`9` Sua parcialidade testemunha contra eles; ostentam seus pecados como
Sodoma, em vez de escondê-los. Ai deles, porque causam dano a si
mesmos.*
'''
"10" = ''':sup:`10` Feliz o justo, para ele o bem; ele comerá o fruto de suas obras.*
'''
"11" = ''':sup:`11` Ai do ímpio, para ele o mal; porque ele será tratado segundo as
suas obras.
'''
"12" = ''':sup:`12` O meu povo é oprimido por tiranos caprichosos, e cobradores de
impostos o dominam. Povo meu, teus guias te desencaminham, destroem o
caminho por onde tu passas.*
'''
"13" = ''':sup:`13` O Senhor se levanta para acusar, e se ergue para julgar seu povo.
'''
"14" = ''':sup:`14` O Senhor entra em juízo contra os anciãos e os magistrados de seu
povo. “Fostes vós que devorastes a vinha, o espólio do pobre está em
vossas casas.*
'''
"15" = ''':sup:`15` Por que razão calcais aos pés o meu povo, e maltratais a face dos
pobres?” – declara o Senhor, Deus dos exércitos.
'''
"16" = ''':sup:`16` E o Senhor disse: “Já que são pretensiosas as filhas de Sião, e
andam com o pescoço emproado, fazendo acenos com os olhos, e caminham
com passo afetado, fazendo retinir as argolas de seus tornozelos,
'''
"17" = ''':sup:`17` o Senhor tornará sua cabeça calva e desnudará sua fronte”.*
'''
"18" = ''':sup:`18` Naquele tempo, o Senhor lhes tirará as joias, as argolas, os
colares, as lúnulas,
'''
"19" = ''':sup:`19` os brincos, os braceletes e os véus,
'''
"20" = ''':sup:`20` os diademas, as cadeias, os cintos, os frascos de perfumes e os
amuletos,*
'''
"21" = ''':sup:`21` os anéis e os pingentes da fronte,
'''
"22" = ''':sup:`22` os vestidos de festa, os mantos, as gazas e as bolsas,
'''
"23" = ''':sup:`23` os espelhos, as musselinas, os turbantes e as mantilhas.*
'''
"24" = ''':sup:`24` E então, em lugar de perfume, haverá podridão, em lugar de cinto,
uma corda, em lugar de cabelos encrespados, uma cabeça raspada, em
lugar do largo manto, um cilício, uma cicatriz em lugar da beleza.
'''
"25" = ''':sup:`25` Teus varões tombarão à espada, e teus bravos, na batalha.
'''
"26" = ''':sup:`26` Suas portas gemerão e se lastimarão; e ela, despojada, se sentará
por terra.*
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Deus anuncia a retirada de líderes e sustentos essenciais de
Jerusalém e Judá como punição pela corrupção. A ausência de líderes
justos leva à desordem e à decadência moral (veja também
3:8-9 - O pecado de Jerusalém é evidente para todos, pois o povo exibe
seu orgulho e desprezo pela lei de Deus. Essa exibição aberta de
3:10-11 - Isaías diferencia o destino dos justos e dos ímpios. Enquanto
os justos recebem recompensa, os ímpios enfrentam a ruína, refletindo o
3:18).
3:16-17 - Deus adverte as mulheres de Jerusalém que se orgulham de sua
beleza e riqueza, simbolizando a vaidade e o materialismo que afastam o
2:9-10).
3:24-26 - A punição trará vergonha e perda. Em vez de beleza e orgulho,
haverá desonra e sofrimento, ressaltando as consequências do pecado
'''
