[107]
"1" = ''':sup:`1` Cântico. Salmo de Davi.*
'''
"2" = ''':sup:`2` Meu coração está firme, ó Deus, meu coração está firme; vou cantar e
salmodiar. Desperta-te, ó minha alma;
'''
"3" = ''':sup:`3` despertai-vos, harpa e cítara; quero acordar a aurora.
'''
"4" = ''':sup:`4` Entre os povos, Senhor, vos louvarei; salmodiarei a vós entre as
nações,
'''
"5" = ''':sup:`5` porque acima do céu se eleva a vossa misericórdia, e até as nuvens a
vossa fidelidade.
'''
"6" = ''':sup:`6` Resplandecei, ó Deus, nas alturas do céu, e brilhe a vossa glória
sobre a terra inteira.
'''
"7" = ''':sup:`7` Para ficarem livres vossos amigos, ajudai-nos com vossa mão,
ouvi-nos.
'''
"8" = ''':sup:`8` Deus falou no seu santuário: “Triunfarei, e me apoderarei de Siquém,
medirei com o cordel o vale de Sucot.
'''
"9" = ''':sup:`9` Minha é a terra de Galaad, minha a de Manassés; Efraim será o elmo
de minha cabeça; Judá, o meu cetro;
'''
"10" = ''':sup:`10` Moab, a bacia em que me lavo. Sobre Edom porei minhas sandálias,
cantarei vitória sobre a Filisteia”.
'''
"11" = ''':sup:`11` Quem me conduzirá à cidade fortificada? Quem me levará até Edom?
'''
"12" = ''':sup:`12` Quem, senão vós, Senhor, que nos repelistes, e já não andais à
frente dos nossos exércitos?
'''
"13" = ''':sup:`13` Dai-nos auxílio contra o inimigo, porque é vão qualquer socorro
humano.
'''
"14" = ''':sup:`14` Com Deus faremos proezas: ele esmagará os nossos inimigos.
'''
