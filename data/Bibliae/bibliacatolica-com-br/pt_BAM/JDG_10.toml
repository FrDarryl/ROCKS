[10]
"1" = ''':sup:`1` Depois de Abimelec, Tola, filho de Fua, filho de Dodo, de Issacar,
levantou-se para livrar Israel. Habitava em Samir, na montanha de
Efraim,
'''
"2" = ''':sup:`2` e foi juiz em Israel durante vinte e três anos. Depois disso, morreu
e foi sepultado em Samir.
'''
"3" = ''':sup:`3` A este sucedeu Jair, de Galaad, que foi juiz em Israel durante vinte
e dois anos.
'''
"4" = ''':sup:`4` Tinha trinta filhos que montavam em trinta jumentinhos e possuíam
trinta cidades que se chamam ainda hoje Havot-Jair, situadas em Galaad.
'''
"5" = ''':sup:`5` Jair morreu e foi sepultado em Camon.
'''
"6" = ''':sup:`6` Os filhos de Israel voltaram a ofender o Senhor, servindo os baals e
os astarot, os deuses da Síria, de Sidon, de Moab, os deuses dos
amonitas e dos filisteus. Abandonaram o culto do Senhor.
'''
"7" = ''':sup:`7` A cólera do Senhor inflamou-se contra Israel e ele entregou-os nas
mãos dos filisteus e dos amonitas.
'''
"8" = ''':sup:`8` Estes últimos oprimiram e esmagaram os israelitas naquele ano. A
opressão estendeu-se por dezoito anos sobre os israelitas de além do
Jordão, na terra dos amorreus, em Galaad.
'''
"9" = ''':sup:`9` Os amonitas, tendo passado o Jordão, combateram contra Judá,
Benjamim e a tribo de Efraim, e Israel viu-se numa extrema aflição.
'''
"10" = ''':sup:`10` Os israelitas clamaram ao Senhor, dizendo: “Pecamos contra vós,
abandonando o nosso Deus e servindo aos baals”.
'''
"11" = ''':sup:`11` O Senhor respondeu-lhes: “Porventura não vos tenho eu livrado dos
egípcios, dos amorreus, dos amonitas, dos filisteus?
'''
"12" = ''':sup:`12` E quando os sidônios, os amalecitas e Maon vos oprimiam e vós
clamastes a mim, não vos libertei?
'''
"13" = ''':sup:`13` Vós, porém, me abandonastes para servir a outros deuses. Por isso,
não mais vos livrarei.
'''
"14" = ''':sup:`14` Ide e invocai os deuses que escolhestes; eles que vos livrem de
vossa angústia!”.
'''
"15" = ''':sup:`15` Os israelitas disseram ao Senhor: “Pecamos; tratai-nos como melhor
vos parecer, contanto que nos livres hoje”.
'''
"16" = ''':sup:`16` Tiraram então do meio deles os deuses estranhos e serviram ao
Senhor, que se compadeceu dos males de Israel.
'''
"17" = ''':sup:`17` Os amonitas juntaram-se e acamparam em Galaad, enquanto os
israelitas faziam o mesmo em Masfa.
'''
"18" = ''':sup:`18` O povo e os chefes de Galaad diziam uns para os outros: “Quem
começará a pelejar contra os amonitas? Esse será o chefe de todo o povo
de Galaad”.
'''
