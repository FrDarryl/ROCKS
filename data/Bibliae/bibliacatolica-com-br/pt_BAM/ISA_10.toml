[10]
"1" = ''':sup:`1` Ai daqueles que fazem leis injustas e dos escribas que redigem
sentenças opressivas,*
'''
"2" = ''':sup:`2` para afastar os pobres dos tribunais e negar direitos aos fracos de
meu povo; para fazer das viúvas sua presa e despojar os órfãos.
'''
"3" = ''':sup:`3` Que fareis vós no dia do ajuste de contas, e da tempestade que virá
de longe? Junto de quem procurareis auxílio, e onde deixareis vossas
riquezas?
'''
"4" = ''':sup:`4` A menos que vos curveis entre os cativos, tombareis entre os mortos.
Apesar de tudo, sua cólera não se aplacou, e sua mão está prestes a
precipitar-se.
'''
"5" = ''':sup:`5` Ai da Assíria, vara de minha cólera e bastão que maneja o meu furor.
'''
"6" = ''':sup:`6` Eu o enviei contra uma nação ímpia, e o lancei contra o povo, o
objeto de minha cólera, para que o entregasse à pilhagem e lhe levasse
os despojos, e o calcasse aos pés como a lama das ruas.
'''
"7" = ''':sup:`7` Mas ele não entendeu dessa maneira, e este não foi o seu pensamento.
Ele só pensa em destruir, em exterminar nações em massa.*
'''
"8" = ''':sup:`8` Porque disse: “Porventura meus chefes não são todos eles reis?
'''
"9" = ''':sup:`9` Não teve Calane o destino de Carquemis, Emat, o de Arfad, e Samaria,
o de Damasco?*
'''
"10" = ''':sup:`10` Assim como minha mão se apoderou dos reinos de falsos deuses, cujos
ídolos eram mais numerosos que os de Jerusalém e de Samaria,
'''
"11" = ''':sup:`11` assim como tratei Samaria e seus falsos deuses, não devo tratar
também Jerusalém e seus ídolos?”.*
'''
"12" = ''':sup:`12` Quando o Senhor tiver terminado a sua obra no monte Sião e em
Jerusalém, ele punirá a linguagem orgulhosa do rei da Assíria e seus
olhares insolentes. Porque ele disse:
'''
"13" = ''':sup:`13` “Foi pela força de minha mão que eu agi, e pela minha destreza,
porque sou hábil. Dilatei as fronteiras, saqueei os tesouros e lancei
por terra aqueles que estavam no trono.*
'''
"14" = ''':sup:`14` Minha mão tomou como um ninho a riqueza dos povos. Assim como se
recolhem os ovos abandonados, eu reuni a terra inteira. Ninguém moveu a
asa, nem abriu o bico, nem piou”.
'''
"15" = ''':sup:`15` Acaso o machado se vangloria à custa do lenhador? Ou a serra se
levanta contra o serrador? Como se a vara fizesse agitar aquele que a
maneja, como se o bastão fizesse mover o braço!
'''
"16" = ''':sup:`16` Por isso, o Senhor Deus dos exércitos fará enfraquecer seus
robustos guerreiros, e debaixo de sua glória se acenderá um fogo como o
de um incêndio.
'''
"17" = ''':sup:`17` A luz de Israel se tornará um fogo e seu Santo, uma chama, para
queimar e devorar as suas sarças e seus espinhos em um só dia.
'''
"18" = ''':sup:`18` O esplendor de seu bosque e de seu jardim ele o aniquilará, corpo e
alma. (Será como um doente que definha.)
'''
"19" = ''':sup:`19` Restarão tão poucas árvores em sua floresta, que um menino poderá
contá-las.
'''
"20" = ''':sup:`20` Naquele tempo, o restante de Israel e os remanescentes da casa de
Jacó deixarão de apoiar-se naquele que os fere, mas se apoiarão com
confiança no Senhor, o Santo de Israel.*
'''
"21" = ''':sup:`21` Um resto voltará, um resto de Jacó, para o Deus forte.
'''
"22" = ''':sup:`22` Ainda que teu povo fosse inumerável como a areia do mar, dele só
voltará um resto. A destruição está resolvida, a justiça vai tirar a
desforra.
'''
"23" = ''':sup:`23` Essa sentença de ruína o Senhor, Deus dos exércitos, executará no
centro de toda a terra.*
'''
"24" = ''':sup:`24` Por isso, o Senhor, Deus dos exércitos, disse: “Povo meu, que
habitas em Sião, não temas o assírio que te castiga com a vara, e
brande seu bastão contra ti, como outrora os egípcios.
'''
"25" = ''':sup:`25` Porque dentro de muito pouco tempo meu ressentimento contra vós
terá fim e minha cólera o aniquilará.
'''
"26" = ''':sup:`26` O Senhor, Deus dos exércitos, vibrará o açoite contra ele como
quando feriu Madiã, no penhasco de Oreb, e quando estendeu seu bastão
sobre o mar, contra o Egito.*
'''
"27" = ''':sup:`27` Naquele tempo, o peso que ele te impôs será tirado de teus ombros,
e o seu jugo desaparecerá de teu pescoço...”.* Ele avança pelo lado de
Remon,*
'''
"28" = ''':sup:`28` vai contra Aiat; passou por Magron, e depositou sua bagagem em
Macmas;*
'''
"29" = ''':sup:`29` transpuseram o desfiladeiro, e acamparam em Gabaá. Ramá está
aterrorizada, e Gabaá de Saul, tomada de pânico.
'''
"30" = ''':sup:`30` Levanta tua voz, ó filha de Galim; escuta, Laisa; responde-lhe
Anatot.
'''
"31" = ''':sup:`31` Madmena está em fuga, e os habitantes de Gabim retiraram-se;
'''
"32" = ''':sup:`32` mais um dia de pouso em Nobe, e depois ele levantará sua mão contra
o monte Sião, contra a colina de Jerusalém.
'''
"33" = ''':sup:`33` O Senhor, Deus dos exércitos, com um golpe terrível, abate os
ramos, as grandes árvores são cortadas, e as mais altas lançadas por
terra;
'''
"34" = ''':sup:`34` a ramagem da floresta tomba pelo ferro, e o Líbano desaba pela
força.*
'''
