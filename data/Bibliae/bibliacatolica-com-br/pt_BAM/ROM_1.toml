"1" = ''':sup:`1` Paulo, servo de Jesus Cristo, escolhido para ser apóstolo, reservado
para anunciar o Evangelho de Deus;* –
'''
"2" = ''':sup:`2` este Evangelho Deus prometera outrora pelos seus profetas na Sagrada
Escritura,
'''
"3" = ''':sup:`3` acerca de seu Filho Jesus Cristo, nosso Senhor, descendente de Davi
quanto à carne,*
'''
"4" = ''':sup:`4` que, segundo o Espírito de santidade, foi estabelecido Filho de Deus
no poder por sua ressurreição dos mortos;
'''
"5" = ''':sup:`5` e do qual temos recebido a graça e o apostolado, a fim de levar, em
seu nome, todas as nações pagãs à obediência da fé,
'''
"6" = ''':sup:`6` entre as quais também vós sois os eleitos de Jesus Cristo –,
'''
"7" = ''':sup:`7` a todos os que estão em Roma, queridos de Deus, chamados a serem
santos: a vós, graça e paz da parte de Deus, nosso Pai, e da parte do
Senhor Jesus Cristo!
'''
"8" = ''':sup:`8` Primeiramente, dou graças a meu Deus, por meio de Jesus Cristo, por
todos vós, porque em todo o mundo é preconizada a vossa fé.
'''
"9" = ''':sup:`9` Pois Deus, a quem sirvo em meu espírito, anunciando o Evangelho de
seu Filho, me é testemunha de como vos menciono incessantemente em
minhas orações.
'''
"10" = ''':sup:`10` A ele suplico, se for de sua vontade, conceder-me finalmente
ocasião favorável de vos visitar.
'''
"11" = ''':sup:`11` Desejo ardentemente ver-vos, a fim de comunicar-vos alguma graça
espiritual, com que sejais confirmados,
'''
"12" = ''':sup:`12` ou melhor, para me encorajar juntamente convosco naquela vossa e
minha fé que nos é comum.
'''
"13" = ''':sup:`13` Pois não quero que ignoreis, irmãos, como muitas vezes me tenho
proposto ir ter convosco. (Eu queria recolher algum fruto entre vós,
como entre os outros pagãos), mas até agora tenho sido impedido.
'''
"14" = ''':sup:`14` Sou devedor a gregos e a bárbaros, a sábios e a simples.*
'''
"15" = ''':sup:`15` Daí o ardente desejo que eu sinto de vos anunciar o Evangelho
também a vós, que habitais em Roma.
'''
"16" = ''':sup:`16` Com efeito, não me envergonho do Evangelho, pois ele é uma força
vinda de Deus para a salvação de todo o que crê, ao judeu em primeiro
lugar e depois ao grego.
'''
"17" = ''':sup:`17` Porque nele se revela a justiça de Deus, que se obtém pela fé e
'''
"18" = ''':sup:`18` A ira de Deus se manifesta do alto do céu contra toda a impiedade e
perversidade dos homens, que pela injustiça aprisionam a verdade.
'''
"19" = ''':sup:`19` Porquanto o que se pode conhecer de Deus eles o leem em si mesmos,
pois Deus lhes revelou com evidência.
'''
"20" = ''':sup:`20` Desde a criação do mundo, as perfeições invisíveis de Deus, o seu
sempiterno poder e divindade, se tornam visíveis à inteligência, por
suas obras; de modo que não se podem escusar.
'''
"21" = ''':sup:`21` Porque, conhecendo a Deus, não o glorificaram como Deus, nem lhe
deram graças. Pelo contrário, extraviaram-se em seus vãos pensamentos,
e se lhes obscureceu o coração insensato.
'''
"22" = ''':sup:`22` Pretendendo-se sábios, tornaram-se estultos.
'''
"23" = ''':sup:`23` Mudaram a majestade de Deus incorruptível em representações e
figuras de homem corruptível, de aves, quadrúpedes e répteis.
'''
"24" = ''':sup:`24` Por isso, Deus os entregou aos desejos dos seus corações, à
imundície, de modo que desonraram entre si os próprios corpos.*
'''
"25" = ''':sup:`25` Trocaram a verdade de Deus pela mentira, e adoraram e serviram à
criatura em vez do Criador, que é bendito pelos séculos. Amém!
'''
"26" = ''':sup:`26` Por isso, Deus os entregou a paixões vergonhosas: as suas mulheres
mudaram as relações naturais em relações contra a natureza.
'''
"27" = ''':sup:`27` Do mesmo modo também os homens, deixando o uso natural da mulher,
arderam em desejos uns para com os outros, cometendo homens com homens
a torpeza, e recebendo em seus corpos a paga devida ao seu desvario.
'''
"28" = ''':sup:`28` Como não se preocupassem em adquirir o conhecimento de Deus, Deus
entregou-os aos sentimentos depravados, e daí o seu procedimento
indigno.
'''
"29" = ''':sup:`29` São repletos de toda espécie de malícia, perversidade, cobiça,
maldade; cheios de inveja, homicídio, contenda, engano, malignidade.
'''
"30" = ''':sup:`30` São difamadores, caluniadores, inimigos de Deus, insolentes,
soberbos, altivos, inventores de maldades, rebeldes contra os pais.
'''
"31" = ''':sup:`31` São insensatos, desleais, sem coração, sem misericórdia.
'''
"32" = ''':sup:`32` Apesar de conhecerem o justo decreto de Deus que considera dignos
de morte aqueles que fazem tais coisas, não somente as praticam, como
também aplaudem os que as cometem.
'''
