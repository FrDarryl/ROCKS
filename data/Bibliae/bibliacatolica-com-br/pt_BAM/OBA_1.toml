"1" = ''':sup:`1` Visão de Abdias. Eis o que diz o Senhor a respeito de Edom. Eis a
mensagem que recebemos do Senhor, e que um mensageiro foi encarregado
de levar às nações: De pé! Levantemo-nos contra esse povo! Para o
combate!*
'''
"2" = ''':sup:`2` Eis que te faço pequeno entre as nações, estarás na extrema
abjeção.*
'''
"3" = ''':sup:`3` A soberba do teu coração transviou-te: tu que habitas nas fendas dos
rochedos, em uma morada inacessível, e dizes no teu coração: “Quem me
faria cair por terra?”.*
'''
"4" = ''':sup:`4` Ainda que tivesses colocado o teu ninho tão alto como a águia, ou o
tivesses posto entre os astros, eu te precipitaria dali – oráculo do
Senhor.
'''
"5" = ''':sup:`5` Se ladrões entrassem em tua casa, ou salteadores noturnos como foste
devastado!, eles só levariam aquilo de que necessitam; se vindimadores
entrassem em tua vinha, deixariam ainda a respigar.*
'''
"6" = ''':sup:`6` Como foste revistado, Esaú! Como foram roubados teus tesouros
ocultos!
'''
"7" = ''':sup:`7` Foste expulso até a fronteira por todos os teus aliados; foste
enganado, foste dominado por teus amigos. Teus comensais puseram
armadilhas sob teus passos; e não o percebeste!
'''
"8" = ''':sup:`8` Sim, naquele dia – oráculo do Senhor – farei perecer os sábios de
Edom, os homens inteligentes da montanha de Esaú.
'''
"9" = ''':sup:`9` Também os teus valentes, ó Temã, serão tomados de medo, a fim de que
todo homem, no dia da carnificina, seja exterminado da montanha de
Esaú.
'''
"10" = ''':sup:`10` Por causa da violência feita ao teu irmão Jacó, estarás coberto de
vergonha, e serás aniquilado para sempre.*
'''
"11" = ''':sup:`11` No dia em que lhe fizeste face, quando bárbaros levavam cativo o
seu exército, estrangeiros entravam pelas suas portas e lançavam sortes
sobre Jerusalém, tu também eras como um deles.
'''
"12" = ''':sup:`12` Não te alegres com o dia (do castigo) de teu irmão, no dia do seu
infortúnio! Não te alegres com os males dos filhos de Judá, no dia de
sua ruína! Não abras a tua boca (para insultar) no dia de seu
desastre!*
'''
"13" = ''':sup:`13` Não entres pelas portas (das cidades) de meu povo, no dia da
catástrofe! Não contemples com alegria os seus males no dia da
calamidade! Não deites a mão às suas riquezas no dia da sua desventura!
'''
"14" = ''':sup:`14` Não te ponhas nas encruzilhadas para matar os fugitivos, e não
entregues os sobreviventes no dia da tribulação.
'''
"15" = ''':sup:`15` Porque o dia do Senhor está próximo para todas as nações: como
tiveres feito, assim se fará contigo; carregarás sobre a cabeça o peso
de teus atos.
'''
"16" = ''':sup:`16` Assim como bebestes no meu monte santo, assim beberão as nações sem
cessar; beberão, sorverão e virão a ser como se nunca tivessem sido.*
'''
"17" = ''':sup:`17` Mas sobre o monte Sião estarão os sobreviventes; será um lugar
santo, e a casa de Jacó recuperará suas possessões.
'''
"18" = ''':sup:`18` A casa de Jacó será um fogo e a casa de José uma chama, enquanto a
casa de Esaú servirá de restolho que será consumido e devorado por
aquelas. Nada ficará da casa de Esaú, é o Senhor quem o declara.*
'''
"19" = ''':sup:`19` Os que habitam o Sul tomarão a montanha de Esaú, os que habitam a
planície conquistarão a terra dos filisteus; possuirão o território de
Efraim e da Samaria, e Benjamim tomará Galaad.
'''
"20" = ''':sup:`20` Os exércitos de Israel deportados ocuparão as terras dos cananeus
até Sarepta. Os deportados de Jerusalém em Safarad possuirão as cidades
do Sul.
'''
"21" = ''':sup:`21` Subirão, vitoriosos, o monte Sião para julgarem a montanha de Esaú;
e ao Senhor pertencerá a realeza.
'''
