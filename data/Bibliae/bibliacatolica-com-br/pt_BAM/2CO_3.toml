[3]
"1" = ''':sup:`1` Recomeçamos a fazer o nosso próprio elogio? Temos, acaso, como
alguns, necessidade de vos apresentar ou receber de vós carta de
recomendação?
'''
"2" = ''':sup:`2` Vós mesmos sois a nossa carta, escrita em nossos corações, conhecida
e lida por todos os homens.
'''
"3" = ''':sup:`3` Não há dúvida de que vós sois uma carta de Cristo, redigida por
nosso ministério e escrita, não com tinta, mas com o Espírito de Deus
vivo, não em tábuas de pedra, mas em tábuas de carne, isto é, em vossos
corações.
'''
"4" = ''':sup:`4` Tal é a convicção que temos em Deus por Cristo.
'''
"5" = ''':sup:`5` Não que sejamos capazes por nós mesmos de ter algum pensamento, como
de nós mesmos. Nossa capacidade vem de Deus.
'''
"6" = ''':sup:`6` Ele é que nos fez aptos para ser ministros da Nova Aliança, não a da
letra, e sim a do Espírito. Porque a letra mata, mas o Espírito
vivifica.
'''
"7" = ''':sup:`7` Ora, se o ministério da morte, gravado com letras em pedras, se
revestiu de tal glória que os filhos de Israel não podiam fitar os
olhos no rosto de Moisés, por causa do resplendor de sua face (embora
transitório),*
'''
"8" = ''':sup:`8` quanto mais glorioso não será o ministério do Espírito!*
'''
"9" = ''':sup:`9` Se o ministério da condenação já foi glorioso, muito mais o há de
sobrepujar em glória o ministério da justificação!
'''
"10" = ''':sup:`10` Aliás, sob esse aspecto e em comparação dessa glória eminentemente
superior, empalidece a glória do primeiro ministério.
'''
"11" = ''':sup:`11` Se o transitório era glorioso, muito mais glorioso é o que
permanece!
'''
"12" = ''':sup:`12` Em posse de tal esperança, procedemos com total desassombro.
'''
"13" = ''':sup:`13` Não fazemos como Moisés, que cobria o rosto com um véu para que os
filhos de Israel não fixassem os olhos no fim daquilo que era
transitório.*
'''
"14" = ''':sup:`14` Em consequência, a inteligência deles permaneceu obscurecida. Ainda
agora, quando leem o Antigo Testamento, esse mesmo véu permanece
abaixado, porque é só em Cristo que ele deve ser levantado.
'''
"15" = ''':sup:`15` Por isso, até o dia de hoje, quando leem Moisés, um véu cobre-lhes
o coração.
'''
"16" = ''':sup:`16` Esse véu só será tirado quando se converterem ao Senhor.
'''
"17" = ''':sup:`17` Ora, o Senhor é Espírito e, onde está o Espírito do Senhor, aí há
liberdade.*
'''
"18" = ''':sup:`18` Mas todos nós temos o rosto descoberto, refletimos como num espelho
a glória do Senhor e nos vemos transformados nessa mesma imagem, sempre
mais resplandecentes, pela ação do Espírito do Senhor.
'''
"Notes" = '''
Notas de rodapé:
3:2-3 - Paulo elogia os coríntios como cartas vivas de Cristo,
conhecidas e lidas por todos. A transformação espiritual é visível e
3:4-6 - Paulo fala da confiança que temos diante de Deus, não porque
sejamos suficientes, mas porque Deus nos capacita através do Espírito.
A graça é o fundamento do ministério cristão, que não se baseia na
3:7-11 - Paulo compara a antiga aliança, que trouxe morte, com a nova
aliança em Cristo, que traz vida e glória. A superioridade do novo
pacto é evidenciada pela permanência e eficácia do Espírito (veja
3:18 - Ao contemplarmos a glória de Cristo, somos transformados de
glória em glória, refletindo a imagem de Deus. A santificação é um
processo contínuo na vida do crente, impulsionado pela ação do Espírito
'''
