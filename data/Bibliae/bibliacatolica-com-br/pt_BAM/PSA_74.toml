[74]
"1" = ''':sup:`1` Ao mestre de canto. “Não destruas”. Salmo de Asaf. Cântico.*
'''
"2" = ''':sup:`2` Nós vos louvamos, Senhor, nós vos louvamos; glorificamos vosso nome
e anunciamos vossas maravilhas.
'''
"3" = ''':sup:`3` “No tempo que fixei, julgarei o justo juízo.
'''
"4" = ''':sup:`4` Vacile, embora, a terra com todos os seus habitantes, fui eu quem
deu firmeza às suas colunas.
'''
"5" = ''':sup:`5` Digo aos arrogantes: Não sejais insolentes; aos ímpios: Não
levanteis vossa fronte,
'''
"6" = ''':sup:`6` não ergais contra o Altíssimo a vossa cabeça, deixai de falar a Deus
com tanta insolência.
'''
"7" = ''':sup:`7` Não é do oriente, nem do ocidente, nem do deserto, nem das montanhas
que vem a salvação.
'''
"8" = ''':sup:`8` Mas Deus é o juiz; a um ele abate, a outro exalta.
'''
"9" = ''':sup:`9` Há na mão do Senhor uma taça de vinho espumante e aromático. Dela dá
de beber e até as fezes hão de esgotá-la; hão de sorvê-la os ímpios
todos da terra.”*
'''
"10" = ''':sup:`10` Eu, porém, exultarei para sempre, salmodiarei o Deus de Jacó.
'''
"11" = ''':sup:`11` Abaterei todas as potências dos ímpios, enquanto o poder dos justos
será exaltado.
'''
