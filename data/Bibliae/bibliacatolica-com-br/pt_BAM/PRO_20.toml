[20]
"1" = ''':sup:`1` Zombeteiro é o vinho e amotinador o licor: quem quer que se apegue a
isto não será sábio.*
'''
"2" = ''':sup:`2` O furor do rei é como um rugido de leão: aquele que o provoca,
prejudica-se a si mesmo.
'''
"3" = ''':sup:`3` É uma glória para o homem abster-se de contendas; o tolo, porém, é o
único que as procura.
'''
"4" = ''':sup:`4` Desde o outono o preguiçoso não trabalha: mendigará no tempo da
colheita, mas não terá nada.
'''
"5" = ''':sup:`5` Água profunda é o conselho no íntimo do homem; o homem inteligente
sabe haurir dela.
'''
"6" = ''':sup:`6` Muitos homens apregoam a sua bondade, mas quem achará um homem
verdadeiramente fiel?
'''
"7" = ''':sup:`7` O justo caminha na integridade; ditosos os filhos que o seguirem!
'''
"8" = ''':sup:`8` O rei, que está sentado no trono da justiça, só com seu olhar
dissipa todo o mal.
'''
"9" = ''':sup:`9` Quem pode dizer: “Meu coração está puro, estou limpo de pecado?”.
'''
"10" = ''':sup:`10` Ter dois pesos e duas medidas é objeto de abominação para o
Senhor.*
'''
"11" = ''':sup:`11` O menino manifesta logo por seus atos se seu proceder será puro e
reto.
'''
"12" = ''':sup:`12` O ouvido que ouve, o olho que vê, ambas estas coisas fez o Senhor.*
'''
"13" = ''':sup:`13` Não sejas amigo do sono, para que não te tornes pobre: abre os
olhos e terás pão à vontade.
'''
"14" = ''':sup:`14` “Mau, mau!”, diz o comprador. Mas se gloria ao se retirar.*
'''
"15" = ''':sup:`15` Há ouro, há pérola em abundância; joia rara é a boca sábia.
'''
"16" = ''':sup:`16` Toma-lhe a roupa, porque ele respondeu por outrem; exige dele um
penhor em proveito dos estranhos.*
'''
"17" = ''':sup:`17` Saboroso é para o homem o pão defraudado, mas depois terá a boca
cheia de cascalhos.
'''
"18" = ''':sup:`18` Os projetos triunfam pelo conselho; é com prudência que deve ser
dirigida a guerra.
'''
"19" = ''':sup:`19` O mexeriqueiro trai os segredos: não te familiarizes com um
falador.
'''
"20" = ''':sup:`20` Quem amaldiçoa seu pai ou sua mãe verá apagar-se sua luz no meio de
densas trevas.
'''
"21" = ''':sup:`21` Herança muito depressa adquirida no princípio não será abençoada no
fim.
'''
"22" = ''':sup:`22` Não digas: “Eu me vingarei!”. Coloca tua esperança no Senhor, ele
te salvará.
'''
"23" = ''':sup:`23` Ter dois pesos é abominação para o Senhor; uma balança falsa não é
coisa boa.
'''
"24" = ''':sup:`24` O Senhor é quem dirige os passos do homem: como poderá o homem
compreender seu caminho?
'''
"25" = ''':sup:`25` É um laço dizer inconsideradamente: “Consagrado!”, e não refletir
antes de ter emitido um voto.*
'''
"26" = ''':sup:`26` O rei sábio joeira os ímpios, faz passar sobre eles a roda.*
'''
"27" = ''':sup:`27` O espírito do homem é uma lâmpada do Senhor: ela penetra os mais
íntimos recantos das entranhas.*
'''
"28" = ''':sup:`28` Bondade e fidelidade montam guarda ao rei; pela justiça firma-se
seu trono.
'''
"29" = ''':sup:`29` A força é o ornato dos jovens; o ornamento dos anciãos são os
cabelos brancos.
'''
"30" = ''':sup:`30` A ferida sangrenta cura o mal; também os golpes, no mais íntimo do
corpo.
'''
