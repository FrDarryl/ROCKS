[110]
"1" = ''':sup:`1` Aleluia. Louvarei o Senhor, de todo o coração, na assembleia dos
justos e em seu conselho.*
'''
"2" = ''':sup:`2` Grandes são as obras do Senhor, dignas de admiração de todos os que
as amam.
'''
"3" = ''':sup:`3` Sua obra é toda ela majestade e magnificência. E eterna a sua
justiça.
'''
"4" = ''':sup:`4` Memoráveis são suas obras maravilhosas; o Senhor é clemente e
misericordioso.
'''
"5" = ''':sup:`5` Aos que o temem deu-lhes o sustento; será lembrada eternamente a sua
aliança.
'''
"6" = ''':sup:`6` Mostrou ao seu povo o poder de suas obras, dando-lhe a herança das
nações pagãs.*
'''
"7" = ''':sup:`7` As obras de suas mãos são verdade e justiça, imutáveis os seus
preceitos,
'''
"8" = ''':sup:`8` irrevogáveis pelos séculos eternos, instituídos com justiça e
equidade.
'''
"9" = ''':sup:`9` Enviou a seu povo a redenção, concluiu com ele uma aliança eterna.
Santo e venerável é o seu nome.
'''
"10" = ''':sup:`10` O temor do Senhor é o começo da sabedoria; sábios são aqueles que o
adoram. Sua glória subsiste eternamente.
'''
