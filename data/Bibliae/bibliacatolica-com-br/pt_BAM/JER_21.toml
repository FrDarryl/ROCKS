[21]
"1" = ''':sup:`1` Eis o que disse o Senhor a Jeremias, quando o rei Sedecias lhe
enviou Fassur, filho de Melquias, e o sacerdote Sofonias, filho de
Maasias, para dizerem a ele:*
'''
"2" = ''':sup:`2` “Consulta o Senhor em nosso nome porque Nabucodonosor, rei da
Babilônia, nos ataca. Talvez o Senhor queira renovar seus milagres a
nosso favor, fazendo com que ele se afaste de nós”.*
'''
"3" = ''':sup:`3` “Eis” – respondeu-lhes Jeremias – “o que transmitireis a Sedecias:
'''
"4" = ''':sup:`4` Oráculo do Senhor, Deus de Israel: as armas que empunhais para o
combate, fora dos muros, contra o rei da Babilônia e os caldeus que vos
sitiam, vou reuni-las no interior desta cidade.
'''
"5" = ''':sup:`5` Então, com toda a força de meu braço vigoroso, com furor, indignação
e cólera, combaterei contra vós.
'''
"6" = ''':sup:`6` Ferirei os habitantes desta cidade, homens e animais, que serão
vítimas de grande peste.
'''
"7" = ''':sup:`7` Em seguida – oráculo do Senhor –, Sedecias, rei de Judá, seus servos
e o povo, e tudo quanto escapar da peste, da espada e da fome, eu os
entregarei a Nabucodonosor, rei da Babilônia, a esses inimigos que lhes
odeiam a vida. E eles os passarão a fio de espada, sem perdão, nem
piedade ou misericórdia.
'''
"8" = ''':sup:`8` Dirás então ao povo – oráculo do Senhor: eis que vos coloco na
encruzilhada dos caminhos da vida e da morte.
'''
"9" = ''':sup:`9` Aquele que ficar na cidade perecerá pela espada, pela fome ou pela
peste; aquele que sair para entregar-se aos caldeus, que vos sitiam,
viverá, e a vida a salvo será seu espólio.
'''
"10" = ''':sup:`10` Fixei meus olhares sobre esta cidade, para sua desgraça e não para
o bem – oráculo do Senhor. Cairá ela nas mãos do rei da Babilônia, e
este a entregará às chamas.”
'''
"11" = ''':sup:`11` Eis o que dirás acerca da casa de Judá: Escutai a palavra do
Senhor!
'''
"12" = ''':sup:`12` Casa de Davi, eis o que diz o Senhor: Praticai a justiça desde o
nascer do dia, livrai o oprimido das mãos do opressor, para que meu
furor não se inflame como o fogo, braseiro que não se pode extinguir,
por causa da maldade de vosso procedimento.
'''
"13" = ''':sup:`13` Eis-me aqui contra ti, habitante do vale, rochedo que dominas a
planície. A vós que dizeis: “Quem nos virá atacar? Quem penetrará em
nossos refúgios?”.
'''
"14" = ''':sup:`14` Eu vos castigarei – oráculo do Senhor –, deitarei fogo à sua
floresta e seus arredores serão devorados.
'''
