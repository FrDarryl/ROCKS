[40]
"1" = ''':sup:`1` Ao mestre de canto. Salmo de Davi.*
'''
"2" = ''':sup:`2` Feliz quem se lembra do necessitado e do pobre, porque no dia da
desgraça o Senhor o salvará.
'''
"3" = ''':sup:`3` O Senhor há de guardá-lo e o conservará vivo, há de torná-lo feliz
na terra e não o abandonará à mercê de seus inimigos.
'''
"4" = ''':sup:`4` O Senhor o assistirá no leito de dores, e na sua doença o
reconfortará.
'''
"5" = ''':sup:`5` Quanto a mim, eu vos digo: “Piedade para mim, Senhor; sarai-me,
porque pequei contra vós”.
'''
"6" = ''':sup:`6` Meus inimigos falam de mim maldizendo: “Quando há de morrer e se
extinguir o seu nome?”.
'''
"7" = ''':sup:`7` Se alguém me vem visitar, fala hipocritamente. Seu coração recolhe
calúnias e, saindo fora, se apressa em divulgá-las.
'''
"8" = ''':sup:`8` Todos os que me odeiam murmuram contra mim, e só procuram fazer-me
mal.
'''
"9" = ''':sup:`9` “Um mal mortal – dizem eles – o atingiu; ei-lo deitado, para não
mais se levantar.”
'''
"10" = ''':sup:`10` Até o próprio amigo em que eu confiava, que partilhava do meu pão,
levantou contra mim o calcanhar.*
'''
"11" = ''':sup:`11` Ao menos vós, Senhor, tende piedade de mim; erguei-me, para eu lhes
dar a paga que merecem.
'''
"12" = ''':sup:`12` Nisso verei que me sois favorável, se meu inimigo não triunfar de
mim.
'''
"13" = ''':sup:`13` Vós, porém, me conservareis incólume, e na vossa presença me poreis
para sempre.
'''
"14" = ''':sup:`14` Bendito seja o Senhor, Deus de Israel, de eternidade em eternidade!
Assim seja! Assim seja!*
'''
