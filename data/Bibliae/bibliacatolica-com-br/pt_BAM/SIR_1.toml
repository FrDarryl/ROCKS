"1" = ''':sup:`1` Toda a sabedoria vem do Senhor Deus, ela sempre esteve com ele. Ela
existe antes de todos os séculos.
'''
"2" = ''':sup:`2` Quem pode contar os grãos de areia do mar, as gotas de chuva, os
dias do tempo? Quem pode medir a altura do céu, a extensão da terra, a
profundidade do abismo?
'''
"3" = ''':sup:`3` Quem pode penetrar a sabedoria divina, anterior a tudo?
'''
"4" = ''':sup:`4` A sabedoria foi criada antes de todas as coisas, a inteligência
prudente existe antes dos séculos!
'''
"5" = ''':sup:`5` O Verbo de Deus nos céus é fonte de sabedoria, seus caminhos são os
mandamentos eternos.
'''
"6" = ''':sup:`6` A quem foi revelada a raiz da sabedoria? Quem pode discernir os seus
artifícios?
'''
"7" = ''':sup:`7` A quem foi mostrada e revelada a ciência da sabedoria? Quem pode
compreender a multiplicidade de seus caminhos?
'''
"8" = ''':sup:`8` Somente o Altíssimo, criador onipotente, rei poderoso e
infinitamente temível, Deus dominador, sentado no seu trono;
'''
"9" = ''':sup:`9` foi ele quem a criou no Espírito Santo, quem a viu, numerada e
medida;*
'''
"10" = ''':sup:`10` ele a aspergiu em todas as suas obras, sobre toda a carne, à medida
que a repartiu, e deu-a àqueles que a amavam.
'''
"11" = ''':sup:`11` O temor do Senhor é uma glória, um motivo de glória, uma fonte de
alegria, uma coroa de regozijo.
'''
"12" = ''':sup:`12` O temor do Senhor alegra o coração. Ele nos dá alegria, regozijo e
longa vida.
'''
"13" = ''':sup:`13` Quem teme o Senhor se sentirá bem no instante derradeiro, no dia da
morte será abençoado.
'''
"14" = ''':sup:`14` O amor de Deus é uma sabedoria digna de ser honrada.
'''
"15" = ''':sup:`15` Aqueles a quem ela se mostra amam-na logo que a veem, logo que
reconhecem os prodígios que realiza.
'''
"16" = ''':sup:`16` O temor do Senhor é o início da sabedoria. Ela foi criada com os
homens fiéis no seio de sua mãe, ela caminha com as mulheres de escol,
vemo-la na companhia dos justos e dos fiéis.
'''
"17" = ''':sup:`17` O temor do Senhor é a religião da ciência.*
'''
"18" = ''':sup:`18` Essa religião guarda e santifica o coração; ela lhe traz satisfação
e alegria.
'''
"19" = ''':sup:`19` Aquele que teme ao Senhor será confortado, no dia da morte será
abençoado.
'''
"20" = ''':sup:`20` O temor do Senhor é a plenitude da sabedoria, a plenitude de seus
frutos, para aquele que a possui
'''
"21" = ''':sup:`21` ela enche toda a sua casa com os bens que produz, e seus celeiros
com seus tesouros.
'''
"22" = ''':sup:`22` O temor do Senhor é a coroa da sabedoria: dá uma plenitude de paz e
de frutos de salvação.
'''
"23" = ''':sup:`23` Ele a viu e numerou-a; ora, um e outra são um dom de Deus.
'''
"24" = ''':sup:`24` A sabedoria distribui a ciência e a prudente inteligência; eleva à
glória aqueles que a possuem.
'''
"25" = ''':sup:`25` O temor do Senhor é a raiz da sabedoria, seus ramos são de longa
duração.
'''
"26" = ''':sup:`26` A inteligência e a religião da ciência se acham nos tesouros da
sabedoria, mas a sabedoria é abominada pelos pecadores.
'''
"27" = ''':sup:`27` O temor do Senhor expulsa o pecado,
'''
"28" = ''':sup:`28` pois aquele que não tem esse temor não poderá tornar-se justo. A
violência de sua paixão causará sua ruína.
'''
"29" = ''':sup:`29` O homem paciente esperará até um determinado tempo, após o qual a
alegria lhe será restituída.
'''
"30" = ''':sup:`30` O homem de bom senso guarda suas palavras; muitos falarão, em voz
alta, de sua prudência.
'''
"31" = ''':sup:`31` O sentido da instrução está encerrado nos celeiros da sabedoria.
'''
"32" = ''':sup:`32` Mas o culto de Deus é abominado pelo pecador.
'''
"33" = ''':sup:`33` Meu filho, tu que desejas ardentemente a sabedoria, sê justo e Deus
te concederá.
'''
"34" = ''':sup:`34` Pois o temor do Senhor é sabedoria e instrução, e o que lhe é
agradável
'''
"35" = ''':sup:`35` é fidelidade e doçura; ele encherá os celeiros daqueles (que as
possuem).
'''
"36" = ''':sup:`36` Não sejas rebelde ao temor do Senhor, não vás a ele com um coração
fingido.
'''
"37" = ''':sup:`37` Não sejas hipócrita diante dos homens, e que teus lábios não sejam
motivo de queda.
'''
"38" = ''':sup:`38` Vela sobre eles para que não caias, e não atraias sobre tua alma a
desonra;
'''
"39" = ''':sup:`39` e para que Deus, revelando teus segredos, não te destrua no meio da
assembleia,
'''
"40" = ''':sup:`40` por te teres aproximado do Senhor sorrateiramente, com o coração
cheio de astúcia e engano.
'''
