[20]
"1" = ''':sup:`1` O Senhor disse a Josué: “Dirás aos israelitas:
'''
"2" = ''':sup:`2` ‘Separai para vós as cidades de refúgio das quais vos falei por meio
de Moisés,
'''
"3" = ''':sup:`3` para que nelas se possa refugiar o homicida que tiver matado alguém
inadvertidamente, sem querer: elas vos servirão de refúgio contra o
vingador do sangue’.
'''
"4" = ''':sup:`4` O homicida poderá fugir para uma dessas cidades e, parando à entrada
da porta, exporá o seu caso aos anciãos da cidade; desse modo o
recolherão entre eles na cidade e lhe darão lugar em que habite no meio
deles.
'''
"5" = ''':sup:`5` Se o vingador do sangue o perseguir, não lhe entregarão o homicida,
porque matou inadvertidamente o seu próximo, sem que antes o odiasse.
'''
"6" = ''':sup:`6` Habitará nessa cidade até que compareça em juízo diante da
assembleia, e até que morra o sumo sacerdote que estiver em exercício
naquele tempo. Então, voltará o homicida para a sua casa, na cidade de
onde tinha fugido”.
'''
"7" = ''':sup:`7` Designaram Cedes na Galileia, na montanha de Neftali, Siquém, na
montanha de Efraim, e Cariat-Arbe, que é Hebron, na montanha de Judá.
'''
"8" = ''':sup:`8` Além do Jordão de Jericó, ao oriente, designaram Bosor, da tribo de
Rúben, na planície do deserto; Ramot em Galaad, da tribo de Gad, e Golã
em Basã, da tribo de Manassés.
'''
"9" = ''':sup:`9` Tais foram as cidades designadas a todos os filhos de Israel, e ao
estrangeiro que habitar entre eles, a fim de que aquele que tivesse
matado alguém, inadvertidamente, se refugiasse nelas, e não morresse
pela mão do vingador do sangue antes de ter comparecido diante da
assembleia.
'''
