"1" = ''':sup:`1` Eis a mensagem que o profeta Jeremias enviou a Baruc, filho de
Neerias, quando este escreveu todos estes oráculos, ditados pelo
profeta, no quarto ano do reinado de Joaquin, filho de Josias, rei de
Judá:
'''
"2" = ''':sup:`2` “Eis o que diz o Senhor, Deus de Israel, a teu respeito, Baruc:
'''
"3" = ''':sup:`3` Tu exclamas: Desgraçado de mim, porque o Senhor acumula sobre mim
tristezas e dores! Desfaço-me em gemidos e não encontro repouso.
'''
"4" = ''':sup:`4` Eis o que lhe dirás: Oráculo do Senhor: Vou destruir o que havia
construído; arrancar o que havia plantado e isso em toda esta terra.
'''
"5" = ''':sup:`5` E tu reclamarias para ti grandes favores? Não os peças, porque sobre
todas as criaturas vou fazer recair o flagelo – oráculo do Senhor. Mas,
eu te conservarei a vida, como espólio, em todos os lugares para aonde
fores”.
'''
