[38]
"1" = ''':sup:`1` Então, do seio da tempestade, o Senhor deu a Jó esta resposta:*
'''
"2" = ''':sup:`2` “Quem é este que obscurece a Providência com discursos sem sentido?
'''
"3" = ''':sup:`3` Cinge os teus rins como um valente! Vou interrogar-te e tu me
responderás.
'''
"4" = ''':sup:`4` Onde estavas, quando lancei os fundamentos da terra? Fala, se
estiveres informado disso.
'''
"5" = ''':sup:`5` Quem lhe deu as medidas, já que o sabes? Ou quem sobre ela estendeu
o cordel?*
'''
"6" = ''':sup:`6` Onde se assentam suas bases? Ou quem colocou nela a pedra angular,
'''
"7" = ''':sup:`7` sob os alegres concertos dos astros da manhã e sob as aclamações de
todos os filhos de Deus?
'''
"8" = ''':sup:`8` Quem fechou com portas o mar, quando brotou do seio materno,
'''
"9" = ''':sup:`9` quando lhe dei as nuvens por vestimenta e o enfaixava com névoas
tenebrosas?
'''
"10" = ''':sup:`10` Eu lhe tracei limites e lhe pus portas e ferrolhos,
'''
"11" = ''':sup:`11` dizendo: ‘Chegarás até aqui e não irás mais longe; aqui se deterá o
orgulho de tuas ondas?’.
'''
"12" = ''':sup:`12` Algum dia na vida deste ordens à manhã, ou indicaste à aurora o seu
lugar,
'''
"13" = ''':sup:`13` para que ela alcançasse as extremidades da terra e dela sacudisse
os ímpios?*
'''
"14" = ''':sup:`14` A terra se molda como a argila sob o sinete e toma cor como um
vestido.
'''
"15" = ''':sup:`15` Aos ímpios, contudo, é recusada sua luz e se rompe o braço
ameaçador.*
'''
"16" = ''':sup:`16` Acaso chegaste até as fontes do mar ou passaste até o fundo do
abismo?
'''
"17" = ''':sup:`17` Apareceram-te, porventura, as portas da morte, ou viste a entrada
da morada tenebrosa?
'''
"18" = ''':sup:`18` Tens ideia da extensão da terra? Fala, se sabes tudo!
'''
"19" = ''':sup:`19` Onde está o caminho para a morada da luz? Quanto às trevas, onde é
o seu lugar?
'''
"20" = ''':sup:`20` Poderias alcançá-las em seu domínio e reconhecer as veredas de sua
morada?
'''
"21" = ''':sup:`21` Deverias sabê-lo, pois já tinhas nascido e são numerosos os teus
dias!*
'''
"22" = ''':sup:`22` Entraste nos depósitos da neve ou visitaste os armazéns dos
granizos
'''
"23" = ''':sup:`23` que reservo para os tempos de tormento, para os dias de luta e de
batalha?
'''
"24" = ''':sup:`24` Por que caminho se espalha o nevoeiro e se expande o vento do
oriente sobre a terra?
'''
"25" = ''':sup:`25` Quem abre um canal para o aguaceiro e uma rota para os relâmpagos
dos trovões,
'''
"26" = ''':sup:`26` para fazer chover sobre uma terra desabitada e sobre um deserto sem
seres humanos,
'''
"27" = ''':sup:`27` para regar regiões vastas e desoladas, para nelas fazer germinar a
erva verdejante?
'''
"28" = ''':sup:`28` Terá a chuva um pai? Quem gera as gotas do orvalho?
'''
"29" = ''':sup:`29` De que seio sai o gelo e quem engendra a geada do céu?
'''
"30" = ''':sup:`30` As águas se endurecem como pedra e a superfície do abismo se
congela!
'''
"31" = ''':sup:`31` És tu que atas os laços das Plêiades ou desatas as correntes do
Órion?*
'''
"32" = ''':sup:`32` És tu que fazes sair a seu tempo as constelações ou conduzes a Ursa
com seus filhos?
'''
"33" = ''':sup:`33` Conheces as leis do céu e regulas sua influência sobre a terra?
'''
"34" = ''':sup:`34` Levantarás a tua voz até as nuvens e o dilúvio te obedecerá?
'''
"35" = ''':sup:`35` Tua ordem fará os relâmpagos surgirem e te dirão: ‘Aqui estamos?’.
'''
"36" = ''':sup:`36` Quem pôs sabedoria nas nuvens e inteligência no meteoro?*
'''
"37" = ''':sup:`37` Quem pode enumerar com sabedoria as nuvens e inclinar as odres do
céu,
'''
"38" = ''':sup:`38` para que a poeira se transforme em massa compacta e os seus torrões
se aglomerem?
'''
"39" = ''':sup:`39` És tu que caças a presa para a leoa ou satisfazes a fome dos
leõezinhos,
'''
"40" = ''':sup:`40` quando estão deitados em seus covis ou quando se emboscam nas
covas?
'''
"41" = ''':sup:`41` Quem prepara ao corvo o seu alimento, quando seus filhotes gritam a
Deus, quando andam de um lado para outro por não terem o que comer?
'''
"Notes" = '''
