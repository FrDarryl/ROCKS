[13]
"1" = ''':sup:`1` Os israelitas continuaram a fazer o mal aos olhos do Senhor, que os
entregou nas mãos dos filisteus durante quarenta anos.
'''
"2" = ''':sup:`2` Ora, havia em Saraá um homem da família dos danitas, chamado Manué.
Sua mulher, sendo estéril, não tinha ainda gerado filhos.
'''
"3" = ''':sup:`3` O anjo do Senhor apareceu a essa mulher e disse-lhe: “Tu és estéril,
e nunca tiveste filhos, mas conceberás e darás à luz um filho.
'''
"4" = ''':sup:`4` Toma, pois, muito cuidado de não beber doravante nem vinho, nem
bebida forte. Não comas coisa alguma impura, porque vais conceber e dar
à luz um filho.
'''
"5" = ''':sup:`5` A navalha não tocará a sua cabeça, porque esse menino será nazareno
de Deus desde o seio de sua mãe. Será ele quem livrará Israel da mão
dos filisteus”.*
'''
"6" = ''':sup:`6` A mulher foi ter com o seu marido: “Apresentou-se a mim um homem de
Deus – disse ela – que tinha o aspecto de um anjo de Deus, em extremo
terrível. Não lhe perguntei de onde era, nem ele me deu o seu nome,
'''
"7" = ''':sup:`7` mas disse-me: ‘Vais conceber e dar à luz um filho; não bebas, pois,
nem vinho nem bebida forte e não comas coisa alguma impura, porque esse
menino será nazareno desde o seio de sua mãe até o dia de sua morte’.”
'''
"8" = ''':sup:`8` Então Manué invocou o Senhor, dizendo: “Rogo-vos, Senhor, que o
homem de Deus que nos enviastes volte novamente e nos ensine o que
devemos fazer acerca do menino que há de nascer”.
'''
"9" = ''':sup:`9` Deus ouviu essa oração, e o anjo de Deus veio de novo visitar a
mulher, quando esta se achava no campo; Manué, seu marido, não estava
com ela.
'''
"10" = ''':sup:`10` Ela correu imediatamente a dar ao seu marido a notícia, dizendo: “O
homem que vi outro dia apareceu-me novamente”.
'''
"11" = ''':sup:`11` Manué levantou-se e seguiu a sua mulher até junto do homem: “És tu
– disse ele – o homem que falou à minha mulher?”.
'''
"12" = ''':sup:`12` “Sou eu mesmo” – respondeu o desconhecido. Manué replicou: “Quando
se cumprir a tua palavra, de que maneira havemos de criar esse menino e
o que teremos de fazer por ele?”.
'''
"13" = ''':sup:`13` O anjo do Senhor respondeu: “Abstenha-se tua mulher de tudo o que
eu lhe disse.
'''
"14" = ''':sup:`14` Não prove nada do que venha da videira; não beba nem vinho, nem
bebida forte, nada coma que seja impuro e observe tudo o que lhe
prescrevi”.
'''
"15" = ''':sup:`15` Manué disse ao anjo do Senhor: “Rogo-te que te detenhas até que te
ofereçamos um cabrito que vamos preparar”.
'''
"16" = ''':sup:`16` “Ainda que tu me retivesses – respondeu o anjo do Senhor – eu não
comeria de tua mesa; mas se queres fazer um holocausto, oferece-o ao
Senhor.” Manué ignorava que era o anjo do Senhor.
'''
"17" = ''':sup:`17` “Qual é o teu nome – perguntou-lhe ele – para que te honremos
quando se cumprir tua promessa?”
'''
"18" = ''':sup:`18` O anjo do Senhor disse-lhe: “Por que me perguntas o meu nome? Ele é
Magnífico”.
'''
"19" = ''':sup:`19` Tomou, pois, Manué o cabrito com uma oferta e ofereceu-o ao Senhor
sobre a rocha. Coisa maravilhosa! Enquanto Manué e sua mulher olhavam
'''
"20" = ''':sup:`20` subir para o céu a chama do sacrifício que estava sobre o altar,
viu que o anjo do Senhor subia na chama. À vista disso, Manué e sua
mulher caíram com o rosto em terra.
'''
"21" = ''':sup:`21` E o anjo do Senhor desapareceu diante dos olhos de Manué e sua
mulher. Manué compreendeu logo que era o anjo do Senhor,
'''
"22" = ''':sup:`22` e disse à sua mulher: “Vamos morrer seguramente, porque vimos
Deus!”.
'''
"23" = ''':sup:`23` Sua mulher respondeu-lhe: “Se o Senhor nos quisesse matar, não
teria aceito de nossas mãos o holocausto e a oferta; não nos teria
mostrado tudo o que vimos, nem nos teria dito o que hoje nos revelou”.
'''
"24" = ''':sup:`24` Ela deu à luz um filho e pôs-lhe o nome de Sansão. O menino cresceu
e o Senhor o abençoou.
'''
"25" = ''':sup:`25` E o Espírito do Senhor começou a incitá-lo, em Maané-Dã, entre
Saraá e Estaol.
'''
"Notes" = '''
Notas de rodapé:
13:1 - O povo de Israel novamente faz o que é mau aos olhos do Senhor e
é entregue nas mãos dos filisteus. Essa repetição do ciclo de pecado,
opressão e arrependimento é um tema central no Livro dos Juízes,
13:2-5 - O anúncio do nascimento de Sansão por uma mulher estéril é uma
demonstração do poder de Deus em trazer vida onde parece não haver
esperança. A escolha de Sansão como juiz é um exemplo do plano soberano
13:6-14 - A mulher visita um anjo do Senhor, que a instrui sobre a
criação e a educação de Sansão. A importância da obediência aos
mandamentos de Deus na formação de líderes é enfatizada, mostrando que
a educação espiritual é crucial para o cumprimento do propósito divino
13:15-20 - O pedido de Manoá ao anjo do Senhor para uma revelação
adicional destaca a busca humana por direção divina. A resposta do anjo
reafirma a importância do sacrifício e da adoração a Deus, que é
13:21-25 - A presença do Senhor se manifesta em Sansão, marcando-o como
escolhido para a missão de libertar Israel. O Espírito do Senhor começa
a agir sobre Sansão, mostrando a importância do poder espiritual na
Coríntios 12:4-11).
'''
