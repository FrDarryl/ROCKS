[31]
"1" = ''':sup:`1` Entretanto, os filisteus atacaram Israel e os israelitas fugiram
diante deles, caindo feridos de morte no monte de Gelboé.
'''
"2" = ''':sup:`2` Os filisteus investiram contra Saul e seus filhos, matando Jônatas,
Abinadab e Melquisua, filhos de Saul.
'''
"3" = ''':sup:`3` A violência do combate concentrou-se contra Saul. Os arqueiros
descobriram-no e ele foi ferido no ventre.*
'''
"4" = ''':sup:`4` Disse ao seu escudeiro: “Tira a tua espada e traspassa-me para que
não o venham fazer esses incircuncisos, ultrajando-me!”. Mas o
escudeiro não o quis fazer, porque se apoderou dele um grande terror.
Então tomou Saul a sua espada e jogou-se sobre ela.
'''
"5" = ''':sup:`5` O escudeiro, vendo que Saul estava morto, arremessou-se também ele
sobre a sua espada e morreu com ele.
'''
"6" = ''':sup:`6` Assim, morreram naquele mesmo dia, Saul e seus três filhos, seu
escudeiro e todos os seus homens.
'''
"7" = ''':sup:`7` Os israelitas que moravam além do vale e além do Jordão, vendo a
derrota do exército de Israel e a morte de Saul com seus filhos,
abandonaram as suas cidades e fugiram; e os filisteus vieram e
estabeleceram-se nelas.
'''
"8" = ''':sup:`8` No dia seguinte, vieram os filisteus para despojar os cadáveres e
encontraram Saul e seus três filhos caídos no monte Gelboé.
'''
"9" = ''':sup:`9` Cortaram-lhe a cabeça, despojaram-no de suas armas e as enviaram por
toda a terra dos filisteus, para que se publicasse essa boa-nova nos
templos de seus ídolos e entre o povo.
'''
"10" = ''':sup:`10` Puseram as armas de Saul no templo de Astarte e suspenderam o seu
cadáver nos muros de Betsã.
'''
"11" = ''':sup:`11` Quando os habitantes de Jabes em Galaad souberam do que os
filisteus tinham feito a Saul,
'''
"12" = ''':sup:`12` puseram-se a caminho os mais valentes dentre eles e andaram toda a
noite. Tiraram das muralhas de Betsã os cadáveres de Saul e de seus
filhos e voltaram a Jabes, onde os queimaram.
'''
"13" = ''':sup:`13` Tomaram os ossos e os enterraram debaixo da tamareira, em Jabes.
Depois disso jejuaram sete dias.
'''
"Notes" = '''
Notas de rodapé:
31:1-2 - Os filisteus derrotam os israelitas na batalha e matam os
filhos de Saul, incluindo Jônatas. A morte de Jônatas, amigo fiel de
Davi, marca um momento trágico, mostrando as consequências da
1:25-26).
31:3-4 - Saul, gravemente ferido, pede para ser morto, mas seu
escudeiro se recusa. Saul então tira a própria vida. Sua morte trágica
reflete o fim de um reinado marcado por desobediência e declínio
31:5-6 - O escudeiro de Saul, vendo a morte do rei, também se suicida.
