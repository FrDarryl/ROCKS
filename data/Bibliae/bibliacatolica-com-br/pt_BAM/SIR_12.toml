[12]
"1" = ''':sup:`1` Se fizeres o bem, sabe a quem o fazes, e receberás gratidão pelos
teus benefícios.*
'''
"2" = ''':sup:`2` Faze o bem para o justo, e disso terás grande recompensa, senão
dele, pelo menos do Senhor,
'''
"3" = ''':sup:`3` pois não há bem para quem persevera no mal e não dá esmolas; porque
o Altíssimo tem horror dos pecadores, e usa de misericórdia com os que
se arrependem.
'''
"4" = ''':sup:`4` Dá ao homem bom, não ampares o pecador, pois Deus dará ao mau e ao
pecador o que merecem; ele os guarda para o dia em que os castigará.
'''
"5" = ''':sup:`5` Dá àquele que é bom, e não auxilies o pecador.
'''
"6" = ''':sup:`6` Faze o bem ao homem humilde, e nada dês ao ímpio; impede que se lhe
dê pão, para não suceder que ele se torne mais poderoso do que tu.
'''
"7" = ''':sup:`7` Pois acharás um duplo mal em todo o bem que lhe fizeres, porque o
próprio Altíssimo abomina os pecadores, e exerce vingança sobre os
ímpios.
'''
"8" = ''':sup:`8` O amigo não se conhece durante a prosperidade, e o inimigo não se
pode esconder na adversidade.
'''
"9" = ''':sup:`9` Quando um homem é feliz, seus inimigos estão tristes; é na desgraça
que se reconhece um amigo.*
'''
"10" = ''':sup:`10` Não confies nunca em teu inimigo, pois a malícia dele é como a
ferrugem que sempre volta no bronze.
'''
"11" = ''':sup:`11` Ainda mesmo que se humilhe e ande todo submisso, sê vigilante e
previne-te contra ele.*
'''
"12" = ''':sup:`12` Não o estabeleças junto de ti, nem ele se assente à tua direita,
para não suceder que ele queira tomar o teu lugar e ocupar o teu
assento; e que, reconhecendo enfim a veracidade das minhas palavras, te
sintas ferido pelos meus avisos.
'''
"13" = ''':sup:`13` Quem terá pena de um encantador mordido por uma cobra, e de todos
os que se aproximam das feras? Assim acontece com aquele que priva com
o malvado, e que se acha envolvido nos pecados dele.
'''
"14" = ''':sup:`14` Ficará uma hora contigo, mas se vieres a fraquejar, não mais poderá
conter-se.*
'''
"15" = ''':sup:`15` O inimigo tem a doçura nos lábios, enquanto no coração arma laços
para te lançar na cova.
'''
"16" = ''':sup:`16` O inimigo tem lágrimas nos olhos, mas, se tiver oportunidade, será
insaciável de teu sangue.
'''
"17" = ''':sup:`17` Se a desgraça te ferir, hás de achá-lo em primeiro lugar;
'''
"18" = ''':sup:`18` ele tem lágrimas nos olhos, mas, fingindo socorrer-te, ele te dará
uma rasteira.
'''
"19" = ''':sup:`19` Abanará a cabeça e baterá palmas, e, mudando de semblante, não
cessará de cochichar.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - O autor exorta a prática do bem, especialmente para aqueles
que o merecem, e não para os ingratos ou mal-intencionados. Isso
reflete a importância da caridade com discernimento (veja também
12:3-5 - Fazer o bem a quem é mau pode não trazer recompensas. O autor
aconselha a ter sabedoria ao escolher onde e a quem estender a
12:6-7 - Deus rejeita os pecadores e os ímpios, e suas boas ações não
são aceitas se não houver arrependimento. O autor destaca que a justiça
divina é infalível, e o pecado traz consequências (veja também
12:8-9 - O valor de um amigo verdadeiro é revelado nas dificuldades. O
autor ensina que as amizades devem ser testadas com o tempo, e não se
