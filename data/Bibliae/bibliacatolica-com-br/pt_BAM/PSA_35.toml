[35]
"1" = ''':sup:`1` Ao mestre de canto. De Davi, servo do Senhor.*
'''
"2" = ''':sup:`2` A iniquidade fala ao ímpio no seu coração; não existe o temor a Deus
ante os seus olhos,*
'''
"3" = ''':sup:`3` porque ele se gloria de que sua culpa não será descoberta nem
detestada por ninguém.
'''
"4" = ''':sup:`4` Suas palavras são más e enganosas; renunciou a proceder sabiamente e
a fazer o bem.
'''
"5" = ''':sup:`5` Em seu leito ele medita o crime, anda pelo mau caminho, não detesta
o mal.
'''
"6" = ''':sup:`6` Senhor, vossa bondade chega até os céus, vossa fidelidade se eleva
até as nuvens.
'''
"7" = ''':sup:`7` Vossa justiça é semelhante às montanhas de Deus, vossos juízos são
profundos como o mar. Vós protegeis, Senhor, os homens como os animais.
'''
"8" = ''':sup:`8` Como é preciosa a vossa bondade, ó Deus! À sombra de vossas asas se
refugiam os filhos dos homens.
'''
"9" = ''':sup:`9` Eles se saciam da abundância de vossa casa, e lhes dais de beber das
torrentes de vossas delícias,
'''
"10" = ''':sup:`10` porque em vós está a fonte da vida, e é na vossa luz que vemos a
luz.
'''
"11" = ''':sup:`11` Continuai a dar vossa bondade aos que vos honram, e a vossa justiça
aos retos de coração.
'''
"12" = ''':sup:`12` Não me calque o pé do orgulhoso, não me faça fugir a mão do
pecador.
'''
"13" = ''':sup:`13` Eis que caíram os defensores da iniquidade, foram prostrados para
não mais se erguer.
'''
