[18]
"1" = ''':sup:`1` Depois dessas palavras, Jesus saiu com os seus discípulos para além
da torrente de Cedron, onde havia um jardim, no qual entrou com os seus
discípulos.
'''
"2" = ''':sup:`2` Judas, o traidor, conhecia também aquele lugar, porque Jesus ia
frequentemente para lá com os seus discípulos.
'''
"3" = ''':sup:`3` Tomou então Judas a coorte e os guardas de serviço dos pontífices e
dos fariseus, e chegaram ali com lanternas, tochas e armas.
'''
"4" = ''':sup:`4` Como Jesus soubesse tudo o que havia de lhe acontecer, adiantou-se e
perguntou-lhes: “A quem buscais?”.
'''
"5" = ''':sup:`5` Responderam: “A Jesus de Nazaré.” – “Sou eu” – disse-lhes. (Também
Judas, o traidor, estava com eles.)
'''
"6" = ''':sup:`6` Quando lhes disse “Sou eu”, recuaram e caíram por terra.
'''
"7" = ''':sup:`7` Perguntou-lhes ele, pela segunda vez: “A quem buscais?”. Disseram:
“A Jesus de Nazaré”.
'''
"8" = ''':sup:`8` Replicou Jesus: “Já vos disse que sou eu. Se é, pois, a mim que
buscais, deixai ir estes”.
'''
"9" = ''':sup:`9` Assim se cumpriu a palavra que disse: Dos que me deste não perdi
'''
"10" = ''':sup:`10` Simão Pedro, que tinha uma espada, puxou dela e feriu o servo do
sumo sacerdote, decepando-lhe a orelha direita. (O servo chamava-se
Malco.)
'''
"11" = ''':sup:`11` Mas Jesus disse a Pedro: “Enfia a tua espada na bainha! Não hei de
beber eu o cálice que o Pai me deu?”.
'''
"12" = ''':sup:`12` Então a coorte, o tribuno e os guardas dos judeus prenderam Jesus e
o ataram.
'''
"13" = ''':sup:`13` Conduziram-no primeiro a Anás, por ser sogro de Caifás, que era o
'''
"14" = ''':sup:`14` Caifás fora quem dera aos judeus o conselho: “Convém que um só
homem morra em lugar do povo”.
'''
"15" = ''':sup:`15` Simão Pedro seguia Jesus, e mais outro discípulo. Este discípulo
era conhecido do sumo sacerdote e entrou com Jesus no pátio da casa do
sumo sacerdote,
'''
"16" = ''':sup:`16` porém Pedro ficou de fora, à porta. Mas o outro discípulo (que era
conhecido do sumo sacerdote) saiu e falou à porteira, e esta deixou
Pedro entrar.
'''
"17" = ''':sup:`17` A porteira perguntou a Pedro: “Não és acaso também tu dos
discípulos desse homem?”. – “Não o sou” – respondeu ele.
'''
"18" = ''':sup:`18` Os servos e os guardas acenderam um fogo, porque fazia frio, e se
aqueciam. Com eles estava também Pedro, de pé, aquecendo-se.
'''
"19" = ''':sup:`19` O sumo sacerdote indagou de Jesus acerca dos seus discípulos e da
sua doutrina.
'''
"20" = ''':sup:`20` Jesus respondeu-lhe: “Falei publicamente ao mundo. Ensinei na
sinagoga e no templo, onde se reúnem os judeus, e nada falei às
ocultas.
'''
"21" = ''':sup:`21` Por que me perguntas? Pergunta àqueles que ouviram o que lhes
disse. Estes sabem o que ensinei”.
'''
"22" = ''':sup:`22` A essas palavras, um dos guardas presentes deu uma bofetada em
Jesus, dizendo: “É assim que respondes ao sumo sacerdote?”.
'''
"23" = ''':sup:`23` Replicou-lhe Jesus: “Se falei mal, prova-o, mas se falei bem, por
que me bates?”.
'''
"24" = ''':sup:`24` (Anás enviou-o preso ao sumo sacerdote Caifás.)*
'''
"25" = ''':sup:`25` Simão Pedro estava lá se aquecendo. Perguntaram-lhe: “Não és
porventura, também tu, dos seus discípulos?” Negou-o, dizendo: “Não!”.
'''
"26" = ''':sup:`26` Disse-lhe um dos servos do sumo sacerdote, parente daquele a quem
Pedro cortara a orelha: “Não te vi eu com ele no horto?”.
'''
"27" = ''':sup:`27` Mas Pedro negou-o outra vez, e imediatamente o galo cantou. (=
'''
"28" = ''':sup:`28` Da casa de Caifás conduziram Jesus ao pretório. Era de manhã cedo.
Mas os judeus não entraram no pretório, para não se contaminarem e
poderem comer a Páscoa.*
'''
"29" = ''':sup:`29` Saiu, por isso, Pilatos para ter com eles, e perguntou: “Que
acusação trazeis contra este homem?”.
'''
"30" = ''':sup:`30` Responderam-lhe: “Se este não fosse malfeitor, não o teríamos
entregue a ti”.
'''
"31" = ''':sup:`31` Disse, então, Pilatos: “Tomai-o e julgai-o vós mesmos segundo a
vossa Lei”. Responderam-lhe os judeus: “Não nos é permitido matar
ninguém”.*
'''
"32" = ''':sup:`32` Assim se cumpria a palavra com a qual Jesus indicou de que gênero
'''
"33" = ''':sup:`33` Pilatos entrou no pretório, chamou Jesus e perguntou-lhe: “És tu o
rei dos judeus?”
'''
"34" = ''':sup:`34` Jesus respondeu: “Dizes isso por ti mesmo, ou foram outros que to
disseram de mim?”
'''
"35" = ''':sup:`35` Disse Pilatos: “Acaso sou eu judeu? A tua nação e os sumos
sacerdotes entregaram-te a mim. Que fizeste?”.
'''
"36" = ''':sup:`36` Respondeu Jesus: “O meu Reino não é deste mundo. Se o meu Reino
fosse deste mundo, os meus súditos certamente teriam pelejado para que
eu não fosse entregue aos judeus. Mas o meu Reino não é deste mundo”.
'''
"37" = ''':sup:`37` Perguntou-lhe então Pilatos: “És, portanto, rei?” Respondeu Jesus:
“Sim, eu sou rei. É para dar testemunho da verdade que nasci e vim ao
mundo. Todo o que é da verdade ouve a minha voz”.
'''
"38" = ''':sup:`38` Disse-lhe Pilatos: “Que é a verdade?...”. Falando isso, saiu de
novo, foi ter com os judeus e disse-lhes: “Não acho nele crime algum.
'''
"39" = ''':sup:`39` Mas é costume entre vós que pela Páscoa vos solte um preso.
Quereis, pois, que vos solte o rei dos judeus?”.
'''
"40" = ''':sup:`40` Então todos gritaram novamente e disseram: “Não! A este não! Mas a
Barrabás!”. (Barrabás era um salteador.)
'''
