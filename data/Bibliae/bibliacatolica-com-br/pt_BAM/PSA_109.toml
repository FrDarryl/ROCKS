[109]
"1" = ''':sup:`1` Salmo de Davi. Eis o oráculo do Senhor que se dirige a meu Senhor:
“Assenta-te à minha direita, até que eu faça de teus inimigos o
escabelo de teus pés”.*
'''
"2" = ''':sup:`2` O Senhor estenderá desde Sião teu cetro poderoso: “Dominarás – disse
ele –, até no meio de teus inimigos.
'''
"3" = ''':sup:`3` No dia de teu nascimento, já possuis a realeza no esplendor da
santidade; semelhante ao orvalho, eu te gerei antes da aurora”.*
'''
"4" = ''':sup:`4` O Senhor jurou e não se arrependerá: “Tu és sacerdote para sempre,
segundo a ordem de Melquisedec”.*
'''
"5" = ''':sup:`5` O Senhor está à tua direita: ele destruirá os reis no dia de sua
cólera.
'''
"6" = ''':sup:`6` Julgará os povos pagãos, empilhará cadáveres; por toda a terra
esmagará cabeças.
'''
"7" = ''':sup:`7` Beberá da torrente no caminho; por isso, erguerá a sua fronte.*
'''
