[9]
"1" = ''':sup:`1` Não sou eu livre? Não sou apóstolo? Não vi Jesus nosso Senhor? Não
sois vós minha obra no Senhor?
'''
"2" = ''':sup:`2` Se para outros não sou apóstolo, ao menos para vós o sou, porque vós
sois no Senhor o selo do meu apostolado.
'''
"3" = ''':sup:`3` Esta é a minha defesa contra os que me denigrem.
'''
"4" = ''':sup:`4` Não temos nós porventura o direito de comer e beber?
'''
"5" = ''':sup:`5` Acaso não temos nós direito de deixar que nos acompanhe uma mulher
irmã, a exemplo dos outros apóstolos e dos irmãos do Senhor e de
Cefas?*
'''
"6" = ''':sup:`6` Ou só eu e Barnabé não temos direito de deixar o trabalho?*
'''
"7" = ''':sup:`7` Quem, jamais, vai à guerra à sua custa? Quem planta uma vinha e não
come do seu fruto? Quem apascenta um rebanho e não se alimenta do leite
do rebanho?
'''
"8" = ''':sup:`8` Trata-se, acaso, de simples norma entre os homens? Ou a Lei não diz
também o mesmo?
'''
"9" = ''':sup:`9` Na Lei de Moisés está escrito: Não atarás a boca ao boi que debulha
'''
"10" = ''':sup:`10` Não é, na realidade, em atenção a nós que ele diz isso? Sim! É por
nós que está escrito. Quem trabalha deve trabalhar com esperança e
igualmente quem debulha deve debulhar com esperança de receber a sua
parte.
'''
"11" = ''':sup:`11` Se entre vós semeamos bens espirituais, será, porventura, demasiada
exigência colhermos de vossos bens materiais?
'''
"12" = ''':sup:`12` Se outros se arrogam este direito sobre vós, não o temos muito
mais? Entretanto, não temos feito uso deste direito: sofremos tudo para
não pôr obstáculo algum ao Evangelho de Cristo.
'''
"13" = ''':sup:`13` Não sabeis que os ministros do culto vivem do culto, e que os que
servem ao altar participam do altar?
'''
"14" = ''':sup:`14` Assim também ordenou o Senhor que os que anunciam o Evangelho vivam
do Evangelho.*
'''
"15" = ''':sup:`15` Mas não tenho usado de nenhum desses direitos; e nem escrevo isto
para reclamá-los. Preferiria morrer a... Mas ninguém me tirará este
título de glória.
'''
"16" = ''':sup:`16` Anunciar o Evangelho não é glória para mim; é uma obrigação que se
me impõe. Ai de mim, se eu não anunciar o Evangelho!
'''
"17" = ''':sup:`17` Se o fizesse de minha iniciativa, mereceria recompensa. Se o faço
independentemente de minha vontade, é uma missão que me foi imposta.
'''
"18" = ''':sup:`18` Então, em que consiste a minha recompensa? Em que, na pregação do
Evangelho, o anuncio gratuitamente, sem usar do direito que esta
pregação me confere.
'''
"19" = ''':sup:`19` Embora livre de sujeição de qualquer pessoa, eu me fiz servo de
todos para ganhar o maior número possível.
'''
"20" = ''':sup:`20` Para os judeus fiz-me judeu, a fim de ganhar os judeus. Para os que
estão debaixo da Lei, fiz-me como se eu estivesse debaixo da Lei,
embora eu não esteja, a fim de ganhar aqueles que estão debaixo da Lei.
'''
"21" = ''':sup:`21` Para os que não têm Lei, fiz-me como se eu não tivesse Lei, ainda
que eu não esteja isento da Lei de Deus – porquanto estou sob a Lei de
Cristo –, a fim de ganhar os que não têm Lei.
'''
"22" = ''':sup:`22` Fiz-me fraco com os fracos, a fim de ganhar os fracos. Fiz-me tudo
para todos, a fim de salvar a todos.*
'''
"23" = ''':sup:`23` E tudo isso faço por causa do Evangelho, para dele me fazer
participante.
'''
"24" = ''':sup:`24` Nas corridas de um estádio, todos correm, mas bem sabeis que um só
recebe o prêmio. Correi, pois, de tal maneira que o consigais.
'''
"25" = ''':sup:`25` Todos os atletas se impõem a si muitas privações; e o fazem para
alcançar uma coroa corruptível. Nós o fazemos por uma coroa
incorruptível.
'''
"26" = ''':sup:`26` Assim, eu corro, mas não sem rumo certo. Dou golpes, mas não no ar.
'''
"27" = ''':sup:`27` Ao contrário, castigo o meu corpo e o mantenho em servidão, de medo
de vir eu mesmo a ser excluído depois de eu ter pregado aos outros.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Paulo defende sua autoridade apostólica, afirmando que, apesar
de ser livre, escolheu trabalhar para não ser um peso para a Igreja.
Sua dedicação ao evangelho é um modelo de serviço voluntário e
18:3).
9:19-23 - Paulo se faz "todo para todos" para ganhar os mais diversos
grupos, destacando a flexibilidade da evangelização. Ele ensina que
devemos nos adaptar à cultura e necessidades das pessoas para alcançar
9:24-27 - Paulo usa a metáfora do corredor para ilustrar a disciplina
necessária para a vida cristã. A corrida da fé exige esforço contínuo,
autocontrole e a busca por um prêmio eterno, não perecível (veja também
9:7-14 - Paulo explica que, como apóstolos, ele tem direito ao sustento
da Igreja, mas optou por abrir mão disso para não causar obstáculos à
pregação do evangelho. O princípio da generosidade no sustento dos
10:7).
9:13-14 - Paulo lembra que o trabalho dos ministros do evangelho deve
ser recompensado, seguindo o modelo do Antigo Testamento. Este
versículo reforça a importância de sustentar aqueles que dedicam suas
6:6).
'''
