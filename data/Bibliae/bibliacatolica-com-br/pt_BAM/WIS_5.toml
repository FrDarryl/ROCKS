[5]
"1" = ''':sup:`1` Então, com grande confiança, o justo se levantará em face dos que o
perseguiram e zombaram dos seus males aqui embaixo.
'''
"2" = ''':sup:`2` Diante de sua vista serão presos de grande temor e tomados de
assombro ao vê-lo salvo contra sua expectativa;*
'''
"3" = ''':sup:`3` tocados de arrependimento, dirão entre si: e, gemendo na angústia de
sua alma, dirão:
'''
"4" = ''':sup:`4` “Ei-lo, aquele de quem outrora escarnecemos, e a quem loucamente
cobrimos de insultos! Considerávamos sua vida como uma loucura, e sua
morte como uma vergonha.
'''
"5" = ''':sup:`5` Como, pois, é ele do número dos filhos de Deus, e como está seu
lugar entre os santos?
'''
"6" = ''':sup:`6` Portanto, nós nos desgarramos para longe da verdade: a luz da
justiça não brilhou para nós e o sol não se levantou sobre nós!
'''
"7" = ''':sup:`7` Nós nos manchamos nas sendas da iniquidade e da perdição, erramos
pelos desertos sem caminhos e não conhecemos o caminho do Senhor!
'''
"8" = ''':sup:`8` O que ganhamos com nosso orgulho, e que nos trouxe a riqueza unida à
arrogância?
'''
"9" = ''':sup:`9` Tudo isso desapareceu como sombra, como notícia que passa;*
'''
"10" = ''':sup:`10` como navio que fende a água agitada, sem que se possa reencontrar o
rasto de seu itinerário, nem a esteira de sua quilha nas ondas.
'''
"11" = ''':sup:`11` Como a ave que, atravessando o ar em seu voo, não deixa após si o
traço de sua passagem, mas, ferindo o ar com suas penas, fende-o com a
impetuosa força do bater de suas asas, atravessa-o e logo nem se nota
indício de sua passagem;
'''
"12" = ''':sup:`12` como quando uma flecha, que é lançada ao alvo, o ar que ela cortou
volta imediatamente à sua posição de modo que não se pode distinguir
sua trajetória,
'''
"13" = ''':sup:`13` assim, também nós, apenas nascidos, cessamos de ser, e não podemos
mostrar traço algum de virtude: é no mal que nossa vida se consumiu!”.
'''
"14" = ''':sup:`14` Assim a esperança do ímpio é como a poeira levada pelo vento, e
como uma leve espuma espalhada pela tempestade; ela se dissipa como o
fumo ao vento, e passa como a lembrança do hóspede de um dia.*
'''
"15" = ''':sup:`15` Mas os justos viverão eternamente; sua recompensa está no Senhor, e
o Altíssimo cuidará deles.*
'''
"16" = ''':sup:`16` Por isso, receberão a régia coroa de glória, e o diadema da beleza
da mão do Senhor, porque os cobrirá com sua direita, e os protegerá com
seu braço.
'''
"17" = ''':sup:`17` Por armadura tomará seu zelo cioso, e armará as criaturas para se
vingar de seus inimigos.
'''
"18" = ''':sup:`18` Tomará por couraça a justiça, e por capacete a integridade no
julgamento.
'''
"19" = ''':sup:`19` Ele se cobrirá com a santidade, como com um impenetrável escudo,
'''
"20" = ''':sup:`20` afiará o gume de sua ira para lhe servir de espada, e o mundo se
reunirá a ele na luta contra os insensatos.
'''
"21" = ''':sup:`21` Os raios partirão como flechas bem dirigidas, e, como de um arco
bem distendido, voarão das nuvens para o alvo;
'''
"22" = ''':sup:`22` uma balista fará cair uma pesada saraiva de ira; a água do mar se
levantará em turbilhão contra eles e os rios os arrastarão
impetuosamente.
'''
"23" = ''':sup:`23` O sopro do Todo-poderoso se insurgirá contra eles e os dispersará
como um furacão; a iniquidade fará de toda a terra um deserto, e a
malícia derribará os tronos dos poderosos!*
'''
"Notes" = '''
Notas de rodapé:
5:1-5 - Os justos se manifestam com confiança no dia do juízo, enquanto
os ímpios são confrontados pela sua incredulidade. A separação entre
justos e injustos destaca a importância da vida moral e das
5:6-7 - Os ímpios reconhecem seu erro e se arrependem, mas é tarde
demais. Essa passagem enfatiza a importância da conversão e do
arrependimento antes que seja demasiado tarde, lembrando que a
5:8-10 - A sabedoria dos justos é glorificada, enquanto os ímpios
percebem que sua riqueza e poder foram vãos. Esta revelação final
mostra que o valor espiritual é superior ao material, enfatizando a
5:11-13 - A visão do juízo revela a queda dos ímpios, e os justos são
exaltados. A expectativa de uma recompensa para os justos sublinha a
fidelidade de Deus em fazer justiça, sendo um incentivo à perseverança
5:14-16 - O capítulo conclui enfatizando a proteção divina sobre os
justos, que são considerados a propriedade de Deus. Essa identidade
especial ressalta a dignidade e o valor da vida justa diante de Deus
'''
