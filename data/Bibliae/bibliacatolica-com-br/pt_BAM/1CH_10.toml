[10]
"1" = ''':sup:`1` Os filisteus combatiam contra Israel, e os israelitas puseram-se em
fuga diante deles. Muitos tombaram feridos mortalmente, na montanha de
Gelboé.*
'''
"2" = ''':sup:`2` Os filisteus lançaram-se a perseguir Saul e seus filhos e mataram
Jônatas, Abinadab e Melquisua, filhos de Saul.
'''
"3" = ''':sup:`3` Em seguida, o peso da luta voltou-se contra Saul e finalmente os
arqueiros alcançaram-no e o feriram no ventre.
'''
"4" = ''':sup:`4` Disse então Saul ao seu escudeiro: “Desembainha tua espada e
transpassa-me, para que os incircuncisos não venham a zombar de mim”.
Mas o escudeiro não o quis, tanto medo se apossava dele. Então, Saul
tirou sua espada e atirou-se sobre ela.
'''
"5" = ''':sup:`5` À vista de Saul morto, o escudeiro também se atirou sobre sua espada
e morreu.
'''
"6" = ''':sup:`6` Assim morreram Saul e seus três filhos; toda a sua casa pereceu ao
mesmo tempo.
'''
"7" = ''':sup:`7` Todos os israelitas que estavam na planície, vendo que os filhos de
Israel recuavam e que Saul e seus filhos estavam mortos, abandonaram
suas cidades e fugiram. Vieram os filisteus e estabeleceram-se nelas.
'''
"8" = ''':sup:`8` No dia seguinte, os filisteus, vindos para despojar os mortos,
encontraram Saul e seus filhos estendidos na montanha de Gelboé.
'''
"9" = ''':sup:`9` Despojaram-no, tiraram sua cabeça e suas armas e as enviaram para
anunciar as boas-novas a toda a terra dos filisteus, diante de seus
ídolos e do povo.
'''
"10" = ''':sup:`10` Colocaram as armas de Saul no templo de seus deuses e suspenderam
seu crânio no templo de Dagon.
'''
"11" = ''':sup:`11` Todos os habitantes de Jabes de Galaad, ao serem informados de tudo
o que os filisteus tinham feito a Saul,
'''
"12" = ''':sup:`12` levantaram-se. Todos os homens valentes tomaram o corpo de Saul e
os corpos de seus filhos e os transportaram para Jabes. Enterraram seus
ossos debaixo do terebinto de Jabes e jejuaram durante sete dias.
'''
"13" = ''':sup:`13` Saul morreu por causa da infidelidade pela qual se tornara culpado
contra o Senhor, não observando a palavra do Senhor e por ter
consultado necromantes.
'''
"14" = ''':sup:`14` Não consultou o Senhor. Por isso, o Senhor o fez morrer,
transferindo assim a realeza para Davi, filho de Jessé.
'''
"Notes" = '''
Notas de rodapé:
10:1-6 - A morte de Saul e seus filhos na batalha contra os filisteus é
um marco do fim do reinado de Saul. Sua queda é atribuída à
desobediência a Deus, uma lição sobre a consequência do afastamento da
10:7-10 - Os filisteus saqueiam o corpo de Saul e exibem seus troféus
em templos pagãos, mostrando a humilhação de Israel diante de seus
inimigos. Essa passagem ressalta a necessidade de fidelidade a Deus
10:13-14 - O texto afirma que Saul morreu por causa de sua infidelidade
e por ter consultado uma médium. Isso destaca a gravidade da idolatria
e a necessidade de buscar a orientação divina exclusivamente (veja
10:14 - O Senhor transfere o reino de Saul para Davi, cumprindo Sua
promessa. A ascensão de Davi reflete o plano de Deus de levantar
13:22).
10:13-14 - A morte de Saul serve como um aviso sobre as consequências
do pecado e da rejeição de Deus. Sua vida é um exemplo da importância
'''
