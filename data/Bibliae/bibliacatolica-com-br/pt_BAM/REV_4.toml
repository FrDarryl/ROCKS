[4]
"1" = ''':sup:`1` Depois disso, tive uma visão: vi uma porta aberta no céu, e a voz
que falara comigo, como uma trombeta, dizia: “Sobe aqui e eu te
mostrarei o que está para acontecer depois disso”.
'''
"2" = ''':sup:`2` Imediatamente, fui arrebatado em espírito; no céu havia um trono, e
nesse trono estava sentado um Ser.*
'''
"3" = ''':sup:`3` E quem estava sentado assemelhava-se pelo aspecto a uma pedra de
jaspe e de sardônica. Um halo, semelhante à esmeralda, nimbava o trono.
'''
"4" = ''':sup:`4` Ao redor havia vinte e quatro tronos, e neles, sentados, vinte e
quatro Anciãos vestidos de vestes brancas e com coroas de ouro na
cabeça.*
'''
"5" = ''':sup:`5` Do trono saíam relâmpagos, vozes e trovões. Diante do trono ardiam
sete tochas de fogo, que são os sete Espíritos de Deus.*
'''
"6" = ''':sup:`6` Havia ainda diante do trono um mar límpido como cristal. Diante do
trono e ao redor, quatro Animais vivos cheios de olhos na frente e
atrás.*
'''
"7" = ''':sup:`7` O primeiro animal vivo assemelhava-se a um leão; o segundo, a um
touro; o terceiro tinha um rosto como o de um homem; e o quarto era
semelhante a uma águia em pleno voo.*
'''
"8" = ''':sup:`8` Esses Animais tinham cada um seis asas cobertas de olhos por dentro
e por fora. Não cessavam de clamar dia e noite: “Santo, Santo, Santo é
o Senhor Deus, o Dominador, o que é, o que era e o que deve voltar”.
'''
"9" = ''':sup:`9` E cada vez que aqueles Animais rendiam glória, honra e ação de
graças àquele que vive pelos séculos dos séculos,
'''
"10" = ''':sup:`10` os vinte e quatro Anciãos inclinavam-se profundamente diante
daquele que estava no trono e prostravam-se diante daquele que vive
pelos séculos dos séculos, e depunham suas coroas diante do trono,
dizendo:
'''
"11" = ''':sup:`11` “Tu és digno, Senhor, nosso Deus, de receber a honra, a glória e a
majestade, porque criaste todas as coisas, e por tua vontade é que
existem e foram criadas”.
'''
