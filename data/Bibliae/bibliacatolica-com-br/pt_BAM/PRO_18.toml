[18]
"1" = ''':sup:`1` Quem se isola procura sua própria vontade e se irrita contra tudo o
que é razoável.
'''
"2" = ''':sup:`2` O insensato não tem propensão para a inteligência, mas para a
expansão dos próprios sentimentos.
'''
"3" = ''':sup:`3` O desprezo ombreia com a iniquidade; o opróbrio com a vergonha.
'''
"4" = ''':sup:`4` As palavras da boca de um homem são águas profundas; a fonte da
sabedoria é uma torrente transbordante.
'''
"5" = ''':sup:`5` Não fica bem favorecer um perverso para prejudicar o direito do
justo.
'''
"6" = ''':sup:`6` Os lábios do insensato promovem contendas: sua boca atrai açoites.
'''
"7" = ''':sup:`7` A boca do tolo é a sua ruína; seus lábios são uma armadilha para a
sua própria vida.
'''
"8" = ''':sup:`8` As palavras do delator são como gulodices: penetram até as
entranhas.
'''
"9" = ''':sup:`9` O frouxo no trabalho é um irmão do dissipador.
'''
"10" = ''':sup:`10` O nome do Senhor é uma torre: para lá corre o justo, a fim de
procurar segurança.
'''
"11" = ''':sup:`11` A fortuna do rico é sua cidade forte: em seu pensar, ela é como uma
muralha elevada.
'''
"12" = ''':sup:`12` Antes da ruína, o coração do homem se eleva, mas a humildade
precede a glória.
'''
"13" = ''':sup:`13` Quem responde antes de ouvir, passa por tolo e se cobre de
confusão.
'''
"14" = ''':sup:`14` O espírito do homem suporta a doença, mas quem erguerá um espírito
abatido?
'''
"15" = ''':sup:`15` O coração inteligente adquire o saber; o ouvido dos sábios procura
a ciência.
'''
"16" = ''':sup:`16` O presente de um homem lhe abre tudo, e lhe dá acesso junto aos
grandes.
'''
"17" = ''':sup:`17` Quem advoga sua causa, por primeiro, parece ter razão; sobrevém a
parte adversa, que examina a fundo.
'''
"18" = ''':sup:`18` A sorte apazigua as contendas e decide entre os poderosos.
'''
"19" = ''':sup:`19` Um irmão ofendido é pior que uma cidade forte; as questões entre
irmãos são como os ferrolhos de uma cidadela.*
'''
"20" = ''':sup:`20` É do fruto de sua boca que um homem se nutre; com o produto de seus
lábios ele se farta.
'''
"21" = ''':sup:`21` Morte e vida estão à mercê da língua: os que a amam comerão dos
seus frutos.
'''
"22" = ''':sup:`22` Aquele que acha uma mulher, acha a felicidade: é um dom recebido do
Senhor.
'''
"23" = ''':sup:`23` O pobre fala suplicando; a resposta do rico é ríspida.
'''
"24" = ''':sup:`24` O homem cercado de muitos amigos tem neles sua desgraça, mas existe
um amigo mais unido que um irmão.
'''
