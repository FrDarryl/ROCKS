"21" = ''':sup:`21` Dirigiram-se para Cafarnaum. E já no dia de sábado, Jesus entrou na
sinagoga e pôs-se a ensinar.
'''
"22" = ''':sup:`22` Maravilhavam-se da sua doutrina, porque os ensinava como quem tem
autoridade e não como os escribas.*
'''
"23" = ''':sup:`23` Ora, na sinagoga deles achava-se um homem possesso de um espírito
imundo, que gritou:
'''
"24" = ''':sup:`24` “Que tens tu conosco, Jesus de Nazaré? Vieste perder-nos? Sei quem
és: o Santo de Deus!”.*
'''
"25" = ''':sup:`25` Mas Jesus intimou-o, dizendo: “Cala-te, sai deste homem!”.
'''
"26" = ''':sup:`26` O espírito imundo agitou-o violentamente e, dando um grande grito,
saiu.
'''
"27" = ''':sup:`27` Ficaram todos tão admirados, que perguntavam uns aos outros: “Que é
isto? Eis um ensinamento novo, e feito com autoridade; além disso, ele
manda até nos espíritos imundos e lhe obedecem!”.
'''
"28" = ''':sup:`28` A sua fama divulgou-se logo por todos os arredores da Galileia.
'''
"29" = ''':sup:`29` Assim que saíram da sinagoga, dirigiram-se com Tiago e João à casa
de Simão e André.
'''
"30" = ''':sup:`30` A sogra de Simão estava de cama, com febre; e, sem tardar,
falaram-lhe a respeito dela.
'''
"31" = ''':sup:`31` Aproximando-se ele, tomou-a pela mão e levantou-a; imediatamente a
febre a deixou e ela pôs-se a servi-los.
'''
"32" = ''':sup:`32` À tarde, depois do pôr do sol, levaram-lhe todos os enfermos e
possessos do demônio.
'''
"33" = ''':sup:`33` Toda a cidade estava reunida diante da porta.
'''
"34" = ''':sup:`34` Ele curou muitos que estavam oprimidos de diversas doenças, e
expulsou muitos demônios. Não lhes permitia falar, porque o conheciam.
'''
"35" = ''':sup:`35` De manhã, tendo-se levantado muito antes do amanhecer, ele saiu e
foi para um lugar deserto, e ali se pôs em oração.
'''
"36" = ''':sup:`36` Simão e os seus companheiros saíram a procurá-lo.
'''
"37" = ''':sup:`37` Encontraram-no e disseram-lhe: “Todos te procuram”.
'''
"38" = ''':sup:`38` E ele respondeu-lhes: “Vamos às aldeias vizinhas, para que eu
pregue também lá, pois, para isso é que vim”.
'''
