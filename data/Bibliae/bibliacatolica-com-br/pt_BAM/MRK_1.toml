para a remissão dos pecados.
'''
"5" = ''':sup:`5` E saíam para ir ter com ele toda a Judeia, toda Jerusalém, e eram
batizados por ele no rio Jordão, confessando os seus pecados.
'''
"6" = ''':sup:`6` João andava vestido de pêlo de camelo e trazia um cinto de couro em
volta dos rins, e alimentava-se de gafanhotos e mel silvestre.
'''
"7" = ''':sup:`7` Ele pôs-se a proclamar: “Depois de mim vem outro mais poderoso do
que eu, ante o qual não sou digno de me prostrar para desatar-lhe a
correia do calçado.
'''
"8" = ''':sup:`8` Eu vos batizei com água; ele, porém, vos batizará no Espírito
Santo”.
'''
"9" = ''':sup:`9` Ora, naqueles dias veio Jesus de Nazaré, da Galileia, e foi batizado
por João, no Jordão.
'''
"10" = ''':sup:`10` No momento em que Jesus saía da água, João viu os céus abertos e
descer o Espírito em forma de pomba sobre ele.
'''
"11" = ''':sup:`11` E ouviu-se dos céus uma voz: “Tu és o meu Filho muito amado; em ti
ponho minha afeição”.
'''
"12" = ''':sup:`12` E logo o Espírito o impeliu para o deserto.
'''
"13" = ''':sup:`13` Aí esteve quarenta dias. Foi tentado pelo demônio e esteve em
companhia dos animais selvagens. E os anjos o serviam.
'''
"14" = ''':sup:`14` Depois que João foi preso, Jesus dirigiu-se para a Galileia.
Pregava o Evangelho de Deus, e dizia:
'''
"15" = ''':sup:`15` “Completou-se o tempo e o Reino de Deus está próximo; fazei
penitência e crede no Evangelho”.
'''
"16" = ''':sup:`16` Passando ao longo do mar da Galileia, viu Simão e André, seu irmão,
que lançavam as redes ao mar, pois eram pescadores.
'''
"17" = ''':sup:`17` Jesus disse-lhes: “Vinde após mim; eu vos farei pescadores de
homens”.
'''
"18" = ''':sup:`18` Eles, no mesmo instante, deixaram as redes e seguiram-no.
'''
"19" = ''':sup:`19` Uns poucos passos mais adiante, viu Tiago, filho de Zebedeu, e
João, seu irmão, que estavam numa barca, consertando as redes. E
chamou-os logo.
'''
