[3]
"1" = ''':sup:`1` Eis os filhos que a Davi nasceram no tempo em que estava em Hebron:
o primogênito Amnon, filho de Aquinoam de Jezrael; o segundo, Daniel,
de Abigail, de Carmelo;
'''
"2" = ''':sup:`2` o terceiro, Absalão, filho de Maaca, filha de Tolmai, rei de Gessur;
o quarto, Adonias, filho de Hagit;
'''
"3" = ''':sup:`3` o quinto, Safatias, de Abital; o sexto, Jetraam, de Egla, mulher de
Davi.
'''
"4" = ''':sup:`4` São estes os seis filhos que lhe nasceram em Hebron, onde reinou
sete anos e seis meses. Ele reinou trinta e três anos em Jerusalém.
'''
"5" = ''':sup:`5` Eis os que lhe nasceram em Jerusalém:
'''
"6" = ''':sup:`6` Simua, Sobab, Natã, Salomão, quatro filhos de Betsabeia, filha de
Amiel;
'''
"7" = ''':sup:`7` em seguida, Jebaar, Elisua, Elifalet, Noge, Nafeg, Jáfia,
'''
"8" = ''':sup:`8` Elisama, Eliada, Elifelet, ou seja, nove filhos.
'''
"9" = ''':sup:`9` Eis todos os filhos de Davi, sem contar os filhos de suas
concubinas. Tamar era sua irmã.
'''
"10" = ''':sup:`10` Filhos de Salomão: Roboão, Abias, seu filho, Asa, seu filho,
Josafá, seu filho,
'''
"11" = ''':sup:`11` Jorão, seu filho, Ocozias, seu filho, Joás, seu filho,
'''
"12" = ''':sup:`12` Amasias, seu filho, Azarias, seu filho, Joatão, seu filho,
'''
"13" = ''':sup:`13` Acaz, seu filho, Ezequias, seu filho, Manassés, seu filho,
'''
"14" = ''':sup:`14` Amon, seu filho, Josias, seu filho.
'''
"15" = ''':sup:`15` Filhos de Josias: o mais velho, Joanã, o segundo, Joaquim, o
terceiro, Sedecias, o quarto, Selum.
'''
"16" = ''':sup:`16` Filhos de Joaquim: Jeconias, seu filho, Sedecias, seu filho.
'''
"17" = ''':sup:`17` Filhos de Jeconias, o cativo: Salatiel, seu filho,
'''
"18" = ''':sup:`18` Melquiram, Fadaías, Senasser, Jecemias, Hosama e Nadabias.
'''
"19" = ''':sup:`19` Filhos de Fadaías: Zorobabel e Semei. Filhos de Zorobabel: Mesolam,
Hananias, Salomit, sua irmã;
'''
"20" = ''':sup:`20` Filhos de Mesolam: Hasaba, Ool, Baraquias, Hasadias, Josab-Hesed,
cinco filhos.
'''
"21" = ''':sup:`21` Filhos de Hananias: Faltias e Jeseías, os filhos de Rafaia, os
filhos de Arnã, os filhos de Abdias, os filhos de Sequenias.
'''
"22" = ''':sup:`22` Filhos de Sequenias: Semeías, Hatus, Jegaal, Barias, Naarias,
Safat, seis filhos.
'''
"23" = ''':sup:`23` Filhos de Naarias: Elioneai, Ezequias e Ezricam, três filhos.
'''
"24" = ''':sup:`24` Filhos de Elioneai: Oduías, Eliasib, Feleías, Acub, Joanã, Dalaías
e Anani, ao todo sete filhos.
'''
"Notes" = '''
Notas de rodapé:
3:1-9 - Os filhos de Davi, nascidos em diferentes momentos e de
diferentes esposas, são listados. Isso reflete a complexidade de sua
família e os desafios de seu reinado, apesar de ser o escolhido por
3:10-16 - A linhagem real de Davi até o cativeiro babilônico é
apresentada, enfatizando a continuidade da casa real apesar dos
momentos de crise. O compromisso de Deus com a promessa feita a Davi é
3:17-19 - Após o exílio, os descendentes de Joaquim e Zorobabel são
mencionados, mostrando que a linhagem de Davi sobreviveu ao cativeiro.
Zorobabel foi um líder chave na reconstrução do templo, sinalizando a
4:6-10).
3:20-24 - Os descendentes de Zorobabel são listados, completando a
genealogia pós-exílio. Isso ressalta a continuidade da promessa de Deus
para com o povo de Israel, mesmo após a destruição e o exílio (veja
3:1-24 - A genealogia real de Davi desde Salomão até o período
pós-exílico sublinha a fidelidade de Deus em preservar a linhagem
messiânica, apontando para a vinda de Cristo como o herdeiro prometido
'''
