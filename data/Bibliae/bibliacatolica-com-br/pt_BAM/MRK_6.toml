"14" = ''':sup:`14` O rei Herodes ouviu falar de Jesus, cujo nome se tornara célebre.
Dizia-se: “João Batista ressurgiu dos mortos e por isso o poder de
fazer milagres opera nele”.
'''
"15" = ''':sup:`15` Uns afirmavam: “É Elias!” Diziam outros: “É um profeta como
qualquer outro”.
'''
"16" = ''':sup:`16` Ouvindo isso, Herodes repetia: “É João, a quem mandei decapitar.
Ele ressuscitou!”.
'''
"17" = ''':sup:`17` Pois o próprio Herodes mandara prender João e acorrentá-lo no
cárcere, por causa de Herodíades, mulher de seu irmão Filipe, com a
qual ele se tinha casado.
'''
"18" = ''':sup:`18` João tinha dito a Herodes: “Não te é permitido ter a mulher de teu
irmão”.
'''
"19" = ''':sup:`19` Por isso, Herodíades o odiava e queria matá-lo, não o conseguindo,
porém.
'''
"20" = ''':sup:`20` Pois Herodes respeitava João, sabendo que era um homem justo e
santo; protegia-o e, quando o ouvia, sentia-se embaraçado. Mas, mesmo
assim, de boa mente o ouvia.
'''
"21" = ''':sup:`21` Chegou, porém, um dia favorável em que Herodes, por ocasião do seu
natalício, deu um banquete aos grandes de sua corte, aos seus oficiais
e aos principais da Galileia.
'''
"22" = ''':sup:`22` A filha de Herodíades apresentou-se e pôs-se a dançar, com grande
satisfação de Herodes e dos seus convivas. Disse o rei à moça: “Pede-me
o que quiseres, e eu to darei”.
'''
"23" = ''':sup:`23` E jurou-lhe: “Tudo o que me pedires te darei, ainda que seja a
metade do meu reino”.
'''
"24" = ''':sup:`24` Ela saiu e perguntou à sua mãe: “Que hei de pedir?”. E a mãe
respondeu: “A cabeça de João Batista”.
'''
"25" = ''':sup:`25` Tornando logo a entrar apressadamente à presença do rei,
exprimiu-lhe seu desejo: “Quero que sem demora me dês a cabeça de João
Batista”.
'''
"26" = ''':sup:`26` O rei entristeceu-se; todavia, por causa da sua promessa e dos
convivas, não quis recusar.
'''
