"31" = ''':sup:`31` Ele disse-lhes: “Vinde à parte, para algum lugar deserto e
descansai um pouco.” Porque eram muitos os que iam e vinham e nem
tinham tempo para comer.
'''
"32" = ''':sup:`32` Partiram na barca para um lugar solitário, à parte.
'''
"33" = ''':sup:`33` Mas viram-nos partir. Por isso, muitos deles perceberam para onde
iam, e de todas as cidades acorreram a pé para o lugar aonde se
dirigiam, e chegaram primeiro que eles.
'''
"34" = ''':sup:`34` Ao desembarcar, Jesus viu uma grande multidão e compadeceu-se dela,
porque era como ovelhas que não têm pastor. E começou a ensinar-lhes
muitas coisas.
'''
"35" = ''':sup:`35` A hora já estava bem avançada quando se achegaram a ele os seus
discípulos e disseram: “Este lugar é deserto, e já é tarde.
'''
"36" = ''':sup:`36` Despede-os, para irem aos sítios e aldeias vizinhas a comprar algum
alimento”.
'''
"37" = ''':sup:`37` Mas ele respondeu-lhes: “Dai-lhes vós mesmos de comer”.
Replicaram-lhe: “Iremos comprar duzentos denários de pão para dar-lhes
de comer?”.
'''
"38" = ''':sup:`38` Ele perguntou-lhes: “Quantos pães tendes? Ide ver”. Depois de se
terem informado, disseram: “Cinco, e dois peixes”.
'''
"39" = ''':sup:`39` Ordenou-lhes que mandassem todos sentar-se, em grupos, na relva
verde.
'''
"40" = ''':sup:`40` E assentaram-se em grupos de cem e de cinquenta.
'''
"41" = ''':sup:`41` Então, tomou os cinco pães e os dois peixes e, erguendo os olhos ao
céu, abençoou-os, partiu-os e os deu a seus discípulos, para que lhos
distribuíssem, e repartiu entre todos os dois peixes.
'''
"42" = ''':sup:`42` Todos comeram e ficaram fartos.
'''
"43" = ''':sup:`43` Recolheram do que sobrou doze cestos cheios de pedaços, e os restos
dos peixes.
'''
"44" = ''':sup:`44` Foram cinco mil os homens que haviam comido daqueles pães.
