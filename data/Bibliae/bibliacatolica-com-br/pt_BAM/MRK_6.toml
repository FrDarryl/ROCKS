'''
"10" = ''':sup:`10` E disse-lhes: “Em qualquer casa em que entrardes, ficai nela, até
vos retirardes dali.
'''
"11" = ''':sup:`11` Se em algum lugar não vos receberem nem vos escutarem, saí dali e
sacudi o pó dos vossos pés em testemunho contra ele”.
'''
"12" = ''':sup:`12` Eles partiram e pregaram a penitência.
'''
