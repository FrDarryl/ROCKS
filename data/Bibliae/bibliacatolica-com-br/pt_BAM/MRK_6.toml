"1" = ''':sup:`1` Depois, ele partiu dali e foi para a sua pátria, seguido de seus
discípulos.
'''
"2" = ''':sup:`2` Quando chegou o dia de sábado, começou a ensinar na sinagoga. Muitos
o ouviam e, tomados de admiração, diziam: “Donde lhe vem isso? Que
sabedoria é essa que lhe foi dada, e como se operam por suas mãos tão
grandes milagres?
'''
"3" = ''':sup:`3` Não é ele o carpinteiro, o filho de Maria, o irmão de Tiago, de
José, de Judas e de Simão? Não vivem aqui entre nós também suas
irmãs?”. E ficaram perplexos a seu respeito.
'''
"4" = ''':sup:`4` Mas Jesus disse-lhes: “Um profeta só é desprezado na sua pátria,
entre os seus parentes e na sua própria casa”.
'''
"5" = ''':sup:`5` Não pôde fazer ali milagre algum. Curou apenas alguns poucos
enfermos, impondo-lhes as mãos.
'''
