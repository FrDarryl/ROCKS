"1" = ''':sup:`1` Adão, Set, Enós,
'''
"2" = ''':sup:`2` Cainã, Malaleel, Jared,
'''
"3" = ''':sup:`3` Henoc, Matusalém, Lamec,
'''
"4" = ''':sup:`4` Noé, Sem, Cam e Jafé.
'''
"5" = ''':sup:`5` Filhos de Jafé: Gomer, Magog, Madai, Javã, Tubal, Mosoc e Tiras.
'''
"6" = ''':sup:`6` Filhos de Gomer: Asquenez, Rifat e Togorma.
'''
"7" = ''':sup:`7` Filhos de Javã: Elisa, Társis, Cetim e Dodanim.
'''
"8" = ''':sup:`8` Filhos de Cam: Cuch, Mesraim, Fut e Canaã.
'''
"9" = ''':sup:`9` Filhos de Cus: Seba, Hévila, Sabata, Regma e Sabateca. Filhos de
Regma: Sabá e Dadã.
'''
"10" = ''':sup:`10` Cuch gerou Nemrod, o primeiro a se tornar poderoso na terra.
'''
"11" = ''':sup:`11` Mesraim gerou os ludim, os ananim, os laabim, os neftuim, os
fetrusim, os casluim,
'''
"12" = ''':sup:`12` dos quais procederam os filisteus e os caftorim.
'''
"13" = ''':sup:`13` Canaã gerou Sidon, seu primogênito e Het,
'''
"14" = ''':sup:`14` e também os jebuseus, os amorreus e os gergeseus,
'''
"15" = ''':sup:`15` os heveus, os araceus, os sineus,
'''
"16" = ''':sup:`16` os aradeus, os samareus e os hamateus.
'''
"17" = ''':sup:`17` Filhos de Sem: Elam, Assur, Arfaxad, Lud, Aram, Hus, Hul, Geter e
Mosoc.
'''
"18" = ''':sup:`18` Arfaxad gerou Salé, o qual gerou Héber.
'''
"19" = ''':sup:`19` Dois filhos nasceram a Héber: um se chamou Faleg, porque a divisão
da terra foi em seu tempo e seu irmão foi chamado Jectã.
'''
"20" = ''':sup:`20` Jectã gerou Elmodad, Salef, Asarmot,
'''
"21" = ''':sup:`21` Jaré, Adoram, Uzal e Decla;
'''
"22" = ''':sup:`22` Ebal, Abimael, Sabá,
'''
"23" = ''':sup:`23` Ofir, Hévila e Jobab, todos filhos de Jectã.
'''
"24" = ''':sup:`24` De Sem: Arfaxad, Salé,
'''
"25" = ''':sup:`25` Héber, Faleg, Ragau,
'''
"26" = ''':sup:`26` Serug, Nacor, Taré,
'''
"27" = ''':sup:`27` Abrão, que é o mesmo que Abraão.
'''
"28" = ''':sup:`28` Filhos de Abraão: Isaac e Ismael,
'''
"29" = ''':sup:`29` dos quais a posteridade é a seguinte: Nabaiot, primogênito de
Ismael; em seguida, Cedar, Adbeel, Mabsam,
'''
"30" = ''':sup:`30` Masma, Duma, Massa, Adad, Tema,
'''
"31" = ''':sup:`31` Jetur, Nafis, Cedma, que são os filhos de Ismael.
'''
"32" = ''':sup:`32` Filhos de Cetura, concubina de Abraão. Ela deu à luz Zamrã, Jecsã,
Madã, Madiã, Jesboc e Sué. Filhos de Jecsã: Sabá e Dadã.
'''
"33" = ''':sup:`33` Filhos de Madiã: Ofer, Efer, Henoc, Abida e Eldaá, todos filhos de
Cetura.
'''
"34" = ''':sup:`34` Abraão gerou Isaac. Filhos de Isaac: Esaú e Jacó.
'''
"35" = ''':sup:`35` Filhos de Esaú: Elifaz, Rauel, Jeús, Jalam e Coré.
'''
"36" = ''':sup:`36` Filhos de Elifaz: Temã, Omar, Sefo, Gatam, Cenez, Tamna, Amalec.
'''
"37" = ''':sup:`37` Filhos de Rauel: Naat, Zara, Hosama e Meza.
'''
"38" = ''':sup:`38` Filhos de Seir: Lotã, Sobal, Sebeon, Ana, Dison, Eser e Disã.
'''
"39" = ''':sup:`39` Filhos de Lotã: Hori e Emam. Irmã de Lotã: Tamna.
'''
"40" = ''':sup:`40` Filhos de Sobal: Aliã, Manaat, Ebal, Sefo e Onam. Filhos de Sebeon:
Aía e Ana. Filho de Ana: Dison.
'''
"41" = ''':sup:`41` Filhos de Dison: Hamrã, Esebã, Jetraam e Carã.
'''
"42" = ''':sup:`42` Filhos de Eser: Balaã, Zaavã e Jacã. Filhos de Disã: Hus e Arã.
'''
"43" = ''':sup:`43` Eis os reis que reinaram na terra de Edom, antes que um rei
governasse sobre os israelitas. Bela, filho de Beor, cuja cidade se
chamava Danaba.
'''
"44" = ''':sup:`44` Depois da morte de Bela, Jobab, filho de Zara, de Bosra, reinou em
seu lugar.
'''
"45" = ''':sup:`45` Jobab morreu e Husam, do país dos temanitas, lhe sucedeu.
'''
"46" = ''':sup:`46` Estando Husam morto, subiu ao trono Adad, filho de Badad, que
derrotou os madianitas na terra de Moab. Sua cidade se chamava Avit.
'''
"47" = ''':sup:`47` Adad morreu e Semla, de Masreca, lhe sucedeu.
'''
"48" = ''':sup:`48` Semla morreu e Saul de Reobot, que está situado junto do rio, lhe
sucedeu.
'''
"49" = ''':sup:`49` Saul morreu e Baalanã, filho de Acobor, lhe sucedeu.
'''
"50" = ''':sup:`50` Baalanã morreu e Adad lhe sucedeu. Sua cidade se chamava Fau e sua
mulher Meetabel, filha de Matred, filha de Mezaab.
'''
"51" = ''':sup:`51` Morreu Adad. Os governadores de Edom foram: o governador de Tamna,
o governador Alva, o governador Jetet,
'''
"52" = ''':sup:`52` o governador Oolibama, o governador Ela, o governador Finon,
'''
"53" = ''':sup:`53` o governador Cenez, o governador Temã, o governador Mabsar,
'''
"54" = ''':sup:`54` o governador Magdiel, o governador Hiram. Estes são os governadores
de Edom.
'''
