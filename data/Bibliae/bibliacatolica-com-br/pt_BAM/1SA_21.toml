[21]
"1" = ''':sup:`1` Davi foi para Nob. Chegando à casa do sacerdote Abimelec, este
saiu-lhe ao encontro muito inquieto, dizendo-lhe: “Por que estás só?
Não há ninguém contigo?”.*
'''
"2" = ''':sup:`2` Davi respondeu-lhe: “O rei confiou-me uma missão, com a ordem de não
revelar a ninguém o motivo por que me enviou. Combinei com os meus
servos um encontro em certo lugar.
'''
"3" = ''':sup:`3` E agora, se tens à mão alguma coisa, dá-me cinco pães ou qualquer
outra coisa que tenhas disponível”.
'''
"4" = ''':sup:`4` Abimelec respondeu: “Não tenho à mão o pão ordinário, mas só pães
consagrados, com a condição, no entanto, de que teus servos se tenham
abstido de mulheres”.
'''
"5" = ''':sup:`5` Respondeu-lhe Davi: “Não tivemos comércio com mulher alguma desde
que parti, há três dias. Todos os objetos que pertencem aos meus servos
estão puros; e, se nossa missão é profana, pode ser santificada por
aquele que a cumpre”.*
'''
"6" = ''':sup:`6` Então o sacerdote deu-lhe os pães consagrados, porque não havia ali
senão os pães da proposição, que tinham sido tirados da presença do
Senhor e imediatamente substituídos por pães frescos.
'''
"7" = ''':sup:`7` Ora, achava-se em Nob naquele dia, retido na presença do Senhor, um
dos servos de Saul, chamado Doeg, o edomita, chefe dos pastores de
Saul.
'''
"8" = ''':sup:`8` Disse Davi a Abimelec: “Tens aqui à mão uma lança ou uma espada? Nem
sequer tive tempo de tomar minha lança e minhas armas, tão apressado
estava o rei”.
'''
"9" = ''':sup:`9` “Tenho a espada do filisteu Golias – respondeu o sacerdote –, que tu
mesmo mataste no vale do Terebinto. Está embrulhada num pano, atrás do
efod. Se quiseres, podes tomá-la, pois não há aqui nenhuma outra.” “Não
há outra igual – replicou Davi –; dá-me a espada!”
'''
"10" = ''':sup:`10` Levantou-se Davi e prosseguiu sua fuga diante de Saul, indo para
junto de Aquis, rei de Gat.
'''
"11" = ''':sup:`11` Os servos de Aquis disseram ao rei: “Não é este Davi, o rei da
terra? Aquele de quem cantavam em coro: Saul matou seus milhares, mas
Davi seus dez milhares?”.
'''
"12" = ''':sup:`12` Davi, impressionado com essas palavras, teve medo de Aquis, rei de
Gat.
'''
"13" = ''':sup:`13` Simulou loucura diante deles, comportando-se como demente:
tamborilava nos batentes da porta e deixava correr saliva pela barba.*
'''
"14" = ''':sup:`14` Aquis disse aos seus servos: “Bem vedes que este homem está louco.
Por que mo trouxestes?
'''
"15" = ''':sup:`15` Não tenho eu aqui loucos bastantes para me trazerdes ainda este e
me aborrecer com suas excentricidades? Ele não porá os pés na minha
casa”.
'''
