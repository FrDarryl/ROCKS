[12]
"1" = ''':sup:`1` Lembra-te do teu Criador nos dias da tua juventude, antes que venham
os maus dias e que apareçam os anos dos quais dirás: “Não sinto prazer
neles!”.
'''
"2" = ''':sup:`2` Antes que se escureçam o sol, a luz, a lua e as estrelas, e que à
chuva sucedam as nuvens;*
'''
"3" = ''':sup:`3` anos nos quais tremem os guardas da casa, nos quais se curvam os
homens robustos e param de moer as moleiras pouco numerosas, nos quais
se escurecem aqueles que olham pelas janelas,
'''
"4" = ''':sup:`4` nos quais se fecham para a rua os dois batentes da porta, nos quais
se enfraquece o ruído do moinho, nos quais os homens se levantam ao
canto do passarinho, nos quais se extingue o som da voz,
'''
"5" = ''':sup:`5` nos quais se temem as subidas; nos quais se terão sobressaltos no
caminho, nos quais a amendoeira branqueia, nos quais o gafanhoto
engorda, nos quais a alcaparra perde a sua eficácia, porque o homem se
encaminha para a morada eterna e os carpidores percorrem as ruas.*
'''
"6" = ''':sup:`6` Antes que se rompa o cordão de prata, que se despedace a lâmpada de
ouro, antes que se quebre a bilha na fonte, e que se fenda a roldana
sobre a cisterna;*
'''
"7" = ''':sup:`7` antes que a poeira retorne à terra para se tornar o que era; e antes
que o sopro de vida retorne a Deus que o deu.*
'''
"8" = ''':sup:`8` fugacidade das fugacidades, diz o Eclesiastes, tudo é fugaz.
'''
"9" = ''':sup:`9` Além de ser sábio, o Eclesiastes ensinou a ciência ao povo. Ele
pesou, perscrutou e dispôs numerosas máximas.
'''
"10" = ''':sup:`10` O Eclesiastes aplicou-se à procura de sentenças agradáveis e a
redigir com exatidão adágios verídicos.
'''
"11" = ''':sup:`11` As palavras dos sábios são semelhantes a aguilhões, e as sentenças,
reunidas em coleção, são parecidas a estacas plantadas, inspiradas por
um só pastor.*
'''
"12" = ''':sup:`12` De resto, meu filho, quanto ao maior número de palavras que estas,
fica sabendo que se podem multiplicar os livros a não mais acabar, e
que muito estudo se torna uma fadiga para o corpo.
'''
"13" = ''':sup:`13` Em conclusão: tudo bem entendido, teme a Deus e observa seus
preceitos, é este o dever de todo homem.
'''
"14" = ''':sup:`14` Deus fará prestar contas de tudo o que está oculto, todo ato, seja
ele bom ou mau.
'''
