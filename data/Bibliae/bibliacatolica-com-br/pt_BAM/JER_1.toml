"1" = ''':sup:`1` Palavras de Jeremias, filho de Helcias, um dos sacerdotes que viviam
em Anatot, na terra de Benjamim.
'''
"2" = ''':sup:`2` A palavra do Senhor foi-lhe dirigida no tempo de Josias, filho de
Amon, rei de Judá, no décimo terceiro ano de seu reinado.
'''
"3" = ''':sup:`3` Foi-lhe ainda dirigida no tempo de Joaquin, filho de Josias, rei de
Judá, até o fim do décimo primeiro ano do reinado de Sedecias, filho de
Josias, rei de Judá, até a deportação dos habitantes de Jerusalém, no
quinto mês.
'''
"4" = ''':sup:`4` Foi-me dirigida nestes termos a palavra do Senhor:
'''
"5" = ''':sup:`5` Antes que no seio fosses formado, eu já te conhecia; antes de teu
nascimento, eu já te havia consagrado, e te havia designado profeta das
nações.
'''
"6" = ''':sup:`6` E eu respondi: “Ah! Senhor JAVÉ, eu nem sei falar, pois que sou
apenas uma criança”.
'''
"7" = ''':sup:`7` Replicou, porém, o Senhor: Não digas: “Sou apenas uma criança”:
porquanto irás procurar todos aqueles aos quais te enviar, e a eles
dirás o que eu te ordenar.
'''
"8" = ''':sup:`8` Não deverás temê-los porque estarei contigo para livrar-te – oráculo
do Senhor.
'''
"9" = ''':sup:`9` E o Senhor, estendendo em seguida a sua mão, tocou-me na boca. E
assim me falou: “Eis que coloco minhas palavras nos teus lábios.
'''
"10" = ''':sup:`10` Vê: dou-te hoje poder sobre as nações e sobre os reinos para
arrancares e demolires, para arruinares e destruíres, para edificares e
plantares”.*
'''
"11" = ''':sup:`11` Nestes termos foi-me dirigida a pa-lavra do Senhor: “Que vês,
Jeremias?” – E eu respondi –: “Vejo um ramo de amendoeira.”
'''
"12" = ''':sup:`12` “Viste bem” – disse-me o Senhor –, “porque velo sobre minha palavra
para que se cumpra.”*
'''
"13" = ''':sup:`13` Pela segunda vez dirigiu-se a mim a palavra do Senhor, e assim
falou: “Que estás vendo?”. “Vejo” – respondi – “uma caldeira fervente
cujo vapor toma a direção norte-sul.”
'''
"14" = ''':sup:`14` Disse-me o Senhor: “É do norte que vai transbordar a desgraça sobre
todos os habitantes da terra.
'''
"15" = ''':sup:`15` Pois vou convocar todos os povos dos reinos do norte – oráculo do
Senhor. Eles virão, e cada um estabelecerá seu sólio diante das portas
de Jerusalém, em torno de suas muralhas, e de todas as cidades de
Judá.*
'''
"16" = ''':sup:`16` Eu os condenarei pelos males que cometeram, por me haverem
abandonado, ofertando incenso a outros deuses e adorando a obra de suas
mãos.
'''
"17" = ''':sup:`17` Tu, porém, cinge-te com o teu cinto e levanta-te para dizer-lhes
tudo quanto te ordenar. Não temas a presença deles; senão, eu te
aterrorizarei à vista deles;
'''
"18" = ''':sup:`18` quanto a mim, desde hoje, faço de ti uma fortaleza, coluna de ferro
e muro de bronze, erguido) diante de toda nação, diante dos reis de
Judá e seus chefes, diante de seus sacerdotes e de todo o povo da
nação.
'''
"19" = ''':sup:`19` Eles te combaterão, mas não conseguirão vencer-te, porque estou
contigo, para livrar-te” – oráculo do Senhor.
'''
"Notes" = '''
Notas de rodapé:
1:4-5 - Deus chama Jeremias antes mesmo de seu nascimento, destacando a
soberania divina e o propósito específico para cada vida. A eleição
divina de Jeremias reflete a intimidade de Deus em Seus planos (veja
1:6-8 - Jeremias hesita devido à sua juventude, mas Deus assegura Sua
presença e proteção. Isso demonstra que a capacitação divina supera as
12:9-10).
1:9-10 - Deus toca a boca de Jeremias e o designa profeta às nações.
Esse gesto simboliza a autoridade da Palavra de Deus transmitida pelo
1:11-12 - A visão do ramo de amendoeira confirma a vigilância de Deus
em cumprir Sua Palavra. Isso ressalta a fidelidade divina e o tempo
55:11).
1:17-19 - Deus ordena que Jeremias permaneça firme diante da oposição,
prometendo fortalecê-lo como uma "cidade fortificada". Isso ilustra a
Timóteo 1:7).
'''
