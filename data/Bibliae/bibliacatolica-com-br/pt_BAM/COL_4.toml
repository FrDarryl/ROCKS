[4]
"1" = ''':sup:`1` Senhores, tratai vossos servos com justiça e igualdade. Sabeis
perfeitamente que também vós tendes um Senhor no céu.
'''
"2" = ''':sup:`2` Sede perseverantes, sede vigilantes na oração, acompanhada de ações
de graças.
'''
"3" = ''':sup:`3` Orai também por nós. Pedi a Deus que dê livre curso à nossa palavra
para que possamos anunciar o mistério de Cristo. É por causa desse
mistério que estou preso.
'''
"4" = ''':sup:`4` Possa eu fazê-lo conhecido, como é meu dever.
'''
"5" = ''':sup:`5` Procedei com sabedoria no trato com os de fora. Sabei aproveitar
todas as circunstâncias.*
'''
"6" = ''':sup:`6` Que as vossas conversas sejam sempre amáveis, temperadas com sal, e
sabei responder a cada um devidamente.*
'''
"7" = ''':sup:`7` Quanto ao que me concerne, o caríssimo irmão Tíquico, ministro fiel
e companheiro no Senhor, vos informará de tudo.
'''
"8" = ''':sup:`8` Eu vo-lo envio para este fim, para que conheçais nossa situação e
console os vossos corações.
'''
"9" = ''':sup:`9` Ele vai juntamente com Onésimo, nosso caríssimo e fiel irmão,
conterrâneo vosso. Ambos vos informarão de tudo o que aqui se passa.*
'''
"10" = ''':sup:`10` Saúda-vos Aristarco, meu companheiro de prisão, e Marcos, primo de
Barnabé, a respeito do qual já recebestes instruções. (Se este for ter
convosco, acolhei-o bem.)*
'''
"11" = ''':sup:`11` Também Jesus, chamado o Justo, vos saúda. São os únicos da
circuncisão que trabalham comigo no Reino de Deus. Eles se têm tornado
a minha consolação.
'''
"12" = ''':sup:`12` Saúda-vos Epafras, vosso concidadão, servo de Jesus Cristo. Ele não
cessa de lutar por vós em suas orações, para que, numa perfeita e plena
convicção, permaneçais plenamente submissos à vontade divina.
'''
"13" = ''':sup:`13` Posso assegurar-vos que muito trabalha por vós e pelos que estão em
Laodiceia e em Hierápolis.
'''
"14" = ''':sup:`14` Saúda-vos Lucas, o caríssimo médico, e Demas.*
'''
"15" = ''':sup:`15` Saudai os irmãos de Laodiceia, como também a Ninfas e a igreja que
está em sua casa.
'''
"16" = ''':sup:`16` Uma vez lida esta carta entre vós, fazei com que ela o seja também
na igreja dos laodicenses. E vós, lede a de Laodiceia.*
'''
"17" = ''':sup:`17` Finalmente, dizei a Arquipo: “Vê bem o ministério que recebeste em
nome do Senhor, e desempenha-o plenamente”.
'''
"18" = ''':sup:`18` Minha saudação, de próprio punho: PAULO. Lembrai-vos das minhas
cadeias. A graça esteja convosco!
'''
