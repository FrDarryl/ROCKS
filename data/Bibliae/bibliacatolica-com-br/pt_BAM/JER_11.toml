[11]
"1" = ''':sup:`1` Eis a palavra que foi dirigida a Jeremias da parte do Senhor:*
'''
"2" = ''':sup:`2` “Ouvi o texto desta aliança e o transmiti ao povo de Judá e aos
habitantes de Jerusalém.*
'''
"3" = ''':sup:`3` Dize-lhes: Eis o que proclama o Senhor, Deus de Israel: maldito seja
aquele que não obedecer às prescrições desta Lei
'''
"4" = ''':sup:`4` que, no dia em que os tirei do Egito, daquela fornalha de ferro, eu
impus a vossos pais, nestes termos: ouvi minha voz e executai minhas
ordens, mediante o que sereis meu povo e eu o vosso Deus.
'''
"5" = ''':sup:`5` Então, ratificarei o juramento que fiz a vossos pais de lhes dar uma
terra onde mana leite e mel, qual hoje é a vossa”. “Assim seja, Senhor”
– respondi-lhe.
'''
"6" = ''':sup:`6` Em seguida, disse-me o Senhor: “Difunde este texto por todas as
cidades de Judá e pelas ruas de Jerusalém, dizendo-lhes: Ouvi as
palavras desta Lei e executai-a.
'''
"7" = ''':sup:`7` Desde o dia em que os fiz sair do Egito até hoje, adverti com
instância vossos pais, falando-lhes assim: ouvi minha voz!
'''
"8" = ''':sup:`8` Não ouviram, porém, e nenhuma atenção prestaram, seguindo,
obstinadamente, os pendores maus de seus corações. Assim, contra eles
executei todas as ameaças contidas no pacto que lhes havia ordenado,
mas que não observavam”.
'''
"9" = ''':sup:`9` Disse-me em seguida o Senhor: “Há uma conspiração entre os
habitantes de Judá e de Jerusalém;
'''
"10" = ''':sup:`10` volveram às iniquidades dos antepassados que se haviam recusado a
ouvir minhas palavras, indo, eles também, atrás de outros deuses, a fim
de cultuá-los. A casa de Israel e a casa de Judá violaram a aliança que
haviam firmado com seus pais”.
'''
"11" = ''':sup:`11` Por tal culpa, assim declara o Senhor: “Vou descarregar sobre eles
uma calamidade, da qual não poderão escapar. E, quando gritarem por
mim, eu não os escutarei.
'''
"12" = ''':sup:`12` Então, as cidades de Judá e os habitantes de Jerusalém irão apelar
para os deuses ante os quais queimaram incenso. Esses deuses, porém,
não os salvarão no momento da catástrofe,
'''
"13" = ''':sup:`13` porque, ó Judá, possuis tantos deuses quantas são tuas cidades; e
quantas ruas tens em Jerusalém, tantos altares de infâmia ergueste para
neles queimar oferendas em honra de Baal.
'''
"14" = ''':sup:`14` Quanto a ti, não intercedas por esse povo, nem ores por ele, nem
supliques, porque ao tempo de sua desgraça, quando clamarem por mim,
não os escutarei”.
'''
"15" = ''':sup:`15` Por que cometeu minha bem-amada tanta maldade em minha casa?
Porventura teus votos e as carnes imoladas apartarão de ti teus males,
para que possas exultar?*
'''
"16" = ''':sup:`16` “Verdejante oliveira de belos frutos” – tal o nome que te dera o
Senhor. Ao estrépito, porém, de imenso ruído ateou-lhe fogo, e se
queimaram seus galhos.
'''
"17" = ''':sup:`17` O Senhor dos exércitos, que te plantara, decretou a calamidade
contra ti por causa dos crimes cometidos pela casa de Israel e pela
casa de Judá, causando-me revolta os sacrifícios que fizeram em honra
de Baal. Conspiração contra Jeremias
'''
"18" = ''':sup:`18` Instruído pelo Senhor, eu o desvendei. Vós me fizestes conhecer
seus intentos.
'''
"19" = ''':sup:`19` E eu, qual manso cordeiro conduzido à matança, ignorava as
maquinações tramadas contra mim: “Destruamos a árvore em seu vigor.
Arranquemo-la da terra dos vivos, e que seu nome caia no esquecimento”.
'''
"20" = ''':sup:`20` Vós sois, porém, Senhor dos exércitos, justo juiz que sondais os
rins e os corações. Serei testemunha da vingança que tomarei deles e a
vós confio minha causa.
'''
"21" = ''':sup:`21` Eis por que assim se pronunciou o Senhor contra os habitantes de
Anatot que conspiram contra a minha vida, dizendo: “Cessa de proclamar
oráculos em nome do Senhor, se não queres perecer em nossas mãos”.
'''
"22" = ''':sup:`22` Por isso, assim falou o Senhor dos exércitos: “Vou castigá-los. Vão
tombar os jovens sob a espada, e seus filhos e filhas perecerão de
fome.
'''
"23" = ''':sup:`23` Ninguém escapará, porquanto, assim que chegar o ano do castigo,
mandarei desabar a tormenta sobre os habitantes de Anatot”.
'''
