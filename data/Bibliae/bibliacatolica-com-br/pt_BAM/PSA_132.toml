[132]
"1" = ''':sup:`1` Cântico das peregrinações. Oh, como é bom, como é agradável para
irmãos unidos viverem juntos.*
'''
"2" = ''':sup:`2` É como um óleo suave derramado sobre a fronte, e que desce para a
barba, a barba de Aarão, para correr em seguida até a orla de seu
manto.*
'''
"3" = ''':sup:`3` É como o orvalho do Hermon, que desce pela colina de Sião; pois ali
derrama o Senhor a vida e uma bênção eterna.
'''
"Notes" = '''
Notas de rodapé:
132:1-5 - O salmo começa com um pedido para que Deus se lembre das
aflições de Davi e sua promessa de encontrar um lugar para o Senhor
habitar. Esse compromisso destaca a prioridade que Davi deu à adoração
132:6-9 - O salmista relembra a descoberta da arca em Efrata e seu
desejo de levá-la ao templo. A arca simboliza a presença de Deus entre
o povo, e seu retorno à Jerusalém representa a restauração da adoração
132:10-12 - Deus promete a Davi que seus descendentes reinarão sobre
Israel se forem fiéis. Essa aliança com Davi aponta para a linhagem
messiânica de Cristo, que cumpre essa promessa de forma definitiva
132:13-14 - O Senhor escolheu Sião reflete o plano de Deus de fazer de
Jerusalém Seu lugar de habitação. Esse versículo destaca o amor e a
132:15-18 - Deus promete abençoar Sião com provisão, proteger seu povo
e fortalecer a linhagem de Davi. Essas bênçãos incluem tanto
prosperidade material quanto espiritual, e apontam para o reinado
