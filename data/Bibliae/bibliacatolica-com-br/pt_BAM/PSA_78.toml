[78]
"1" = ''':sup:`1` Salmo de Asaf. Senhor, povos infiéis invadiram a vossa herança,
profanaram o vosso santo templo. De Jerusalém fizeram um montão de
ruínas.*
'''
"2" = ''':sup:`2` Os corpos de vossos servos expuseram como pasto às aves, e os de
vossos fiéis às feras da terra.
'''
"3" = ''':sup:`3` Rios de sangue fizeram correr em torno de Jerusalém, e nem sequer
havia quem os sepultasse.
'''
"4" = ''':sup:`4` Tornamo-nos, para nossos vizinhos, objetos de desprezo, de escárnio
e zombaria para os povos que nos cercam.
'''
"5" = ''':sup:`5` Até quando, Senhor?...Será eterna vossa cólera? Será como um
braseiro ardente o vosso zelo?
'''
"6" = ''':sup:`6` Desferi, antes, vossa ira sobre as nações que não vos conhecem, e
sobre os reinos que não invocam o vosso nome,
'''
"7" = ''':sup:`7` pois Jacó foi por eles devorado e devastaram a sua habitação.
'''
"8" = ''':sup:`8` De nossos antepassados esqueçais as culpas; vossa misericórdia venha
logo ao nosso encontro, porque estamos reduzidos à extrema miséria.
'''
"9" = ''':sup:`9` Ajudai-nos, ó Deus salvador, pela glória de vosso nome; livrai-nos e
perdoai-nos os nossos pecados pelo amor de vosso nome.
'''
"10" = ''':sup:`10` Por que hão de dizer as nações pagãs: “Onde está o seu Deus?”.
Mostrai-lhes, a esses pagãos, diante de nossos olhos, que pedireis
conta do sangue de vossos fiéis, por eles derramado.
'''
"11" = ''':sup:`11` Cheguem até vós os gemidos dos cativos: livrai, por vosso braço, os
condenados à pena de morte.
'''
"12" = ''':sup:`12` Sobre as cabeças dos nossos vizinhos recaiam, sete vezes, as
injúrias com que vos ultrajaram, Senhor.
'''
"13" = ''':sup:`13` Quanto a nós, vosso povo e ovelhas de vosso rebanho, glorificaremos
a vós perpetuamente; de geração em geração cantaremos os vossos
louvores.
'''
