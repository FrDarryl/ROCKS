[65]
"1" = ''':sup:`1` Ao mestre de canto. Cântico. Salmo. Aclamai a Deus, toda a terra,*
'''
"2" = ''':sup:`2` Cantai a glória de seu nome, rendei-lhe glorioso louvor.
'''
"3" = ''':sup:`3` Dizei a Deus: “Vossas obras são estupendas! Tal é o vosso poder que
os próprios inimigos vos glorificam.
'''
"4" = ''':sup:`4` Diante de vós se prosterne toda a terra, e cante em vossa honra a
glória de vosso nome”.
'''
"5" = ''':sup:`5` Vinde contemplar as obras de Deus: ele fez maravilhas entre os
filhos dos homens.
'''
"6" = ''':sup:`6` Mudou o mar em terra firme; atravessaram o rio a pé enxuto; eis o
motivo de nossa alegria.
'''
"7" = ''':sup:`7` Domina pelo seu poder para sempre, seus olhos observam as nações
pagãs; que os rebeldes não levantem a cabeça.
'''
"8" = ''':sup:`8` Bendizei, ó povos, o nosso Deus, publicai seus louvores.
'''
"9" = ''':sup:`9` Foi ele quem conservou a vida de nossa alma, e não permitiu
resvalassem nossos pés.
'''
"10" = ''':sup:`10` Pois vós nos provastes, ó Deus, purificastes-nos como se faz com a
prata.
'''
"11" = ''':sup:`11` Deixastes-nos cair no laço, carga pesada pusestes em nossas costas.
'''
"12" = ''':sup:`12` Submetestes-nos ao jugo dos homens, passamos pelo fogo e pela água;
mas, por fim, nos destes alívio.
'''
"13" = ''':sup:`13` É, pois, com holocaustos que entrarei em vossa casa, pagarei os
votos que fiz para convosco,
'''
"14" = ''':sup:`14` votos proferidos pelos meus lábios, quando me encontrava na
tribulação.
'''
"15" = ''':sup:`15` Oferecerei em holocausto as mais belas ovelhas, com os mais gordos
carneiros; imolarei touros e cabritos.
'''
"16" = ''':sup:`16` Vinde, ouvi vós todos que temeis ao Senhor. Eu vos narrarei quão
grandes coisas Deus fez à minha alma.
'''
"17" = ''':sup:`17` Meus lábios o invocaram, com minha língua o louvei.
'''
"18" = ''':sup:`18` Se eu intentasse no coração o mal, não me teria ouvido o Senhor.
'''
"19" = ''':sup:`19` Mas Deus me ouviu; atendeu a voz da minha súplica.
'''
"20" = ''':sup:`20` Bendito seja Deus que não rejeitou a minha oração, nem retirou de
mim a sua misericórdia.
'''
"Notes" = '''
Notas de rodapé:
65:1-4 - O Salmo começa com um convite à adoração a Deus, que é o
Criador e Sustentador. A expressão de louvor indica a alegria de estar
em Sua presença, ressaltando a importância da adoração coletiva e a
65:5-8 - A salvação e os feitos de Deus são exaltados. Ele responde às
orações e atende às necessidades do Seu povo, demonstrando Sua
soberania sobre a criação. Isso enfatiza a relação entre a oração e a
5:16).
65:9-13 - O Salmo descreve a generosidade de Deus em prover para a
terra. As colheitas abundantes simbolizam Sua graça e bênçãos. Isso
mostra como Deus cuida da criação e garante a prosperidade, refletindo
65:10-11 - A referência às chuvas e à fertilidade da terra destaca a
provisão de Deus para o Seu povo. Esse cuidado não é apenas físico, mas
também espiritual, indicando que Deus sustenta a vida em todos os seus
65:12-13 - O final do Salmo celebra a beleza da criação, enfatizando a
alegria que vem do reconhecimento do cuidado divino. Essa gratidão deve
nos levar a uma vida de adoração e reconhecimento da bondade de Deus em
5:18).
'''
