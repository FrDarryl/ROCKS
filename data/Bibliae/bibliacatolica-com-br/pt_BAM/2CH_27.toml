[27]
"1" = ''':sup:`1` Joatão tinha a idade de vinte e cinco anos quando começou a reinar e
reinou durante dezesseis anos em Jerusalém. Sua mãe chamava-se Jerusa e
era filha de Sadoc.
'''
"2" = ''':sup:`2` Fez o bem aos olhos do Senhor e seguiu as pegadas de seu pai Ozias,
exceto que não entrou no Templo do Senhor. Mas o povo continuava a se
corromper.
'''
"3" = ''':sup:`3` Foi Joatão quem construiu a porta superior do Templo do Senhor e
trabalhou muito no muro de Ofel.*
'''
"4" = ''':sup:`4` Construiu cidades na montanha de Judá, fortes e torres nas matas.
'''
"5" = ''':sup:`5` Fez guerra ao rei dos amonitas e venceu-os. Nesse ano, os amonitas
pagaram-lhe um tributo de cem talentos de prata, dez mil coros de trigo
e dez mil de cevada. Fizeram o mesmo no segundo e no terceiro anos.
'''
"6" = ''':sup:`6` Joatão tornou-se assim muito poderoso porque ele andava com firmeza
nos caminhos do Senhor, seu Deus.
'''
"7" = ''':sup:`7` Os outros atos de Joatão, suas ações e feitos, suas guerras, tudo
isso está relatado no Livro dos Reis de Israel e de Judá.
'''
"8" = ''':sup:`8` Tinha vinte e cinco anos quando começou a reinar e reinou dezesseis
anos em Jerusalém.
'''
"9" = ''':sup:`9` Joatão adormeceu entre seus pais e foi sepultado na Cidade de Davi.
Seu filho Acaz sucedeu-lhe no trono.
'''
"Notes" = '''
Notas de rodapé:
27:1-2 - Jotão, filho de Uzias, ascende ao trono e faz o que é reto aos
olhos de Deus. Sua obediência destaca a importância de liderar com
integridade e devoção ao Senhor, contrastando com a corrupção de muitos
27:3-4 - Jotão constrói cidades e fortalezas, demonstrando visão e
estratégia em seu governo. Esse ato simboliza a responsabilidade do
líder em proteger e prosperar seu povo, refletindo a promessa de Deus
27:5-6 - Jotão luta contra os amonitas e vence, garantindo tributos a
Judá. Isso ilustra a importância da fidelidade a Deus nas batalhas e
27:7-8 - O reinado de Jotão é caracterizado por prosperidade, com um
enfoque em suas ações corretas e como isso influencia o bem-estar do
reino. A prosperidade espiritual e material é um reflexo da relação com
27:9 - Jotão é descrito como um rei que não buscou a presença de Deus
plenamente, alertando sobre a importância de um relacionamento contínuo
'''
