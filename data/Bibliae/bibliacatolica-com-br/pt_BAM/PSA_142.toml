[142]
"1" = ''':sup:`1` Salmo de Davi. Senhor, ouvi a minha oração; pela vossa fidelidade,
escutai a minha súplica, atendei-me em nome de vossa justiça.*
'''
"2" = ''':sup:`2` Não entreis em juízo com o vosso servo, porque ninguém que viva é
justo diante de vós.
'''
"3" = ''':sup:`3` O inimigo trama contra a minha vida, ele me prostrou por terra;
relegou-me para as trevas com os mortos.
'''
"4" = ''':sup:`4` Desfalece-me o espírito dentro de mim, gela-me no peito o coração.
'''
"5" = ''':sup:`5` Lembro-me dos dias de outrora, penso em tudo aquilo que fizestes,
reflito nas obras de vossas mãos.
'''
"6" = ''':sup:`6` Estendo para vós os braços: minha alma, como terra árida, tem sede
de vós.
'''
"7" = ''':sup:`7` Apressai-vos em me atender, Senhor, pois estou a ponto de
desfalecer. Não me oculteis a vossa face, para que não me torne como os
que descem à sepultura.
'''
"8" = ''':sup:`8` Fazei-me sentir, logo, vossa bondade, porque ponho em vós a minha
confiança. Mostrai-me o caminho que devo seguir, porque é para vós que
se eleva a minha alma.
'''
"9" = ''':sup:`9` Livrai-me, Senhor, de meus inimigos, porque é em vós que ponho a
minha esperança.
'''
"10" = ''':sup:`10` Ensinai-me a fazer vossa vontade, pois sois o meu Deus. Que vosso
Espírito de bondade me conduza pelo caminho reto.
'''
"11" = ''':sup:`11` Por amor de vosso nome, Senhor, conservai-me a vida; em nome de
vossa clemência, livrai minha alma de suas angústias.
'''
"12" = ''':sup:`12` Pela vossa bondade, destruí meus inimigos e exterminai todos os que
me oprimem, pois sou vosso servo.
'''
