[6]
"1" = ''':sup:`1` “Vinde, voltemos ao Senhor, ele feriu-nos, ele nos curará; ele
causou a ferida, ele a pensará.
'''
"2" = ''':sup:`2` Ele nos dará de novo a vida em dois dias; ao terceiro dia ele nos
levantará e viveremos em sua presença.
'''
"3" = ''':sup:`3` Apliquemo-nos a conhecer o Senhor; sua vinda é certa como a da
aurora; ele virá a nós como a chuva, como a chuva da primavera que
irriga a terra.”*
'''
"4" = ''':sup:`4` Que te farei, Efraim? Que te farei, Judá? Vosso amor é como a nuvem
da manhã, como o orvalho que logo se dissipa.
'''
"5" = ''':sup:`5` Por isso, é que os castiguei pelos profetas, e os matei pelas
palavras de minha boca, e meu juízo resplandece como o relâmpago,*
'''
"6" = ''':sup:`6` porque eu quero o amor mais que os sacrifícios, e o conhecimento de
Deus mais que os holocaustos.*
'''
"7" = ''':sup:`7` Mas eles violaram vergonhosamente a aliança e traíram-me.*
'''
"8" = ''':sup:`8` Galaad é uma cidade de malfeitores, cheia de traços de sangue;
'''
"9" = ''':sup:`9` os bandidos são a força dela, uma quadrilha de sacerdotes;
assassinam no caminho de Siquém, porque seu proceder é criminoso.*
'''
"10" = ''':sup:`10` Vi horrores na casa de Israel: ali cresce a prostituição de Efraim,
ali se mancha Israel.*
'''
"11" = ''':sup:`11` Apesar de tudo, Judá há de ter boa colheita, quando eu restaurar o
meu povo, quando eu curar Israel.*
'''
"Notes" = '''
