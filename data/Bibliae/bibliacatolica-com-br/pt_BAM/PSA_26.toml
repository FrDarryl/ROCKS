[26]
"1" = ''':sup:`1` De Davi. O Senhor é minha luz e minha salvação, a quem temerei? O
Senhor é o protetor de minha vida, de quem terei medo?*
'''
"2" = ''':sup:`2` Quando os malvados me atacam para me devorar vivo, são eles, meus
adversários e inimigos, que resvalam e caem.
'''
"3" = ''':sup:`3` Se todo um exército se acampar contra mim, não temerá meu coração.
Se se travar contra mim uma batalha, mesmo assim terei confiança.
'''
"4" = ''':sup:`4` Uma só coisa peço ao Senhor e a peço incessantemente: é habitar na
casa do Senhor todos os dias de minha vida, para admirar aí a beleza do
Senhor e contemplar o seu santuário.
'''
"5" = ''':sup:`5` Assim, no dia mau ele me esconderá na sua tenda, irá ocultar-me no
recôndito de seu tabernáculo, sobre um rochedo me erguerá.
'''
"6" = ''':sup:`6` Mas desde agora ele levanta a minha cabeça acima dos inimigos que me
cercam; e oferecerei no tabernáculo sacrifícios de regozijo, com cantos
e louvores ao Senhor.
'''
"7" = ''':sup:`7` Escutai, Senhor, a voz de minha oração, tende piedade de mim e
ouvi-me.
'''
"8" = ''':sup:`8` Fala-vos meu coração, minha face vos busca; a vossa face, ó Senhor,
eu a procuro.
'''
"9" = ''':sup:`9` Não escondais de mim vosso semblante, não afasteis com ira o vosso
servo. Vós sois o meu amparo, não me rejeiteis. Nem me abandoneis, ó
Deus, meu Salvador.
'''
"10" = ''':sup:`10` Se meu pai e minha mãe me abandonarem, o Senhor me acolherá.
'''
"11" = ''':sup:`11` Ensinai-me, Senhor, vosso caminho; por causa dos adversários,
guiai-me pela senda reta.
'''
"12" = ''':sup:`12` Não me abandoneis à mercê dos inimigos, contra mim se ergueram
violentos e falsos testemunhos.
'''
"13" = ''':sup:`13` Sei que verei os benefícios do Senhor na terra dos vivos!
'''
"14" = ''':sup:`14` Espera no Senhor e sê forte! Fortifique-se o teu coração e espera
no Senhor!
'''
