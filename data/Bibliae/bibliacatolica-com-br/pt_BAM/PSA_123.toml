[123]
"1" = ''':sup:`1` Cântico das peregrinações. De Davi. Se o Senhor não tivesse estado
conosco, sim, diga-o Israel,*
'''
"2" = ''':sup:`2` se o Senhor não tivesse estado conosco, os homens que se insurgiram
contra nós
'''
"3" = ''':sup:`3` teriam então nos devorado vivos. Quando seu furor se desencadeou
contra nós,
'''
"4" = ''':sup:`4` as águas nos teriam submergido. Uma torrente teria passado sobre
nós.
'''
"5" = ''':sup:`5` Então, nos teriam recoberto as ondas intumescidas.
'''
"6" = ''':sup:`6` Bendito seja o Senhor, que não nos entregou como presa aos seus
dentes.
'''
"7" = ''':sup:`7` Nossa alma escapou como um pássaro, dos laços do caçador. Rompeu-se
a armadilha, e nos achamos livres.
'''
"8" = ''':sup:`8` Nosso socorro está no nome do Senhor, criador do céu e da terra.
'''
"Notes" = '''
Notas de rodapé:
123:1-2 - O salmista eleva seus olhos ao Senhor, esperando por Sua
misericórdia, assim como os servos esperam por instruções de seus
mestres. Esse gesto de dependência simboliza a confiança total em Deus
12:2).
123:3-4 - O salmista clama por misericórdia, expressando o cansaço
causado pelo desprezo e zombaria dos arrogantes. A oração reflete a dor
do povo de Deus diante da opressão, mas também a esperança na compaixão
'''
