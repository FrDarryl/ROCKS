"1" = ''':sup:`1` Palavras de Neemias, filho de Hacalias. No mês de Casleu do vigésimo
ano, encontrando-me eu em Susa, no palácio,*
'''
"2" = ''':sup:`2` eis que chegaram de Judá, Hanani, um de meus irmãos, com alguns
companheiros. Perguntei-lhes pelos judeus libertados que tinham
escapado do cativeiro e a respeito de Jerusalém.
'''
"3" = ''':sup:`3` “Aqueles que escaparam do cativeiro – disseram-me eles – estão lá na
Província, numa grande miséria e humilhação. Os muros de Jerusalém
estão em ruínas e suas portas foram incendiadas.”
'''
"4" = ''':sup:`4` Ouvindo tais palavras, sentei-me para chorar e fiquei vários dias
desconsolado; jejuei e orei diante do Deus do céu,*
'''
"5" = ''':sup:`5` dizendo: “Ah, Senhor, Deus do céu, Deus grande e temível, vós que
permaneceis fiel à vossa aliança e exerceis a misericórdia para com
aqueles que vos amam e observam os vossos mandamentos,
'''
"6" = ''':sup:`6` que vossos ouvidos estejam atentos e vossos olhos se abram para
ouvirdes a prece que eu, vosso servo, estou fazendo na vossa presença,
de noite e de dia, pelos filhos de Israel, vossos servos, confessando
os pecados que nós, os israelitas, cometemos contra vós. Porque eu
mesmo e a casa de meu pai temos pecado.
'''
"7" = ''':sup:`7` Nós vos ofendemos gravemente e não observamos as leis, os
mandamentos e os preceitos que destes a Moisés, vosso servo.
'''
"8" = ''':sup:`8` Lembrai-vos da palavra que destes ao vosso servo Moisés, dizendo:
‘Se transgredirdes meus preceitos, eu vos dispersarei entre as nações;
'''
"9" = ''':sup:`9` mas, se voltardes a mim, se observardes os meus mandamentos e os
praticardes, mesmo que estejais deportados às extremidades do céu, eu
vos reunirei ali e vos farei retornar ao lugar que escolhi para
estabelecer nele a morada de meu nome’.
'''
"10" = ''':sup:`10` Eles são vossos servos, esse mesmo povo que libertastes com o poder
e a força de vossa mão.
'''
"11" = ''':sup:`11` Ah, Senhor, prestai ouvidos à oração deste vosso servo e à oração
dos vossos servos que veneram o vosso nome. Dignai-vos hoje dar bom
êxito ao vosso servo e fazei-o ganhar o favor do rei”. Eu era então
copeiro do rei.
'''
