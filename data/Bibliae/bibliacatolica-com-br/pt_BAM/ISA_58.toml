[58]
"1" = ''':sup:`1` Clama em alta voz, sem constrangimento; faze soar a tua voz como a
corneta. Denuncia a meu povo suas faltas, e à casa de Jacó seus
pecados.*
'''
"2" = ''':sup:`2` Sem dúvida, eles me procuram dia após dia, desejam conhecer o
comportamento que me agrada, como uma nação que houvesse sempre
praticado a justiça, sem abandonar a Lei de seu Deus. Informam-se junto
a mim sobre as exigências da justiça, desejam a presença de Deus.
'''
"3" = ''':sup:`3` “De que serve jejuar, se com isso não vos importais? E
mortificar-nos, se nisso não prestais atenção?” É que no dia de vosso
jejum, só cuidais de vossos negócios, e oprimis todos os vossos
operários.*
'''
"4" = ''':sup:`4` Passais vosso jejum em disputas e altercações, ferindo com o punho o
pobre. Não é jejuando assim que fareis chegar lá em cima vossa voz.*
'''
"5" = ''':sup:`5` O jejum que me agrada porventura consiste em o homem mortificar-se
por um dia? Curvar a cabeça como um junco, deitar sobre o saco e a
cinza? Podeis chamar isso um jejum, um dia agradável ao Senhor?
'''
"6" = ''':sup:`6` Sabeis qual é o jejum que eu aprecio? – diz o Senhor Deus: é romper
as cadeias injustas, desatar as cordas do jugo, mandar embora livres os
oprimidos, e quebrar toda espécie de jugo.
'''
"7" = ''':sup:`7` É repartir seu alimento com o esfaimado, dar abrigo aos infelizes
sem asilo, vestir os maltrapilhos, em lugar de desviar-se de seu
semelhante.
'''
"8" = ''':sup:`8` Então, tua luz surgirá como a aurora, e tuas feridas não tardarão a
cicatrizar-se; tua justiça caminhará diante de ti, e a glória do Senhor
seguirá na tua retaguarda.
'''
"9" = ''':sup:`9` Então, às tuas invocações, o Senhor responderá, e a teus gritos
dirá: “Eis-me aqui!”. Se expulsares de tua casa toda a opressão, os
gestos malévolos e as más conversações;*
'''
"10" = ''':sup:`10` se deres do teu pão ao faminto, se alimentares os pobres, tua luz
se levantará na escuridão, e tua noite resplandecerá como o dia pleno.
'''
"11" = ''':sup:`11` O Senhor te guiará constantemente, ele te alimentará no árido
deserto, renovará teu vigor. Serás como um jardim bem irrigado, como
uma fonte de águas inesgotáveis.
'''
"12" = ''':sup:`12` Reerguerás as ruínas antigas, reedificarás sobre os alicerces
seculares; te chamarão o reparador de brechas, o restaurador das
moradias em ruínas.
'''
"13" = ''':sup:`13` Se te abstiveres de calcar aos pés o sábado, de cuidar de teus
negócios no dia que me é consagrado, se achares o sábado um dia
maravilhoso, se achares respeitável o dia consagrado ao Senhor, se tu o
venerares não seguindo os teus caminhos, não te entregando às tuas
ocupações e às conversações,*
'''
"14" = ''':sup:`14` então, encontrarás tua felicidade no Senhor: eu te farei galgar as
alturas da terra, e gozar a herança de Jacó, teu pai; porque a boca do
Senhor falou.
'''
