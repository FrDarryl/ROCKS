[22]
"1" = ''':sup:`1` Josué convocou os rubenitas, os gaditas e a meia tribo de Manassés:
'''
"2" = ''':sup:`2` “Observastes – disse-lhes ele – tudo o que vos ordenou Moisés, servo
do Senhor, e obedecestes a todos os mandamentos que vos dei.
'''
"3" = ''':sup:`3` Durante todo esse tempo, até o dia de hoje, não abandonastes vossos
irmãos, observando fielmente o mandamento do Senhor, vosso Deus.
'''
"4" = ''':sup:`4` Agora que o Senhor, vosso Deus, deu aos vossos irmãos o descanso que
ele havia prometido, retomai o caminho de vossas tendas na terra que
vos pertence, e que Moisés, servo do Senhor, vos deu além do Jordão.
'''
"5" = ''':sup:`5` Tende muito cuidado, no entanto, de pôr em prática os mandamentos e
as leis que vos prescreveu Moisés, servo do Senhor: amar o Senhor,
vosso Deus, andar em todos os seus caminhos, guardar os seus
mandamentos e unir-vos a ele, servindo de todo o vosso coração e de
toda a vossa alma”.
'''
"6" = ''':sup:`6` Josué abençoou-os e os despediu, e eles voltaram para as suas
tendas.
'''
"7" = ''':sup:`7` Ora, Moisés tinha dado a uma meia tribo de Manassés uma parte em
Basã; por isso, Josué deu à outra meia tribo uma parte entre seus
irmãos ao ocidente, aquém do Jordão. Despedindo-os para as suas tendas,
Josué deu-lhes esta bênção:
'''
"8" = ''':sup:`8` “Voltais para vossas tendas com grandes riquezas – numerosos
rebanhos, prata e ouro, bronze e ferro, e vestidos em grande quantidade
– e reparti com vossos irmãos os despojos de vossos inimigos”.
'''
"9" = ''':sup:`9` Os filhos de Rúben, de Gad e da meia tribo de Manassés separaram-se
dos israelitas em Silo, na terra de Canaã, e retomaram o caminho da
terra de Galaad, terra cuja propriedade tinha recebido por mandamento
do Senhor, transmitido a Moisés.
'''
"10" = ''':sup:`10` E, tendo chegado aos distritos do Jordão, que pertencem à terra de
Canaã, os filhos de Rúben, de Gad, da meia tribo de Manassés
levantaram, ali junto ao Jordão, um enorme altar, que se podia ver de
longe.
'''
"11" = ''':sup:`11` Os israelitas, tendo ouvido que os filhos de Rúben, de Gad e da
meia tribo de Manassés tinham levantado um altar defronte da terra de
Canaã, na região do Jordão do lado dos israelitas,
'''
"12" = ''':sup:`12` reuniram-se todos em Silo para irem combater contra eles.
'''
"13" = ''':sup:`13` Enviaram aos filhos de Rúben, de Gad e da meia tribo de Manassés,
na terra de Galaad, o sacerdote Fineias, filho de Eleazar,
'''
"14" = ''':sup:`14` juntamente com dez príncipes, chefes de casas patriarcais, um chefe
por tribo, sendo todos chefes de casas patriarcais entre os milhares de
Israel.
'''
"15" = ''':sup:`15` Estes, chegando junto aos filhos de Rúben, de Gad e da meia tribo
de Manassés, na terra de Galaad, disseram-lhes:
'''
"16" = ''':sup:`16` “Eis a mensagem da assembleia do Senhor: Que infidelidade é essa
que cometeis contra o Deus de Israel, desviando-vos hoje do Senhor e
levantando um altar, o que é presentemente um ato de revolta contra
ele?
'''
"17" = ''':sup:`17` Porventura não nos basta o pecado de Fegor, do qual ainda hoje não
estamos purificados, apesar do castigo que feriu a assembleia do
Senhor? E vós vos desviais hoje do Senhor!
'''
"18" = ''':sup:`18` Se vos revoltais hoje contra o Senhor, amanhã sua cólera se
inflamará contra toda a assembleia de Israel.
'''
"19" = ''':sup:`19` Se julgais que a terra de vossa herança é impura, passai para a
terra que é a propriedade do Senhor, onde se acha sua morada, e
instalai-vos no meio de nós; mas não vos revolteis contra o Senhor, nem
contra nós, construindo outro altar além do altar do Senhor, nosso
Deus.
'''
"20" = ''':sup:`20` Não houve uma explosão de cólera do Senhor contra toda a assembleia
de Israel quando Acã, filho de Zaré, pecou contra o que estava votado
ao interdito? E não foi só ele que pereceu por causa de seu crime”.
'''
"21" = ''':sup:`21` Os filhos de Rúben, de Gad e da meia tribo de Manassés responderam
aos chefes dos milhares de Israel:
'''
"22" = ''':sup:`22` “Deus Todo-poderoso, o Senhor Deus Todo-poderoso, o Senhor sabe, e
Israel o saiba: se foi por espírito de revolta e por infidelidade para
com o Senhor, que ele não nos poupe neste dia!...
'''
"23" = ''':sup:`23` Se foi para desviar-nos do Senhor que levantamos um altar, e se foi
para oferecermos sobre ele holocaustos, oblações e sacrifícios de ações
de graças, o Senhor mesmo nos peça conta disso!
'''
"24" = ''':sup:`24` Se o fizemos, foi antes por temor de que vossos filhos digam um dia
aos nossos: “Que tendes vós em comum com o Senhor, Deus de Israel?
'''
"25" = ''':sup:`25` O Senhor pôs o rio Jordão como fronteira entre nós e vós, ó filhos
de Rúben e de Gad: não tendes parte com o Senhor. E, desse modo, vossos
filhos poderiam afastar os nossos do culto do Senhor.
'''
"26" = ''':sup:`26` Por isso, combinamos entre nós: construamos um altar, não para
holocaustos e sacrifícios,
'''
"27" = ''':sup:`27` mas para que seja um testemunho entre nós e vós, entre os nossos
filhos e os vossos, de que prestamos culto ao Senhor em sua presença,
oferecendo-lhe nossos holocaustos, nossos sacrifícios e nossas ações de
graças, e para que os vossos filhos não digam amanhã aos nossos: vós
não tendes parte com o Senhor.
'''
"28" = ''':sup:`28` Se, pois, amanhã eles nos falassem assim, a nós ou aos nossos
descendentes, poderíamos responder-lhes: vede a forma do altar do
Senhor que nossos pais construíram, não para holocaustos e sacrifícios,
mas para servir de testemunho entre nós e vós.
'''
"29" = ''':sup:`29` Longe de nós o pensamento de querer revoltar-nos contra o Senhor,
desviando-nos hoje dele por termos construído um altar para
holocaustos, oblações e sacrifícios, fora do altar que está diante da
morada do Senhor, nosso Deus!”.
'''
"30" = ''':sup:`30` Tendo ouvido as palavras dos filhos de Rúben, de Gad e da meia
tribo de Manassés, o sacerdote Fineias e os príncipes da assembleia,
chefes dos milhares de Israel que o acompanhavam, deram-se por
satisfeitos.
'''
"31" = ''':sup:`31` Então o sacerdote Fineias, filho de Eleazar, disse aos filhos de
Rúben, de Gad e de Manassés: “Reconhecemos hoje que o Senhor está no
meio de nós, visto que não cometestes esse pecado contra ele, e
salvastes assim os israelitas da mão do Senhor!”.
'''
"32" = ''':sup:`32` O sacerdote Fineias, filho de Eleazar, deixando os filhos de Rúben
e de Gad, voltou com os príncipes da terra de Galaad para a terra de
Canaã, para junto dos israelitas, e fez-lhes um relatório de tudo.
'''
"33" = ''':sup:`33` Alegraram-se com isso, bendisseram a Deus e não pensaram mais em
sair contra eles para devastar a terra habitada pelos filhos de Rúben e
de Gad.
'''
"34" = ''':sup:`34` Por isso, os filhos de Rúben e de Gad chamaram ao altar que tinham
construído Ed, porque, disseram eles, “ele é testemunho entre nós de
que o Senhor é o verdadeiro Deus”.
'''
