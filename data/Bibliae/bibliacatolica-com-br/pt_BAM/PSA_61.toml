[61]
"1" = ''':sup:`1` Ao mestre de canto. Segundo Iditun. Salmo de Davi.*
'''
"2" = ''':sup:`2` Só em Deus repousa minha alma, só dele me vem a salvação.
'''
"3" = ''':sup:`3` Só ele é meu rochedo, minha salvação; minha fortaleza: jamais
vacilarei.
'''
"4" = ''':sup:`4` Até quando, juntos, atacareis o próximo para derribá-lo como a uma
parede já inclinada, como a um muro que se fendeu?
'''
"5" = ''':sup:`5` Sim, de meu excelso lugar pretendem derrubar-me; eles se comprazem
na mentira. Enquanto me bendizem com os lábios, amaldiçoam-me no
coração.
'''
"6" = ''':sup:`6` Só em Deus repousa a minha alma, é dele que me vem o que eu espero.
'''
"7" = ''':sup:`7` Só ele é meu rochedo e minha salvação; minha fortaleza: jamais
vacilarei.
'''
"8" = ''':sup:`8` Só em Deus encontrarei glória e salvação. Ele é meu rochedo
protetor, meu refúgio está nele.
'''
"9" = ''':sup:`9` Ó povo, confia nele de uma vez por todas; expandi, em sua presença,
os vossos corações. Nosso refúgio está em Deus.
'''
"10" = ''':sup:`10` Os homens não passam de um sopro, e de uma mentira os filhos dos
homens. Eles sobem na concha da balança, pois todos juntos são mais
leves que o vento.
'''
"11" = ''':sup:`11` Não confieis na violência, nem espereis vãmente no roubo; crescendo
vossas riquezas, não prendais nelas os vossos corações.
'''
"12" = ''':sup:`12` Numa só palavra de Deus compreendi duas coisas: a Deus pertence o
poder,
'''
"13" = ''':sup:`13` ao Senhor pertence a bondade. Pois vós dais a cada um segundo suas
obras.
'''
