[106]
"1" = ''':sup:`1` Aleluia. Louvai o Senhor, porque ele é bom. Porque eterna é a sua
misericórdia.*
'''
"2" = ''':sup:`2` Assim o dizem aqueles que o Senhor resgatou, aqueles que ele livrou
das mãos do opressor,
'''
"3" = ''':sup:`3` assim como os que congregou de todos os países, do oriente e do
ocidente, do norte e do sul.
'''
"4" = ''':sup:`4` Erravam na solidão do deserto, sem encontrar caminho de cidade
habitável.
'''
"5" = ''':sup:`5` Consumidos de fome e de sede, sentiam desfalecer-lhes a vida.
'''
"6" = ''':sup:`6` Em sua angústia clamaram então ao Senhor, ele os livrou de suas
tribulações
'''
"7" = ''':sup:`7` e os conduziu pelo bom caminho, para chegarem a uma cidade
habitável.
'''
"8" = ''':sup:`8` Agradeçam ao Senhor por sua bondade, e por suas grandes obras em
favor dos homens,
'''
"9" = ''':sup:`9` porque dessedentou a garganta sequiosa, e cumulou de bens a que
tinha fome.
'''
"10" = ''':sup:`10` Outros estavam nas trevas e na sombra da morte, prisioneiros na
miséria e em ferros,
'''
"11" = ''':sup:`11` por se haverem revoltado contra as ordens de Deus e terem
desprezado os desígnios do Altíssimo.
'''
"12" = ''':sup:`12` Pelo sofrimento lhes humilhara o coração, sucumbiam sem que ninguém
os socorresse.
'''
"13" = ''':sup:`13` Em sua angústia clamaram então para o Senhor, e ele os livrou de
suas tribulações.
'''
"14" = ''':sup:`14` Tirou-os das trevas e da sombra da morte, quebrou-lhes os grilhões.
'''
"15" = ''':sup:`15` Agradeçam ao Senhor por sua bondade, e por suas grandes obras em
favor dos homens.
'''
"16" = ''':sup:`16` Ele arrombou as portas de bronze, e despedaçou os ferrolhos de
ferro.
'''
"17" = ''':sup:`17` Outros, enfermos por causa de seu mau proceder, eram feridos por
causa de seus pecados.
'''
"18" = ''':sup:`18` Todo alimento lhes causava náuseas, chegaram às portas da morte.
'''
"19" = ''':sup:`19` Em sua angústia clamaram então ao Senhor; ele os livrou de suas
tribulações.
'''
"20" = ''':sup:`20` Enviou a sua palavra para curá-los, para os arrancar da morte.
'''
"21" = ''':sup:`21` Agradeçam ao Senhor por sua bondade, e por suas grandes obras em
favor dos homens.
'''
"22" = ''':sup:`22` Ofereçam sacrifícios de ação de graças, e proclamem alegremente as
suas obras.
'''
"23" = ''':sup:`23` Os que se fizeram ao mar, para trafegar nas muitas águas,
'''
"24" = ''':sup:`24` foram testemunhas das obras do Senhor e de suas maravilhas no
alto-mar.
'''
"25" = ''':sup:`25` Sua palavra levantou tremendo vento, que impeliu para o alto as
suas ondas.
'''
"26" = ''':sup:`26` Subiam até os céus, desciam aos abismos, suas almas definhavam em
angústias.
'''
"27" = ''':sup:`27` Titubeavam e cambaleavam como ébrios, e toda a sua perícia se
esvaiu.
'''
"28" = ''':sup:`28` Em sua agonia clamaram então ao Senhor, e ele os livrou da
tribulação.
'''
"29" = ''':sup:`29` Transformou a tempestade em leve brisa, e as ondas do mar
silenciaram.
'''
"30" = ''':sup:`30` E se alegraram porque elas amainaram, e os conduziu ao desejado
porto.
'''
"31" = ''':sup:`31` Agradeçam eles ao Senhor por sua bondade, e por suas grandes obras
em favor dos homens.
'''
"32" = ''':sup:`32` Celebrem-no na assembleia do povo, e o louvem no conselho dos
anciãos.
'''
"33" = ''':sup:`33` Transformou rios em deserto, e fontes de água em terra árida.
'''
"34" = ''':sup:`34` Converteu o solo fértil em salinas, por causa da malícia de seus
habitantes.
'''
"35" = ''':sup:`35` Mudou o deserto em lençol de água, e a terra árida em abundantes
fontes.
'''
"36" = ''':sup:`36` Aí fez habitar os esfaimados, que fundaram uma cidade para morar.
'''
"37" = ''':sup:`37` E semearam os campos e plantaram vinhas, colhendo deles abundantes
frutos.
'''
"38" = ''':sup:`38` E os abençoou: eles se multiplicaram grandemente, e lhes concedeu
rebanhos numerosos.
'''
"39" = ''':sup:`39` Depois seu número se reduziu e caíram na miséria, sob a opressão, a
desgraça e o sofrimento.
'''
"40" = ''':sup:`40` Mas aquele que lança seu desprezo sobre os grandes, e os faz errar
por intransitáveis desertos,
rebanhos.
'''
"42" = ''':sup:`42` À vista disso os justos se alegram, e toda a maldade deve fechar a
boca.
'''
"43" = ''':sup:`43` Quem é sábio para julgar estas coisas e compreender as
misericórdias do Senhor?
'''
