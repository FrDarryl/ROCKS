"1" = ''':sup:`1` Eis o que aconteceu no tempo de Assuero que reinou desde a Índia até
a Etiópia sobre cento e vinte e sete províncias.*
'''
"2" = ''':sup:`2` Naqueles dias em que ele ocupava o trono real, que está na fortaleza
de Susa, sua capital,
'''
"3" = ''':sup:`3` no terceiro ano de seu reinado, deu um banquete a todos os cortesãos
e servos. Tinha reunido em sua presença os chefes do exército dos
persas e dos medos, os príncipes e os governadores das províncias,
'''
"4" = ''':sup:`4` para fazer manifestação da riqueza e do esplendor de seu reino, da
rara magnificência de sua grandeza, durante um tempo considerável, de
cento e oitenta dias.
'''
"5" = ''':sup:`5` Passados esses dias, o rei deu um banquete a toda a população que se
encontrava na fortaleza de Susa, desde o maior até o menor, durante
sete dias, sobre a esplanada do palácio real.
'''
"6" = ''':sup:`6` Havia cortinas brancas de algodão e de púrpura violeta, presas por
cordões brancos e purpúreos sobre anéis de prata e colunas de mármore;
havia leitos de ouro e de prata sobre um pavimento de pórfiro, de
mármore branco, de nácar e havia pedra preta.
'''
"7" = ''':sup:`7` A bebida era servida em copos de ouro de variadas formas; o vinho
real em abundância era oferecido pela liberalidade do rei.
'''
"8" = ''':sup:`8` Bebia-se sem ser importunado por ninguém, segundo uma ordem do rei,
porque ele tinha recomendado a todos os chefes de sua casa que
deixassem cada um proceder como lhe agradasse.
'''
"9" = ''':sup:`9` Por sua parte, a rainha Vasti ofereceu um banquete para as mulheres
do palácio real do rei Assuero.
'''
"10" = ''':sup:`10` No sétimo dia, o rei, cujo coração estava alegre por causa do
vinho, ordenou a Maumã, Bazata, Harbona, Bagata, Abgata, Zetar e Carcas
– os sete eunucos a serviço, junto de Assuero –,
'''
"11" = ''':sup:`11` que trouxessem à sua presença a rainha Vasti, com o diadema real,
para mostrar aos povos e aos grandes toda a sua beleza, porque era
formosa de aspecto.
'''
"12" = ''':sup:`12` Mas a rainha Vasti recusou sujeitar-se à ordem do rei transmitida
pelos eunucos. O rei enfureceu-se e sua cólera se inflamou.
'''
"13" = ''':sup:`13` Consultou os sábios versados na ciência dos tempos. (Porque os
assuntos reais eram tratados desse modo, com jurisconsultos.
'''
"14" = ''':sup:`14` Seus assessores eram: Carsena, Setar, Admata, Társis, Mares,
Marsana e Mamucã, sete príncipes da Pérsia e da Média, que contemplavam
a face do rei e ocupavam os primeiros lugares no reino.)*
'''
"15" = ''':sup:`15` “Que lei – disse ele – se deve aplicar à rainha Vasti, por não ter
obedecido a ordem que o rei Assuero lhe transmitiu pelos eunucos?”
'''
"16" = ''':sup:`16` “Não foi somente em relação ao rei – respondeu Mamucã – que se
comportou mal a rainha Vasti, mas também em relação a todos os
príncipes e os povos das províncias do rei Assuero.
'''
"17" = ''':sup:`17` Porque a conduta da rainha será conhecida de todas as mulheres e as
incitará a desprezar seus maridos. Dirão: ‘O rei Assuero mandou trazer
à sua presença a rainha Vasti, mas ela não foi!’.
'''
"18" = ''':sup:`18` Daqui em diante, as mulheres dos príncipes da Pérsia e da Média,
sabendo da conduta da rainha, responderão do mesmo modo a todos os
grandes do rei e disso resultará, por toda a parte, desprezo e
irritação.
'''
"19" = ''':sup:`19` Se o rei achar bom, publique-se em seu nome um decreto real, que
ficará consignado nas leis da Pérsia e da Média como irrevogável, em
força do qual Vasti não apareça mais diante de Assuero e o rei confira
o título de rainha a outra que seja mais digna.
'''
"20" = ''':sup:`20` Quando o edito for conhecido na imensidade de seu reino, todas as
mulheres respeitarão seus maridos, desde o maior até o mais humilde.”
'''
"21" = ''':sup:`21` Esse parecer agradou ao rei e aos príncipes, de modo que o rei
seguiu o conselho de Mamucã.
'''
"22" = ''':sup:`22` O rei expediu cartas para todas as províncias reais, a cada uma em
sua escrita, e a cada povo em sua língua própria: elas decretavam que
todo marido devia ser o senhor em sua casa e fazer-se respeitar por sua
mulher.
'''
