[14]
"1" = ''':sup:`1` Hiram, rei de Tiro, enviou mensageiros a Davi, com madeira de cedro,
pedreiros e carpinteiros para construir-lhe um palácio.*
'''
"2" = ''':sup:`2` E Davi reconheceu que o Senhor o confirmava rei de Israel, pois que
seu reino era exaltado por causa de Israel, seu povo.
'''
"3" = ''':sup:`3` Davi tomou ainda mulheres de Jerusalém e gerou filhos e filhas.
'''
"4" = ''':sup:`4` Eis os nomes dos filhos que teve em Jerusalém: Samua, Soba, Natã,
Salomão,
'''
"5" = ''':sup:`5` Jebaar, Elisua, Elifalet,
'''
"6" = ''':sup:`6` Noga, Nafeg, Jáfia,
'''
"7" = ''':sup:`7` Elisama, Baaliada e Elifalet.
'''
"8" = ''':sup:`8` Quando os filisteus souberam que Davi tinha sido sagrado rei de todo
o Israel, subiram todos para prendê-lo. Mas Davi foi informado e
saiu-lhes ao encontro.
'''
"9" = ''':sup:`9` Contudo, os filisteus que vinham espalharam-se pelo vale de Refaim.
'''
"10" = ''':sup:`10` Davi consultou a Deus: “Posso atacar os filisteus? E tu os
entregarás em minhas mãos?”. E o Senhor disse-lhe: “Vai! Eu os
entregarei em tuas mãos”.
'''
"11" = ''':sup:`11` Subiram, portanto, a Baal-Farasim e lá Davi os derrotou. Disse
então ele: “Deus dispersou meus inimigos, por minha mão, como se
dispersam as águas”. Por isso, esse lugar se denominou: Baal-Farasim.
'''
"12" = ''':sup:`12` Ali abandonaram eles seus deuses. E Davi os mandou queimar.
'''
"13" = ''':sup:`13` Os filisteus espalharam-se novamente pelo vale.
'''
"14" = ''':sup:`14` Davi consultou de novo a Deus e este lhe respondeu: “Não te ponhas
a persegui-los, mas desvia-te deles e os atacarás diante das amoreiras.
'''
"15" = ''':sup:`15` Quando ouvires um ruído de passos nas copas das amoreiras, então
começarás o combate, porque Deus sairá diante de ti para derrotar o
exército dos filisteus”.
'''
"16" = ''':sup:`16` Fez Davi o que Deus lhe ordenava e derrotou o exército dos
filisteus desde Gabaon até Gazer.
'''
"17" = ''':sup:`17` A fama de Davi espalhou-se por todos os países e o Senhor tornou-o
temível para todas as nações.
'''
