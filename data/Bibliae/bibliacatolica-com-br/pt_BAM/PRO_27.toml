[27]
"1" = ''':sup:`1` Não te gabes do dia de amanhã porque não sabes o que ele poderá
engendrar.
'''
"2" = ''':sup:`2` Que seja outro que te louve, não a tua própria boca; um estranho,
não teus próprios lábios.
'''
"3" = ''':sup:`3` Pesada é a pedra, pesada a areia, mais pesada ainda é a cólera de um
tolo.
'''
"4" = ''':sup:`4` Crueldade do furor, ímpetos da cólera: mas quem pode suportar o
ciúme?
'''
"5" = ''':sup:`5` Melhor é a correção manifesta do que uma amizade fingida.
'''
"6" = ''':sup:`6` As feridas do amigo são provas de lealdade, mas os beijos do que
odeia são abundantes.
'''
"7" = ''':sup:`7` Saciado o apetite, calca aos pés o favo de mel; para o faminto tudo
o que é amargo parece doce.
'''
"8" = ''':sup:`8` Um pássaro que anda longe do seu ninho: tal é o homem que vive longe
de sua terra.
'''
"9" = ''':sup:`9` Azeite e incenso alegram o coração: a bondade de um amigo consola a
alma.*
'''
"10" = ''':sup:`10` Não abandones teu amigo, o amigo de teu pai; não vás à casa do teu
irmão em dia de aflição. Vale mais um vizinho que está perto, que um
irmão distante.*
'''
"11" = ''':sup:`11` Sê sábio, meu filho, alegrarás meu coração e eu poderei responder
ao que me ultrajar.
'''
"12" = ''':sup:`12` O homem prudente percebe o mal e se põe a salvo; os imprudentes
passam adiante e aguentam o peso.
'''
"13" = ''':sup:`13` Toma a sua veste, porque ficou fiador de outrem, exige o penhor que
deve aos estrangeiros.
'''
"14" = ''':sup:`14` Quem, desde o amanhecer, louva seu vizinho em alta voz é censurado
de o ter amaldiçoado.
'''
"15" = ''':sup:`15` Goteira que cai de contínuo em dia de chuva e mulher litigiosa,
tudo é a mesma coisa.
'''
"16" = ''':sup:`16` Querer retê-la é reter o vento, ou pegar azeite com a mão.
'''
"17" = ''':sup:`17` O ferro com o ferro se aguça; o homem aguça o homem.
'''
"18" = ''':sup:`18` Quem trata de sua figueira, comerá seu fruto; quem cuida do seu
senhor, será honrado.
'''
"19" = ''':sup:`19` Como o reflexo do rosto na água, assim é o coração do homem para o
homem.*
'''
"20" = ''':sup:`20` A morada dos mortos e o abismo nunca se enchem; assim os olhos do
homem são insaciáveis.
'''
"21" = ''':sup:`21` Há um crisol para a prata, um forno para o ouro; assim o homem é
provado pela sua reputação.
'''
"22" = ''':sup:`22` Ainda que pisasses o insensato num triturador, entre os grãos, com
um pilão, sua loucura não se separaria dele.
'''
"23" = ''':sup:`23` Certifica-te bem do estado do teu gado miúdo; atende aos teus
rebanhos,
'''
"24" = ''':sup:`24` porque a riqueza não é eterna e a coroa não permanece de geração em
geração.
'''
"25" = ''':sup:`25` Quando se abre o prado, quando brotam as ervas, uma vez recolhido o
feno das montanhas,
'''
"26" = ''':sup:`26` tens ainda cordeiros para te vestir e bodes para pagares um campo,
'''
"27" = ''':sup:`27` leite de cabra suficiente para teu sustento, para o sustento de tua
casa e a manutenção das tuas servas.
'''
