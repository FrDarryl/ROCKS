[5]
"1" = ''':sup:`1` Vós, ricos, chorai e gemei por causa das desgraças que sobre vós
virão.
'''
"2" = ''':sup:`2` Vossas riquezas apodreceram e vossas roupas foram comidas pela
traça.
'''
"3" = ''':sup:`3` Vosso ouro e vossa prata enferrujaram-se e a sua ferrugem dará
testemunho contra vós e devorará vossas carnes como fogo. Entesourastes
nos últimos dias!
'''
"4" = ''':sup:`4` Eis que o salário, que defraudastes aos trabalhadores que ceifavam
os vossos campos, clama, e seus gritos de ceifadores chegaram aos
ouvidos do Senhor dos exércitos.
'''
"5" = ''':sup:`5` Tendes vivido em delícias e em dissoluções sobre a terra, e
saciastes os vossos corações para o dia da matança!
'''
"6" = ''':sup:`6` Condenastes e matastes o justo, e ele não vos resistiu.
'''
"7" = ''':sup:`7` Tende, pois, paciência, meus irmãos, até a vinda do Senhor. Vede o
lavrador: ele aguarda o precioso fruto da terra e tem paciência até
receber a chuva do outono e a da primavera.*
'''
"8" = ''':sup:`8` Tende também vós paciência e fortalecei os vossos corações, porque a
vinda do Senhor está próxima.
'''
"9" = ''':sup:`9` Não vos queixeis uns dos outros, para que não sejais julgados. Eis
que o juiz está à porta.
'''
"10" = ''':sup:`10` Tomai, irmãos, por modelo de paciência e de coragem os profetas,
que falaram em nome do Senhor.
'''
"11" = ''':sup:`11` Vós sabeis que felicitamos os que suportam os sofrimentos de Jó.
Vós conheceis o fim em que o Senhor o colocou, porque o Senhor é
misericordioso e compassivo.
'''
"12" = ''':sup:`12` Antes de mais nada, meus irmãos, abstende-vos de jurar. Não jureis
nem pelo céu nem pela terra, nem empregueis qualquer outra fórmula de
juramento. Que vosso sim, seja sim; que vosso não, seja não. Assim não
caireis no golpe do julgamento.
'''
"13" = ''':sup:`13` Alguém entre vós está triste? Reze! Está alegre? Cante.
'''
"14" = ''':sup:`14` Está alguém enfermo? Chame os sacerdotes da Igreja, e estes façam
oração sobre ele, ungindo-o com óleo em nome do Senhor.*
'''
"15" = ''':sup:`15` A oração da fé salvará o enfermo e o Senhor o restabelecerá. Se ele
cometeu pecados, lhe serão perdoados.
'''
"16" = ''':sup:`16` Confessai os vossos pecados uns aos outros, e orai uns pelos outros
para serdes curados. A oração do justo tem grande eficácia.
'''
"17" = ''':sup:`17` Elias era um homem pobre como nós e orou com fervor para que não
chovesse sobre a terra, e por três anos e seis meses não choveu.
'''
"18" = ''':sup:`18` Orou de novo, e o céu deu chuva, e a terra deu o seu fruto.
'''
"19" = ''':sup:`19` Meus irmãos, se alguém fizer voltar ao bom caminho algum de vós que
se afastou para longe da verdade,
'''
"20" = ''':sup:`20` saiba: aquele que fizer um pecador retroceder do seu erro, salvará
sua alma da morte e fará desaparecer uma multidão de pecados.
'''
"Notes" = '''
Notas de rodapé:
5:1-6 - Tiago adverte os ricos que exploram os pobres e vivem em luxo,
pois o juízo de Deus se aproxima. A injustiça econômica é um pecado
5:7-11 - Tiago exorta os cristãos a serem pacientes e firmes na fé,
esperando com confiança o retorno de Cristo. O exemplo dos profetas e
de Jó mostra que a paciência e a perseverança são recompensadas (veja
5:13-18 - A oração tem poder de cura e restauração. Tiago enfatiza a
importância de orar uns pelos outros, confessar os pecados e buscar a
11:24).
5:19-20 - Tiago conclui a carta exortando os cristãos a trazerem de
volta à fé os que se desviaram. A restauração dos irmãos é uma obra de
grande valor, pois cobre uma multidão de pecados (veja também
5:14-15 - A unção com óleo e a oração dos anciãos são meios de buscar
cura física e espiritual, mostrando a importância da fé comunitária e
Coríntios 12:9).
'''
