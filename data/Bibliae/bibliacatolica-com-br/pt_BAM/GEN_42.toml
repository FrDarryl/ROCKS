[42]
"1" = ''':sup:`1` Jacó, sabendo que havia trigo no Egito, disse aos seus filhos: “Por
que estais olhando uns para os outros?
'''
"2" = ''':sup:`2` Eu soube que há trigo no Egito. Descei lá e comprai-o para nós;
poderemos assim viver e escaparemos à morte”.
'''
"3" = ''':sup:`3` E os dez irmãos de José desceram ao Egito para comprar trigo.
'''
"4" = ''':sup:`4` Jacó não deixou partir com seus irmãos Benjamim, irmão de José, “com
medo – pensava ele – de que lhe acontecesse alguma desgraça”.
'''
"5" = ''':sup:`5` Os filhos de Israel chegaram, pois, no meio de uma multidão de
outros para comprar víveres, porque a fome reinava na terra de Canaã.
'''
"6" = ''':sup:`6` José era o governador de toda a região, e era ele quem vendia o
trigo a todo o mundo. Desde sua chegada, os irmãos de José
prostraram-se diante dele com o rosto por terra.
'''
"7" = ''':sup:`7` José reconheceu-os imediatamente, mas, comportando-se com eles como
um estrangeiro, disse-lhes com rudeza: “Donde vindes?”. “Da terra de
Canaã – responderam eles – para comprar víveres.”
'''
"8" = ''':sup:`8` José reconheceu os seus irmãos, mas eles não o reconheceram.
'''
"9" = ''':sup:`9` E lembrava-se dos sonhos que tivera outrora a respeito deles;
disse-lhes: “Vós sois espiões: viestes explorar os pontos fracos do
país”.
'''
"10" = ''':sup:`10` “Não, meu senhor – responderam – teus servos vieram comprar
víveres.
'''
"11" = ''':sup:`11` Somos todos filhos do mesmo pai, somos gente honesta; teus servos
não são espiões.”
'''
"12" = ''':sup:`12` “Não é verdade –, disse-lhes ele – viestes explorar os pontos
fracos do país.”
'''
"13" = ''':sup:`13` Eles responderam: “Somos doze irmãos, filhos do mesmo pai, na terra
de Canaã. O mais novo está agora em casa de nosso pai, o outro já não
existe”.
'''
"14" = ''':sup:`14` José disse-lhes: “É bem como eu disse: sois espiões.
'''
"15" = ''':sup:`15` Sereis, aliás, postos à prova: pela vida do faraó, não saireis
daqui antes que tenha vindo vosso irmão mais novo.
'''
"16" = ''':sup:`16` Mandai um de vós buscá-lo; enquanto isso, ficareis prisioneiros.
Vossas palavras serão assim provadas, e veremos se dissestes a verdade.
Do contrário, pela vida do faraó, sois espiões!”.
'''
"17" = ''':sup:`17` E mandou metê-los na prisão durante três dias.
'''
"18" = ''':sup:`18` No terceiro dia, José disse-lhes: “Fazei isto, e vivereis, porque
sou cheio do temor a Deus.
'''
"19" = ''':sup:`19` Se sois gente de bem, que um dentre vós fique detido em prisão; e
os outros partam levando o trigo para alimentar vossas famílias.
'''
"20" = ''':sup:`20` Trazei-me então vosso irmão mais novo, para que eu possa verificar
a verdade de vossas palavras, e não morrereis”. Foi o que fizeram.
'''
"21" = ''':sup:`21` Disseram uns aos outros: “Em verdade, somos culpados pelo crime
cometido contra o nosso irmão, porque víamos a angústia de sua alma
quando ele nos suplicava, e não o escutamos! Eis por que veio sobre nós
esta desgraça!”.
'''
"22" = ''':sup:`22` “Não vos tinha eu dito, disse-lhes Rúben, para não pecardes contra
o menino? Não quisestes ouvir-me, e eis agora que nos é reclamado o seu
sangue!”
'''
"23" = ''':sup:`23` Ora, não sabiam que José os compreendia, porque lhes tinha falado
por meio de um intérprete.
'''
"24" = ''':sup:`24` E José afastou-se deles para chorar. Voltou em seguida e
falou-lhes; e escolheu Simeão, ao qual mandou prender na presença
deles.
'''
"25" = ''':sup:`25` José ordenou depois que se enchessem de trigo os seus sacos, e que
se pusesse o dinheiro de cada um em seu saco de viagem, e também que se
lhes dessem provisões para o caminho: assim foi feito.
'''
"26" = ''':sup:`26` Eles carregaram o trigo sobre os seus jumentos e partiram.
'''
"27" = ''':sup:`27` Na estalagem, abrindo um deles o seu saco para dar de comer ao seu
jumento, viu que o seu dinheiro estava na boca do saco.
'''
"28" = ''':sup:`28` “Devolveram-me o meu dinheiro – disse ele aos seus irmãos –; ei-lo
aqui no meu saco!” Desfaleceu-se-lhes o coração, e, tomados de espanto,
disseram uns aos outros: “Que é isto que Deus nos fez?”.
'''
"29" = ''':sup:`29` Voltaram para junto de Jacó, seu pai, na terra de Canaã, e
contaram-lhe nestes termos tudo o que lhes tinha acontecido:
'''
"30" = ''':sup:`30` “O homem que governa o país nos falou asperamente e nos tomou por
espiões.
'''
"31" = ''':sup:`31` Dissemos-lhe que éramos gente honesta, e não espiões;
'''
"32" = ''':sup:`32` que éramos doze irmãos, filhos do mesmo pai, dos quais um já não
existia mais, e o mais novo estava no momento com nosso pai, na terra
de Canaã.
'''
"33" = ''':sup:`33` O governador do país disse-nos: por isso reconhecerei se sois gente
de bem: deixai junto de mim um de vossos irmãos, levai o trigo que
precisais para alimentar vossas famílias, e parti.
'''
"34" = ''':sup:`34` Vós me conduzireis então vosso irmão mais novo: assim saberei que
não sois espiões, mas gente honesta. Eu vos devolverei então vosso
irmão, e podereis negociar no país”.
'''
"35" = ''':sup:`35` E, esvaziando os seus sacos, eis que o pacote de dinheiro de cada
um se encontrava em seu saco. Quando eles e seu pai viram seu dinheiro,
tiveram medo.
'''
"36" = ''':sup:`36` Jacó disse-lhes: “Vós me tirais os meus filhos! José já não existe,
Simeão tampouco, e quereis me tomar ainda Benjamim! Tudo vem cair sobre
mim!”.
'''
"37" = ''':sup:`37` Rúben disse-lhe: “Tira a vida aos meus dois filhos, se eu não te
reconduzir Benjamim! Confia-o a mim: eu o trarei de volta”.
'''
"38" = ''':sup:`38` “Meu filho – tornou Jacó – não descerá convosco, porque seu irmão
morreu, e só resta ele. Se lhe acontecesse um acidente nesta viagem que
ides fazer, faríeis descer os meus cabelos brancos à habitação dos
mortos, sob o peso da dor.”
'''
"Notes" = '''
