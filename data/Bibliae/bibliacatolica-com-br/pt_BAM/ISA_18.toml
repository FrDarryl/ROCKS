[18]
"1" = ''':sup:`1` Oh! terra em que ressoa o ruído de asas, além dos rios da Etiópia,*
'''
"2" = ''':sup:`2` tu enviaste mensageiros por mar, em barcos de papiro, sobre a face
das águas. Ide, mensageiros velozes, a um povo de alta estatura e de
pele luzente, a uma nação temida ao longe, a uma nação poderosa e
dominadora, cuja terra é cortada pelos rios.*
'''
"3" = ''':sup:`3` Vós, que habitais o mundo e povoais a terra, quando o estandarte se
erguer nas alturas, olhai. E quando soar a trombeta, ouvi!
'''
"4" = ''':sup:`4` Pois eis o que o Senhor me disse: “Eu olho com serenidade do lugar
onde me encontro, como o calor suave de um dia luminoso, como a nuvem
que dá o orvalho durante o calor da messe”.
'''
"5" = ''':sup:`5` Porque antes da vindima, quando tiver passado a floração, e a flor
se tornar um cacho amadurecente, os sarmentos serão cortados com a
foice, e as cepas serão aparadas e arrancadas,*
'''
"6" = ''':sup:`6` e serão todos abandonados aos abutres dos montes, aos animais
selvagens da planície; os abutres viverão deles no estio e os animais
selvagens da planície os comerão no inverno.
'''
"7" = ''':sup:`7` Naquele tempo, serão levadas oferendas ao Senhor dos exércitos da
parte do povo de alta estatura e pele luzente, do povo temido ao longe,
da nação poderosa e dominadora, cuja terra é cortada pelos rios; serão
levadas ao lugar onde reside o nome do Senhor dos exércitos, sobre o
monte Sião.
'''
