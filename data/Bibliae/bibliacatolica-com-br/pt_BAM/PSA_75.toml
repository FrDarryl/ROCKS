[75]
"1" = ''':sup:`1` Ao mestre de canto. Com instrumentos de corda. Salmo de Asaf.
Cântico.*
'''
"2" = ''':sup:`2` Deus se fez conhecer em Judá, seu nome é grande em Israel.
'''
"3" = ''':sup:`3` Em Jerusalém está seu tabernáculo e em Sião a sua morada.
'''
"4" = ''':sup:`4` Lá ele quebrou as fulminantes flechas do arco, os escudos, as
espadas e todas as armas.
'''
"5" = ''':sup:`5` O esplendor luminoso de vosso poder manifestou-se do alto das
eternas montanhas.
'''
"6" = ''':sup:`6` Foram despojados os guerreiros ousados, eles dormem tranquilos seu
último sono. Os valentes sentiram fraquejar suas mãos.
'''
"7" = ''':sup:`7` Só com a vossa ameaça, ó Deus de Jacó, ficaram inertes carros e
cavalos.
'''
"8" = ''':sup:`8` Terrível sois, quem vos poderá resistir, diante do furor de vossa
cólera?
'''
"9" = ''':sup:`9` Do alto do céu proclamastes a sentença; calou-se a terra de tanto
pavor,
'''
"10" = ''':sup:`10` quando Deus se levantou para pronunciar a sentença de libertação em
favor dos oprimidos da terra.
'''
"11" = ''':sup:`11` Pois o furor de Edom vos glorificará e os sobreviventes de Emat vos
festejarão.
'''
"12" = ''':sup:`12` Fazei votos ao Senhor, vosso Deus, e cumpri-os. Todos os que o
cercam tragam oferendas ao Deus temível,
'''
"13" = ''':sup:`13` a ele que abate o orgulho dos grandes e que é temido pelos reis da
terra.
'''
