[25]
"1" = ''':sup:`1` No nono ano de seu reinado, no décimo dia do décimo mês,
Nabucodonosor veio com todo o seu exército contra Jerusalém. Levantou
seu acampamento diante da cidade e fez aterros ao redor dela.
'''
"2" = ''':sup:`2` O cerco da cidade durou até o décimo primeiro ano do reinado de
Sedecias.
'''
"3" = ''':sup:`3` No nono dia do (quarto) mês, como a cidade se visse apertada pela
fome e a população não tivesse mais o que comer,*
'''
"4" = ''':sup:`4` fizeram uma brecha na muralha da cidade e todos os homens de guerra
fugiram de noite pelo caminho da porta que está entre os dois muros,
junto do jardim do rei. Entretanto, os caldeus cercavam a cidade. Os
fugitivos tomaram o caminho da planície do Jordão,
'''
"5" = ''':sup:`5` mas o exército dos caldeus perseguiu o rei e alcançou-o nas
planícies de Jericó. Então, as tropas de Sedecias o abandonaram e se
dispersaram.
'''
"6" = ''':sup:`6` O rei foi preso e conduzido a Rebla, diante do rei da Babilônia, o
qual pronunciou sentença contra ele.
'''
"7" = ''':sup:`7` Degolou na presença de Sedecias os seus filhos, furou-lhe os olhos e
o levou para Babilônia ligado com duas correntes de bronze.
'''
"8" = ''':sup:`8` No sétimo dia do quinto mês, no décimo nono ano do reinado de
Nabucodonosor, rei da Babilônia, Nabuzardã, chefe da guarda e servo do
rei da Babilônia, entrou em Jerusalém.
'''
"9" = ''':sup:`9` Incendiou o Templo do Senhor, o palácio real e todas as casas da
cidade.
'''
"10" = ''':sup:`10` E as tropas que acompanhavam o chefe da guarda demoliram o muro que
cercava Jerusalém.
'''
"11" = ''':sup:`11` Nabuzardã, chefe da guarda, deportou para Babilônia o que restava
da população da cidade, os que já se tinham rendido ao rei da Babilônia
e todo o povo que restava.
'''
"12" = ''':sup:`12` O chefe da guarda só deixou ali alguns pobres como vinhateiros e
agricultores.
'''
"13" = ''':sup:`13` Os caldeus quebraram as colunas de bronze do Templo do Senhor, os
pedestais e o mar de bronze que estavam no templo e levaram o metal
para Babilônia.
'''
"14" = ''':sup:`14` Tomaram também os cinzeiros, as pás, as facas, os vasos e todos os
objetos de bronze que se usavam no culto.
'''
"15" = ''':sup:`15` O chefe da guarda levou também os turíbulos e os vasos, tudo quanto
era de ouro e tudo quanto era de prata.
'''
"16" = ''':sup:`16` Quanto às duas colunas, ao mar e aos pedestais que Salomão mandara
fazer para o Templo do Senhor, não se poderia calcular o peso do bronze
de todos esses objetos.
'''
"17" = ''':sup:`17` Uma das colunas tinha dezoito côvados de altura e sobre ela
descansava um capitel de bronze de três côvados; em volta do capitel da
coluna havia uma rede e romãs, tudo de bronze. A segunda coluna era
semelhante, com sua rede.
'''
"18" = ''':sup:`18` O chefe da guarda prendeu também o sumo sacerdote Saraías,
Sofonias, segundo sacerdote e os três porteiros.
'''
"19" = ''':sup:`19` Tomou na cidade um eunuco que era encarregado de comandar os homens
de guerra, cinco homens do pessoal do rei que encontrou na cidade e o
escriba, chefe do exército, encarregado do recrutamento na terra, assim
como sessenta homens da terra, que foram encontrados na cidade.
'''
"20" = ''':sup:`20` Nabuzardã, chefe da guarda, prendeu-os e levou-os ao rei da
Babilônia em Rebla,
'''
"21" = ''':sup:`21` e este mandou executá-los em Rebla, na terra de Emat. Assim, foi
Judá deportado para longe de sua terra.
'''
"22" = ''':sup:`22` Quanto ao resto da população que Nabucodonosor tinha deixado na
terra de Judá, ele a entregou ao governo de Godolias, filho de Aicam,
filho de Safã.
'''
"23" = ''':sup:`23` Quando os chefes do exército e seus homens souberam que o rei da
Babilônia tinha nomeado Godolias como governador, foram ter com ele em
Masfa. Eram os seguintes: Ismael, filho de Natanias, Joanã, filho de
Carea, Saraías, filho de Taneumet, de Netofa e Jezonias, filho de
Macati, eles e os seus homens.*
'''
"24" = ''':sup:`24` Godolias declarou, sob juramento, a eles e aos seus homens: “Nada
tendes a temer dos caldeus. Ficai na terra, submetei-vos ao rei da
Babilônia e tudo vos correrá bem”.
'''
"25" = ''':sup:`25` Mas no sétimo mês, Ismael, filho de Natanias, filho de Elisama, de
linhagem real, veio com dez homens e assassinaram Godolias, matando ao
mesmo tempo os judeus e os caldeus que estavam com ele em Masfa.
'''
"26" = ''':sup:`26` Então todo o povo, desde o menor até o maior, como também os chefes
das tropas, fugiram para o Egito com medo dos caldeus.
'''
"27" = ''':sup:`27` No trigésimo sétimo ano do cativeiro de Joaquin, rei de Judá, no
vigésimo sétimo dia do décimo segundo mês, Evil-Merodac, rei da
Babilônia, no primeiro ano de seu reinado, fez graça a Joaquin, rei de
Judá e o pôs em liberdade.
'''
"28" = ''':sup:`28` Falou-lhe benignamente e deu-lhe um trono mais elevado que os dos
reis que estavam com ele em Babilônia.
'''
"29" = ''':sup:`29` Mudou-lhe as vestes de prisioneiro e, até o fim de sua vida,
Joaquin comeu à mesa do rei da Babilônia.
'''
"30" = ''':sup:`30` E o seu sustento diário foi assegurado pelo rei durante todo o
tempo de sua vida.
'''
