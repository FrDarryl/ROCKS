[3]
"1" = ''':sup:`1` Em que, então, se avantaja o judeu? Ou qual é a utilidade da
circuncisão?
'''
"2" = ''':sup:`2` Muita, em todos os aspectos. Principalmente porque lhes foram
confiados os oráculos de Deus.
'''
"3" = ''':sup:`3` Mas então! Se alguns deles não foram fiéis, acaso a sua infidelidade
destruirá a fidelidade de Deus?
'''
"4" = ''':sup:`4` De modo algum. Porque Deus há de ser reconhecido como veraz, e todo
homem como mentiroso, segundo está escrito: Assim, serás reconhecido
'''
"5" = ''':sup:`5` Portanto, se a nossa injustiça realça a justiça de Deus, que diremos
então? Para falar como os homens: não é injusto Deus quando descarrega
a sua cólera?
'''
"6" = ''':sup:`6` Certo que não! De outra maneira, como julgaria Deus o mundo?
'''
"7" = ''':sup:`7` Mas, se a verdade de Deus brilha ainda mais para a sua glória por
minha mentira, por que serei eu ainda julgado pecador?
'''
"8" = ''':sup:`8` Então, por que não faríamos o mal para que dele venha o bem,
expressão que os caluniadores, falsamente, nos atribuem? É justo que
estes tais sejam condenados.
'''
"9" = ''':sup:`9` E então? Avantajamo-nos a eles? De maneira alguma. Pois já
demonstramos que judeus e gregos estão todos sob o domínio do pecado,
como está escrito:
'''
"10" = ''':sup:`10` Não há nenhum justo, não há sequer um.
'''
"11" = ''':sup:`11` Não há um só que tenha inteligência, um só que busque a Deus.
'''
"12" = ''':sup:`12` Extraviaram-se todos e todos se perverteram. Não há quem faça o
bem, não há sequer um (Sl 13,lss).
'''
"13" = ''':sup:`13` A sua garganta é um sepulcro aberto; com as suas línguas enganam;
'''
"15" = ''':sup:`15` Os seus pés são velozes para derramar sangue.
'''
"16" = ''':sup:`16` Há destruição e ruína nos seus caminhos,
'''
"19" = ''':sup:`19` Ora, sabemos que tudo o que diz a lei, di-lo aos que estão sujeitos
à Lei, para que toda boca fique fechada e que o mundo inteiro seja
reconhecido culpado diante de Deus.
'''
"20" = ''':sup:`20` Porquanto pela observância da Lei nenhum homem será justificado
diante dele, porque a Lei se limita a dar o conhecimento do pecado.
'''
"21" = ''':sup:`21` Mas, agora, sem o concurso da lei, manifestou-se a justiça de Deus,
atestada pela Lei e pelos profetas.
'''
"22" = ''':sup:`22` Esta é a justiça de Deus pela fé em Jesus Cristo, para todos os
fiéis (pois não há distinção;
'''
"23" = ''':sup:`23` com efeito, todos pecaram e todos estão privados da glória de
Deus),
'''
"24" = ''':sup:`24` e são justificados gratuitamente por sua graça; tal é a obra da
redenção, realizada em Jesus Cristo.
'''
"25" = ''':sup:`25` Deus o destinou para ser, pelo seu sangue, vítima de propiciação
mediante a fé. Assim, ele manifesta a sua justiça; porque no tempo de
sua paciência, ele havia deixado sem castigo os pecados anteriores.*
'''
"26" = ''':sup:`26` Assim, digo eu, ele manifesta a sua justiça no tempo presente,
exercendo a justiça e justificando aquele que tem fé em Jesus.
'''
"27" = ''':sup:`27` Onde está, portanto, o motivo de se gloriar? Foi eliminado. Por
qual Lei? Pela das obras? Não, mas pela Lei da fé.*
'''
"28" = ''':sup:`28` Porque julgamos que o homem é justificado pela fé, sem as
observâncias da lei.
'''
"29" = ''':sup:`29` Ou Deus só o é dos judeus? Não é também Deus dos pagãos? Sim, ele o
é também dos pagãos.*
'''
"30" = ''':sup:`30` Porque não há mais que um só Deus, o qual justificará pela fé os
circuncisos e, também pela fé, os incircuncisos.
'''
"31" = ''':sup:`31` Destruímos então a Lei pela fé? De modo algum. Pelo contrário,
damos-lhe toda a sua força.
'''
