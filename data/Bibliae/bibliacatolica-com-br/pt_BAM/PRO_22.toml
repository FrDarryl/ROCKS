[22]
"1" = ''':sup:`1` Bom renome vale mais que grandes riquezas; a boa reputação vale mais
que a prata e o ouro.
'''
"2" = ''':sup:`2` Rico e pobre se encontram: foi o Senhor que criou a ambos.
'''
"3" = ''':sup:`3` O homem prudente percebe a aproximação do mal e se abriga, mas os
imprudentes passam adiante e recebem o dano.
'''
"4" = ''':sup:`4` O prêmio da humildade é o temor do Senhor, a riqueza, a honra e a
vida.
'''
"5" = ''':sup:`5` Espinhos e laços há no caminho do perverso; quem guarda sua vida
retira-se para longe deles.
'''
"6" = ''':sup:`6` Ensina à criança o caminho que ela deve seguir; mesmo quando
envelhecer, dele não há de se afastar.*
'''
"7" = ''':sup:`7` O rico domina os pobres: o que toma emprestado torna-se escravo
daquele que lhe emprestou.
'''
"8" = ''':sup:`8` Aquele que semeia o mal recolhe o tormento: a vara de sua ira o
ferirá.*
'''
"9" = ''':sup:`9` O homem benevolente será abençoado porque tira do seu pão para o
pobre.
'''
"10" = ''':sup:`10` Expulsa o mofador e cessará a discórdia: ultrajes e litígios
cessarão.
'''
"11" = ''':sup:`11` Quem ama a pureza do coração, pela graça dos seus lábios, é amigo
do rei.*
'''
"12" = ''':sup:`12` Os olhos do Senhor protegem a sabedoria, mas arruínam as palavras
do pérfido.
'''
"13" = ''':sup:`13` “Há um leão do lado de fora! – diz o preguiçoso –, eu poderei ser
morto na rua!”
'''
"14" = ''':sup:`14` A boca das meretrizes é uma cova profunda; nela cairá aquele contra
o qual o Senhor se irar.
'''
"15" = ''':sup:`15` A loucura apega-se ao coração da criança; a vara da disciplina a
afastará dela.
'''
"16" = ''':sup:`16` Quem oprime o pobre, enriquece-o. Quem dá ao rico, empobrece-o.*
'''
"17" = ''':sup:`17` Presta atenção às minhas palavras, aplica teu coração à minha
doutrina,*
'''
"18" = ''':sup:`18` porque é agradável que as guardes dentro de teu coração e que elas
permaneçam, todas, presentes em teus lábios.
'''
"19" = ''':sup:`19` É para que o Senhor seja tua confiança, que quero instruir-te hoje.
'''
"20" = ''':sup:`20` Desde muito tempo eu te escrevi conselhos e instruções,
'''
"21" = ''':sup:`21` para te ensinar a verdade das coisas certas, para que respondas
certo àquele que te indaga.
'''
"22" = ''':sup:`22` Não despojes o pobre, porque é pobre, não oprimas o fraco à porta
da cidade,*
'''
"23" = ''':sup:`23` porque o Senhor pleiteará sua causa e tirará a vida aos que os
despojaram.
'''
"24" = ''':sup:`24` Não faças amizade com um homem colérico, não andes com o violento,
'''
"25" = ''':sup:`25` há o perigo de que aprendas os seus costumes e prepares um laço
fatal.
'''
"26" = ''':sup:`26` Não sejas daqueles que se obrigam, apertando a mão, e se fazem
fiadores de dívidas;
'''
"27" = ''':sup:`27` se não tens com que pagar, eles te arrebatarão teu leito debaixo de
ti.
'''
"28" = ''':sup:`28` Não passes além dos marcos antigos que puseram teus pais.
'''
"29" = ''':sup:`29` Viste um homem hábil em sua obra? Ele entrará ao serviço dos reis,
e não ficará entre gente obscura.
'''
