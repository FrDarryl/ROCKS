[2]
"1" = ''':sup:`1` Três dias depois, celebravam-se bodas em Caná da Galileia, e
achava-se ali a mãe de Jesus.
'''
"2" = ''':sup:`2` Também foram convidados Jesus e os seus discípulos.
'''
"3" = ''':sup:`3` Como viesse a faltar vinho, a mãe de Jesus disse-lhe: “Eles já não
têm vinho”.
'''
"4" = ''':sup:`4` Respondeu-lhe Jesus: “Mulher, isso compete a nós? Minha hora ainda
não chegou”.*
'''
"5" = ''':sup:`5` Disse, então, sua mãe aos serventes: “Fazei o que ele vos disser”.
'''
"6" = ''':sup:`6` Ora, achavam-se ali seis talhas de pedra para as purificações dos
judeus, que continham cada qual duas ou três medidas.*
'''
"7" = ''':sup:`7` Jesus ordena-lhes: “Enchei as talhas de água”. Eles encheram-nas até
em cima.
'''
"8" = ''':sup:`8` “Tirai agora” – disse-lhes Jesus – “e levai ao chefe dos serventes”.
E levaram.
'''
"9" = ''':sup:`9` Logo que o chefe dos serventes provou da água tornada vinho, não
sabendo de onde era (se bem que o soubessem os serventes, pois tinham
tirado a água), chamou o noivo
'''
"10" = ''':sup:`10` e disse-lhe: “É costume servir primeiro o vinho bom e, depois,
quando os convidados já estão quase embriagados, servir o menos bom.
Mas tu guardaste o vinho melhor até agora”.
'''
"11" = ''':sup:`11` Esse foi o primeiro milagre de Jesus; realizou-o em Caná da
Galileia. Manifestou a sua glória, e os seus discípulos creram nele.
'''
"12" = ''':sup:`12` Depois disso, desceu para Cafarnaum, com sua mãe, seus irmãos e
seus discípulos; e ali só demoraram poucos dias.
'''
"13" = ''':sup:`13` Estava próxima a Páscoa dos judeus, e Jesus subiu a Jerusalém.
'''
"14" = ''':sup:`14` Encontrou no templo os negociantes de bois, ovelhas e pombas, e
mesas dos trocadores de moedas.*
'''
"15" = ''':sup:`15` Fez ele um chicote de cordas, expulsou todos do templo, como também
as ovelhas e os bois, espalhou pelo chão o dinheiro dos trocadores e
derrubou as mesas.
'''
"16" = ''':sup:`16` Disse aos que vendiam as pombas: “Tirai isto daqui e não façais da
casa de meu Pai uma casa de negociantes”.
'''
"17" = ''':sup:`17` Lembraram-se então os seus discípulos do que está escrito: O zelo
'''
"18" = ''':sup:`18` Perguntaram-lhe os judeus: “Que sinal nos apresentas tu, para
procederes deste modo?”.
'''
"19" = ''':sup:`19` Respondeu-lhes Jesus: “Destruí vós este templo, e eu o reerguerei
em três dias”.
'''
"20" = ''':sup:`20` Os judeus replicaram: “Em quarenta e seis anos foi edificado este
templo, e tu hás de levantá-lo em três dias?!”.
'''
"21" = ''':sup:`21` Mas ele falava do templo do seu corpo.
'''
"22" = ''':sup:`22` Depois que ressurgiu dos mortos, os seus discípulos lembraram-se
destas palavras e creram na Escritura e na Palavra de Jesus.
'''
"23" = ''':sup:`23` Enquanto Jesus celebrava em Jerusalém a festa da Páscoa, muitos
creram no seu nome, à vista dos milagres que fazia.
'''
"24" = ''':sup:`24` Mas Jesus mesmo não se fiava neles, porque os conhecia a todos.
'''
"25" = ''':sup:`25` Ele não necessitava que alguém lhe desse testemunho do homem, pois
ele bem sabia o que havia no homem.
'''
