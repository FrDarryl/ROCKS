[19]
"1" = ''':sup:`1` Ao mestre de canto. Salmo de Davi.*
'''
"2" = ''':sup:`2` Que o Senhor te escute no dia da provação, e te proteja o nome do
Deus de Jacó.
'''
"3" = ''':sup:`3` Do seu santuário ele te socorra, e de Sião ele te sustente.
'''
"4" = ''':sup:`4` Lembre-se de tuas ofertas, e aceite os teus sacrifícios.
'''
"5" = ''':sup:`5` Conceda-te o que teu coração anseia, e realize todos os teus
desejos.
'''
"6" = ''':sup:`6` Possamos nós alegrar-nos com tua vitória e levantar as bandeiras em
nome de nosso Deus. Sim, que o Senhor realize todos os teus pedidos.
'''
"7" = ''':sup:`7` Já sei que o Senhor reservou a vitória para seu ungido, e o ouviu do
alto de seu santuário pelo poder de seu braço vencedor.*
'''
"8" = ''':sup:`8` Uns põem sua força nos carros, outros, nos cavalos. Nós, porém, a
temos em nome do Senhor, nosso Deus.
'''
"9" = ''':sup:`9` Eles fraquejaram e foram vencidos, mas nós, de pé, continuamos
firmes.
'''
"10" = ''':sup:`10` Senhor, dai a vitória ao rei, e ouvi-nos no dia em que vos
invocarmos.
'''
