[3]
"1" = ''':sup:`1` Durante a noite, no meu leito, busquei o meu amado; procurei-o, sem
encontrá-lo.
'''
"2" = ''':sup:`2` Vou levantar-me e percorrer a cidade, as ruas e as praças, em busca
daquele que meu coração ama; procurei-o, sem encontrá-lo.
'''
"3" = ''':sup:`3` Os guardas encontraram-me quando faziam a sua ronda na cidade.
“Vistes acaso aquele que meu coração ama?”
'''
"4" = ''':sup:`4` Mal passara por eles, encontrei aquele que meu coração ama.
Segurei-o, e não o largarei antes que o tenha introduzido na casa de
minha mãe, no quarto daquela que me concebeu.
'''
"5" = ''':sup:`5` – Conjuro-vos, ó filhas de Jerusalém, pelas gazelas e corças do
campo, não desperteis nem perturbeis o amor, até que ele o queira.
'''
"6" = ''':sup:`6` – Que é aquilo que sobe do deserto como colunas de fumaça, exalando
o perfume de mirra e de incenso, e de todos os aromas dos mercadores?*
'''
"7" = ''':sup:`7` É a liteira de Salomão, escoltada por sessenta guerreiros, sessenta
valentes de Israel.
'''
"8" = ''':sup:`8` Todos hábeis manejadores da espada, e exercitados no combate; cada
um deles leva a espada ao lado por causa dos terrores noturnos.
'''
"9" = ''':sup:`9` O rei Salomão mandou fazer para si uma liteira de madeira do Líbano.
'''
"10" = ''':sup:`10` Suas colunas são feitas de prata, seu encosto, de ouro, seu
assento, de púrpura. O interior é bordado pelo amor das filhas de
Jerusalém.
'''
"11" = ''':sup:`11` Saí, ó filhas de Sião, contemplai o rei Salomão, ostentando o
diadema recebido de sua mãe no dia de suas núpcias, no dia da alegria
de seu coração.*
'''
