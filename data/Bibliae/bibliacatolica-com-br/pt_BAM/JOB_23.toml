[23]
"1" = ''':sup:`1` Então, Jó tomou a palavra nestes termos:
'''
"2" = ''':sup:`2` “Sim, hoje minha queixa é uma revolta, ainda que sua mão reprima
meus suspiros.*
'''
"3" = ''':sup:`3` Oxalá pudesse eu encontrá-lo e chegar até seu trono!
'''
"4" = ''':sup:`4` xporia diante de Deus a minha causa, encheria minha boca de
argumentos.
'''
"5" = ''':sup:`5` Saberia o que ele iria responder-me e veria o que ele teria para me
dizer.
'''
"6" = ''':sup:`6` Oporia ele contra mim com prepotência? Não! Bastaria que lançasse os
olhos em mim.
'''
"7" = ''':sup:`7` Seria então um justo a discutir com ele, e eu iria embora
definitivamente absolvido pelo meu juiz.
'''
"8" = ''':sup:`8` Mas se eu for ao Oriente, lá ele não está; ao Ocidente, não o
encontrarei;
'''
"9" = ''':sup:`9` se o procuro ao Norte, não o vejo; se me volto para o Sul, não o
descubro.
'''
"10" = ''':sup:`10` Contudo, ele conhece o meu caminho; se me põe à prova, dela sairei
puro como o ouro.
'''
"11" = ''':sup:`11` Meus pés seguiram os seus traços, guardei o seu caminho sem me
desviar.
'''
"12" = ''':sup:`12` Não me afastei dos preceitos de seus lábios, guardei no meu íntimo
as palavras de sua boca.
'''
"13" = ''':sup:`13` Ele decidiu alguma coisa, quem o fará voltar atrás? Ele faz o que
bem lhe agrada.
'''
"14" = ''':sup:`14` Realizará seu desígnio a meu respeito e tem muitos projetos iguais
a este.
'''
"15" = ''':sup:`15` Eis por que sua presença me atemoriza. Basta o seu pensamento para
me fazer tremer.
'''
"16" = ''':sup:`16` Foi Deus que me fundiu o coração, o Todo-poderoso me enche de
terror.
'''
"17" = ''':sup:`17` Sucumbo diante das trevas. Elas cobriram-me o rosto.
'''
