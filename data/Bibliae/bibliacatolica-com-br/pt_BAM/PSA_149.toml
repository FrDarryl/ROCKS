[149]
"1" = ''':sup:`1` Aleluia. Cantai ao Senhor um cântico novo, ressoe o seu louvor na
assembleia dos fiéis.*
'''
"2" = ''':sup:`2` Alegre-se Israel em seu criador, exultem em seu rei os filhos de
Sião.
'''
"3" = ''':sup:`3` Em coros louvem o seu nome, cantem-lhe salmos com o tambor e a
cítara,
'''
"4" = ''':sup:`4` porque o Senhor ama o seu povo, e dá aos humildes a honra da
vitória.
'''
"5" = ''':sup:`5` Exultem os fiéis na glória, alegrem-se em seus leitos.
'''
"6" = ''':sup:`6` Tenham nos lábios o louvor de Deus, e nas mãos a espada de dois
gumes,
'''
"7" = ''':sup:`7` para tirar vingança das nações pagãs, e impor castigos aos povos;
'''
"8" = ''':sup:`8` para lançar em ferros os seus reis, e pôr algemas em seus príncipes,
'''
"9" = ''':sup:`9` executando contra eles o julgamento pronunciado. Tal é a glória
reservada a todos os seus fiéis.
'''
"Notes" = '''
Notas de rodapé:
