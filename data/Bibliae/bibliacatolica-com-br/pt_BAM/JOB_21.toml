[21]
"1" = ''':sup:`1` Jó tomou então a palavra nestes termos:
'''
"2" = ''':sup:`2` “Ouvi atentamente minhas palavras. Que eu tenha pelo menos esse
consolo de vossa parte.
'''
"3" = ''':sup:`3` Permiti que eu fale; quando tiver falado, zombai à vontade.
'''
"4" = ''':sup:`4` É de um ser humano que me queixo? E como não hei de perder a
paciência?
'''
"5" = ''':sup:`5` Olhai para mim e ficareis estupefatos e poreis a mão sobre a boca.
'''
"6" = ''':sup:`6` Quando penso nisso, fico estarrecido e todo o meu corpo treme.
'''
"7" = ''':sup:`7` Por que os ímpios sobrevivem e, ao envelhecer, crescem em poderio?
'''
"8" = ''':sup:`8` Sua posteridade prospera diante deles, e seus descendentes sob seus
olhos.
'''
"9" = ''':sup:`9` Suas casas estão em paz, livres de perigo, e a vara de Deus não os
atinge.
'''
"10" = ''':sup:`10` Seu touro é cada vez mais fecundo, sua vaca dá cria sem nunca
abortar.
'''
"11" = ''':sup:`11` Deixam os filhos correr como carneiros, e os seus pequenos saltam e
brincam alegremente.
'''
"12" = ''':sup:`12` Cantam ao som do pandeiro e da cítara, divertem-se ao som da
flauta.
'''
"13" = ''':sup:`13` Passam seus dias na alegria e descem tranquilamente à região dos
mortos.
'''
"14" = ''':sup:`14` Ora, dizem a Deus: ‘Afasta-te de nós! Não queremos conhecer os teus
caminhos!
'''
"15" = ''':sup:`15` Quem é o Todo-poderoso, para que o sirvamos? Que vantagem tiramos
em lhe fazer orações?’.
'''
"16" = ''':sup:`16` A felicidade não está em suas mãos? Contudo, longe de mim esteja o
modo de pensar dos ímpios!
'''
"17" = ''':sup:`17` Quantas vezes vemos apagar-se a lâmpada dos ímpios e a ruína
desabar sobre eles?
'''
"18" = ''':sup:`18` Serão eles como a palha ao vento, como a cinza tragada pelo
turbilhão?
'''
"19" = ''':sup:`19` ‘Deus reserva para os filhos o castigo do pai?’ Que ele mesmo o
puna, para que o sinta!
'''
"20" = ''':sup:`20` Que veja com os próprios olhos a sua ruína e ele mesmo beba da
cólera do Todo-poderoso!
'''
"21" = ''':sup:`21` Pois o que lhe importa a sua casa depois dele, se o número de seus
meses já está contado?
'''
"22" = ''':sup:`22` É a Deus que se irá ensinar a sabedoria, a ele, que julga os seres
superiores?
'''
"23" = ''':sup:`23` Um morre em pleno vigor, feliz e tranquilo,
'''
"24" = ''':sup:`24` os flancos cobertos de gordura e a medula dos ossos cheia de seiva.
'''
"25" = ''':sup:`25` Outro, porém, morre com a amargura na alma, sem ter gozado a
felicidade.
'''
"26" = ''':sup:`26` Juntos se deitam na terra e os vermes recobrem a ambos.
'''
"27" = ''':sup:`27` Por certo conheço vossos pensamentos, os julgamentos iníquos que
fazeis de mim!
'''
"28" = ''':sup:`28` Dizeis: ‘Onde está a casa do tirano, onde está a tenda em que
habitavam os ímpios?’.
'''
"29" = ''':sup:`29` Não interrogastes os viajantes? Contestaríeis seus testemunhos?
'''
"30" = ''':sup:`30` No dia da infelicidade o ímpio é poupado, no dia da cólera ele
escapa.
'''
"31" = ''':sup:`31` Quem reprova diante dele o seu proceder e lhe pede contas de seus
atos?
'''
"32" = ''':sup:`32` Levam-no ao sepulcro, ficarão de vigília em sua câmara funerária.
'''
"33" = ''':sup:`33` Os torrões do vale são-lhe leves; todos os homens irão em sua
companhia e foram inumeráveis seus predecessores.
'''
"34" = ''':sup:`34` Que significam, pois, essas vãs consolações? Todas as vossas
respostas são apenas perfídia”.
'''
