[141]
"1" = ''':sup:`1` Hino de Davi, quando estava na caverna. Oração.*
'''
"2" = ''':sup:`2` Minha voz lança um grande brado ao Senhor, em alta voz imploro ao
Senhor.
'''
"3" = ''':sup:`3` Ponho diante dele a minha inquietação, eu lhe exponho toda a minha
angústia.
'''
"4" = ''':sup:`4` Na hora em que meu espírito desfalece, vós conheceis o meu caminho.
Na senda em que ando, ocultaram-me um laço.
'''
"5" = ''':sup:`5` Olho para a direita e vejo: não há ninguém que cuide de mim. Não
existe para mim um refúgio, ninguém que se interesse pela minha vida.
'''
"6" = ''':sup:`6` Eu vos chamo, Senhor, vós sois meu refúgio, meu quinhão na terra dos
vivos.
'''
"7" = ''':sup:`7` Atendei ao meu clamor, porque estou numa extrema miséria. Livrai-me
daqueles que me perseguem, porque são mais fortes do que eu.*
'''
"8" = ''':sup:`8` Tirai-me desta prisão, para que possa agradecer ao vosso nome. Os
justos virão rodear-me, quando me tiverdes feito este benefício.
'''
