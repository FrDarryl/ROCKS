[1]
"1" = ''':sup:`1` Paulo, apóstolo de Jesus Cristo pela vontade de Deus, e o irmão
Timóteo,
'''
"2" = ''':sup:`2` aos irmãos em Cristo, santos e fiéis de Colossos: a vós, graça e paz
da parte de Deus, nosso Pai!*
'''
"3" = ''':sup:`3` Nas contínuas orações que por vós fazemos, damos graças a Deus, Pai
de nosso Senhor Jesus Cristo,
'''
"4" = ''':sup:`4` porque temos ouvido falar da vossa fé em Jesus Cristo e da vossa
caridade com os irmãos,
'''
"5" = ''':sup:`5` em vista da esperança que vos está reservada nos céus. Esperança que
vos foi transmitida pela pregação da verdade do Evangelho,
'''
"6" = ''':sup:`6` que chegou até vós, assim como toma incremento no mundo inteiro e
produz frutos sempre mais abundantes. É o que acontece entre vós, desde
o dia em que ouvistes anunciar a graça de Deus e verdadeiramente a
conhecestes,
'''
"7" = ''':sup:`7` pela pregação de Epafras, nosso muito amado companheiro no
ministério. Ele nos ajuda como fiel ministro de Cristo.*
'''
"8" = ''':sup:`8` Foi ele que nos informou do amor com que o Espírito vos anima.
'''
"9" = ''':sup:`9` Por isso, também nós, desde o dia em que o soubemos, não cessamos de
orar por vós e pedir a Deus para que vos conceda pleno conhecimento de
sua vontade, perfeita sabedoria e penetração espiritual,
'''
"10" = ''':sup:`10` para que vos comporteis de maneira digna do Senhor, procurando
agradar-lhe em tudo, frutificando em toda boa obra e crescendo no
conhecimento de Deus.
'''
"11" = ''':sup:`11` Para que, confortados em tudo pelo seu glorioso poder, tenhais a
paciência de tudo suportar com longanimidade.
'''
"12" = ''':sup:`12` Sede contentes e agradecidos ao Pai, que vos fez dignos de
participar da herança dos santos na luz.
'''
"13" = ''':sup:`13` Ele nos arrancou do poder das trevas e nos introduziu no Reino de
seu Filho muito amado,
'''
"14" = ''':sup:`14` no qual temos a redenção, a remissão dos pecados.
'''
"15" = ''':sup:`15` Ele é a imagem de Deus invisível, o Primogênito de toda a Criação.*
'''
"16" = ''':sup:`16` Nele foram criadas todas as coisas nos céus e na terra, as
criaturas visíveis e as invisíveis. Tronos, dominações, principados,
potestades: tudo foi criado por ele e para ele.
'''
"17" = ''':sup:`17` Ele existe antes de todas as coisas, e todas as coisas subsistem
nele.
'''
"18" = ''':sup:`18` Ele é a Cabeça do corpo, da Igreja. Ele é o Princípio, o
primogênito dentre os mortos e por isso tem o primeiro lugar em todas
as coisas.*
'''
"19" = ''':sup:`19` Porque aprouve a Deus fazer habitar nele toda a plenitude*
'''
"20" = ''':sup:`20` e por seu intermédio reconciliar consigo todas as criaturas, por
intermédio daquele que, ao preço do próprio sangue na cruz,
restabeleceu a paz a tudo quanto existe na terra e nos céus.
'''
"21" = ''':sup:`21` Há bem pouco tempo, sendo vós alheios a Deus e inimigos pelos
vossos pensamentos e obras más,
'''
"22" = ''':sup:`22` eis que agora ele vos reconciliou pela morte de seu corpo humano,
para que vos possais apresentar santos, imaculados, irrepreensíveis aos
olhos do Pai.
'''
"23" = ''':sup:`23` Para isto, é necessário que permaneçais fundados e firmes na fé,
inabaláveis na esperança do Evangelho que ouvistes, que foi pregado a
toda criatura que há debaixo do céu, e do qual eu, Paulo, fui
constituído ministro.
'''
"24" = ''':sup:`24` Agora me alegro nos sofrimentos suportados por vós. O que falta às
tribulações de Cristo, completo na minha carne, por seu corpo que é a
Igreja.*
'''
"25" = ''':sup:`25` Dela fui constituído ministro, em virtude da missão que Deus me
conferiu de anunciar em vosso favor a realização da Palavra de Deus,
'''
"26" = ''':sup:`26` mistério este que esteve escondido desde a origem às gerações
(passadas), mas que agora foi manifestado aos seus santos.
'''
"27" = ''':sup:`27` A estes quis Deus dar a conhecer a riqueza e glória deste mistério
entre os gentios: Cristo em vós, esperança da glória!
'''
"28" = ''':sup:`28` A ele é que anunciamos, admoestando todos os homens e instruindo-os
em toda a sabedoria, para tornar todo homem perfeito em Cristo.
'''
"29" = ''':sup:`29` Eis a finalidade do meu trabalho, a razão por que luto auxiliado
por sua força que atua poderosamente em mim.
'''
