[13]
"1" = ''':sup:`1` O Senhor disse a Moisés:
'''
"2" = ''':sup:`2` “Envia homens para explorar a terra de Canaã, que eu hei de dar aos
filhos de Israel. Enviarás um homem de cada tribo patriarcal, tomados
todos entre os príncipes”.
'''
"3" = ''':sup:`3` Enviou-os Moisés do deserto de Farã segundo as ordens do Senhor;
todos esses homens eram príncipes em Israel.
'''
"4" = ''':sup:`4` Eis os seus nomes: da tribo de Rúben, Samua, filho de Zacur;
'''
"5" = ''':sup:`5` da tribo de Simeão, Safat, filho de Huri;
'''
"6" = ''':sup:`6` da tribo de Judá, Caleb, filho de Jefoné;
'''
"7" = ''':sup:`7` da tribo de Issacar, Igal, filho de José;
'''
"8" = ''':sup:`8` da tribo de Efraim, Oseias, filho de Nun;
'''
"9" = ''':sup:`9` da tribo de Benjamim, Falti, filho de Rafu;
'''
"10" = ''':sup:`10` da tribo de Zabulon, Gediel, filho de Sodi;
'''
"11" = ''':sup:`11` da tribo de José, na tribo de Manassés, Gadi, filho de Susi;
'''
"12" = ''':sup:`12` da tribo de Dã, Amiel, filho de Gemali;
'''
"13" = ''':sup:`13` da tribo de Aser, Setur, filho de Miguel;
'''
"14" = ''':sup:`14` da tribo de Neftali, Naabi, filho de Vapsi;
'''
"15" = ''':sup:`15` da tribo de Gad, Guel, filho de Maqui.
'''
"16" = ''':sup:`16` Esses são os nomes dos homens que Moisés enviou como exploradores a
Canaã. Moisés deu a Oseias, filho de Nun, o nome de Josué.
'''
"17" = ''':sup:`17` Enviando-os a explorar a terra de Canaã, Moisés disse-lhes: “Ide
pelo Negueb e subi a montanha.*
'''
"18" = ''':sup:`18` Examinai que terra é essa, e o povo que a habita, se é forte ou
fraco, pequeno ou numeroso.
'''
"19" = ''':sup:`19` Vede como é a terra onde habita, se é boa ou má, e como são as suas
cidades, se muradas ou sem muros;
'''
"20" = ''':sup:`20` examinai igualmente se o terreno é fértil ou estéril, e se há
árvores ou não. Coragem! E trazei-nos dos frutos da terra”. Era então a
época das primeiras uvas.
'''
"21" = ''':sup:`21` Partiram, pois, e exploraram a terra desde o deserto de Sin até
Roob, no caminho de Emat.
'''
"22" = ''':sup:`22` Subiram ao Negueb e foram a Hebron, onde se encontravam Aimã, Sesai
e Tolmai, filhos de Enac. Hebron fora construída sete anos antes de
Tânis, no Egito.*
'''
"23" = ''':sup:`23` Chegaram ao vale de Escol, onde cortaram um ramo de vide com um
cacho de uvas, que dois homens levaram numa vara; tomaram também
consigo romãs e figos.
'''
"24" = ''':sup:`24` Chamou-se a esse lugar vale de Escol, por causa do cacho que nele
haviam cortado os israelitas.*
'''
"25" = ''':sup:`25` Tendo voltado os exploradores, passados quarenta dias,
'''
"26" = ''':sup:`26` foram ter com Moisés e Aarão e toda a assembleia dos israelitas em
Cades, no deserto de Farã. Diante deles e de toda a multidão relataram
a sua expedição e mostraram os frutos da terra.
'''
"27" = ''':sup:`27` Eis como narraram a Moisés a sua exploração: “Fomos à terra aonde
nos enviaste. É verdadeiramente uma terra onde corre leite e mel, como
se pode ver por esses frutos.
'''
"28" = ''':sup:`28` Mas os habitantes dessa terra são robustos, suas cidades grandes e
bem muradas; vimos ali até mesmo filhos de Enac.
'''
"29" = ''':sup:`29` Os amalecitas habitam na terra do Negueb; os hiteus, os jebuseus e
os amorreus habitam nas montanhas, e os cananeus habitam junto ao mar e
ao longo do Jordão”.
'''
"30" = ''':sup:`30` Caleb fez calar o povo que começava a murmurar contra Moisés, e
disse: “Vamos e apoderemo-nos da terra, porque podemos conquistá-la”.
'''
"31" = ''':sup:`31` Mas os outros, que tinham ido com ele, diziam: “Não somos capazes
de atacar esse povo; é mais forte do que nós”.
'''
"32" = ''':sup:`32` E diante dos filhos de Israel depreciaram a terra que tinham
explorado: “A terra – disseram eles – que exploramos devora os seus
habitantes: os homens que vimos ali são de uma grande estatura;
'''
"33" = ''':sup:`33` vimos até mesmo gigantes, filhos de Enac, da raça dos gigantes;
parecíamos gafanhotos comparados com eles”.
'''
"Notes" = '''
