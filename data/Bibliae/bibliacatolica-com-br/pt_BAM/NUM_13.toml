cidades. Essa investigação antecipa a entrada em Canaã e enfatiza a
importância da sabedoria e da estratégia no cumprimento da vontade de
13:25-29 - Os espias retornam com um relatório positivo sobre a
fertilidade da terra, mas expressam medo por causa dos habitantes
fortes. Isso demonstra a tensão entre a promessa de Deus e o medo
13:30-31 - Calebe encoraja o povo a confiar em Deus e tomar posse da
terra, enquanto os outros espias desencorajam o povo, mostrando falta
de fé. Essa passagem ilustra a importância de confiar em Deus diante de
13:32-33 - A incredulidade dos espias gera medo entre os israelitas,
distorcendo a realidade com exageros sobre os gigantes na terra. Isso
mostra como a falta de fé pode levar ao desespero e à desobediência
'''
