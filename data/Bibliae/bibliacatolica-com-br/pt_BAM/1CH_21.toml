[21]
"1" = ''':sup:`1` Levantou-se Satã contra Israel e excitou Davi a fazer o
recenseamento de Israel.*
'''
"2" = ''':sup:`2` Disse Davi a Joab e aos chefes do povo: “Ide e fazei o recenseamento
dos israelitas, desde Bersabeia até Dã, e fazei-me o relatório para que
eu saiba o número deles”.
'''
"3" = ''':sup:`3` Respondeu Joab: “O Senhor multiplique seu povo cem vezes mais! Não
são todos eles, ó rei, meu senhor, os servos de meu senhor? Por que, no
entanto, exige meu senhor isso? Por que sobrecarregar Israel de um
pecado?”.
'''
"4" = ''':sup:`4` Mas o rei persistiu na ordem que dera a Joab. E Joab partiu,
percorreu todo o Israel, depois retornou a Jerusalém.
'''
"5" = ''':sup:`5` Joab entregou a Davi a lista do recenseamento do povo: havia em todo
o Israel um milhão e cem mil homens aptos para o manejo da espada. Em
Judá havia quatrocentos e setenta mil.
'''
"6" = ''':sup:`6` Não fez o recenseamento da tribo de Levi nem de Benjamim, porque a
ordem do rei lhe repugnava.
'''
"7" = ''':sup:`7` Deus não viu isso com bons olhos e feriu Israel.*
'''
"8" = ''':sup:`8` Davi disse a Deus: “Pequei gravemente agindo de tal maneira. Agora
dignai-vos perdoar a iniquidade de vosso servo, porque agi em completa
insensatez”.
'''
"9" = ''':sup:`9` Então, o Senhor dirigiu-se a Gad, vidente de Davi, nestes termos:
'''
"10" = ''':sup:`10` “Vai dizer a Davi: Eis o que diz o Senhor: Eu te proponho três
coisas; escolhe uma delas, e eu a farei acontecer”.
'''
"11" = ''':sup:`11` Gad foi ao encontro de Davi e lhe disse: “Eis o que disse o Senhor:
'''
"12" = ''':sup:`12` Escolhe: ou três anos de fome, ou três meses durante os quais
fugirás de teus inimigos e serás atingido por sua espada ou, ainda,
três dias em que a espada do Senhor ou a peste maltratarão a terra e o
anjo do Senhor devastará todo o território de Israel. A ti compete ver
agora que resposta devo dar àquele que me enviou”.
'''
"13" = ''':sup:`13` “Estou – respondeu Davi – numa cruel angústia. Ah! Caia eu nas mãos
do Senhor, porque imensa é sua misericórdia; mas que eu não caia nas
mãos dos homens!”
'''
"14" = ''':sup:`14` E o Senhor mandou a peste a Israel. Em Israel tombaram setenta mil
homens.
'''
"15" = ''':sup:`15` Deus enviou a Jerusalém um anjo para destruí-la. Enquanto ele a
assolava, o Senhor, que olhava, compadeceu-se desse mal e disse ao anjo
destruidor: “Basta! Retira agora tua mão!”. Ora, o anjo do Senhor
achava-se perto da eira de Ornã, o jebuseu.
'''
"16" = ''':sup:`16` Davi, tendo levantado os olhos, viu o anjo do Senhor que estava
entre o céu e a terra, com uma espada desembainhada em sua mão,
dirigida contra Jerusalém. Então, Davi e os anciãos, cobertos de sacos,
prostraram-se com o rosto por terra.
'''
"17" = ''':sup:`17` E Davi disse a Deus: “Não fui eu quem mandou fazer o recenseamento
do povo? Fui eu quem pecou, fui eu quem fez esse mal. Mas essas
ovelhas, o que fizeram elas? Senhor, meu Deus, que vossa mão caia,
portanto, sobre mim e sobre a casa de meu pai para castigar, mas não
sobre vosso povo”.
'''
"18" = ''':sup:`18` O anjo do Senhor mandou Gad dizer a Davi que subisse à eira de
Ornã, o jebuseu, para lá levantar um altar ao Senhor.
'''
"19" = ''':sup:`19` Davi lá subiu, de acordo com a ordem dada por Gad da parte do
Senhor.
'''
"20" = ''':sup:`20` Ornã, voltando-se, viu o anjo e ele com seus quatro filhos
esconderam-se: estava, naquela ocasião, debulhando trigo.
'''
"21" = ''':sup:`21` Quando Davi chegou perto de Ornã, este o viu; saiu da eira e se
prostrou diante de Davi, com o rosto contra a terra.
'''
"22" = ''':sup:`22` Davi disse-lhe: “Cede-me o terreno de tua eira, para nela construir
um altar ao Senhor. Cede-me o lugar pelo seu valor em dinheiro, para
que o flagelo se retire de cima do povo”.
'''
"23" = ''':sup:`23` Ornã respondeu: “Toma-o; que meu senhor, o rei, faça o que lhe
parecer bom. Vê, eu dou os bois para o holocausto, os carros para lenha
e o trigo para a oblação; tudo te dou”.
'''
"24" = ''':sup:`24` “Não – respondeu Davi –, quero comprá-lo pelo seu inteiro valor em
dinheiro; não tomarei o que te pertence para dar ao Senhor e não
oferecerei um holocausto que não me custe nada.”
'''
"25" = ''':sup:`25` Davi deu a Ornã um peso de seiscentos siclos de ouro pelo terreno.*
'''
"26" = ''':sup:`26` E Davi construiu lá um altar ao Senhor; ofereceu holocaustos e
sacrifícios pacíficos. Invocou o Senhor que lhe respondeu enviando fogo
do céu sobre o altar dos holocaustos.
'''
"27" = ''':sup:`27` Então, o Senhor falou ao anjo e este embainhou de novo a espada.
'''
"28" = ''':sup:`28` Nesse momento, vendo Davi que o Senhor o tinha ouvido na eira de
Ornã, o jebuseu, ofereceu ali sacrifícios.
'''
"29" = ''':sup:`29` O Tabernáculo do Senhor que Moisés construíra no deserto e o altar
dos holocaustos se encontravam, nesse tempo, no lugar alto de Gabaon.
'''
"30" = ''':sup:`30` Mas Davi não pôde dirigir-se a esse altar para rogar a Deus, tão
aterrado ficara ao ver a espada do anjo do Senhor.
'''
