[18]
"1" = ''':sup:`1` Bildad de Suás disse então nestes termos:
'''
"2" = ''':sup:`2` “Quando acabarás de falar a esmo? Terás a sabedoria de nos dizer
depois!
'''
"3" = ''':sup:`3` Por que nos consideras como animais, e por que passamos por
estúpidos a teus olhos?
'''
"4" = ''':sup:`4` Tu, que te rasgas em teu furor, por tua causa a terra ficará
abandonada e o rochedo mudará de lugar?
'''
"5" = ''':sup:`5` Sim, a luz do ímpio se apagará e a chama de seu fogo cessará de
alumiar.
'''
"6" = ''':sup:`6` A luz obscurece na sua tenda e sua lâmpada sobre ele se apagará.
'''
"7" = ''':sup:`7` Seus passos, antes firmes, serão encurtados, e seus próprios
desígnios os farão tropeçar.
'''
"8" = ''':sup:`8` Seus pés se prendem numa rede, e ele anda sobre malhas.
'''
"9" = ''':sup:`9` A armadilha agarra seu calcanhar e o alçapão o aperta.
'''
"10" = ''':sup:`10` Uma corda se esconde na terra para pegá-lo, e uma armadilha, ao
longo da vereda.
'''
"11" = ''':sup:`11` De todas as partes temores o amedrontam e o perseguem passo a
passo.
'''
"12" = ''':sup:`12` A calamidade vem faminta sobre ele e a infelicidade está alerta ao
seu lado.
'''
"13" = ''':sup:`13` A pele de seu corpo é devorada, o filho mais velho da morte
devora-lhe os membros.*
'''
"14" = ''':sup:`14` É arrancado da tenda, onde se sentia seguro, levam-no ao rei dos
terrores.*
'''
"15" = ''':sup:`15` Podes estabelecer-te em sua tenda, que não mais existe; o enxofre é
espalhado em seu domínio.
'''
"16" = ''':sup:`16` Por baixo suas raízes secam, e por cima seus ramos definham.
'''
"17" = ''':sup:`17` Sua memória apaga-se da terra, nada mais lembra o seu nome na
região.
'''
"18" = ''':sup:`18` É arrojado da luz para as trevas e é desterrado do mundo.
'''
"19" = ''':sup:`19` Não tem descendente nem posteridade em sua tribo, nem sobrevivente
algum em sua morada.
'''
"20" = ''':sup:`20` O Ocidente está estupefato com sua sorte e o Oriente treme diante
dela.
'''
"21" = ''':sup:`21` Eis o que acontece com as tendas dos ímpios, os lugares habitados
pelo homem que não conhece a Deus”.
'''
