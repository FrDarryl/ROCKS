[114]
"1" = ''':sup:`1` Aleluia. Amo o Senhor, porque ele ouviu a voz de minha súplica,*
'''
"2" = ''':sup:`2` porque inclinou para mim os seus ouvidos no dia em que o invoquei.
'''
"3" = ''':sup:`3` Os laços da morte me envolviam, a rede da habitação dos mortos me
apanhou de improviso; estava abismado na aflição e na ansiedade.
'''
"4" = ''':sup:`4` Foi então que invoquei o nome do Senhor: “Ó Senhor, salvai-me a
vida!”.
'''
"5" = ''':sup:`5` O Senhor é bom e justo, cheio de misericórdia é nosso Deus.
'''
"6" = ''':sup:`6` O Senhor cuida dos corações simples; achava-me na miséria e ele me
salvou.
'''
"7" = ''':sup:`7` Volta, minha alma, à tua serenidade, porque o Senhor foi bom para
contigo,
'''
"8" = ''':sup:`8` pois livrou-me a alma da morte, preservou-me os olhos do pranto, os
pés da queda.
'''
"9" = ''':sup:`9` Na presença do Senhor continuarei o meu caminho na terra dos vivos.
'''
