[1]
"1" = ''':sup:`1` Salomão, filho de Davi, consolidou-se no seu reino. O Senhor, seu
Deus, estava com ele e lhe deu muito poder.
'''
"2" = ''':sup:`2` O rei deu ordens a todo o Israel, aos chefes de milhares e de
centenas, aos juízes e aos príncipes, aos principais chefes de família,
'''
"3" = ''':sup:`3` e todos com ele dirigiram-se ao lugar alto de Gabaon; pois é lá que
se encontrava a tenda de reunião de Deus, que Moisés, servo do Senhor,
tinha construído no deserto.
'''
"4" = ''':sup:`4` Quanto à arca de Deus, Davi a tinha transportado de Cariatarim ao
lugar que lhe tinha preparado, pois havia preparado para ela um
pavilhão em Jerusalém.
'''
"5" = ''':sup:`5` Encontrava-se também em Gabaon, diante do santuário do Senhor, o
altar de bronze que Beseleel, filho de Uri, filho de Hur, tinha
construído. Salomão vinha, pois, consultar o Senhor, com a assembleia.
'''
"6" = ''':sup:`6` Lá, sobre o altar de bronze, na presença do Senhor, perto da tenda
de reunião, Salomão ofereceu mil holocaustos.
'''
"7" = ''':sup:`7` Nessa mesma noite, Deus apareceu ao rei e lhe disse: “Pede o que
desejas que eu te dou”.
'''
"8" = ''':sup:`8` Salomão respondeu a Deus: “Vós tratastes meu pai Davi com uma grande
benevolência e me fizestes rei em seu lugar.
'''
"9" = ''':sup:`9` Senhor Deus, ratificai, portanto, a promessa que fizestes a Davi,
meu pai, já que me fizestes rei de um povo numeroso como o pó da terra.
'''
"10" = ''':sup:`10` Dignai-vos, portanto, conceder-me a sabedoria e a inteligência, a
fim de que eu saiba como me conduzir à frente desse povo. Quem poderia
governar esse povo tão grande como é o vosso?”.
'''
"11" = ''':sup:`11` Deus disse a Salomão: “Já que esse é o desejo de teu coração e não
me pedes nem riquezas, nem tesouros, nem glória, nem a vida de teus
inimigos, nem uma longa vida, mas me pedes sabedoria e inteligência a
fim de bem governar o povo do qual eu te fiz rei,
'''
"12" = ''':sup:`12` pois bem, a sabedoria e a inteligência dou-te, mas também riquezas,
tesouros e glória mais do que jamais possuíram os reis, teus
predecessores, e que jamais possuirão teus sucessores”.
'''
"13" = ''':sup:`13` Então, descendo do lugar alto de Gabaon onde estava a tenda de
reunião, Salomão retornou a Jerusalém e ali reinou sobre Israel.
'''
"14" = ''':sup:`14` Salomão ajuntou carros e cavalos. Possuía mil e quatrocentos carros
e doze mil cavaleiros. Colocou-os nas cidades dos carros, assim como em
Jerusalém, perto de si.
'''
"15" = ''':sup:`15` Graças a ele, a prata e o ouro tornaram-se em Jerusalém tão comuns
como pedras e os cedros tão numerosos como os sicômoros da planície.
'''
"16" = ''':sup:`16` Era do Egito que Salomão importava seus cavalos; uma caravana de
fornecedores reais ia buscá-los em tropas por um preço ajustado.
'''
"17" = ''':sup:`17` Importavam do Egito uma parelha completa por seiscentos siclos de
prata; e um cavalo por cento e cinquenta. Assim, da mesma maneira,
faziam vir para os reis dos hititas e para os da Síria.
'''
"18" = ''':sup:`18` Decidiu Salomão edificar um templo ao nome do Senhor e construir
para si próprio um palácio.
'''
