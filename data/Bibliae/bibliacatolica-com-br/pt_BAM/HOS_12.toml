[12]
"1" = ''':sup:`1` Efraim cerca-me de mentira, e a casa de Israel, de hipocrisia; Judá
é um testemunho traidor de Deus, que tem comércio com as hieródulas.*
'''
"2" = ''':sup:`2` Efraim se alimenta de vento, persegue o vento do Oriente, multiplica
dia a dia a mentira e a violência; fazem aliança com a Assíria, e
transportam óleo em homenagem ao Egito.*
'''
"3" = ''':sup:`3` O Senhor está em processo com Judá; vai castigar Jacó pelos seus
atos e tratá-lo segundo as suas obras.
'''
"4" = ''':sup:`4` Desde o nascimento, Jacó suplantou o irmão, e, quando se tornou
adulto, lutou com Deus. *
'''
"5" = ''':sup:`5` Lutou com o anjo e o venceu, chorou e lhe pediu graça. Encontrou-o
em Betel, onde Deus nos falou,*
'''
"6" = ''':sup:`6` o Senhor, Deus dos exércitos, cujo nome é Javé.
'''
"7" = ''':sup:`7` Quanto a ti, volta ao teu Deus, conserva a piedade e a justiça, e
espera sempre no teu Deus.*
'''
"8" = ''':sup:`8` Esse mercador tem uma balança falsa e ama a fraude!*
'''
"9" = ''':sup:`9` Efraim disse: “Em verdade, tornei-me rico, amontoei fortuna”. Mas
todos os seus ganhos não poderiam compensar os pecados que ele cometeu.
'''
"10" = ''':sup:`10` Eu sou o Senhor, teu Deus, desde a saída do Egito; farei com que
habites de novo sob tendas, como nos dias de festa.*
'''
"11" = ''':sup:`11` Falei aos profetas e multipliquei as visões; pela boca dos profetas
falei em comparações.
'''
"12" = ''':sup:`12` Se Galaad não passa de um ídolo vão, eles se tornaram em Guilgal um
puro nada; ofereceram sacrifícios aos ídolos, por isso, seus altares
serão transformados em montões de pedras nos sulcos dos campos.*
'''
"13" = ''':sup:`13` Jacó fugiu para os campos de Arão, Israel trabalhou como servo para
obter esposa, e por uma mulher guardou os rebanhos.*
'''
"14" = ''':sup:`14` O Senhor fez sair Israel do Egito por um profeta, por um profeta
foi guardado o povo.
'''
"15" = ''':sup:`15` Efraim causou amargos desgostos: por isso, o sangue que ele
derramou recairá sobre ele, e seu Senhor lhe pagará seus ultrajes.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - Israel continua a se rebelar contra Deus, buscando ajuda em
alianças com nações estrangeiras. Esse comportamento reflete a
ingratidão do povo, que esqueceu a fidelidade de Deus em sua história,
12:3-6 - O exemplo de Jacó, que lutou com Deus e prevaleceu, é usado
para chamar Israel ao arrependimento e à verdadeira adoração. Deus é
apresentado como aquele que abençoa os que buscam a Sua face com
4:10).
12:7-9 - Israel é repreendido por sua dependência de riquezas e
falsidade. A verdadeira bênção de Deus não vem de recursos materiais,
mas de viver em obediência e fidelidade ao Senhor. O apelo é para que o
12:10-14 - Deus enviou os profetas para advertir Israel, mas o povo
ainda rejeita a mensagem divina. O capítulo destaca a necessidade de
ouvir a voz de Deus e buscar a Sua orientação para restaurar a aliança
'''
