[138]
"1" = ''':sup:`1` Ao mestre de canto. Salmo de Davi. Senhor, vós me perscrutais e me
conheceis,*
'''
"2" = ''':sup:`2` sabeis tudo de mim, quando me sento ou me levanto. De longe
penetrais meus pensamentos.
'''
"3" = ''':sup:`3` Quando ando e quando repouso, vós me vedes, observais todos os meus
passos.
'''
"4" = ''':sup:`4` A palavra ainda não me chegou à língua, e já, Senhor, a conheceis
toda.
'''
"5" = ''':sup:`5` Vós me cercais por trás e pela frente, e estendeis sobre mim a vossa
mão.
'''
"6" = ''':sup:`6` Conhecimento assim maravilhoso me ultrapassa, ele é tão sublime que
não posso atingi-lo.
'''
"7" = ''':sup:`7` Para onde irei, longe de vosso Espírito? Para onde fugir, apartado
de vosso olhar?
'''
"8" = ''':sup:`8` Se subir até os céus, ali estareis; se descer à região dos mortos,
lá vos encontrareis também.
'''
"9" = ''':sup:`9` Se tomar as asas da aurora, se me fixar nos confins do mar,
'''
"10" = ''':sup:`10` é ainda vossa mão que lá me levará, e vossa destra que me
sustentará.
'''
"11" = ''':sup:`11` Se eu dissesse: “Pelo menos as trevas me ocultarão, e a noite, como
se fora luz, me há de envolver”.
'''
"12" = ''':sup:`12` As próprias trevas não são escuras para vós, a noite vos é
transparente como o dia e a escuridão, clara como a luz.*
'''
"13" = ''':sup:`13` Fostes vós que plasmastes as entranhas de meu corpo, vós me
tecestes no seio de minha mãe.
'''
"14" = ''':sup:`14` Sede bendito por me haverdes feito de modo tão maravilhoso. Pelas
vossas obras tão extraordinárias, conheceis até o fundo a minha alma.
'''
"15" = ''':sup:`15` Nada de minha substância vos é oculto, quando fui formado
ocultamente, quando fui tecido nas entranhas subterrâneas.
'''
"16" = ''':sup:`16` Cada uma de minhas ações vossos olhos viram, e todas elas foram
escritas em vosso livro; cada dia de minha vida foi prefixado, desde
antes que um só deles existisse.*
'''
"17" = ''':sup:`17` Ó Deus, como são insondáveis para mim vossos desígnios! E quão
imenso é o número deles!
'''
"18" = ''':sup:`18` Como contá-los? São mais numerosos que a areia do mar; se pudesse
chegar ao fim, seria ainda com vossa ajuda.
'''
"19" = ''':sup:`19` Oxalá extermineis os ímpios, ó Deus, e que se apartem de mim os
sanguinários!*
'''
"20" = ''':sup:`20` Eles se revoltam insidiosamente contra vós, perfidamente se
insurgem vossos inimigos.
'''
"21" = ''':sup:`21` Pois não hei de odiar, Senhor, aos que vos odeiam? Aos que se
levantam contra vós, não hei de abominá-los?
'''
"22" = ''':sup:`22` Eu os odeio com ódio mortal, eu os tenho em conta de meus próprios
inimigos.
'''
"23" = ''':sup:`23` Perscrutai-me, Senhor, para conhecer meu coração; provai-me e
conhecei meus pensamentos.
'''
"24" = ''':sup:`24` Vede se ando na senda do mal, e conduzi-me pelo caminho da
eternidade.
'''
