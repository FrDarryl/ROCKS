[4]
"1" = ''':sup:`1` Moisés respondeu: “Eles não me crerão, nem me ouvirão, e vão dizer
que o Senhor não me apareceu”.
'''
"2" = ''':sup:`2` O Senhor disse-lhe: “O que tens na mão?”. “Uma vara.”
'''
"3" = ''':sup:`3` “Joga-a por terra.” Ele jogou-a por terra; e a vara transformou-se
numa serpente, de modo que Moisés recuou.
'''
"4" = ''':sup:`4` O Senhor disse-lhe: “Estende tua mão e toma-a pela cauda – ele
estendeu a mão e tomou-a, e a serpente tornou-se de novo uma vara em
sua mão –;
'''
"5" = ''':sup:`5` é para que creiam que o Senhor, o Deus de seus pais, o Deus de
Abraão, o Deus de Isaac e o Deus de Jacó, realmente te apareceu”.
'''
"6" = ''':sup:`6` O Senhor continuou: “Mete a tua mão no teu seio”. Ele meteu a mão em
seu seio e, quando a retirou, sua mão estava leprosa, tão branca como a
neve.
'''
"7" = ''':sup:`7` O Senhor disse-lhe: “Mete de novo a mão em teu seio”. Ele meteu de
novo a mão em seu seio e, retirando-a, eis que ela se tornara como o
restante de sua carne.
'''
"8" = ''':sup:`8` “Se não te crerem, nem obedecerem à voz do primeiro prodígio, crerão
à voz do segundo.
'''
"9" = ''':sup:`9` Se ainda permanecerem incrédulos diante desses dois prodígios, nem
te ouvirem, tomarás da água do Nilo e a derramarás por terra; a água
tirada do rio se tornará sangue sobre a terra.”
'''
"10" = ''':sup:`10` Moisés disse ao Senhor: “Ah! Senhor! Eu não tenho o dom da palavra;
nunca o tive, nem mesmo depois que falastes ao vosso servo; tenho a
boca e a língua pesadas”.
'''
"11" = ''':sup:`11` O Senhor disse-lhe: “Quem deu uma boca ao homem? Quem o faz mudo ou
surdo, o faz ver ou o faz cego? Não sou eu, o Senhor?
'''
"12" = ''':sup:`12` Vai, pois, eu estarei contigo quando falares, e te ensinarei o que
terás de dizer”.
'''
"13" = ''':sup:`13` “Ah! Senhor! – disse Moisés – mandai quem quiserdes!”*
'''
"14" = ''':sup:`14` Então o Senhor irritou-se contra Moisés: “Não tens Aarão – disse
ele – teu irmão, o levita? Eu sei que ele fala bem. Ei-lo justamente
que vem ao teu encontro e, vendo-te, se alegrará o seu coração.
'''
"15" = ''':sup:`15` Tu lhe falarás, lhe porás as palavras na boca. E, quando falardes,
eu estarei contigo e com ele, e vos ensinarei o que tereis a fazer.
'''
"16" = ''':sup:`16` É ele quem falará ao povo em teu lugar: ele te servirá de boca e tu
lhe servirás de Deus.
'''
"17" = ''':sup:`17` Toma em tua mão esta vara, com a qual operarás prodígios”.
'''
"18" = ''':sup:`18` Moisés partiu. De volta para junto de Jetro, seu sogro, disse-lhe:
“Rogo-te que me deixes partir, e voltar para junto de meus irmãos no
Egito; vou ver se ainda vivem”. Jetro disse a Moisés: “Vai em paz”.
'''
"19" = ''':sup:`19` O Senhor disse a Moisés em Madiã: “Vai, volta ao Egito, porque
todos aqueles que atentavam contra a tua vida estão mortos”.
'''
"20" = ''':sup:`20` Moisés tomou consigo sua mulher e seus filhos, fê-los montar em
jumentos e voltou para o Egito. Levava na mão a vara de Deus.
'''
"21" = ''':sup:`21` O Senhor disse a Moisés: “Agora que voltas ao Egito, cuida para que
todos os prodígios, que te concedi o poder de operar, tu os faças na
presença do faraó. Mas endurecerei o seu coração e ele não deixará
partir o povo.
'''
"22" = ''':sup:`22` Tu lhe dirás: Assim fala o Senhor: Israel é meu filho primogênito.
'''
"23" = ''':sup:`23` Eu te digo: Deixa ir o meu filho, para que ele me preste um culto.
Se te recusas a deixá-lo partir, farei perecer teu filho primogênito”.*
'''
"24" = ''':sup:`24` Estando Moisés a caminho, numa estalagem, o Senhor atacou Moisés,
procurando matá-lo.*
'''
"25" = ''':sup:`25` Sefra tomou então uma pedra afiada, cortou o prepúcio de seu filho
e atirou-o aos pés de Moisés, dizendo: “Tu me és um esposo de sangue!”.
'''
"26" = ''':sup:`26` Assim o Senhor o deixou. Sefra havia dito: “esposo de sangue”, por
causa da circuncisão.*
'''
"27" = ''':sup:`27` O Senhor disse a Aarão: “Vai ao encontro de Moisés no deserto”.
Aarão foi e, encontrando seu irmão na montanha de Deus, beijou-o.
'''
"28" = ''':sup:`28` Moisés contou-lhe tudo o que lhe tinha dito o Senhor ao enviá-lo, e
todos os prodígios que lhe tinha ordenado fazer.
'''
"29" = ''':sup:`29` Moisés e Aarão continuaram seu caminho e reuniram todos os anciãos
de Israel.
'''
"30" = ''':sup:`30` Aarão repetiu todas as palavras que o Senhor tinha dito a Moisés, e
este fez os prodígios em presença do povo.
'''
"31" = ''':sup:`31` O povo acreditou. E, tendo ouvido que o Senhor viera visitar os
filhos de Israel, e que vira sua aflição, inclinaram-se e
prostraram-se.
'''
"Notes" = '''
Notas de rodapé:
4:1-5 - Deus concede a Moisés sinais miraculosos para provar Sua
autoridade diante do povo e do faraó. O poder de Deus é manifestado
4:10-12 - Moisés se queixa de sua incapacidade de falar bem, mas Deus o
lembra que Ele mesmo é o Criador da boca. Isso enfatiza que Deus
capacita aqueles que Ele chama, independentemente de suas limitações
4:13-17 - Deus designa Arão, irmão de Moisés, para ser seu porta-voz,
mostrando que Deus provê ajuda para os que se sentem inadequados. Esse
apoio fraternal sublinha a importância da colaboração e da comunidade
4:18-20 - Moisés volta ao Egito com sua família, obedecendo ao chamado
de Deus. Sua obediência, mesmo com desafios, reflete a importância de
confiar na liderança divina em tempos de incerteza (veja também
4:21-23 - Deus adverte que endurecerá o coração do faraó, indicando que
o processo de libertação envolverá uma série de intervenções poderosas.
Essa narrativa ilustra o controle soberano de Deus sobre os corações
'''
