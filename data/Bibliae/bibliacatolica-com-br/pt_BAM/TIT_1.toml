[1]
"1" = ''':sup:`1` Paulo, servo de Deus, apóstolo de Jesus Cristo para levar aos
eleitos de Deus a fé e o profundo conhecimento da verdade que conduz à
piedade,
'''
"2" = ''':sup:`2` na esperança da vida eterna prometida em tempos longínquos por Deus
veraz e fiel,
'''
"3" = ''':sup:`3` que na ocasião escolhida manifestou a sua palavra mediante a
pregação que me foi confiada por ordem de Deus, nosso Salvador,
'''
"4" = ''':sup:`4` a Tito, meu verdadeiro filho em nossa fé comum: graça e paz da parte
de Deus Pai e de Jesus Cristo, nosso Salvador!
'''
"5" = ''':sup:`5` Eu te deixei em Creta para acabares de organizar tudo e
estabeleceres anciãos em cada cidade, de acordo com as normas que te
tracei.
'''
"6" = ''':sup:`6` (Devem ser escolhidos entre) quem seja irrepreensível, casado uma só
vez, tenha filhos fiéis e não acusados de má conduta ou insubordinação.
'''
"7" = ''':sup:`7` Porquanto é mister que o bispo seja irrepreensível, como
administrador que é posto por Deus. Não arrogante, nem colérico, nem
intemperante, nem violento, nem cobiçoso.
'''
"8" = ''':sup:`8` Ao contrário, seja hospitaleiro, amigo do bem, prudente, justo,
piedoso, continente,
'''
"9" = ''':sup:`9` firmemente apegado à doutrina da fé tal como foi ensinada, para
poder exortar segundo a sã doutrina e rebater os que a contradizem.
'''
"10" = ''':sup:`10` Com efeito, há muitos insubmissos, charlatães e sedutores,
principalmente entre os da circuncisão.
'''
"11" = ''':sup:`11` É necessário tapar-lhes a boca, porque transtornam famílias
inteiras, ensinando o que não convém, e isso por vil espírito de lucro.
'''
"12" = ''':sup:`12` Um dentre eles, o “profeta” deles disse: “Os cretenses são sempre
mentirosos, feras selvagens, glutões preguiçosos”.*
'''
"13" = ''':sup:`13` Esta asserção reflete a verdade. Portanto, repreende-os
severamente, para que se mantenham sãos na fé,
'''
"14" = ''':sup:`14` e não dêem ouvidos a fábulas judaicas nem a preceitos de homens
avessos à verdade.
'''
"15" = ''':sup:`15` Para os puros todas as coisas são puras. Para os corruptos e
descrentes nada é puro: até a sua mente e consciência são corrompidas.
'''
"16" = ''':sup:`16` Proclamam que conhecem a Deus, mas na prática o renegam,
detestáveis que são, rebeldes e incapazes de qualquer boa obra.
'''
