"1" = ''':sup:`1` Álef: Como está abandonada a cidade tão povoada! Assemelha-se a uma
viúva a grande entre as nações. Rainha entre as províncias, ficou
sujeita ao tributo.*
'''
"2" = ''':sup:`2` Bet: Ela chora pela noite adentro, lágrimas lhe inundam as faces,
ninguém mais a consola de quantos a amavam. Seus amigos todos a
traíram, e se tornaram seus inimigos.*
'''
"3" = ''':sup:`3` Guímel: Judá partiu para o exílio em miséria e dura servidão. Habita
entre as nações sem achar repouso. Atingiram-no seus perseguidores
entre as suas fronteiras.
'''
"4" = ''':sup:`4` Dálet: Estão de luto os caminhos de Sião, e ninguém mais vem às suas
festas. Suas portas todas estão desertas, gemem seus sacerdotes,
afligem-se as virgens, e ela mesma vive na amargura.
'''
"5" = ''':sup:`5` Hê: Apossaram-se dela seus opressores, e tranquilos vivem seus
inimigos, pois o Senhor a aflige por causa do número de seus crimes.
Partiram cativos os seus filhos diante do opressor.
'''
"6" = ''':sup:`6` Vaw: Desapareceu da filha de Sião toda a sua glória. Seus príncipes
se tornaram como cervos que não encontraram pastagens e que fogem,
esgotados, diante dos que os perseguem.
'''
"7" = ''':sup:`7` Záin: Nestes dias de males e vida errante, recorda-se Jerusalém das
delícias dos tempos idos. Agora que seu povo sucumbiu sob os golpes do
inimigo e ninguém vem socorrê-la! Olham-na seus inimigos, e zombam de
sua devastação.
'''
"8" = ''':sup:`8` Het: Graves foram os pecados de Jerusalém: ela ficou uma imundície.
Quem a honrava, agora a despreza porque lhe viram a nudez. E ela geme e
esconde o rosto.
'''
"9" = ''':sup:`9` Tet: Vê-se sua mancha sobre suas vestes. Ela não previra esse fim. É
imensa a sua decadência, e ninguém vem consolá-la. “Olhai, Senhor, para
a minha miséria, porque o inimigo se ensoberbece.”
'''
"10" = ''':sup:`10` Yod: O adversário lançou a mão sobre todos os seus tesouros. E ela
viu os pagãos penetrarem em seu santuário, aqueles dos quais dissestes
que não entrariam em vossa assembleia.
'''
"11" = ''':sup:`11` Kaf: Geme todo o seu povo à procura de pão. Por víveres troca suas
joias, a fim de recuperar as forças. “Vede, Senhor, e considerai o
aviltamento a que cheguei!”
'''
"12" = ''':sup:`12` Lámed: Ó vós todos, que passais pelo caminho: olhai e julgai se
existe dor igual à dor que me atormenta, a mim que o Senhor feriu no
dia de sua ardente cólera.*
'''
"13" = ''':sup:`13` Mem: Até aos meus ossos lançou ele do alto um fogo que os devora.
Sob meus passos estendeu redes e me fez cair violentamente, enchendo-me
de pavor. Eu ando amargurado o dia inteiro!
'''
"14" = ''':sup:`14` Nun: O jugo dos meus crimes está ligado pelas suas mãos. Pesa-me ao
pescoço um feixe que faz vacilar minha força. O Senhor me entregou em
mãos das quais não posso libertar-me.*
'''
"15" = ''':sup:`15` Sámec: Rejeitou o Senhor todos os bravos que viviam em meus muros.
Enviou contra mim um exército, a fim de abater minha jovem elite. O
Senhor esmagou no lagar a virgem, filha de Judá.
'''
"16" = ''':sup:`16` Áin: Eis o motivo por que choro; fundem-se em lágrimas os meus
olhos, porque ninguém a meu lado me consola, nem me alenta. Vivem
consternados os meus filhos, porque triunfa o inimigo.
'''
"17" = ''':sup:`17` Pê: Sião estende as suas mãos sem que ninguém a console. Mandou o
Senhor contra Jacó inimigos sem conta. Jerusalém se tornou entre eles
objeto de aversão.
'''
"18" = ''':sup:`18` Tsade: O Senhor é justo, porque fui rebelde à sua voz. Escutai
todos vós, ó povos, e vede a minha dor. Minhas virgens e meus jovens
foram conduzidos para o exílio.*
'''
"19" = ''':sup:`19` Qof: Implorei a meus amigos e eles me iludiram. Meus sacerdotes e
os anciãos pereceram na cidade enquanto buscavam alimento para
revigorar as forças.
'''
"20" = ''':sup:`20` Resh: Vede, Senhor, a minha angústia! Tremem minhas entranhas, e
meu coração está perturbado por causa de minhas revoltas. De fora mata
a espada, de dentro alastra a morte.
'''
"21" = ''':sup:`21` Shin: Meus suspiros são ouvidos sem que ninguém me console. Meus
inimigos, vendo minha ruína, sentem-se felizes com a vossa intervenção.
Fazei vir o dia por vós predito! Que a mesma sorte lhes advenha!
'''
"22" = ''':sup:`22` Taw: Que todos os seus crimes vos estejam presentes! Tratai-os como
a mim me tratastes por todos os meus crimes! Porque não cessam meus
gemidos, e está doente meu coração.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - A cidade de Jerusalém é personificada como uma viúva, em
lamento pela sua desolação. A imagem de Jerusalém desolada é um reflexo
da dor do exílio e da perda da presença de Deus. Essa passagem destaca
a consequência do pecado e a quebra do pacto com Deus (veja também
1:3-5 - A cidade sofre as consequências da destruição causada pelos
babilônios. A dor de Jerusalém é aumentada pela falta de conforto e
ajuda. Esse sofrimento revela a gravidade do juízo de Deus sobre o
39:23-24).
1:6-7 - A perda das festas e celebrações em Jerusalém é uma evidência
da destruição espiritual e social que a cidade sofreu. Isso ilustra
como o pecado afasta o povo de Deus e tira dele as alegrias da comunhão
1:8-10 - A culpa de Jerusalém é reconhecida, e a cidade é acusada de
ter pecado contra Deus. Isso revela a importância do arrependimento,
pois a negação do pecado leva a um afastamento irreparável de Deus
1:11-12 - A cidade clama por ajuda, mas percebe que o juízo de Deus é
imutável. Isso reflete a angústia de estar longe de Deus, sem saber
'''
