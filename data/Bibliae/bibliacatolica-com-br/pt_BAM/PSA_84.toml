[84]
"1" = ''':sup:`1` Ao mestre de canto. Salmo dos filhos de Coré.*
'''
"2" = ''':sup:`2` Fostes propício, Senhor, à vossa terra; restabelecestes a sorte de
Jacó.
'''
"3" = ''':sup:`3` A iniquidade de vosso povo perdoastes, foram por vós cobertos seus
pecados.
'''
"4" = ''':sup:`4` Aplacastes toda a vossa cólera, refreastes o furor de vossa ira.
'''
"5" = ''':sup:`5` Restaurai-nos, ó Deus, nosso salvador, ponde termo à indignação que
tínheis contra nós.
'''
"6" = ''':sup:`6` Acaso será eterna contra nós a vossa cólera? Estendereis vossa ira
sobre todas as gerações?
'''
"7" = ''':sup:`7` Não nos restituireis a vida, para que vosso povo se rejubile em vós?
'''
"8" = ''':sup:`8` Mostrai-nos, Senhor, a vossa misericórdia, e dai-nos a vossa
salvação.
'''
"9" = ''':sup:`9` Escutarei o que diz o Senhor Deus, porque ele diz palavras de paz ao
seu povo, para seus fiéis, e àqueles cujos corações se voltam para ele.
'''
"10" = ''':sup:`10` Sim, sua salvação está bem perto dos que o temem, de sorte que sua
glória retornará à nossa terra.*
'''
"11" = ''':sup:`11` A bondade e a fidelidade outra vez se irão unir, a justiça e a paz
de novo se darão as mãos.
'''
"12" = ''':sup:`12` A verdade brotará da terra, e a justiça olhará do alto do céu.
'''
"13" = ''':sup:`13` Enfim, o Senhor nos dará seus benefícios, e nossa terra produzirá
seu fruto.
'''
"14" = ''':sup:`14` A justiça caminhará diante dele, e a felicidade lhe seguirá os
passos.
'''
