[25]
"1" = ''':sup:`1` Davi e os chefes do exército apartaram para o serviço os filhos de
Asaf, de Emã e de Iditun, que profetizavam ao som da harpa, da cítara e
dos címbalos. Eis a lista dos homens encarregados desse serviço:
'''
"2" = ''':sup:`2` dos filhos de Asaf: Zacur, José, Natania; e Asarelas; filhos de
Asaf, sob a direção de Asaf, que profetizava segundo as ordens do rei.
'''
"3" = ''':sup:`3` De Iditun: os filhos de Iditun: Godolias, Sari, Jesaías, Hasabias,
Matatias e Semei, ao todo seis, sob as ordens de seu pai Iditun, que
profetizava com a cítara para cantar e louvar ao Senhor.
'''
"4" = ''':sup:`4` De Emã: os filhos de Emã: Bocias, Matanias, Oziel, Subael, Jerimot,
Hananias, Hanani, Eliata, Gedelti, Romenti-Ezer, Jesbacasa, Meiloti,
Otir e Maaziot;
'''
"5" = ''':sup:`5` eram todos filhos de Emã, que era vidente do rei, para revelar as
palavras de Deus e exaltar seu poder: Deus tinha dado a Emã catorze
filhos e três filhas.
'''
"6" = ''':sup:`6` Eis, portanto, os que, sob a direção de seus pais, estavam
encarregados do canto no templo. Tinham címbalos, cítaras e harpas para
o serviço do templo, sob as ordens de Davi, de Asaf, de Iditun e de
Emã.
'''
"7" = ''':sup:`7` O número deles, juntamente com seus irmãos exercitados em cantar ao
Senhor, todos hábeis em sua arte, atingia o número de duzentos e
oitenta e oito.
'''
"8" = ''':sup:`8` Tiraram, pela sorte, a ordem de serviço, pequenos e grandes, mestres
e discípulos.
'''
