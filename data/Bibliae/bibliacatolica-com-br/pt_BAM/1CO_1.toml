"1" = ''':sup:`1` Paulo, apóstolo de Jesus Cristo por chamado e vontade de Deus, e o
irmão Sóstenes,
'''
"2" = ''':sup:`2` à igreja de Deus que está em Corinto, aos fiéis santificados em
Jesus Cristo, chamados à santidade, juntamente com todos os que, em
qualquer lugar que estejam, invocam o nome de nosso Senhor Jesus
Cristo, Senhor deles e nosso;
'''
"3" = ''':sup:`3` a vós, graça e paz da parte de Deus, nosso Pai, e da parte do Senhor
Jesus Cristo!
'''
"4" = ''':sup:`4` Não cesso de agradecer a Deus por vós, pela graça divina que vos foi
dada em Jesus Cristo.
'''
"5" = ''':sup:`5` Nele fostes ricamente contemplados com todos os dons, com os da
palavra e os da ciência,
'''
"6" = ''':sup:`6` tão solidamente foi confirmado em vós o testemunho de Cristo.
'''
"7" = ''':sup:`7` Assim, enquanto aguardais a manifestação de nosso Senhor Jesus
Cristo, não vos falta dom algum.
'''
"8" = ''':sup:`8` Ele há de vos confirmar até o fim, para que sejais irrepreensíveis
no dia de nosso Senhor Jesus Cristo.*
'''
"9" = ''':sup:`9` Fiel é Deus, por quem fostes chamados à comunhão de seu Filho Jesus
Cristo, nosso Senhor.
'''
"10" = ''':sup:`10` Rogo-vos, irmãos, em nome de nosso Senhor Jesus Cristo, que todos
estejais em pleno acordo e que não haja entre vós divisões. Vivei em
boa harmonia, no mesmo espírito e no mesmo sentimento.
'''
"11" = ''':sup:`11` Pois acerca de vós, irmãos meus, fui informado pelos que são da
casa de Cloé, que há contendas entre vós.
'''
"12" = ''':sup:`12` Refiro-me ao fato de entre vós se usar esta linguagem: “Eu sou
discípulo de Paulo; eu, de Apolo; eu, de Cefas; eu, de Cristo”.*
'''
"13" = ''':sup:`13` Então, estaria Cristo dividido? É Paulo quem foi crucificado por
vós? É em nome de Paulo que fostes batizados?
'''
"14" = ''':sup:`14` Graças a Deus, não batizei nenhum de vós, à exceção de Crispo e
Gaio.
'''
"15" = ''':sup:`15` Assim ninguém poderá dizer que fostes batizados em meu nome.
'''
"16" = ''':sup:`16` (Aliás, batizei também a família de Estéfanas. Além destes, não me
consta ter batizado ninguém mais.)
'''
"17" = ''':sup:`17` Cristo não me enviou para batizar, mas para pregar o Evangelho; e
isso sem recorrer à habilidade da arte oratória, para que não se
desvirtue a cruz de Cristo.
'''
"18" = ''':sup:`18` A linguagem da cruz é loucura para os que se perdem, mas, para os
que foram salvos, para nós, é uma força divina.
'''
"19" = ''':sup:`19` Está escrito: Destruirei a sabedoria dos sábios, e anularei a
'''
"20" = ''':sup:`20` Onde está o sábio? Onde o erudito? Onde o argumentador deste mundo?
Acaso não declarou Deus por loucura a sabedoria deste mundo?
'''
"21" = ''':sup:`21` Já que o mundo, com a sua sabedoria, não reconheceu a Deus na
sabedoria divina, aprouve a Deus salvar os que creem pela loucura de
sua mensagem.*
'''
"22" = ''':sup:`22` Os judeus pedem milagres, os gregos reclamam a sabedoria;
'''
"23" = ''':sup:`23` mas nós pregamos Cristo crucificado, escândalo para os judeus e
loucura para os pagãos;
'''
"24" = ''':sup:`24` mas, para os eleitos – quer judeus quer gregos –, força de Deus e
sabedoria de Deus.
'''
"25" = ''':sup:`25` Pois a loucura de Deus é mais sábia do que os homens, e a fraqueza
de Deus é mais forte do que os homens.*
'''
"26" = ''':sup:`26` Vede, irmãos, o vosso grupo de eleitos: não há entre vós muitos
sábios, humanamente falando, nem muitos poderosos, nem muitos nobres.*
'''
"27" = ''':sup:`27` O que é estulto no mundo, Deus o escolheu para confundir os sábios;
e o que é fraco no mundo, Deus o escolheu para confundir os fortes;
'''
"28" = ''':sup:`28` e o que é vil e desprezível no mundo, Deus o escolheu, como também
aquelas coisas que nada são, para destruir as que são.
'''
"29" = ''':sup:`29` Assim, nenhuma criatura se vangloriará diante de Deus.
'''
"30" = ''':sup:`30` É por sua graça que estais em Jesus Cristo, que, da parte de Deus,
se tornou para nós sabedoria, justiça, santificação e redenção,
'''
"31" = ''':sup:`31` para que, como está escrito: quem se gloria, glorie-se no Senhor
'''
