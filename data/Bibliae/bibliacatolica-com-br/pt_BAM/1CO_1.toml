vem de Cristo e não de seguidores de Apolo, Paulo ou Pedro (veja também
1:18-21 - A mensagem da cruz é loucura para os sábios deste mundo, mas
é o poder de Deus para os que são salvos. Este contraste entre
sabedoria humana e divina é central para a compreensão do evangelho
1:26-29 - Deus escolheu os fracos e os humildes para confundir os
