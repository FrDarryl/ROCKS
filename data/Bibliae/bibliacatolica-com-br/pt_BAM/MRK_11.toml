e lança-te ao mar, se não duvidar no seu coração, mas acreditar que
sucederá tudo o que disser, obterá esse milagre.
'''
"24" = ''':sup:`24` Por isso, vos digo: tudo o que pedirdes na oração, crede que o
tendes recebido, e vos será dado.*
'''
