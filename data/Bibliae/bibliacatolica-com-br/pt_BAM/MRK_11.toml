"27" = ''':sup:`27` Jesus e seus discípulos voltaram outra vez a Jerusalém. E andando
Jesus pelo templo, acercaram-se dele os príncipes dos sacerdotes, os
escribas e os anciãos,
'''
"28" = ''':sup:`28` e perguntaram-lhe: “Com que direito fazes isto? Quem te deu
autoridade para fazer essas coisas?”.
'''
"29" = ''':sup:`29` Jesus respondeu-lhes: “Também eu vos farei uma pergunta;
respondei-ma, e vos direi com que direito faço essas coisas.
'''
"30" = ''':sup:`30` O batismo de João vinha do céu ou dos homens? Respondei-me”.
'''
"31" = ''':sup:`31` E discorriam lá consigo: “Se dissermos: Do céu, ele dirá: Por que
razão, pois, não crestes nele?
'''
"32" = ''':sup:`32` Se, ao contrário, dissermos: Dos homens, tememos o povo”. Com
efeito, tinham medo do povo, porque todos julgavam ser João deveras um
profeta.
'''
"33" = ''':sup:`33` Responderam a Jesus: “Não o sabemos” –. “E eu tampouco vos direi” –
'''
