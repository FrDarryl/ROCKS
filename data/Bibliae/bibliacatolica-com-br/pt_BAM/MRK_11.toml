um modo de o matar. Temiam-no, porque todo o povo se admirava da sua
doutrina.
'''
"20" = ''':sup:`20` No dia seguinte pela manhã, ao passarem junto da figueira, viram
que ela secara até a raiz.
'''
"21" = ''':sup:`21` Pedro lembrou-se do que se tinha passado na véspera e disse a
Jesus: “Olha, Mestre, como secou a figueira que amaldiçoaste!”
'''
