"1" = ''':sup:`1` Jesus e seus discípulos aproximavam-se de Jerusalém e chegaram aos
arredores de Betfagé e de Betânia, perto do monte das Oliveiras. Desse
lugar Jesus enviou dois de seus discípulos,
'''
"2" = ''':sup:`2` dizendo-lhes: “Ide à aldeia que está defronte de vós e, logo ao
entrardes nela, achareis preso um jumentinho, em que não montou ainda
homem algum; desprendei-o e trazei-mo.
'''
"3" = ''':sup:`3` E se alguém vos perguntar: Que fazeis?, dizei: O Senhor precisa
dele, mas daqui a pouco o devolverá”.
'''
"4" = ''':sup:`4` Indo eles, acharam o jumentinho atado fora, diante de uma porta, na
curva do caminho. Iam-no desprendendo,
'''
"5" = ''':sup:`5` quando alguns dos que ali estavam perguntaram: “Ei, que estais
fazendo? Por que soltais o jumentinho?”.
'''
"6" = ''':sup:`6` Responderam como Jesus lhes havia ordenado; e deixaram-no levar.
'''
"7" = ''':sup:`7` Conduziram a Jesus o jumentinho, cobriram-no com seus mantos, e
Jesus montou nele.
'''
"8" = ''':sup:`8` Muitos estendiam seus mantos no caminho; outros cortavam ramos das
árvores e espalhavam-nos, pelo chão.
'''
"9" = ''':sup:`9` Tanto os que precediam como os que iam atrás clamavam: “Hosana!
Bendito o que vem em nome do Senhor!
'''
"10" = ''':sup:`10` Bendito o Reino que vai começar, o reino de Davi, nosso pai! Hosana
no mais alto dos céus!”.
'''
