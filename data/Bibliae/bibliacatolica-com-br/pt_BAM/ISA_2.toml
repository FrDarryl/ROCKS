[2]
"1" = ''':sup:`1` Visão de Isaías, filho de Amós, acerca de Judá e Jerusalém.
'''
"2" = ''':sup:`2` No fim dos tempos acontecerá que o monte da casa do Senhor estará
colocado à frente das montanhas, e dominará as colinas. Para aí
acorrerão todas as gentes,
'''
"3" = ''':sup:`3` e os povos virão em multidão: “Vinde” – dirão eles –, “subamos à
montanha do Senhor, à casa do Deus de Jacó: ele nos ensinará seus
caminhos, e nós trilharemos as suas veredas”. Porque de Sião deve sair
a Lei, e de Jerusalém, a palavra do Senhor.
'''
"4" = ''':sup:`4` Ele será o juiz das nações, o governador de muitos povos. De suas
espadas forjarão relhas de arados, e de suas lanças, foices. Uma nação
não levantará a espada contra outra, e não se arrastarão mais para a
guerra.*
'''
"5" = ''':sup:`5` Casa de Jacó, vinde, caminhemos à luz do Senhor.
'''
"6" = ''':sup:`6` Vós rejeitastes inteiramente vosso povo, a casa de Jacó, porque ela
está cheia de adivinhos do Oriente, e de agoureiros como os filisteus;
ela transige com os estrangeiros.
'''
"7" = ''':sup:`7` A sua terra está cheia de prata e de ouro, e há tesouros sem fim. A
sua terra está cheia de cavalos e há um sem-número de carros.*
'''
"8" = ''':sup:`8` A sua terra está cheia de ídolos; os homens se prosternam diante da
obra de suas mãos, diante daquilo que seus dedos fabricaram.
'''
"9" = ''':sup:`9` Os mortais serão abatidos e o homem será humilhado; vós não os
perdoareis de maneira nenhuma.
'''
"10" = ''':sup:`10` Refugiai-vos nos rochedos, escondei-vos debaixo da terra, sob o
impulso do terror do Senhor, e do esplendor de sua majestade, quando
ele se levantar para aterrorizar a terra.
'''
"11" = ''':sup:`11` A soberba dos mortais será abatida, e o orgulho dos homens será
humilhado. Só o Senhor será exaltado naquele tempo.
'''
"12" = ''':sup:`12` Porque o Senhor dos exércitos terá um dia para exercer punição
contra todo ser orgulhoso e arrogante, e contra todo aquele que se
exalta, para abatê-lo,
'''
"13" = ''':sup:`13` contra todos os cedros do Líbano, altos e majestosos, e contra
todos os carvalhos de Basã,
'''
"14" = ''':sup:`14` contra todos os altos montes, e contra todos os outeiros elevados,
'''
"15" = ''':sup:`15` contra todas as torres altas, e contra todas as muralhas
fortificadas,
'''
"16" = ''':sup:`16` contra todas as naus de Társis, frotas mercantes e contra todos os
objetos de luxo.
'''
"17" = ''':sup:`17` A pretensão dos mortais será humilhada, o orgulho dos homens será
abatido. Só o Senhor será exaltado naquele tempo,
'''
"18" = ''':sup:`18` e todos os ídolos desaparecerão.
'''
"19" = ''':sup:`19` Refugiai-vos nas cavernas dos rochedos, e nos antros da terra, sob
o impulso do terror do Senhor, e do esplendor de sua majestade, quando
ele se levantar para aterrorizar a terra.
'''
"20" = ''':sup:`20` Naquele tempo, o homem lançará aos ratos e aos morcegos os ídolos
de prata e os ídolos de ouro, que para si tinha feito a fim de
adorá-los;*
'''
"21" = ''':sup:`21` Irá se refugiar nas cavernas dos rochedos e nas fendas da pedreira,
por causa do espanto da presença do Senhor, e do esplendor de sua
majestade, quando ele se levantar para aterrorizar a terra.
'''
"22" = ''':sup:`22` Cessai de confiar no homem, cuja vida se prende a um fôlego: como
se pode estimá-lo?*
'''
"Notes" = '''
Notas de rodapé:
2:2-4 - Isaías profetiza que o monte do Senhor será exaltado e todas as
nações irão buscar Seu ensinamento. Isso aponta para a paz e harmonia
que Deus trará entre as nações, eliminando guerras (veja também
2:6-8 - Deus reprova Seu povo por se misturar com práticas pagãs e
buscar riquezas e ídolos. A idolatria e o materialismo desviam o
coração do verdadeiro Deus e levam à ruína espiritual (veja também
2:10-12 - Isaías alerta sobre o Dia do Senhor, um dia de julgamento
contra o orgulho humano. Deus abaterá todos os arrogantes, exaltando
Tessalonicenses 1:7-9).
2:17-18 - Nesse dia, toda idolatria será destruída e apenas o Senhor
será exaltado. Essa purificação é necessária para restaurar o
Coríntios 3:13).
2:22 - Isaías exorta o povo a deixar de confiar no homem, que é
passageiro e mortal. A confiança deve ser colocada em Deus, que é
17:5).
'''
