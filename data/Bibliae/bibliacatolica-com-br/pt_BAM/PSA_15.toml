[15]
"1" = ''':sup:`1` Poema de Davi. Guardai-me, ó Deus, porque é em vós que procuro
refúgio.*
'''
"2" = ''':sup:`2` Digo a Deus: “Sois o meu Senhor, fora de vós não há felicidade para
mim”.
'''
"3" = ''':sup:`3` Quão admirável tornou Deus o meu afeto para com os santos que estão
em sua terra.
'''
"4" = ''':sup:`4` Numerosos são os sofrimentos que suportam aqueles que se entregam a
estranhos deuses. Não hei de oferecer suas libações de sangue e meus
lábios jamais pronunciarão o nome de seus ídolos.
'''
"5" = ''':sup:`5` Senhor, vós sois a minha parte de herança e meu cálice; vós tendes
nas mãos o meu destino.
'''
"6" = ''':sup:`6` O cordel mediu para mim um lote aprazível, muito me agrada a minha
herança.*
'''
"7" = ''':sup:`7` Bendigo o Senhor porque me deu conselho, porque mesmo de noite o
coração me exorta.
'''
"8" = ''':sup:`8` Ponho sempre o Senhor diante dos olhos, pois ele está à minha
direita; não vacilarei.
'''
"9" = ''':sup:`9` Por isso, meu coração se alegra e minha alma exulta, até meu corpo
descansará seguro,
'''
"10" = ''':sup:`10` porque vós não abandonareis minha alma na habitação dos mortos, nem
permitireis que vosso Santo conheça a corrupção.*
'''
"11" = ''':sup:`11` Vós me ensinareis o caminho da vida, há abundância de alegria junto
de vós, e delícias eternas à vossa direita.*
'''
