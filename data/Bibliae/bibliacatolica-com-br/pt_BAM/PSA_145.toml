[145]
"1" = ''':sup:`1` Aleluia. Louva, ó minha alma, o Senhor!*
'''
"2" = ''':sup:`2` Louvarei o Senhor por toda a vida. Salmodiarei o meu Deus enquanto
existir.
'''
"3" = ''':sup:`3` Não coloqueis nos poderosos a vossa confiança, são apenas homens nos
quais não há salvação.
'''
"4" = ''':sup:`4` Quando se lhe for o espírito, ele voltará ao pó, e todos os seus
projetos se desvanecerão de uma só vez.
'''
"5" = ''':sup:`5` Feliz aquele que tem por protetor o Deus de Jacó, que põe sua
esperança no Senhor, seu Deus.
'''
"6" = ''':sup:`6` É esse o Deus que fez o céu e a terra, o mar e tudo o que eles
contêm; que é eternamente fiel à sua palavra,
'''
"7" = ''':sup:`7` que faz justiça aos oprimidos, e dá pão aos que têm fome. O Senhor
livra os cativos;
'''
"8" = ''':sup:`8` o Senhor abre os olhos aos cegos; o Senhor ergue os abatidos; o
Senhor ama os justos.
'''
"9" = ''':sup:`9` O Senhor protege os peregrinos, ampara o órfão e a viúva; mas
entrava os desígnios dos pecadores.
'''
"10" = ''':sup:`10` O Senhor reinará eternamente; ó Sião, teu Deus é rei por toda a
eternidade.
'''
