[12]
"1" = ''':sup:`1` Estando seu reino constituído e firmado, Roboão abandonou a Lei do
Senhor e todo o Israel seguiu-lhe o exemplo.*
'''
"2" = ''':sup:`2` Durante o quinto ano de seu reinado, por causa dos pecados de
Jerusalém contra o Senhor, Sesac, rei do Egito, veio atacar a cidade
'''
"3" = ''':sup:`3` com mil e duzentos carros e sessenta mil cavaleiros. Um inumerável
exército de líbios, suquitas e etíopes o acompanhavam desde o Egito.
'''
"4" = ''':sup:`4` Apoderou-se das cidades fortes de Judá e chegou a Jerusalém.
'''
"5" = ''':sup:`5` O profeta Semeías dirigiu-se a Roboão e aos chefes de Judá que se
tinham concentrado em Jerusalém, com a aproximação de Sesac. “Eis –
disse-lhes ele – o que diz o Senhor: Vós me abandonastes, e eu também
vos abandono nas mãos de Sesac.”
'''
"6" = ''':sup:`6` Então, os chefes israelitas e o rei se humilharam e disseram: “O
Senhor é justo”.
'''
"7" = ''':sup:`7` Em vista deste ato de humildade, a palavra do Senhor foi dirigida a
Semeías nestes termos: “Eles se humilharam e por isso não os
destruirei. Vou dar-lhes em breve um meio de salvação. Minha ira não se
desencadeará sobre Jerusalém pela mão de Sesac.
'''
"8" = ''':sup:`8` Mas eles terão que servir para que saibam distinguir entre o meu
serviço e o serviço dos reis estrangeiros”.
'''
"9" = ''':sup:`9` Sesac, rei do Egito, atacou, pois, Jerusalém. Levou os tesouros do
Templo do Senhor e os do palácio real, sem nada deixar. Levou
especialmente os escudos de ouro que Salomão tinha fabricado.
'''
"10" = ''':sup:`10` Para substituí-los, o rei Roboão mandou fazer escudos de bronze e
os entregou em mãos dos chefes das guardas da porta do palácio real.
'''
"11" = ''':sup:`11` Cada vez que o rei ia ao Templo do Senhor, esses guardas os
levavam; em seguida, devolviam ao corpo da guarda.
'''
"12" = ''':sup:`12` Portanto, em virtude de seu ato de humildade, a ira do Senhor
apartou-se dele e sua ruína não foi total. Em Judá havia ainda coisas
boas.
'''
"13" = ''':sup:`13` Consolidou-se, pois, o rei Roboão, reinando em Jerusalém. Contava
quarenta e um anos quando começou a reinar. Reinou dezessete anos em
Jerusalém, a cidade que o Senhor tinha escolhido dentre todas as tribos
de Israel, para nela estabelecer seu nome. Sua mãe tinha por nome
Naama, a amonita.
'''
"14" = ''':sup:`14` Praticou o mal, não aplicando seu coração à busca do Senhor.
'''
"15" = ''':sup:`15` Os atos e feitos de Roboão, desde os primeiros até os últimos,
estão relatados no livro do profeta Semeías e consignados com exatidão
no do vidente Ado. A guerra entre Roboão e Jeroboão foi contínua.
'''
"16" = ''':sup:`16` Depois disso, Roboão adormeceu com seus pais e foi sepultado na
Cidade de Davi. Seu filho Abias sucedeu-lhe no trono.*
'''
"Notes" = '''
Notas de rodapé:
12:1-5 - Roboão se afasta de Deus após se firmar no trono, resultando
em apostasia. Isso ressalta o perigo da complacência espiritual e a
necessidade constante de dependência de Deus (veja também
12:6-7 - O arrependimento do povo leva a Deus a enviar um profeta para
corrigir Roboão. A disciplina divina é um sinal do amor de Deus e Sua
João 1:9).
12:8-10 - A promessa de Deus de preservar Judá, mesmo após o pecado de
Roboão, demonstra Sua misericórdia e compromisso com Seu povo. A graça
12:11-12 - A proteção de Deus sobre Roboão e Judá contra invasores é um
testemunho da soberania divina. Mesmo em fraqueza, Deus está presente
12:13-16 - A morte de Roboão e a ascensão de seu filho Abias destacam a
continuidade do plano de Deus através das gerações. O legado espiritual
'''
