[28]
"1" = ''':sup:`1` Nesse mesmo ano, no começo do reinado de Sedecias, rei de Judá, ou
seja, no quinto mês do quarto ano, Hananias, filho de Azur, profeta de
Gabaon, veio ao templo e, perante os sacerdotes e a multidão, proferiu
as seguintes palavras:
'''
"2" = ''':sup:`2` “Assim fala o Senhor dos exércitos, Deus de Israel: Vou romper o
jugo do rei da Babilônia.
'''
"3" = ''':sup:`3` Ainda exatamente mais dois anos, e farei voltar a este lugar todos
os objetos do templo que Nabucodonosor, rei da Babilônia, dele retirou,
levando-os para a Babilônia.
'''
"4" = ''':sup:`4` Para aqui trarei Jeconias, filho de Joaquin, rei de Judá, e todos os
deportados de Judá que foram para a Babilônia – oráculo do Senhor –,
porquanto vou romper o jugo do rei da Babilônia”.
'''
"5" = ''':sup:`5` O profeta Jeremias, porém, na presença dos sacerdotes e do povo que
se aglomerava no templo, respondeu ao profeta Hananias:
'''
"6" = ''':sup:`6` “Assim seja” – disse ele – “e que Deus o permita! Realize o Senhor
tua profecia e traga de volta o mobiliário do templo e os deportados da
Babilônia.
'''
"7" = ''':sup:`7` Escuta, contudo, o que vou dizer-te, assim como a todo o povo:
'''
"8" = ''':sup:`8` Os profetas que nos precederam a mim e a ti anunciaram, contra
numerosos países e reinos poderosos, guerra, fome e peste.
'''
"9" = ''':sup:`9` Quanto ao profeta que predisse a felicidade, somente quando seu
oráculo se realizar, se poderá saber se ele é realmente um enviado do
Senhor”.*
'''
"10" = ''':sup:`10` Arrancou, então, o profeta Hananias o jugo do pescoço do profeta
Jeremias e, partindo-o,
'''
"11" = ''':sup:`11` exclamou perante a multidão: “Oráculo do Senhor! Assim é que, dois
anos decorridos, quebrarei do pescoço de todas as nações o jugo de
Nabucodonosor, rei da Babilônia!”. Retirou-se, então, o profeta
Jeremias.
'''
"12" = ''':sup:`12` Mas depois que o profeta Hananias assim arrancou e destruiu o jugo
do pescoço de Jeremias, a palavra do Senhor foi dirigida a este nestes
termos:
'''
"13" = ''':sup:`13` “Vai dizer a Hananias: eis o que disse o Senhor: Quebraste um jugo
de madeira, mas o substituíste por outro de ferro.
'''
"14" = ''':sup:`14` Porquanto, eis o que disse o Senhor dos exércitos: é de ferro o
jugo que imponho ao pescoço de todas estas nações, a fim de que se
submetam a Nabucodonosor, rei da Babilônia. Elas lhe ficarão submissas,
e a ele dou também todo o poder sobre os animais selvagens”.
'''
"15" = ''':sup:`15` E Jeremias acrescentou, ao dirigir-se ao profeta Hananias: “Ouve
bem, Hananias! Não te outorgou missão o Senhor. És tu que arrastas o
povo a crer na mentira.
'''
"16" = ''':sup:`16` Por isso, eis o que disse o Senhor: Vou afastar-te da face da
terra. Ainda neste ano morrerás, pois que insuflaste a revolta contra o
Senhor!”.
'''
"17" = ''':sup:`17` Nesse mesmo ano, no sétimo mês, pereceu o profeta Hananias.
'''
