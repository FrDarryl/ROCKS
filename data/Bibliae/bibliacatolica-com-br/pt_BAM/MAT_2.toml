"1" = ''':sup:`1` Tendo, pois, Jesus nascido em Belém de Judá, no tempo do rei
Herodes, eis que magos vieram do Oriente a Jerusalém.*
'''
"2" = ''':sup:`2` Perguntaram eles: “Onde está o rei dos judeus que acaba de nascer?
Vimos a sua estrela no Oriente e viemos adorá-lo”.*
'''
"3" = ''':sup:`3` A essa notícia, o rei Herodes ficou perturbado e toda Jerusalém com
ele.
'''
"4" = ''':sup:`4` Convocou os príncipes dos sacerdotes e os escribas do povo e indagou
deles onde havia de nascer o Cristo.*
'''
"5" = ''':sup:`5` Disseram-lhe: “Em Belém, na Judeia, porque assim foi escrito pelo
profeta:
'''
"6" = ''':sup:`6` E tu, Belém, terra de Judá, não és de modo algum a menor entre as
cidades de Judá, porque de ti sairá o chefe que governará Israel, meu
'''
"7" = ''':sup:`7` Herodes, então, chamou secretamente os magos e perguntou-lhes sobre
a época exata em que o astro lhes tinha aparecido.
'''
"8" = ''':sup:`8` E, enviando-os a Belém, disse: “Ide e informai-vos bem a respeito do
menino. Quando o tiverdes encontrado, comunicai-me, para que eu também
vá adorá-lo”.
'''
"9" = ''':sup:`9` Tendo eles ouvido as palavras do rei, partiram. E eis que a estrela,
que tinham visto no Oriente, os foi precedendo até chegar sobre o lugar
onde estava o menino e ali parou.
'''
"10" = ''':sup:`10` A aparição daquela estrela os encheu de profunda alegria.
'''
"11" = ''':sup:`11` Entrando na casa, acharam o menino com Maria, sua mãe.
Prostrando-se diante dele, o adoraram. Depois, abrindo seus tesouros,
ofereceram-lhe como presentes: ouro, incenso e mirra.
'''
"12" = ''':sup:`12` Avisados em sonhos de não tornarem a Herodes, voltaram para sua
terra por outro caminho.
'''
"13" = ''':sup:`13` Depois de sua partida, um anjo do Senhor apareceu em sonhos a José
e disse: “Levanta-te, toma o menino e sua mãe e foge para o Egito; fica
lá até que eu te avise, porque Herodes vai procurar o menino para o
matar”.
'''
"14" = ''':sup:`14` José levantou-se durante a noite, tomou o menino e sua mãe e partiu
para o Egito.
'''
