Notas de rodapé:
29:1-6 - No primeiro dia do sétimo mês, celebra-se a Festa das
Trombetas, uma convocação solene para Israel, marcando o início do ano
civil e convidando à reflexão e arrependimento. A importância dos
29:7-11 - No décimo dia do sétimo mês, ocorre o Dia da Expiação (Yom
Kippur), um dos dias mais sagrados para Israel, dedicado ao
arrependimento e à purificação de pecados. Este dia reforça a
29:12-16 - O décimo quinto dia do sétimo mês inicia a Festa dos
Tabernáculos, uma celebração de sete dias em que Israel relembra o
tempo em que Deus os conduziu pelo deserto. Essa festa aponta para a
29:17-31 - Sacrifícios adicionais são oferecidos diariamente durante a
Festa dos Tabernáculos, com o número de sacrifícios variando a cada
dia. Esses rituais simbolizam a importância da adoração contínua e da
29:35-38 - O oitavo dia da Festa dos Tabernáculos é uma santa
convocação, com sacrifícios específicos sendo oferecidos. Este dia
