[51]
"1" = ''':sup:`1` Ao mestre de canto. Hino de Davi.
'''
"2" = ''':sup:`2` Quando Doeg, o idumeu, veio dizer a Saul: “Davi entrou na casa de
Aquimelec”.
'''
"3" = ''':sup:`3` Por que te glorias de tua malícia, ó infame prepotente?
'''
"4" = ''':sup:`4` Continuamente maquinas a perdição; tua língua é afiada navalha,
tecedora de enganos.
'''
"5" = ''':sup:`5` Tu preferes o mal ao bem, a mentira à lealdade.
'''
"6" = ''':sup:`6` Só gostas de palavras perniciosas, ó língua pérfida!
'''
"7" = ''':sup:`7` Por isso, Deus te destruirá, há de te excluir para sempre; ele te
expulsará de tua tenda, e te extirpará da terra dos vivos.
'''
"8" = ''':sup:`8` Vendo isso, tomados de medo, os justos zombarão de ti, dizendo:
'''
"9" = ''':sup:`9` “Eis o homem que não tomou a Deus por protetor, mas esperou na
multidão de suas riquezas e se prevaleceu de seus próprios crimes”.
'''
"10" = ''':sup:`10` Eu sou, porém, como a verdejante oliveira na casa de Deus: confio
na misericórdia de Deus para sempre.
'''
"11" = ''':sup:`11` Eu vos louvarei eternamente pelo que fizestes e cantarei vosso
nome, na presença de vossos fiéis, porque é bom.
'''
