[3]
"1" = ''':sup:`1` Salmo de Davi, quando fugia de Absalão, seu filho.*
'''
"2" = ''':sup:`2` Senhor, como são numerosos os meus perseguidores! É uma turba que se
dirige contra mim.
'''
"3" = ''':sup:`3` Uma multidão inteira grita a meu respeito: “Não, não há mais
salvação para ele em seu Deus!”.
'''
"4" = ''':sup:`4` Mas vós sois, Senhor, para mim um escudo; vós sois minha glória, vós
me levantais a cabeça.*
'''
"5" = ''':sup:`5` Apenas elevei a voz para o Senhor, ele me responde de sua montanha
santa.
'''
"6" = ''':sup:`6` Eu, que me tinha deitado e adormecido, levanto-me, porque o Senhor
me sustenta.
'''
"7" = ''':sup:`7` Nada temo diante desta multidão de povo, que de todos os lados se
dirige contra mim.
'''
"8" = ''':sup:`8` Levantai-vos, Senhor! Salvai-me, ó meu Deus! Feris no rosto todos os
que me perseguem, quebrais os dentes dos pecadores.
'''
"9" = ''':sup:`9` Sim, Senhor, a salvação vem de vós. Desça a vossa bênção sobre vosso
povo.
'''
