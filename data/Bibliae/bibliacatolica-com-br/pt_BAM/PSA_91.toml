[91]
"1" = ''':sup:`1` Salmo. Cântico para o dia de sábado.*
'''
"2" = ''':sup:`2` É bom louvar ao Senhor e cantar salmos ao vosso nome, ó Altíssimo;
'''
"3" = ''':sup:`3` proclamar, de manhã, a vossa misericórdia, e, durante a noite, a
vossa fidelidade,
'''
"4" = ''':sup:`4` com a harpa de dez cordas e com a lira, com cânticos ao som da
cítara,
'''
"5" = ''':sup:`5` pois vós me alegrais, Senhor, com vossos feitos; exulto com as obras
de vossas mãos.
'''
"6" = ''':sup:`6` Senhor, estupendas são as vossas obras! E quão profundos os vossos
desígnios!
'''
"7" = ''':sup:`7` Não compreende estas coisas o insensato, nem as percebe o néscio.
'''
"8" = ''':sup:`8` Ainda que floresçam os ímpios como a relva, e floresçam os que
praticam a maldade, eles estão à perda eterna destinados.
'''
"9" = ''':sup:`9` Vós, porém, Senhor, sois o Altíssimo por toda a eternidade.
'''
"10" = ''':sup:`10` Eis que vossos inimigos, Senhor, vossos inimigos hão de perecer,
serão dispersados todos os artesãos do mal.
'''
"11" = ''':sup:`11` Exaltastes a minha cabeça como a do búfalo, e com óleo puríssimo me
ungistes.
'''
"12" = ''':sup:`12` Meus olhos vêem os inimigos com desprezo, e meus ouvidos ouvem com
prazer o que aconteceu aos que praticam o mal.
'''
"13" = ''':sup:`13` Como a palmeira, florescerão os justos, que se elevarão como o
cedro do Líbano.
'''
"14" = ''':sup:`14` Plantados na casa do Senhor, nos átrios de nosso Deus hão de
florir.
'''
"15" = ''':sup:`15` Até na velhice eles darão frutos, continuarão cheios de seiva e
verdejantes,
'''
"16" = ''':sup:`16` para anunciarem quão justo é o Senhor, meu rochedo, e como não há
nele injustiça.
'''
