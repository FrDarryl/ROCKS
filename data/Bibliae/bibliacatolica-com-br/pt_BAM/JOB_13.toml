[13]
"1" = ''':sup:`1` Meus olhos viram todas essas coisas, meus ouvidos as ouviram e as
guardaram.
'''
"2" = ''':sup:`2` Aquilo que sabeis, eu também o sei, pois não vos sou inferior em
nada.
'''
"3" = ''':sup:`3` Mas é com o Todo-poderoso que eu desejaria falar, com Deus é que eu
desejaria discutir.
'''
"4" = ''':sup:`4` Pois vós não sois mais que impostores, não sois senão curandeiros
que não prestam para nada.
'''
"5" = ''':sup:`5` Se pudésseis guardar silêncio, seríeis considerados sábios.
'''
"6" = ''':sup:`6` Escutai, pois, a minha defesa, atendei aos quesitos que vou
anunciar.
'''
"7" = ''':sup:`7` Para defender a Deus, ireis dizer mentiras. Será preciso enganardes
em seu favor?
'''
"8" = ''':sup:`8` Tereis, para com ele, juízos preconcebidos e vos ostenteis em ser
seus advogados?
'''
"9" = ''':sup:`9` Não seria bom que ele vos examinasse? Iríeis enganá-lo como se
engana uma pessoa qualquer?
'''
"10" = ''':sup:`10` Ele não deixará de vos castigar, se tomardes seu partido
ocultamente.
'''
"11" = ''':sup:`11` Sua majestade não vos atemorizará? Seus terrores não vos esmagarão?
'''
"12" = ''':sup:`12` Vossos argumentos são como provérbios de cinza, vossas defesas são
obras de barro.
'''
"13" = ''':sup:`13` Calai-vos! Deixai-me! Quero falar: aconteça depois o que acontecer!
'''
"14" = ''':sup:`14` Lacero a minha carne com os meus dentes, ponho minha vida em minha
mão.*
'''
"15" = ''':sup:`15` Se ele me mata, nada mais tenho a esperar; assim mesmo, defenderei
minha causa diante dele.
'''
"16" = ''':sup:`16` Isso já será a minha salvação, que o ímpio não seja admitido em sua
presença.
'''
"17" = ''':sup:`17` Escutai bem meu discurso, dai ouvido às minhas explicações!
'''
"18" = ''':sup:`18` Estou pronto para defender minha causa e sei que sou eu quem tem
razão.
'''
"19" = ''':sup:`19` Se alguém quiser demandar contra mim, no mesmo instante desejarei
calar e morrer!
'''
"20" = ''':sup:`20` Poupai-me apenas duas coisas, ó Deus, e não me esconderei de tua
face:*
'''
"21" = ''':sup:`21` afasta de mim a tua mão, e põe um termo ao medo de teus terrores.
'''
"22" = ''':sup:`22` Chama por mim e eu te responderei; ou, então, falarei eu, e tu
terás a réplica.
'''
"23" = ''':sup:`23` Quantas faltas e pecados cometi eu? Dá-me a conhecer minhas faltas
e minhas ofensas!
'''
"24" = ''':sup:`24` Por que escondes de mim a tua face e por que me consideras como um
inimigo?
'''
"25" = ''':sup:`25` Queres, então, assustar uma folha carregada pelo vento, ou
perseguir uma palha seca?
'''
"26" = ''':sup:`26` Pois queres ditar contra mim sentenças amargas, e queres que me
sejam imputadas as faltas de minha mocidade.
'''
"27" = ''':sup:`27` Queres prender os meus pés no cepo, espiar todos os meus passos e
contar os rastos de meus pés.
'''
"28" = ''':sup:`28` (E ele se gasta como um pau bichado, como um tecido devorado pela
traça).*
'''
