[34]
"1" = ''':sup:`1` O insensato vive de esperanças quiméricas; os imprudentes edificam
sobre os sonhos.*
'''
"2" = ''':sup:`2` Como aquele que procura agarrar uma sombra ou perseguir o vento,
assim é o que se prende a visões enganadoras.
'''
"3" = ''':sup:`3` Isto segundo aquilo, eis o que se vê nos sonhos: é como a imagem de
um homem diante dele próprio.*
'''
"4" = ''':sup:`4` Que coisa pura poderá vir do impuro? Que verdade pode vir da
mentira?
'''
"5" = ''':sup:`5` A adivinhação do erro, os augúrios mentirosos e os sonhos dos maus,
tudo isso não passa de vaidade.
'''
"6" = ''':sup:`6` O teu coração, como o de uma mulher que está de parto, sofrerá
imaginações. A menos que o Altíssimo te envie uma visão, não detenhas
nelas teu pensamento,*
'''
"7" = ''':sup:`7` pois os sonhos fizeram errar muita gente, que pecou porque neles
punham sua esperança;
'''
"8" = ''':sup:`8` a palavra da Lei se cumpre integralmente, e a sabedoria se tornará
evidente na boca do homem fiel.
'''
"9" = ''':sup:`9` Que sabe aquele que não foi experimentado? O homem de grande
experiência tem inúmeras ideias; aquele que muito aprendeu fala com
sabedoria.
'''
"10" = ''':sup:`10` Aquele que não tem experiência pouca coisa sabe, mas o que passou
por muitas dificuldades desenvolve a prudência.
'''
"11" = ''':sup:`11` Que sabe aquele que não foi tentado? O que foi enganado abundará em
sagacidade.
'''
"12" = ''':sup:`12` Vi muitas coisas em minhas viagens, muitos costumes diferentes.*
'''
"13" = ''':sup:`13` Algumas vezes encontrei-me em perigo de morte, mas fui libertado
pela graça de Deus.
'''
"14" = ''':sup:`14` O espírito daqueles que temem a Deus será procurado, será abençoado
quando Deus olhar para eles.*
'''
"15" = ''':sup:`15` Com efeito, sua esperança está posta naquele que os salva, e os
olhos de Deus estão voltados para aqueles que o amam.
'''
"16" = ''':sup:`16` Aquele que teme o Senhor não tremerá; de nada terá medo, pois o
próprio Senhor é sua esperança.
'''
"17" = ''':sup:`17` Feliz a alma do que teme o Senhor.
'''
"18" = ''':sup:`18` Para quem olha ela, e quem é a sua força?
'''
"19" = ''':sup:`19` Os olhos do Senhor estão voltados para aqueles que o temem; ele é
um poderoso protetor, um sólido apoio, um abrigo contra o calor, uma
tela contra o ardor do meio-dia,
'''
"20" = ''':sup:`20` um sustentáculo contra os choques, um amparo contra a queda. Ele
eleva a alma, ilumina os olhos; dá saúde, vida e bênção.
'''
"21" = ''':sup:`21` A oferenda daquele que sacrifica um bem, mal adquirido, é maculada.
E os insultos dos injustos não são aceitos por Deus.
'''
"22" = ''':sup:`22` O Senhor (só se dá) àqueles que o aguardam no caminho da verdade e
da justiça.
'''
"23" = ''':sup:`23` O Altíssimo não aprova as dádivas dos injustos, nem olha para as
ofertas dos maus; a multidão dos seus sacrifícios não lhes conseguirá o
perdão de seus pecados.
'''
"24" = ''':sup:`24` Aquele que oferece um sacrifício arrancado do dinheiro dos pobres é
como o que degola o filho aos olhos do pai.
'''
"25" = ''':sup:`25` O pão dos indigentes é a vida dos pobres; aquele que o tira é um
homicida.
'''
"26" = ''':sup:`26` Quem tira de um homem o pão de seu trabalho é como o assassino do
seu próximo.
'''
"27" = ''':sup:`27` O que derrama o sangue e o que usa de fraude no pagamento de um
operário são irmãos:
'''
"28" = ''':sup:`28` um constrói, o outro destrói. O que lhes resta senão a fadiga?
'''
"29" = ''':sup:`29` Um ora, o outro maldiz; de qual ouvirá Deus a voz?
'''
"30" = ''':sup:`30` Se aquele que se lava após ter tocado num morto torna a tocá-lo, de
que lhe serve ter-se lavado?
'''
"31" = ''':sup:`31` Assim se porta o homem que jejua por causa de seus pecados, e torna
a cometê-los: de que lhe serve ter-se humilhado? Quem ouvirá a sua
prece?
'''
"Notes" = '''
Notas de rodapé:
34:1-4 - Os sonhos vãos e as visões não devem ser confiados, pois são
como sombras. A verdadeira sabedoria e orientação vêm de Deus e não de
ilusões humanas. Este conselho sublinha a importância de confiar na
34:9-12 - A experiência de vida traz sabedoria. Aquele que viajou e
enfrentou desafios conhece mais do que aquele que nunca saiu de casa,
refletindo a importância de aprender com a experiência e os
34:13-15 - O temor ao Senhor é um refúgio seguro. Aqueles que confiam
em Deus serão preservados do mal, uma mensagem de confiança no poder
34:18-20 - O sacrifício oferecido com más intenções é inútil, e o
Senhor não se agrada das ofertas que vêm de mãos injustas. Esta
passagem ressalta a importância da pureza interior e da justiça em
34:23-26 - O jejum e o sacrifício de alguém que continua a pecar são
inúteis. O arrependimento verdadeiro e a conversão são os elementos
'''
