[80]
"1" = ''':sup:`1` Ao mestre de canto. Com a Gitiena. Salmo de Asaf.*
'''
"2" = ''':sup:`2` Exultai em Deus, nosso protetor, aclamai o Deus de Jacó.
'''
"3" = ''':sup:`3` Tocai o saltério, vibrai os tímbales, tangei a melodiosa harpa e a
lira.
'''
"4" = ''':sup:`4` Ressoai a trombeta na lua nova, na lua cheia, dia de grande festa,*
'''
"5" = ''':sup:`5` porque é uma instituição para Israel, um preceito do Deus de Jacó;
'''
"6" = ''':sup:`6` uma lei que foi imposta a José, quando ele entrou em luta com o
Egito. Eis que ouviu uma língua desconhecida:
'''
"7" = ''':sup:`7` “Aliviei os seus ombros de fardos, já não carregam cestos as suas
mãos,*
'''
"8" = ''':sup:`8` na tribulação gritaste para mim e te livrei; da nuvem que troveja eu
respondi, junto às águas de Meriba eu te provei.*
'''
"9" = ''':sup:`9` Escuta, ó povo, a minha advertência: Possas tu me ouvir, ó Israel!
'''
"10" = ''':sup:`10` Não haja em teu meio um deus estranho; nem adores jamais o deus de
outro povo.
'''
"11" = ''':sup:`11` Sou eu, o Senhor, teu Deus, eu que te retirei do Egito; basta
abrires a boca e te satisfarei.*
'''
"12" = ''':sup:`12` No entanto, meu povo não ouviu a minha voz, Israel não me quis
obedecer.
'''
"13" = ''':sup:`13` Por isso, os abandonei à dureza de seus corações. Deixei-os que
seguissem seus caprichos.
'''
"14" = ''':sup:`14` Oh, se meu povo me tivesse ouvido, se Israel andasse em meus
caminhos!
'''
"15" = ''':sup:`15` Eu teria logo derrotado seus inimigos, e desceria minha mão contra
seus adversários.
'''
"16" = ''':sup:`16` Os inimigos do Senhor lhes renderiam homenagens, estaria
assegurado, para sempre, o destino do meu povo.
'''
"17" = ''':sup:`17` Eu o teria alimentado com a flor do trigo, e com o mel do rochedo o
fartaria”.
'''
"Notes" = '''
