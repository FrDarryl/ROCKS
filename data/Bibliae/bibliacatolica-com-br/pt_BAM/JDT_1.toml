"1" = ''':sup:`1` Arfaxad, rei dos medos, tinha submetido ao seu império um grande
número de nações. Ele edificou uma fortaleza de pedras polidas, à qual
deu o nome de Ecbátana.*
'''
"2" = ''':sup:`2` Cercou-a de muralhas de setenta côvados de altura e trinta de
largura e pôs-lhe torres de cem côvados de altura.
'''
"3" = ''':sup:`3` Estas eram de forma quadrada e seus lados estendiam-se por um espaço
de vinte pés. As portas tinham uma altura proporcional à das torres.
'''
"4" = ''':sup:`4` Ele gloriava-se do poder invencível do seu exército e da imponência
de seus carros.
'''
"5" = ''':sup:`5` Ora, no décimo segundo ano de seu reinado, Nabucodonosor, que
reinava sobre os assírios em Nínive, a grande cidade, fez guerra a
Arfaxad e venceu-o*
'''
"6" = ''':sup:`6` na grande planície chamada Ragau. Aliaram-se a ele todos os
habitantes das regiões vizinhas do Eufrates, do Tigre e do Hidaspes e
nas planícies de Arioc, rei dos elimeus.
'''
"7" = ''':sup:`7` Então, engrandeceu-se o reino de Nabucodonosor e seu coração
encheu-se de orgulho. Mandou emissários a todos os habitantes da
Cilícia, de Damasco, do Líbano,
'''
"8" = ''':sup:`8` aos povos do Carmelo e de Galaad, aos galileus, na grande planície
de Esdrelão,
'''
"9" = ''':sup:`9` aos habitantes de Samaria e aos povos de além do Jordão até
Jerusalém, a toda a terra de Gessen e até aos confins da Etiópia.
'''
"10" = ''':sup:`10` A todos esses povos enviou Nabucodonosor emissários,*
'''
"11" = ''':sup:`11` mas todos protestaram unanimemente e os despediram de mãos vazias,
chegando até a expulsá-los com desprezo.
'''
"12" = ''':sup:`12` À vista disso, encheu-se de cólera o rei Nabucodonosor contra todos
esses povos e jurou pelo seu trono e pelo seu reino que havia de tomar
vingança de todos eles.*
'''
