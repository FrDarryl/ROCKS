[98]
"1" = ''':sup:`1` O Senhor reina, tremem os povos; seu trono está sobre os querubins:
vacila a terra.
'''
"2" = ''':sup:`2` Grande é o Senhor em Sião, elevado acima de todos os povos.
'''
"3" = ''':sup:`3` Seja celebrado vosso grande e temível nome, porque ele é Santo.
'''
"4" = ''':sup:`4` Reina o rei poderoso que ama a justiça; sois vós que estabeleceis o
que é reto, sois vós que exerceis em Jacó o direito e a justiça.
'''
"5" = ''':sup:`5` Exaltai ao Senhor, nosso Deus, e prostrai-vos ante o escabelo de
seus pés, porque ele é Santo.*
'''
"6" = ''':sup:`6` Entre seus sacerdotes estavam Moisés e Aarão, e Samuel um dos que
invocaram o seu nome: clamavam ao Senhor, que os atendia.
'''
"7" = ''':sup:`7` Falava-lhes na coluna de nuvem, eles guardavam os seus preceitos e a
Lei que lhes havia dado.
'''
"8" = ''':sup:`8` Senhor, nosso Deus, vós os ouvistes, fostes para eles um Deus
propício, ainda quando puníeis as suas injustiças.
'''
"9" = ''':sup:`9` Exaltai o Senhor, nosso Deus, e prostrai-vos ante sua montanha
santa, porque santo é o Senhor, nosso Deus.
'''
