[8]
"1" = ''':sup:`1` O Senhor disse a Moisés:
'''
"2" = ''':sup:`2` “Toma Aarão e seus filhos, as vestes, o óleo para a unção, o touro
do sacrifício pelo pecado, os dois carneiros e a cesta de pães ázimos,
'''
"3" = ''':sup:`3` e convoca toda a assembleia à entrada da tenda de reunião”.
'''
"4" = ''':sup:`4` Moisés fez o que lhe ordenou o Senhor, e a assembleia se reuniu à
entrada da tenda de reunião.
'''
"5" = ''':sup:`5` Moisés disse então: “Eis o que o Senhor ordenou que se fizesse”.
'''
"6" = ''':sup:`6` Fez aproximarem-se Aarão e seus filhos e os lavou com água.
'''
"7" = ''':sup:`7` Vestiu Aarão com a túnica, o cinto e o manto; pôs sobre ele o efod e
cingiu-o com o cinto do efod, atando-o.
'''
"8" = ''':sup:`8` Pôs-lhe em seguida o peitoral, ao qual fixou os urim e os tumim.
'''
"9" = ''':sup:`9` Cobriu-lhe a cabeça com a tiara, diante da qual colocou a lâmina de
ouro, o santo diadema, como o Senhor lhe tinha ordenado.
'''
"10" = ''':sup:`10` Tomou, além disso, o óleo da unção, ungiu com ele o tabernáculo e
tudo o que continha, e os consagrou.
'''
"11" = ''':sup:`11` Aspergiu sete vezes o altar e ungiu-o com todos os seus utensílios,
assim como a bacia e seu pedestal, para consagrá-los.
'''
"12" = ''':sup:`12` Derramou o óleo da unção na cabeça de Aarão para consagrá-lo.
'''
"13" = ''':sup:`13` Depois mandou que se aproximassem os filhos de Aarão, e os revestiu
de túnicas e de cintos, pondo-lhes também mitras nas cabeças, como o
Senhor lhe tinha ordenado.
'''
"14" = ''':sup:`14` Então mandou vir o touro do sacrifício pelo pecado, e Aarão e seus
filhos puseram as mãos sobre a sua cabeça.
'''
"15" = ''':sup:`15` Moisés o imolou, tomou o sangue e, com o dedo, o pôs sobre os
chifres do altar, purificando o altar; derramou o resto ao pé do altar
e o consagrou, fazendo sobre ele a expiação.
'''
"16" = ''':sup:`16` Tomou, em seguida, toda a gordura que envolve as entranhas, a pele
que recobre o fígado e os dois rins com sua gordura, e os queimou no
altar.
'''
"17" = ''':sup:`17` Mas queimou fora do acampamento o touro, seu couro, sua carne e
seus excrementos, como o Senhor lhe tinha ordenado.
'''
"18" = ''':sup:`18` Mandou vir o carneiro do holocausto, sobre cuja cabeça Aarão e seus
filhos impuseram as mãos.
'''
"19" = ''':sup:`19` Foi imolado, e Moisés derramou seu sangue em todo o redor do altar.
'''
"20" = ''':sup:`20` Foi, em seguida, cortado em pedaços, e Moisés queimou a cabeça, os
pedaços e a gordura.
'''
"21" = ''':sup:`21` Lavaram com água as entranhas e as patas, e Moisés queimou o
carneiro todo sobre o altar: era um holocausto de agradável odor, um
sacrifício consumido pelo fogo ao Senhor, como o Senhor o tinha
ordenado a Moisés.
'''
"22" = ''':sup:`22` Mandou que se aproximasse o outro carneiro, o carneiro de
empossamento, sobre cuja cabeça Aarão e seus filhos impuseram as mãos.
'''
"23" = ''':sup:`23` Moisés o imolou, tomou seu sangue e o pôs na ponta da orelha
direita de Aarão e nos polegares de sua mão direita e de seu pé
direito.
'''
"24" = ''':sup:`24` E mandou então que se aproximassem os filhos de Aarão: pôs-lhes o
sangue na ponta da orelha direita, no polegar da mão direita e no hálux
do pé direito e, depois, derramou o resto do sangue em todo o redor do
altar.
'''
"25" = ''':sup:`25` Depois tomou a gordura, a cauda, toda a gordura que envolve as
entranhas, a pele que recobre o fígado, os dois rins com sua gordura e
a coxa direita.
'''
"26" = ''':sup:`26` Tomou também da cesta de pães ázimos, colocada diante do Senhor, um
bolo amassado sem fermento, um bolo amassado com óleo e uma bolacha, e
os pôs sobre a gordura e a coxa direita.
'''
"27" = ''':sup:`27` Meteu tudo isso nas mãos de Aarão e de seus filhos para agitá-los
como oferta diante do Senhor.
'''
"28" = ''':sup:`28` Tomou-os em seguida Moisés nas suas próprias mãos e os queimou
sobre o altar, por cima do holocausto; esse foi o sacrifício de
empossamento, de agradável odor, consumado pelo fogo ao Senhor.
'''
"29" = ''':sup:`29` Tomou também o peito do carneiro de empossamento e o agitou como
oferta diante do Senhor a sua porção, como o Senhor lhe tinha ordenado.
'''
"30" = ''':sup:`30` Tomou, finalmente, o óleo da unção e o sangue que estava sobre o
altar e aspergiu sobre Aarão e suas vestes, seus filhos e suas vestes,
e consagrou assim Aarão e seus filhos com suas vestes.
'''
"31" = ''':sup:`31` Depois Moisés disse-lhes: “Cozei a carne à entrada da tenda de
reunião. Ali a comereis com o pão que está na cesta de empossamento,
como vos ordenei quando disse: Aarão e seus filhos a comerão.
'''
"32" = ''':sup:`32` O que sobrar da carne e do pão, o queimareis no fogo.
'''
"33" = ''':sup:`33` Não saireis da entrada da tenda de reunião durante sete dias, até
se cumprirem os dias de vosso empossamento, o qual durará sete dias.
'''
"34" = ''':sup:`34` O que se fez hoje, prescreveu o Senhor que se faça novamente, em
expiação por vós.
'''
"35" = ''':sup:`35` Ficareis, pois, sete dias à entrada da tenda de reunião, dia e
noite, e observareis as ordens do Senhor, para que não morrais. Essa é
a ordem que recebi”.
'''
"36" = ''':sup:`36` Aarão e seus filhos fizeram tudo o que o Senhor lhes tinha ordenado
por meio de Moisés.
'''
