[19]
"1" = ''':sup:`1` “E tu, filho do homem, faze ouvir este cântico fúnebre acerca dos
príncipes de Israel.*
'''
"2" = ''':sup:`2` Quem era tua mãe? Uma leoa entre leões; estendida entre os
leõezinhos, ela criava os seus filhotes.
'''
"3" = ''':sup:`3` Um dos filhotes cresceu até se tornar leão; aprendeu a despedaçar a
presa, a devorar os homens.
'''
"4" = ''':sup:`4` Então, as nações se coligaram contra ele, e foi preso em sua fossa;
com cadeias foi levado para a terra egípcia.*
'''
"5" = ''':sup:`5` Sua mãe viu que sua expectativa e sua esperança eram vãs; ela tomou
outro dos seus filhotes para dele fazer um leãozinho.
'''
"6" = ''':sup:`6` Ele abriu caminho entre os leões, tornou-se um jovem leão; aprendeu
a despedaçar a presa, a devorar os homens;
'''
"7" = ''':sup:`7` devastou seus palácios e desolou suas cidades, a terra e seus
habitantes ficaram amedrontados com os seus rugidos.*
'''
"8" = ''':sup:`8` Coligaram-se contra ele as nações vizinhas; lançaram sobre ele uma
cilada; em sua fossa ele foi preso.*
'''
"9" = ''':sup:`9` Foi posto na jaula com cadeias, conduziram-no ao rei da Babilônia,
prenderam-no em uma fortaleza, para que não se ouvisse mais a sua voz
nas montanhas de Israel.
'''
"10" = ''':sup:`10` Tua mãe se assemelhava a uma vinha plantada à margem da torrente,
carregada de frutos e de folhas, devido à abundância das águas.*
'''
"11" = ''':sup:`11` Ela teve um ramo vigoroso, que se tornou um cetro real; sua
estatura avultava-se em meio de uma espessa folhagem. Ela se distinguia
por sua altitude e pelo número de seus ramos.
'''
"12" = ''':sup:`12` Ela, porém, foi arrancada furiosamente, e arremessada por terra. O
vento do Oeste dessecou seus frutos, que caíram; emurcheceu o seu
vigoroso ramo, crestado pelo fogo,
'''
"13" = ''':sup:`13` e agora está ela plantada no deserto, em terra seca e árida.
'''
"14" = ''':sup:`14` O fogo, lançado em um de seus ramos, devorou seu fruto; nela não há
mais ramo forte, nem cetro real!” É um canto fúnebre, que efetivamente
serviu de lamentação.
'''
