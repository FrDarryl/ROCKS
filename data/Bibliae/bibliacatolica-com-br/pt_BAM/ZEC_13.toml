[13]
"1" = ''':sup:`1` Naquele dia, jorrará uma fonte para a casa de Deus e para os
habitantes de Jerusalém, que apagará os seus pecados e suas impurezas.
'''
"2" = ''':sup:`2` Naquele dia – oráculo do Senhor –, exterminarei da terra até os
nomes dos ídolos: não se falará mais deles; expulsarei os falsos
profetas e todo espírito impuro.
'''
"3" = ''':sup:`3` Se alguém intentar ainda dar um oráculo, seu pai e sua mãe que o
geraram o repreenderão: “Vais morrer, porque dizes mentiras em nome do
Senhor”. E quando ele proferir os seus oráculos, eles mesmos, seu pai e
sua mãe que o geraram, o transpassarão.
'''
"4" = ''':sup:`4` Naquele dia, os profetas terão vergonha de suas visões proféticas, e
não mais se cobrirão com o manto de peles para mentir.*
'''
"5" = ''':sup:`5` Cada um dirá: “Não sou profeta, mas lavrador, e possuo terras desde
a minha juventude”.
'''
"6" = ''':sup:`6` Se alguém lhe disser: “Que ferimentos são esses em tuas mãos?”. “São
ferimentos que recebi na casa de meus amigos” – responderá ele.*
'''
"7" = ''':sup:`7` Espada, levanta-te contra o meu pastor, contra o meu companheiro –
oráculo do Senhor dos exércitos. Fere o pastor, que as ovelhas sejam
dispersas: Voltarei a minha mão até mesmo contra os pequenos.*
'''
"8" = ''':sup:`8` Em toda a terra – oráculo do Senhor –, dois terços dos habitantes
serão exterminados e um terço subsistirá.
'''
"9" = ''':sup:`9` Mas farei passar este terço pelo fogo; irei purificá-lo como se
purifica a prata, irei prová-lo como se prova o ouro. Então, ele
invocará o meu nome, eu o ouvirei, e direi: “Este é o meu povo” – e ele
responderá –: “O Senhor é o meu Deus”.
'''
