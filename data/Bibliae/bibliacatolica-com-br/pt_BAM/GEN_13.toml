[13]
"1" = ''':sup:`1` Abrão voltou do Egito para Negueb com sua mulher e tudo o que lhe
pertencia. Ló o acompanhava.
'''
"2" = ''':sup:`2` Abrão era muito rico em rebanhos, prata e ouro.
'''
"3" = ''':sup:`3` Ele foi de acampamento em acampamento de Negueb até Betel, ao lugar
onde já uma vez armara sua tenda, entre Betel e Hai,
'''
"4" = ''':sup:`4` no lugar onde se encontrava o altar que havia edificado antes. Ali
invocou o nome do Senhor.
'''
"5" = ''':sup:`5` Ló, que acompanhava Abrão, possuía também ovelhas, bois e tendas,
'''
"6" = ''':sup:`6` e a região não lhes bastava para aí se estabelecerem juntos.
'''
"7" = ''':sup:`7` Por isso, houve uma contenda entre os pastores dos rebanhos de Abrão
e os dos rebanhos de Ló. Os cananeus e os ferezeus habitavam então
naquela terra.
'''
"8" = ''':sup:`8` Abrão disse a Ló: “Rogo-te que não haja discórdia entre mim e ti,
nem entre nossos pastores, pois somos irmãos.
'''
"9" = ''':sup:`9` Eis aí toda a terra diante de ti; separemo-nos. Se fores para a
esquerda, eu irei para a direita; se fores para a direita, eu irei para
a esquerda”.
'''
"10" = ''':sup:`10` Ló, levantando os olhos, viu que toda a planície do Jordão era
regada de água (o Senhor não tinha ainda destruído Sodoma e Gomorra)
como o jardim do Senhor, como a terra do Egito ao lado de Tsoar.
'''
"11" = ''':sup:`11` Ló escolheu toda a planície do Jordão e foi para o oriente. Foi
assim que se separaram um do outro.
'''
"12" = ''':sup:`12` Abrão fixou-se na terra de Canaã, e Ló nas cidades da planície,
onde levantou suas tendas até Sodoma.
'''
"13" = ''':sup:`13` Ora, os habitantes de Sodoma eram perversos e grandes pecadores
diante do Senhor.
'''
"14" = ''':sup:`14` O Senhor disse a Abrão depois que Ló o deixou: “Levanta os olhos, e
do lugar onde estás, olha para o norte e para o sul, para o oriente e
para o ocidente.
'''
"15" = ''':sup:`15` Toda a terra que vês, eu a darei a ti e aos teus descendentes para
sempre.
'''
"16" = ''':sup:`16` Tornarei tua posteridade tão numerosa como o pó da terra: se alguém
puder contar os grãos do pó da terra, então poderá contar a tua
posteridade.
'''
"17" = ''':sup:`17` Levanta-te, percorre a terra em toda a sua extensão, porque eu te
hei de dar”.
'''
"18" = ''':sup:`18` Abrão levantou as suas tendas e veio fixar-se no vale dos carvalhos
de Mambré, que estão em Hebron; e ali edificou um altar ao Senhor.
'''
