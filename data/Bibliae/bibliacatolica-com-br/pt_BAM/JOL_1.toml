"1" = ''':sup:`1` Oráculo do Senhor dirigido a Joel, filho de Fatuel.
'''
"2" = ''':sup:`2` Ouvi isto, anciãos, estai atentos, vós todos habitantes da terra!
Aconteceu uma coisa semelhante em vossos dias, ou nos dias de vossos
pais?
'''
"3" = ''':sup:`3` Narrai-o a vossos filhos, vossos filhos a seus filhos, e estes à
geração seguinte!
'''
"4" = ''':sup:`4` O que a lagarta deixou, o gafanhoto devorou; o que deixou o
gafanhoto, o roedor devorou; e o que ficou do roedor, o devastador
comeu.
'''
"5" = ''':sup:`5` Despertai, ó ébrios, e chorai; bebedores de vinho, lamentai-vos,
porque o suco da vinha foi tirado da vossa boca!
'''
"6" = ''':sup:`6` Minha terra foi invadida por um povo forte e inumerável; seus dentes
são dentes de leão, e tem mandíbulas de leoa.
'''
"7" = ''':sup:`7` Devastou o meu vinhedo, destruiu minha figueira, descascou-a
completamente, lançou-a por terra e seus ramos tornaram-se brancos.
'''
"8" = ''':sup:`8` Clama como uma virgem cingida de saco para chorar o prometido de sua
juventude.
'''
"9" = ''':sup:`9` Já não há oferta nem libação no Templo do Senhor. Os sacerdotes,
servos do Senhor, estão de luto.*
'''
"10" = ''':sup:`10` Os campos estão devastados, o solo enlutado. O trigo foi destruído,
o mosto perdido, o óleo estragado.
'''
"11" = ''':sup:`11` Os lavradores estão desamparados, os vinhateiros lamentam-se por
causa do trigo e da cevada, porque a colheita foi destruída.
'''
"12" = ''':sup:`12` A vinha secou, a figueira murchou; a romãzeira, a palmeira, a
macieira, todas as árvores definham; a alegria, envergonhada, foi para
longe dos homens.
'''
"13" = ''':sup:`13` Revesti-vos de sacos, sacerdotes, e batei no peito! Lamentai-vos,
ministros do altar! Vinde, passai a noite vestidos de saco, servos de
meu Deus!
'''
"14" = ''':sup:`14` Publicai o jejum, convocai a assembleia, reuni os anciãos e toda a
população no Templo do Senhor, vosso Deus,
'''
"15" = ''':sup:`15` e clamai ao Senhor: “Ai, que dia!”. O dia do Senhor, com efeito,
está próximo, e vem como um furacão desencadeado pelo Todo-poderoso.*
'''
"16" = ''':sup:`16` Acaso não foi sob os nossos olhos que desapareceu todo o mantimento
e se desvaneceram do templo de nosso Deus a alegria e o regozijo?
'''
"17" = ''':sup:`17` As sementes secaram sob os torrões, os celeiros estão vazios, os
armazéns, arruinados, porque falta o trigo.
'''
"18" = ''':sup:`18` Como geme o rebanho, e como anda errante o gado por falta de
pastagens! Até mesmo os rebanhos de ovelhas padecem.
'''
"19" = ''':sup:`19` Clamo a vós, Senhor, porque o fogo devorou a erva do deserto, a
chama queimou todas as árvores do campo;
'''
"20" = ''':sup:`20` os próprios animais selvagens suspiram por vós, porque as correntes
das águas secaram, e o fogo devorou a erva do deserto.
'''
