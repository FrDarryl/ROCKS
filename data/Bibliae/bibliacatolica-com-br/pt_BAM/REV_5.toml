[5]
"1" = ''':sup:`1` Eu vi também, na mão direita do que estava assentado no trono, um
livro escrito por dentro e por fora, selado com sete selos.*
'''
"2" = ''':sup:`2` Vi então um anjo vigoroso, que clamava em alta voz: “Quem é digno de
abrir o livro e desatar os seus selos?”.
'''
"3" = ''':sup:`3` Mas ninguém, nem no céu, nem na terra, nem debaixo da terra, podia
abrir o livro ou examiná-lo.
'''
"4" = ''':sup:`4` Eu chorava muito, porque ninguém fora achado digno de abrir o livro
e examiná-lo.
'''
"5" = ''':sup:`5` Então, um dos Anciãos me falou: “Não chores! O Leão da tribo de
Judá, o descendente de Davi venceu para abrir o livro e os seus sete
selos”.
'''
"6" = ''':sup:`6` Eu vi no meio do trono, dos quatro Animais e no meio dos Anciãos um
Cordeiro de pé, como que imolado. Tinha ele sete chifres e sete olhos
(que são os sete Espíritos de Deus, enviados por toda a terra).*
'''
"7" = ''':sup:`7` Veio e recebeu o livro da mão direita do que se assentava no trono.*
'''
"8" = ''':sup:`8` Quando recebeu o livro, os quatro Animais e os vinte e quatro
Anciãos prostraram-se diante do Cordeiro, tendo cada um uma cítara e
taças de ouro cheias de perfume (que são as orações dos santos).
'''
"9" = ''':sup:`9` Cantavam um cântico novo, dizendo: “Tu és digno de receber o livro e
de abrir-lhe os selos, porque foste imolado e resgataste para Deus, ao
preço de teu sangue, homens de toda tribo, língua, povo e raça;
'''
"10" = ''':sup:`10` e deles fizeste para nosso Deus um reino de sacerdotes, que reinam
sobre a terra”.*
'''
"11" = ''':sup:`11` Na minha visão ouvi também, ao redor do trono, dos Animais e dos
Anciãos, a voz de muitos anjos, em número de miríades de miríades e de
milhares de milhares,
'''
"12" = ''':sup:`12` bradando em alta voz: “Digno é o Cordeiro imolado de receber o
poder, a riqueza, a sabedoria, a força, a glória, a honra e o louvor”.*
'''
"13" = ''':sup:`13` E todas as criaturas que estão no céu, na terra, debaixo da terra e
no mar, e tudo que contêm, eu as ouvi clamar: “Àquele que se assenta no
trono e ao Cordeiro, louvor, honra, glória e poder pelos séculos dos
séculos.”
'''
"14" = ''':sup:`14` E os quatro Animais diziam: “Amém!”. Os Anciãos prostravam-se e
adoravam.
'''
