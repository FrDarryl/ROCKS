8:3-6 - Ao retornar, a sunamita busca a restituição de sua terra e
propriedades. O rei, impressionado pelo testemunho de Geazi sobre os
milagres de Eliseu, atende ao seu pedido. Isso mostra a justiça e a
8:7-9 - O rei da Síria, Ben-Hadade, busca orientação de Eliseu sobre
sua doença. Mesmo um inimigo de Israel reconhece o poder profético de
Eliseu, demonstrando que a autoridade de Deus é reconhecida até entre
5:1).
8:10-15 - Eliseu profetiza que Hazael se tornaria rei da Síria e seria
um instrumento de juízo contra Israel. A ascensão de Hazael revela que,
mesmo em tempos de julgamento, Deus tem controle sobre os governantes e
8:16-19 - Jorão, rei de Judá, segue os caminhos malignos de Acabe, mas
Deus preserva Judá por causa de Sua aliança com Davi. Isso destaca a
importância da fidelidade de Deus às Suas promessas, mesmo em meio à
89:3-4).
'''
