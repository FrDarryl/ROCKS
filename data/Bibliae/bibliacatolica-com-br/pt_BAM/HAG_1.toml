"1" = ''':sup:`1` No segundo ano do reinado de Dario, no primeiro dia do sexto mês, a
palavra do Senhor foi dirigida pelo profeta Ageu ao governador de Judá,
Zorobabel, filho de Salatiel, e ao sumo sacerdote Josué, filho de
Josedec, nestes termos:*
'''
"2" = ''':sup:`2` “Eis o que diz o Senhor dos exércitos: este povo diz: não é ainda
chegado o momento de reconstruir a casa do Senhor”.
'''
"3" = ''':sup:`3` E a palavra do Senhor foi transmitida pelo profeta Ageu:*
'''
"4" = ''':sup:`4` “É então o momento de habitardes em casas confortáveis, estando esta
casa em ruínas? Eis o que declara o Senhor dos exércitos:*
'''
"5" = ''':sup:`5` considerai o que fazeis!
'''
"6" = ''':sup:`6` Semeais muito e recolheis pouco; comeis e não vos saciais; bebeis e
não chegais a apagar a vossa sede; vestis, mas não vos aqueceis; e o
operário guarda o seu salário em saco roto!
'''
"7" = ''':sup:`7` Assim fala o Senhor dos exércitos: refleti no que fazeis!*
'''
"8" = ''':sup:`8` Subi à montanha, trazei madeira e reconstruí a minha casa; ela me
será agradável e nela serei glorificado, – oráculo do Senhor.
'''
"9" = ''':sup:`9` Esperastes uma abundante colheita e esta foi magra; dissipei com um
sopro o que queríeis armazenar. Por quê? – oráculo do Senhor. Porque
minha casa está em ruínas, enquanto cada um de vós só tem cuidado da
sua.
'''
"10" = ''':sup:`10` Por isso, o céu negou o seu orvalho e a terra, os seus frutos.
'''
"11" = ''':sup:`11` Sequei terras e colinas, trigo, mosto e óleo, todo o fruto da
terra, homens e animais, tudo o que produz o trabalho de vossas mãos”.
'''
"12" = ''':sup:`12` Zorobabel, filho de Salatiel, com o sumo sacerdote Josué, filho de
Josedec, e todo o resto do povo, ouviram a voz do Senhor, seu Deus, e
as palavras que lhes dirigiu o profeta Ageu da parte do Senhor. E todo
o povo temeu o Senhor.
'''
"13" = ''':sup:`13` Ageu, enviado do Senhor, falou ao povo segundo o mandato que ele
tinha recebido do Senhor: “Estou convosco – oráculo do Senhor”.
'''
"14" = ''':sup:`14` Então, o Senhor inspirou coragem a Zorobabel, filho de Salatiel,
governador de Judá, e ao sumo sacerdote Josué, filho de Josedec, bem
como a todo o resto do povo: todos puseram-se a trabalhar na construção
da casa do Senhor dos exércitos, seu Deus,
'''
"15" = ''':sup:`15` aos vinte e quatro dias do sexto mês.
'''
