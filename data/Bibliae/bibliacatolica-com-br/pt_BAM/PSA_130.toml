"1" = ''':sup:`1` Cântico das peregrinações. De Davi. Senhor, meu coração não se enche
de orgulho, meu olhar não se levanta arrogante. Não procuro grandezas,
nem coisas superiores a mim.*
'''
"2" = ''':sup:`2` Ao contrário, mantenho em calma e sossego a minha alma, tal como uma
criança no seio materno, assim está minha alma em mim mesmo.
'''
"3" = ''':sup:`3` Israel, põe tua esperança no Senhor, agora e para sempre.
'''
