[23]
"1" = ''':sup:`1` Paulo, fitando os olhos nos membros do conselho, disse: “Irmãos, eu
tenho procedido diante de Deus com toda a boa consciência até o dia de
hoje...”.
'''
"2" = ''':sup:`2` Mas Ananias, sumo sacerdote, mandou aos que estavam ao seu lado que
lhe batessem na boca.
'''
"3" = ''':sup:`3` Então, Paulo lhe disse: “Deus te ferirá também a ti, hipócrita! Tu
estás aí assentado para julgar-me segundo a Lei, e contra a Lei mandas
que eu seja ferido?”*
'''
"4" = ''':sup:`4` Os assistentes disseram: “Tu injurias o sumo sacerdote de Deus”.
'''
"5" = ''':sup:`5` Respondeu Paulo: “Não sabia, irmãos, que é o sumo sacerdote, pois
'''
"6" = ''':sup:`6` Paulo sabia que uma parte do Sinédrio era de saduceus e a outra de
fariseus e disse em alta voz: “Irmãos, eu sou fariseu, filho de
fariseus. Por causa da minha esperança na ressurreição dos mortos é que
sou julgado”.
'''
"7" = ''':sup:`7` Ao dizer ele estas palavras, houve uma discussão entre os fariseus e
os saduceus, e dividiu-se a assembleia.
'''
"8" = ''':sup:`8` (Pois os saduceus afirmam não haver ressurreição, nem anjos, nem
espíritos, mas os fariseus admitem uma e outra coisa.)
'''
"9" = ''':sup:`9` Originou-se, então, grande vozearia. Levantaram-se alguns escribas
dos fariseus e contestaram ruidosamente: “Não achamos mal algum neste
homem. (Quem sabe) se não lhe falou algum espírito ou um anjo...”.
'''
"10" = ''':sup:`10` A discussão fazia-se sempre mais violenta. O tribuno temeu que
Paulo fosse despedaçado por eles e mandou aos soldados que descessem,
que o tirassem do meio deles e o levassem para a cidadela.
'''
"11" = ''':sup:`11` Na noite seguinte, apareceu-lhe o Senhor e lhe disse: “Coragem!
Deste testemunho de mim em Jerusalém, assim importa também que o dês em
Roma.
'''
"12" = ''':sup:`12` Quando amanheceu, coligaram-se alguns judeus e juraram com
imprecações não comer nem beber nada, enquanto não matassem Paulo.
'''
"13" = ''':sup:`13` Eram mais de quarenta as pessoas que fizeram essa conjuração.
'''
"14" = ''':sup:`14` Foram apresentar-se aos sumos sacerdotes e aos cidadãos, dizendo:
“Juramos solenemente nada comer enquanto não matarmos Paulo.
'''
"15" = ''':sup:`15` Vós, pois, ide com o conselho requerer do tribuno que o conduza à
vossa presença, como se houvésseis de investigar com mais precisão a
sua causa; e nós estamos prontos para matá-lo durante o trajeto”.
'''
"16" = ''':sup:`16` Mas um filho da irmã de Paulo, inteirado da cilada, dirigiu-se à
cidadela e o comunicou a Paulo.
'''
"17" = ''':sup:`17` Este chamou a si um dos centuriões e disse-lhe: “Leva este moço ao
tribuno, porque tem alguma coisa a lhe transmitir”.
'''
"18" = ''':sup:`18` Ele o introduziu à presença do tribuno e lhe disse: “O preso Paulo
rogou-me que trouxesse este moço à tua presença, porque tem alguma
coisa a dizer-te”.
'''
"19" = ''':sup:`19` O tribuno, tomando-o pela mão, retirou-se com ele à parte e
perguntou: “Que tens a dizer-me.
'''
"20" = ''':sup:`20` Respondeu-lhe ele: “Os judeus têm combinado rogar-te amanhã que
apresentes Paulo ao Grande Conselho, como se houvessem de inquirir dele
alguma coisa com mais precisão.
'''
"21" = ''':sup:`21` Mas tu não creias, porque mais de quarenta homens dentre eles lhe
armam traição. Juraram solenemente nada comer, nem beber, enquanto não
o matarem. Eles já estão preparados e só esperam a tua permissão”.
'''
"22" = ''':sup:`22` Então, o tribuno despediu o moço, ordenando-lhe que a ninguém
dissesse que o havia avisado.
'''
"23" = ''':sup:`23` Depois disso, chamou ele dois centuriões e disse-lhes: “Preparai
duzentos soldados, setenta cavaleiros e duzentos lanceiros para irem a
Cesareia à terceira hora da noite.*
'''
"24" = ''':sup:`24` Aprontai também cavalgaduras para Paulo, que tendes de levar com
toda a segurança ao governador Félix”.
'''
"25" = ''':sup:`25` E ele escreveu uma carta nestes termos:
'''
"26" = ''':sup:`26` “Cláudio Lísias ao excelentíssimo governador Félix, saudações!
'''
"27" = ''':sup:`27` Esse homem foi preso pelos judeus e estava a ponto de ser morto por
eles, quando eu, sobrevindo com a tropa, o livrei, ao saber que era
romano.
'''
"28" = ''':sup:`28` Então, querendo saber a causa por que o acusavam, levei-o ao Grande
Conselho.
'''
"29" = ''':sup:`29` Soube que era acusado sobre questões da Lei deles, sem haver nele
delito algum que merecesse morte ou prisão.
'''
"30" = ''':sup:`30` Mas, como tivesse chegado a mim a notícia das traições que
maquinavam contra ele, envio-o com urgência a ti, intimando também aos
acusadores que recorram a ti”.
'''
"31" = ''':sup:`31` Os soldados, conforme lhes fora ordenado, tomaram Paulo e o levaram
de noite a Antipátride.
'''
"32" = ''':sup:`32` No dia seguinte, voltaram para a guarnição, deixando que os
soldados da cavalaria o escoltassem.
'''
"33" = ''':sup:`33` À sua chegada a Cesareia, entregaram ao governador a carta e
apresentaram-lhe também Paulo.
'''
"34" = ''':sup:`34` Ele, depois de lê-la e perguntar de que província ele era, sabendo
que era da Cilícia, disse:
'''
"35" = ''':sup:`35` “Eu te ouvirei quando chegarem teus acusadores.” Mandou, então, que
Paulo fosse guardado no pretório de Herodes.
'''
"Notes" = '''
Notas de rodapé:
23:1-11 - Paulo é levado diante do Sinédrio e, ao ser injustamente
atacado, defende sua fé e afirma sua identidade como fariseu. Esse
episódio demonstra a necessidade de sabedoria ao lidar com autoridades
23:12-22 - Uma conspiração para matar Paulo é descoberta, e ele é
protegido por um plano divino, mostrando que Deus cuida de Seus servos
Timóteo 4:17-18).
23:23-35 - Paulo é enviado ao governador Félix para sua proteção e
julgamento, um exemplo de como Deus usa circunstâncias legais para
25:1-12).
'''
