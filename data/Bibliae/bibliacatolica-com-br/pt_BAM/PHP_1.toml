"1" = ''':sup:`1` Paulo e Timóteo, servos de Jesus Cristo, a todos os santos em Jesus
Cristo, que se acham em Filipos, juntamente com os bispos e diáconos:*
'''
"2" = ''':sup:`2` a vós, graça e paz da parte de Deus, nosso Pai, e da parte do Senhor
Jesus Cristo!
'''
"3" = ''':sup:`3` Dou graças a meu Deus, cada vez que de vós me lembro.
'''
"4" = ''':sup:`4` Em todas as minhas orações, rezo sempre com alegria por todos vós,
'''
"5" = ''':sup:`5` recordando-me da cooperação que haveis dado na difusão do Evangelho,
desde o primeiro dia até agora.
'''
"6" = ''':sup:`6` Estou persuadido de que aquele que iniciou em vós esta obra
excelente lhe dará o acabamento até o dia de Jesus Cristo.*
'''
"7" = ''':sup:`7` É justo que eu tenha bom conceito de todos vós, porque vos trago no
coração, por terdes tomado parte na graça que me foi dada, tanto na
minha prisão como na defesa e na confirmação do Evangelho.
'''
"8" = ''':sup:`8` Deus me é testemunha da ternura que vos consagro a todos, pelo
entranhado amor de Jesus Cristo!
'''
"9" = ''':sup:`9` Peço, na minha oração, que a vossa caridade se enriqueça cada vez
mais de compreensão e critério,
'''
"10" = ''':sup:`10` com que possais discernir o que é mais perfeito e vos torneis puros
e irrepreensíveis para o dia de Cristo,
'''
"11" = ''':sup:`11` cheios de frutos da justiça, que provêm de Jesus Cristo, para a
glória e louvor de Deus.
'''
"12" = ''':sup:`12` Meus irmãos, quero fazer-vos saber que os acontecimentos que me
envolvem estão redundando em maior proveito do Evangelho.
'''
"13" = ''':sup:`13` Em todo o pretório e por toda parte tornou-se conhecido que é por
causa de Cristo que estou preso.*
'''
"14" = ''':sup:`14` A maior parte dos irmãos, ante a notícia das minhas cadeias, cobrou
nova confiança no Senhor e maior entusiasmo em anunciar sem temor a
Palavra de Deus.
'''
"15" = ''':sup:`15` É verdade que alguns pregam Cristo por inveja a mim e por
discórdia, mas outros o fazem com a melhor boa vontade.
'''
"16" = ''':sup:`16` Estes, por caridade, sabendo que tenho por missão a defesa do
Evangelho;
'''
"17" = ''':sup:`17` aqueles, ao contrário, pregam Cristo por espírito de intriga, e não
com reta intenção, no intuito de agravar meu sofrimento nesta prisão.
'''
"18" = ''':sup:`18` Mas não faz mal! Contanto que de todas as maneiras, por pretexto ou
por verdade, Cristo seja anunciado, nisto não só me alegro, mas sempre
me alegrarei.
'''
"19" = ''':sup:`19` Pois sei que isto me resultará em salvação, graças às vossas
orações e ao socorro do Espírito de Jesus Cristo.
'''
"20" = ''':sup:`20` Meu ardente desejo e minha esperança são que em nada serei
confundido, mas que, hoje como sempre, Cristo será glorificado no meu
corpo (tenho toda a certeza disto), quer pela minha vida, quer pela
minha morte.
'''
"21" = ''':sup:`21` Porque para mim o viver é Cristo e o morrer é lucro.
'''
"22" = ''':sup:`22` Mas, se o viver no corpo é útil para o meu trabalho, não sei então
o que devo preferir.
'''
"23" = ''':sup:`23` Sinto-me pressionado dos dois lados: por uma parte, desejaria
desprender-me para estar com Cristo – o que seria imensamente melhor;
'''
"24" = ''':sup:`24` mas, de outra parte, continuar a viver é mais necessário, por causa
de vós...
'''
"25" = ''':sup:`25` Persuadido disso, sei que ficarei e continuarei com todos vós, para
proveito vosso e consolação da vossa fé.
'''
"26" = ''':sup:`26` Assim, minha volta para junto de vós vos dará um novo motivo de
alegria em Cristo Jesus.
'''
"27" = ''':sup:`27` Cumpre, somente, que vos mostreis em vosso proceder dignos do
Evangelho de Cristo. Quer eu vá ter convosco, quer permaneça ausente,
desejo ouvir que estais firmes em um só espírito, lutando unanimemente
pela fé do Evangelho,
'''
"28" = ''':sup:`28` sem vos deixardes intimidar em nada pelos vossos adversários. Isso
para eles é motivo de perdição; para vós outros, de salvação. E é a
vontade de Deus,
'''
"29" = ''':sup:`29` porque a vós vos é dado não somente crer em Cristo, mas ainda por
ele sofrer.
'''
"30" = ''':sup:`30` Sustentais o mesmo combate que me tendes visto travar e no qual
sabeis que eu continuo agora.
'''
