[6]
"1" = ''':sup:`1` – Para onde foi o teu amado, ó tu, a mais bela das mulheres? Para
onde se retirou o teu amado? Nós o buscaremos contigo.*
'''
"2" = ''':sup:`2` – O meu bem-amado desceu ao seu jardim, aos canteiros perfumados;
para apascentar em meu jardim, e colher lírios.
'''
"3" = ''':sup:`3` Eu sou do meu amado e meu amado é meu. Ele apascenta entre os
lírios.
'''
"4" = ''':sup:`4` – És formosa, amada minha, como Tirsa, graciosa como Jerusalém,
temível como um exército em ordem de batalha.*
'''
"5" = ''':sup:`5` Desvia de mim os teus olhos, porque eles me fascinam. Teus cabelos
são como um rebanho de cabras descendo impetuosamente pelas encostas de
Galaad.*
'''
"6" = ''':sup:`6` Teus dentes são como um rebanho de ovelhas que sobem do banho; cada
uma leva dois (cordeirinhos) gêmeos, e nenhuma delas é estéril.
'''
"7" = ''':sup:`7` Tua face é como um pedaço de romã debaixo do teu véu.
'''
"8" = ''':sup:`8` Há sessenta rainhas, oitenta concubinas, e inumeráveis jovens
mulheres;*
'''
"9" = ''':sup:`9` uma, porém, é a minha pomba, uma só a minha perfeita; ela é a única
de sua mãe, a predileta daquela que a deu à luz. Ao vê-la, as donzelas
proclamam-na bem-aventurada, rainhas e concubinas a louvam.
'''
"10" = ''':sup:`10` Quem é esta que surge como a aurora, bela como a lua, brilhante
como o sol, temível como um exército em ordem de batalha?
'''
"11" = ''':sup:`11` Eu desci ao jardim das nogueiras para ver a nova vegetação dos
vales, e para ver se a vinha crescia e se as romãzeiras estavam em
flor.
'''
"12" = ''':sup:`12` Eu não o sabia; minha alma colocou-me nos carros de Aminadab.*
'''
