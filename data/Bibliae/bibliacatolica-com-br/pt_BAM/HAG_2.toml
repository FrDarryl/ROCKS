"1" = ''':sup:`1` No segundo ano do reinado de Dario, no vigésimo primeiro dia do
sétimo mês, a palavra do Senhor fez-se ouvir por intermédio do profeta
Ageu, nestes termos:
'''
"2" = ''':sup:`2` “Fala ao governador de Judá, Zorobabel, filho de Salatiel, ao sumo
sacerdote Josué, filho de Josedec, e ao resto do povo.
'''
"3" = ''':sup:`3` Haverá alguém entre vós que tenha visto esta casa em seu primeiro
esplendor? E em que estado a vedes agora! Tal como está, não parece ela
insignificante aos vossos olhos?
'''
"4" = ''':sup:`4` Todavia, ó Zorobabel, tem ânimo, diz o Senhor. Coragem, Josué, filho
de Josedec, sumo sacerdote! Coragem todos vós, habitantes da terra, diz
o Senhor. Mãos à obra! Eu estou convosco – oráculo do Senhor dos
exércitos.
'''
"5" = ''':sup:`5` Segundo o pacto que fiz convosco quando saístes do Egito, meu
Espírito habitará convosco. Não temais.
'''
"6" = ''':sup:`6` Porque isto diz o Senhor dos exércitos: Ainda um pouco de tempo, e
abalarei céu e terra, mares e continentes;*
'''
"7" = ''':sup:`7` sacudirei todas as nações, afluirão riquezas de todos os povos e
encherei de minha glória esta casa, diz o Senhor dos exércitos.
'''
"8" = ''':sup:`8` A prata e o ouro me pertencem – oráculo do Senhor dos exércitos.
'''
"9" = ''':sup:`9` O esplendor desta casa sobrepujará o da primeira – oráculo do Senhor
dos exércitos.
'''
"10" = ''':sup:`10` Sim, farei reinar a paz neste lugar, diz o Senhor dos exércitos”.
No segundo ano do reinado de Dario, no vigésimo quarto dia do nono mês,
a palavra do Senhor fez-se ouvir pelo ministério do profeta Ageu,
nestes termos:
'''
"11" = ''':sup:`11` “Isto diz o Senhor dos exércitos: propõe aos sacerdotes esta
questão:
'''
"12" = ''':sup:`12` Suponhamos que um homem traga na orla da sua veste carne
consagrada. Se ele tocasse com esta veste o pão, ou o guisado, ou o
vinho, ou o óleo, ou qualquer outro alimento, porventura se tornaria
santo tal objeto?”. “Não” – responderam os sacerdotes –.
'''
"13" = ''':sup:`13` “Mas, suponhamos” – replicou Ageu – “que alguém esteja manchado por
ter tocado um cadáver; se ele tocar qualquer dessas coisas, ficará ela
impura?” “Sim, ficará impura” – responderam os sacerdotes –.*
'''
"14" = ''':sup:`14` Então, Ageu retomou a palavra e disse: “Assim é este povo, assim é
esta nação diante de mim – oráculo do Senhor; assim também é o trabalho
de suas mãos: tudo o que me oferecem ali está manchado.*
'''
"15" = ''':sup:`15` Prestai toda a atenção pois, a partir de hoje e para sempre. Antes
que se começasse a colocar pedra sobre pedra no Templo do Senhor, que
vos acontecia?
'''
"16" = ''':sup:`16` Um feixe de trigo, do qual se esperava vinte medidas de grãos, não
dava mais que dez; uma cuba de vinho de cinquenta medidas não dava mais
que vinte;
'''
"17" = ''':sup:`17` mandei ferrugem, mangra e saraiva para destruir o trabalho de
vossas mãos, e não vos voltastes para mim – oráculo do Senhor.
'''
"18" = ''':sup:`18` Prestai toda a atenção no que vai acontecer a partir deste dia, a
partir do vigésimo quarto dia do nono mês, dia em que foram lançadas as
pedras de fundamento da casa do Senhor. Prestai toda a atenção!
'''
"19" = ''':sup:`19` Vede se o grão falta ainda nos celeiros, se a vinha, a figueira, a
romãzeira e a oliveira continuam improdutivas... porque a partir deste
dia derramarei a minha bênção”.
'''
"20" = ''':sup:`20` A palavra do Senhor foi dirigida pela segunda vez a Ageu no
vigésimo quarto dia do mês, nestes termos:
'''
"21" = ''':sup:`21` “Vai ter com o governador de Judá, Zorobabel, e dize-lhe:
'''
"22" = ''':sup:`22` Abalarei o céu e a terra, derrubarei o trono de todos os reis,
aniquilarei o poder das nações, destruirei os carros e suas equipagens;
cavalos e cavaleiros cairão, e eles se matarão mutuamente a golpes de
espada.
'''
"23" = ''':sup:`23` Naquele dia – oráculo do Senhor, – eu te tomarei, ó Zorobabel,
filho de Salatiel, meu servo – oráculo do Senhor –, e te conservarei
como se conserva um sinete. Porque é a ti que escolhi – oráculo do
Senhor dos exércitos”.*
'''
