chamá-lo.*
'''
"32" = ''':sup:`32` Ora, a multidão estava sentada ao redor dele; e disseram-lhe: “Tua
mãe e teus irmãos estão aí fora e te procuram”.
'''
"33" = ''':sup:`33` Ele respondeu-lhes: “Quem é minha mãe e quem são meus irmãos?”.
'''
"34" = ''':sup:`34` E, correndo o olhar sobre a multidão, que estava sentada ao redor
dele, disse: “Eis aqui minha mãe e meus irmãos.
'''
