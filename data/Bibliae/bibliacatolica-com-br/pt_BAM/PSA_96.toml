[96]
"1" = ''':sup:`1` O Senhor reina! Que a terra exulte de alegria, que se rejubile a
multidão das ilhas.*
'''
"2" = ''':sup:`2` Está envolvido em escura nuvem, seu trono tem por fundamento a
justiça e o direito.
'''
"3" = ''':sup:`3` Ele é precedido por um fogo que devora em redor os inimigos.
'''
"4" = ''':sup:`4` Seus relâmpagos iluminam o mundo, a terra estremece ao vê-los.
'''
"5" = ''':sup:`5` Na presença do Senhor, fundem-se as montanhas como a cera, em
presença do Senhor de toda a terra.
'''
"6" = ''':sup:`6` Os céus anunciam a sua justiça e todos os povos contemplam a sua
glória.
'''
"7" = ''':sup:`7` São confundidos os que adoram estátuas e se gloriam em seus ídolos;
pois os deuses se prostram diante do Senhor.*
'''
"8" = ''':sup:`8` Ouve e se alegra Sião, exultam as cidades de Judá por causa de
vossos juízos, Senhor.
'''
"9" = ''':sup:`9` Porque vós, Senhor, sois o soberano de toda a terra, vós sois o
Altíssimo entre todos os deuses.
'''
"10" = ''':sup:`10` O Senhor ama os que detestam o mal, ele vela pelas almas de seus
servos e os livra das mãos dos ímpios.
'''
"11" = ''':sup:`11` A luz resplandece para o justo, e a alegria é concedida ao homem de
coração reto.
'''
"12" = ''':sup:`12` Alegrai-vos, ó justo, no Senhor, e dai glória ao seu santo nome.
'''
