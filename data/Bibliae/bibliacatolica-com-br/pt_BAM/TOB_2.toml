"1" = ''':sup:`1` Algum tempo depois, em um dia de festa religiosa, foi preparado um
grande banquete na casa de Tobit.
'''
"2" = ''':sup:`2` Ele disse então ao seu filho: “Vai buscar alguns homens piedosos de
nossa tribo para comerem conosco”.
'''
"3" = ''':sup:`3` Ele saiu, mas logo voltou, anunciando ao pai que um dos filhos de
Israel jazia degolado na praça. Tobit levantou-se imediatamente da
mesa, sem nada haver comido e foi aonde estava o cadáver.
'''
"4" = ''':sup:`4` Tomou-o e levou-o clandestinamente para a sua casa, a fim de
sepultá-lo com cuidado depois do sol posto.
'''
"5" = ''':sup:`5` Tendo escondido o cadáver, começou a comer com pranto e tremor,
'''
"6" = ''':sup:`6` lembrando-se do oráculo que o Senhor tinha pronunciado pela boca do
profeta Amós: “Converterei vossas festas em luto, e vossos cânticos em
'''
"7" = ''':sup:`7` Quando o sol se pôs, ele foi e o sepultou.
'''
"8" = ''':sup:`8` Seus vizinhos criticavam-no unanimemente, dizendo: “Já uma vez
ordenaram que te matassem, precisamente por isso e mal escapaste dessa
sentença de morte, recomeças a enterrar os cadáveres!”.
'''
"9" = ''':sup:`9` Mas Tobit temia mais a Deus que ao rei e continuava a levar para a
sua casa os corpos daqueles que eram assassinados, onde os escondia e
os inumava durante a noite.
'''
"10" = ''':sup:`10` Ora, aconteceu que um dia, cansado desse trabalho, foi para a sua
casa e deitou-se junto à parede onde adormeceu.
'''
"11" = ''':sup:`11` Enquanto dormia, caiu-lhe, de um ninho de andorinhas, esterco
quente nos olhos e ele tornou-se cego.
'''
"12" = ''':sup:`12` Deus permitiu que lhe acontecesse essa prova, para que a sua
paciência, como a do santo homem Jó, servisse de exemplo à posteridade.
'''
"13" = ''':sup:`13` Como havia sempre temido a Deus, desde a sua infância e guardado
seus mandamentos, ele não se afligiu (nem murmurou) contra Deus por ter
sido atingido pela cegueira.
'''
"14" = ''':sup:`14` Mas perseverou firme no temor de Deus e continuou a dar-lhe graças
em todos os dias de sua vida.
'''
"15" = ''':sup:`15` Assim como o bem-aventurado Jó foi insultado por outros chefes,
assim seus parentes e amigos escarneciam de seu comportamento:
'''
"16" = ''':sup:`16` “Onde está – diziam eles – essa esperança por cujo amor deste
esmolas e sepultaste os mortos?”.
'''
"17" = ''':sup:`17` Porém, Tobit repreendia-os, dizendo: “Não faleis assim;
'''
"18" = ''':sup:`18` somos filhos dos santos (patriarcas) e esperamos aquela vida que
Deus há de dar aos que não perdem jamais a sua confiança nele”.*
'''
"19" = ''':sup:`19` Ora, Ana, sua mulher, ia todos os dias tecer e trazia o que ela
ganhava com o trabalho de suas mãos.
'''
"20" = ''':sup:`20` Foi assim que, tendo trazido para casa um cabrito que recebera
(como gratificação),
'''
"21" = ''':sup:`21` seu marido ouviu-o balir e disse: “Vê que ele não tenha sido
roubado; restitui-o ao seu proprietário, porque não nos é permitido
comer e nem mesmo tocar, o que foi roubado”.
'''
"22" = ''':sup:`22` Ao que lhe respondeu sua mulher com indignação: “Tua esperança é
manifestamente vã; agora tuas esmolas mostram bem o que valem!”. Com
essas e outras palavras semelhantes ela censurava-o duramente.
'''
