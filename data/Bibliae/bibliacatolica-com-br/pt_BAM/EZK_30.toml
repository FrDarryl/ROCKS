"1" = ''':sup:`1` A palavra do Senhor foi-me dirigida nestes termos:
'''
"2" = ''':sup:`2` “Filho do homem, profetiza o seguinte: eis o que diz o Senhor Javé:
soltai gritos: Ah! Que dia!
'''
"3" = ''':sup:`3` Porque está próximo o dia, está próximo o dia do Senhor, dia
carregado de nuvens, dia marcado para as nações.
'''
"4" = ''':sup:`4` Sobre o Egito vai abater-se a espada, sobre a Etiópia vai reinar o
terror, quando os mortos tombarem no Egito, quando se arrebatarem as
riquezas da terra, e forem destruídos os seus fundamentos.
'''
"5" = ''':sup:`5` Etíopes, gente da Líbia e da Lídia, populações mescladas, gentes de
Cub, assim como os filhos da minha aliança cairão com eles sob a
espada.
'''
"6" = ''':sup:`6` Eis o que diz o Senhor: eles cairão, os sustentáculos do Egito, e o
orgulho que lhe inspirava sua potência será humilhado: desde Magdol até
Siene se sucumbirá sob o gládio – oráculo do Senhor Javé.
'''
"7" = ''':sup:`7` O Egito será uma terra desolada entre todas, e suas cidades serão
cidades arruinadas entre as demais.
'''
"8" = ''':sup:`8` Será sabido que sou eu o Senhor, quando eu tiver posto fogo no Egito
e quando todos os seus aliados houverem fracassado.
'''
"9" = ''':sup:`9` Naquele dia, mensageiros de minha parte irão de navio para perturbar
a segurança da Etiópia: sofrerá o terror, quando vier o dia do Egito;
ora, ei-lo que vem.
'''
"10" = ''':sup:`10` Eis o que diz o Senhor Javé: eu vou aniquilar as multidões que
povoam o Egito, pela mão de Nabucodonosor, rei da Babilônia.
'''
"11" = ''':sup:`11` Ele e seu povo, povo brutal entre todos, vão ser enviados para
assolar a terra; desembainharão a espada contra o Egito e cobrirão a
terra de cadáveres.
'''
"12" = ''':sup:`12` Eu deixarei secos os braços do Nilo, entregarei a terra a
celerados, irei saqueá-la e a tudo quanto encerra por mão de bárbaros.
Sou eu, o Senhor, que o digo.
'''
"13" = ''':sup:`13` Eis o que diz o Senhor Javé: farei desaparecer os ídolos e
suprimirei os falsos deuses de Nof. Não haverá mais príncipe no Egito,
e espalharei o terror nessa terra.*
'''
"14" = ''':sup:`14` Devastarei Patros, meterei fogo a Tânis, exercerei meus julgamentos
sobre No;*
'''
"15" = ''':sup:`15` desencadearei o meu furor sobre Sin, a fortaleza do Egito;
exterminarei a imensa população de No.
'''
"16" = ''':sup:`16` Meterei fogo ao Egito. Sin se retorcerá no sofrimento. No será
estraçalhada e Nof será assaltada em pleno dia.
'''
"17" = ''':sup:`17` Os jovens de On e de Bubaste tombarão sob a espada e sua população
será deportada.*
'''
"18" = ''':sup:`18` Em Táfnis, o dia se escurecerá quando eu quebrar o poder do Egito,
e puser termo ao orgulho que lhe inspira esse poderio. Uma nuvem
cobrirá a cidade, e suas filhas serão deportadas.
'''
"19" = ''':sup:`19` Exercerei os meus juízos contra o Egito, e se saberá assim que sou
eu o Senhor”.
'''
"20" = ''':sup:`20` No décimo primeiro ano, no sétimo dia do primeiro mês, a palavra do
Senhor foi-me dirigida nestes termos:
'''
"21" = ''':sup:`21` “Filho do homem, quebrei o braço do faraó, rei do Egito, e ninguém
o procurou para curar, ninguém lhe pôs ligadura para lhe dar força de
manejar a espada.*
'''
"22" = ''':sup:`22` E, por isso, eis o que diz o Senhor Javé: é contra o faraó, rei do
Egito, que eu venho: vou romper-lhe também o braço são, do mesmo modo
que aquele que já foi quebrado, e farei cair a espada de sua mão.
'''
"23" = ''':sup:`23` Dispersarei os egípcios entre as nações, eu os disseminarei por
diversos lugares.
'''
"24" = ''':sup:`24` Darei força ao braço do rei da Babilônia e lhe meterei na mão a
minha espada; quebrarei o braço do faraó, que soltará diante de si
gemidos de um homem ferido de morte.
'''
"25" = ''':sup:`25` Darei vigor ao braço do rei da Babilônia, enquanto tombarem os
braços do faraó. Saberão que sou eu o Senhor, quando eu puser a minha
espada na mão do rei da Babilônia, a qual ele brandirá contra o Egito.
'''
"26" = ''':sup:`26` Eu dispersarei os egípcios entre as nações, serão disseminados por
diversos países. Assim reconhecerão que eu sou o Senhor”.
'''
