[15]
"1" = ''':sup:`1` Logo pela manhã, se reuniram os sumos sacerdotes com os anciãos, os
escribas e com todo o conselho. E tendo amarrado Jesus, levaram-no e
entregaram-no a Pilatos.
'''
"2" = ''':sup:`2` Este lhe perguntou: “És tu o rei dos judeus?”. Ele lhe respondeu:
“Sim”.
'''
"3" = ''':sup:`3` Os sumos sacerdotes acusavam-no de muitas coisas.
'''
"4" = ''':sup:`4` Pilatos perguntou-lhe outra vez: “Nada respondes? Vê de quantos
delitos te acusam!”.
'''
"5" = ''':sup:`5` Mas Jesus nada mais respondeu, de modo que Pilatos ficou admirado.
'''
"6" = ''':sup:`6` Ora, costumava ele soltar-lhes em cada festa qualquer dos presos que
pedissem.
'''
"7" = ''':sup:`7` Havia na prisão um, chamado Barrabás, que fora preso com seus
cúmplices, o qual na sedição perpetrara um homicídio.
'''
"8" = ''':sup:`8` O povo que tinha subido começou a pedir-lhe aquilo que sempre lhes
costumava conceder.
'''
"9" = ''':sup:`9` Pilatos respondeu-lhes: “Quereis que vos solte o rei dos judeus?”.
'''
"10" = ''':sup:`10` (Porque sabia que os sumos sacerdotes o haviam entregue por
inveja.)
'''
"11" = ''':sup:`11` Mas os pontífices instigaram o povo para que pedissem de
preferência que lhes soltasse Barrabás.
'''
"12" = ''':sup:`12` Pilatos falou-lhes outra vez: “E que quereis que eu faça daquele a
quem chamais o rei dos judeus?”.
'''
"13" = ''':sup:`13` Eles tornaram a gritar: “Crucifica-o!”.
'''
"14" = ''':sup:`14` Pilatos replicou: “Mas que mal fez ele?”. Eles clamavam mais ainda:
“Crucifica-o!”.
'''
"15" = ''':sup:`15` Querendo Pilatos satisfazer o povo, soltou-lhes Barrabás e entregou
'''
"16" = ''':sup:`16` Os soldados conduziram-no ao interior do pátio, isto é, ao
pretório, onde convocaram toda a coorte.
'''
"17" = ''':sup:`17` Vestiram Jesus de púrpura, teceram uma coroa de espinhos e a
colocaram na sua cabeça.
'''
"18" = ''':sup:`18` E começaram a saudá-lo: “Salve, rei dos judeus!”.
'''
"19" = ''':sup:`19` Davam-lhe na cabeça com uma vara, cuspiam nele e punham-se de
joelhos como para homenageá-lo.
'''
"20" = ''':sup:`20` Depois de terem escarnecido dele, tiraram-lhe a púrpura, deram-lhe
'''
"21" = ''':sup:`21` Passava por ali certo homem de Cirene, chamado Simão, que vinha do
campo, pai de Alexandre e de Rufo, e obrigaram-no a que lhe levasse a
cruz.
'''
"22" = ''':sup:`22` Conduziram Jesus ao lugar chamado Gólgota, que quer dizer lugar do
crânio.
'''
"23" = ''':sup:`23` Deram-lhe de beber vinho misturado com mirra, mas ele não o
aceitou.
'''
"24" = ''':sup:`24` Depois de o terem crucificado, repartiram as suas vestes, tirando à
sorte sobre elas, para ver o que tocaria a cada um.
'''
"25" = ''':sup:`25` Era a hora terceira quando o crucificaram.
'''
"26" = ''':sup:`26` A inscrição que motivava a sua condenação dizia: “O rei dos
judeus”.
'''
"27" = ''':sup:`27` Crucificaram com ele dois bandidos: um à sua direita e outro à
esquerda.
'''
"29" = ''':sup:`29` Os que iam passando injuriavam-no e abanavam a cabeça, dizendo:
“Olá! Tu que destróis o templo e o reedificas em três dias,
'''
"30" = ''':sup:`30` salva-te a ti mesmo! Desce da cruz!”.
'''
"31" = ''':sup:`31` Dessa maneira, escarneciam dele também os sumos sacerdotes e os
escribas, dizendo uns para os outros: “Salvou a outros e a si mesmo não
pode salvar!
'''
"32" = ''':sup:`32` Que o Cristo, rei de Israel, desça agora da cruz, para que vejamos
e creiamos!”. Também os que haviam sido crucificados com ele o
insultavam.
'''
"33" = ''':sup:`33` Desde a hora sexta até a hora nona, houve trevas por toda a terra.
'''
"34" = ''':sup:`34` E à hora nona, Jesus bradou em alta voz: “Elói, Elói, lammá
sabactáni?”, que quer dizer: “Meu Deus, meu Deus, por que me
abandonaste?”.
'''
"35" = ''':sup:`35` Ouvindo isso, alguns dos circunstantes diziam: “Ele chama por
Elias!”.
'''
"36" = ''':sup:`36` Um deles correu e ensopou uma esponja em vinagre e, pondo-a na
ponta de uma vara, deu-lho para beber, dizendo: “Deixai, vejamos se
Elias vem tirá-lo”.
'''
"37" = ''':sup:`37` Jesus deu um grande brado e expirou.
'''
"38" = ''':sup:`38` O véu do templo rasgou-se então de alto a baixo em duas partes.
'''
"39" = ''':sup:`39` O centurião que estava diante de Jesus, ao ver que ele tinha
expirado assim, disse: “Este homem era realmente o Filho de Deus”.
'''
"40" = ''':sup:`40` Achavam-se ali também umas mulheres, observando de longe, entre as
quais Maria Madalena, Maria, mãe de Tiago, o Menor, e de José, e
Salomé,
'''
"41" = ''':sup:`41` que o tinham seguido e o haviam assistido, quando ele estava na
Galileia; e muitas outras que haviam subido juntamente com ele a
'''
"42" = ''':sup:`42` Quando já era tarde – era a Preparação, isto é, a véspera do sábado
–,
'''
"43" = ''':sup:`43` veio José de Arimateia, ilustre membro do conselho, que também
esperava o Reino de Deus; ele foi resoluto à presença de Pilatos e
pediu o corpo de Jesus.
'''
"44" = ''':sup:`44` Pilatos admirou-se de que ele tivesse morrido tão depressa. E,
chamando o centurião, perguntou se já havia muito tempo que Jesus tinha
morrido.
'''
"45" = ''':sup:`45` Obtida a resposta afirmativa do centurião, mandou dar-lhe o corpo.
'''
"46" = ''':sup:`46` Depois de ter comprado um pano de linho, José tirou-o da cruz,
envolveu-o no pano e depositou-o num sepulcro escavado na rocha,
rolando uma pedra para fechar a entrada.
'''
"47" = ''':sup:`47` Maria Madalena e Maria, mãe de José, observavam onde o depositavam.
'''
