[12]
"1" = ''':sup:`1` Enquanto isso, os homens se tinham reunido aos milhares em torno de
Jesus, de modo que se atropelavam uns aos outros. Jesus começou a dizer
a seus discípulos: “Guardai-vos do fermento dos fariseus, que é a
hipocrisia.
'''
"2" = ''':sup:`2` Porque não há nada oculto que não venha a descobrir-se, e nada há
escondido que não venha a ser conhecido.
'''
"3" = ''':sup:`3` Pois o que dissestes às escuras será dito à luz; e o que falastes ao
'''
"4" = ''':sup:`4` Digo-vos a vós, meus amigos: não tenhais medo daqueles que matam o
corpo e depois disso nada mais podem fazer.
'''
"5" = ''':sup:`5` Eu vos mostrarei a quem deveis temer: temei aquele que, depois de
matar, tem poder de lançar no inferno; sim, eu vo-lo digo: temei a
esse.*
'''
"6" = ''':sup:`6` Não se vendem cinco pardais por dois asses? E, entretanto, nem um só
deles passa despercebido diante de Deus.*
'''
"7" = ''':sup:`7` Até os cabelos de vossa cabeça estão todos contados. Não temais,
pois, mais valor tendes vós do que numerosos pardais.
'''
"8" = ''':sup:`8` Digo-vos: todo o que me reconhecer diante dos homens também o Filho
do Homem o reconhecerá diante dos anjos de Deus;
'''
"9" = ''':sup:`9` mas quem me negar diante dos homens será negado diante dos anjos de
Deus.
'''
"10" = ''':sup:`10` Todo aquele que tiver falado contra o Filho do Homem obterá perdão,
mas aquele que tiver blasfemado contra o Espírito Santo não alcançará
perdão.*
'''
"11" = ''':sup:`11` Quando, porém, vos levarem às sinagogas, perante os magistrados e
as autoridades, não vos preocupeis com o que haveis de falar em vossa
defesa,
'''
"12" = ''':sup:`12` porque o Espírito Santo vos inspirará naquela hora o que deveis
dizer”.
'''
"13" = ''':sup:`13` Disse-lhe então alguém do meio do povo: “Mestre, dize a meu irmão
que reparta comigo a herança.”
'''
"14" = ''':sup:`14` Jesus respondeu-lhe: “Meu amigo, quem me constituiu juiz ou árbitro
entre vós?”
'''
"15" = ''':sup:`15` E disse então ao povo: “Guardai-vos escrupulosamente de toda a
avareza, porque a vida de um homem, ainda que ele esteja na abundância,
não depende de suas riquezas”.
'''
"16" = ''':sup:`16` E propôs-lhe esta parábola: “Havia um homem rico cujos campos
produziam muito.
'''
"17" = ''':sup:`17` E ele refletia consigo: Que farei? Porque não tenho onde recolher a
minha colheita.
'''
"18" = ''':sup:`18` Disse então ele: Farei o seguinte: derrubarei os meus celeiros e
construirei maiores; neles recolherei toda a minha colheita e os meus
bens.
'''
"19" = ''':sup:`19` E direi à minha alma: ó minha alma, tens muitos bens em depósito
para muitíssimos anos; descansa, come, bebe e regala-te.
'''
"20" = ''':sup:`20` Deus, porém, lhe disse: Insensato! Nesta noite ainda exigirão de ti
a tua alma. E as coisas que ajuntaste de quem serão?
'''
"21" = ''':sup:`21` Assim acontece ao homem que entesoura para si mesmo e não é rico
'''
"22" = ''':sup:`22` Jesus voltou-se então para seus discípulos: “Portanto, vos digo:
não andeis preocupados com a vossa vida, pelo que haveis de comer; nem
com o vosso corpo, pelo que haveis de vestir.
'''
"23" = ''':sup:`23` A vida vale mais do que o sustento e o corpo mais do que as vestes.
'''
"24" = ''':sup:`24` Considerai os corvos: eles não semeiam, nem ceifam, nem têm
despensa, nem celeiro; entretanto, Deus os sustenta. Quanto mais valeis
vós do que eles?
'''
"25" = ''':sup:`25` Mas qual de vós, por mais que se preocupe, pode acrescentar um só
côvado à duração de sua vida?
'''
"26" = ''':sup:`26` Se vós, pois, não podeis fazer nem as mínimas coisas, por que
estais preocupados com as outras?
'''
"27" = ''':sup:`27` Considerai os lírios, como crescem; não fiam, nem tecem. Contudo,
digo-vos: nem Salomão em toda a sua glória jamais se vestiu como um
deles.
'''
"28" = ''':sup:`28` Se Deus, portanto, veste assim a erva que hoje está no campo e
amanhã se lança ao fogo, quanto mais a vós, homens de fé pequenina!
'''
"29" = ''':sup:`29` Não vos inquieteis com o que haveis de comer ou beber; e não andeis
com vãs preocupações.
'''
"30" = ''':sup:`30` Porque os homens do mundo é que se preocupam com todas essas
coisas. Mas vosso Pai bem sabe que precisais de tudo isso.
'''
"31" = ''':sup:`31` Buscai antes o Reino de Deus e a sua justiça e todas essas coisas
vos serão dadas por acréscimo.
'''
"32" = ''':sup:`32` Não temais, pequeno rebanho, porque foi do agrado de vosso Pai
dar-vos o Reino.
'''
"33" = ''':sup:`33` Vendei o que possuís e dai esmolas; fazei para vós bolsas que não
se gastam, um tesouro inesgotável nos céus, aonde não chega o ladrão e
a traça não o destrói.
'''
"34" = ''':sup:`34` Pois onde estiver o vosso tesouro, ali estará também o vosso
'''
"35" = ''':sup:`35` “Estejam cingidos os vossos rins e acesas as vossas lâmpadas.*
'''
"36" = ''':sup:`36` Sede semelhantes a homens que esperam o seu senhor, ao voltar de
uma festa, para que, quando vier e bater à porta, logo lha abram.
'''
"37" = ''':sup:`37` Bem-aventurados os servos a quem o senhor achar vigiando, quando
vier! Em verdade vos digo: ele há de cingir-se, dar-lhes à mesa e os
servirá.
'''
"38" = ''':sup:`38` Se vier na segunda ou se vier na terceira vigília e os achar
vigilantes, felizes daqueles servos!
'''
"39" = ''':sup:`39` Sabei, porém, isto: se o senhor soubesse a que hora viria o ladrão,
vigiaria sem dúvida e não deixaria forçar a sua casa.
'''
"40" = ''':sup:`40` Estai, pois, preparados, porque, à hora em que não pensais, virá o
Filho do Homem.”
'''
"41" = ''':sup:`41` Disse-lhe Pedro: “Senhor, propões esta parábola só a nós ou também
a todos?”.
'''
"42" = ''':sup:`42` O Senhor replicou: “Qual é o administrador sábio e fiel que o
senhor estabelecerá sobre os seus operários para lhes dar a seu tempo a
sua medida de trigo?
'''
"43" = ''':sup:`43` Feliz daquele servo que o senhor achar procedendo assim, quando
vier!
'''
"44" = ''':sup:`44` Em verdade vos digo: lhe confiará todos os seus bens.
'''
"45" = ''':sup:`45` Mas, se o tal administrador imaginar consigo: Meu senhor tardará a
vir, e começar a espancar os servos e as servas, a comer, a beber e a
embriagar-se,
'''
"46" = ''':sup:`46` o senhor daquele servo virá no dia em que não o esperar e na hora
em que ele não pensar, e o despedirá e o mandará ao destino dos
infiéis.
'''
"47" = ''':sup:`47` O servo que, apesar de conhecer a vontade de seu senhor, nada
preparou e lhe desobedeceu será açoitado com numerosos golpes.
'''
"48" = ''':sup:`48` Mas aquele que, ignorando a vontade de seu senhor, fizer coisas
repreensíveis, será açoitado com poucos golpes. Porque, a quem muito se
deu, muito se exigirá. Quanto mais se confiar a alguém, dele mais se há
'''
"49" = ''':sup:`49` “Eu vim lançar fogo à terra, e que tenho eu a desejar se ele já
está aceso?
'''
"50" = ''':sup:`50` Mas devo ser batizado num batismo; e quanto anseio até que ele se
cumpra!*
'''
"51" = ''':sup:`51` Julgais que vim trazer paz à terra? Não, digo-vos, mas separação.*
'''
"52" = ''':sup:`52` Pois de ora em diante haverá numa mesma casa cinco pessoas
divididas, três contra duas, e duas contra três;
'''
"53" = ''':sup:`53` estarão divididos: o pai contra o filho, e o filho contra o pai; a
mãe contra a filha, e a filha contra a mãe; a sogra contra a nora, e a
nora contra a sogra.”
'''
"54" = ''':sup:`54` Dizia ainda ao povo: “Quando vedes levantar-se uma nuvem no poente,
logo dizeis: Aí vem chuva. E assim sucede.
'''
"55" = ''':sup:`55` Quando vedes soprar o vento do Sul, dizeis: Haverá calor. E assim
acontece.
'''
"56" = ''':sup:`56` Hipócritas! Sabeis distinguir os aspectos do céu e da terra; como,
pois, não sabeis reconhecer o tempo presente?
'''
"57" = ''':sup:`57` Por que também não julgais por vós mesmos o que é justo?
'''
"58" = ''':sup:`58` Ora, quando fores com o teu adversário ao magistrado, faze o
possível para entrar em acordo com ele pelo caminho, a fim de que ele
te não arraste ao juiz, e o juiz te entregue ao executor, e o executor
te ponha na prisão.
'''
"59" = ''':sup:`59` Digo-te: não sairás dali, até pagares o último centavo”.
'''
