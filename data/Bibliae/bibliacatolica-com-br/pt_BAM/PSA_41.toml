[41]
"1" = ''':sup:`1` Ao mestre de canto. Hino dos filhos de Coré.*
'''
"2" = ''':sup:`2` Como a corça anseia pelas águas vivas, assim minha alma suspira por
vós, ó meu Deus.
'''
"3" = ''':sup:`3` Minha alma tem sede de Deus, do Deus vivo; quando irei contemplar a
face de Deus?
'''
"4" = ''':sup:`4` Minhas lágrimas se converteram em alimento dia e noite, enquanto me
repetem sem cessar: “Teu Deus, onde está?”.
'''
"5" = ''':sup:`5` Lembro-me, e esta recordação me parte a alma, como ia entre a turba,
e os conduzia à casa de Deus, entre gritos de júbilo e louvor de uma
multidão em festa.
'''
"6" = ''':sup:`6` Por que te deprimes, ó minha alma, e te inquietas dentro de mim?
Espera em Deus, porque ainda hei de louvá-lo:
'''
"7" = ''':sup:`7` ele é minha salvação e meu Deus. Desfalece-me a alma dentro de mim;
por isso, penso em vós do longínquo país do Jordão, perto do Hermon e
do monte Misar.*
'''
"8" = ''':sup:`8` Uma vaga traz outra no fragor das águas revoltas, todos os vagalhões
de vossas torrentes passaram sobre mim.
'''
"9" = ''':sup:`9` Conceda-me o Senhor de dia a sua graça; e de noite eu cantarei,
louvarei ao Deus de minha vida.
'''
"10" = ''':sup:`10` Digo a Deus: “Ó meu rochedo, por que me esqueceis? Por que ando eu
triste, sob a opressão do inimigo?”.
'''
"11" = ''':sup:`11` Sinto meus ossos se quebrarem quando, em seus insultos, meus
adversários me repetem todos os dias: “Teu Deus, onde está ele?’’.
'''
"12" = ''':sup:`12` Por que te deprimes, ó minha alma, e te inquietas dentro de mim?
Espera em Deus, porque ainda hei de louvá-lo: ele é minha salvação e
meu Deus.
'''
