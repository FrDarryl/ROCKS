[3]
"1" = ''':sup:`1` Meus irmãos, não haja muitos entre vós a se arvorar em mestres;
sabeis que seremos julgados mais severamente,
'''
"2" = ''':sup:`2` porque todos nós caímos em muitos pontos. Se alguém não cair por
palavra, este é um homem perfeito, capaz de refrear todo o seu corpo.
'''
"3" = ''':sup:`3` Quando pomos o freio na boca dos cavalos, para que nos obedeçam,
governamos também todo o seu corpo.
'''
"4" = ''':sup:`4` Vede também os navios: por grandes que sejam e embora agitados por
ventos impetuosos, são governados com um pequeno leme à vontade do
piloto.
'''
"5" = ''':sup:`5` Assim também a língua é um pequeno membro, mas pode gloriar-se de
grandes coisas. Considerai como uma pequena chama pode incendiar uma
grande floresta!
'''
"6" = ''':sup:`6` Também a língua é um fogo, um mundo de iniquidade. A língua está
entre os nossos membros e contamina todo o corpo; e sendo inflamada
pelo inferno, incendeia o curso da nossa vida.*
'''
"7" = ''':sup:`7` Todas as espécies de feras selvagens, de aves, de répteis e de
peixes do mar se domam e têm sido domadas pela espécie humana.
'''
"8" = ''':sup:`8` A língua, porém, nenhum homem a pode domar. É um mal irrequieto,
cheia de veneno mortífero.
'''
"9" = ''':sup:`9` Com ela bendizemos o Senhor, nosso Pai, e com ela amaldiçoamos os
homens, feitos à semelhança de Deus.
'''
"10" = ''':sup:`10` De uma mesma boca procedem a bênção e a maldição. Não convém, meus
irmãos, que seja assim.
'''
"11" = ''':sup:`11` Porventura lança uma fonte por uma mesma bica água doce e água
amargosa?
'''
"12" = ''':sup:`12` Acaso, meus irmãos, pode a figueira dar azeitonas ou a videira dar
figos? Do mesmo modo a fonte de água salobra não pode dar água doce.
'''
"13" = ''':sup:`13` Quem dentre vós é sábio e inteligente? Mostre com um bom proceder
as suas obras repassadas de doçura e de sabedoria.
'''
"14" = ''':sup:`14` Mas, se tendes no coração um ciúme amargo e gosto pelas contendas,
não vos glorieis, nem mintais contra a verdade.
'''
"15" = ''':sup:`15` Esta não é a sabedoria que vem do alto, mas é uma sabedoria
terrena, humana, diabólica.
'''
"16" = ''':sup:`16` Onde houver ciúme e contenda, ali há também perturbação e toda
espécie de vícios.
'''
"17" = ''':sup:`17` A sabedoria, porém, que vem de cima, é primeiramente pura, depois
pacífica, condescendente, conciliadora, cheia de misericórdia e de bons
frutos, sem parcialidade, nem fingimento.
'''
"18" = ''':sup:`18` O fruto da justiça semeia-se na paz para aqueles que praticam a
paz.
'''
