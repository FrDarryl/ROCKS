[124]
"1" = ''':sup:`1` Cântico das peregrinações. Os que confiam no Senhor são como o monte
Sião, eternamente firme.*
'''
"2" = ''':sup:`2` Como Jerusalém está toda cercada de montanhas, assim o Senhor
envolve seu povo, agora e sempre.
'''
"3" = ''':sup:`3` Não permanecerá estendido o cetro dos ímpios sobre o destino dos
justos, para que também estes não acabem por estender suas mãos ao
crime.
'''
"4" = ''':sup:`4` Fazei bem, Senhor, aos que são bons, e aos homens de reto coração.
'''
"5" = ''':sup:`5` Mas aqueles que se desviam por caminhos tortuosos, que o Senhor os
leve com os malfeitores. Paz para Israel!
'''
