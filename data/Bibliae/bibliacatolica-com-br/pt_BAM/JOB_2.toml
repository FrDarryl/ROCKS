[2]
"1" = ''':sup:`1` Ora, um dia em que os filhos de Deus se apresentaram diante do
Senhor, Satanás apareceu também no meio deles na presença do Senhor.
'''
"2" = ''':sup:`2` O Senhor disse-lhe: “De onde vens tu?”. “Andei dando volta pelo
mundo – respondeu Satanás – e passeando por ele”.
'''
"3" = ''':sup:`3` O Senhor disse-lhe: “Notaste o meu servo Jó? Não há ninguém igual a
ele na terra! É um homem íntegro e reto, temente a Deus e se mantém
longe do mal. Ele persevera sempre em sua integridade e foi em vão que
me incitaste a perdê-lo”.
'''
"4" = ''':sup:`4` “Pele por pele!” – respondeu Satanás –. “O homem dá tudo o que
possui para salvar a própria vida.
'''
"5" = ''':sup:`5` Mas estende a tua mão e toca-lhe nos ossos e na carne. Juro que te
renegará em tua face.”
'''
"6" = ''':sup:`6` O Senhor disse a Satanás: “Pois bem! Ele está em teu poder,
poupa-lhe apenas a vida”.
'''
"7" = ''':sup:`7` O Satanás retirou-se da presença do Senhor e feriu Jó com uma úlcera
maligna, desde a planta dos pés até o alto da cabeça.
'''
"8" = ''':sup:`8` E Jó pegou um caco de telha para se coçar, e assentou-se sobre um
monte de cinzas.
'''
"9" = ''':sup:`9` Sua mulher disse-lhe: “Persistes ainda em tua integridade? Amaldiçoa
a Deus e morre!”.
'''
"10" = ''':sup:`10` “Falas – respondeu-lhe ele – como uma insensata. Se aceitamos de
Deus a felicidade, não deveríamos também aceitar a infelicidade?” Em
tudo isso, Jó não pecou por palavras.
'''
"11" = ''':sup:`11` Três amigos de Jó – Elifaz de Temã, Baldad de Suás e Sofar de
Naamat – souberam de todo o mal que lhe tinha sucedido, vieram cada um
de sua terra e combinaram ir juntos exprimir sua simpatia e suas
consolações.
'''
"12" = ''':sup:`12` Quando o avistaram de longe, não o reconheceram. Puseram-se então a
chorar, rasgaram as vestes e lançaram para o céu poeira, que recaía
sobre suas cabeças.
'''
"13" = ''':sup:`13` Ficaram sentados no chão ao lado dele durante sete dias e sete
noites, sem que nenhum lhe dirigisse uma palavra, tão grande era a dor
em que o viam mergulhado.
'''
"Notes" = '''
Notas de rodapé:
2:1-6 - A segunda reunião celestial entre Deus e Satanás reafirma a
integridade de Jó, que se mantém fiel mesmo após as calamidades. Isso
destaca o caráter de Jó e a importância da perseverança na fé diante
2:7-8 - A enfermidade de Jó é uma prova extrema de sofrimento físico e
emocional. A dor que ele enfrenta reforça a realidade do sofrimento
2:9-10 - A esposa de Jó sugere que ele amaldiçoe a Deus e morra,
revelando a dor e a desesperança que o sofrimento pode trazer. A
resposta de Jó mostra sua fé inabalável e resiliência, lembrando-nos da
importância de confiar em Deus mesmo quando aqueles ao nosso redor
2:11-13 - A visita dos amigos de Jó, que vêm para consolá-lo, ilustra o
papel da comunidade no sofrimento. No entanto, sua presença e silêncio
inicial também refletem a dificuldade de entender o sofrimento do outro
2:13 - O silêncio dos amigos de Jó, que se sentam com ele em luto,
enfatiza a profundidade do seu sofrimento. Às vezes, estar presente e
ouvir é mais importante do que tentar oferecer explicações ou consolos
'''
