[4]
"1" = ''':sup:`1` Explico-me: enquanto o herdeiro é menor, em nada difere do escravo,
ainda que seja senhor de tudo,
'''
"2" = ''':sup:`2` mas está sob tutores e administradores, até o tempo determinado por
seu pai.
'''
"3" = ''':sup:`3` Assim também nós, quando menores, estávamos escravizados pelos
rudimentos do mundo.*
'''
"4" = ''':sup:`4` Mas quando veio a plenitude dos tempos, Deus enviou seu Filho, que
nasceu de uma mulher e nasceu submetido a uma Lei,
'''
"5" = ''':sup:`5` a fim de remir os que estavam sob a Lei, para que recebêssemos a sua
adoção.
'''
"6" = ''':sup:`6` A prova de que sois filhos é que Deus enviou aos vossos corações o
Espírito de seu Filho, que clama: “Aba, Pai!’’.
'''
"7" = ''':sup:`7` , já não és escravo, mas filho. E, se és filho, então também
herdeiro por Deus.
'''
"8" = ''':sup:`8` Outrora, é certo, desconhecendo a Deus, servíeis aos que na
realidade não são deuses.
'''
"9" = ''':sup:`9` Agora, porém, conhecendo a Deus, ou melhor, sendo conhecidos por
Deus, como é que tornais aos rudimentos fracos e miseráveis, querendo
de novo escravizar-vos a eles?
'''
"10" = ''':sup:`10` Observais dias, meses, estações e anos!*
'''
"11" = ''':sup:`11` Temo que os meus esforços entre vós tenham sido em vão.
'''
"12" = ''':sup:`12` Irmãos, sede como eu, pois também eu me tornei como vós. Não tenho
nenhum motivo de queixa contra vós.*
'''
"13" = ''':sup:`13` Estais lembrados de como eu estava doente quando, pela primeira
vez, vos preguei o Evangelho*
'''
"14" = ''':sup:`14` e fui para vós uma provação por causa do meu corpo. Mas nem por
isto me desprezastes nem rejeitastes, antes, me acolhestes como um
enviado de Deus, como Cristo Jesus.
'''
"15" = ''':sup:`15` Onde está agora aquele vosso entusiasmo? Asseguro-vos que, se
possível fora, teríeis arrancado os vossos olhos para me dar!
'''
"16" = ''':sup:`16` Tornei-me, acaso, vosso inimigo, porque vos disse a verdade?
'''
"17" = ''':sup:`17` Eles vos testemunham amizade com má intenção, e querem separar-vos
de mim, para captar a vossa amizade.
'''
"18" = ''':sup:`18` É maravilhoso receber demonstrações de boa amizade, mas que seja em
todas as circunstâncias, e não somente quando estou convosco.
'''
"19" = ''':sup:`19` Filhinhos meus, por quem de novo sinto dores de parto, até que
Cristo seja formado em vós,
'''
"20" = ''':sup:`20` quem me dera estar agora convosco, para descobrir o tom que convém
à minha linguagem, visto que eu me encontro extremamente perplexo a
vosso respeito.
'''
"21" = ''':sup:`21` Dizei-me, vós que quereis estar sujeitos a uma Lei: não ouvis a
Lei?
'''
"22" = ''':sup:`22` A Escritura diz que Abraão teve dois filhos, um da escrava e outro
da livre.
'''
"23" = ''':sup:`23` O da escrava, filho da natureza; e o da livre, filho da promessa.*
'''
"24" = ''':sup:`24` Nestes fatos há uma alegoria, visto que aquelas mulheres
representam as duas alianças: uma, a do monte Sinai, que gera para a
escravidão, é Agar.*
'''
"25" = ''':sup:`25` (O monte Sinai está na Arábia.) Corresponde à Jerusalém atual, que
é escrava com seus filhos.*
'''
"26" = ''':sup:`26` Mas a Jerusalém lá do alto é livre e esta é a nossa mãe,
'''
"27" = ''':sup:`27` porque está escrito: Alegra-te, ó estéril, que não davas à luz;
rejubila e canta, tu que não tinhas dores de parto, pois são mais
54,1).
'''
"28" = ''':sup:`28` Como Isaac, irmãos, vós sois filhos da promessa.
'''
"29" = ''':sup:`29` Como naquele tempo o filho da natureza perseguia o filho da
promessa, o mesmo se dá hoje.
'''
"30" = ''':sup:`30` Que diz, porém, a Escritura? Lança fora a escrava e seu filho,
porque o filho da escrava não será herdeiro com o filho da livre
'''
"31" = ''':sup:`31` Pelo que, irmãos, não somos filhos da escrava, mas sim da que é
livre.
'''
"Notes" = '''
Notas de rodapé:
4:1-7 - Paulo explica que, antes de Cristo, os cristãos eram como
servos sob a lei, mas agora, como filhos adotivos de Deus, têm a
liberdade do Espírito. A adoção é um tema central na teologia paulina
4:8-11 - Paulo expressa sua preocupação com os gálatas, alertando-os
sobre o risco de retornar às práticas da lei e abandonarem a graça. A
verdadeira liberdade é encontrada em Cristo, não na observância da lei
4:12-20 - Paulo relembra aos gálatas sobre o início de sua relação com
eles e seu amor por eles. A conversa sobre as angústias de um pai
espiritual reflete a preocupação de Paulo com a pureza do evangelho
4:21-31 - Paulo usa a alegoria de Sara e Hagar para contrastar a
liberdade que vem de Cristo com a escravidão da lei. A alusão ao monte
Sinai mostra que a lei gera escravidão, enquanto a promessa é de
4:31 - Paulo conclui dizendo que os cristãos são filhos da promessa,
não da escravidão. A nova aliança, em Cristo, traz a verdadeira
'''
