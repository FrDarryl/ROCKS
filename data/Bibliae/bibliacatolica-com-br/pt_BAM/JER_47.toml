semelhantes a uma torrente que transborda, submergindo a terra e o
quanto ela contém, a cidade e seus habitantes. Lançam gritos os homens
e clama a população inteira,
'''
"3" = ''':sup:`3` ao estrépito das patas dos corcéis, do estrondo dos carros e do
ranger das rodas. Os próprios pais nem olham mais para os filhos e,
alquebrados, deixam pender os braços.
'''
"4" = ''':sup:`4` É que surgiu o dia da destruição dos filisteus, e de Tiro e Sidônia
será tirado o que lhes resta de aliados, porque o Senhor vai arruinar
os filisteus, e os restos da ilha de Caftor.*
'''
"5" = ''':sup:`5` Gaza raspou a cabeça, Ascalon está aniquilada como o vale que a
cerca. Até quando farás em ti incisões?
'''
"6" = ''':sup:`6` Quando repousarás, espada do Senhor? Entra na tua bainha, acalma-te,
não te agites mais!
'''
"7" = ''':sup:`7` Como descansará, porém, se o Senhor lhe deu ordens? É contra Ascalon
e as costas do mar que a dirigiu”.
'''
