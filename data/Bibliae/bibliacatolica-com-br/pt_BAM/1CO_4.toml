[4]
"1" = ''':sup:`1` Que os homens nos considerem, pois, como simples operários de Cristo
e administradores dos mistérios de Deus.*
'''
"2" = ''':sup:`2` Ora, o que se exige dos administradores é que sejam fiéis.
'''
"3" = ''':sup:`3` A mim pouco se me dá ser julgado por vós ou por tribunal humano,
pois nem eu me julgo a mim mesmo.
'''
"4" = ''':sup:`4` De nada me acusa a consciência; contudo, nem por isso sou
justificado. Meu juiz é o Senhor.
'''
"5" = ''':sup:`5` Por isso, não julgueis antes do tempo; esperai que venha o Senhor.
Ele porá às claras o que se acha escondido nas trevas. Ele manifestará
as intenções dos corações. Então, cada um receberá de Deus o louvor que
merece.
'''
"6" = ''':sup:`6` Se apliquei tudo isso a mim e a Apolo foi por vossa causa, para que,
por meio de nós, aprendais a não ultrapassar o que está escrito e para
que vos não ensoberbeçais tomando partido a favor de um e com prejuízo
de outrem.
'''
"7" = ''':sup:`7` O que há de superior em ti? Que é que possuis que não tenhas
recebido? E, se o recebeste, por que te glorias, como se o não tivesses
recebido?
'''
"8" = ''':sup:`8` Já estais fartos! Já estais ricos! Sem nós, sois reis! Praza a Deus
que reineis, de fato, para que também nós reinemos convosco!*
'''
"9" = ''':sup:`9` Porque, ao que parece, Deus nos tem posto a nós, apóstolos, na
última classe dos homens, por assim dizer sentenciados à morte, visto
que fomos entregues em espetáculo ao mundo, aos anjos e aos homens.
'''
"10" = ''':sup:`10` Nós, estultos por causa de Cristo; e vós, sábios em Cristo! Nós,
fracos; e vós, fortes! Vós, honrados; e nós, desprezados!
'''
"11" = ''':sup:`11` Até esta hora padecemos fome, sede e nudez. Somos esbofeteados,
somos errantes,
'''
"12" = ''':sup:`12` fatigamo-nos, trabalhando com as nossas próprias mãos. Insultados,
abençoamos; perseguidos, suportamos; caluniados, consolamos!
'''
"13" = ''':sup:`13` Chegamos a ser como que o lixo do mundo, a escória de todos até
agora...
'''
"14" = ''':sup:`14` Não vos escrevo estas coisas para vos envergonhar, mas admoesto-vos
como meus filhos muito amados.
'''
"15" = ''':sup:`15` Com efeito, ainda que tivésseis dez mil mestres em Cristo, não
tendes muitos pais; ora, fui eu que vos gerei em Cristo Jesus pelo
Evangelho.
'''
"16" = ''':sup:`16` Por isso, vos conjuro a que sejais meus imitadores.
'''
"17" = ''':sup:`17` Para isso é que vos enviei Timóteo, meu filho muito amado e fiel no
Senhor. Ele vos recordará as minhas normas de conduta, tais como as
ensino por toda parte, em todas as igrejas.
'''
"18" = ''':sup:`18` Alguns, presumindo que eu não mais iria ter convosco, encheram-se
de orgulho.
'''
"19" = ''':sup:`19` Mas brevemente irei ter convosco, se Deus quiser, e tomarei
conhecimento não do que esses orgulhosos falam, mas do que são capazes.
'''
"20" = ''':sup:`20` Porque o Reino de Deus não consiste em palavras, mas em atos.
'''
"21" = ''':sup:`21` Que preferis? Que eu vá visitar-vos com a vara, ou com caridade e
espírito de mansidão?
'''
