"1" = ''':sup:`1` O Senhor chamou Moisés e falou-lhe da tenda de reunião:
'''
"2" = ''':sup:`2` “Fala – disse-lhe ele – aos israelitas. Dize-lhes: Quando um de vós
fizer uma oferta ao Senhor, será dentre o gado maior ou menor que
oferecereis.
'''
"3" = ''':sup:`3` Se a oferta for um holocausto tirado do gado maior, oferecerá um
macho sem defeito; e o oferecerá à entrada da tenda de reunião para
obter o favor do Senhor.
'''
"4" = ''':sup:`4` Porá a mão sobre a cabeça da vítima, que será aceita em seu favor
para lhe servir de expiação.
'''
"5" = ''':sup:`5` Matará o novilho diante do Senhor. Os sacerdotes, filhos de Aarão,
oferecerão o sangue e o derramarão ao redor sobre o altar que está à
entrada da tenda de reunião.
'''
"6" = ''':sup:`6` Tirará a pele da vítima e esta será cortada em pedaços.
'''
"7" = ''':sup:`7` Os filhos do sacerdote Aarão porão fogo no altar e empilharão a
lenha sobre ele,
'''
"8" = ''':sup:`8` dispondo, em seguida, por cima da lenha, os pedaços, a cabeça e a
gordura.
'''
"9" = ''':sup:`9` Lavarão com água as entranhas e as pernas, e o sacerdote queimará
tudo sobre o altar. Esse é um holocausto, um sacrifício consumido pelo
fogo, de odor agradável ao Senhor.
'''
"10" = ''':sup:`10` Se a sua oferta for um holocausto tirado do gado menor, dos
cordeiros ou das cabras, oferecerá um macho sem defeito.
'''
"11" = ''':sup:`11` Matará o animal ao do lado norte do altar, diante do Senhor, e os
sacerdotes, filhos de Aarão, derramarão o seu sangue em redor do altar.
'''
"12" = ''':sup:`12` A vítima será, em seguida, cortada em pedaços, com a cabeça e a
gordura, que o sacerdote disporá sobre a lenha colocada no fogo do
altar.
'''
"13" = ''':sup:`13` As entranhas e as pernas serão lavadas com água, e, em seguida, o
sacerdote oferecerá tudo isso, queimando-o no altar. Esse é um
holocausto, um sacrifício consumido pelo fogo, de odor agradável ao
Senhor.
'''
"14" = ''':sup:`14` Se a sua oferta ao Senhor for um holocausto tirado dentre as aves,
oferecerá rolas ou pombinhos.
'''
"15" = ''':sup:`15` O sacerdote porá a ave sobre o altar, lhe destroncará a cabeça e a
queimará no altar, depois de haver espremido o seu sangue contra a
parede do altar.
'''
"16" = ''':sup:`16` Tirará o papo com as penas e os jogará perto do altar, para o
oriente, no lugar onde se põem as cinzas.
'''
"17" = ''':sup:`17` Abrirá em seguida a ave à altura das asas, sem as desprender, e a
queimará no altar, em cima da lenha que está no fogo. Esse é um
holocausto, um sacrifício consumido pelo fogo, de odor agradável ao
Senhor”.
'''
