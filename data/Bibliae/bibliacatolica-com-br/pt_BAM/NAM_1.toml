"1" = ''':sup:`1` Oráculo sobre Nínive. Livro da visão de Naum de Elcós.*
'''
"2" = ''':sup:`2` O Senhor é um Deus zeloso e vingador, o Senhor é um vingador
irascível; o Senhor toma vingança de seus adversários e trata com rigor
os seus inimigos.*
'''
"3" = ''':sup:`3` O Senhor é paciente e grande em poder, não deixa impune o culpado. O
Senhor caminha em meio à tempestade e sobre o vento impetuoso, as
nuvens são a poeira de seus pés.
'''
"4" = ''':sup:`4` Ele ameaça o mar e torna-o seco, e esgota todos os regatos. O Basã e
o Carmelo fenecem, as flores do Líbano murcham.
'''
"5" = ''':sup:`5` As montanhas vacilam diante dele, desaparecem as colinas; a terra, o
mundo e todos os seus habitantes agitam-se diante dele.
'''
"6" = ''':sup:`6` Quem poderia enfrentar sua cólera? Quem poderia resistir ao ardor de
sua ira? Seu furor derrama-se como um fogo, seu aspecto basta para
destruir rochedos.
'''
"7" = ''':sup:`7` O Senhor é bom, é um refúgio na tribulação; conhece os que nele
confiam.
'''
"8" = ''':sup:`8` Como um temporal violento ele destruirá este lugar, e, mesmo nas
trevas, acossará seus inimigos.
'''
"9" = ''':sup:`9` Que tramais contra o Senhor? Ele vai consumar a ruína; esse desastre
não se produzirá duas vezes.*
'''
"10" = ''':sup:`10` Porque, entrelaçados como espinheiros, ébrios do seu vinho, serão
consumidos como a palha seca.*
'''
"11" = ''':sup:`11` De ti saiu o maquinador do mal contra o Senhor, o tramador de maus
desígnios.*
'''
"12" = ''':sup:`12` Eis o que diz o Senhor: Por mais fortes e numerosos que sejam, nem
por isso serão menos ceifados, sem apelação. Eu te afligi, mas não te
afligirei mais.
'''
"13" = ''':sup:`13` Vou agora quebrar o jugo que pesava sobre ti, e romper tuas
cadeias.
'''
"14" = ''':sup:`14` Quanto a ti, eis o que ordenou o Senhor: descendência alguma levará
teu nome. Farei desaparecer do templo de teus deuses as imagens
esculpidas e as imagens fundidas. Vou preparar teu sepulcro, porque és
pouca coisa.
'''
