[34]
"1" = ''':sup:`1` Subiu Moisés das planícies de Moab ao monte Nebo, ao cimo do Fasga,
defronte de Jericó. O Senhor mostrou-lhe toda a terra, desde Galaad até
Dã,
'''
"2" = ''':sup:`2` todo o Neftali, a terra de Efraim e de Manassés, todo o território
de Judá até o mar ocidental,
'''
"3" = ''':sup:`3` o Negueb, a planície do Jordão, o vale de Jericó, a cidade das
palmeiras, até Segor.
'''
"4" = ''':sup:`4` O Senhor disse-lhe: “Eis a terra que jurei a Abraão, a Isaac e a
Jacó dar à sua posteridade. Viste-a com os teus olhos, mas não entrarás
nela”.
'''
"5" = ''':sup:`5` E Moisés, o servo do Senhor, morreu ali na terra de Moab, como o
Senhor decidira.*
'''
"6" = ''':sup:`6` E ele o enterrou no vale da terra de Moab, defronte de Bet-Fegor, e
ninguém jamais soube o lugar do seu sepulcro.
'''
"7" = ''':sup:`7` Moisés tinha cento e vinte anos no momento de sua morte: sua vista
não se tinha enfraquecido, e o seu vigor não se tinha abalado.
'''
"8" = ''':sup:`8` Os israelitas choraram-no durante trinta dias, nas planícies de
Moab; e, passado esse tempo, acabaram-se os dias de pranto consagrados
ao luto por Moisés.
'''
"9" = ''':sup:`9` Josué, filho de Nun, ficou cheio do espírito de sabedoria, porque
Moisés lhe tinha imposto as suas mãos. Os israelitas obedeceram-lhe,
assim como o Senhor tinha ordenado a Moisés.
'''
"10" = ''':sup:`10` Não se levantou mais em Israel profeta comparável a Moisés, com
quem o Senhor conversava face a face.
'''
"11" = ''':sup:`11` (Ninguém o igualou) quanto a todos os sinais e prodígios que o
Senhor o mandou fazer na terra do Egito, diante do faraó, de seus
servos e de sua terra,
'''
"12" = ''':sup:`12` nem quanto a todos os feitos e às terríveis ações que ele operou
sob os olhos de todo o Israel.
'''
