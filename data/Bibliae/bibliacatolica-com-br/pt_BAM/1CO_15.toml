[15]
"1" = ''':sup:`1` Eu vos lembro, irmãos, o Evangelho que vos preguei, e que tendes
acolhido, no qual estais firmes.
'''
"2" = ''':sup:`2` Por ele sereis salvos, se o conservardes como vo-lo preguei. De
outra forma, em vão teríeis abraçado a fé.
'''
"3" = ''':sup:`3` Eu vos transmiti primeiramente o que eu mesmo havia recebido: que
Cristo morreu por nossos pecados, segundo as Escrituras;
'''
"4" = ''':sup:`4` foi sepultado, e ressurgiu ao terceiro dia, segundo as Escrituras;
'''
"5" = ''':sup:`5` apareceu a Cefas e, em seguida, aos Doze.*
'''
"6" = ''':sup:`6` Depois apareceu a mais de quinhentos irmãos de uma vez, dos quais a
maior parte ainda vive (e alguns já são mortos);
'''
"7" = ''':sup:`7` depois apareceu a Tiago, em seguida a todos os apóstolos.
'''
"8" = ''':sup:`8` E, por último de todos, apareceu também a mim, como a um abortivo.
'''
"9" = ''':sup:`9` Porque eu sou o menor dos apóstolos, e não sou digno de ser chamado
apóstolo, porque persegui a Igreja de Deus.
'''
"10" = ''':sup:`10` Mas, pela graça de Deus, sou o que sou, e a graça que ele me deu
não tem sido inútil. Ao contrário, tenho trabalhado mais do que todos
eles; não eu, mas a graça de Deus que está comigo.
'''
"11" = ''':sup:`11` Portanto, seja eu ou sejam eles, assim pregamos, e assim crestes.
'''
"12" = ''':sup:`12` Ora, se se prega que Jesus ressuscitou dentre os mortos, como dizem
alguns de vós que não há ressurreição de mortos?
'''
"13" = ''':sup:`13` Se não há ressurreição de mortos, nem Cristo ressuscitou.
'''
"14" = ''':sup:`14` Se Cristo não ressuscitou, é vã a nossa pregação, e também é vã a
vossa fé.
'''
"15" = ''':sup:`15` Além disso, seríamos convencidos de ser falsas testemunhas de Deus,
por termos dado testemunho contra Deus, afirmando que ele ressuscitou a
Cristo, ao qual não ressuscitou (se os mortos não ressuscitam).
'''
"16" = ''':sup:`16` Pois, se os mortos não ressuscitam, também Cristo não ressuscitou.
'''
"17" = ''':sup:`17` E se Cristo não ressuscitou, é inútil a vossa fé, e ainda estais em
vossos pecados.*
'''
"18" = ''':sup:`18` Também estão perdidos os que morreram em Cristo.
'''
"19" = ''':sup:`19` Se é só para esta vida que temos colocado a nossa esperança em
Cristo, somos, de todos os homens, os mais dignos de lástima.
'''
"20" = ''':sup:`20` Mas não! Cristo ressuscitou dentre os mortos, como primícias dos
que morreram!
'''
"21" = ''':sup:`21` Com efeito, se por um homem veio a morte, por um homem vem a
ressurreição dos mortos.
'''
"22" = ''':sup:`22` Assim como em Adão todos morrem, assim em Cristo todos reviverão.
'''
"23" = ''':sup:`23` Cada qual, porém, em sua ordem: como primícias, Cristo; em seguida,
os que forem de Cristo, na ocasião de sua vinda.
'''
"24" = ''':sup:`24` Depois, virá o fim, quando entregar o Reino a Deus, ao Pai, depois
de haver destruído todo principado, toda potestade e toda dominação.
'''
"25" = ''':sup:`25` Porque é necessário que ele reine, até que ponha todos os inimigos
debaixo de seus pés.
'''
"26" = ''':sup:`26` O último inimigo a derrotar será a morte, porque Deus sujeitou tudo
debaixo dos seus pés.*
'''
"27" = ''':sup:`27` Mas, quando ele disser que tudo lhe está sujeito, claro é que se
excetua aquele que lhe sujeitou todas as coisas.
'''
"28" = ''':sup:`28` E, quando tudo lhe estiver sujeito, então também o próprio Filho
renderá homenagem àquele que lhe sujeitou todas as coisas, a fim de que
Deus seja tudo em todos.
'''
"29" = ''':sup:`29` De outra maneira, que intentam aqueles que se batizam em favor dos
mortos? Se os mortos realmente não ressuscitam, por que se batizam por
eles?*
'''
"30" = ''':sup:`30` E nós, por que nos expomos a perigos a toda hora?
'''
"31" = ''':sup:`31` Cada dia, irmãos, exponho-me à morte, tão certo como vós sois a
minha glória em Jesus Cristo, nosso Senhor.
'''
"32" = ''':sup:`32` Se foi por intenção humana que combati com as feras em Éfeso, que
me aproveita isso? Se os mortos não ressuscitam, comamos e bebamos,
porque amanhã morreremos.*
'''
"33" = ''':sup:`33` Não vos deixeis enganar: “Más companhias corrompem bons costumes”.*
'''
"34" = ''':sup:`34` Despertai, como convém, e não pequeis! Porque alguns vivem na total
ignorância de Deus – para vergonha vossa o digo.*
'''
"35" = ''':sup:`35` Mas, dirá alguém, como ressuscitam os mortos? E com que corpo vêm?
'''
"36" = ''':sup:`36` Insensato! O que semeias não recobra vida, sem antes morrer.
'''
"37" = ''':sup:`37` E, quando semeias, não semeias o corpo da planta que há de nascer,
mas o simples grão, como, por exemplo, de trigo ou de alguma outra
planta.
'''
"38" = ''':sup:`38` Deus, porém, lhe dá o corpo como lhe apraz, e a cada uma das
sementes o corpo da planta que lhe é própria.
'''
"39" = ''':sup:`39` Nem todas as carnes são iguais: uma é a dos homens e outra a dos
animais; a das aves difere da dos peixes.
'''
"40" = ''':sup:`40` Também há corpos celestes e corpos terrestres, mas o brilho dos
celestes difere do brilho dos terrestres.
'''
"41" = ''':sup:`41` Uma é a claridade do sol, outra a claridade da lua e outra a
claridade das estrelas; e ainda uma estrela difere da outra na
claridade.
'''
"42" = ''':sup:`42` Assim também é a ressurreição dos mortos. Semeado na corrupção, o
corpo ressuscita incorruptível;
'''
"43" = ''':sup:`43` semeado no desprezo, ressuscita glorioso; semeado na fraqueza,
ressuscita vigoroso;
'''
"44" = ''':sup:`44` semeado corpo animal, ressuscita corpo espiritual. Se há um corpo
animal, também há um espiritual.*
'''
"45" = ''':sup:`45` Como está escrito: O primeiro homem, Adão, foi feito alma vivente
'''
"46" = ''':sup:`46` Mas não é o espiritual que vem primeiro, e sim o animal; o
espiritual vem depois.
'''
"47" = ''':sup:`47` O primeiro homem, tirado da terra, é terreno; o segundo veio do
céu.
'''
"48" = ''':sup:`48` Qual o homem terreno, tais os homens terrenos; e qual o homem
celestial, tais os homens celestiais.
'''
"49" = ''':sup:`49` Assim como reproduzimos em nós as feições do homem terreno,
precisamos reproduzir as feições do homem celestial.
'''
"50" = ''':sup:`50` O que afirmo, irmãos, é que nem a carne nem o sangue podem
participar do Reino de Deus; e que a corrupção não participará da
incorruptibilidade.
'''
"51" = ''':sup:`51` Eis que vos revelo um mistério: nem todos morreremos, mas todos
seremos transformados,
'''
"52" = ''':sup:`52` num momento, num abrir e fechar de olhos, ao som da última trombeta
(porque a trombeta soará). Os mortos ressuscitarão incorruptíveis, e
nós seremos transformados.*
'''
"53" = ''':sup:`53` É necessário que este corpo corruptível se revista da
incorruptibilidade, e que este corpo mortal se revista da imortalidade.
'''
"54" = ''':sup:`54` Quando este corpo corruptível estiver revestido da
incorruptibilidade, e quando este corpo mortal estiver revestido da
imortalidade, então se cumprirá a palavra da Escritura:
'''
"56" = ''':sup:`56` Ora, o aguilhão da morte é o pecado, e a força do pecado é a Lei.
'''
"57" = ''':sup:`57` Graças, porém, sejam dadas a Deus, que nos dá a vitória por nosso
Senhor Jesus Cristo!
'''
"58" = ''':sup:`58` Por consequência, meus amados irmãos, sede firmes e inabaláveis,
aplicando-vos cada vez mais à obra do Senhor. Sabeis que o vosso
trabalho no Senhor não é em vão.
'''
