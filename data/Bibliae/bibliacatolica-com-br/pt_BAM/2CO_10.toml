[10]
"1" = ''':sup:`1` Eu, Paulo, vos exorto pela mansidão e bondade de Cristo, eu que me
mostro humilde quando estou entre vós, mas, quando longe, sou ousado
convosco.*
'''
"2" = ''':sup:`2` Peço-vos que, quando eu estiver presente, não me veja obrigado a
usar de minha autoridade de que pretendo realmente usar com certas
pessoas que imaginam que nós procedemos com intenções humanas.*
'''
"3" = ''':sup:`3` Porque, ainda que vivamos na carne, não militamos segundo a carne.
'''
"4" = ''':sup:`4` Não são carnais as armas com que lutamos. São poderosas, em Deus,
capazes de arrasar fortificações.
'''
"5" = ''':sup:`5` Nós aniquilamos todo raciocínio e todo orgulho que se levanta contra
o conhecimento de Deus, e cativamos todo pensamento e o reduzimos à
obediência a Cristo.
'''
"6" = ''':sup:`6` Estamos prontos também para castigar todos os desobedientes, assim
que for perfeita a vossa obediência.
'''
"7" = ''':sup:`7` Julgais as coisas pela aparência!... Quem se gloria de pertencer a
Cristo considere que, como ele é de Cristo, assim também nós o somos.
'''
"8" = ''':sup:`8` Ainda que eu me orgulhasse um pouco em demasia da autoridade que o
Senhor nos deu, para vossa edificação e não para vossa ruína, não teria
de que envergonhar-me.
'''
"9" = ''':sup:`9` Não quero, porém, dar a impressão de querer aterrar-vos com minhas
cartas.
'''
"10" = ''':sup:`10` “Suas cartas” – dizem – “são imperativas e fortes, mas, quando está
presente, a sua pessoa é fraca e a palavra desprezível.”
'''
"11" = ''':sup:`11` Quem assim pensa, fique sabendo que quais somos por escrito nas
cartas, quando estamos ausentes, tais seremos também de fato, quando
estivermos presentes.
'''
"12" = ''':sup:`12` Em verdade, não ousamos equiparar-nos nem comparar-nos com alguns
que se preconizam a si próprios. Medindo-se eles conforme a sua própria
medida e comparando-se consigo mesmos, dão provas de pouco bom senso.
'''
"13" = ''':sup:`13` Nós outros não nos gloriaremos além da medida, mas permaneceremos
dentro do campo de ação que Deus nos determinou, levando-nos até vós.
'''
"14" = ''':sup:`14` Não passamos além dos limites. Estaríamos passando, caso não
houvéssemos chegado até vós. Ora, realmente temos chegado até vós,
pregando o Evangelho de Cristo.
'''
"15" = ''':sup:`15` Não nos ufanamos além da medida, cobrindo-nos de trabalhos alheios.
Esperamos que, com o progresso de vossa fé, nossa obra cresça entre vós
dentro do quadro de ação que nos foi determinado.
'''
"16" = ''':sup:`16` Assim esperamos levar o Evangelho aos países que ficam além de vós,
sem nos gloriarmos das obras realizadas por outros dentro do domínio
reservado a eles.
'''
"17" = ''':sup:`17` Ora, quem se gloria, glorie-se no Senhor.
'''
"18" = ''':sup:`18` Pois merece a aprovação não aquele que se recomenda a si mesmo, mas
aquele que o Senhor recomenda.
'''
"Notes" = '''
Notas de rodapé:
10:3-5 - Paulo fala sobre a guerra espiritual, onde as armas não são
carnais, mas espirituais. Ele exorta os cristãos a tomar todo
pensamento cativo à obediência de Cristo. A mente cristã deve estar
5:10).
10:7 - Paulo adverte sobre a importância de olhar as coisas com olhos
espirituais, para não se enganar pela aparência. A verdadeira
10:12-13 - Paulo destaca que a comparação com outros não é a medida de
seu ministério, e ele não se gloria nas conquistas humanas, mas no
chamado de Deus. A humildade é uma característica essencial da vida
'''
