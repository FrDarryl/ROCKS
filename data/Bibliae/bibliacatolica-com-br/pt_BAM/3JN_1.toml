"1" = ''':sup:`1` O ancião ao caríssimo Gaio, a quem amo na verdade.
'''
"2" = ''':sup:`2` Caríssimo, desejo que prosperes em todos os teus empreendimentos,
que estejas bem e igualmente que tua alma prospere.
'''
"3" = ''':sup:`3` Alegrei-me muito com a vinda dos irmãos e com o testemunho que deram
da tua verdade, de como andas na verdade.
'''
"4" = ''':sup:`4` Não tenho maior alegria do que ouvir dizer que os meus filhos
caminham na verdade.
'''
"5" = ''':sup:`5` Caríssimo, fazes obras de fé em tudo o que realizas para os teus
irmãos, mesmo para os irmãos estrangeiros.
'''
"6" = ''':sup:`6` Estes, perante a comunidade, deram testemunho do teu amor. Farás bem
em provê-los para a sua viagem, de um modo digno de Deus.
'''
"7" = ''':sup:`7` Pois por amor do seu nome partiram, sem nada receber dos pagãos.
'''
"8" = ''':sup:`8` Devemos, portanto, receber a tais homens, para cooperar com eles
pela verdade.
'''
"9" = ''':sup:`9` Escrevi uma palavra à Igreja. Mas Diótrefes, homem ambicioso do
poder, não nos quer receber.
'''
"10" = ''':sup:`10` Por isso, quando eu for aí, hei de recordar as obras que ele
pratica, espalhando contra nós coisas más. Não contente com isso, ele
não só recusa receber os irmãos, como até proíbe recebê-los aos que o
quereriam fazer, e os exclui da comunidade.
'''
"11" = ''':sup:`11` Caríssimo, não imites o mal, mas sim o bem. Quem pratica o bem
nasceu de Deus. Quem pratica o mal não viu a Deus.
'''
"12" = ''':sup:`12` A respeito de Demétrio, todos e a mesma verdade dão testemunho, e
nós também lhe damos testemunho; e tu sabes que o nosso testemunho é
verdadeiro.
'''
"13" = ''':sup:`13` Tinha muitas coisas para te escrever, mas não quero fazê-lo com
tinta e pena.
'''
"14" = ''':sup:`14` Espero ir ver-te em breve e então falaremos de viva voz.
'''
"15" = ''':sup:`15` A paz esteja contigo! Os amigos te saúdam. Saúda os amigos cada um
em particular!
'''
