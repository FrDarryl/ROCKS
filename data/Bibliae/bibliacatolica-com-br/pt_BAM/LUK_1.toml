"1" = ''':sup:`1` Muitos empreenderam compor uma história dos acontecimentos que se
realizaram entre nós,
'''
"2" = ''':sup:`2` como no-los transmitiram aqueles que foram desde o princípio
testemunhas oculares e que se tornaram ministros da palavra.
'''
"3" = ''':sup:`3` Também a mim me pareceu bem, depois de haver diligentemente
investigado tudo desde o princípio, escrevê-los para ti segundo a
ordem, excelentíssimo Teófilo,*
'''
"4" = ''':sup:`4` para que conheças a solidez daqueles ensinamentos que tens recebido.
'''
"5" = ''':sup:`5` Nos tempos de Herodes, rei da Judeia, houve um sacerdote por nome
Zacarias, da classe de Abias; sua mulher, descendente de Aarão,
chamava-se Isabel.
'''
"6" = ''':sup:`6` Ambos eram justos diante de Deus e observavam irrepreensivelmente
todos os mandamentos e preceitos do Senhor.
'''
"7" = ''':sup:`7` Mas não tinham filhos, porque Isabel era estéril e ambos de idade
avançada.
'''
"8" = ''':sup:`8` Ora, exercendo Zacarias diante de Deus as funções de sacerdote, na
ordem da sua classe,
'''
"9" = ''':sup:`9` coube-lhe por sorte, segundo o costume em uso entre os sacerdotes,
entrar no santuário do Senhor e aí oferecer o perfume.
'''
"10" = ''':sup:`10` Todo o povo estava de fora, à hora da oferenda do perfume.
'''
"11" = ''':sup:`11` Apareceu-lhe então um anjo do Senhor, em pé, à direita do altar do
perfume.*
'''
"12" = ''':sup:`12` Vendo-o, Zacarias ficou perturbado, e o temor assaltou-o.
'''
"13" = ''':sup:`13` Mas o anjo disse-lhe: “Não temas, Zacarias, porque foi ouvida a tua
oração: Isabel, tua mulher, vai dar-te um filho, e tu o chamarás João.
'''
"14" = ''':sup:`14` Ele será para ti motivo de gozo e alegria, e muitos se alegrarão
com o seu nascimento;
'''
"15" = ''':sup:`15` porque será grande diante do Senhor e não beberá vinho nem licor, e
desde o ventre de sua mãe será cheio do Espírito Santo;
'''
"16" = ''':sup:`16` ele converterá muitos dos filhos de Israel ao Senhor, seu Deus,
'''
"17" = ''':sup:`17` e irá adiante de Deus com o espírito e poder de Elias para
reconduzir os corações dos pais aos filhos e os rebeldes à sabedoria
dos justos, para preparar ao Senhor um povo bem disposto”.
'''
"18" = ''':sup:`18` Zacarias perguntou ao anjo: “Como terei certeza disso? Pois sou
velho e minha mulher é de idade avançada”.
'''
"19" = ''':sup:`19` O anjo respondeu-lhe: “Eu sou Gabriel, que assisto diante de Deus,
e fui enviado para te falar e te trazer esta feliz nova.
'''
"20" = ''':sup:`20` Eis que ficarás mudo e não poderás falar até o dia em que estas
coisas acontecerem, visto que não deste crédito às minhas palavras, que
se hão de cumprir a seu tempo”.
'''
"21" = ''':sup:`21` No entanto, o povo estava esperando Zacarias; e admirava-se de que
ele se demorasse tanto tempo no santuário.
'''
"22" = ''':sup:`22` Ao sair, não lhes podia falar, e compreenderam que tivera no
santuário uma visão. Ele lhes explicava isto por acenos; e permaneceu
mudo.
'''
"23" = ''':sup:`23` Decorridos os dias do seu ministério, retirou-se para sua casa.
'''
"24" = ''':sup:`24` Algum tempo depois Isabel, sua mulher, concebeu; e por cinco meses
se ocultava, dizendo:
'''
"25" = ''':sup:`25` “Eis a graça que o Senhor me fez, quando lançou os olhos sobre mim
para tirar o meu opróbrio dentre os homens”.
'''
"26" = ''':sup:`26` No sexto mês, o anjo Gabriel foi enviado por Deus a uma cidade da
Galileia, chamada Nazaré,
'''
"27" = ''':sup:`27` a uma virgem desposada com um homem que se chamava José, da casa de
Davi e o nome da virgem era Maria.
'''
"28" = ''':sup:`28` Entrando, o anjo disse-lhe: “Ave, cheia de graça, o Senhor é
contigo”.
'''
"29" = ''':sup:`29` Perturbou-se ela com essas palavras e pôs-se a pensar no que
significaria semelhante saudação.
'''
"30" = ''':sup:`30` O anjo disse-lhe: “Não temas, Maria, pois encontraste graça diante
de Deus.
'''
"31" = ''':sup:`31` Eis que conceberás e darás à luz um filho, e lhe porás o nome de
Jesus.
'''
"32" = ''':sup:`32` Ele será grande e será chamado Filho do Altíssimo, e o Senhor Deus
lhe dará o trono de seu pai Davi; e reinará eternamente na casa de
Jacó,*
'''
"33" = ''':sup:`33` e o seu reino não terá fim”.
'''
"34" = ''':sup:`34` Maria perguntou ao anjo: “Como se fará isso, pois não conheço
homem?”
'''
"35" = ''':sup:`35` Respondeu-lhe o anjo: “O Espírito Santo descerá sobre ti, e a força
do Altíssimo te envolverá com a sua sombra. Por isso, o ente santo que
nascer de ti será chamado Filho de Deus.
'''
"36" = ''':sup:`36` Também Isabel, tua parenta, até ela concebeu um filho na sua
velhice; e já está no sexto mês aquela que é tida por estéril,
'''
"37" = ''':sup:`37` porque a Deus nenhuma coisa é impossível”.
'''
"38" = ''':sup:`38` Então disse Maria: “Eis aqui a serva do Senhor. Faça-se em mim
segundo a tua palavra”. E o anjo afastou-se dela.
'''
"39" = ''':sup:`39` Naqueles dias, Maria se levantou e foi às pressas às montanhas, a
uma cidade de Judá.
'''
"40" = ''':sup:`40` Entrou em casa de Zacarias e saudou Isabel.
'''
"41" = ''':sup:`41` Ora, apenas Isabel ouviu a saudação de Maria, a criança estremeceu
no seu seio; e Isabel ficou cheia do Espírito Santo.
'''
"42" = ''':sup:`42` E exclamou em alta voz: “Bendita és tu entre as mulheres e bendito
é o fruto do teu ventre.
'''
"43" = ''':sup:`43` Donde me vem esta honra de vir a mim a mãe de meu Senhor?
'''
"44" = ''':sup:`44` Pois assim que a voz de tua saudação chegou aos meus ouvidos, a
criança estremeceu de alegria no meu seio.
'''
"45" = ''':sup:`45` Bem-aventurada és tu que creste, pois se hão de cumprir as coisas
que da parte do Senhor te foram ditas!”.
'''
"46" = ''':sup:`46` E Maria disse: “Minha alma glorifica ao Senhor,*
'''
"47" = ''':sup:`47` meu espírito exulta de alegria em Deus, meu Salvador,
'''
"48" = ''':sup:`48` porque olhou para sua pobre serva. Por isso, desde agora, me
proclamarão bem-aventurada todas as gerações,
'''
"49" = ''':sup:`49` porque realizou em mim maravilhas aquele que é poderoso e cujo nome
é Santo.
'''
"50" = ''':sup:`50` Sua misericórdia se estende, de geração em geração, sobre os que o
temem.
'''
"51" = ''':sup:`51` Manifestou o poder do seu braço: desconcertou os corações dos
soberbos.
'''
"52" = ''':sup:`52` Derrubou do trono os poderosos e exaltou os humildes.
'''
"53" = ''':sup:`53` Saciou de bens os indigentes e despediu de mãos vazias os ricos.
'''
"54" = ''':sup:`54` Acolheu a Israel, seu servo, lembrado da sua misericórdia,
'''
"55" = ''':sup:`55` conforme prometera a nossos pais, em favor de Abraão e sua
posteridade, para sempre”.
'''
"56" = ''':sup:`56` Maria ficou com Isabel cerca de três meses. Depois voltou para
casa.
'''
"57" = ''':sup:`57` Completando-se para Isabel o tempo de dar à luz, teve um filho.
'''
"58" = ''':sup:`58` Os seus vizinhos e parentes souberam que o Senhor lhe manifestara a
sua misericórdia, e congratulavam-se com ela.
'''
"59" = ''':sup:`59` No oitavo dia, foram circuncidar o menino e o queriam chamar pelo
nome de seu pai, Zacarias.
'''
"60" = ''':sup:`60` Mas sua mãe interveio: “Não” – disse ela – “ele se chamará João.”
'''
"61" = ''':sup:`61` Replicaram-lhe: “Não há ninguém na tua família que se chame por
este nome”.
'''
"62" = ''':sup:`62` E perguntavam por acenos ao seu pai como queria que se chamasse.
'''
"63" = ''':sup:`63` Ele, pedindo uma tabuinha, escreveu nela as palavras: “João é o seu
nome”. Todos ficaram pasmados.
'''
"64" = ''':sup:`64` E logo se lhe abriu a boca e soltou-se sua língua e ele falou,
bendizendo a Deus.
'''
"65" = ''':sup:`65` O temor apoderou-se de todos os seus vizinhos; o fato divulgou-se
por todas as montanhas da Judeia.
'''
"66" = ''':sup:`66` Todos os que o ouviam conservavam-no no coração, dizendo: “Que será
este menino?”. Porque a mão do Senhor estava com ele.
'''
"67" = ''':sup:`67` Zacarias, seu pai, ficou cheio do Espírito Santo e profetizou,
nestes termos:*
'''
"68" = ''':sup:`68` “Bendito seja o Senhor, Deus de Israel, porque visitou e resgatou o
seu povo,
'''
"69" = ''':sup:`69` e suscitou-nos um poderoso Salvador, na casa de Davi, seu servo
'''
"70" = ''':sup:`70` (como havia anunciado, desde os primeiros tempos, mediante os seus
santos profetas),
'''
"71" = ''':sup:`71` para nos livrar dos nossos inimigos e das mãos de todos os que nos
odeiam.
'''
"72" = ''':sup:`72` Assim exerce a sua misericórdia com nossos pais, e se recorda de
sua santa aliança,
'''
"73" = ''':sup:`73` segundo o juramento que fez a nosso pai Abraão: de nos conceder
que, sem temor,
'''
"74" = ''':sup:`74` libertados de mãos inimigas, possamos servi-lo
'''
"75" = ''':sup:`75` em santidade e justiça, em sua presença, todos os dias da nossa
vida.
'''
"76" = ''':sup:`76` E tu, menino, serás chamado profeta do Altíssimo, porque precederás
o Senhor e lhe prepararás o caminho,
'''
"77" = ''':sup:`77` para dar ao seu povo conhecer a salvação, pelo perdão dos pecados.
'''
"78" = ''':sup:`78` Graças à ternura e misericórdia de nosso Deus, que nos vai trazer
do alto a visita do Sol nascente,*
'''
"79" = ''':sup:`79` que há de iluminar os que jazem nas trevas e na sombra da morte e
dirigir os nossos passos no caminho da paz.”
'''
"80" = ''':sup:`80` O menino foi crescendo e fortificava-se em espírito, e viveu nos
desertos até o dia em que se apresentou diante de Israel.
'''
