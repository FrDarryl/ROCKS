[57]
"1" = ''':sup:`1` Ao mestre de canto. “Não destruas”. Cântico de Davi.*
'''
"2" = ''':sup:`2` Será que realmente fazeis justiça, ó poderosos do mundo? Será que
julgais pelo direito, ó filhos dos homens?*
'''
"3" = ''':sup:`3` Não, pois em vossos corações cometeis iniquidades, e vossas mãos
distribuem injustiças sobre a terra.
'''
"4" = ''':sup:`4` Desde o seio materno se extraviaram os ímpios, desde o seu
nascimento se desgarraram os mentirosos.
'''
"5" = ''':sup:`5` Semelhante ao das serpentes é o seu veneno, ao veneno da víbora
surda que fecha os ouvidos
'''
"6" = ''':sup:`6` para não ouvir a voz dos fascinadores, do mágico que enfeitiça
habilmente.
'''
"7" = ''':sup:`7` Ó Deus, quebrai-lhes os dentes na própria boca; parti as presas dos
leões, ó Senhor.
'''
"8" = ''':sup:`8` Que eles se dissipem como as águas que correm, e fiquem suas flechas
despontadas.*
'''
"9" = ''':sup:`9` Passem como o caracol que deslizando se consome, sejam como o feto
abortivo que não verá o sol.
'''
"10" = ''':sup:`10` Antes que os espinhos cheguem a aquecer vossas panelas, que o
turbilhão os arrebate enquanto estão ainda verdes.*
'''
"11" = ''':sup:`11` O justo terá a alegria de ver o castigo dos ímpios, e lavará os pés
no sangue deles.
'''
"12" = ''':sup:`12` E os homens dirão: “Sim, há recompensa para o justo; sim, há um
Deus para julgar a terra”.
'''
