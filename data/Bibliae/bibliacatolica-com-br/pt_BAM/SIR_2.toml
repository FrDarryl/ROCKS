[2]
"1" = ''':sup:`1` Meu filho, se entrares para o serviço de Deus, permanece firme na
justiça e no temor, e prepara a tua alma para a provação;
'''
"2" = ''':sup:`2` humilha teu coração, espera com paciência, dá ouvidos e acolhe as
palavras de sabedoria; não te perturbes no tempo da infelicidade,*
'''
"3" = ''':sup:`3` sofre as demoras de Deus; dedica-te a Deus, espera com paciência, a
fim de que no derradeiro momento tua vida se enriqueça.
'''
"4" = ''':sup:`4` Aceita tudo o que te acontecer. Na dor, permanece firme; na
humilhação, tem paciência.
'''
"5" = ''':sup:`5` Pois é pelo fogo que se experimentam o ouro e a prata, e os homens
agradáveis a Deus, pelo cadinho da humilhação.
'''
"6" = ''':sup:`6` Põe tua confiança em Deus e ele te salvará; orienta bem o teu
caminho e espera nele. Conserva o temor dele até na velhice.
'''
"7" = ''':sup:`7` Vós, que temeis o Senhor, esperai em sua misericórdia, não vos
afasteis dele, para que não caiais;
'''
"8" = ''':sup:`8` vós, que temeis o Senhor, tende confiança nele, a fim de que não se
desvaneça vossa recompensa.
'''
"9" = ''':sup:`9` Vós, que temeis o Senhor, esperai nele; sua misericórdia vos será
fonte de alegria.
'''
"10" = ''':sup:`10` Vós, que temeis o Senhor, amai-o, e vossos corações se encherão de
luz.
'''
"11" = ''':sup:`11` Considerai, meus filhos, as gerações humanas: sabei que nenhum
daqueles que confiavam no Senhor foi confundido.
'''
"12" = ''':sup:`12` Pois quem foi abandonado após ter perseverado em seus mandamentos?
Quem é aquele cuja oração foi desprezada?
'''
"13" = ''':sup:`13` Pois Deus é cheio de bondade e de misericórdia, ele perdoa os
pecados no dia da aflição. Ele é o protetor de todos os que
verdadeiramente o procuram.
'''
"14" = ''':sup:`14` Ai do coração fingido, dos lábios perversos, das mãos malfazejas,
do pecador que leva na terra uma vida de duplicidade;*
'''
"15" = ''':sup:`15` ai dos corações tímidos que não confiam em Deus, e que Deus, por
essa razão, não protege;
'''
"16" = ''':sup:`16` ai daqueles que perderam a paciência, que saíram do caminho reto, e
se transviaram nos maus caminhos.
'''
"17" = ''':sup:`17` Que farão eles quando o Senhor começar o exame?
'''
"18" = ''':sup:`18` Aqueles que temem o Senhor não são incrédulos à sua palavra, e os
que o amam permanecem em sua vereda.
'''
"19" = ''':sup:`19` Aqueles que temem o Senhor procuram agradar-lhe, aqueles que o amam
satisfazem-se na sua Lei.
'''
"20" = ''':sup:`20` Aqueles que temem o Senhor preparam o coração, santificam suas
almas na presença dele.
'''
"21" = ''':sup:`21` Aqueles que temem o Senhor guardam os seus mandamentos, têm
paciência até que ele lance os olhos sobre eles,
'''
"22" = ''':sup:`22` dizendo: “Se não fizermos penitência, cairemos nas mãos do Senhor,
e não nas mãos dos homens”,
'''
"23" = ''':sup:`23` pois a misericórdia dele está na medida de sua grandeza.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Aqueles que seguem a Deus devem estar preparados para
provações. A fidelidade a Deus em meio às dificuldades é um sinal de
2:4-5 - As provações servem para purificar a fé, assim como o ouro é
refinado no fogo. Esse processo revela o valor da confiança em Deus,
5:3-5).
2:6-8 - A confiança em Deus deve ser absoluta, pois Ele nunca abandona
os que Nele confiam. A história bíblica está repleta de exemplos de
2:10-11 - Deus é misericordioso e ajuda aqueles que O temem e esperam
em Sua bondade. Ele não decepciona os que se voltam para Ele com fé,
2:18 - A humildade e a submissão à vontade de Deus são os pilares da fé
verdadeira. Quem se entrega ao Senhor com humildade será sustentado,
'''
