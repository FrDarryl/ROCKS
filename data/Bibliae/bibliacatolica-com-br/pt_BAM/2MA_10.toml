[10]
"1" = ''':sup:`1` Sob a proteção do Senhor, Macabeu e seus companheiros retomaram o
templo e a cidade.*
'''
"2" = ''':sup:`2` Destruíram os altares que os estrangeiros haviam edificado na praça
pública, como também os troncos sagrados.
'''
"3" = ''':sup:`3` Após terem purificado o templo, erigiram outro altar para os
holocaustos. Utilizaram uma pedra para tirar faíscas das quais eles se
serviram para oferecer os sacrifícios, após dois anos de interrupção.
Queimaram o incenso, reacenderam as lâmpadas e recolocaram os pães da
proposição.
'''
"4" = ''':sup:`4` Feitas essas coisas, prostraram-se por terra e suplicaram ao Senhor
que não mais os entregasse a semelhantes calamidades; mas, se recaíssem
nas ofensas, que corrigisse com brandura, sem entregá-los às mãos das
nações ímpias e bárbaras.
'''
"5" = ''':sup:`5` Foi no dia do aniversário da profanação do templo pelos
estrangeiros, isto é, no dia vinte e cinco do mês de Casleu, que eles o
purificaram.
'''
"6" = ''':sup:`6` Prolongaram as cerimônias e os festejos por oito dias, como na
ocasião da festa dos Tabernáculos, recordando-se de que, pouco antes,
na ocasião dessa festa, habitavam nas montanhas e nas cavernas como
animais selvagens.
'''
"7" = ''':sup:`7` Foi assim que, levando ramalhetes, ramos verdejantes e palmas,
cantavam hinos àquele que lhes havia concedido a dita de purificar o
seu templo.
'''
"8" = ''':sup:`8` Decretaram por um edito público a toda a nação judia, que esses
mesmos dias fossem solenizados em cada ano.*
'''
"9" = ''':sup:`9` Acabamos de narrar as circunstâncias da morte de Antíoco,
cognominado Epífanes.
'''
"10" = ''':sup:`10` Vamos agora proceder à narrativa dos acontecimentos sucedidos sob
Antíoco Eupátor, filho desse sacrílego, resumindo o que se refere aos
males da guerra.
'''
"11" = ''':sup:`11` Assim que subiu ao trono, esse príncipe pôs à frente dos negócios
do reino um certo Lísias, ao qual nomeou também governador militar e
chefe da Celessíria e da Fenícia,
'''
"12" = ''':sup:`12` porque Ptolomeu, apelidado Macron, tomando a iniciativa de se
mostrar justo para com os judeus, em vista da perseguição movida contra
eles, procurou governá-los na paz;
'''
"13" = ''':sup:`13` mas, pelos favoritos do rei, ele havia sido denunciado a Eupátor.
Por outro lado, tachado muitas vezes de traidor, por ter deixado
Chipre, que lhe fora confiada por Filométor e se ter posto a serviço de
Antíoco Epífanes. Assim, não podendo exercer com honra seu alto posto,
envenenou-se e morreu.
'''
"14" = ''':sup:`14` Mas Górgias, tornado comandante do exército nessas paragens, tomava
consigo tropas estrangeiras e aproveitava-se de todas as ocasiões para
guerrear os judeus.*
'''
"15" = ''':sup:`15` Os idumeus, senhores de várias fortalezas importantes, em
combinação com ele, molestavam os judeus, acolhiam os exilados de
Jerusalém e mantinham um estado de guerra contínuo.*
'''
"16" = ''':sup:`16` Então, Macabeu com seus companheiros atacaram as fortalezas da
Idumeia, após haver rezado e invocado o auxílio de Deus.
'''
"17" = ''':sup:`17` Atacaram-nas vigorosamente, apoderaram-se de todas, repeliram os
que combatiam sobre as muralhas e massacraram os que caíam em suas
mãos. Mataram não menos de vinte mil homens.
'''
"18" = ''':sup:`18` Nove mil fugitivos pelo menos haviam procurado abrigo em duas
fortalezas, equipadas com o necessário para resistir ao cerco.
'''
"19" = ''':sup:`19` Macabeu deixou Simão, José, e também Zaqueu e seus companheiros,
para expugná-los e dirigiu-se para onde se exigia mais a sua presença.*
'''
"20" = ''':sup:`20` Todavia, os companheiros de Simão, seduzidos pelo dinheiro,
deixaram-se corromper por alguns dos que se achavam nas torres da
fortaleza, e, mediante a soma de setenta mil dracmas, deixaram escapar
muitos deles.
'''
"21" = ''':sup:`21` Ouvindo essas notícias, Macabeu acusou-os diante da assembleia dos
chefes de terem vendido seus irmãos a troco de dinheiro, entregando os
inimigos à liberdade.
'''
"22" = ''':sup:`22` Comprovada a sua traição, mandou executá-los e, em seguida, tomou
conta das duas cidadelas.
'''
"23" = ''':sup:`23` Coroadas de êxito as lutas de ambos os lados, ele matou mais de
vinte mil homens nas duas fortalezas.
'''
"24" = ''':sup:`24` Anteriormente vencido pelos judeus, Timóteo coligou copiosas tropas
estrangeiras e reuniu na Ásia uma numerosa cavalaria, indo em direção à
Judeia com a intenção de conquistá-la pelas armas.
'''
"25" = ''':sup:`25` Com a sua chegada, Macabeu e seus companheiros cobriram a cabeça
com terra e cingiram os rins com sacos, em sinal de prece.
'''
"26" = ''':sup:`26` Em seguida, prostrados aos pés do altar, rogaram a Deus piedade
para com eles, pedindo que se declarasse inimigo de seus inimigos e
adversário de seus adversários, conforme a promessa formal da Lei.*
'''
"27" = ''':sup:`27` Terminada a oração, empunharam as armas, retiraram-se para bem
longe da cidade e detiveram-se ao chegar perto do inimigo.*
'''
"28" = ''':sup:`28` Ao despontar a aurora, travaram combate os dois lados, contando uns
com o êxito e a vitória, por causa de sua valentia e do socorro do
Senhor, e os outros entregando-se ao combate, apoiados no próprio
furor.
'''
"29" = ''':sup:`29` No auge do combate, viram os inimigos aparecer no céu cinco
magníficos guerreiros, montados em cavalos ajaezados com freios de
ouro, que se colocaram à frente dos judeus.
'''
"30" = ''':sup:`30` Postando Macabeu no meio deles e, protegendo-o com suas armas,
tornavam-no invulnerável. Ao mesmo tempo, lançavam dardos e raios sobre
os inimigos, cegando-os, gerando entre eles a confusão, pondo-os em
desordem.
'''
"31" = ''':sup:`31` Foram, pois, mortos vinte mil e quinhentos soldados e seiscentos
cavaleiros.
'''
"32" = ''':sup:`32` O próprio Timóteo fugiu para uma praça muito forte, chamada Gazara,
cujo comandante era Quéreas.
'''
"33" = ''':sup:`33` Macabeu e os que se achavam com ele cercaram a fortaleza durante
quatro dias,
'''
"34" = ''':sup:`34` enquanto os que se encontravam nela não cessavam de blasfemar e
injuriar, confiados em seus muros.
'''
"35" = ''':sup:`35` Amanhecendo, porém, o quinto dia, um grupo de vinte jovens do
exército de Macabeu, inflamado de cólera por causa dessas blasfêmias,
atirou-se corajosamente contra a muralha e massacrou todos os que
apareciam à sua frente.
'''
"36" = ''':sup:`36` Outros subiram do mesmo modo o muro, atearam fogo às torres,
acenderam fogueiras, nas quais queimaram vivos os blasfemadores.
Outros, ainda, arrombaram as portas, fizeram entrar o restante do
exército e ocuparam a cidade.
'''
"37" = ''':sup:`37` Mataram Timóteo, que se escondera em uma cisterna, e também seu
irmão Quéreas e Apolófanes.
'''
"38" = ''':sup:`38` Após essa façanha, cantaram hinos e cânticos ao Senhor, que havia
operado grandes prodígios em favor de Israel, concedendo-lhe a vitória.
'''
