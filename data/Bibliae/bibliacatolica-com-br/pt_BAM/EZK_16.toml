[16]
"1" = ''':sup:`1` A palavra do Senhor foi-me dirigida nestes termos:
'''
"2" = ''':sup:`2` “Filho do homem, mostra a Jerusalém os seus crimes abomináveis.*
'''
"3" = ''':sup:`3` Será dito: eis o que diz o Senhor Javé a respeito de Jerusalém: por
tua origem e nascimento, pertences à terra de Canaã; teu pai foi um
amorreu e tua mãe, uma hitita.
'''
"4" = ''':sup:`4` No dia do teu nascimento, teu cordão umbilical não foi cortado; não
te banharam com água para te purificar, não te untaram com sal, nem te
enfaixaram.
'''
"5" = ''':sup:`5` Ninguém se inclinou sobre ti para te prestar algum piedoso cuidado.
No dia em que nasceste foste exposta em meio das campinas; só havia
infortúnio para ti.
'''
"6" = ''':sup:`6` Passei junto de ti e te percebi banhada em teu sangue. Eu te gritei:
vive malgrado o teu sangue, vive malgrado o teu sangue,
'''
"7" = ''':sup:`7` e eu te fiz multiplicar como a erva dos prados. Cresceste. Ficaste
moça. Teus seios se formaram, veio-te o pêlo. Mas estavas nua,
inteiramente nua.
'''
"8" = ''':sup:`8` Passando junto de ti, verifiquei que já havia chegado o teu tempo, o
tempo dos amores. Estendi sobre ti o pano do meu manto, cobri tua
nudez; depois fiz contigo uma aliança ligando-me a ti pelo juramento –
oráculo do Senhor Javé – e tu me pertenceste.*
'''
"9" = ''':sup:`9` Então, eu te mergulhei na água para limpar o sangue de que estavas
coberta, e te ungi com óleo.
'''
"10" = ''':sup:`10` Eu te vesti de tecidos bordados, calcei-te com sapatos de pele de
golfinho, cingi-te com um cinto de fino linho e um véu de seda.
'''
"11" = ''':sup:`11` Ornei-te de adornos: braceletes nos teus pulsos, colares em teu
pescoço,
'''
"12" = ''':sup:`12` um anel para o teu nariz, brincos para tuas orelhas, uma coroa
magnífica para tua cabeça.
'''
"13" = ''':sup:`13` Teus ornatos eram de ouro, prata, com vestimentas de linho fino, de
seda e panos bordados; teu alimento era trigo, mel e óleo. Cada vez
mais bela, chegaste à dignidade real.
'''
"14" = ''':sup:`14` A reputação da tua beleza correu entre as nações, pois essa beleza
era perfeita, graças ao esplendor que te havia eu preparado – oráculo
do Senhor Javé.
'''
"15" = ''':sup:`15` Tu, porém, te fiaste na beleza, aproveitaste da tua fama para te
prostituíres e ofereceste a tua sensualidade a todo transeunte, a quem
te entregaste.
'''
"16" = ''':sup:`16` Tomaste tuas vestimentas para delas fazeres lugares altos para ti,
ornados de panos de variegadas cores, e deste-te à depravação, o que
jamais deveria ter sucedido, e que não te sucederá jamais.*
'''
"17" = ''':sup:`17` Tomaste as esplêndidas joias feitas com o meu ouro e minha prata,
joias que eu te havia doado, e fabricaste com elas imagens humanas, com
que te prostituíste,
'''
"18" = ''':sup:`18` cobriste-as com as tuas próprias vestes bordadas, e ofereceste-lhes
o meu óleo e os meus aromas.
'''
"19" = ''':sup:`19` O pão que eu te havia dado, a flor da farinha, o óleo e o mel com
que te nutrias, deste-os em oferenda de agradável odor. Eis o que tens
feito – oráculo do Senhor Javé.
'''
"20" = ''':sup:`20` Depois tomaste os teus filhos e tuas filhas, que para mim deste à
luz e os ofereceste a eles para sua nutrição. Por acaso são poucas as
tuas prostituições?
'''
"21" = ''':sup:`21` Degolaste os meus filhos e os fizeste passar pelo fogo em sua
honra.
'''
"22" = ''':sup:`22` Em meio a todas essas depravações abomináveis, não te lembraste do
tempo de tua juventude, quando estavas toda nua e te rolavas em teu
sangue.
'''
"23" = ''':sup:`23` Para cúmulo de todas essas maldades – Ai! Ai de ti! Oráculo do
Senhor –,
'''
"24" = ''':sup:`24` edificaste uma colina, um lugar alto em todas as encruzilhadas.
'''
"25" = ''':sup:`25` À entrada de cada rua erigiste um lugar alto, e desonraste a tua
beleza, dando teu corpo a todos os que vinham, multiplicando as tuas
depravações.
'''
"26" = ''':sup:`26` Tu te prostituíste com os egípcios, teus vizinhos de corpos
vigorosos, e multiplicaste as prostituições para me irritar.
'''
"27" = ''':sup:`27` Mas eu estendi a mão contra ti; reduzi a tua porção, deixei-te à
mercê das tuas inimigas, as filhas dos filisteus, envergonhadas elas
próprias do teu infame proceder.*
'''
"28" = ''':sup:`28` Tu te prostituíste também com os assírios, porque não estavas
satisfeita, e ainda assim não te deste por saciada;*
'''
"29" = ''':sup:`29` multiplicaste as tuas depravações no país dos mercadores, entre os
caldeus, sem que, contudo, te tenhas fartado.
'''
"30" = ''':sup:`30` Como é frouxo o teu coração – oráculo do Senhor Javé –, para teres
tido ali o comportamento de uma prostituta,
'''
"31" = ''':sup:`31` por teres construído um montículo em todas as encruzilhadas, e um
lugar alto à entrada de todas as ruas, sem mesmo procurar um salário
como meretriz.
'''
"32" = ''':sup:`32` Tens sido mulher adúltera que acolhe os estranhos em lugar do
esposo.
'''
"33" = ''':sup:`33` A todas as prostitutas se dão presentes, mas tu fizeste brindes a
todos os teus amantes, procedeste com largueza para que de todos os
lados viessem prostituir-se contigo.
'''
"34" = ''':sup:`34` Tens sido o avesso das outras mulheres em tuas depravações: não te
procuravam; eras tu que pagavas ao invés de receber, fazendo tudo ao
contrário do que fazem as outras.
'''
"35" = ''':sup:`35` Em vista de tudo isto, luxuriosa, escuta o que diz o Senhor:
'''
"36" = ''':sup:`36` eis o que diz o Senhor Javé: por tua prata dilapidada, por tua
nudez descoberta no decurso de tuas prostituições com os teus amantes e
com os teus ídolos abomináveis, pelo sangue de teus filhos que lhes
deste,
'''
"37" = ''':sup:`37` vou reunir todos os teus amantes com aquele a quem juraste amor,
todos quantos amaste e todos que te detestam, vou reuni-los contra ti
de todos os lados, e perante eles descobrirei a tua nudez, a fim de que
te contemplem totalmente.
'''
"38" = ''':sup:`38` Eu infligirei o castigo às adúlteras e às criminosas, e contra ti
desencadearei meu furor e meus ciúmes.
'''
"39" = ''':sup:`39` Irei te entregar nas suas mãos; eles demolirão o teu montículo,
abaterão o teu lugar alto; eles te despojarão dos teus vestidos;
levarão os teus ornatos e te deixarão nua e despojada.
'''
"40" = ''':sup:`40` Em seguida, sublevarão contra ti a multidão: serás apedrejada e
perecerás pela espada;
'''
"41" = ''':sup:`41` atearão fogo à tua casa e se fará juízo contra ti, aos olhos de uma
multidão de mulheres; porei fim às tuas prostituições e não terás mais
salário a dar.*
'''
"42" = ''':sup:`42` Saciarei o meu furor contra ti e, quando tiveres deixado de ser
objeto do meu zelo, eu me acalmarei, e minha cólera terminará.
'''
"43" = ''':sup:`43` Porque não te lembraste do tempo da tua mocidade, e tudo isso
fizeste com o fito de provocar-me, vou fazer cair sobre tua cabeça o
peso de teu proceder – oráculo do Senhor Javé –, a fim de que não
ajuntes novos crimes às tuas abominações”.
'''
"44" = ''':sup:`44` “Todos os amigos de provérbios dirão a teu respeito: tal mãe, tal
filha.
'''
"45" = ''':sup:`45` De fato, és bem filha de tua mãe, que tomou aversão a seu marido e
a seus filhos; és bem irmã de tuas irmãs, que tomaram aversão a seus
maridos e a seus filhos. Tua mãe era uma hitita e teu pai, um amorreu.
'''
"46" = ''':sup:`46` Tua irmã mais velha é Samaria, que habita à esquerda com suas
filhas; tua irmã mais moça é Sodoma, que habita com suas filhas à tua
direita.
'''
"47" = ''':sup:`47` Ainda não estavas contente em seguir seu passo e em imitar seus
horrores; era pouco! Foste mais longe que elas na corrupção.
'''
"48" = ''':sup:`48` Por minha vida – oráculo do Senhor Javé –, tua irmã Sodoma e suas
filhas não fizeram o que fizeste tu e tuas filhas.
'''
"49" = ''':sup:`49` O crime de tua irmã Sodoma era este: opulência, glutonaria,
indolência, ociosidade; eis como vivia ela, assim como suas filhas, sem
tomar pela mão o miserável e o indigente.
'''
"50" = ''':sup:`50` Tornaram-se arrogantes e, sob os meus olhos, se entregaram à
abominação; por isso, eu as fiz desaparecer, como viste.
'''
"51" = ''':sup:`51` Quanto à Samaria, não cometeu ela a metade dos teus pecados, porque
multiplicaste os teus crimes além dos seus e, por todas essas
perversidades que cometeste, justificaste as tuas irmãs.*
'''
"52" = ''':sup:`52` Carrega, pois, também tu, a vergonha das faltas pelas quais tu as
justificaste graças a teus pecados, cuja malvadez superou a dos delas,
afiguram-se elas mais justas que tu. De tua parte, carrega a vergonha e
suporta a tua ignomínia, pois até fazes parecerem justas as tuas irmãs.
'''
"53" = ''':sup:`53` No tempo em que eu as tiver restaurado, Sodoma e suas filhas,
Samaria e suas filhas, eu te restaurarei entre elas,
'''
"54" = ''':sup:`54` a fim de que carregues o teu opróbrio e sejas tu confundida por
tudo quanto fizeste para seu conforto.*
'''
"55" = ''':sup:`55` Tua irmã Sodoma e suas filhas retornarão a seu primitivo estado,
Samaria e suas filhas igualmente; e tu também, com tuas filhas,
voltareis à vossa antiga situação.
'''
"56" = ''':sup:`56` Ao tempo do teu orgulho, o nome de tua irmã Sodoma não era famoso
em tua boca,
'''
"57" = ''':sup:`57` antes que houvesse sido patenteada a tua perversidade, como no
tempo em que recebias os ultrajes das filhas da Síria e de suas
vizinhas, das filhas dos filisteus que de toda parte te insultavam.
'''
"58" = ''':sup:`58` Eis-te carregada do peso dos teus crimes e das tuas abominações –
oráculo do Senhor.
'''
"59" = ''':sup:`59` Pois eis o que diz o Senhor Javé: eu farei a ti conforme fizeste
tu, que desprezaste a tua origem violando o pacto.
'''
"60" = ''':sup:`60` Mas eu me recordarei da aliança que contigo celebrei no tempo de
tua juventude, e farei contigo uma eterna aliança.
'''
"61" = ''':sup:`61` Então, te lembrarás de teu procedimento, e terás vergonha disso,
quando eu tomar tuas irmãs mais velhas, juntamente com as mais novas, e
tu as der por filhas, mas isso não em virtude de tua aliança.*
'''
"62" = ''':sup:`62` Sou eu que hei de restabelecer a minha aliança contigo, e tu
saberás que sou eu o Senhor,
'''
"63" = ''':sup:`63` a fim de que te recordes do passado e te envergonhes, e que, em tua
vergonha, não tenhas mais a audácia de abrir a boca, quando eu houver
perdoado os teus delitos – oráculo do Senhor Javé.”*
'''
