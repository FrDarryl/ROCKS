[30]
"1" = ''':sup:`1` “Construirás um altar para queimares sobre ele o incenso. De madeira
de acácia o farás.
'''
"2" = ''':sup:`2` Será quadrado seu comprimento e sua largura de um côvado; e terá
dois côvados de altura. Os chifres formarão uma só peça com o altar.
'''
"3" = ''':sup:`3` Cobrirás de ouro puro a sua parte superior, os seus lados ao redor e
os seus chifres; e lhe farás uma bordadura de ouro em volta.
'''
"4" = ''':sup:`4` Farás para ele duas argolas de ouro, abaixo da bordadura, dos dois
lados. Colocarás essas argolas dos dois lados para receberem os varais
que servirão ao seu transporte.
'''
"5" = ''':sup:`5` Farás os varais de madeira de acácia e os recobrirás de ouro.
'''
"6" = ''':sup:`6` Colocarás o altar diante do véu que oculta a arca da aliança, em
frente do propiciatório que se encontra sobre a arca, no lugar onde
virei a ti.
'''
"7" = ''':sup:`7` Aarão queimará sobre o altar incenso aromático a cada manhã,
'''
"8" = ''':sup:`8` quando preparar as lâmpadas; ele o queimará também entre as duas
tardes, quando acender as lâmpadas. Haverá desse modo incenso diante do
Senhor perpetuamente nas gerações futuras.
'''
"9" = ''':sup:`9` Não oferecereis sobre esse altar nem perfume profano, nem
holocausto, nem oferta, e não derramareis sobre ele libação.
'''
"10" = ''':sup:`10` Uma vez por ano, Aarão fará a expiação sobre os chifres do altar.
Com o sangue da vítima pelo pecado, fará a expiação uma vez por ano, em
todas as gerações futuras. Esse altar será uma coisa santíssima,
consagrada ao Senhor.”
'''
"11" = ''':sup:`11` O Senhor disse a Moisés:
'''
"12" = ''':sup:`12` “Quando fizeres os recenseamentos dos israelitas, cada um pagará ao
Senhor o resgate de sua vida, para que esse alistamento não atraia
sobre ele algum flagelo.
'''
"13" = ''':sup:`13` Cada um daqueles que for recenseado pagará meio siclo (segundo o
valor do siclo do santuário, que é de vinte gueras), meio siclo como
contribuição devida ao Senhor.
'''
"14" = ''':sup:`14` Todo homem recenseado de vinte anos para cima pagará a contribuição
devida ao Senhor.
'''
"15" = ''':sup:`15` O rico não dará mais e o pobre não dará menos de meio siclo para
pagar a contribuição devida ao Senhor em resgate de vossas vidas.
'''
"16" = ''':sup:`16` Cobrarás dos israelitas o dinheiro do resgate, e o aplicarás a
serviço da tenda de reunião; ele será um memorial diante do Senhor, de
como os israelitas asseguraram o resgate de suas vidas”.
'''
"17" = ''':sup:`17` O Senhor disse a Moisés:
'''
"18" = ''':sup:`18` “Farás uma bacia de bronze para as abluções, com um pedestal de
bronze; tu a colocarás entre a tenda de reunião e o altar, e deitarás
água nela.
'''
"19" = ''':sup:`19` Aarão e seus filhos tirarão daí a água para lavar as mãos e os pés.
'''
"20" = ''':sup:`20` Quando entrarem na tenda de reunião, deverão lavar-se com essa
água, para que não morram. Igualmente quando se aproximarem do altar
para o serviço, para oferecer um sacrifício ao Senhor,
'''
"21" = ''':sup:`21` lavarão os pés e as mãos, para que não morram. Essa será para eles,
Aarão e sua posteridade, uma lei perpétua, de geração em geração”.
'''
"22" = ''':sup:`22` O Senhor disse a Moisés:
'''
"23" = ''':sup:`23` “Escolhe os mais preciosos aromas: quinhentos siclos de mirra
virgem, a metade, ou seja, duzentos e cinquenta siclos de cinamomo,
duzentos e cinquenta siclos de cana aromática,
'''
"24" = ''':sup:`24` quinhentos siclos de cássia (segundo o siclo do santuário), e um
hin de óleo de oliva.
'''
"25" = ''':sup:`25` Farás com tudo isso um óleo para a sagrada unção, uma mistura
odorífera composta segundo a arte do perfumista. Tal será o óleo para a
sagrada unção.
'''
"26" = ''':sup:`26` Ungirás com ele a tenda de reunião e a arca da aliança,
'''
"27" = ''':sup:`27` a mesa e seus acessórios, o candelabro e seus acessórios, o altar
dos perfumes,
'''
"28" = ''':sup:`28` o altar dos holocaustos e todos os seus utensílios, e a bacia com
seu pedestal.
'''
"29" = ''':sup:`29` Depois que os tiveres consagrado, eles se tornarão objetos
santíssimos, e tudo o que os tocar será consagrado.
'''
"30" = ''':sup:`30` Ungirás Aarão e seus filhos, e os consagrarás, para que me sirvam
como sacerdotes.
'''
"31" = ''':sup:`31` Dirás então aos israelitas: este óleo vos servirá para a unção
santa, de geração em geração.
'''
"32" = ''':sup:`32` Não se derramará dele sobre o corpo de homem algum; e não fareis
outro com a mesma composição: é uma coisa sagrada, e deveis
considerá-la como tal.
'''
"33" = ''':sup:`33` Se alguém fizer uma imitação, ou ungir com ele um estrangeiro, será
cortado do meio de seu povo”.
'''
"34" = ''':sup:`34` O Senhor disse a Moisés: “Toma aromas: resina, casca odorífera,
gálbano, aromas e incenso puro em partes iguais.
'''
"35" = ''':sup:`35` Farás com tudo isso um perfume para a incensação, composto segundo
a arte do perfumista, temperado com sal, puro e santo.
'''
"36" = ''':sup:`36` Depois de tê-lo reduzido a pó, o porás diante da arca da aliança na
tenda de reunião, lá onde virei ter contigo. Essa será para vós uma
coisa santíssima.
'''
"37" = ''':sup:`37` Não fareis para vosso uso outro perfume da mesma composição: tu o
considerarás como uma coisa consagrada ao Senhor.
'''
"38" = ''':sup:`38` Se alguém fizer uma imitação desse perfume para respirar o seu
odor, será cortado do meio de seu povo”.
'''
