[17]
"1" = ''':sup:`1` Meu espírito vai-se consumindo, os meus dias se apagam, só me resta
o sepulcro!
'''
"2" = ''':sup:`2` Estou de fato cercado de zombadores e meus olhos velam por causa de
seus ultrajes.*
'''
"3" = ''':sup:`3` Sê tu mesmo a minha caução, junto a ti, pois quem ousará bater em
minha mão?*
'''
"4" = ''':sup:`4` Pois fechaste o seu coração à inteligência; por isso, não os
deixarás triunfar.
'''
"5" = ''':sup:`5` Há quem convide seus amigos à partilha, enquanto desfalecem os olhos
de seus filhos.
'''
"6" = ''':sup:`6` Ele me reduziu a zombaria do povo, como aquele em cujo rosto se
cospe.
'''
"7" = ''':sup:`7` Meus olhos se escurecem de tristeza e todo o meu corpo não é mais
que uma sombra.
'''
"8" = ''':sup:`8` As pessoas retas estão espantadas e o inocente se irrita contra o
ímpio.
'''
"9" = ''':sup:`9` O justo, entretanto, persiste no seu caminho, e o homem de mãos
puras redobra de coragem.
'''
"10" = ''':sup:`10` Mas vós todos voltai e vinde; pois não acharei entre vós nenhum
sábio.
'''
"11" = ''':sup:`11` Meus dias se esgotam, meus projetos estão aniquilados,
frustraram-se os projetos do meu coração.
'''
"12" = ''':sup:`12` Fazem da noite, dia. A luz da manhã é para mim como trevas.
'''
"13" = ''':sup:`13` Deverei esperar? A região dos mortos é a minha morada! Preparo meu
leito no local tenebroso.
'''
"14" = ''':sup:`14` Disse ao sepulcro: ‘Tu és meu pai’, e aos vermes: ‘Vós sois minha
mãe e minha irmã!’.
'''
"15" = ''':sup:`15` Onde está, pois, minha esperança? E a minha felicidade, quem a
entrevê?
'''
"16" = ''':sup:`16` Descerão elas comigo à região dos mortos? Afundaremos juntos no
pó?”.
'''
