[9]
"1" = ''':sup:`1` Não tenhas ciúme da mulher que repousa no teu seio, para que ela não
empregue contra ti a malícia que lhe houveres ensinado.
'''
"2" = ''':sup:`2` Não entregues tua alma ao domínio de tua mulher, para que ela não
usurpe tua autoridade e fiques humilhado.
'''
"3" = ''':sup:`3` Não lances os olhos para uma mulher leviana, para que não caias em
suas ciladas.
'''
"4" = ''':sup:`4` Não frequentes assiduamente uma dançarina, e não lhe dês atenção,
para que não pereças por causa de seus encantos.*
'''
"5" = ''':sup:`5` Não detenhas o olhar sobre uma jovem, para que a sua beleza não
venha a causar tua ruína.
'''
"6" = ''':sup:`6` Nunca te entregues às prostitutas, para que não te percas com os
teus haveres.
'''
"7" = ''':sup:`7` Não lances os olhos daqui e dali pelas ruas da cidade, não vagueies
pelos caminhos.
'''
"8" = ''':sup:`8` Desvia os olhos da mulher elegante, não fites com insistência uma
beleza desconhecida.
'''
"9" = ''':sup:`9` Muitos pereceram por causa da beleza feminina, e por causa dela
inflama-se o fogo do desejo.
'''
"10" = ''':sup:`10` Toda mulher que se entrega à devassidão é como o esterco que se
pisa na estrada.
'''
"11" = ''':sup:`11` Muitos, por haver admirado uma beleza desconhecida, foram
condenados, pois a conversa dela queima como fogo.
'''
"12" = ''':sup:`12` Nunca te sentes ao lado de uma estrangeira, não te ponhas à mesa
com ela;
'''
"13" = ''':sup:`13` não a provoques a beber vinho, para não acontecer que teu coração
por ela se apaixone, e que pelo preço de teu sangue caias na perdição.*
'''
"14" = ''':sup:`14` Não abandones um velho amigo, pois o novo não o valerá.
'''
"15" = ''':sup:`15` Vinho novo, amigo novo; é quando envelhece que o beberás com gosto.
'''
"16" = ''':sup:`16` Não invejes a glória nem as riquezas do pecador, pois não sabes
qual será a sua ruína.
'''
"17" = ''':sup:`17` Não sintas prazer com a violência dos injustos; sabe que o ímpio
desagrada a Deus até na habitação dos mortos.
'''
"18" = ''':sup:`18` Afasta-te do homem que tem o poder de matar, e assim não saberás o
que é temer a morte.
'''
"19" = ''':sup:`19` Mas, se dele se aproximares, cuida em não cometer nenhuma falta,
para não acontecer que ele tire a tua vida.
'''
"20" = ''':sup:`20` Sabe que a morte está próxima, porque andas em meio de armadilhas,
e no meio das armas de inimigos encolerizados.*
'''
"21" = ''':sup:`21` Tanto quanto possível, desconfia de quem de ti se aproxima, e
aconselha-te com os sábios e os prudentes.
'''
"22" = ''':sup:`22` Que os teus convivas sejam virtuosos. Põe tua glória no temor de
Deus.
'''
"23" = ''':sup:`23` Que o pensamento de Deus ocupe o teu espírito, e os preceitos do
Altíssimo sejam a tua conversa.*
'''
"24" = ''':sup:`24` É pela obra de suas mãos que o artista conquista a estima; e um
príncipe do povo, pela sabedoria de seus discursos; e os anciãos, pela
prudência de suas palavras.
'''
"25" = ''':sup:`25` Um grande falador é coisa terrível na cidade; o homem de conversas
imprudentes torna-se odioso.
'''
