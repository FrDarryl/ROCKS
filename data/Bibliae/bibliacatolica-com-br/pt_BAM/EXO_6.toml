[6]
"1" = ''':sup:`1` O Senhor respondeu: “Verás o que vou fazer ao faraó: forçado por mão
poderosa, ele os deixará partir; forçado por mão poderosa, ele os
expulsará de sua terra”.
'''
"2" = ''':sup:`2` Deus disse a Moisés: “Eu sou o Senhor.
'''
"3" = ''':sup:`3` Apareci a Abraão, a Isaac e a Jacó como o Deus Todo-poderoso, mas
não me dei a conhecer a eles pelo meu nome, Javé.
'''
"4" = ''':sup:`4` Eu me comprometi com eles a lhes dar a terra de Canaã, a terra onde
levaram uma vida errante e habitaram como estrangeiros.
'''
"5" = ''':sup:`5` Ouvi o clamor dos israelitas oprimidos pelos egípcios, e lembrei-me
de minha aliança.
'''
"6" = ''':sup:`6` Por isso, dize aos israelitas: Eu sou o Senhor; vou libertar-vos do
jugo dos egípcios e livrar-vos de sua servidão. Estenderei o braço para
essa libertação e manifestarei uma terrível justiça.
'''
"7" = ''':sup:`7` Eu vos tomarei para meu povo e serei o vosso Deus, e sabereis que eu
sou o Senhor, vosso Deus, que vos terei libertado do jugo dos egípcios.
'''
"8" = ''':sup:`8` Eu vos introduzirei na terra que jurei dar a Abraão, a Isaac e a
Jacó: e vos darei a possessão dessa terra, eu, o Senhor”.
'''
"9" = ''':sup:`9` Moisés repetiu essas palavras aos israelitas, mas estes não o
ouviram, tão grande era o abatimento de sua alma e penosa a sua
servidão.
'''
"10" = ''':sup:`10` O Senhor disse então a Moisés:
'''
"11" = ''':sup:`11` “Vai pedir ao faraó, rei do Egito, que deixe sair de sua terra os
israelitas”.
'''
"12" = ''':sup:`12` Moisés respondeu ao Senhor: “Os israelitas não me ouviram; como me
ouvirá o faraó, a mim que não tenho o dom da palavra?”.*
'''
"13" = ''':sup:`13` O Senhor falou a Moisés e a Aarão, e deu-lhes a ordem de irem ter
com o faraó, rei do Egito, a fim de tirarem da terra do Egito os filhos
de Israel.
'''
"14" = ''':sup:`14` Eis os chefes das famílias dos israelitas: filhos de Rúben,
primogênito de Israel: Henoc, Falu, Hesron e Carmi. Estas são as
famílias de Rúben.
'''
"15" = ''':sup:`15` Filhos de Simeão: Jamuel, Jamin, Aod, Jaquin, Soar e Saul, filho da
cananeia. Estas são as famílias de Simeão.
'''
"16" = ''':sup:`16` Eis os nomes dos filhos de Levi, por ordem de gerações: Gérson,
Caat e Merari. A duração da vida de Levi foi de cento e trinta e sete
anos.
'''
"17" = ''':sup:`17` Filhos de Gérson: Lobni e Semei, e suas famílias.
'''
"18" = ''':sup:`18` Filhos de Caat: Amram, Isaar, Hebron e Oziel. A duração de vida de
Caat foi de cento e trinta e três anos.
'''
"19" = ''':sup:`19` Filhos de Merari: Mooli e Musi. Tais são as famílias de Levi por
ordem de gerações.
'''
"20" = ''':sup:`20` Amram desposou Jocabed, sua tia, que lhe deu Aarão e Moisés. A
duração de vida de Amram foi de cento e trinta e sete anos.
'''
"21" = ''':sup:`21` Filhos de Isaar: Coré, Nefeg e Zecri.
'''
"22" = ''':sup:`22` Filhos de Oziel: Misael, Elisafã e Setri.
'''
"23" = ''':sup:`23` Aarão desposou Isabel, filha de Aminadab, irmã de Naasson; ela lhe
deu Nadab, Abiú, Eleazar e Itamar.
'''
"24" = ''':sup:`24` Filhos de Coré: Aser, Elcana e Abiasaf; estas são as famílias dos
coreítas.
'''
"25" = ''':sup:`25` Eleazar, filho de Aarão, desposou uma das filhas de Futiel, que lhe
deu Fineias. Tais são os chefes das famílias dos levitas, com suas
famílias.
'''
"26" = ''':sup:`26` Estes são Aarão e Moisés, a quem o Senhor disse: “Fazei sair do
Egito os israelitas, segundo os seus exércitos”.
'''
"27" = ''':sup:`27` Foram eles que falaram ao faraó, rei do Egito, para tirar do Egito
os israelitas. São estes Moisés e Aarão.
'''
"28" = ''':sup:`28` Quando o Senhor falou a Moisés no Egito,
'''
"29" = ''':sup:`29` ele o fez nestes termos: “Eu sou o Senhor. Repete ao faraó, rei do
Egito, tudo o que te digo”.
'''
"30" = ''':sup:`30` E Moisés respondeu-lhe: “Eu não tenho o dom da palavra; como me
ouvirá o faraó?”.
'''
