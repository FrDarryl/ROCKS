"1" = ''':sup:`1` No princípio era o Verbo, e o Verbo estava junto de Deus e o Verbo
era Deus.*
'''
"2" = ''':sup:`2` Ele estava no princípio junto de Deus.
'''
"3" = ''':sup:`3` Tudo foi feito por ele, e sem ele nada foi feito.*
'''
"4" = ''':sup:`4` Nele havia vida, e a vida era a luz dos homens.
'''
"5" = ''':sup:`5` A luz resplandece nas trevas, e as trevas não a compreenderam.*
'''
"6" = ''':sup:`6` Houve um homem, enviado por Deus, que se chamava João.
'''
"7" = ''':sup:`7` Este veio como testemunha, para dar testemunho da luz, a fim de que
todos cressem por meio dele.
'''
"8" = ''':sup:`8` Não era ele a luz, mas veio para dar testemunho da luz.
homem.*
'''
"10" = ''':sup:`10` Estava no mundo e o mundo foi feito por ele, e o mundo não o
reconheceu.
'''
"11" = ''':sup:`11` Veio para o que era seu, mas os seus não o receberam.
'''
"12" = ''':sup:`12` Mas a todos aqueles que o receberam, aos que creem no seu nome,
deu-lhes o poder de se tornarem filhos de Deus,
'''
"13" = ''':sup:`13` os quais não nasceram do sangue, nem da vontade da carne, nem da
vontade do homem, mas sim de Deus.*
'''
"14" = ''':sup:`14` E o Verbo se fez carne e habitou entre nós, e vimos sua glória, a
glória que o Filho único recebe do seu Pai, cheio de graça e de
verdade.
'''
"15" = ''':sup:`15` João dá testemunho dele, e exclama: “Eis aquele de quem eu disse: O
que vem depois de mim é maior do que eu, porque existia antes de mim”.
'''
"16" = ''':sup:`16` Todos nós recebemos da sua plenitude graça sobre graça.*
'''
"17" = ''':sup:`17` Pois a Lei foi dada por Moisés, a graça e a verdade vieram por
Jesus Cristo.
'''
"18" = ''':sup:`18` Ninguém jamais viu Deus. O Filho único, que está no seio do Pai,
'''
"19" = ''':sup:`19` Este foi o testemunho de João, quando os judeus lhe enviaram de
Jerusalém sacerdotes e levitas para perguntar-lhe: “Quem és tu?”.
'''
"20" = ''':sup:`20` Ele fez esta declaração que confirmou sem hesitar: “Eu não sou o
Cristo”. –
'''
"21" = ''':sup:`21` “Pois, então, quem és?” – perguntaram-lhe eles. “És tu Elias?”.
Disse ele: “Não o sou”. “És tu o profeta?” Ele respondeu: “Não”.*
'''
"22" = ''':sup:`22` Perguntaram-lhe de novo: “Dize-nos, afinal, quem és, para que
possamos dar uma resposta aos que nos enviaram. Que dizes de ti
mesmo?”.
'''
"23" = ''':sup:`23` Ele respondeu: “Eu sou a voz que clama no deserto: Endireitai o
caminho do Senhor, como o disse o profeta Isaías” (40,3).
'''
"24" = ''':sup:`24` Alguns dos emissários eram fariseus.
'''
"25" = ''':sup:`25` Continuaram a perguntar-lhe: “Como, pois, batizas, se tu não és o
Cristo, nem Elias, nem o profeta?”.
'''
"26" = ''':sup:`26` João respondeu: “Eu batizo com água, mas no meio de vós está quem
vós não conheceis.
'''
"27" = ''':sup:`27` Esse é quem vem depois de mim; e eu não sou digno de lhe desatar a
correia do calçado”.
'''
"28" = ''':sup:`28` Esse diálogo se passou em Betânia, além do Jordão, onde João estava
batizando.
'''
"29" = ''':sup:`29` No dia seguinte, João viu Jesus que vinha a ele e disse: “Eis o
Cordeiro de Deus, que tira o pecado do mundo.*
'''
"30" = ''':sup:`30` É este de quem eu disse: Depois de mim virá um homem, que me é
superior, porque existe antes de mim.
'''
"31" = ''':sup:`31` Eu não o conhecia, mas, se vim batizar em água, é para que ele se
torne conhecido em Israel”.
'''
"32" = ''':sup:`32` (João havia declarado: “Vi o Espírito descer do céu em forma de uma
pomba e repousar sobre ele”.)
'''
"33" = ''':sup:`33` Eu não o conhecia, mas aquele que me mandou batizar com água
disse-me: Sobre quem vires descer e repousar o Espírito, este é quem
batiza no Espírito Santo.
'''
"34" = ''':sup:`34` Eu o vi e dou testemunho de que ele é o Filho de Deus”.
'''
"35" = ''':sup:`35` No dia seguinte, estava lá João outra vez com dois dos seus
discípulos.
'''
"36" = ''':sup:`36` E, avistando Jesus que ia passando, disse: “Eis o Cordeiro de
Deus”.
'''
"37" = ''':sup:`37` Os dois discípulos ouviram-no falar e seguiram Jesus.
'''
"38" = ''':sup:`38` Voltando-se Jesus e vendo que o seguiam, perguntou-lhes: “Que
procurais?”. Disseram-lhe: “Rabi (que quer dizer Mestre), onde moras?”.
–
'''
"39" = ''':sup:`39` “Vinde e vede” – respondeu-lhes ele. Foram aonde ele morava e
ficaram com ele aquele dia. Era cerca da hora décima.*
'''
"40" = ''':sup:`40` André, irmão de Simão Pedro, era um dos dois que tinham ouvido João
e que o tinham seguido.*
'''
"41" = ''':sup:`41` Foi ele então logo à procura de seu irmão e disse-lhe: “Achamos o
Messias (que quer dizer o Cristo)”.
'''
"42" = ''':sup:`42` Levou-o a Jesus, e Jesus, fixando nele o olhar, disse: “Tu és
Simão, filho de João; serás chamado Cefas (que quer dizer pedra)”.
'''
"43" = ''':sup:`43` No dia seguinte, tinha Jesus a intenção de dirigir-se à Galileia.
Encontra Filipe e diz-lhe: “Segue-me”.
'''
"44" = ''':sup:`44` (Filipe era natural de Betsaida, cidade de André e Pedro.)
'''
"45" = ''':sup:`45` Filipe encontra Natanael e diz-lhe: “Achamos aquele de quem Moisés
escreveu na Lei e que os profetas anunciaram: é Jesus de Nazaré, filho
de José”.*
'''
"46" = ''':sup:`46` Respondeu-lhe Natanael: “Pode, porventura, vir coisa boa de
Nazaré?” Filipe retrucou: “Vem e vê”.
'''
"47" = ''':sup:`47` Jesus vê Natanael, que lhe vem ao encontro, e diz: “Eis um
verdadeiro israelita, no qual não há falsidade”.*
'''
"48" = ''':sup:`48` Natanael pergunta-lhe: “Donde me conheces?” Respondeu Jesus: “Antes
que Filipe te chamasse, eu te vi quando estavas debaixo da figueira”.
'''
"49" = ''':sup:`49` Falou-lhe Natanael: “Mestre, tu és o Filho de Deus, tu és o rei de
Israel”.
'''
"50" = ''':sup:`50` Jesus replicou-lhe: “Porque eu te disse que te vi debaixo da
figueira, crês! Verás coisas maiores do que esta”.
'''
"51" = ''':sup:`51` E ajuntou: “Em verdade, em verdade vos digo: vereis o céu aberto e
os anjos de Deus subindo e descendo sobre o Filho do Homem”.
'''
