[34]
"1" = ''':sup:`1` Dina, a filha que Lia tinha dado a Jacó, saiu para ver as filhas da
região.
'''
"2" = ''':sup:`2` Tendo-a visto Siquém, filho de Hemor, o heveu, príncipe daquela
terra, raptou-a e dormiu com ela, violentando-a.
'''
"3" = ''':sup:`3` Seu coração prendeu-se a Dina, filha de Jacó: ele amou a jovem, e
soube falar-lhe ao coração.
'''
"4" = ''':sup:`4` E disse então ao seu pai Hemor: “Dá-me esta jovem por mulher”.
'''
"5" = ''':sup:`5` Ora, Jacó soube do ultraje que ele tinha feito à sua filha, mas,
como seus filhos estivessem no campo com o rebanho, não disse nada até
que voltassem.
'''
"6" = ''':sup:`6` Hemor, pai de Siquém, veio ter com Jacó para lhe falar.
'''
"7" = ''':sup:`7` Quando os filhos de Jacó, voltando do campo, souberam o que se tinha
passado, indignaram-se muito, porque Siquém se tornara culpado de uma
grande infâmia contra Israel, dormindo com a filha de Jacó, coisa que
não devia fazer.
'''
"8" = ''':sup:`8` Hemor disse-lhes então: “Meu filho Siquém está enamorado de vossa
filha; dai-a por mulher, eu vos peço.
'''
"9" = ''':sup:`9` Aliai-vos conosco: dai-nos vossas filhas e desposai as nossas.
'''
"10" = ''':sup:`10` Habitai no meio de nós, pois a terra estará à vossa disposição;
podereis estabelecer-vos e negociar nela, e adquirir propriedades”.
'''
"11" = ''':sup:`11` De seu lado, Siquém disse ao pai e aos outros irmãos de Dina: “Ache
eu graça aos vossos olhos e vos darei o que pedirdes.
'''
"12" = ''':sup:`12` Seja qual for o preço de compra e os presentes que exigirdes, o que
me fixardes, isto eu darei, contanto que me deis a jovem por mulher”.
'''
"13" = ''':sup:`13` Os filhos de Jacó deram a Siquém e a Hemor uma resposta dolosa,
porque Siquém havia ultrajado sua irmã Dina e lhes disseram:
'''
"14" = ''':sup:`14` “Dar nossa irmã a um incircunciso – disseram eles – é uma coisa que
não podemos fazer, porque isso seria desonroso para nós.
'''
"15" = ''':sup:`15` Só concordaremos com o vosso desejo com a condição de que vos
torneis como nós, e que todos vossos varões sejam circuncidados.
'''
"16" = ''':sup:`16` Então vos daremos nossas filhas e desposaremos as vossas,
habitaremos convosco e formaremos todos um só povo.
'''
"17" = ''':sup:`17` Mas se não nos quiserdes ouvir e não vos deixardes circuncidar,
tomaremos nossa filha e nos retiraremos”.
'''
"18" = ''':sup:`18` O seu oferecimento agradou a Hemor e ao seu filho.
'''
"19" = ''':sup:`19` O jovem não tardou em fazer o que se lhe pedia, porque estava
enamorado da filha de Jacó. Era o homem mais considerado de sua
família.
'''
"20" = ''':sup:`20` Hemor e seu filho foram à porta da cidade e disseram a seus
concidadãos:
'''
"21" = ''':sup:`21` “Estes homens são pacíficos conosco; fiquem eles na terra e possam
aí circular. A região é bastante espaçosa para eles, tanto para a
direita como para a esquerda. Desposaremos suas filhas e eles
desposarão as nossas.
'''
"22" = ''':sup:`22` Mas eles só consentem em ficar conosco, de modo a fazermos todos um
só povo, com a condição de que todos os nossos varões sejam
circuncidados como o são eles mesmos.
'''
"23" = ''':sup:`23` Com isso, os seus rebanhos, os seus bens e todos os seus animais,
tudo não será nosso? Aceitemos, pois, suas condições, a fim de que se
estabeleçam entre nós”.
'''
"24" = ''':sup:`24` Todos os que passavam pela porta da cidade deixaram-se convencer
por Hemor e Siquém, seu filho, e todos os varões foram circuncidados.*
'''
"25" = ''':sup:`25` No terceiro dia, estando todos ainda doentes, os dois filhos de
Jacó, Simeão e Levi, irmãos de Dina, tomaram cada um sua espada,
penetraram na cidade, que de nada desconfiava, e mataram todos os
varões.
'''
"26" = ''':sup:`26` Passaram a fio de espada também Hemor e Siquém, seu filho; tiraram
Dina da casa de Siquém e se foram.
'''
"27" = ''':sup:`27` Os filhos de Jacó caíram impetuosamente sobre os mortos e assolaram
a cidade, porque haviam ultrajado sua irmã.
'''
"28" = ''':sup:`28` Tomaram suas ovelhas, seus bois, seus jumentos e tudo o que havia
na cidade como nos campos.
'''
"29" = ''':sup:`29` E levaram como espólio todos os seus bens, seus filhos, suas
mulheres e tudo o que se encontrava em suas casas.
'''
"30" = ''':sup:`30` Jacó disse a Simeão e a Levi: “Vós me lançastes na confusão e me
tornastes odioso aos habitantes desta terra, aos cananeus e aos
ferezeus. Só tenho comigo alguns homens e, quando toda essa gente se
congregar contra mim para me ferir, perecerei com minha família”.
'''
"31" = ''':sup:`31` Eles responderam: “Porventura, devíamos deixar tratar nossa irmã
como uma prostituta?”.
'''
