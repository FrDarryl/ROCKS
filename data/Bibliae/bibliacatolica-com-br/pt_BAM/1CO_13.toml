[13]
"1" = ''':sup:`1` Ainda que eu falasse as línguas dos homens e dos anjos, se não tiver
caridade, sou como o bronze que soa, ou como o címbalo que retine.
'''
"2" = ''':sup:`2` Mesmo que eu tivesse o dom da profecia, e conhecesse todos os
mistérios e toda a ciência; mesmo que tivesse toda a fé, a ponto de
transportar montanhas, se não tiver caridade, não sou nada.
'''
"3" = ''':sup:`3` Ainda que distribuísse todos os meus bens em sustento dos pobres, e
ainda que entregasse o meu corpo para ser queimado, se não tiver
caridade, de nada valeria!
'''
"4" = ''':sup:`4` A caridade é paciente, a caridade é bondosa. Não tem inveja. A
caridade não é orgulhosa. Não é arrogante.
'''
"5" = ''':sup:`5` Nem escandalosa. Não busca os seus próprios interesses, não se
irrita, não guarda rancor.
'''
"6" = ''':sup:`6` Não se alegra com a injustiça, mas se rejubila com a verdade.
'''
"7" = ''':sup:`7` Tudo desculpa, tudo crê, tudo espera, tudo suporta.
'''
"8" = ''':sup:`8` A caridade jamais acabará. As profecias desaparecerão, o dom das
línguas cessará, o dom da ciência findará.
'''
"9" = ''':sup:`9` A nossa ciência é parcial, a nossa profecia é imperfeita.
'''
"10" = ''':sup:`10` Quando chegar o que é perfeito, o imperfeito desaparecerá.
'''
"11" = ''':sup:`11` Quando eu era criança, falava como criança, pensava como criança,
raciocinava como criança. Desde que me tornei homem, eliminei as coisas
de criança.
'''
"12" = ''':sup:`12` Hoje vemos como por um espelho, confusamente; mas então veremos
face a face. Hoje conheço em parte; mas então conhecerei totalmente,
como eu sou conhecido.
'''
"13" = ''':sup:`13` Por ora subsistem a fé, a esperança e a caridade – as três. Porém,
a maior delas é a caridade.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Paulo enfatiza que sem amor, até as maiores virtudes, como a
eloquência e o sacrifício, são inúteis. O amor é a essência da
verdadeira espiritualidade, e sua ausência invalida até as boas ações
13:4-7 - O amor é descrito como paciente, bondoso, e sem inveja. Essas
qualidades ilustram o amor ágape, que reflete o caráter de Deus e é
João 3:18).
13:8-10 - O amor é eterno, enquanto os dons espirituais, como profecia
e línguas, são temporários. Isso destaca a supremacia do amor sobre
13:11-13 - Paulo afirma que o amor é a maior virtude, e a fé e
esperança também são essenciais. No entanto, é no amor que se encontra
a plenitude da vida cristã, porque é ele que reflete a natureza de Deus
'''
