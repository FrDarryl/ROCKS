[7]
"1" = ''':sup:`1` Eliseu disse-lhe: “Ouvi o que diz o Senhor: ‘Amanhã, a esta mesma
hora, uma medida de flor de farinha valerá um siclo à porta de Samaria
e duas medidas de cevada, também um siclo”.*
'''
"2" = ''':sup:`2` O oficial, em cujo braço se apoiava o rei, respondeu ao homem de
Deus: “Ainda que o Senhor fizesse janelas no céu, seria possível
semelhante coisa?”. “Tu o verás com os teus olhos – respondeu Eliseu –,
mas não comerás.”*
'''
"3" = ''':sup:`3` Ora, estavam quatro leprosos à porta da cidade, os quais disseram
entre si: “Por que ficarmos nós aqui até morrermos?
'''
"4" = ''':sup:`4` Se formos para a cidade, morreremos, porque reina a fome ali; se
ficarmos aqui, morreremos da mesma sorte. Vinde! Passemos ao
acampamento dos sírios; quem sabe se eles nos pouparão a vida e
viveremos? Se nos quiserem matar, pois bem, morreremos”.
'''
"5" = ''':sup:`5` Ao anoitecer, partiram para o acampamento dos sírios mas, ao
chegarem aos limites do acampamento, viram que não havia mais ninguém.
'''
"6" = ''':sup:`6` O Senhor tinha feito ouvir no acampamento dos sírios um estrondo de
carros, de cavalaria e de um grande exército e disseram uns aos outros:
“Isso é certamente o rei de Israel que assalariou contra nós os reis
dos hiteus e dos egípcios”.
'''
"7" = ''':sup:`7` Levantaram-se, pois, ao anoitecer e fugiram, deixando ali suas
tendas, cavalos, jumentos, abandonando o acampamento tal como estava e
só cuidando de salvar a própria vida.
'''
"8" = ''':sup:`8` Os leprosos, pois, chegando à extremidade do acampamento, entraram
numa tenda e, depois de terem comido e bebido, tomaram consigo ouro,
prata e vestes, que foram esconder para si. Voltaram em seguida e
entraram noutra tenda e esconderam também o que puderam carregar dali.
'''
"9" = ''':sup:`9` Então, disseram um para o outro: “Não está bem o que fazemos. Hoje é
um dia de boas novas. Se calarmos e esperarmos até o romper da aurora,
seremos castigados. Vamos e informemos a casa do rei”.
'''
"10" = ''':sup:`10` Foram e contaram o sucedido aos guardas da porta da cidade,
dizendo-lhes: “Entramos no acampamento dos sírios. Não há ali ninguém,
nem uma voz humana sequer, só há cavalos, jumentos amarrados e as
tendas tais como foram levantadas”.
'''
"11" = ''':sup:`11` Os guardas da porta deram sinais e a boa-nova foi levada ao
interior do palácio real.
'''
"12" = ''':sup:`12` Era noite. O rei levantou-se e disse aos seus servos: “Vou
dizer-vos o que tramam os sírios: eles sabem que estamos famintos; por
isso, deixaram o acampamento e foram armar emboscadas no campo,
pensando prender-nos vivos e penetrar em seguida na cidade, uma vez que
tenhamos saído dela”.
'''
"13" = ''':sup:`13` Mas um dos servos do rei tomou a palavra: “Tomemos cinco dos
cavalos que nos restam e mandemo-los para ver o que há – sua sorte será
a de todo o povo de Israel que ficou e que vai perecer”.
'''
"14" = ''':sup:`14` Escolheram dois carros com os cavalos e o rei os enviou para
seguirem as pisadas do exército sírio, dizendo-lhes: “Ide ver”.
'''
"15" = ''':sup:`15` Eles seguiram os rastos dos sírios até o Jordão. Todo o caminho
estava repleto de vestes e outros objetos que os sírios tinham
abandonado em sua precipitação. Os mensageiros voltaram e contaram-no
ao rei.
'''
"16" = ''':sup:`16` Saiu então o povo e pilhou o acampamento dos sírios. E vendeu-se
uma medida de flor de farinha por um siclo e igualmente por um siclo
duas medidas de cevada, como o Senhor o dissera.
'''
"17" = ''':sup:`17` O rei confiara a guarda da porta ao oficial em cujo braço se
apoiava. Mas a porta, com os empurrões do povo, caiu e o povo o
esmagou; e ele morreu, como havia predito o homem de Deus, quando o rei
descera à sua casa.
'''
"18" = ''':sup:`18` O homem de Deus tinha dito ao rei: “Amanhã, a esta mesma hora, duas
medidas de cevada valerão um siclo, na porta de Samaria e uma medida de
flor de farinha, um siclo igualmente”.
'''
"19" = ''':sup:`19` E o oficial tinha respondido ao homem de Deus: “Ainda que o Senhor
fizesse janelas no céu, seria possível tal coisa?”. Ao que Eliseu
replicara: “Tu o verás com os teus olhos, mas não comerás”.
'''
"20" = ''':sup:`20` Foi o que lhe aconteceu, pois o povo o atropelou à porta e ele
morreu.
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - Eliseu profetiza que haveria abundância de alimentos em Samaria
no dia seguinte, apesar do cerco. Essa profecia demonstra o poder de
Deus em trazer provisão e esperança em tempos de crise, desafiando a
9:8).
7:3-5 - Os quatro leprosos, ao decidirem ir ao acampamento sírio,
demonstram coragem e iniciativa em meio ao desespero. Suas ações servem
como catalisador para a libertação de Samaria, mostrando que Deus usa
Coríntios 1:27-28).
7:6-7 - Deus faz com que o exército sírio ouça um som de grande
exército, levando-os a fugir. Isso destaca a intervenção sobrenatural
de Deus para salvar Seu povo, mesmo quando a situação parece impossível
7:8-9 - Os leprosos, após descobrirem a fuga dos sírios e os despojos,
reconhecem que devem compartilhar a boa notícia com os outros. Esse ato
reflete a importância da responsabilidade de transmitir as bênçãos de
7:16-17 - Conforme profetizado por Eliseu, a abundância chega a
Samaria. O oficial que duvidou da palavra de Deus é pisoteado e morre.
Isso revela o perigo da incredulidade e a veracidade das promessas
'''
