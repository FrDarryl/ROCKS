[6]
"1" = ''':sup:`1` Então, que diremos? Permaneceremos no pecado, para que haja
abundância da graça?
'''
"2" = ''':sup:`2` De modo algum. Nós, que já morremos ao pecado, como poderíamos ainda
viver nele?*
'''
"3" = ''':sup:`3` Ou ignorais que todos os que fomos batizados em Jesus Cristo, fomos
batizados na sua morte?
'''
"4" = ''':sup:`4` Fomos, pois, sepultados com ele na sua morte pelo batismo para que,
como Cristo ressurgiu dos mortos pela glória do Pai, assim nós também
vivamos uma vida nova.*
'''
"5" = ''':sup:`5` Se fomos feitos o mesmo ser com ele por uma morte semelhante à sua,
o seremos igualmente por uma comum ressurreição.
'''
"6" = ''':sup:`6` Sabemos que o nosso velho homem foi crucificado com ele, para que
seja reduzido à impotência o corpo (outrora) subjugado ao pecado, e já
não sejamos escravos do pecado.*
'''
"7" = ''':sup:`7` (Pois quem morreu, libertado está do pecado.)
'''
"8" = ''':sup:`8` Ora, se morremos com Cristo, cremos que viveremos também com ele,
'''
"9" = ''':sup:`9` pois sabemos que Cristo, tendo ressurgido dos mortos, já não morre,
nem a morte terá mais domínio sobre ele.
'''
"10" = ''':sup:`10` Morto, ele o foi uma vez por todas pelo pecado; porém, está vivo,
continua vivo para Deus!
'''
"11" = ''':sup:`11` Portanto, vós também considerai-vos mortos ao pecado, porém vivos
para Deus, em Cristo Jesus.
'''
"12" = ''':sup:`12` Não reine, pois, o pecado em vosso corpo mortal, de modo que
obedeçais aos seus apetites.
'''
"13" = ''':sup:`13` Nem ofereçais os vossos membros ao pecado, como instrumentos do
mal. Oferecei-vos a Deus, como vivos, salvos da morte, para que os
vossos membros sejam instrumentos do bem a seu serviço.
'''
"14" = ''':sup:`14` O pecado já não vos dominará, porque agora não estais mais sob a
lei, e sim sob a graça.
'''
"15" = ''':sup:`15` Então? Havemos de pecar, pelo fato de não estarmos sob a Lei, mas
sob a graça? De modo algum.
'''
"16" = ''':sup:`16` Não sabeis que, quando vos ofereceis a alguém para lhe obedecer,
sois escravos daquele a quem obedeceis, quer seja do pecado para a
morte, quer da obediência para a justiça?
'''
"17" = ''':sup:`17` Graças a Deus, porém, que, depois de terdes sido escravos do
pecado, obedecestes de coração à regra da doutrina na qual tendes sido
instruídos.
'''
"18" = ''':sup:`18` E, libertados do pecado, vos tornastes servos da justiça.
'''
"19" = ''':sup:`19` Vou-me servir de linguagem corrente entre os homens, por causa da
fraqueza da vossa carne. Pois, como pusestes os vossos membros a
serviço da impureza e do mal para cometer a iniquidade, assim ponde
agora os vossos membros a serviço da justiça para chegar à santidade.
'''
"20" = ''':sup:`20` Quando éreis escravos do pecado, éreis livres a respeito da
justiça.
'''
"21" = ''':sup:`21` Que frutos produzíeis então? Frutos dos quais agora vos
envergonhais. O fim deles é a morte.
'''
"22" = ''':sup:`22` Mas agora, libertados do pecado e feitos servos de Deus, tendes por
fruto a santidade; e o termo é a vida eterna.
'''
"23" = ''':sup:`23` Porque o salário do pecado é a morte, enquanto o dom de Deus é a
vida eterna em Cristo Jesus, nosso Senhor.*
'''
"Notes" = '''
Notas de rodapé:
6:1-2 - A graça de Deus não deve ser usada como pretexto para o pecado,
pois, como cristãos, morremos para o pecado. A transformação de vida é
6:3-4 - O batismo simboliza a união com Cristo em Sua morte e
ressurreição, sendo um ato de renascimento para uma nova vida em Cristo
6:6-7 - A velha natureza humana foi crucificada com Cristo, de modo que
agora somos libertos do domínio do pecado. A justificação traz a
6:12-14 - O cristão não deve permitir que o pecado reine em seu corpo
mortal, mas, em vez disso, se ofereça a Deus como instrumento de
6:23 - O salário do pecado é a morte, mas o dom de Deus é a vida eterna
em Cristo Jesus. Este versículo é um contraste crucial entre o destino
'''
