[7]
"1" = ''':sup:`1` – Volta, volta, ó Sulamita; volta, volta, para que nós te vejamos. –
Por que olhais a Sulamita, quando ela entra na dança de Maanaim?*
'''
"2" = ''':sup:`2` – Como são graciosos os teus pés nas tuas sandálias, filha de
príncipe! A curva de teus quadris assemelha-se a um colar, obra de mãos
de artista;*
'''
"3" = ''':sup:`3` teu umbigo é uma taça redonda, cheia de vinho perfumado; teu corpo é
um monte de trigo cercado de lírios;
'''
"4" = ''':sup:`4` teus dois seios são como dois filhotes gêmeos de uma gazela;
'''
"5" = ''':sup:`5` teu pescoço é uma torre de marfim; teus olhos são as fontes de
Hesebon junto à porta de Bat-Rabim. Teu nariz é como a torre do Líbano,
que olha para os lados de Damasco;
'''
"6" = ''':sup:`6` tua cabeça ergue-se sobre ti como o Carmelo; tua cabeleira é como a
púrpura, e um rei se acha preso aos seus cachos.
'''
"7" = ''':sup:`7` – Como és bela e graciosa, ó meu amor, ó minhas delícias!*
'''
"8" = ''':sup:`8` Teu porte assemelha-se ao da palmeira, de que teus dois seios são os
cachos.
'''
"9" = ''':sup:`9` “Vou subir à palmeira – disse eu comigo mesmo – e colherei os seus
frutos.” Sejam-me os teus seios como cachos da vinha.
'''
"10" = ''':sup:`10` E o perfume de tua boca como o odor das maçãs; teus beijos são como
um vinho delicioso que corre para o bem-amado, umedecendo-lhe os lábios
na hora do sono.
'''
"11" = ''':sup:`11` – Eu sou para o meu amado o objeto de seus desejos.
'''
"12" = ''':sup:`12` Vem, meu bem-amado, saiamos ao campo, passemos a noite nos pomares;
'''
"13" = ''':sup:`13` pela manhã iremos às vinhas, para ver se a vinha lançou rebentos,
se as suas flores se abrem, se as romãzeiras estão em flor. Ali te
darei as minhas carícias.
'''
"14" = ''':sup:`14` As mandrágoras exalam o seu perfume; temos à nossa porta frutos
excelentes, novos e velhos que guardei para ti, meu bem-amado.
'''
