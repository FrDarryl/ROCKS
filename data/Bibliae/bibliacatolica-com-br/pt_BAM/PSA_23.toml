[23]
"1" = ''':sup:`1` Salmo de Davi. Do Senhor é a terra e tudo o que ela contém, a órbita
terrestre e todos os que nela habitam,*
'''
"2" = ''':sup:`2` pois ele mesmo a assentou sobre as águas do mar e sobre as águas dos
rios a consolidou.
'''
"3" = ''':sup:`3` Quem será digno de subir ao monte do Senhor? Ou de permanecer no seu
lugar santo?
'''
"4" = ''':sup:`4` O que tem as mãos limpas e o coração puro, cujo espírito não busca
as vaidades nem perjura para enganar seu próximo.
'''
"5" = ''':sup:`5` Este terá a bênção do Senhor, e a recompensa de Deus, seu Salvador.
'''
"6" = ''':sup:`6` Tal é a geração dos que o procuram, dos que buscam a face do Deus de
Jacó.
'''
"7" = ''':sup:`7` Levantai, ó portas, os vossos dintéis! Levantai-vos, ó pórticos
antigos, para que entre o rei da glória!
'''
"8" = ''':sup:`8` “Quem é este rei da glória?” É o Senhor forte e poderoso, o Senhor
poderoso na batalha.
'''
"9" = ''':sup:`9` Levantai, ó portas, os vossos dintéis! Levantai-vos, ó pórticos
antigos, para que entre o rei da glória!
'''
"10" = ''':sup:`10` “Quem é este rei da glória?” É o Senhor dos exércitos! É ele o rei
da glória.*
'''
"Notes" = '''
Notas de rodapé:
23:1-3 - O Senhor é descrito como o Pastor que cuida de Suas ovelhas,
simbolizando amor, proteção e orientação. Essa imagem reforça a
confiança em Deus como cuidador e guia em todos os aspectos da vida
23:4 - Mesmo em momentos de temor e perigo, a presença de Deus traz
conforto e segurança. A vara e o cajado representam a disciplina e a
proteção de Deus, indicando que Ele está sempre presente em nossas
23:5 - A mesa preparada diante dos inimigos simboliza a bênção de Deus
em meio à adversidade. Isso demonstra que, mesmo em tempos difíceis,
5:11-12).
23:6 - A certeza da bondade e da misericórdia de Deus é uma fonte de
esperança e confiança. Esse versículo destaca a promessa da presença
23:6 - A conclusão do salmo reafirma o desejo de habitar na casa do
Senhor para sempre, expressando a esperança na comunhão eterna com
Deus. Isso enfatiza a importância da relação contínua com o Senhor
'''
