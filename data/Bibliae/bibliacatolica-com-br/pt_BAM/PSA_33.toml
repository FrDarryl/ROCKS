[33]
"1" = ''':sup:`1` De Davi. Quando simulou alienação na presença de Abimelec e,
despedido por ele, partiu.*
'''
"2" = ''':sup:`2` Bendirei continuamente o Senhor, seu louvor não deixará meus lábios.
'''
"3" = ''':sup:`3` Glorie-se a minha alma no Senhor; ouçam-me os humildes, e se
alegrem.
'''
"4" = ''':sup:`4` Glorificai comigo o Senhor, juntos exaltemos o seu nome.
'''
"5" = ''':sup:`5` Procurei o Senhor e ele me atendeu, livrou-me de todos os temores.
'''
"6" = ''':sup:`6` Olhai para ele a fim de vos alegrardes, e não se cobrir de vergonha
o vosso rosto.
'''
"7" = ''':sup:`7` Vede, este miserável clamou e o Senhor o ouviu, de todas as
angústias o livrou.
'''
"8" = ''':sup:`8` O anjo do Senhor acampa em redor dos que o temem e os salva.
'''
"9" = ''':sup:`9` Provai e vede como o Senhor é bom, feliz o homem que se refugia
junto dele.
'''
"10" = ''':sup:`10` Reverenciai o Senhor, vós, seus fiéis, porque nada falta àqueles
que o temem.
'''
"11" = ''':sup:`11` Os poderosos empobrecem e passam fome, mas aos que buscam o Senhor
nada lhes falta.
'''
"12" = ''':sup:`12` Vinde, meus filhos, ouvi-me: eu vos ensinarei o temor do Senhor.
'''
"13" = ''':sup:`13` Qual é o homem que ama a vida e deseja longos dias para gozar de
felicidade?
'''
"14" = ''':sup:`14` Guarda tua língua do mal, e teus lábios das palavras enganosas.
'''
"15" = ''':sup:`15` Aparta-te do mal e faze o bem, busca a paz e vai ao seu encalço.
'''
"16" = ''':sup:`16` Os olhos do Senhor estão voltados para os justos, e seus ouvidos
atentos aos seus clamores.
'''
"17" = ''':sup:`17` O Senhor volta a sua face irritada contra os que fazem o mal, para
apagar da terra a lembrança deles.
'''
"18" = ''':sup:`18` Apenas clamaram os justos, o Senhor os atendeu e os livrou de todas
as suas angústias.
'''
"19" = ''':sup:`19` O Senhor está perto dos contritos de coração, e salva os que têm o
espírito abatido.
'''
"20" = ''':sup:`20` São numerosas as tribulações do justo, mas de todas o livra o
Senhor.
'''
"21" = ''':sup:`21` Ele protege cada um de seus ossos: nem um só deles será quebrado.
'''
"22" = ''':sup:`22` A malícia do ímpio o leva à morte, e os que odeiam o justo serão
castigados.
'''
"23" = ''':sup:`23` O Senhor livra a alma de seus servos; não será punido quem a ele se
acolhe.
'''
