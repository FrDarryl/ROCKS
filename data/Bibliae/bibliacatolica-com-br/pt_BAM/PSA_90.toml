[90]
"1" = ''':sup:`1` Tu que habitas sob a proteção do Altíssimo,* que moras à sombra do
Onipotente,
'''
"2" = ''':sup:`2` dize ao Senhor: “Sois meu refúgio e minha cidadela, meu Deus, em
quem eu confio”.
'''
"3" = ''':sup:`3` É ele quem te livrará do laço do caçador, e da peste perniciosa.
'''
"4" = ''':sup:`4` Ele te cobrirá com suas plumas, sob suas asas encontrarás refúgio.
Sua fidelidade te será um escudo de proteção.
'''
"5" = ''':sup:`5` Tu não temerás os terrores noturnos, nem a flecha que voa à luz do
dia,
'''
"6" = ''':sup:`6` nem a peste que se propaga nas trevas, nem o mal que grassa ao
meio-dia.
'''
"7" = ''':sup:`7` Caiam mil homens à tua esquerda e dez mil à tua direita: tu não
serás atingido.
'''
"8" = ''':sup:`8` Porém, verás com teus próprios olhos, contemplarás o castigo dos
pecadores,
'''
"9" = ''':sup:`9` porque o Senhor é teu refúgio. Escolheste, por asilo, o Altíssimo.
'''
"10" = ''':sup:`10` Nenhum mal te atingirá, nenhum flagelo chegará à tua tenda,
'''
"11" = ''':sup:`11` porque aos seus anjos ele mandou que te guardem em todos os teus
caminhos.*
'''
"12" = ''':sup:`12` Eles te sustentarão em suas mãos, para que não tropeces em alguma
pedra.*
'''
"13" = ''':sup:`13` Sobre serpente e víbora andarás, calcarás aos pés o leão e o
dragão.
'''
"14" = ''':sup:`14` “Pois que se uniu a mim, eu o livrarei; e o protegerei, pois
conhece o meu nome.
'''
"15" = ''':sup:`15` Quando me invocar, eu o atenderei; na tribulação estarei com ele.
Hei de livrá-lo e o cobrirei de glória.
'''
"16" = ''':sup:`16` Será favorecido de longos dias, e eu lhe mostrarei a minha
salvação.”
'''
