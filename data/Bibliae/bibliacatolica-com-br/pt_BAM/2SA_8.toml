[8]
"1" = ''':sup:`1` Depois disso, Davi bateu os filisteus e os submeteu, tirando-lhes as
rédeas do governo.*
'''
"2" = ''':sup:`2` Depois venceu os moabitas e mediu-os com uma corda, fazendo-os
deitar-se por terra: duas medidas de corda para a morte e uma medida
plena de corda para a vida. Os moabitas tornaram-se súditos de Davi e
pagaram-lhe tributo.
'''
"3" = ''':sup:`3` Davi derrotou em seguida Adadezer, filho de Roob, rei de Soba,
quando este foi restabelecer o seu exército junto do rio.
'''
"4" = ''':sup:`4` Davi tomou-lhe mil e setecentos cavaleiros e vinte mil soldados de
infantaria e cortou os jarretes de todos os cavalos de carros, dos
quais somente reservou cem.
'''
"5" = ''':sup:`5` Os arameus de Damasco, tendo vindo em socorro de Adadezer, foram
feridos por Davi, que abateu vinte e dois mil deles.
'''
"6" = ''':sup:`6` Feito isso, estabeleceu guarnições em Aram de Damasco e os arameus
tornaram-se súditos de Davi, pagando-lhe tributo. Desse modo, o Senhor
fazia que Davi triunfasse em toda parte por onde ia.
'''
"7" = ''':sup:`7` Tomou Davi os escudos de ouro que pertenciam aos soldados de
Adadezer e levou-os para Jerusalém.
'''
"8" = ''':sup:`8` De Bete e de Berot, cidades de Adadezer, levou ainda bronze em
grande quantidade.
'''
"9" = ''':sup:`9` Ouvindo Tou, rei de Emat, que Davi tinha desbaratado o exército de
Adadezer,
'''
"10" = ''':sup:`10` mandou seu filho Adoram ao rei Davi para saudá-lo e felicitá-lo por
ter combatido e vencido Adadezer, pois este era inimigo de Tou. Adoram
levou a Davi muitos presentes em prata, ouro e bronze,
'''
"11" = ''':sup:`11` que o rei consagrou ao Senhor, juntamente com a prata e o ouro de
todos os povos que subjugara:
'''
"12" = ''':sup:`12` Edom, Moab, os amonitas, os filisteus, Amalec e ainda o espólio de
Adadezer, filho de Roob, rei de Soba.
'''
"13" = ''':sup:`13` Voltando de sua vitória sobre os arameus, Davi aumentou ainda o seu
renome, vencendo dezoito mil edomitas no vale do Sal.*
'''
"14" = ''':sup:`14` Estabeleceu então governadores em Edom e todos os edomitas
tornaram-se súditos de Davi. E o Senhor fazia com que Davi triunfasse
em toda parte por onde ia.
'''
"15" = ''':sup:`15` Reinava pois Davi sobre todo o Israel e praticava a justiça e a
equidade para com todo o seu povo.
'''
"16" = ''':sup:`16` Joab, filho de Sárvia, comandava o exército; Josafá, filho de
Ailud, era o cronista;
'''
"17" = ''':sup:`17` Sadoc, filho de Aquitob e Abimelec, filho de Abiatar, eram
sacerdotes e Saraías era escriba.
'''
"18" = ''':sup:`18` Banaías, filho de Joiada, comandava os cereteus e os feleteus. Os
filhos de Davi eram sacerdotes.
'''
"Notes" = '''
Notas de rodapé:
8:1-6 - As vitórias de Davi sobre os filisteus, moabitas e sírios
demonstram a soberania de Deus na batalha e a capacidade de Davi como
líder militar. Essas conquistas solidificam o reino de Israel e
8:7-12 - A captura dos despojos de guerra e a consagração a Deus
refletem a prática de devolver a Deus a glória das vitórias. Isso
enfatiza a importância da adoração e gratidão em momentos de sucesso e
8:13-14 - A fama de Davi cresce e ele se torna temido por nações
vizinhas, demonstrando a influência e o respeito que Israel ganha sob
sua liderança. Isso cumpre a promessa de Deus de estabelecer Davi como
8:15-18 - A administração de Davi e seus oficiais revela a importância
de uma liderança sábia e justa. Ele estabelece um governo que não só
conquista, mas também cuida do povo e de suas necessidades (veja também
8:19 - O reconhecimento de Davi sobre a presença de Deus em seu reinado
destaca a importância de buscar a orientação divina em todas as
decisões. Essa dependência de Deus é fundamental para uma liderança
'''
