"1" = ''':sup:`1` Oráculo recebido em visão pelo profeta Habacuc.
'''
"2" = ''':sup:`2` Até quando, Senhor, implorarei sem que escuteis? Até quando vos
clamarei: “Violência!”, sem que venhais em socorro?
'''
"3" = ''':sup:`3` Por que me mostrais o espetáculo da iniquidade, e contemplais vós
mesmo essa desgraça? Só vejo diante de mim opressão e violência, nada
mais que discórdias e contendas,
'''
"4" = ''':sup:`4` porque a Lei se acha desacreditada, e não se vê mais a justiça;
porque o ímpio cerca o justo, e a equidade encontra-se falseada.
'''
"5" = ''':sup:`5` Olhai para as nações e vede. Ficareis assombrados, pasmos, porque
vou realizar em vossos dias uma obra, que não acreditaríeis, se vo-la
contassem.*
'''
"6" = ''':sup:`6` Vou suscitar os caldeus, esse povo feroz e impetuoso, que se espalha
através de vastas extensões de terra, para se apoderar de moradas que
não são suas.
'''
"7" = ''':sup:`7` Ele é terrível e temível, dele próprio procedem seu direito e sua
grandeza.
'''
"8" = ''':sup:`8` Seus cavalos são mais ligeiros que as panteras, mais ágeis que os
lobos da noite. Seus cavaleiros precipitam-se; eles vêm de longe, e
voam como águia que se atira sobre a presa.
'''
"9" = ''':sup:`9` Todos correm para a violência, olhos fixos diante de si; amontoam
cativos como grãos de areia.
'''
"10" = ''':sup:`10` Esse povo zomba dos reis, os príncipes são o objeto de seus
gracejos; ele se ri de todas as fortalezas: levanta montões de terra e
toma-as.*
'''
"11" = ''':sup:`11` Depois o furacão muda de rumo e passa, pratica o mal, ele, cujo
deus é a força.*
'''
"12" = ''':sup:`12` Não sois vós, Senhor, desde o princípio, o meu Deus, o meu Santo, o
Imortal? Senhor, vós destinastes este povo para fazer justiça, o
Rochedo, vós o designastes para aplicar castigos.*
'''
"13" = ''':sup:`13` Vossos olhos são por demais puros para verem o mal, não podeis
contemplar o sofrimento. Por que olharíeis os ímpios e vos calaríeis,
enquanto o malvado devora o justo?
'''
"14" = ''':sup:`14` Trataríeis os homens como os peixes do mar, como os répteis que não
têm dono...*
'''
"15" = ''':sup:`15` Ele pesca todos com o anzol, pega-os no covo, e recolhe-os na rede:
e, com isso, se alegra e exulta.*
'''
"16" = ''':sup:`16` Por isso, oferece sacrifícios à sua nassa, e queima perfumes à sua
rede porque, graças a elas, teve pesca abundante e suculento manjar.
'''
"17" = ''':sup:`17` Mas continuará ele a esvaziar sua rede e a degolar impiedosamente
as nações?
'''
