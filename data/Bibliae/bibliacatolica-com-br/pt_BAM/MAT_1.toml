"1" = ''':sup:`1` Genealogia de Jesus Cristo, filho de Davi, filho de Abraão.
'''
"2" = ''':sup:`2` Abraão gerou Isaac. Isaac gerou Jacó. Jacó gerou Judá e seus irmãos.
'''
"3" = ''':sup:`3` Judá gerou, de Tamar, Farés e Zara. Farés gerou Esron. Esron gerou
Arão.
'''
"4" = ''':sup:`4` Arão gerou Aminadab. Aminadab gerou Naasson. Naasson gerou Salmon.
'''
"5" = ''':sup:`5` Salmon gerou Booz, de Raab. Booz gerou Obed, de Rute. Obed gerou
Jessé. Jessé gerou o rei Davi.
'''
"6" = ''':sup:`6` O rei Davi gerou Salomão, daquela que fora mulher de Urias.
'''
"7" = ''':sup:`7` Salomão gerou Roboão. Roboão gerou Abias. Abias gerou Asa.
'''
"8" = ''':sup:`8` Asa gerou Josafá. Josafá gerou Jorão. Jorão gerou Ozias.
'''
"9" = ''':sup:`9` Ozias gerou Joatão. Joatão gerou Acaz. Acaz gerou Ezequias.
'''
"10" = ''':sup:`10` Ezequias gerou Manassés. Manassés gerou Amon. Amon gerou Josias.
'''
"11" = ''':sup:`11` Josias gerou Jeconias e seus irmãos, no cativeiro da Babilônia.
'''
"12" = ''':sup:`12` E, depois do cativeiro da Babilônia, Jeconias gerou Salatiel.
Salatiel gerou Zorobabel.
'''
"13" = ''':sup:`13` Zorobabel gerou Abiud. Abiud gerou Eliacim. Eliacim gerou Azor.
'''
"14" = ''':sup:`14` Azor gerou Sadoc. Sadoc gerou Aquim. Aquim gerou Eliud.
'''
"15" = ''':sup:`15` Eliud gerou Eleazar. Eleazar gerou Matã. Matã gerou Jacó.
'''
"16" = ''':sup:`16` Jacó gerou José, esposo de Maria, da qual nasceu Jesus, que é
chamado Cristo.*
'''
"17" = ''':sup:`17` Portanto, as gerações, desde Abraão até Davi, são catorze. Desde
Davi até o cativeiro da Babilônia, catorze gerações. E, depois do
cativeiro até Cristo, catorze gerações.
'''
"18" = ''':sup:`18` Eis como nasceu Jesus Cristo: Maria, sua mãe, estava desposada com
José. Antes de coabitarem, aconteceu que ela concebeu por virtude do
Espírito Santo.
'''
"19" = ''':sup:`19` José, seu esposo, que era homem de bem, não querendo difamá-la,
resolveu rejeitá-la secretamente.
'''
"20" = ''':sup:`20` Enquanto assim pensava, eis que um anjo do Senhor lhe apareceu em
sonhos e lhe disse: “José, filho de Davi, não temas receber Maria por
esposa, pois o que nela foi concebido vem do Espírito Santo.
'''
"21" = ''':sup:`21` Ela dará à luz um filho, a quem porás o nome de Jesus, porque ele
salvará o seu povo de seus pecados”.*
'''
"22" = ''':sup:`22` Tudo isto aconteceu para que se cumprisse o que o Senhor falou pelo
profeta:
'''
"23" = ''':sup:`23` Eis que uma Virgem conceberá e dará à luz um filho, que se chamará
'''
"24" = ''':sup:`24` Despertando, José fez como o anjo do Senhor lhe havia mandado e
recebeu em sua casa sua esposa.
'''
"25" = ''':sup:`25` E, sem que ele a tivesse conhecido, ela deu à luz o seu filho, que
recebeu o nome de Jesus.
'''
"Notes" = '''
Notas de rodapé:
1:1-17 - A genealogia de Jesus, que vai de Abraão a Davi até José,
enfatiza sua ligação com as promessas feitas a Israel. A linhagem de
Jesus confirma que Ele é o Messias prometido, descendente de Abraão e
Davi, atendendo à expectativa messiânica do Antigo Testamento (veja
1:18-21 - O nascimento de Jesus é narrado como cumprimento das
profecias do Antigo Testamento. A virgindade de Maria e o nascimento
virginal de Jesus são sinais do cumprimento da promessa de Deus de
enviar o Salvador, que viria para libertar o Seu povo do pecado (veja
1:22-23 - O nome de Jesus, "Emmanuel", que significa "Deus conosco",
reflete o caráter divino e a presença de Deus na história humana. Jesus
é a manifestação de Deus entre os homens, trazendo salvação e revelando
1:24-25 - A obediência de José, que recebe Maria como esposa e não a
conhece até o nascimento de Jesus, exemplifica a fé e a obediência em
confiar no plano divino. Sua ação é um modelo de fidelidade à direção
'''
