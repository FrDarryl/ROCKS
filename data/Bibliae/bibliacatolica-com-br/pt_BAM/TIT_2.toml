"1" = ''':sup:`1` O teu ensinamento, porém, seja conforme à sã doutrina.
'''
"2" = ''':sup:`2` Os mais velhos sejam sóbrios, graves, prudentes, fortes na fé, na
caridade, na paciência.
'''
"3" = ''':sup:`3` Assim também as mulheres de mais idade mostrem no seu exterior uma
compostura santa, não sejam maldizentes nem intemperantes, mas mestras
de bons conselhos.
'''
"4" = ''':sup:`4` Que saibam ensinar as jovens a amarem seus maridos, a quererem bem
seus filhos,
'''
"5" = ''':sup:`5` a serem prudentes, castas, cuidadosas da casa, bondosas, submissas a
seus maridos, para que a Palavra de Deus não seja desacreditada.
'''
"6" = ''':sup:`6` Exorta igualmente os moços a serem morigerados,
'''
"7" = ''':sup:`7` e mostra-te em tudo modelo de bom comportamento: pela integridade na
doutrina, gravidade,
'''
"8" = ''':sup:`8` linguagem sã e irrepreensível, para que o adversário seja
confundido, não tendo a dizer de nós mal algum.
'''
"9" = ''':sup:`9` Exorta os servos a que sejam submissos a seus senhores e atentos em
agradar-lhes. Em lugar de reclamar deles
'''
"10" = ''':sup:`10` e defraudá-los, procurem em tudo testemunhar-lhes incondicional
fidelidade, para que por todos seja respeitada a doutrina de Deus,
nosso Salvador.
'''
"11" = ''':sup:`11` Manifestou-se, com efeito, a graça de Deus, fonte de salvação para
todos os homens.
'''
"12" = ''':sup:`12` Veio para nos ensinar a renunciar à impiedade e às paixões mundanas
e a viver neste mundo com toda sobriedade, justiça e piedade,
'''
"13" = ''':sup:`13` na expectativa da nossa esperança feliz, a aparição gloriosa de
nosso grande Deus e Salvador, Jesus Cristo,
'''
"14" = ''':sup:`14` que se entregou por nós, a fim de nos resgatar de toda a
iniquidade, nos purificar e nos constituir seu povo de predileção,
zeloso na prática do bem.
'''
"15" = ''':sup:`15` Eis o que deves ensinar, pregar e defender com toda a autoridade. E
que ninguém te menospreze!
'''
