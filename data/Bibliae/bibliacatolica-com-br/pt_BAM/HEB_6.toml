[6]
"1" = ''':sup:`1` Pelo que, transpondo os ensinamentos elementares da doutrina de
Cristo, procuremos alcançar-lhe a plenitude. Não queremos agora
insistir nas noções fundamentais da conversão, da renúncia ao pecado,
da fé em Deus,*
'''
"2" = ''':sup:`2` a doutrina dos vários batismos, da imposição das mãos, da
ressurreição dos mortos e do julgamento eterno.*
'''
"3" = ''':sup:`3` Isto faremos, se Deus o permitir.
'''
"4" = ''':sup:`4` Porque aqueles que foram uma vez iluminados saborearam o dom
celestial, participaram dos dons do Espírito Santo,*
'''
"5" = ''':sup:`5` experimentaram a doçura da Palavra de Deus e as maravilhas do mundo
vindouro e, apesar disso, caíram na apostasia,
'''
"6" = ''':sup:`6` é impossível que se renovem outra vez para a penitência, visto que,
da sua parte, crucificaram de novo o Filho de Deus e publicamente o
escarneceram.
'''
"7" = ''':sup:`7` O terreno que recebe chuvas frequentes e fornece ao agricultor boas
searas, é abençoado por Deus.
'''
"8" = ''':sup:`8` O que produz só espinhos e abrolhos, é abandonado, não demora que
será amaldiçoado e acabará sendo incendiado.
'''
"9" = ''':sup:`9` Embora vos falemos desse modo, caríssimos, temos a melhor ideia a
vosso respeito e de vossa salvação.
'''
"10" = ''':sup:`10` Deus não é injusto e não esquecerá vossas obras e a caridade que
mostrastes por amor de seu nome, vós que servistes e continuais a
servir os santos.
'''
"11" = ''':sup:`11` Desejamos, apenas, que ponhais todo o empenho em guardar intata a
vossa esperança até o fim,
'''
"12" = ''':sup:`12` e que, longe de vos tornardes negligentes, sejais imitadores
daqueles que pela fé e paciência se tornam herdeiros das promessas.
'''
"13" = ''':sup:`13` Quando Deus fez a promessa a Abraão, como não houvesse ninguém
maior por quem jurar, jurou por si mesmo,
'''
"14" = ''':sup:`14` dizendo: Em verdade eu te abençoarei, e multiplicarei a tua
'''
"15" = ''':sup:`15` E Abraão, esperando com paciência, alcançou a realização da
promessa.
'''
"16" = ''':sup:`16` Os homens, com efeito, juram por quem é maior do que eles, e o
juramento serve de garantia e põe fim a toda controvérsia.
'''
"17" = ''':sup:`17` Por isso, querendo Deus mostrar mais seguramente aos herdeiros da
promessa a imutabilidade da sua resolução, interpôs o juramento.
'''
"18" = ''':sup:`18` Por este ato duplamente irrevogável, pelo qual o próprio Deus se
proibia de desdizer-se, encontramos motivo de profunda consolação, nós
que pusemos nossa perspectiva em alcançar a esperança proposta.
'''
"19" = ''':sup:`19` Esperança esta que seguramos qual âncora de nossa alma, firme e
sólida, e que penetra até além do véu, no santuário
'''
"20" = ''':sup:`20` onde Jesus entrou por nós como precursor, Pontífice eterno, segundo
a ordem de Melquisedec.*
'''
