[12]
"1" = ''':sup:`1` Atravessava Jesus os campos de trigo num dia de sábado. Seus
discípulos, tendo fome, começaram a arrancar as espigas para comê-las.
'''
"2" = ''':sup:`2` Vendo isso, os fariseus disseram-lhe: “Eis que teus discípulos fazem
o que é proibido no dia de sábado”.
'''
"3" = ''':sup:`3` Jesus respondeu-lhes: “Não lestes o que fez Davi num dia em que teve
fome, ele e seus companheiros,
'''
"4" = ''':sup:`4` como entrou na casa de Deus e comeu os pães da proposição? Ora, nem
a ele nem àqueles que o acompanhavam era permitido comer esses pães
reservados só aos sacerdotes.*
'''
"5" = ''':sup:`5` Não lestes na Lei que, nos dias de sábado, os sacerdotes transgridem
no templo o descanso do sábado e não se tornam culpados?
'''
"6" = ''':sup:`6` Ora, eu vos declaro que aqui está quem é maior que o templo.
'''
"7" = ''':sup:`7` Se compreendêsseis o sentido destas palavras: Quero a misericórdia e
não o sacrifício... não condenaríeis os inocentes.*
'''
"8" = ''':sup:`8` Porque o Filho do Homem é senhor também do sábado”.
'''
"9" = ''':sup:`9` Partindo dali, Jesus entrou na sinagoga.
'''
"10" = ''':sup:`10` Encontrava-se lá um homem que tinha a mão seca. Alguém perguntou a
Jesus: “É permitido curar no dia de sábado?”. Isto para poder acusá-lo.
'''
"11" = ''':sup:`11` Jesus respondeu-lhe: “Há alguém entre vós que, tendo uma única
ovelha e se esta cair num poço no dia de sábado, não a irá procurar e
retirar?
'''
"12" = ''':sup:`12` Não vale o homem muito mais que uma ovelha? É permitido, pois,
fazer o bem no dia de sábado”.
'''
"13" = ''':sup:`13` Disse, então, àquele homem: “Estende a mão”. Ele a estendeu e ela
tornou-se sã como a outra.
'''
"14" = ''':sup:`14` Os fariseus saíram dali e deliberaram sobre os meios de o matar.
'''
"15" = ''':sup:`15` Jesus soube disso e afastou-se daquele lugar. Uma grande multidão o
seguiu, e ele curou todos os seus doentes.
'''
"16" = ''':sup:`16` Proibia-lhes formalmente falar disso,
'''
"17" = ''':sup:`17` para que se cumprisse o anunciado pelo profeta Isaías:
'''
"18" = ''':sup:`18` Eis o meu servo a quem escolhi, meu bem-amado em quem minha alma
pôs toda a sua afeição. Farei repousar sobre ele o meu Espírito e ele
anunciará a justiça aos pagãos.
'''
"19" = ''':sup:`19` Ele não disputará, não elevará sua voz; ninguém ouvirá sua voz nas
praças públicas.
'''
"20" = ''':sup:`20` Não quebrará o caniço rachado, nem apagará a mecha que ainda
fumega, até que faça triunfar a justiça.
'''
"22" = ''':sup:`22` Apresentaram-lhe, depois, um possesso cego e mudo. Jesus o curou de
tal modo, que este falava e via.
'''
"23" = ''':sup:`23` A multidão, admirada, dizia: “Não será este o filho de Davi?”.
'''
"24" = ''':sup:`24` Mas, ouvindo isso, os fariseus responderam: “É por Beelzebul, chefe
dos demônios, que ele os expulsa”.
'''
"25" = ''':sup:`25` Jesus, porém, penetrando nos seus pensamentos, disse: “Todo reino
dividido contra si mesmo será destruído. Toda cidade, toda casa
dividida contra si mesma não pode subsistir.
'''
"26" = ''':sup:`26` Se Satanás expele Satanás, está dividido contra si mesmo. Como,
pois, subsistirá o seu reino?
'''
"27" = ''':sup:`27` E se eu expulso os demônios por Beelzebul, por quem é que vossos
filhos os expulsam? Por isso, eles mesmos serão vossos juízes.
'''
"28" = ''':sup:`28` Mas, se é pelo Espírito de Deus que expulso os demônios, então
chegou para vós o Reino de Deus.
'''
"29" = ''':sup:`29` Como pode alguém penetrar na casa de um homem forte e roubar-lhe os
bens, sem ter primeiro amarrado este homem forte? Só então pode roubar
sua casa.
'''
"30" = ''':sup:`30` Quem não está comigo está contra mim; e quem não ajunta comigo,
espalha”.
'''
"31" = ''':sup:`31` “Por isso, eu vos digo: todo pecado e toda blasfêmia serão
perdoados aos homens, mas a blasfêmia contra o Espírito não lhes será
perdoada.*
'''
"32" = ''':sup:`32` Todo o que tiver falado contra o Filho do Homem será perdoado. Se,
porém, falar contra o Espírito Santo, não alcançará perdão nem neste
século nem no século vindouro.
'''
"33" = ''':sup:`33` Ou dizeis que a árvore é boa e seu fruto bom, ou dizeis que é má e
seu fruto, mau; porque é pelo fruto que se conhece a árvore.
'''
"34" = ''':sup:`34` Raça de víboras, maus como sois, como podeis dizer coisas boas?
Porque a boca fala do que lhe transborda do coração.
'''
"35" = ''':sup:`35` O homem de bem tira boas coisas de seu bom tesouro. O mau, porém,
tira coisas más de seu mau tesouro.
'''
"36" = ''':sup:`36` Eu vos digo: no dia do juízo os homens prestarão contas de toda
palavra vã que tiverem proferido.
'''
"37" = ''':sup:`37` É por tuas palavras que serás justificado ou condenado”.
'''
"38" = ''':sup:`38` Então, alguns escribas e fariseus tomaram a palavra: “Mestre,
quiséramos ver-te fazer um milagre”.
'''
"39" = ''':sup:`39` Respondeu-lhes Jesus: “Esta geração adúltera e perversa pede um
sinal, mas não lhe será dado outro sinal do que aquele do profeta
Jonas:
'''
"40" = ''':sup:`40` do mesmo modo que Jonas esteve três dias e três noites no ventre do
peixe, assim o Filho do Homem ficará três dias e três noites no seio da
terra.
'''
"41" = ''':sup:`41` No dia do juízo, os ninivitas se levantarão com esta raça e a
condenarão, porque fizeram penitência à voz de Jonas. Ora, aqui está
quem é mais do que Jonas.
'''
"42" = ''':sup:`42` No dia do juízo, a rainha do Sul se levantará com esta raça e a
condenará, porque veio das extremidades da terra para ouvir a sabedoria
de Salomão. Ora, aqui está quem é mais do que Salomão”.
'''
"43" = ''':sup:`43` “Quando o espírito impuro sai de um homem, ei-lo errante por
lugares áridos à procura de um repouso que não acha.
'''
"44" = ''':sup:`44` Diz ele, então: Voltarei para a casa donde saí. E, voltando,
encontra-a vazia, limpa e enfeitada.
'''
"45" = ''':sup:`45` Vai, então, buscar sete outros espíritos piores que ele, e entram
nessa casa e se estabelecem aí; e o último estado daquele homem
torna-se pior que o primeiro. Tal será a sorte desta geração perversa”.
'''
"46" = ''':sup:`46` Jesus falava ainda à multidão, quando veio sua mãe e seus irmãos e
esperavam do lado de fora a ocasião de lhe falar.
'''
"47" = ''':sup:`47` Disse-lhe alguém: “Tua mãe e teus irmãos estão aí fora, e querem
falar-te”.*
'''
"48" = ''':sup:`48` Jesus respondeu-lhe: “Quem é minha mãe e quem são meus irmãos?”.
'''
"49" = ''':sup:`49` E, apontando com a mão para os seus discípulos, acrescentou: “Eis
aqui minha mãe e meus irmãos.
'''
"50" = ''':sup:`50` Todo aquele que faz a vontade de meu Pai que está nos céus, esse é
meu irmão, minha irmã e minha mãe”.
'''
