sábado. Ele revela que Sua autoridade é maior que a do templo, e que a
12:9-14 - Jesus cura um homem com a mão atrofiada no sábado,
demonstrando Sua compaixão e desafiando os fariseus que priorizam a Lei
acima do bem-estar das pessoas. Isso revela a verdadeira intenção da
5:5-9).
