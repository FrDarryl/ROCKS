[10]
"1" = ''':sup:`1` Vi então outro anjo vigoroso descer do céu, revestido de uma nuvem e
com o arco-íris em torno da cabeça. Seu rosto era como sol, e as suas
pernas como colunas de fogo.
'''
"2" = ''':sup:`2` Segurava na mão um pequeno livro aberto. Pôs o pé direito sobre o
mar, o esquerdo sobre a terra
'''
"3" = ''':sup:`3` e começou a clamar em alta voz, como um leão que ruge. Quando
clamou, os sete trovões ressoaram.*
'''
"4" = ''':sup:`4` Quando cessaram de falar, dispunha-me a escrever, mas ouvi uma voz
do céu que dizia: “Sela o que falaram os sete trovões e não o
escrevas”.
'''
"5" = ''':sup:`5` Então o anjo, que eu vira de pé sobre o mar e a terra, levantou a
mão direita para o céu
'''
"6" = ''':sup:`6` e jurou por aquele que vive pelos séculos dos séculos, que criou o
céu e tudo o que há nele, a terra e tudo o que ela contém, o mar e tudo
o que encerra, que não haveria mais tempo;
'''
"7" = ''':sup:`7` mas, nos dias em que soasse a trombeta do sétimo anjo, se cumpriria
o mistério de Deus, de acordo com a Boa-Nova que confiou a seus servos,
os profetas.
'''
"8" = ''':sup:`8` Então, a voz que ouvi do céu falou-me de novo, e disse: “Vai e toma
o pequeno livro aberto da mão do anjo que está em pé sobre o mar e a
terra”.
'''
"9" = ''':sup:`9` Fui eu, pois, ter com o anjo, dizendo-lhe que me desse o pequeno
livro. E ele me disse: “Toma e devora-o! Ele te será amargo nas
entranhas, mas, na boca, doce como o mel”.*
'''
"10" = ''':sup:`10` Tomei então o pequeno livro da mão do anjo e o comi. De fato, em
minha boca tinha a doçura do mel, mas depois de o ter comido,
amargou-me nas entranhas.
'''
"11" = ''':sup:`11` Então, foi-me explicado: “Urge que ainda profetizes de novo a
numerosas nações, povos, línguas e reis”.*
'''
