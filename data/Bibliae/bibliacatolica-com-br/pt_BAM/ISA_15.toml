[15]
"1" = ''':sup:`1` Oráculo contra Moab. Sim, atacada de noite, Ar-Moab foi destruída.
Sim, atacada de noite, Quir-Moab foi destruída.*
'''
"2" = ''':sup:`2` O povo de Dibon subiu aos lugares altos para chorar, ao Nebo e ao
Medaba: Moab lamenta-se. Todas as cabeças estão raspadas, todas as
barbas cortadas.
'''
"3" = ''':sup:`3` Na rua vestem burel e lamentam-se nos terraços. Tudo geme e se
desfaz em pranto.
'''
"4" = ''':sup:`4` Hesebon e Elale soltam gritos, e sua voz chega até Jasa. Também Moab
sente seus rins fremirem e sua alma desfalecer.
'''
"5" = ''':sup:`5` Do fundo do coração Moab geme, seus fugitivos alcançam Segor em
Eglat-Selísia. Sim, a subida de Luit, fazem-na chorando. Sim, pela
estrada de Horonaim soltam gritos de aflição.
'''
"6" = ''':sup:`6` Ah! As águas de Nemrim se esgotaram. A erva secou, a relva murchou,
e as plantas não mais existem.
'''
"7" = ''':sup:`7` Por isso, levam seus bens e suas provisões para além da torrente dos
salgueiros.
'''
"8" = ''':sup:`8` Porque o clamor circula por todas as fronteiras de Moab, suas
lamentações ecoam até Eglaim, suas lamentações atingem Beer-Belim.
'''
"9" = ''':sup:`9` Porque as águas de Dimon estão cheias de sangue porque enviarei
sobre Dimon novos infortúnios, um leão contra os remanescentes de Moab
e contra os que restarem no país sobrevivente de Adma.*
'''
