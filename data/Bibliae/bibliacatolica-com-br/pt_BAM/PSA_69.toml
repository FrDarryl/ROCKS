[69]
"1" = ''':sup:`1` Ao mestre de canto. De Davi. Para servir de lembrança.*
'''
"2" = ''':sup:`2` Comprazei-vos, ó Deus, em me livrar; depressa, Senhor, vinde em meu
auxílio.
'''
"3" = ''':sup:`3` Sejam confundidos e humilhados os que odeiam a minha vida. Recuem e
corem de vergonha os que se comprazem com meus males.
'''
"4" = ''':sup:`4` Afastem-se, cobertos de confusão, os que me dizem: “Ah! Ah!”.
'''
"5" = ''':sup:`5` Pelo contrário, exultem e se alegrem em vós todos os que vos
procuram. Que repitam sem cessar: “Glória ao Senhor!”, aqueles que
desejam vosso auxílio.
'''
"6" = ''':sup:`6` Quanto a mim, sou pobre e desvalido. Socorrei-me, ó Deus, sois meu
protetor e libertador. Senhor, não tardeis mais.
'''
