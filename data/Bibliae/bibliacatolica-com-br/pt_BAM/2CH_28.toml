[28]
"1" = ''':sup:`1` Acaz tinha a idade de vinte anos quando começou a reinar. Reinou
dezesseis anos em Jerusalém. Não fez o bem aos olhos do Senhor, como
havia feito Davi, seu pai,
'''
"2" = ''':sup:`2` mas seguiu o exemplo dos reis de Israel. Fez até imagens de metal
fundido aos Baal.
'''
"3" = ''':sup:`3` Queimou perfumes no vale de Beninon e fez passar seus filhos pelo
fogo, segundo o abominável costume das nações que o Senhor tinha
afastado de diante dos israelitas.
'''
"4" = ''':sup:`4` Oferecia sacrifícios e perfumes nos lugares altos, nas colinas e
debaixo de toda árvore verdejante.
'''
"5" = ''':sup:`5` O Senhor, seu Deus, o entregou às mãos do rei da Síria. Os sírios o
derrotaram e fizeram um grande número de prisioneiros que foram
deportados para Damasco. Ele também foi entregue às mãos do rei de
Israel, que lhe infligiu grande derrota.
'''
"6" = ''':sup:`6` Faceia, filho de Romelias, matou, num só dia, cento e vinte mil
homens de Judá, todos aguerridos, porque tinham abandonado o Senhor, o
Deus de seus pais.
'''
"7" = ''':sup:`7` Zecri, um guerreiro de Efraim, matou Maasias, de estirpe real e
Ezricam, chefe do palácio, assim como Elcana, o segundo depois do rei.
'''
"8" = ''':sup:`8` Os israelitas fizeram dentre seus irmãos duzentos mil prisioneiros,
mulheres, jovens e donzelas; fizeram também um imenso despojo, que
levaram para Samaria.
'''
"9" = ''':sup:`9` Ora, havia ali um profeta do Senhor, chamado Oded, o qual saiu ao
encontro do exército que entrava em Samaria e lhes disse: “Vede! Na sua
ira contra Judá, o Senhor, o Deus de vossos pais, vo-los entregou e vós
os matastes com uma fúria tal, que subiu até o céu.
'''
"10" = ''':sup:`10` E agora quereis oprimir os homens de Judá e de Jerusalém até fazer
deles vossos escravos e escravas. Mas, entre vós não há também
prevaricações contra o Senhor, vosso Deus?
'''
"11" = ''':sup:`11` Escutai-me! Mandai de volta os cativos que fizestes entre vossos
irmãos, pois a ira do Senhor vos ameaça”.
'''
"12" = ''':sup:`12` Levantaram-se então alguns dos chefes dos efraimitas. Eram eles
Azarias, filho de Joanã, Baraquias, filho de Mesolamot, Ezequias, filho
de Selum e Amasa, filho de Hadali. Eles se opuseram aos que voltavam do
exército.
'''
"13" = ''':sup:`13` “Não introduzireis aqui esses cativos” – disseram-lhes eles.
“Quereis que nos tornemos culpados contra o Senhor e que aumentemos
assim as nossas faltas que já são suficientemente numerosas? A ira do
Senhor já ameaça Israel.”
'''
"14" = ''':sup:`14` Então, na presença dos chefes e da multidão, os soldados soltaram
os presos e abandonaram os despojos.
'''
"15" = ''':sup:`15` Em seguida, os homens, cujos nomes acabam de ser citados, acolheram
os cativos. Revestiram, com vestes tiradas dos despojos, aqueles que
estavam nus e os calçaram; deram-lhes comida e bebida, ungiram-nos e
mandaram-nos a Jericó, a cidade das palmeiras, junto de seus irmãos,
tendo colocado sobre jumentos todos os que se achavam extenuados.
Depois disso, voltaram para Samaria.
'''
"16" = ''':sup:`16` Naquele tempo, o rei Acaz mandou pedir socorro aos reis da Assíria,
'''
"17" = ''':sup:`17` pois os edomitas tinham voltado para combater os judeus e levá-los
prisioneiros.
'''
"18" = ''':sup:`18` Os filisteus tinham também invadido as cidades da planície e do
Negueb, de Judá; tinham tomado Bet-Sames, Aialon, Gederot, Soco e as
cidades que delas dependiam, Tamna e seus arrabaldes, Gamzo e seus
arrabaldes e nelas se estabeleceram.
'''
"19" = ''':sup:`19` O Senhor humilhava Judá por causa de Acaz, rei de Israel, que tinha
soltado os freios em Judá e cometido graves delitos contra o Senhor.*
'''
"20" = ''':sup:`20` Teglat-Falasar, rei da Assíria, em vez de dar-lhe apoio, atacou-o e
oprimiu-o.
'''
"21" = ''':sup:`21` Em vão Acaz tinha despojado o Templo do Senhor, o palácio real e os
príncipes para fazer presentes ao rei da Assíria. Tudo isso de nada lhe
valeu.
'''
"22" = ''':sup:`22` Embora estivesse angustiado, o rei Acaz continuou seus crimes
contra o Senhor.
'''
"23" = ''':sup:`23` Oferecia sacrifícios aos deuses de Damasco, que o tinham derrotado:
“São – dizia ele – os deuses dos reis da Síria que lhes vêm em auxílio.
Portanto, vou lhes oferecer sacrifícios para que me ajudem igualmente”.
Mas foram a causa de sua queda e de todo o Israel.
'''
"24" = ''':sup:`24` Acaz juntou todos os utensílios do templo e os fez em pedaços.
Cerrou as portas do Templo do Senhor, fabricou altares em todos os
cantos de Jerusalém,
'''
"25" = ''':sup:`25` assim como lugares altos em cada uma das cidades de Judá para neles
oferecer incenso aos deuses falsos. Assim ele exasperava o Senhor, o
Deus de seus pais.
'''
"26" = ''':sup:`26` Seus outros atos, seus feitos e façanhas, dos primeiros aos
últimos, tudo isso está relatado no Livro dos Reis de Judá e de Israel.
'''
"27" = ''':sup:`27` Adormeceu com seus pais e foi sepultado na cidade, em Jerusalém,
pois não o colocaram nos sepulcros dos reis de Israel. Seu filho
Ezequias sucedeu-lhe no trono.
'''
