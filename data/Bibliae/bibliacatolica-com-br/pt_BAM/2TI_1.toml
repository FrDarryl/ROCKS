"1" = ''':sup:`1` Paulo, apóstolo de Jesus Cristo pela vontade de Deus para anunciar a
promessa da vida que está em Jesus Cristo,
'''
"2" = ''':sup:`2` a Timóteo, filho caríssimo: graça, misericórdia, paz, da parte de
Deus Pai e de Jesus Cristo, nosso Senhor!
'''
"3" = ''':sup:`3` Dou graças a Deus, a quem sirvo com pureza de consciência, tal como
aprendi de meus pais, e me lembro de ti sem cessar nas minhas orações,
de noite e de dia.
'''
"4" = ''':sup:`4` Quando me vêm ao pensamento as tuas lágrimas, sinto grande desejo de
te ver para me encher de alegria.
'''
"5" = ''':sup:`5` Conservo a lembrança daquela tua fé tão sincera, que foi primeiro a
de tua avó Loide e de tua mãe Eunice e que, não tenho a menor dúvida,
habita em ti também.*
'''
"6" = ''':sup:`6` Por esse motivo, eu te exorto a reavivar a chama do dom de Deus que
recebeste pela imposição das minhas mãos.*
'''
"7" = ''':sup:`7` Pois Deus não nos deu um espírito de timidez, mas de fortaleza, de
amor e de sabedoria.
'''
"8" = ''':sup:`8` Não te envergonhes, portanto, do testemunho de nosso Senhor, nem de
mim, seu prisioneiro, mas sofre comigo pelo Evangelho, fortificado pelo
poder de Deus.*
'''
"9" = ''':sup:`9` Deus nos salvou e chamou para a santidade, não em atenção às nossas
obras, mas em virtude do seu desígnio, da graça que desde a eternidade
nos destinou em Cristo Jesus,
'''
"10" = ''':sup:`10` e agora nos manifestou mediante a aparição de nosso Salvador Jesus
Cristo, que destruiu a morte e suscitou a vida e a imortalidade, pelo
Evangelho,
'''
"11" = ''':sup:`11` do qual fui constituído pregador, apóstolo e mestre entre os
gentios.
'''
"12" = ''':sup:`12` É esse o motivo por que estou sofrendo assim. Mas não me queixo,
não. Sei em quem pus minha confiança, e estou certo de que é assaz
poderoso para guardar meu depósito até aquele dia.*
'''
"13" = ''':sup:`13` Toma por modelo os ensinamentos salutares que recebeste de mim
sobre a fé e o amor a Jesus Cristo.
'''
"14" = ''':sup:`14` Guarda o precioso depósito, pela virtude do Espírito Santo que
habita em nós.*
'''
"15" = ''':sup:`15` Sabes que todos os da Ásia se apartaram de mim, entre eles Figelo e
Hermógenes.
'''
"16" = ''':sup:`16` O Senhor conceda sua misericórdia à casa de Onesíforo, que muitas
vezes me reconfortou e não se envergonhou das minhas cadeias!
'''
"17" = ''':sup:`17` Pelo contrário, quando veio a Roma, procurou-me com solicitude e me
encontrou.
'''
"18" = ''':sup:`18` O Senhor lhe conceda a graça de obter misericórdia junto do Senhor
naquele dia. Sabes melhor que ninguém quantos bons serviços ele prestou
em Éfeso.*
'''
