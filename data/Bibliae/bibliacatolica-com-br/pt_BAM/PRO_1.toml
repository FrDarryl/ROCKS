"1" = ''':sup:`1` Provérbios de Salomão, filho de Davi, rei de Israel,
'''
"2" = ''':sup:`2` para conhecer a sabedoria e a instrução, para compreender as
palavras sensatas,
'''
"3" = ''':sup:`3` para adquirir as lições do bom senso, da justiça, da equidade e da
retidão;
'''
"4" = ''':sup:`4` para dar aos simples o discernimento, ao adolescente a ciência e a
reflexão.
'''
"5" = ''':sup:`5` Que o sábio escute, e aumentará seu saber, e o homem inteligente
adquirirá prudência
'''
"6" = ''':sup:`6` para compreender os provérbios, as alegorias, as máximas dos sábios
e seus enigmas.
'''
"7" = ''':sup:`7` O temor do Senhor é o princípio da sabedoria. Os insensatos
desprezam a sabedoria e a instrução.*
'''
"8" = ''':sup:`8` Ouve, meu filho, a instrução de teu pai: Não desprezes o ensinamento
de tua mãe.
'''
"9" = ''':sup:`9` Isto será, pois, um diadema de graça para tua cabeça e um colar para
teu pescoço.
'''
"10" = ''':sup:`10` Meu filho, se pecadores te quiserem seduzir, não consintas;
'''
"11" = ''':sup:`11` se te disserem: “Vem conosco, faremos emboscadas para derramar
sangue, armaremos ciladas ao inocente, sem motivo,
'''
"12" = ''':sup:`12` como a região dos mortos devoremo-lo vivo, inteiro, como aquele que
desce à cova.*
'''
"13" = ''':sup:`13` Nós acharemos toda a sorte de coisas preciosas, nós encheremos
nossas casas de despojos.
'''
"14" = ''':sup:`14` Tu desfrutarás tua parte conosco, uma só será a bolsa comum de
todos nós!”.
'''
"15" = ''':sup:`15` Oh, não andes com eles, afasta teus passos de suas sendas,
'''
"16" = ''':sup:`16` porque seus passos se dirigem para o mal, e se apressam a derramar
sangue.
'''
"17" = ''':sup:`17` Debalde se lança a rede diante daquele que tem asas.*
'''
"18" = ''':sup:`18` Eles mesmos armam emboscadas contra seu próprio sangue e se enganam
a si mesmos.
'''
"19" = ''':sup:`19` Tal é a sorte de todo homem ávido de riqueza: arrebata a vida
àquele que a detém.
'''
"20" = ''':sup:`20` A Sabedoria clama nas ruas, eleva sua voz na praça,
'''
"21" = ''':sup:`21` clama nas esquinas da encruzilhada, à entrada das portas da cidade
ela faz ouvir sua voz: e até quando os que zombam se comprazerão na
zombaria?
'''
"22" = ''':sup:`22` “Até quando, insensatos, amareis a tolice, e os tolos odiarão a
ciência?
'''
"23" = ''':sup:`23` Convertei-vos às minhas admoestações, espalharei sobre vós o meu
espírito, eu vos ensinarei minhas palavras.
'''
"24" = ''':sup:`24` Uma vez que recusastes o meu chamado e ninguém prestou atenção
quando estendi a mão,
'''
"25" = ''':sup:`25` uma vez que negligenciastes todos os meus conselhos e não destes
ouvidos às minhas admoestações,
'''
"26" = ''':sup:`26` também eu rirei do vosso infortúnio e zombarei, quando vos
sobrevier um terror,
'''
"27" = ''':sup:`27` quando vier sobre vós um pânico, como furacão; quando se abater
sobre vós a calamidade, como a tempestade; e quando caírem sobre vós
tribulação e angústia.
'''
"28" = ''':sup:`28` Então me chamarão, mas não responderei; eles me procurarão, mas não
atenderei.
'''
"29" = ''':sup:`29` Porque detestam a ciência sem lhe antepor o temor do Senhor,
'''
"30" = ''':sup:`30` porque repelem meus conselhos com desprezo às minhas exortações;
'''
"31" = ''':sup:`31` comerão do fruto dos seus erros e se saciarão com seus planos,*
'''
"32" = ''':sup:`32` porque a apostasia dos tolos os mata e o desleixo dos insensatos os
perde.
'''
"33" = ''':sup:`33` Aquele que me escuta, porém, habitará com segurança, viverá
tranquilo, sem recear dano algum.”
'''
