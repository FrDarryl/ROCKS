[2]
"1" = ''':sup:`1` Por que tumultuam as nações? Por que tramam os povos vãs
conspirações?*
'''
"2" = ''':sup:`2` Erguem-se, juntos, os reis da terra, e os príncipes se unem para
conspirar contra o Senhor e contra seu Cristo.*
'''
"3" = ''':sup:`3` “Quebremos seu jugo – disseram eles – e sacudamos para longe de nós
as suas cadeias!”
'''
"4" = ''':sup:`4` Aquele, porém, que mora nos céus, se ri, o Senhor os reduz ao
ridículo.
'''
"5" = ''':sup:`5` Dirigindo-se a eles em cólera, ele os aterra com o seu furor:
'''
"6" = ''':sup:`6` “Sou eu – diz – quem me sagrei um rei em Sião, minha montanha
santa”.
'''
"7" = ''':sup:`7` Vou publicar o decreto do Senhor. Disse-me o Senhor: “Tu és meu
filho, eu hoje te gerei.*
'''
"8" = ''':sup:`8` Pede-me; te darei por herança todas as nações; tu possuirás os
confins do mundo.
'''
"9" = ''':sup:`9` Tu as governarás com cetro de ferro, tu as pulverizarás como um vaso
de argila”.
'''
"10" = ''':sup:`10` Agora, ó reis, compreendei isso; instruí-vos, ó juízes da terra.
'''
"11" = ''':sup:`11` Servi ao Senhor com respeito e exultai em sua presença; prestai-lhe
homenagem com tremor, para que não se irrite e não pereçais quando, em
breve, se acender sua cólera. Felizes, entretanto, todos os que nele
confiam.
'''
