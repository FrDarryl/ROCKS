"1" = ''':sup:`1` Ao mestre de canto. De Davi. É junto do Senhor que procuro refúgio.
Por que dizer-me: “Foge, velozmente, para a montanha, como um pássaro;*
'''
"2" = ''':sup:`2` eis que os maus entesam seu arco e ajustam a flecha na corda, para
ferir, de noite, os que têm o coração reto.
'''
"3" = ''':sup:`3` Quando os próprios fundamentos se abalam, que pode fazer ainda o
justo?”.
'''
"4" = ''':sup:`4` Entretanto, o Senhor habita em seu templo, o Senhor tem seu trono no
céu. Sua vista está atenta, seus olhares observam os filhos dos
homens.*
'''
"5" = ''':sup:`5` O Senhor sonda o justo como o ímpio, mas aquele que ama a injustiça,
ele o aborrece.
'''
"6" = ''':sup:`6` Sobre os ímpios ele fará cair uma chuva de fogo e de enxofre; um
vento abrasador de procela será o seu quinhão.
'''
"7" = ''':sup:`7` Porque o Senhor é justo, ele ama a justiça; e os homens retos
contemplarão a sua face.
'''
