[52]
"1" = ''':sup:`1` Ao mestre de canto. Em melodia triste. Hino de Davi.*
'''
"2" = ''':sup:`2` Diz o insensato em seu coração: “Não há Deus”. Corromperam-se os
homens, seu proceder é abominável, não há um só que pratique o bem.
'''
"3" = ''':sup:`3` O Senhor, do alto do céu, observa os filhos dos homens para ver se,
acaso, existe alguém sensato que busque a Deus.
'''
"4" = ''':sup:`4` Todos eles, porém, se extraviaram e se perverteram; não há mais
ninguém que faça o bem, nem um, nem mesmo um só.
'''
"5" = ''':sup:`5` Não se emendarão esses obreiros do mal? Eles, que devoram meu povo
como quem come pão, não invocarão o Senhor?
'''
"6" = ''':sup:`6` Foram tomados de terror, não havendo nada para temer. Porque Deus
dispersou os ossos dos que te assediam; foram confundidos porque Deus
os rejeitou.
'''
"7" = ''':sup:`7` Ah, que venha de Sião a salvação de Israel! Quando Deus tiver mudado
a sorte de seu povo, Jacó exultará e Israel se alegrará.
'''
