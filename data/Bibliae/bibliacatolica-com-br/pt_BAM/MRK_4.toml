[4]
"1" = ''':sup:`1` Jesus pôs-se novamente a ensinar, à beira do mar, e aglomerou-se
junto dele tão grande multidão, que ele teve de entrar numa barca, no
mar, e toda a multidão ficou em terra na praia.
'''
"2" = ''':sup:`2` E ensinava-lhes muitas coisas em parábolas. Dizia-lhes na sua
doutrina:
'''
"3" = ''':sup:`3` “Ouvi: Saiu o semeador a semear.
'''
"4" = ''':sup:`4` Enquanto lançava a semente, uma parte caiu à beira do caminho, e
vieram as aves e a comeram.
'''
"5" = ''':sup:`5` Outra parte caiu no pedregulho, onde não havia muita terra; o grão
germinou logo, porque a terra não era profunda;
'''
"6" = ''':sup:`6` mas, assim que o sol despontou, queimou-se e, como não tivesse raiz,
secou.
'''
"7" = ''':sup:`7` Outra parte caiu entre os espinhos; estes cresceram, sufocaram-na e
o grão não deu fruto.
'''
"8" = ''':sup:`8` Outra caiu em terra boa e deu fruto, cresceu e desenvolveu-se; um
grão rendeu trinta, outro sessenta e outro cem”.
'''
"9" = ''':sup:`9` E dizia: “Quem tem ouvidos para ouvir, ouça!”.*
'''
"10" = ''':sup:`10` Quando se acharam a sós, os que o cercavam e os Doze indagaram dele
o sentido da parábola.
'''
"11" = ''':sup:`11` Ele disse-lhes: “A vós é revelado o mistério do Reino de Deus, mas
aos que são de fora tudo se lhes propõe em parábolas.*
'''
"12" = ''':sup:`12` Desse modo, eles olham sem ver, escutam sem compreender, sem que se
convertam e lhes seja perdoado”.*
'''
"13" = ''':sup:`13` E acrescentou: “Não entendeis essa parábola? Como entendereis então
todas as outras?
'''
"14" = ''':sup:`14` O semeador semeia a palavra.
'''
"15" = ''':sup:`15` Alguns se encontram à beira do caminho, onde ela é semeada; apenas
a ouvem, vem Satanás tirar a palavra neles semeada.
'''
"16" = ''':sup:`16` Outros recebem a semente em lugares pedregosos; quando a ouvem,
recebem-na com alegria;
'''
"17" = ''':sup:`17` mas não têm raiz em si, são inconstantes, e assim que se levanta
uma tribulação ou uma perseguição por causa da palavra, eles tropeçam.
'''
"18" = ''':sup:`18` Outros ainda recebem a semente entre os espinhos; ouvem a palavra,
'''
"19" = ''':sup:`19` mas as preocupações mundanas, a ilusão das riquezas, as múltiplas
cobiças sufocam-na e a tornam infrutífera.
'''
"20" = ''':sup:`20` Aqueles que recebem a semente em terra boa escutam a palavra,
acolhem-na e dão fruto, trinta, sessenta e cem por um”. Outras
'''
"21" = ''':sup:`21` Dizia-lhes ainda: “Traz-se porventura a candeia para ser colocada
debaixo do alqueire ou debaixo da cama? Não é para ser posta no
candeeiro?*
'''
"22" = ''':sup:`22` Porque nada há oculto que não deva ser descoberto, nada secreto que
não deva ser publicado.
'''
"23" = ''':sup:`23` Se alguém tem ouvidos para ouvir, que ouça”.
'''
"24" = ''':sup:`24` Ele prosseguiu: “Atendei ao que ouvis: com a medida com que
medirdes, vos medirão a vós, e ainda se vos acrescentará.
'''
"25" = ''':sup:`25` Pois, ao que tem, se lhe dará; e ao que não tem, se lhe tirará até
o que tem”.
'''
"26" = ''':sup:`26` Dizia também: “O Reino de Deus é como um homem que lança a semente
à terra.
'''
"27" = ''':sup:`27` Dorme, levanta-se, de noite e de dia, e a semente brota e cresce,
sem ele o perceber.
'''
"28" = ''':sup:`28` Pois a terra por si mesma produz, primeiro a planta, depois a
espiga e, por último, o grão abundante na espiga.
'''
"29" = ''':sup:`29` Quando o fruto amadurece, ele mete-lhe a foice, porque é chegada a
colheita”.*
'''
"30" = ''':sup:`30` Dizia ele: “A quem compararemos o Reino de Deus? Ou com que
parábola o representaremos?
'''
"31" = ''':sup:`31` É como o grão de mostarda que, quando é semeado, é a menor de todas
as sementes.
'''
"32" = ''':sup:`32` Mas, depois de semeado, cresce, torna-se maior que todas as
hortaliças e estende de tal modo os seus ramos, que as aves do céu
podem abrigar-se à sua sombra”.
'''
"33" = ''':sup:`33` Era por meio de numerosas parábolas desse gênero que ele lhes
anunciava a palavra, conforme eram capazes de compreender.
'''
"34" = ''':sup:`34` E não lhes falava, a não ser em parábolas; a sós, porém, explicava
'''
"35" = ''':sup:`35` À tarde daquele dia, disse-lhes: “Passemos para o outro lado”.
'''
"36" = ''':sup:`36` Deixando o povo, levaram-no consigo na barca, assim como ele
estava. Outras embarcações o escoltavam.*
'''
"37" = ''':sup:`37` Nisso, surgiu uma grande tormenta e lançava as ondas dentro da
barca, de modo que ela já se enchia de água.
'''
"38" = ''':sup:`38` Jesus achava-se na popa, dormindo sobre um travesseiro. Eles
acordaram-no e disseram-lhe: “Mestre, não te importa que pereçamos?”.
'''
"39" = ''':sup:`39` E ele, despertando, repreendeu o vento e disse ao mar: “Silêncio!
Cala-te!”. E cessou o vento e seguiu-se grande bonança.
'''
"40" = ''':sup:`40` Ele disse-lhes: “Como sois medrosos! Ainda não tendes fé?”.
'''
"41" = ''':sup:`41` Eles ficaram penetrados de grande temor e cochichavam entre si:
'''
