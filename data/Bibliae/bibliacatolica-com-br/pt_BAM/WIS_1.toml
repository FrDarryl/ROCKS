[1]
"1" = ''':sup:`1` Amai a justiça, vós que governais a terra, tende para com o Senhor
sentimentos perfeitos, e procurai-o na simplicidade do coração,*
'''
"2" = ''':sup:`2` porque ele é encontrado pelos que não o tentam, e se revela aos que
não lhe recusam sua confiança;
'''
"3" = ''':sup:`3` com efeito, os pensamentos tortuosos afastam de Deus, e o seu poder,
posto à prova, triunfa dos insensatos.*
'''
"4" = ''':sup:`4` A sabedoria não entrará na alma perversa, nem habitará no corpo
sujeito ao pecado;
'''
"5" = ''':sup:`5` o Espírito Santo educador das almas fugirá da perfídia, se afastará
dos pensamentos insensatos, e a iniquidade que sobrevém o repelirá.
'''
"6" = ''':sup:`6` Sim, a sabedoria é um espírito que ama os homens, mas não deixará
sem castigo o blasfemador pelo crime de seus lábios, porque Deus lhe
sonda os rins, penetra até o fundo de seu coração, e ouve as suas
palavras.
'''
"7" = ''':sup:`7` Com efeito, o Espírito do Senhor enche o universo, e ele, que tem
unidas todas as coisas, ouve toda voz.
'''
"8" = ''':sup:`8` Aquele que profere uma linguagem iníqua, não pode fugir dele, e a
justiça vingadora não o deixará escapar;
'''
"9" = ''':sup:`9` pois os próprios desígnios do ímpio serão cuidadosamente examinados;
o som de suas palavras chegará até o Senhor, que lhe imporá o castigo
pelos seus pecados.
'''
"10" = ''':sup:`10` É, com efeito, um ouvido cioso, que tudo ouve: nem a menor
murmuração lhe passa despercebida.
'''
"11" = ''':sup:`11` Acautelai-vos, pois, de queixar-vos inutilmente, evitai que vossa
língua se entregue à crítica, porque até mesmo uma palavra secreta não
ficará sem castigo, e a boca que acusa com injustiça arrasta a alma à
morte.
'''
"12" = ''':sup:`12` Não procureis a morte por uma vida desregrada, não sejais o próprio
artífice de vossa perda.
'''
"13" = ''':sup:`13` Deus não é o autor da morte, a perdição dos vivos não lhe dá
alegria alguma.
'''
"14" = ''':sup:`14` Ele criou tudo para a existência, e as criaturas do mundo devem
cooperar para a salvação. Nelas nenhum princípio é funesto, e a morte
não é a rainha da terra,
'''
"15" = ''':sup:`15` porque a justiça é imortal.*
'''
"16" = ''':sup:`16` Mas a morte os ímpios a chamam com o gesto e a voz. Crendo-a amiga,
consomem-se de desejos, e fazem aliança com ela; de fato, eles merecem
ser sua presa.
'''
