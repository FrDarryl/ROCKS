[140]
"1" = ''':sup:`1` Salmo de Davi. Senhor, eu vos chamo, vinde logo em meu socorro;
escutai a minha voz quando vos invoco.*
'''
"2" = ''':sup:`2` Que minha oração suba até vós como a fumaça do incenso, que minhas
mãos estendidas para vós sejam como a oferenda da tarde.
'''
"3" = ''':sup:`3` Ponde, Senhor, uma guarda em minha boca, uma sentinela à porta de
meus lábios.
'''
"4" = ''':sup:`4` Não deixeis meu coração inclinar-se ao mal, para impiamente cometer
alguma ação criminosa. Não permitais que eu tome parte nos festins dos
homens que praticam o mal.
'''
"5" = ''':sup:`5` Se o justo me bate é um favor, se me repreende é como perfume em
minha fronte. Minha cabeça não o rejeitará; porém, sob seus golpes,
apenas rezarei.
'''
"6" = ''':sup:`6` Seus chefes foram precipitados pelas encostas do rochedo, e ouviram
quão brandas eram as minhas palavras.
'''
"7" = ''':sup:`7` Como a terra fendida e sulcada pelo arado, assim seus ossos se
dispersam à beira da região dos mortos.
'''
"8" = ''':sup:`8` Pois é para vós, Senhor, que se voltam os meus olhos; eu me refugio
junto de vós, não me deixeis perecer.
'''
"9" = ''':sup:`9` Guardai-me do laço que me armaram, e das ciladas dos que praticam o
mal.
'''
"10" = ''':sup:`10` Caiam os ímpios, de uma vez, nas próprias malhas; quanto a mim, que
eu escape são e salvo.
'''
