"27" = ''':sup:`27` Alguns saduceus – que negam a ressurreição – aproximaram-se de
Jesus e perguntaram-lhe:
'''
"28" = ''':sup:`28` “Mestre, Moisés prescreveu-nos: Se alguém morrer e deixar mulher,
mas não deixar filhos, case-se com ela o irmão dele, e dê descendência
a seu irmão.
'''
"29" = ''':sup:`29` Ora, havia sete irmãos, o primeiro dos quais tomou uma mulher, mas
morreu sem filhos.
'''
"30" = ''':sup:`30` Casou-se com ela o segundo, mas também ele morreu sem filhos.
'''
"31" = ''':sup:`31` Casou-se depois com ela o terceiro. E assim sucessivamente todos os
sete, que morreram sem deixar filhos.
'''
"32" = ''':sup:`32` Por fim, morreu também a mulher.
'''
"33" = ''':sup:`33` Na ressurreição, de qual deles será a mulher? Porque os sete a
tiveram por mulher”.*
'''
