[16]
"1" = ''':sup:`1` “Disse-vos essas coisas para vos preservar de alguma queda.
'''
"2" = ''':sup:`2` Eles vos expulsarão das sinagogas, e virá a hora em que todo aquele
que vos tirar a vida julgará prestar culto a Deus.
'''
"3" = ''':sup:`3` Procederão desse modo porque não conheceram o Pai, nem a mim.
'''
"4" = ''':sup:`4` Disse-vos, porém, essas palavras para que, quando chegar a hora, vos
lembreis de que vo-lo anunciei. E não vo-las disse desde o princípio,
porque estava convosco.”
'''
"5" = ''':sup:`5` “Agora vou para aquele que me enviou, e ninguém de vós me pergunta:
Para onde vais?
'''
"6" = ''':sup:`6` Mas porque vos falei assim, a tristeza encheu o vosso coração.
'''
"7" = ''':sup:`7` Entretanto, digo-vos a verdade: convém a vós que eu vá! Porque, se
eu não for, o Paráclito não virá a vós; mas se eu for, vo-lo enviarei.
'''
"8" = ''':sup:`8` E, quando ele vier, convencerá o mundo a respeito do pecado, da
justiça e do juízo.*
'''
"9" = ''':sup:`9` Convencerá o mundo a respeito do pecado, que consiste em não crer em
mim.
'''
"10" = ''':sup:`10` Ele o convencerá a respeito da justiça, porque eu me vou para junto
do meu Pai e vós já não me vereis;
'''
"11" = ''':sup:`11` ele o convencerá a respeito do juízo, que consiste em que o
príncipe deste mundo já está julgado e condenado.
'''
"12" = ''':sup:`12` Muitas coisas ainda tenho a dizer-vos, mas não as podeis suportar
agora.
'''
"13" = ''':sup:`13` Quando vier o Paráclito, o Espírito da Verdade, ele vos ensinará
toda a verdade, porque não falará por si mesmo, mas dirá o que ouvir, e
vos anunciará as coisas que virão.
'''
"14" = ''':sup:`14` Ele me glorificará, porque receberá do que é meu, e vo-lo
anunciará.
'''
"15" = ''':sup:`15` Tudo o que o Pai possui é meu. Por isso, disse: Há de receber do
que é meu, e vo-lo anunciará.”
'''
"16" = ''':sup:`16` “Ainda um pouco de tempo, e já me não vereis; e depois mais um
pouco de tempo, e me tornareis a ver, porque vou para junto do Pai.”*
'''
"17" = ''':sup:`17` Nisso alguns dos seus discípulos perguntavam uns aos outros: “Que é
isso que ele nos diz: Ainda um pouco de tempo, e não me vereis; e
depois mais um pouco de tempo, e me tornareis a ver? E que significa
também: Eu vou para o Pai?”.
'''
"18" = ''':sup:`18` Diziam então: “Que significa este ‘pouco de tempo’ de que fala? Não
sabemos o que ele quer dizer”.
'''
"19" = ''':sup:`19` Jesus notou que lhe queriam perguntar e disse-lhes: “Perguntais uns
aos outros acerca do que eu disse: Ainda um pouco de tempo, e não me
vereis; e depois mais um pouco de tempo, e me tornareis a ver.
'''
"20" = ''':sup:`20` Em verdade, em verdade vos digo: haveis de lamentar e chorar, mas o
mundo se há de alegrar. E haveis de estar tristes, mas a vossa tristeza
se há de transformar em alegria.
'''
"21" = ''':sup:`21` Quando a mulher está para dar à luz, sofre porque veio a sua hora.
Mas, depois que deu à luz a criança, já não se lembra da aflição, por
causa da alegria que sente de haver nascido um homem no mundo.
'''
"22" = ''':sup:`22` Assim também vós: sem dúvida, agora estais tristes, mas hei de
ver-vos outra vez, e o vosso coração se alegrará e ninguém vos tirará a
vossa alegria.
'''
"23" = ''':sup:`23` Naquele dia não me perguntareis mais coisa alguma”. “Em verdade, em
verdade vos digo: o que pedirdes ao Pai em meu nome, ele vo-lo dará.
'''
"24" = ''':sup:`24` Até agora não pedistes nada em meu nome. Pedi e recebereis, para
que a vossa alegria seja perfeita.
'''
"25" = ''':sup:`25` Disse-vos essas coisas em termos figurados e obscuros. Vem a hora
em que já não vos falarei por meio de comparações e parábolas, mas vos
falarei abertamente a respeito do Pai.
'''
"26" = ''':sup:`26` Naquele dia pedireis em meu nome, e já não digo que rogarei ao Pai
por vós.
'''
"27" = ''':sup:`27` Pois o mesmo Pai vos ama, porque vós me amastes e crestes que saí
de Deus.
'''
"28" = ''':sup:`28` Saí do Pai e vim ao mundo. Agora deixo o mundo e volto para junto
do Pai.”
'''
"29" = ''':sup:`29` Disseram-lhe os seus discípulos: “Eis que agora falas claramente e
a tua linguagem já não é figurada e obscura.
'''
"30" = ''':sup:`30` Agora sabemos que conheces todas as coisas e que não necessitas que
alguém te pergunte. Por isso, cremos que saíste de Deus”.
'''
"31" = ''':sup:`31` Jesus replicou-lhes: “Credes agora!...
'''
"32" = ''':sup:`32` Eis que vem a hora, e ela já veio, em que sereis espalhados, cada
um para o seu lado, e me deixareis sozinho. Mas não estou só, porque o
Pai está comigo”.
'''
"33" = ''':sup:`33` “Referi-vos essas coisas para que tenhais a paz em mim. No mundo
haveis de ter aflições. Coragem! Eu venci o mundo.”
'''
