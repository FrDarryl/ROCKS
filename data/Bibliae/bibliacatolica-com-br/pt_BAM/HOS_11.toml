[11]
"1" = ''':sup:`1` Israel era ainda criança, e já eu o amava, e do Egito chamei meu
filho.
'''
"2" = ''':sup:`2` Mas, quanto mais os chamei, mais se afastaram; ofereceram
sacrifícios aos Baals e queimaram ofertas aos ídolos.
'''
"3" = ''':sup:`3` Eu, entretanto, ensinava Efraim a andar, tomava-o nos meus braços,
mas não compreenderam que eu cuidava deles.
'''
"4" = ''':sup:`4` Segurava-os com laços humanos, com laços de amor; fui para eles como
o que tira da boca uma rédea, e dei-lhes alimento.*
'''
"5" = ''':sup:`5` Ele voltará para o Egito e o assírio será seu rei, porque não
quiseram voltar-se para mim.*
'''
"6" = ''':sup:`6` A espada devastará suas cidades, destruirá seus filhos, que colherão
assim o fruto de suas obras.
'''
"7" = ''':sup:`7` Meu povo é inclinado a separar-se de mim, convidam-no a subir para o
Altíssimo, mas ninguém procura elevar-se.*
'''
"8" = ''':sup:`8` Como poderia eu abandonar-te, ó Efraim, ou trair-te, ó Israel? Como
poderia eu tratar-te como Adama, ou tornar-te como Seboim? Meu coração
se revolve dentro de mim, eu me comovo de dó e compaixão.*
'''
"9" = ''':sup:`9` Não darei curso ao ardor de minha cólera, já não destruirei Efraim,
porque sou Deus e não um homem, sou o Santo no meio de ti, e não gosto
de destruir.
'''
"10" = ''':sup:`10` Eles seguirão o Senhor, que rugirá como um leão; ao seu rugido
tremerão os filhos do Ocidente;
'''
"11" = ''':sup:`11` os egípcios tremerão como uma ave, e os assírios, como uma pomba.
Eu os farei habitar em suas casas – oráculo do Senhor.*
'''
