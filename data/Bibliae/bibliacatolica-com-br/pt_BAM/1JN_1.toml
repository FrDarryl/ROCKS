[1]
"1" = ''':sup:`1` O que era desde o princípio, o que temos ouvido, o que temos visto
com os nossos olhos, o que temos contemplado e as nossas mãos têm
apalpado no tocante ao Verbo da vida –
'''
"2" = ''':sup:`2` porque a vida se manifestou, e nós a temos visto; damos testemunho e
vos anunciamos a vida eterna, que estava no Pai e que se nos manifestou
–,
'''
"3" = ''':sup:`3` o que vimos e ouvimos nós vos anunciamos, para que também vós
tenhais comunhão conosco. Ora, a nossa comunhão é com o Pai e com o seu
Filho Jesus Cristo.*
'''
"4" = ''':sup:`4` Escrevemo-vos estas coisas para que a vossa alegria seja completa.
'''
"5" = ''':sup:`5` A nova que dele temos ouvido e vos anunciamos é esta: Deus é luz e
nele não há treva alguma.
'''
"6" = ''':sup:`6` Se dizemos ter comunhão com ele, mas andamos nas trevas, mentimos e
não seguimos a verdade.
'''
"7" = ''':sup:`7` Se, porém, andamos na luz como ele mesmo está na luz, temos comunhão
recíproca uns com os outros, e o sangue de Jesus Cristo, seu Filho, nos
purifica de todo pecado.
'''
"8" = ''':sup:`8` Se dizemos que não temos pecado, enganamo-nos a nós mesmos, e a
verdade não está em nós.
'''
"9" = ''':sup:`9` Se reconhecemos os nossos pecados, (Deus aí está) fiel e justo para
nos perdoar os pecados e para nos purificar de toda iniquidade.
'''
"10" = ''':sup:`10` Se pensamos não ter pecado, nós o declaramos mentiroso e a sua
palavra não está em nós.
'''
"Notes" = '''
Notas de rodapé:
1:1-4 - João afirma que a experiência de ver, ouvir e tocar a Palavra
da Vida é essencial para a fé cristã. Ele enfatiza a importância do
relacionamento pessoal com Jesus, como fundamento da comunhão com Deus
1:5-7 - Deus é luz, e nEle não há trevas. A santidade de Deus exige que
andemos na luz, em contrapartida ao pecado. A comunhão com Deus é
mantida na purificação do pecado, realizada através do sangue de Cristo
1:8-10 - A confissão de pecados é essencial para a purificação. João
destaca a fidelidade de Deus em perdoar aqueles que reconhecem seus
erros. Este versículo chama os cristãos a viverem em transparência e
1:9 - Se confessarmos nossos pecados, Ele é fiel e justo para nos
perdoar. Este versículo sublinha o caráter de Deus, que perdoa e
purifica, oferecendo renovação e restauração aos que se arrependem
1:10 - A negação do pecado é uma mentira. João desafia os cristãos a
reconhecerem sua natureza pecaminosa e a necessidade constante de
7:18).
'''
