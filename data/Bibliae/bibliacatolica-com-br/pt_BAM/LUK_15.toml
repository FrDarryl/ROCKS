[15]
"1" = ''':sup:`1` Aproximavam-se de Jesus os publicanos e os pecadores para ouvi-lo.
'''
"2" = ''':sup:`2` Os fariseus e os escribas murmuravam: “Este homem recebe e come com
pessoas de má vida!”.
'''
"3" = ''':sup:`3` Então, lhes propôs a seguinte parábola:
'''
"4" = ''':sup:`4` “Quem de vós que, tendo cem ovelhas e perdendo uma delas, não deixa
as noventa e nove no deserto e vai em busca da que se perdeu, até
encontrá-la?
'''
"5" = ''':sup:`5` E, depois de encontrá-la, a põe nos ombros, cheio de júbilo,
'''
"6" = ''':sup:`6` e, voltando para casa, reúne os amigos e vizinhos, dizendo-lhes:
Regozijai-vos comigo, achei a minha ovelha que se havia perdido.
'''
"7" = ''':sup:`7` Digo-vos que assim haverá maior júbilo no céu por um só pecador que
fizer penitência do que por noventa e nove justos que não necessitam de
arrependimento”.*
'''
"8" = ''':sup:`8` “Ou qual é a mulher que, tendo dez dracmas e, perdendo uma delas,
não acende a lâmpada, varre a casa e a busca diligentemente, até
encontrá-la?
'''
"9" = ''':sup:`9` E tendo-a encontrado, reúne as amigas e vizinhas, dizendo:
Regozijai-vos comigo, achei a dracma que tinha perdido.
'''
"10" = ''':sup:`10` Digo-vos que haverá júbilo entre os anjos de Deus por um só pecador
que se arrepende.”
'''
"11" = ''':sup:`11` Disse também: “Um homem tinha dois filhos.
'''
"12" = ''':sup:`12` O mais moço disse a seu pai: Meu pai, dá-me a parte da herança que
me toca. O pai então repartiu entre eles os haveres.
'''
"13" = ''':sup:`13` Poucos dias depois, ajuntando tudo o que lhe pertencia, partiu o
filho mais moço para um país muito distante, e lá dissipou a sua
fortuna, vivendo dissolutamente.
'''
"14" = ''':sup:`14` Depois de ter esbanjado tudo, sobreveio àquela região uma grande
fome e ele começou a passar penúria.
'''
"15" = ''':sup:`15` Foi pôr-se a serviço de um dos habitantes daquela região, que o
mandou para os seus campos guardar os porcos.
'''
"16" = ''':sup:`16` Desejava ele fartar-se das vagens que os porcos comiam, mas ninguém
lhas dava.
'''
"17" = ''':sup:`17` Entrou então em si e refletiu: Quantos empregados há na casa de meu
pai que têm pão em abundância... e eu, aqui, estou a morrer de fome!
'''
"18" = ''':sup:`18` Vou me levantar e irei a meu pai, e lhe direi: Meu pai, pequei
contra o céu e contra ti;
'''
"19" = ''':sup:`19` já não sou digno de ser chamado teu filho. Trata-me como a um dos
teus empregados.
'''
"20" = ''':sup:`20` Levantou-se, pois, e foi ter com seu pai. Estava ainda longe,
quando seu pai o viu e, movido de compaixão, correu-lhe ao encontro, o
abraçou e o beijou.
'''
"21" = ''':sup:`21` O filho lhe disse, então: Meu pai, pequei contra o céu e contra ti;
já não sou digno de ser chamado teu filho.
'''
"22" = ''':sup:`22` Mas o pai falou aos servos: Trazei-me depressa a melhor veste e
vesti-lha, e ponde-lhe um anel no dedo e calçado nos pés.
'''
"23" = ''':sup:`23` Trazei também um novilho gordo e matai-o; comamos e façamos uma
festa.
'''
"24" = ''':sup:`24` Este meu filho estava morto, e reviveu; tinha se perdido, e foi
achado. E começaram a festa.
'''
"25" = ''':sup:`25` O filho mais velho estava no campo. Ao voltar e aproximar-se da
casa, ouviu a música e as danças.
'''
"26" = ''':sup:`26` Chamou um servo e perguntou-lhe o que havia.
'''
"27" = ''':sup:`27` Ele lhe explicou: Voltou teu irmão. E teu pai mandou matar um
novilho gordo, porque o reencontrou são e salvo.
'''
"28" = ''':sup:`28` Encolerizou-se ele e não queria entrar, mas seu pai saiu e insistiu
com ele.
'''
"29" = ''':sup:`29` Ele, então, respondeu ao pai: Há tantos anos que te sirvo, sem
jamais transgredir ordem alguma tua, e nunca me deste um cabrito para
festejar com os meus amigos.
'''
"30" = ''':sup:`30` E agora, que voltou este teu filho, que gastou os teus bens com as
meretrizes, logo lhe mandaste matar um novilho gordo!
'''
"31" = ''':sup:`31` Explicou-lhe o pai: Filho, tu estás sempre comigo, e tudo o que é
meu é teu.
'''
"32" = ''':sup:`32` Convinha, porém, fazermos festa, pois este teu irmão estava morto,
e reviveu; tinha se perdido, e foi achado”.
'''
