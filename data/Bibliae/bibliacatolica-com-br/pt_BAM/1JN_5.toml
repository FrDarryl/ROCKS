[5]
"1" = ''':sup:`1` Todo o que crê que Jesus é o Cristo, nasceu de Deus; e todo o que
ama aquele que o gerou, ama também aquele que dele foi gerado.
'''
"2" = ''':sup:`2` Nisto conhecemos que amamos os filhos de Deus: se amamos a Deus e
guardamos os seus mandamentos.
'''
"3" = ''':sup:`3` Eis o amor de Deus: que guardemos seus mandamentos. E seus
mandamentos não são penosos,
'''
"4" = ''':sup:`4` porque todo o que nasceu de Deus vence o mundo. E esta é a vitória
que vence o mundo: a nossa fé.
'''
"5" = ''':sup:`5` Quem é o vencedor do mundo senão aquele que crê que Jesus é o Filho
de Deus?
'''
"6" = ''':sup:`6` Ei-lo, Jesus Cristo, aquele que veio pela água e pelo sangue; não só
pela água, mas pela água e pelo sangue. E o Espírito é quem dá
testemunho dele, porque o Espírito é a verdade.
'''
"7" = ''':sup:`7` São, assim, três os que dão testemunho:
'''
"8" = ''':sup:`8` o Espírito, a água e o sangue; esses três dão o mesmo testemunho.*
'''
"9" = ''':sup:`9` Aceitamos o testemunho dos homens. Ora, maior é o testemunho de
Deus, porque se trata do próprio testemunho de Deus, aquele que ele deu
do seu próprio Filho.
'''
"10" = ''':sup:`10` Aquele que crê no Filho de Deus tem em si o testemunho de Deus.
Aquele que não crê em Deus o faz mentiroso, porque não crê no
testemunho que Deus deu a respeito de seu Filho.
'''
"11" = ''':sup:`11` E o testemunho é este: Deus nos deu a vida eterna, e essa vida está
em seu Filho.
'''
"12" = ''':sup:`12` Quem possui o Filho possui a vida; quem não tem o Filho de Deus não
tem a vida.*
'''
"13" = ''':sup:`13` Isso vos escrevi para que saibais que tendes a vida eterna, vós que
credes no nome do Filho de Deus.
'''
"14" = ''':sup:`14` A confiança que depositamos nele é esta: em tudo quanto lhe
pedirmos, se for conforme à sua vontade, ele nos atenderá.
'''
"15" = ''':sup:`15` E se sabemos que ele nos atende em tudo quanto lhe pedirmos,
sabemos daí que já recebemos o que pedimos.
'''
"16" = ''':sup:`16` Se alguém vê seu irmão cometer um pecado que não o conduza à morte,
reze, e Deus lhe dará a vida; isso para aqueles que não pecam para a
morte. Há pecado que é para morte; não digo que se reze por esse.
'''
"17" = ''':sup:`17` Toda iniquidade é pecado, mas há pecado que não leva à morte.
'''
"18" = ''':sup:`18` Sabemos que aquele que nasceu de Deus não peca; mas o que é gerado
de Deus se acautela, e o Maligno não o toca.*
'''
"19" = ''':sup:`19` Sabemos que somos de Deus, e que o mundo todo jaz sob o Maligno.
'''
"20" = ''':sup:`20` Sabemos que o Filho de Deus veio e nos deu entendimento para
conhecermos o Verdadeiro. E estamos no Verdadeiro, nós que estamos em
seu Filho Jesus Cristo. Este é o verdadeiro Deus e a vida eterna.*
'''
"21" = ''':sup:`21` Filhinhos, guardai-vos dos ídolos!
'''
