[100]
"1" = ''':sup:`1` Salmo de Davi. Cantarei a bondade e a justiça. A vós, Senhor,
salmodiarei.*
'''
"2" = ''':sup:`2` Pelo caminho reto quero seguir. Oh, quando vireis a mim? Caminharei
na inocência de coração, no seio de minha família.
'''
"3" = ''':sup:`3` Não proporei ante meus olhos nenhum pensamento culpável. Terei
horror àquele que pratica o mal, não será ele meu amigo.
'''
"4" = ''':sup:`4` Estará sempre longe de mim o coração perverso, não quero conhecer o
mal.
'''
"5" = ''':sup:`5` Exterminarei o que em segredo caluniar seu próximo. Não suportarei
homem arrogante e de coração vaidoso.
'''
"6" = ''':sup:`6` Meus olhos se voltarão para os fiéis da terra, para fazê-los habitar
comigo. Será meu servo o homem que segue o caminho reto.
'''
"7" = ''':sup:`7` O fraudulento não há de morar jamais em minha casa. Não subsistirá o
mentiroso ante meus olhos.
'''
"8" = ''':sup:`8` Todos os dias extirparei da terra os ímpios, banindo da cidade do
Senhor os que praticam o mal.
'''
