[72]
"1" = ''':sup:`1` Salmo de Asaf. Oh, como Deus é bom para os corações retos, e o
Senhor para com aqueles que têm o coração puro!*
'''
"2" = ''':sup:`2` Contudo, meus pés iam resvalar, por pouco não escorreguei,*
'''
"3" = ''':sup:`3` porque me indignava contra os ímpios, vendo o bem-estar dos maus:
'''
"4" = ''':sup:`4` não existe sofrimento para eles, seus corpos são robustos e sadios.
'''
"5" = ''':sup:`5` Dos sofrimentos dos mortais não participam, não são atormentados
como os outros homens.
'''
"6" = ''':sup:`6` Eles se adornam com um colar de orgulho, e se cobrem com um manto de
arrogância.
'''
"7" = ''':sup:`7` Da gordura que os incha sai a iniquidade, e transborda a temeridade.
'''
"8" = ''':sup:`8` Zombam e falam com malícia, discursam, altivamente, em tom
ameaçador.
'''
"9" = ''':sup:`9` Com seus propósitos afrontam o céu e suas línguas ferem toda a
terra.
'''
"10" = ''':sup:`10` Por isso, se volta para eles o meu povo, e bebe com avidez das suas
águas.
'''
"11" = ''':sup:`11` E dizem então: “Porventura Deus o sabe? Tem o Altíssimo
conhecimento disso?”.
'''
"12" = ''':sup:`12` Assim são os pecadores que, tranquilamente, aumentam suas riquezas.
'''
"13" = ''':sup:`13` Então, foi em vão que conservei o coração puro e na inocência lavei
as minhas mãos?
'''
"14" = ''':sup:`14` Pois tenho sofrido muito e sido castigado cada dia.
'''
"15" = ''':sup:`15` Se eu pensasse: “Também vou falar como eles”, seria infiel à raça
de vossos filhos.
'''
"16" = ''':sup:`16` Reflito para compreender este problema, mui penosa me pareceu esta
tarefa,
'''
"17" = ''':sup:`17` até o momento em que entrei no vosso santuário e em que me dei
conta da sorte que os espera.
'''
"18" = ''':sup:`18` Sim, vós os colocais num terreno escorregadio, à ruína vós os
conduzis.
'''
"19" = ''':sup:`19` Eis que subitamente se arruinaram, sumiram, destruídos por
catástrofe medonha.
'''
"20" = ''':sup:`20` Como de um sonho ao se despertar, Senhor, levantando-vos,
desprezais a sombra deles.
'''
"21" = ''':sup:`21` Quando eu me exasperava e se me atormentava o coração,
'''
"22" = ''':sup:`22` eu ignorava, não entendia, como um animal qualquer.
'''
"23" = ''':sup:`23` Mas estarei sempre convosco, porque vós me tomastes pela mão.
'''
"24" = ''':sup:`24` Vossos desígnios me conduzirão, e, por fim, na glória me
acolhereis.
'''
"25" = ''':sup:`25` Afora vós, o que há para mim no céu? Se vos possuo, nada mais me
atrai na terra.
'''
"26" = ''':sup:`26` Meu coração e minha carne podem já desfalecer, a rocha de meu
coração e minha herança eterna é Deus.
'''
"27" = ''':sup:`27` Sim, perecem aqueles que de vós se apartam, destruís os que
procuram satisfação fora de vós.
'''
"28" = ''':sup:`28` Mas, para mim, a felicidade é me aproximar de Deus, é pôr minha
confiança no Senhor Deus, a fim de narrar as vossas maravilhas diante
das portas da filha de Sião.
'''
