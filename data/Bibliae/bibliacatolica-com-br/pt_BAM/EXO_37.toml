[37]
"1" = ''':sup:`1` Beseleel fez a arca de madeira de acácia; seu comprimento era de
dois côvados e meio, sua largura de um côvado e meio, e sua altura de
um côvado e meio.
'''
"2" = ''':sup:`2` Cobriu-a de ouro puro por dentro e fez-lhe por fora, ao redor, uma
bordadura de ouro.
'''
"3" = ''':sup:`3` Fundiu para ela quatro argolas de ouro e pô-las nos seus quatro pés,
duas de um lado e duas de outro.
'''
"4" = ''':sup:`4` Fez varais de madeira de acácia, revestidos de ouro,
'''
"5" = ''':sup:`5` que passou nas argolas colocadas dos lados da arca, para poder
transportá-la.
'''
"6" = ''':sup:`6` Fez uma tampa de ouro puro, cujo comprimento era de dois côvados e
meio, e a largura de um côvado e meio.
'''
"7" = ''':sup:`7` Fez dois querubins de ouro, feitos de ouro batido, nas duas
extremidades da tampa,
'''
"8" = ''':sup:`8` um de um lado, outro de outro, de maneira que faziam corpo com as
duas extremidades da tampa.
'''
"9" = ''':sup:`9` Esses querubins, com as faces voltadas um para o outro, tinham as
asas estendidas para o alto, e protegiam com elas a tampa para a qual
tinham as faces inclinadas.
'''
"10" = ''':sup:`10` Fez a mesa de madeira de acácia; seu comprimento era de dois
côvados, sua largura de um côvado e sua altura de um côvado e meio.
'''
"11" = ''':sup:`11` Recobriu-a de ouro puro e fez ao seu redor uma bordadura de ouro.
'''
"12" = ''':sup:`12` Cercou-a de uma orla de um palmo de largura, com uma bordadura de
ouro corrente em toda a volta.
'''
"13" = ''':sup:`13` Fundiu para a mesa quatro argolas de ouro, que fixou aos quatro
ângulos de seus pés.
'''
"14" = ''':sup:`14` Essas argolas, colocadas à altura da orla, eram destinadas a
receber os varais que serviriam para transportar a mesa.
'''
"15" = ''':sup:`15` Fez varais de madeira de acácia revestidos de ouro, para servir ao
transporte da mesa.
'''
"16" = ''':sup:`16` Fez de ouro puro os utensílios que deviam ser colocados sobre a
mesa: os vasos, as xícaras, os copos e as taças necessários às
libações.
'''
"17" = ''':sup:`17` Fez o candelabro de ouro puro, de ouro batido, com seu pé e sua
haste: seus cálices, seus botões e suas flores formavam um todo com
ele.
'''
"18" = ''':sup:`18` Seis braços saíam de seus lados, três de um lado e três de outro.
'''
"19" = ''':sup:`19` Em um braço havia três cálices em forma de flor de amendoeira, com
um botão e uma flor; na segunda haste havia três cálices, em forma de
flor de amendoeira, com um botão e uma flor, e assim por diante para os
seis braços que saíam do candelabro.
'''
"20" = ''':sup:`20` No próprio candelabro havia quatro cálices em forma de flor de
amendoeira, com seus botões e suas flores:
'''
"21" = ''':sup:`21` um botão sob os dois primeiros braços que saíam do candelabro, um
botão sob os dois braços seguintes, e um botão sob os dois últimos; e
assim era com os seis braços que saíam do candelabro.
'''
"22" = ''':sup:`22` Esses botões e esses braços faziam corpo com o candelabro, formando
ao todo uma só peça de ouro puro batido.
'''
"23" = ''':sup:`23` Fez sete lâmpadas de ouro puro; e fez de ouro puro as suas
espevitadeiras e os seus cinzeiros.
'''
"24" = ''':sup:`24` Empregou um talento de ouro puro na confecção do candelabro e seus
acessórios.
'''
"25" = ''':sup:`25` Fez o altar dos perfumes de madeira de acácia. Seu comprimento foi
de um côvado, e sua largura de um côvado; era quadrado e tinha dois
côvados de altura; seus chifres faziam corpo com ele.
'''
"26" = ''':sup:`26` Cobriu de ouro puro a sua parte superior, os seus lados ao redor e
os seus chifres; e pôs uma bordadura de ouro ao redor.
'''
"27" = ''':sup:`27` Fez para ele duas argolas de ouro, que foram colocadas abaixo da
bordadura, dos dois lados, e serviriam para receber os dois varais
destinados ao seu transporte.
'''
"28" = ''':sup:`28` Fez varais de madeira de acácia, revestidos de ouro,
'''
"29" = ''':sup:`29` e fez também o óleo para a unção santa e o perfume aromático,
composto segundo a arte do perfumista.
'''
