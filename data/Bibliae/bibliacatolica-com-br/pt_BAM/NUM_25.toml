[25]
"1" = ''':sup:`1` Habitando os israelitas em Setim, entregaram-se à libertinagem com
as filhas de Moab.
'''
"2" = ''':sup:`2` Estas convidaram o povo aos sacrifícios de seus deuses, e o povo
comeu e prostrou-se diante dos seus deuses.*
'''
"3" = ''':sup:`3` Israel juntou-se a Baal-Fegor, provocando assim contra ele a cólera
do Senhor:
'''
"4" = ''':sup:`4` “Reúne – disse o Senhor a Moisés – todos os chefes do povo, e
pendura os culpados em forcas diante de mim, de cara para o sol, a fim
de que o fogo de minha cólera se desvie de Israel”.
'''
"5" = ''':sup:`5` Moisés disse aos juízes de Israel: “Cada um de vós mate os seus que
se tenham juntado a Baal-Fegor”.
'''
"6" = ''':sup:`6` Entretanto, um dos filhos de Israel trouxe para junto de seus irmãos
uma madianita, sob os olhos de Moisés e de toda a assembleia que
chorava à entrada da tenda de reunião.
'''
"7" = ''':sup:`7` Vendo isso, Fineias, filho de Eleazar, filho do sacerdote Aarão,
levantou-se no meio da assembleia, tomou uma lança,
'''
"8" = ''':sup:`8` seguiu o israelita até a sua tenda, e ali transpassou-o juntamente
com a mulher, ferindo-os no ventre. E deteve-se então o flagelo que se
alastrava entre os israelitas.
'''
"9" = ''':sup:`9` Morreram vinte e quatro mil homens com essa praga.*
'''
"10" = ''':sup:`10` O Senhor disse a Moisés:
'''
"11" = ''':sup:`11` “Fineias, filho de Eleazar, filho do sacerdote Aarão, desviou minha
cólera de sobre os israelitas, dando provas entre eles do mesmo zelo
que eu. Por isso, não os extingui em minha cólera.
'''
"12" = ''':sup:`12` Dize-lhe, pois, que lhe dou a minha aliança de paz.
'''
"13" = ''':sup:`13` Isso será para ele e seus descendentes o pacto de um sacerdócio
eterno, porque se mostrou cheio de zelo pelo seu Deus e fez expiação
pelos israelitas”.
'''
"14" = ''':sup:`14` Chamava-se Zambri, filho de Salu, o israelita que foi morto com a
madianita, o qual era chefe de uma família patriarcal da tribo de
Simeão;
'''
"15" = ''':sup:`15` o nome da madianita morta era Cozbi, filha de Sur, chefe de tribo,
de família patriarcal em Madiã.
'''
"16" = ''':sup:`16` O Senhor disse a Moisés:
'''
"17" = ''':sup:`17` “Atacai os madianitas e matai-os,
'''
"18" = ''':sup:`18` porque eles vos atacaram primeiro, enganando-vos artificiosamente
por meio do ídolo de Fogor e de Cozbi, sua irmã, filha de um chefe de
Madiã, que foi massacrada no dia do flagelo que sobreveio por causa do
sacrilégio de Fogor”.
'''
"Notes" = '''
Notas de rodapé:
25:1-3 - Os israelitas caem em pecado ao se envolverem com as mulheres
moabitas, praticando a idolatria e se unindo ao culto de Baal-Peor.
Esse evento destaca o perigo da infidelidade espiritual e moral diante
25:4-5 - Deus ordena a Moisés que os culpados sejam punidos para cessar
a ira divina sobre Israel. Essa ação sublinha a necessidade de justiça
25:6-9 - Finéias, zeloso pelo Senhor, mata um homem israelita e uma
mulher midianita em flagrante idolatria. Sua ação interrompe a praga
que havia começado entre os israelitas, mostrando que a pureza
25:10-13 - Deus recompensa Finéias com uma aliança de paz e sacerdócio
perpétuo por seu zelo em manter a santidade de Israel. Esse ato
25:16-18 - Deus ordena a Moisés que os midianitas sejam atacados por
terem enganado Israel com suas mulheres e levado o povo à idolatria. A
justiça divina é clara contra aqueles que corrompem o povo de Deus
'''
