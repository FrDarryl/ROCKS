[12]
"1" = ''':sup:`1` O Senhor disse a Moisés e a Aarão:
'''
"2" = ''':sup:`2` “Este mês será para vós o princípio dos meses: vós o tereis como o
primeiro mês do ano.
'''
"3" = ''':sup:`3` Dizei a toda a assembleia de Israel: no décimo dia deste mês cada um
de vós tome um cordeiro por família, um cordeiro por casa.
'''
"4" = ''':sup:`4` Se a família for pequena demais para um cordeiro, então o tomará em
comum com seu vizinho mais próximo, segundo o número das pessoas,
calculando-se o que cada um pode comer.
'''
"5" = ''':sup:`5` O animal será sem defeito, macho, de um ano; podereis tomar tanto um
cordeiro como um cabrito.
'''
"6" = ''':sup:`6` E o guardareis até o décimo quarto dia deste mês; então toda a
assembleia de Israel o imolará no crepúsculo.*
'''
"7" = ''':sup:`7` Tomarão do seu sangue e o porão sobre as duas ombreiras e sobre a
moldura da porta das casas em que o comerem.
'''
"8" = ''':sup:`8` Naquela noite comerão a carne assada no fogo com pães sem fermento e
ervas amargas.
'''
"9" = ''':sup:`9` Nada comereis dele que seja cru, ou cozido, mas será assado no fogo
completamente com a cabeça, as pernas e as entranhas.
'''
"10" = ''':sup:`10` Nada deixareis dele até pela manhã; se sobrar alguma coisa, a
queimareis no fogo.
'''
"11" = ''':sup:`11` Eis a maneira como o comereis: tereis cingidos os vossos rins,
vossas sandálias nos pés e vosso cajado na mão. Vós comereis
apressadamente: é a Páscoa do Senhor.*
'''
"12" = ''':sup:`12` Naquela noite, passarei através do Egito, e ferirei os primogênitos
no Egito, tanto os dos homens como os dos animais, e exercerei minha
justiça contra todos os deuses do Egito. Eu sou o Senhor.
'''
"13" = ''':sup:`13` O sangue sobre as casas em que habitais vos servirá de sinal (de
proteção): vendo o sangue, passarei adiante, e não sereis atingidos
pelo flagelo destruidor, quando eu ferir o Egito.
'''
"14" = ''':sup:`14` Conservareis a memória daquele dia, celebrando-o com uma festa em
honra do Senhor: fareis isso de geração em geração, pois é uma
instituição perpétua.
'''
"15" = ''':sup:`15` Comereis pão sem fermento durante sete dias. Logo ao primeiro dia
tirareis de vossas casas o fermento, pois todo o que comer pão
fermentado, desde o primeiro dia até o sétimo, será cortado de Israel.
'''
"16" = ''':sup:`16` No primeiro dia, assim como no sétimo, tereis uma santa assembleia.
Durante esses dias não se fará trabalho algum, exceto a preparação da
comida para todos.
'''
"17" = ''':sup:`17` Guardareis (a festa) dos Ázimos, porque foi naquele dia que tirei
do Egito vossos exércitos. Guardareis aquele dia de geração em geração:
é uma instituição perpétua.
'''
"18" = ''':sup:`18` No primeiro mês, desde a tarde do décimo quarto dia do mês até a
tarde do vigésimo primeiro, comereis pães sem fermento.
'''
"19" = ''':sup:`19` Durante sete dias não haverá fermento em vossas casas: se alguém
comer pão fermentado, será cortado da assembleia de Israel, quer se
trate de estrangeiro ou natural do país.
'''
"20" = ''':sup:`20` Não comereis pão fermentado: em todas as vossas casas comereis
ázimos”.
'''
"21" = ''':sup:`21` Moisés convocou todos os anciãos de Israel e disse-lhes: “Ide e
escolhei um cordeiro por família, e imolai a Páscoa.
'''
"22" = ''':sup:`22` Depois disso, tomareis um feixe de hissopo, o ensopareis no sangue
que estiver na bacia e aspergireis com esse sangue a moldura e as duas
ombreiras da porta. Nenhum de vós transporá o limiar de sua casa até
pela manhã.
'''
"23" = ''':sup:`23` Quando o Senhor passar para ferir o Egito, vendo o sangue sobre a
moldura e sobre as duas ombreiras da porta, passará adiante e não
permitirá ao destruidor entrar em vossas casas para ferir.
'''
"24" = ''':sup:`24` Observareis esse costume como uma instituição perpétua para vós e
vossos filhos.
'''
"25" = ''':sup:`25` Quando tiverdes penetrado na terra que o Senhor vos dará, como
prometeu, observareis esse rito.
'''
"26" = ''':sup:`26` E quando vossos filhos vos disserem: ‘Que significa esse rito?’ –
respondereis:
'''
"27" = ''':sup:`27` ‘É o sacrifício da Páscoa, em honra do Senhor que, ferindo os
egípcios, passou por cima das casas dos israelitas no Egito e preservou
nossas casas’.” O povo inclinou-se e prostrou-se.
'''
"28" = ''':sup:`28` Em seguida, retiraram-se os israelitas para fazerem o que o Senhor
tinha ordenado a Moisés e a Aarão. Assim o fizeram.
'''
"29" = ''':sup:`29` Pelo meio da noite, o Senhor feriu todos os primogênitos no Egito,
desde o primogênito do faraó, que devia assentar-se no trono, até o
primogênito do cativo que estava no cárcere, e todos os primogênitos
dos animais.
'''
"30" = ''':sup:`30` O faraó levantou-se durante a noite, assim como todos os seus
servos e todos os egípcios e fez-se um grande clamor no Egito, porque
não havia casa em que não houvesse um morto.
'''
"31" = ''':sup:`31` Naquela mesma noite, o rei mandou chamar Moisés e Aarão e
disse-lhes: “Ide! Saí do meio do meu povo, vós e os israelitas. Ide
prestar um culto ao Senhor, como o dissestes.
'''
"32" = ''':sup:`32` Tomai vossas ovelhas e vossos bois, como o pedistes. Ide e
abençoai-me”.
'''
"33" = ''':sup:`33` Os egípcios instavam com o povo para que saísse quanto antes do
país. “Vamos morrer todos” – diziam eles.
'''
"34" = ''':sup:`34` O povo tomou a sua massa antes que fosse levedada; cada um
carregava em seus ombros a cesta embrulhada em seu manto.
'''
"35" = ''':sup:`35` Os israelitas, segundo a ordem de Moisés, tinham pedido aos
egípcios objetos de prata, objetos de ouro e vestes.
'''
"36" = ''':sup:`36` O Senhor lhes fizera ganhar o favor dos egípcios, que atenderam ao
seu pedido. Foi assim que despojaram os egípcios.
'''
"37" = ''':sup:`37` Os israelitas partiram de Ramsés para Sucot, em número de
seiscentos mil homens, aproximadamente, sem contar os meninos.
'''
"38" = ''':sup:`38` Além disso, acompanhava-os uma numerosa multidão, bem como rebanhos
consideráveis de ovelhas e de bois.
'''
"39" = ''':sup:`39` Cozeram bolos ázimos da massa que levaram do Egito, pois esta não
se tinha fermentado, porque tinham sido lançados fora do país e não
puderam deter-se nem fazer provisões.
'''
"40" = ''':sup:`40` A permanência dos israelitas no Egito durara quatrocentos e trinta
anos.
'''
"41" = ''':sup:`41` Exatamente no fim desses quatrocentos e trinta anos, todos os
exércitos do Senhor saíram do Egito.
'''
"42" = ''':sup:`42` Foi uma noite de vigília para o Senhor, a fim de tirá-los do Egito:
essa mesma noite é uma vigília a ser celebrada de geração em geração
por todos os israelitas, em honra do Senhor.
'''
"43" = ''':sup:`43` O Senhor disse a Moisés e a Aarão: “Eis a regra relativa à Páscoa:
nenhum estrangeiro comerá dela;
'''
"44" = ''':sup:`44` todo escravo adquirido a preço de dinheiro, e que tiver sido
circuncidado, comerá dela,
'''
"45" = ''':sup:`45` mas nem o estrangeiro nem o mercenário comerão dela.
'''
"46" = ''':sup:`46` O cordeiro será comido em uma mesma casa: tu não levarás nada de
sua carne para fora da casa e não lhe quebrarás osso algum.*
'''
"47" = ''':sup:`47` Toda a assembleia de Israel celebrará a Páscoa.
'''
"48" = ''':sup:`48` Se um estrangeiro, habitando em tua casa, quiser celebrar a Páscoa
em honra do Senhor, que primeiro seja circuncidado todo varão de sua
casa e somente depois poderá fazê-lo e será tratado com a mesma
igualdade que o natural do país; mas nenhum incircunciso comerá a
Páscoa.
'''
"49" = ''':sup:`49` Haverá uma mesma lei para o natural e o estrangeiro que peregrina
entre vós”.
'''
"50" = ''':sup:`50` Todos os israelitas fizeram o que o Senhor havia ordenado a Moisés
e a Aarão. Obedeceram-lhes.
'''
"51" = ''':sup:`51` Naquele mesmo dia, o Senhor fez sair do Egito os israelitas, como
fileiras de um exército.
'''
