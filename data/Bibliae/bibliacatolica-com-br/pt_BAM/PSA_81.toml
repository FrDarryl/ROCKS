[81]
"1" = ''':sup:`1` Salmo de Asaf. Levanta-se Deus na assembleia divina, entre os deuses
profere o seu julgamento.*
'''
"2" = ''':sup:`2` “Até quando julgareis iniquamente, favorecendo a causa dos ímpios?
'''
"3" = ''':sup:`3` Defendei o oprimido e o órfão, fazei justiça ao humilde e ao pobre,
'''
"4" = ''':sup:`4` livrai o oprimido e o necessitado, tirai-o das garras dos ímpios.”
'''
"5" = ''':sup:`5` Eles não querem saber nem compreender, andam nas trevas, vacilam os
fundamentos da terra.
'''
"6" = ''':sup:`6` Eu disse: “Sois deuses, sois todos filhos do Altíssimo.*
'''
"7" = ''':sup:`7` Contudo, morrereis como simples homens e, como qualquer príncipe,
caireis”.
'''
"8" = ''':sup:`8` Levantai-vos, Senhor, para julgar a terra, porque são vossas todas
as nações.*
'''
"Notes" = '''
Notas de rodapé:
