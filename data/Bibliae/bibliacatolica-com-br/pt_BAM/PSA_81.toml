usando música e instrumentos. A adoração a Deus por meio de cânticos e
alegria é uma prática central na tradição bíblica e fortalece a
81:4-7 - Deus lembra Israel de como Ele os libertou do Egito e os
sustentou no deserto. Isso ressalta a fidelidade de Deus em ouvir o
81:8-10 - Deus exorta Seu povo a não adorar falsos deuses e a confiar
exclusivamente nEle. A adoração monoteísta é uma aliança essencial
81:11-12 - A infidelidade de Israel ao rejeitar a voz de Deus leva ao
afastamento divino. Deus permite que o povo siga seus próprios caminhos
81:13-16 - Deus lamenta a desobediência de Israel e expressa o desejo
de abençoá-los se obedecessem. O arrependimento e a obediência atraem
7:14).
'''
