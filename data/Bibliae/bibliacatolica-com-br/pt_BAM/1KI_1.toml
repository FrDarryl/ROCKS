"1" = ''':sup:`1` O rei Davi estava velho e avançado em idade; por mais que o
cobrissem de roupas, não se aquecia.
'''
"2" = ''':sup:`2` Seus servos disseram-lhe: “Busquemos para nosso senhor, o rei, uma
donzela virgem que sirva o rei, tenha cuidado dele e durma em seu seio
para que ele se aqueça”.
'''
"3" = ''':sup:`3` Procuraram, pois, em toda a terra de Israel, uma donzela formosa;
encontraram Abisag, a sunamita, e a conduziram à presença do rei.
'''
"4" = ''':sup:`4` Essa donzela era muito formosa. Ela cuidava do rei e o servia, mas
ele não a possuiu.
'''
"5" = ''':sup:`5` Ora, Adonias, filho de Hagit, encheu-se de orgulho e exclamou: “Sou
eu quem reinará”. Preparou para si uma carruagem e cavalos e tomou uma
escolta de cinquenta homens.
'''
"6" = ''':sup:`6` Nunca seu pai o contrariou, dizendo: “Por que fazes isso?”. Além
disso, ele era muito belo e (na idade) seguia imediatamente a Absalão.
'''
"7" = ''':sup:`7` Tendo feito reuniões com Joab, filho de Sárvia, e com o sacerdote
Abiatar, esses tornaram-se seus adeptos.
'''
"8" = ''':sup:`8` O sacerdote Sadoc, porém, bem como Banaías, filho de Joiada, o
profeta Natã, Semei e Rei, bem como os valentes de Davi, não abraçaram
o seu partido.
'''
"9" = ''':sup:`9` Adonias, tendo imolado ovelhas, bois e bezerros cevados junto à
pedra de Zoélet, ao lado de En-Roguel, convidou todos os seus irmãos,
filhos do rei e todos os de Judá que estavam a serviço do rei.
'''
"10" = ''':sup:`10` Mas não convidou o profeta Natã, nem Banaías, nem os valentes, nem
o seu irmão Salomão.
'''
"11" = ''':sup:`11` Disse Natã a Betsabeia, mãe de Salomão: “Não soubeste que Adonias,
filho de Hagit, se proclamou rei, sem que o saiba Davi, nosso senhor?
'''
"12" = ''':sup:`12` Escuta, vou dar-te um conselho para que salves a tua vida e a de
teu filho Salomão.
'''
"13" = ''':sup:`13` Vai ter com o rei Davi e dize-lhe: ‘Ó rei, meu senhor, não juraste
à tua serva que Salomão, meu filho, reinaria depois de ti e se sentaria
no teu trono? Por que então Adonias se proclamou rei?’.
'''
"14" = ''':sup:`14` Enquanto estiveres falando assim ao rei, entrarei e confirmarei o
que tiveres dito”.
'''
"15" = ''':sup:`15` Foi Betsabeia ter com o rei no seu quarto. O rei estava já muito
velho e Abisag, a sunamita, cuidava dele.
'''
"16" = ''':sup:`16` Betsabeia inclinou-se e prostrou-se diante do rei. Este disse-lhe:
“Que queres?”.
'''
"17" = ''':sup:`17` Ela respondeu: “Meu senhor, prometeste com juramento à tua serva
que meu filho Salomão reinaria depois de ti e se sentaria no teu trono.
'''
"18" = ''':sup:`18` Ora, eis que Adonias se proclamou rei, sem que o saiba o rei, meu
senhor.
'''
"19" = ''':sup:`19` Imolou bois, bezerros cevados e grande quantidade de ovelhas e
convidou todos os príncipes, o sacerdote Abiatar e o general Joab, mas
não convidou o teu servo Salomão.
'''
"20" = ''':sup:`20` Ó rei, meu senhor, todo o Israel tem os olhos postos em ti,
esperando que declares quem há de tomar o teu lugar no trono depois de
ti.
'''
"21" = ''':sup:`21` Do contrário, logo que o rei, meu senhor, dormir com os seus pais,
eu e meu filho Salomão seremos tratados como criminosos”.
'''
"22" = ''':sup:`22` Falava ela ainda ao rei, quando se apresentou o profeta Natã.
'''
"23" = ''':sup:`23` Disseram ao rei: “Está aí o profeta Natã”. Ele entrou e prostrou-se
com o rosto por terra diante do rei.
'''
"24" = ''':sup:`24` Em seguida, disse: “Ó rei, meu senhor, porventura declaraste:
Adonias reinará depois de mim e se sentará no meu trono?
'''
"25" = ''':sup:`25` Pois ele desceu hoje para imolar bois, bezerros cevados e grande
quantidade de ovelhas, tendo convidado todos os príncipes, os generais
e o sacerdote Abiatar, os quais estão comendo e bebendo com ele e
gritando: ‘Viva o rei Adonias!’.
'''
"26" = ''':sup:`26` Não fomos, porém, convidados nem eu, teu servo, nem o sacerdote
Sadoc, nem Banaías, filho de Joiada, nem teu servo Salomão.
'''
"27" = ''':sup:`27` Será do agrado de meu senhor e rei que assim se faça? Porque não
deste a conhecer a teus servos quem deverá sentar-se depois de ti no
trono do rei, meu senhor”.
'''
"28" = ''':sup:`28` O rei respondeu: “Chamai-me Betsabeia”. Ela entrou e ficou de pé
diante dele.
'''
"29" = ''':sup:`29` O rei fez-lhe este juramento: “Pela vida de Deus que me livrou de
toda angústia,
'''
"30" = ''':sup:`30` o que te jurei pelo Senhor, Deus de Israel, dizendo: ‘Teu filho
Salomão reinará depois de mim e se sentará no meu trono em meu lugar,
isso vou cumprir hoje’.”
'''
"31" = ''':sup:`31` Betsabeia inclinou-se diante do rei, prostrando-se com a face por
terra e disse: “Viva o rei Davi, meu senhor, para sempre!”.
'''
"32" = ''':sup:`32` O rei Davi disse: “Chamai-me o sacerdote Sadoc, o profeta Natã e
Banaías, filho de Joiada”. Tendo-se eles apresentado diante do rei,
este disse-lhes:
'''
"33" = ''':sup:`33` “Tomai convosco os servos de vosso amo, fazei montar na minha mula
o meu filho Salomão e levai-o a Gion.*
'''
"34" = ''':sup:`34` Ali o sacerdote Sadoc e o profeta Natã o ungirão rei de Israel.
Tocareis então a trombeta e direis: ‘Viva o rei Salomão!’.
'''
"35" = ''':sup:`35` Voltareis depois atrás dele e ele virá sentar-se no meu trono para
reinar em meu lugar; pois é a ele que estabeleço chefe de Israel e de
Judá”.
'''
"36" = ''':sup:`36` Banaías, filho de Joiada, respondeu ao rei: “Assim seja! Assim
queira ordenar o Senhor, Deus de meu senhor e rei!
'''
"37" = ''':sup:`37` Esteja ele com Salomão assim como esteve com o rei, meu senhor, e
eleve o seu trono ainda acima do trono de meu senhor, o rei Davi!”.
'''
"38" = ''':sup:`38` O sacerdote Sadoc desceu com o profeta Natã, Banaías, filho de
Joiada, os cereteus e os feleteus. Fizeram montar Salomão na mula de
Davi e conduziram-no a Gion.
'''
"39" = ''':sup:`39` Tomou o sacerdote Sadoc no tabernáculo o chifre de óleo e ungiu com
ele Salomão. A trombeta soou e todo o povo pôs-se a gritar: “Viva o rei
Salomão!”.
'''
"40" = ''':sup:`40` Depois toda a gente acompanhou-o em cortejo, tocando flauta e
fazendo grandes festas, de modo que a terra vibrava com suas
aclamações.*
'''
"41" = ''':sup:`41` Quando Adonias e seus convivas terminavam o seu banquete, ouviram
aquele clamor. Joab, ouvindo soar a trombeta, disse: “Por que esse
barulho de cidade alvoroçada?”.
'''
"42" = ''':sup:`42` Falava ainda, quando sobreveio Jônatas, filho do sacerdote Abiatar.
Adonias disse-lhe: “Vem, pois tu és um homem valente e trazes
certamente boas notícias”.
'''
"43" = ''':sup:`43` “Sim – respondeu Jônatas –, é verdade que o rei Davi, meu senhor,
proclamou rei a Salomão.
'''
"44" = ''':sup:`44` Enviou com ele o sacerdote Sadoc, o profeta Natã, Banaías, filho de
Joiada, juntamente com os cereteus e os feleteus, e estes fizeram-no
montar na mula do rei.
'''
"45" = ''':sup:`45` O sacerdote Sadoc e o profeta Natã ungiram-no rei em Gion. Dali
voltaram cheios de alegria e a cidade entrou em alvoroço; essa é a
algazarra que ouviste.
'''
"46" = ''':sup:`46` E Salomão até já se assentou no trono do reino.
'''
"47" = ''':sup:`47` Além disso, os servos do rei foram felicitar o rei Davi, meu
senhor, dizendo: ‘Que o teu Deus torne o nome de Salomão maior que o
teu e eleve o seu trono ainda acima do teu!’. O rei prostrou-se então
sobre o seu leito e disse:
'''
"48" = ''':sup:`48` ‘Bendito seja o Senhor, Deus de Israel, que hoje pôs sobre o meu
trono um sucessor, vendo-o eu com os meus próprios olhos!’.”
'''
"49" = ''':sup:`49` Os convidados de Adonias, aterrorizados, levantaram-se e foram cada
um para o seu lado.
'''
"50" = ''':sup:`50` Adonias, temendo Salomão, levantou-se também e foi abraçar-se com
os chifres do altar.*
'''
"51" = ''':sup:`51` Disseram-no a Salomão, nestes termos: “Eis que Adonias, temendo o
rei Salomão, foi abraçar-se com os chifres do altar, dizendo: ‘Jure-me
hoje o rei Salomão que ele não fará morrer o seu servo à espada!’.”
'''
"52" = ''':sup:`52` “Se ele se mostrar um homem valente – respondeu Salomão –, não lhe
cairá por terra um só de seus cabelos; mas se nele se encontrar
maldade, morrerá”.
'''
"53" = ''':sup:`53` O rei Salomão mandou mensageiros e o fizeram descer do altar. Ele
veio e prostrou-se diante do rei, que lhe disse: “Volta para a tua
casa”.
'''
