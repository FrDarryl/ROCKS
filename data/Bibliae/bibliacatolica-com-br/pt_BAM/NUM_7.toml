"1" = ''':sup:`1` Tendo Moisés acabado de levantar o tabernáculo, de ungi-lo e
consagrá-lo com todos os seus utensílios, bem como o altar e todos os
seus utensílios, que também ungiu e consagrou,
'''
"2" = ''':sup:`2` os príncipes de Israel, chefes de suas casas patriarcais, os
príncipes das tribos que haviam presidido ao recenseamento,
apresentaram sua oferta.
'''
"3" = ''':sup:`3` Levaram-na diante do Senhor: seis carros cobertos e doze bois, ou
seja, um carro para dois príncipes e um boi para cada um; e os
ofereceram diante do tabernáculo.
'''
"4" = ''':sup:`4` Então o Senhor disse a Moisés:
'''
"5" = ''':sup:`5` “Recebe-os deles para que sejam empregados no serviço da tenda de
reunião, e entrega-os aos levitas segundo as funções de cada um”.
'''
"6" = ''':sup:`6` Moisés tomou os carros e os bois e os entregou aos levitas.
'''
"7" = ''':sup:`7` Deu aos filhos de Gérson, segundo as suas funções, dois carros e
quatro bois.
'''
"8" = ''':sup:`8` Aos filhos de Merari, segundo as suas funções, sob a vigilância de
Itamar, filho do sacerdote Aarão, deu quatro carros e oito bois.
'''
"9" = ''':sup:`9` Aos filhos de Caat, porém, não deu carros nem bois, porque tinham o
cuidado de objetos sagrados que levavam aos ombros.
'''
"10" = ''':sup:`10` Os príncipes apresentaram sua oferta para a dedicação do altar no
dia em que ele foi ungido, e trouxeram-na diante do altar.
'''
"11" = ''':sup:`11` O Senhor disse a Moisés: “Os príncipes ofereçam, cada um em seu
dia, a sua oferta para a dedicação do altar”.
'''
"12" = ''':sup:`12` No primeiro dia foi Naasson, filho de Abinadab, da tribo de Judá,
quem apresentou a oferenda.
'''
"13" = ''':sup:`13` Ofereceu um prato de prata pesando cento e trinta siclos, uma bacia
de prata pesando setenta siclos, segundo o siclo do santuário, ambos
cheios de flor de farinha amassada com óleo, para a oblação;
'''
"14" = ''':sup:`14` uma taça de ouro pesando dez siclos, cheia de perfume;
'''
"15" = ''':sup:`15` um novilho, um carneiro e um cordeiro de um ano para o holocausto;
'''
"16" = ''':sup:`16` um bode para o sacrifício pelo pecado,
'''
"17" = ''':sup:`17` e ainda dois bois, cinco carneiros, cinco bodes e cinco cordeiros
de um ano, para o sacrifício pacífico. Essa foi a oferta de Naasson,
filho de Abinadab.
'''
