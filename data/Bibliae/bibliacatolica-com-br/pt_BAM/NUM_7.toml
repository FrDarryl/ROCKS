"84" = ''':sup:`84` Estes foram os presentes que os príncipes de Israel ofereceram para
a dedicação do altar no dia em que foi ungido: doze pratos de prata,
doze bacias de prata e doze taças de ouro.
'''
"85" = ''':sup:`85` Cada prato de prata pesava cento e trinta siclos, e cada bacia,
setenta siclos; o peso total da prata desses objetos era de dois mil e
quatrocentos siclos, segundo o siclo do santuário.
'''
"86" = ''':sup:`86` As doze taças de ouro para o perfume pesavam cada uma dez siclos,
segundo o siclo do santuário; o peso total de ouro das taças era de
cento e vinte siclos.
'''
"87" = ''':sup:`87` O total dos animais para o holocausto era de doze novilhos, doze
carneiros, doze cordeiros de um ano com suas oblações e doze bodes em
sacrifício pelo pecado.
'''
"88" = ''':sup:`88` O total de animais para o sacrifício pacífico era de vinte e quatro
bois, sessenta carneiros, sessenta bodes e sessenta cordeiros de um
ano. Esses foram os presentes oferecidos para a dedicação do altar
depois de ungido.
'''
"89" = ''':sup:`89` Quando Moisés entrava na tenda de reunião para falar com o Senhor,
ouvia a voz que lhe falava de cima do propiciatório colocado sobre a
arca do testemunho, entre os dois querubins. E falava com o Senhor.
'''
