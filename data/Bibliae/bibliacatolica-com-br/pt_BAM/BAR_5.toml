[5]
"1" = ''':sup:`1` Tira, Jerusalém, a veste de luto e de miséria; reveste, para sempre,
os adornos da glória divina.
'''
"2" = ''':sup:`2` Cobre-te com o manto da justiça que vem de Deus, e coloca sobre a
cabeça o diadema da glória do Eterno.
'''
"3" = ''':sup:`3` Deus vai mostrar à terra, e sob todos os céus, teu esplendor.
'''
"4" = ''':sup:`4` Eis o nome que te é dado por Deus, para todo o sempre: Paz da
Justiça e Esplendor do temor de Deus!
'''
"5" = ''':sup:`5` Ergue-te, Jerusalém, galga os cumes e olha para o Oriente! Olha: ao
chamado do Altíssimo, reúnem-se teus filhos, desde o poente ao levante,
felizes por se haver Deus lembrado deles.
'''
"6" = ''':sup:`6` Quando de ti partiram, caminhavam a pé, arrastados pelos inimigos.
Deus, porém, te devolve, conduzidos com honras, quais príncipes reais,*
'''
"7" = ''':sup:`7` porque Deus dispôs que sejam abaixados os montes e as colinas, e
enchidos os vales para que se una o solo, para que Israel caminhe com
segurança sob a glória divina.*
'''
"8" = ''':sup:`8` As florestas e as árvores de suave fragrância darão sombra a Israel,
por ordem do Senhor.
'''
"9" = ''':sup:`9` Em verdade, é o próprio Deus quem conduz Israel, pleno de júbilo no
esplendor de sua majestade, pela sua justiça, pela sua misericórdia!
'''
