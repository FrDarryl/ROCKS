[27]
"1" = ''':sup:`1` De Davi. É para vós, Senhor, que ergo meu clamor. Ó meu apoio, não
fiqueis surdo à minha voz; não suceda que, vós não me ouvindo, eu me vá
unir aos que desceram para o túmulo.*
'''
"2" = ''':sup:`2` Ouvi a voz de minha súplica quando clamo, quando levanto as mãos
para o vosso templo santo.
'''
"3" = ''':sup:`3` Não me deixeis perecer com os pecadores e com os que praticam a
iniquidade, que dizem ao próximo palavras de paz, mas guardam a maldade
no coração.
'''
"4" = ''':sup:`4` Tratai-os de acordo com as suas ações, e conforme a malícia de seus
crimes. Retribuí-lhes segundo a obra de suas mãos; dai-lhes o que
merecem,*
'''
"5" = ''':sup:`5` pois não atendem às ações do Senhor nem às obras de suas mãos. Que
ele os abata e não os levante.
'''
"6" = ''':sup:`6` Bendito seja o Senhor, que ouviu a voz de minha súplica; nele
confiou meu coração e fui socorrido.
'''
"7" = ''':sup:`7` O Senhor é a minha força e o meu escudo! Por isso meu coração exulta
e o louvo com meu cântico.
'''
"8" = ''':sup:`8` O Senhor é a força do seu povo, uma fortaleza de salvação para o que
lhe é consagrado.
'''
"9" = ''':sup:`9` Salvai, Senhor, vosso povo e abençoai a vossa herança; sede seu
pastor, levai-o nos braços eternamente.
'''
