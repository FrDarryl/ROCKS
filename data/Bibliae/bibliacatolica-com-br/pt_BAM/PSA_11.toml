[11]
"1" = ''':sup:`1` Ao mestre de canto. Uma oitava abaixo. Salmo de Davi.*
'''
"2" = ''':sup:`2` Salvai-nos, Senhor, pois desaparecem os homens piedosos, e a
lealdade se extingue entre os homens.
'''
"3" = ''':sup:`3` Uns não têm para com os outros senão palavras mentirosas; adulação
na boca, duplicidade no coração.
'''
"4" = ''':sup:`4` Que o Senhor extirpe os lábios hipócritas e a língua insolente.
'''
"5" = ''':sup:`5` Aqueles que dizem: “Dominaremos pela nossa língua, nossos lábios
trabalham para nós, quem nos será senhor?”.
'''
"6" = ''':sup:`6` Responde, porém, o Senhor: “Por causa da aflição dos humildes e dos
gemidos dos pobres, irei levantar-me para lhes dar a salvação que
desejam”.
'''
"7" = ''':sup:`7` As palavras do Senhor são palavras sinceras, puras como a prata
acrisolada, isenta de ganga, sete vezes depurada.
'''
"8" = ''':sup:`8` Vós, Senhor, haveis de nos guardar, defender-nos sempre dessa raça
maléfica,
'''
"9" = ''':sup:`9` porque os ímpios andam de todos os lados, enquanto a vileza se ergue
entre os homens.*
'''
