[56]
"1" = ''':sup:`1` Ao mestre de canto. “Não destruas”. Cântico de Davi, quando fugiu
para a caverna, perseguido por Saul.*
'''
"2" = ''':sup:`2` Tende piedade de mim, ó Deus, tende piedade de mim, porque a minha
alma em vós procura o seu refúgio. Abrigo-me à sombra de vossas asas,
até que a tormenta passe.
'''
"3" = ''':sup:`3` Clamo ao Deus Altíssimo, ao Deus que me cumula de benefícios.
'''
"4" = ''':sup:`4` Mande ele do céu auxílio que me salve, cubra de confusão meus
perseguidores; envie-me Deus a sua graça e fidelidade.
'''
"5" = ''':sup:`5` Estou no meio de leões, que devoram os homens com avidez. Seus
dentes são como lanças e flechas, suas línguas como espadas afiadas.
'''
"6" = ''':sup:`6` Elevai-vos, ó Deus, no mais alto do céu, e sobre toda a terra brilhe
a vossa glória.
'''
"7" = ''':sup:`7` Ante meus pés armaram rede; fizeram-me perder a coragem; cavaram uma
fossa diante de mim; caiam nela eles mesmos.
'''
"8" = ''':sup:`8` Meu coração está firme, ó Deus, meu coração está firme; vou cantar e
salmodiar.
'''
"9" = ''':sup:`9` Desperta-te, ó minha alma; despertai, harpa e cítara! Quero acordar
a aurora.
'''
"10" = ''':sup:`10` Entre os povos, Senhor, vos louvarei; eu vos salmodiarei entre as
nações,
'''
"11" = ''':sup:`11` porque aos céus se eleva a vossa misericórdia, e até as nuvens a
vossa fidelidade.
'''
"12" = ''':sup:`12` Elevai-vos, ó Deus, nas alturas do céu, e brilhe a vossa glória
sobre a terra inteira.
'''
"Notes" = '''
Notas de rodapé:
