[5]
"1" = ''':sup:`1` Ao mestre de canto. Com flautas. Salmo de Davi.*
'''
"2" = ''':sup:`2` Senhor, ouvi minhas palavras, escutai meus gemidos.
'''
"3" = ''':sup:`3` Atendei à voz de minha prece, ó meu rei, ó meu Deus.
'''
"4" = ''':sup:`4` É a vós que eu invoco, Senhor, desde a manhã; escutai a minha voz,
porque, desde o raiar do dia, vos apresento minha súplica e espero.
'''
"5" = ''':sup:`5` Pois vós não sois um Deus a quem agrade o mal, o mau não poderia
morar junto de vós;
'''
"6" = ''':sup:`6` os ímpios não podem resistir ao vosso olhar. Detestais a todos os
que praticam o mal,
'''
"7" = ''':sup:`7` fazeis perecer aqueles que mentem, o homem cruel e doloso vos é
abominável, ó Senhor.
'''
"8" = ''':sup:`8` Mas eu, graças à vossa grande bondade, entrarei em vossa casa. Irei
prostrar-me em vosso santuário, com o respeito que vos é devido,
Senhor.
'''
"9" = ''':sup:`9` Conduzi-me pelas sendas da justiça, por causa de meus inimigos;
aplainai, para mim, vosso caminho.
'''
"10" = ''':sup:`10` Porque em seus lábios não há sinceridade, seus corações só urdem
projetos ardilosos. A garganta deles é como um sepulcro escancarado,
com a língua distribuem lisonjas.*
'''
"11" = ''':sup:`11` Deixai-os, Senhor, prender-se nos seus erros, que suas maquinações
malogrem! Por causa do número de seus crimes, rejeitai-os, pois é
contra vós que se revoltaram.
'''
"12" = ''':sup:`12` Regozijam-se, pelo contrário, os que em vós confiam, permanecem
para sempre na alegria. Protegei-os e triunfarão em vós os que amam
vosso nome.
'''
"13" = ''':sup:`13` Pois, vós, Senhor, abençoais o justo; vossa benevolência, como um
escudo, o cobrirá.
'''
