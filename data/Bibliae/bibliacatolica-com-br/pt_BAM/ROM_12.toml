[12]
"1" = ''':sup:`1` Eu vos exorto, pois, irmãos, pelas misericórdias de Deus, a
oferecerdes vossos corpos em sacrifício vivo, santo, agradável a Deus:
é este o vosso culto espiritual.
'''
"2" = ''':sup:`2` Não vos conformeis com este mundo, mas transformai-vos pela
renovação do vosso espírito, para que possais discernir qual é a
vontade de Deus, o que é bom, o que lhe agrada e o que é perfeito.
'''
"3" = ''':sup:`3` Em virtude da graça que me foi dada, recomendo a todos e a cada um:
não façam de si próprios uma opinião maior do que convém, mas um
conceito razoavelmente modesto, de acordo com o grau de fé que Deus
lhes distribuiu.*
'''
"4" = ''':sup:`4` Pois, como em um só corpo temos muitos membros e cada um dos nossos
membros tem diferente função,
'''
"5" = ''':sup:`5` assim nós, embora sejamos muitos, formamos um só corpo em Cristo, e
cada um de nós é membro um do outro.
'''
"6" = ''':sup:`6` Temos dons diferentes, conforme a graça que nos foi conferida.
Aquele que tem o dom da profecia, exerça-o conforme a fé.
'''
"7" = ''':sup:`7` Aquele que é chamado ao ministério, dedique-se ao ministério. Se tem
o dom de ensinar, que ensine;
'''
"8" = ''':sup:`8` o dom de exortar, que exorte; aquele que distribui as esmolas,
faça-o com simplicidade; aquele que preside, presida com zelo; aquele
que exerce a misericórdia, que o faça com afabilidade.
'''
"9" = ''':sup:`9` Que vossa caridade não seja fingida. Aborrecei o mal, apegai-vos
solidamente ao bem.
'''
"10" = ''':sup:`10` Amai-vos mutuamente com afeição terna e fraternal. Adiantai-vos em
honrar uns aos outros.
'''
"11" = ''':sup:`11` Não relaxeis o vosso zelo. Sede fervorosos de espírito. Servi ao
Senhor.
'''
"12" = ''':sup:`12` Sede alegres na esperança, pacientes na tribulação e perseverantes
na oração.
'''
"13" = ''':sup:`13` Socorrei às necessidades dos fiéis. Esmerai-vos na prática da
hospitalidade.
'''
"14" = ''':sup:`14` Abençoai os que vos perseguem; abençoai-os, e não os praguejeis.
'''
"15" = ''':sup:`15` Alegrai-vos com os que se alegram; chorai com os que choram.
'''
"16" = ''':sup:`16` Vivei em boa harmonia uns com os outros. Não vos deixeis levar pelo
gosto das grandezas; afeiçoai-vos com as coisas modestas. Não sejais
sábios aos vossos próprios olhos.
'''
"17" = ''':sup:`17` Não pagueis a ninguém o mal com o mal. Aplicai-vos a fazer o bem
diante de todos os homens.
'''
"18" = ''':sup:`18` Se for possível, quanto depender de vós, vivei em paz com todos os
homens.
'''
