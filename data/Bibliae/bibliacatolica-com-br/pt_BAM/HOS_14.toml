[14]
"1" = ''':sup:`1` Volta, Israel, ao Senhor, teu Deus, porque foi teu pecado que te fez
cair.
'''
"2" = ''':sup:`2` Muni-vos de palavras de súplicas e voltai ao Senhor. Dizei-lhe:
“Perdoai todos os nossos pecados, acolhei-nos favoravelmente. Queremos
oferecer em sacrifício a homenagem de nossos lábios.*
'''
"3" = ''':sup:`3` O assírio não nos salvará, não mais montaremos nossos cavalos, e não
mais teremos como Deus obra alguma de nossas mãos, porque só junto de
vós encontra o órfão compaixão”.
'''
"4" = ''':sup:`4` Curarei a sua infidelidade, eu os amarei de todo o coração, porque
minha cólera apartou-se deles.
'''
"5" = ''':sup:`5` Serei para Israel como o orvalho; ele florescerá como o lírio, e
lançará raízes como o álamo.
'''
"6" = ''':sup:`6` Seus galhos se estenderão ao longe, sua opulência igualará à da
oliveira e seu perfume será como o odor do Líbano.
'''
"7" = ''':sup:`7` Os de Efraim virão sentar-se à sua sombra. Cultivarão o trigo.
Crescerão com a vinha. E serão famosos como o vinho do Líbano.
'''
"8" = ''':sup:`8` Que terá ainda Efraim de comum com os ídolos? Eu mesmo, que o
afligi, o tornarei feliz. Eu sou como o cipreste sempre verde: graças a
mim é que produzes fruto.
'''
"9" = ''':sup:`9` Quem é sábio atenda a estas coisas! Que o homem inteligente reflita
nelas, porque os caminhos do Senhor são retos. Os justos andam por
eles, mas os pecadores neles tropeçam.
'''
