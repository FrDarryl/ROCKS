[9]
"1" = ''':sup:`1` Com respeito ao auxílio a prestar aos irmãos, acho quase supérfluo
continuar a escrever-vos.
'''
"2" = ''':sup:`2` Porquanto estou ciente de vossa boa vontade, que enalteço, para
glória vossa, ante os macedônios, dizendo-lhes que a Acaia também está
pronta desde o ano passado. O exemplo de vosso zelo tem estimulado a
muitos.
'''
"3" = ''':sup:`3` Eu, porém, vos enviei os nossos irmãos para que o louvor que
dissemos a vosso respeito, nesse particular, não se tornasse vão e para
que, como tenho dito, estejais prevenidos.
'''
"4" = ''':sup:`4` Eu temia que, se os macedônios fossem comigo e vós não estivésseis
preparados, essa certeza redundasse para confusão nossa, para não dizer
vossa.
'''
"5" = ''':sup:`5` Por esse motivo, julguei necessário rogar aos irmãos que nos
precedessem junto de vós e preparassem em tempo a generosidade
prometida. Assim, será verdadeiramente uma liberalidade, e não uma
mesquinhez.
'''
"6" = ''':sup:`6` Convém lembrar: aquele que semeia pouco, pouco ceifará. Aquele que
semeia em profusão, em profusão ceifará.
'''
"7" = ''':sup:`7` Dê cada um conforme o impulso do seu coração, sem tristeza nem
constrangimento. Deus ama o que dá com alegria.*
'''
"8" = ''':sup:`8` Poderoso é Deus para cumular-vos com toda a espécie de benefícios,
para que, tendo sempre e em todas as coisas o necessário, vos sobre
ainda muito para toda espécie de boas obras.
'''
"9" = ''':sup:`9` Como está escrito: Espalhou, deu aos pobres, a sua justiça subsiste
'''
"10" = ''':sup:`10` Aquele que dá a semente ao semeador e o pão para comer, vos dará
rica sementeira e aumentará os frutos da vossa justiça.
'''
"11" = ''':sup:`11` Assim, enriquecidos em todas as coisas, podereis exercer toda
espécie de generosidade que, por nosso intermédio, será ocasião de
agradecer a Deus.
'''
"12" = ''':sup:`12` Realmente, o serviço dessa obra de caridade não só provê as
necessidades dos irmãos, mas é também uma abundante fonte de ações de
graças a Deus.
'''
"13" = ''':sup:`13` Pois, ao reconhecer a experimentada virtude que essa assistência
revela da vossa parte, eles glorificam a Deus pela obediência que
professais relativamente ao Evangelho de Cristo e pela generosidade de
vossas esmolas em favor deles e em favor de todos.
'''
"14" = ''':sup:`14` Além disso, eles oram por vós e vos dedicam a mais terna afeição em
vista da eminente graça que Deus vos fez.
'''
"15" = ''':sup:`15` Graças sejam dadas a Deus pelo seu dom inefável!
'''
"Notes" = '''
Notas de rodapé:
9:6-7 - Paulo ensina sobre a generosidade, destacando que "Deus ama a
quem dá com alegria". O princípio de dar com coração voluntário é
fundamental para o cristão. A generosidade não deve ser forçada, mas
9:8-11 - Paulo afirma que Deus provê abundantemente para que os
cristãos possam ser generosos em todo o tempo. A bênção da abundância é
uma ferramenta para o cumprimento da missão de Deus (veja também
9:12-14 - O ato de generosidade não só supre as necessidades dos
santos, mas também causa ação de graças a Deus. O serviço cristão é um
testemunho do evangelho e gera comunhão entre os crentes (veja também
9:15 - Paulo expressa gratidão a Deus pelo dom indescritível da graça,
lembrando que toda dádiva de generosidade é reflexo do presente maior
de Deus em Cristo. A generosidade humana é um reflexo do caráter divino
'''
