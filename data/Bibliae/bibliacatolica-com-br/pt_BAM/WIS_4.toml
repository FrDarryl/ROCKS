[4]
"1" = ''':sup:`1` Mais vale uma vida sem filhos, mas rica de virtudes: sua memória
será imortal, porque será conhecida de Deus e dos homens.*
'''
"2" = ''':sup:`2` Quando está presente, imitam-na; quando passada, desejam-na; ela
leva na glória uma coroa eterna, por ter triunfado sem mancha nos
combates.*
'''
"3" = ''':sup:`3` Mas para nada servirá, ainda que numerosa, a raça dos ímpios;
procedendo de renovos bastardos, não estenderá raízes profundas, não se
estabelecerá numa base sólida.
'''
"4" = ''':sup:`4` Ainda que por algum tempo estenda seus ramos, estando instavelmente
assentada, será abalada pelo vento e, pela violência da tempestade,
será desarraigada.
'''
"5" = ''':sup:`5` Os galhos serão quebrados antes do desenvolvimento, o fruto deles
será inútil, verde demais para ser comido, e impróprio para qualquer
uso,
'''
"6" = ''':sup:`6` porque os filhos nascidos de uniões ilícitas serão no dia do juízo
testemunhas a deporem contra seus pais.
'''
"7" = ''':sup:`7` Quanto ao justo, mesmo que morra antes da idade, gozará de repouso.*
'''
"8" = ''':sup:`8` A honra da velhice não provém de uma longa vida, e não se mede pelo
número dos anos.
'''
"9" = ''':sup:`9` Mas é a sabedoria que faz as vezes dos cabelos brancos; é uma vida
pura que se tem em conta de velhice.
'''
"10" = ''':sup:`10` Ele agradou a Deus e foi por ele amado, assim (Deus) o transferiu
do meio dos pecadores onde vivia.*
'''
"11" = ''':sup:`11` Foi arrebatado para que a malícia lhe não corrompesse o sentimento,
nem a astúcia lhe pervertesse a alma:
'''
"12" = ''':sup:`12` porque a fascinação do vício atira um véu sobre a beleza moral, e o
movimento das paixões mina uma alma ingênua.
'''
"13" = ''':sup:`13` Tendo chegado rapidamente ao termo, percorreu uma longa carreira.
'''
"14" = ''':sup:`14` Sua alma era agradável ao Senhor, e é por isso que ele o retirou
depressa do meio da perversidade. Os povos que veem esse modo de agir
não o compreendem, e não refletem nisto:
'''
"15" = ''':sup:`15` que o favor de Deus e sua misericórdia são para seus eleitos, e sua
assistência está no meio de seus fiéis.*
'''
"16" = ''':sup:`16` O justo, ao morrer, condena os ímpios que sobrevivem, e a
juventude, atingindo tão depressa a perfeição, confunde a longa velhice
do pecador.
'''
"17" = ''':sup:`17` Eles verão o fim do sábio, e não compreenderão os desígnios do
Senhor a seu respeito, nem por que ele o pôs em segurança.
'''
"18" = ''':sup:`18` Eles verão e mostrarão desprezo, mas o Senhor zombará deles.
'''
"19" = ''':sup:`19` Depois disso serão cadáveres sem honra, desterrados entre os
mortos, em uma eterna ignomínia, porque ele os ferirá, e os precipitará
sem voz, ele os abaterá nas suas bases e os mergulhará na última
desolação. Eles serão entregues à dor, e a memória deles perecerá.*
'''
"20" = ''':sup:`20` Comparecerão aterrorizados com a lembrança de seus pecados, e suas
iniquidades se levantarão contra eles para confundi-los.
'''
