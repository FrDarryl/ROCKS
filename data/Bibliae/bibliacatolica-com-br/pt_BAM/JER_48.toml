[48]
"1" = ''':sup:`1` Contra Moab. – Eis o que diz o Senhor dos exércitos, Deus de Israel:
“Ai de Nebo, porque chegou a sua ruína! Cariatarim, tomada de assalto,
cobriu-se de vergonha; a praça forte ficou em tumulto e desvairada.*
'''
"2" = ''':sup:`2` Findou-se a glória de Moab! Em Hesebon conspira-se contra ela:
‘Vamos riscar esse povo do número das nações!’. E tu também, Madmena,
serás reduzida ao silêncio, porque a espada te persegue.
'''
"3" = ''':sup:`3` Gritos elevam-se de Horonaim: Devastação! Catástrofe!
'''
"4" = ''':sup:`4` Moab foi abatido; gritam seus filhinhos.
'''
"5" = ''':sup:`5` Pela encosta de Luit chora-se; sobe-se em prantos, e pela descida de
Horonaim ouvem-se clamores de angústia.
'''
"6" = ''':sup:`6` Fugi! Salvai-vos! Sede qual zimbro no deserto!”.
'''
"7" = ''':sup:`7` Porque puseste a confiança nos teus ídolos e nos teus tesouros, tu
também serás tomada. E será levado para o exílio Camos com seus
sacerdotes e chefes!*
'''
"8" = ''':sup:`8` Em todas as cidades penetrará o devastador; nenhuma será poupada.
Será destruído o vale, e o planalto devastado, como disse o Senhor.
'''
"9" = ''':sup:`9` Dai asas a Moab para que tome voo, porque suas cidades se
transformarão em deserto.
'''
"10" = ''':sup:`10` Maldito aquele que faz com negligência a obra do Senhor! Maldito o
que recusa o sangue à sua espada!
'''
"11" = ''':sup:`11` Desde a juventude, Moab vivia em paz, repousando sobre a borra, sem
ser transvasada, nem exilada. Assim o sabor lhe ficou, e intato o
aroma.
'''
"12" = ''':sup:`12` Dias, porém, virão – oráculo do Senhor –, em que lhe enviarei
transvasadores que o trasfegarão, esvaziando os tonéis e quebrando os
odres.
'''
"13" = ''':sup:`13` E Moab se envergonhará de Camos, como Israel envergonhou-se de
Betel que constituía sua esperança.*
'''
"14" = ''':sup:`14` Como podeis dizer: “Somos bravos, valentes guerreiros?”.
'''
"15" = ''':sup:`15` Moab está devastado; escalaram suas cidades. A flor de sua mocidade
desce para a matança – oráculo do rei, cujo nome é Senhor dos
exércitos.
'''
"16" = ''':sup:`16` A ruína de Moab é iminente, deles se aproxima a largos passos a
desgraça.
'''
"17" = ''':sup:`17` Chorai-a vós, seus vizinhos, e dizei vós, que lhe conheceis o nome:
“Como se partiu esse cetro poderoso, esse cetro cheio de glórias?”.*
'''
"18" = ''':sup:`18` Desce de tua glória, assenta-te no solo ressecado, filha de Dibon,
que moras neste lugar, porque o devastador de Moab sobe contra ti, para
destruir tuas muralhas.
'''
"19" = ''':sup:`19` Detém-te no caminho e espreita, habitante de Aroer; interroga o que
foge e o que escapa, perguntando-lhes: “O que aconteceu?”.
'''
"20" = ''':sup:`20` Moab em ruínas cobre-se de vergonha: gritai, gemei! Anunciai ao
norte de Arnon que Moab foi destruído.
'''
"21" = ''':sup:`21` Foi o julgamento executado sobre a terra da planície, sobre Helon,
Jasa, Mefaat,
'''
"22" = ''':sup:`22` Dibon, Nebo e Bet-Deblataim;
'''
"23" = ''':sup:`23` sobre Cariatarim, Bet-Gamul, Bet-Maon,
'''
"24" = ''':sup:`24` Cariot e Bosra, e sobre todas as cidades, próximas ou distantes da
terra de Moab.
'''
"25" = ''':sup:`25` Foi abatido o poderio de Moab, seu braço foi partido – oráculo do
Senhor.
'''
"26" = ''':sup:`26` Embriagai Moab, porque desafiou o Senhor. Ele se debaterá no
próprio vômito. E, por sua vez, se tornará objeto de zombaria.
'''
"27" = ''':sup:`27` Não era Israel alvo de teu escárnio? Foi ele surpreendido entre
ladrões, para que, ao falar dele, sempre abanasses a cabeça?
'''
"28" = ''':sup:`28` Abandonai as cidades para habitar os rochedos, habitantes de Moab,
assim como faz a pomba que coloca o ninho na borda dos precipícios.
'''
"29" = ''':sup:`29` Conhecemos o orgulho do soberbo Moab, sua altivez, sua jactância,
seu orgulho e arrogância de coração.*
'''
"30" = ''':sup:`30` Conheço-lhe a presunção – oráculo do Senhor –, a jactância e a
vaidade.
'''
"31" = ''':sup:`31` Eis por que gemerei sobre Moab inteiro, e sobre ele lançarei
gritos; choro o povo de Quir-Hares.
'''
"32" = ''':sup:`32` Mais que sobre Jázer, choro sobre ti, vinha de Sabama; tuas vides
se alongavam até o mar, atingindo o mar de Jázer; sobre tuas searas de
vindimas lançou-se o devastador.
'''
"33" = ''':sup:`33` Afastaram-se a alegria e o regozijo dos vergéis da terra de Moab;
fiz com que secasse o vinho nos lagares; já não se amassam as uvas
entre gritos de alegria, nem a canção é a mesma canção.
'''
"34" = ''':sup:`34` O clamor de Hesebom sobe até Elale, e a voz se estende até Jasa, e
de Segor até Horonaim e Eglat-Selisia, porque as próprias águas de
Nemrim secaram.
'''
"35" = ''':sup:`35` Farei desaparecer de Moab – oráculo do Senhor –, aqueles que sobem
aos lugares altos para incensar seus deuses.
'''
"36" = ''':sup:`36` Por isso, meu coração por Moab geme, como geme a flauta; meu
coração pelo povo de Quir-Hares geme, como geme a flauta. Eis a razão
pela qual todo o proveito obtido se perdeu.
'''
"37" = ''':sup:`37` Todas as cabeças foram rapadas, e cortadas as barbas. Foram
golpeadas as mãos, e os rins cobertos de sacos.
'''
"38" = ''':sup:`38` Sobre os tetos de Moab e em suas praças, só lamentos se ouvirão,
porque despedacei Moab, qual vaso inútil – oráculo do Senhor.
'''
"39" = ''':sup:`39` Tudo é ruína! Gemei! Quão vergonhoso é para Moab baixar assim a
cerviz! Tornou-se Moab objeto de escarmento, e de pavor para todos os
vizinhos!
'''
"40" = ''':sup:`40` Porquanto, assim diz o Senhor: o inimigo, como águia, toma voo,
estendendo as asas sobre Moab;
'''
"41" = ''':sup:`41` são tomadas suas cidades e arrebatadas as fortificações, e o
coração dos guerreiros de Moab será naquele dia semelhante ao coração
da mulher em parto.
'''
"42" = ''':sup:`42` Moab foi riscado do número dos povos, porque desafiou o Senhor.
'''
"43" = ''':sup:`43` O terror, o fosso e o laço acercam-se de ti, ó moabita – oráculo do
Senhor.
'''
"44" = ''':sup:`44` Quem fugir do terror cairá no fosso, e o que escapar do fosso será
apanhado no laço! Porque trarei sobre ele, sobre Moab, o ano do seu
castigo – oráculo do Senhor.
'''
"45" = ''':sup:`45` À sombra de Hesebon detiveram-se, extenuados, os fugitivos; de
Hesebon, porém, jorrou um fogo, uma chama do meio do Seon, que devora
os flancos de Moab e as cabeças dos filhos do tumulto.*
'''
"46" = ''':sup:`46` Desgraçado de ti, Moab! Chegou teu fim, povo de Camos! São
arrastados teus filhos ao cativeiro, e tuas filhas, aprisionadas.
'''
"47" = ''':sup:`47` Com o andar do tempo, porém – oráculo do Senhor –, mudarei a sorte
de Moab. Fim do julgamento acerca de Moab.
'''
