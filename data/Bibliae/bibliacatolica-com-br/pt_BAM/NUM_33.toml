[33]
"1" = ''':sup:`1` Eis as etapas que fizeram os israelitas desde a sua partida do Egito
em tropas organizadas sob as ordens de Moisés e Aarão.
'''
"2" = ''':sup:`2` Moisés, por ordem do Senhor, tomou nota de suas marchas por etapas.
São as seguintes essas marchas em etapas:
'''
"3" = ''':sup:`3` No décimo quinto dia do primeiro mês partiram de Ramsés. Isso foi no
dia seguinte à Páscoa; partiram com a mão levantada, à vista de todos
os egípcios
'''
"4" = ''':sup:`4` que estavam enterrando aqueles que o Senhor tinha ferido dentre
eles, todos os seus primogênitos. Também contra os seus deuses o Senhor
tinha exercido o seu juízo.
'''
"5" = ''':sup:`5` Partidos de Ramsés, os israelitas se detiveram em Sucot,
'''
"6" = ''':sup:`6` de onde partiram, indo acampar em Etam, situado na extremidade do
deserto.
'''
"7" = ''':sup:`7` Dali, voltaram a Piairot, defronte de Baal Sefon, e acamparam diante
de Magdol.
'''
"8" = ''':sup:`8` Deixando Piairot, passaram pelo meio do mar para o deserto. Após
três dias de marcha na solidão de Etam, detiveram-se em Mara.
'''
"9" = ''':sup:`9` Partindo de Mara, ganharam Elim, onde havia doze fontes e setenta
palmeiras; e acamparam ali.
'''
"10" = ''':sup:`10` Saindo de Elim, foram acampar junto do mar Vermelho,
'''
"11" = ''':sup:`11` de onde partiram e acamparam no deserto de Sin.
'''
"12" = ''':sup:`12` Tendo partido do deserto de Sin, acamparam em Dafca,
'''
"13" = ''':sup:`13` de onde foram para Alus.
'''
"14" = ''':sup:`14` Dali, partiram e acamparam em Rafidim, onde o povo não encontrou
água para beber.
'''
"15" = ''':sup:`15` Partidos de Rafidim, acamparam no deserto do Sinai.
'''
"16" = ''':sup:`16` Saindo do deserto do Sinai, foram acampar em Kibrot-Hataava,
'''
"17" = ''':sup:`17` de onde foram acampar em Haserot.
'''
"18" = ''':sup:`18` De lá, acamparam em Retma.
'''
"19" = ''':sup:`19` De Retma foram a Remon-Farés.
'''
"20" = ''':sup:`20` De Remon-Farés a Lebna.
'''
"21" = ''':sup:`21` De Lebna a Ressa.
'''
"22" = ''':sup:`22` De Ressa a Ceelata.
'''
"23" = ''':sup:`23` Deixaram Ceelata e acamparam no monte Sefer.
'''
"24" = ''':sup:`24` Dali foram acampar em Arada.
'''
"25" = ''':sup:`25` De lá a Macelot.
'''
"26" = ''':sup:`26` Dali a Taat.
'''
"27" = ''':sup:`27` De Taat a Taré.
'''
"28" = ''':sup:`28` De Taré a Metca.
'''
"29" = ''':sup:`29` De Metca a Hesmona.
'''
"30" = ''':sup:`30` De Hesmona foram acampar em Moserot.*
'''
"31" = ''':sup:`31` De Moserot a Benê-Jacã.
'''
"32" = ''':sup:`32` Dali a Hor-Guidgad.
'''
"33" = ''':sup:`33` Dali a Jotebata.
'''
"34" = ''':sup:`34` Dali a Abrona.
'''
"35" = ''':sup:`35` De lá a Asiongaber.
'''
"36" = ''':sup:`36` De Asiongaber foram acampar no deserto de Sin, isto é, em Cades.
'''
"37" = ''':sup:`37` Deixando Cades, acamparam no monte Hor, na extremidade da terra de
Edom.
'''
"38" = ''':sup:`38` O sacerdote Aarão subiu por ordem do Senhor ao monte Hor e ali
morreu, no quadragésimo ano do êxodo dos israelitas do Egito, no
primeiro dia do quinto mês.
'''
"39" = ''':sup:`39` Aarão tinha cento e vinte e três anos quando expirou no monte Hor.
'''
"40" = ''':sup:`40` Foi então que o rei cananeu de Arad, que habitava no Negueb, na
terra de Canaã, soube da chegada dos israelitas.
'''
"41" = ''':sup:`41` Deixando o monte Hor acamparam em Salmona.
'''
"42" = ''':sup:`42` De Salmona foram acampar em Funon.
'''
"43" = ''':sup:`43` De Funon foram a Obot.
'''
"44" = ''':sup:`44` De Obot, detiveram-se em Ijé-Abarim, na fronteira de Moab.
'''
"45" = ''':sup:`45` Dali foram acampar em Dibon-Gad.
'''
"46" = ''':sup:`46` Dali a Almon-Diblataim.
'''
"47" = ''':sup:`47` Dali aos montes Abarim, em frente ao Nebo.
'''
"48" = ''':sup:`48` Partiram dos montes Abarim e foram acampar nas planícies de Moab,
junto do Jordão, defronte de Jericó.
'''
"49" = ''':sup:`49` Seu acampamento nas planícies de Moab, perto do Jordão, ia desde
Bet-Jesimot até Abel-Setim.
'''
"50" = ''':sup:`50` O Senhor disse a Moisés, nas planícies de Moab, junto do Jordão,
defronte de Jericó:
'''
"51" = ''':sup:`51` “Dize aos israelitas: Quando tiverdes passado o Jordão e entrado na
terra de Canaã,
'''
"52" = ''':sup:`52` expulsareis de diante de vós todos os habitantes da terra,
destruireis todas as suas pedras esculpidas, todas as suas estátuas
fundidas e devastareis todos os seus lugares altos.
'''
"53" = ''':sup:`53` Tomareis posse da terra e habitai-a, porque vo-la dou.
'''
"54" = ''':sup:`54` Distribuí entre vossas famílias por sorte: aos que forem mais
numerosos, uma porção maior, e uma menor, aos que forem menos. Cada um
possuirá o que lhe couber por sorte. Fareis essa repartição segundo
vossas tribos patriarcais.
'''
"55" = ''':sup:`55` Se vós, porém, não expulsardes de diante de vós os habitantes da
terra, os que ficarem serão para vós como espinhos nos olhos e
aguilhões nos flancos, e vos perseguirão na terra onde habitardes.
'''
"56" = ''':sup:`56` E tudo o que eu tinha pensado fazer a eles, o farei a vós”.
'''
"Notes" = '''
Notas de rodapé:
33:1-4 - Moisés registra todas as jornadas de Israel desde a saída do
Egito, mostrando a fidelidade de Deus em guiá-los através do deserto.
Esse relato reforça o tema da providência divina e o cuidado de Deus ao
8:2-4).
33:5-15 - As paradas de Israel são listadas detalhadamente, desde
Ramessés até o Monte Sinai, onde Deus deu a Lei. Isso demonstra como
cada etapa da jornada de Israel foi significativa no plano de redenção
33:16-37 - A continuação das paradas de Israel, incluindo lugares de
dificuldades, como Cades, destaca como Deus conduziu Seu povo em meio a
provações. Essas jornadas reforçam a necessidade de confiança em Deus
23:4).
