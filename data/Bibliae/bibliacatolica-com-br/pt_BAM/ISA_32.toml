[32]
"1" = ''':sup:`1` Eis que um rei reinará segundo a justiça, e os príncipes governarão
com equidade.
'''
"2" = ''':sup:`2` Cada um deles será como um abrigo contra o vento, um refúgio contra
a chuva torrencial; como um fio de água num chão ressecado, e como a
sombra de um alto rochedo em terra ressequida.
'''
"3" = ''':sup:`3` Os olhos dos que veem não mais serão ofuscados, e os ouvidos dos que
ouvem estarão atentos.
'''
"4" = ''':sup:`4` Os espíritos insensatos se disporão a compreender, e a língua dos
gagos falará prontamente e com clareza;
'''
"5" = ''':sup:`5` não mais se qualificará de nobre ao perverso, nem de grande
trapaceiro.*
'''
"6" = ''':sup:`6` Porque o insensato profere loucuras e seu coração dá-se ao mal;
comete impiedades, forma sobre o Senhor conceitos errôneos, deixa o
faminto queixar-se de sua miséria, priva da bebida àquele que tem
sede.*
'''
"7" = ''':sup:`7` As intrigas do trapaceiro são desleais, ele maquina desígnios
criminosos para perder os humildes com mentiras, e o pobre que faz
valer seu direito;*
'''
"8" = ''':sup:`8` o fidalgo, porém, tem pensamentos dignos, e um procedimento nobre.
'''
"9" = ''':sup:`9` Mulheres descuidadas, escutai minha voz. Jovens confiantes demais,
ouvi minhas palavras.
'''
"10" = ''':sup:`10` Dentro de um ano e alguns dias, tremereis, indolentes, porque a
vindima estará perdida e a colheita, frustrada.
'''
"11" = ''':sup:`11` Fremi, descuidadas, tremei, confiantes. Despi-vos até estardes
nuas. Cingi os vossos rins,*
'''
"12" = ''':sup:`12` batei nos vossos peitos, chorando sobre a sorte dos campos férteis
e das vinhas fecundas,*
'''
"13" = ''':sup:`13` sobre as terras de meu povo, onde só crescem sarças, sobre todas as
casas de prazer da cidade alegre.
'''
"14" = ''':sup:`14` O palácio está deserto, a cidade barulhenta está abandonada. Ofel e
a torre de guarda serão para sempre planaltos desnudos, onde vagueiam
os asnos selvagens e pastam os rebanhos.*
'''
"15" = ''':sup:`15` Até que sobre nós se derrame o espírito do alto, então o deserto se
mudará em vergel, e o vergel tomará o aspecto de uma floresta;
'''
"16" = ''':sup:`16` no deserto reinará o direito, e a justiça residirá no vergel.
'''
"17" = ''':sup:`17` A justiça produzirá a paz e o direito assegurará a tranquilidade;
'''
"18" = ''':sup:`18` meu povo habitará em mansão serena, em moradas seguras, em abrigos
tranquilos.
'''
"19" = ''':sup:`19` A floresta será abatida e a cidade, humilhada.*
'''
"20" = ''':sup:`20` Bem-aventurados sereis por semear à margem de todos os cursos de
água, e por deixar o boi e o asno sem peias.
'''
"Notes" = '''
Notas de rodapé:
32:1-2 - Uma promessa é feita de um rei justo que governará com
retidão, trazendo proteção e segurança ao povo. Essa profecia aponta
32:3-4 - A chegada do reino justo resultará em transformação: os cegos
verão, os surdos ouvirão, e o entendimento será renovado. Essa
32:9-14 - As mulheres complacentes são advertidas sobre o futuro
julgamento. Isso demonstra que ninguém está isento da responsabilidade
diante de Deus e da necessidade de vigilância espiritual (veja também
32:15-20 - A vinda do Espírito Santo trará justiça, paz e prosperidade,
restaurando a ordem divina na criação. Essa visão aponta para a
2:17-18).
'''
