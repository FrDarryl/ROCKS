"1" = ''':sup:`1` Saindo dali, ele foi para a região da Judeia, além do Jordão. As
multidões voltaram a segui-lo pelo caminho e de novo ele pôs-se a
ensiná-las, como era seu costume.
'''
"2" = ''':sup:`2` Chegaram os fariseus e perguntaram-lhe, para o pôr à prova, se era
permitido ao homem repudiar sua mulher.
'''
"3" = ''':sup:`3` Ele respondeu-lhes: “Que vos ordenou Moisés?”.
'''
"4" = ''':sup:`4` Eles responderam: “Moisés permitiu escrever carta de divórcio e
despedir a mulher”.
'''
"5" = ''':sup:`5` Continuou Jesus: “Foi devido à dureza do vosso coração que ele vos
deu essa Lei;
'''
"6" = ''':sup:`6` mas, no princípio da Criação, Deus os fez homem e mulher.
'''
"7" = ''':sup:`7` Por isso, deixará o homem pai e mãe e se unirá à sua mulher;*
'''
"8" = ''':sup:`8` e os dois não serão senão uma só carne. Assim, já não são dois, mas
uma só carne.
'''
"9" = ''':sup:`9` Não separe, pois, o homem o que Deus uniu”.
'''
"10" = ''':sup:`10` Em casa, os discípulos fizeram-lhe perguntas sobre o mesmo assunto.
'''
"11" = ''':sup:`11` E ele disse-lhes: “Quem repudia sua mulher e se casa com outra,
comete adultério contra a primeira.
'''
"12" = ''':sup:`12` E se a mulher repudia o marido e se casa com outro, comete
'''
"13" = ''':sup:`13` Apresentaram-lhe então crianças para que as tocasse; mas os
discípulos repreendiam os que as apresentavam.
'''
"14" = ''':sup:`14` Vendo-o, Jesus indignou-se e disse-lhes: “Deixai vir a mim os
pequeninos e não os impeçais, porque o Reino de Deus é daqueles que se
lhes assemelham.
'''
"15" = ''':sup:`15` Em verdade vos digo: todo o que não receber o Reino de Deus com a
mentalidade de uma criança, nele não entrará”.*
'''
"16" = ''':sup:`16` Em seguida, ele as abraçou e as abençoou, impondo-lhes as mãos. (=
'''
"17" = ''':sup:`17` Tendo ele saído para se pôr a caminho, veio alguém correndo e,
dobrando os joelhos diante dele, suplicou-lhe: “Bom Mestre, que farei
para alcançar a vida eterna?”.
'''
"18" = ''':sup:`18` Jesus disse-lhe: “Por que me chamas bom? Só Deus é bom.
'''
"19" = ''':sup:`19` Conheces os mandamentos: não mates; não cometas adultério; não
furtes; não digas falso testemunho; não cometas fraudes; honra pai e
mãe”.
'''
"20" = ''':sup:`20` Ele respondeu-lhe: “Mestre, tudo isso tenho observado desde a minha
mocidade”.
'''
"21" = ''':sup:`21` Jesus fixou nele o olhar, amou-o e disse-lhe: “Uma só coisa te
falta; vai, vende tudo o que tens e dá-o aos pobres e terás um tesouro
no céu. Depois, vem e segue-me”.*
'''
"22" = ''':sup:`22` Ele entristeceu-se com essas palavras e foi-se todo abatido, porque
possuía muitos bens.
'''
"23" = ''':sup:`23` E, olhando Jesus em derredor, disse a seus discípulos: “Quão
dificilmente entrarão no Reino de Deus os ricos!”.
'''
"24" = ''':sup:`24` Os discípulos ficaram assombrados com suas palavras. Mas Jesus
replicou: “Filhinhos, quão difícil é entrarem no Reino de Deus os que
põem a sua confiança nas riquezas!
'''
"25" = ''':sup:`25` É mais fácil passar o camelo pelo fundo de uma agulha do que entrar
o rico no Reino de Deus”.*
'''
"26" = ''':sup:`26` Eles ainda mais se admiravam, dizendo a si próprios: “Quem pode
então salvar-se?”.
'''
"27" = ''':sup:`27` Olhando Jesus para eles, disse: “Aos homens isso é impossível, mas
não a Deus; pois a Deus tudo é possível”.
'''
"28" = ''':sup:`28` Pedro começou a dizer-lhe: “Eis que deixamos tudo e te seguimos”.
'''
"29" = ''':sup:`29` Respondeu-lhe Jesus: “Em verdade vos digo: ninguém há que tenha
deixado casa ou irmãos, ou irmãs, ou pai, ou mãe, ou filhos, ou terras
por causa de mim e por causa do Evangelho
'''
"30" = ''':sup:`30` que não receba, já neste século, cem vezes mais casas, irmãos,
irmãs, mães, filhos e terras, com perseguições – e no século vindouro a
vida eterna.
'''
