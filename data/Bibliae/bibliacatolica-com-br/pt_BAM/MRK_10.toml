"32" = ''':sup:`32` Estavam a caminho de Jerusalém e Jesus ia adiante deles. Estavam
perturbados e o seguiam com medo. E tomando novamente a si os Doze,
começou a predizer-lhes as coisas que lhe haviam de acontecer:*
'''
"33" = ''':sup:`33` “Eis que subimos a Jerusalém e o Filho do Homem será entregue aos
príncipes dos sacerdotes e aos escribas; irão condená-lo à morte e será
entregue aos gentios.
'''
"34" = ''':sup:`34` Escarnecerão dele, cuspirão nele, irão açoitá-lo e hão de matá-lo;
22,24-30)
'''
"35" = ''':sup:`35` Aproximaram-se de Jesus Tiago e João, filhos de Zebedeu, e
disseram-lhe: “Mestre, queremos que nos concedas tudo o que te
pedirmos” –.
'''
"36" = ''':sup:`36` “Que quereis que vos faça?” –
'''
"37" = ''':sup:`37` “Concede-nos que nos sentemos na tua glória, um à tua direita e
outro à tua esquerda.”
'''
"38" = ''':sup:`38` – “Não sabeis o que pedis – retorquiu Jesus –. Podeis vós beber o
cálice que eu vou beber, ou ser batizados no batismo em que eu vou ser
batizado?”* –
'''
"39" = ''':sup:`39` “Podemos” – asseguraram eles. Jesus prosseguiu: “Vós bebereis o
cálice que eu devo beber e sereis batizados no batismo em que eu devo
ser batizado.
'''
"40" = ''':sup:`40` Mas, quanto a assentardes à minha direita ou à minha esquerda, isto
não depende de mim: o lugar compete àqueles a quem está destinado”.
'''
"41" = ''':sup:`41` Ouvindo isso, os outros dez começaram a indignar-se contra Tiago e
João.
'''
"42" = ''':sup:`42` Jesus chamou-os e deu-lhes esta lição: “Sabeis que os que são
considerados chefes das nações dominam sobre elas e os seus intendentes
exercem poder sobre elas.
'''
"43" = ''':sup:`43` Entre vós, porém, não será assim: todo o que quiser tornar-se
grande entre vós, seja o vosso servo;
'''
"44" = ''':sup:`44` e todo o que entre vós quiser ser o primeiro, seja escravo de
todos.
'''
"45" = ''':sup:`45` Porque o Filho do Homem não veio para ser servido, mas para servir
18,35-43)
'''
"46" = ''':sup:`46` Chegaram a Jericó. Ao sair dali Jesus, seus discípulos e numerosa
multidão, estava sentado à beira do caminho, mendigando, Bartimeu, que
era cego, filho de Timeu.
'''
"47" = ''':sup:`47` Sabendo que era Jesus de Nazaré, começou a gritar: “Jesus, filho de
Davi, tem compaixão de mim!”.
'''
"48" = ''':sup:`48` Muitos o repreendiam, para que se calasse, mas ele gritava ainda
mais alto: “Filho de Davi, tem compaixão de mim!”.
'''
"49" = ''':sup:`49` Jesus parou e disse: “Chamai-o”. Chamaram o cego, dizendo-lhe:
“Coragem! Levanta-te, ele te chama”.
'''
"50" = ''':sup:`50` Lançando fora a capa, o cego ergueu-se de um salto e foi ter com
ele.
'''
"51" = ''':sup:`51` Jesus, tomando a palavra, perguntou-lhe: “Que queres que te faça?”
“Rabôni” –, respondeu-lhe o cego – “que eu veja!”. *
'''
