[28]
"1" = ''':sup:`1` Salmo de Davi. Tributai ao Senhor, ó filhos de Deus, tributai ao
Senhor glória e poder!*
'''
"2" = ''':sup:`2` Rendei-lhe a glória devida ao seu nome; adorai o Senhor com
ornamentos sagrados.
'''
"3" = ''':sup:`3` Ouve-se a voz do Senhor sobre as águas! O Deus de grandeza retumbou:
o Senhor trovejou sobre as águas imensas!
'''
"4" = ''':sup:`4` A voz do Senhor faz-se ouvir com poder! A voz do Senhor faz-se ouvir
com majestade!
'''
"5" = ''':sup:`5` Fendem-se os cedros à voz do Senhor, quebra o Senhor os cedros do
Líbano.
'''
"6" = ''':sup:`6` Faz saltar o Líbano como um novilho, e o Sarion como um búfalo
novo.*
'''
"7" = ''':sup:`7` A voz do Senhor despede relâmpagos,
'''
"8" = ''':sup:`8` a voz do Senhor abala o deserto. O Senhor faz tremer o deserto de
Cades.
'''
"9" = ''':sup:`9` A voz do Senhor retorce os carvalhos, desnuda as florestas. E em seu
templo todos bradam: “glória”!.
'''
"10" = ''':sup:`10` O Senhor preside ao dilúvio, o Senhor domina como rei para sempre.
'''
"11" = ''':sup:`11` O Senhor há de dar fortaleza ao seu povo! O Senhor abençoará o seu
povo, dando-lhe a paz!
'''
