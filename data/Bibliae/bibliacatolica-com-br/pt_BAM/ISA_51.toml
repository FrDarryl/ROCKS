[51]
"1" = ''':sup:`1` Ouvi-me, vós que seguis a justiça, e que buscais o Senhor! Olhai a
rocha de que fostes talhados, a pedreira de onde vos tiraram:
'''
"2" = ''':sup:`2` considerai Abraão, vosso pai, e Sara, que vos pôs no mundo. Ele
estava só, quando o chamei, mas eu o abençoei e o multipliquei,
'''
"3" = ''':sup:`3` porque o Senhor vai ter piedade de Sião, e reparar todas as suas
ruínas. Do deserto em que ela se tornou ele fará um Éden, e da sua
estepe um jardim do Senhor. Aí se encontrarão o prazer e a alegria, os
cânticos de louvor e as melodias da música.*
'''
"4" = ''':sup:`4` Povos, escutai bem! Nações, prestai-me atenção! Pois é de mim que
emanará a doutrina e a verdadeira religião que será a luz dos povos.*
'''
"5" = ''':sup:`5` De repente, minha justiça chegará, minha salvação vai aparecer, meu
braço fará justiça aos povos, as ilhas em mim terão esperança e
contarão com meu braço.*
'''
"6" = ''':sup:`6` Levantai os olhos para o céu, volvei vosso olhar à terra: os céus
vão desvanecer-se como fumaça, como um vestido em farrapos ficará a
terra, e seus habitantes morrerão como moscas. Mas minha salvação
subsistirá sempre, e minha vitória não terá fim.
'''
"7" = ''':sup:`7` Ouvi-me, vós que conheceis a justiça, povo meu, em cujo coração está
a minha doutrina: não temais os insultos dos homens, não vos deixeis
abater pelos seus ultrajes,*
'''
"8" = ''':sup:`8` porque a traça os comerá como uma vestimenta, e os vermes das traças
os roerão como lã. Mas minha vitória subsistirá sempre e meu triunfo
persistirá de geração em geração.
'''
"9" = ''':sup:`9` Desperta, braço do Senhor, desperta, recobra teu vigor! Levanta-te
como nos dias do passado, como nos tempos de outrora. Não foste tu que
esmagaste Raab e fendeste de alto a baixo o Dragão?*
'''
"10" = ''':sup:`10` Não foste tu que secaste o mar e estancaste as águas do grande
abismo? Tu que abriste no fundo do mar um caminho, para por aí passarem
os resgatados?*
'''
"11" = ''':sup:`11` Por aí voltarão aqueles que o Senhor tiver libertado. Chegarão a
Sião com cânticos de triunfo, uma eterna alegria lhes cingirá a cabeça;
o júbilo e a alegria os invadirão, a tristeza e os lamentos fugirão.*
'''
"12" = ''':sup:`12` Sou eu, sou eu quem vos consola! Como podes temer um mortal, um
filho do homem, que acabará como a erva?
'''
"13" = ''':sup:`13` Como esquecer o Senhor, teu Criador, que estendeu os céus e fundou
a terra, para não cessares de tremer todo o tempo diante da cólera do
opressor que procura fazer-te perecer? Mas de que vale a cólera do
opressor?
'''
"14" = ''':sup:`14` Em breve o prisioneiro vai ser solto, não perecerá no cárcere, e o
pão não lhe faltará.
'''
"15" = ''':sup:`15` Eu sou o Senhor, teu Deus, que revolvo o mar e faço rugir as ondas;
eu me chamo o Senhor dos exércitos.
'''
"16" = ''':sup:`16` Na tua boca coloquei minhas palavras, com a sombra de minha mão eu
te cobri, para estender os céus e fundar a terra, e dizer a Sião: “Tu
és meu povo”.*
'''
"17" = ''':sup:`17` Desperta! Desperta! Levanta-te, Jerusalém, tu que bebeste da mão do
Senhor a taça de sua cólera, que esgotaste até os resíduos o cálice que
dá vertigem.
'''
"18" = ''':sup:`18` (De todos os filhos que ela pôs no mundo, nenhum a orientou; entre
os filhos que ela criou, nenhum a segurou pela mão.)*
'''
"19" = ''':sup:`19` Esses dois males te sobrevieram –, quem te lastimaria? Saque e
ruína, fome e espada – quem te consolaria?
'''
"20" = ''':sup:`20` Teus filhos jazem desfalecidos (pelos cantos da rua), como um
antílope apanhado no laço, tontos com a cólera do Senhor e com as
ameaças de teu Deus.
'''
"21" = ''':sup:`21` Ouve então isto, infeliz, tu que estás embriagada, mas não pelo
vinho.
'''
"22" = ''':sup:`22` Eis o que diz o Senhor, teu Deus, que toma a defesa de seu povo:
“Vou retirar de tua mão a taça que dá a vertigem, não mais terás para
beber o cálice de minha cólera,
'''
"23" = ''':sup:`23` e eu vou pô-lo na mão dos tiranos, na mão de teus opressores que te
diziam: ‘Curva-te para passarmos’, quando apresentavas teu dorso como o
chão que se calca, como uma rua para os viandantes”.*
'''
