[10]
"1" = ''':sup:`1` A minha alma está desgostosa da vida. Dou livre curso ao meu
lamento; falarei na amargura de meu coração.
'''
"2" = ''':sup:`2` Em lugar de me condenar, direi a Deus: ‘Mostra-me por que razão me
tratas assim.
'''
"3" = ''':sup:`3` Encontras prazer em me oprimir, em renegar a obra de tuas mãos, em
favorecer os planos dos maus?
'''
"4" = ''':sup:`4` Terás porventura olhos de carne, ou vês as coisas como as veem os
seres humanos?*
'''
"5" = ''':sup:`5` Serão os teus dias como os de um mortal e teus anos como os de um
humano,
'''
"6" = ''':sup:`6` para que procures a minha culpa e persigas o meu pecado?
'''
"7" = ''':sup:`7` No entanto, sabes que não sou culpado e que ninguém me pode livrar
de tuas mãos.
'''
"8" = ''':sup:`8` As tuas mãos formaram-me e fizeram-me; mudando de ideia, queres me
destruir!
'''
"9" = ''':sup:`9` Lembra-te de que me formaste como o barro, e agora queres
devolver-me ao pó?
'''
"10" = ''':sup:`10` Não me derramaste como leite e me coalhaste como um queijo?*
'''
"11" = ''':sup:`11` De pele e carne me vestiste, de ossos e nervos me teceste.
'''
"12" = ''':sup:`12` Concedeste-me vida e misericórdia e tua providência conservou o meu
espírito.
'''
"13" = ''':sup:`13` Contudo, eis o que escondias em teu coração, vejo bem o que
meditavas.
'''
"14" = ''':sup:`14` Se peco, me observas, não perdoarás o meu pecado.
'''
"15" = ''':sup:`15` Se eu for culpado, ai de mim! Se for inocente, não ousarei levantar
a cabeça, farto de vergonha e consciente de minha miséria.
'''
"16" = ''':sup:`16` Esgotado, me caças como um leão. Não cessas de desfraldar contra
mim teu estranho poder.
'''
"17" = ''':sup:`17` Renovas contra mim teus assaltos, teu furor cresce contra mim e
vigorosas tropas vêm-me cercar.
'''
"18" = ''':sup:`18` Por que me tiraste do ventre materno? Tivesse morrido, nenhum olho
me teria visto.
'''
"19" = ''':sup:`19` Teria sido como se nunca tivesse existido, do ventre me teriam
levado ao túmulo’.
'''
"20" = ''':sup:`20` Não são bem curtos os dias de minha vida? Que ele me deixe respirar
um instante,
'''
"21" = ''':sup:`21` antes que eu parta, para não mais voltar, ao tenebroso país das
sombras da morte,
'''
"22" = ''':sup:`22` opaca e sombria região, reino de sombra e de caos, onde a noite faz
as vezes de claridade”.
'''
