"1" = ''':sup:`1` Salmo.* Alef Felizes aqueles cuja vida é pura, e seguem a Lei do
Senhor.
'''
"2" = ''':sup:`2` Felizes os que guardam com esmero seus preceitos e o procuram de
todo o coração;
'''
"3" = ''':sup:`3` e os que não praticam o mal, mas andam em seus caminhos.
'''
"4" = ''':sup:`4` Impusestes vossos preceitos para serem observados fielmente;
'''
"5" = ''':sup:`5` oxalá se firmem os meus passos na observância de vossas leis.
'''
"6" = ''':sup:`6` Não serei então confundido, se fixar os olhos nos vossos
mandamentos.
'''
"7" = ''':sup:`7` Eu vos louvarei com reto coração, uma vez instruído em vossos justos
decretos.
'''
"8" = ''':sup:`8` Guardarei as vossas leis; não me abandoneis jamais. Bet
'''
"9" = ''':sup:`9` Como um jovem manterá pura a sua vida? Sendo fiel às vossas
palavras.
'''
"10" = ''':sup:`10` De todo o coração eu vos procuro; não permitais que eu me aparte de
vossos mandamentos.
'''
"11" = ''':sup:`11` Guardo no fundo do meu coração a vossa palavra, para não vos
ofender.
'''
"12" = ''':sup:`12` Sede bendito, Senhor; ensinai-me vossas leis.
'''
"13" = ''':sup:`13` Meus lábios enumeram todos os decretos de vossa boca.
'''
"14" = ''':sup:`14` Na observância de vossas ordens eu me alegro, muito mais do que em
todas as riquezas.
'''
"15" = ''':sup:`15` Sobre os vossos preceitos meditarei, e considerarei vossos
caminhos.
'''
"16" = ''':sup:`16` Hei de deleitar-me em vossas leis; jamais esquecerei vossas
palavras. Guimel
'''
"17" = ''':sup:`17` Concedei a vosso servo esta graça: que eu viva guardando vossas
palavras.
'''
"18" = ''':sup:`18` Abri meus olhos, para que veja as maravilhas de vossa Lei.
'''
"19" = ''':sup:`19` Peregrino sou na terra, não me oculteis os vossos mandamentos.
'''
"20" = ''':sup:`20` Consome-se minha alma no desejo perpétuo de observar vossos
decretos.
'''
"21" = ''':sup:`21` Repreendestes os soberbos; malditos os que se apartam de vossos
mandamentos.
'''
"22" = ''':sup:`22` Livrai-me do opróbrio e do desprezo, pois observo as vossas ordens.
'''
"23" = ''':sup:`23` Mesmo que os príncipes conspirem contra mim, vosso servo meditará
em vossas leis.
'''
"24" = ''':sup:`24` Vossos preceitos são minhas delícias, meus conselheiros são as
vossas leis. Dalet
'''
"25" = ''':sup:`25` Prostrada no pó está minha alma: restituí-me a vida conforme vossa
promessa.
'''
"26" = ''':sup:`26` Eu vos exponho a minha vida, para que me atendais: ensinai-me as
vossas leis.
'''
"27" = ''':sup:`27` Mostrai-me o caminho de vossos preceitos, e meditarei em vossas
maravilhas.
'''
"28" = ''':sup:`28` Chora de tristeza a minha alma; reconfortai-me segundo vossa
promessa.
'''
"29" = ''':sup:`29` Afastai-me do caminho da mentira, e fazei-me fiel à vossa Lei.
'''
"30" = ''':sup:`30` Escolhi o caminho da verdade, impus-me os vossos decretos.
'''
"31" = ''':sup:`31` Apego-me a vossas ordens, Senhor. Não permitais que eu seja
confundido.
'''
"32" = ''':sup:`32` Correrei pelo caminho de vossos mandamentos, porque sois vós que
dilatais meu coração. He
'''
"33" = ''':sup:`33` Mostrai-me, Senhor, o caminho de vossas leis, para que eu nele
permaneça com fidelidade.
'''
"34" = ''':sup:`34` Ensinai-me a observar a vossa Lei e a guardá-la de todo o coração.
'''
"35" = ''':sup:`35` Conduzi-me pelas sendas de vossas leis, porque nelas estão minhas
delícias.
'''
"36" = ''':sup:`36` Inclinai-me o coração às vossas ordens e não para a avareza.
'''
"37" = ''':sup:`37` Não permitais que meus olhos vejam a vaidade, fazei-me viver em
vossos caminhos.
'''
"38" = ''':sup:`38` Cumpri a promessa para com vosso servo, que fizestes àqueles que
vos temem.
'''
"39" = ''':sup:`39` Afastai de mim a vergonha que receio, pois são agradáveis os vossos
decretos.
'''
"40" = ''':sup:`40` Anseio pelos vossos preceitos; dai-me que viva segundo vossa
justiça. Vau
'''
"41" = ''':sup:`41` Desçam a mim as vossas misericórdias, Senhor, e a vossa salvação,
conforme vossa promessa.
'''
"42" = ''':sup:`42` Saberei o que responder aos que me ultrajam, porque tenho confiança
em vossa palavra.
'''
"43" = ''':sup:`43` Não me tireis jamais da boca a palavra da verdade, porque tenho
confiança em vossos decretos.
'''
"44" = ''':sup:`44` Guardarei constantemente a vossa Lei, para sempre e pelos séculos
dos séculos.
'''
"45" = ''':sup:`45` Andarei por um caminho seguro, porque procuro os vossos preceitos.
'''
"46" = ''':sup:`46` Diante dos reis falarei de vossas prescrições, e não me
envergonharei.
'''
"47" = ''':sup:`47` Encontrarei minhas delícias em vossos mandamentos, porque os amo.
'''
"48" = ''':sup:`48` Erguerei as mãos para executar vossos mandamentos, e meditarei em
vossas leis. Zain
'''
"49" = ''':sup:`49` Lembrai-vos da palavra empenhada ao vosso servo, na qual me
fizestes encontrar esperança.
'''
"50" = ''':sup:`50` O único consolo em minha aflição é que vossa palavra me dá vida.
'''
"51" = ''':sup:`51` De sarcasmos cumulam-me os soberbos, mas de vossa Lei não me
afasto.
'''
"52" = ''':sup:`52` Lembro-me de vossos juízos de outrora, e isso me consola.*
'''
"53" = ''':sup:`53` Revolto-me à vista dos pecadores, que abandonam a vossa Lei.
'''
"54" = ''':sup:`54` Vossas leis são objeto de meus cantares no lugar de meu exílio.
'''
"55" = ''':sup:`55` De noite, lembro-me, Senhor, de vosso nome; guardarei a vossa Lei.
'''
"56" = ''':sup:`56` Escolhi, como parte que me toca, observar vossos preceitos. Het
'''
"57" = ''':sup:`57` Minha partilha, Senhor, eu o declaro, é guardar as vossas palavras.
'''
"58" = ''':sup:`58` De todo o coração imploro em vossa presença: tende piedade de mim
como haveis prometido.
'''
"59" = ''':sup:`59` Considero os meus atos e regulo meus passos conforme as vossas
ordens.
'''
"60" = ''':sup:`60` Apresso-me, sem hesitação, em observar os vossos mandamentos.
'''
"61" = ''':sup:`61` As malhas dos ímpios me cercaram, mas eu não esqueço a vossa Lei.
'''
"62" = ''':sup:`62` Em meio à noite levanto-me para vos louvar pelos vossos decretos
cheios de justiça.
'''
"63" = ''':sup:`63` Sou amigo de todos os que vos temem e dos que seguem vossos
preceitos.
'''
"64" = ''':sup:`64` De vossa bondade, Senhor, está cheia a terra; ensinai-me as vossas
leis. Tet
'''
"65" = ''':sup:`65` Tratastes com benevolência o vosso servo, Senhor, segundo a vossa
palavra.
'''
"66" = ''':sup:`66` Dai-me o juízo reto e a sabedoria, porque confio em vossos
mandamentos.
'''
"67" = ''':sup:`67` Antes de ser afligido pela provação, errei; mas agora guardo a
vossa palavra.
'''
"68" = ''':sup:`68` Vós que sois bom e benfazejo, ensinai-me as vossas leis.
'''
"69" = ''':sup:`69` Contra mim os soberbos maquinam caluniosamente, mas eu, de todo o
coração, fico fiel aos vossos preceitos.
'''
"70" = ''':sup:`70` Seu espírito tornou-se espesso como sebo; eu, porém, me deleito em
vossa Lei.
'''
"71" = ''':sup:`71` Foi bom para mim ser afligido, a fim de aprender vossos decretos.
'''
"72" = ''':sup:`72` Mais vale para mim a Lei de vossa boca que montes de ouro e prata.
Iod
'''
"73" = ''':sup:`73` Formaram-me e plasmaram-me vossas mãos, dai-me a sabedoria para
aprender os vossos mandamentos.
'''
"74" = ''':sup:`74` Aqueles que vos temem alegrem-se ao me ver, porque em vossa palavra
pus minha esperança.
'''
"75" = ''':sup:`75` Sei, Senhor, que são justos os vossos decretos e que com razão vós
me provastes.
'''
"76" = ''':sup:`76` Venha-me em auxílio a vossa misericórdia, e console-me segundo a
promessa feita a vosso servo.
'''
"77" = ''':sup:`77` Venham sobre mim as vossas misericórdias, para que eu viva, porque
a vossa Lei são as minhas delícias.
'''
"78" = ''':sup:`78` Sejam confundidos esses orgulhosos que sem razão me afligem; porque
medito em vossos preceitos.
'''
"79" = ''':sup:`79` Voltem para mim os que vos temem e os que observam as vossas
prescrições.
'''
"80" = ''':sup:`80` Seja perfeito meu coração na observância de vossas leis, a fim de
que eu não seja confundido. Caf
'''
"81" = ''':sup:`81` Desfalece-me a alma ansiando por vosso auxílio; em vossa palavra
ponho minha esperança.
'''
"82" = ''':sup:`82` Meus olhos enfraquecem desejando a vossa palavra; quando vireis
consolar-me?
'''
"83" = ''':sup:`83` Assemelho-me a um odre exposto ao fumeiro, e, contudo, não me
esqueci de vossas leis.*
'''
"84" = ''':sup:`84` Por quantos dias fareis esperar o vosso servo? Quando lhe fareis
justiça de seus perseguidores?
'''
"85" = ''':sup:`85` Para mim cavaram fossas os orgulhosos, que não guardam a vossa Lei.
'''
"86" = ''':sup:`86` Todos os vossos mandamentos são justos; sem razão me perseguem;
ajudai-me.
'''
"87" = ''':sup:`87` Por pouco não me exterminaram da terra; eu, porém, não abandonei
vossos preceitos.
'''
"88" = ''':sup:`88` Conservai-me vivo em vossa misericórdia, para que eu observe as
prescrições de vossa boca. Lamed
'''
"89" = ''':sup:`89` É eterna, Senhor, vossa palavra, tão estável como o céu.
'''
"90" = ''':sup:`90` Vossa verdade dura de geração em geração, tão estável como a terra
que criastes.
'''
"91" = ''':sup:`91` Tudo subsiste perpetuamente pelos vossos decretos, porque o
universo vos é sujeito.
'''
"92" = ''':sup:`92` Se em vossa Lei não tivesse encontrado as minhas delícias, já teria
perecido em minha aflição.
'''
"93" = ''':sup:`93` Jamais esquecerei vossos preceitos, porque por eles é que me dais a
vida.
'''
"94" = ''':sup:`94` Sou vosso, salvai-me, porquanto busco vossos preceitos.
'''
"95" = ''':sup:`95` Espreitam-me os pecadores para me perder, mas eu atendo às vossas
ordens.
'''
"96" = ''':sup:`96` Vi que há um termo em toda perfeição, mas vossa Lei se estende sem
limites. Mem
'''
"97" = ''':sup:`97` Ah, quanto amo, Senhor, a vossa Lei! Durante o dia todo eu a
medito.
'''
"98" = ''':sup:`98` Mais sábio que meus inimigos me fizeram os vossos mandamentos, pois
eles me acompanham sempre.
'''
"99" = ''':sup:`99` Sou mais prudente do que todos os meus mestres, porque vossas
prescrições são o único objeto de minha meditação.
'''
"100" = ''':sup:`100` Sou mais sensato do que os anciãos, porque observo os vossos
preceitos.
'''
"101" = ''':sup:`101` Dos maus caminhos desvio os meus pés, para poder guardar vossas
palavras.
'''
"102" = ''':sup:`102` De vossos decretos eu não me desvio, porque vós mos ensinastes.
'''
"103" = ''':sup:`103` Quão saborosas são para mim vossas palavras! São mais doces que o
mel à minha boca.
'''
"104" = ''':sup:`104` Vossos preceitos me fizeram sábio, por isso odeio toda senda
iníqua. Num
'''
"105" = ''':sup:`105` Vossa palavra é um facho que ilumina meus passos, uma luz em meu
caminho.
'''
"106" = ''':sup:`106` Faço juramento e me obrigo a guardar os vossos justos decretos.
'''
"107" = ''':sup:`107` Estou extremamente aflito, Senhor; conservai-me a vida como
prometestes.
'''
"108" = ''':sup:`108` Aceitai, Senhor, a oferenda da minha promessa e ensinai-me as
vossas ordens.
'''
"109" = ''':sup:`109` Em constante perigo está a minha vida, mas não me esqueço de vossa
Lei.
'''
"110" = ''':sup:`110` Armaram-me laços os pecadores, mas não fugi de vossos preceitos.
'''
"111" = ''':sup:`111` Minha herança eterna são as vossas prescrições, porque fazem a
alegria de meu coração.
'''
"112" = ''':sup:`112` Inclinei o meu coração à prática de vossas ordens, perpetuamente e
com exatidão. Samec
'''
"113" = ''':sup:`113` Odeio os homens hipócritas, mas amo a vossa Lei.
'''
"114" = ''':sup:`114` Vós sois meu abrigo e meu escudo; vossa palavra é minha esperança.
'''
"115" = ''':sup:`115` Afastai-vos de mim, homens malignos! E guardarei os mandamentos de
meu Deus.
'''
"116" = ''':sup:`116` Sustentai-me pela vossa promessa, para que eu viva, não queirais
confundir minha esperança.
'''
"117" = ''':sup:`117` Ajudai-me para que me salve, e sempre atenderei a vossos decretos.
'''
"118" = ''':sup:`118` Desprezais os que se apartam de vossas leis, porque mentirosos são
seus pensamentos.
'''
"119" = ''':sup:`119` Como escória reputais os pecadores, por isso eu amo as vossas
prescrições.
'''
"120" = ''':sup:`120` O respeito que tenho por vós me faz estremecer e vossos decretos
inspiram-me temor. Ain
'''
"121" = ''':sup:`121` Pratico o direito e a justiça; não me entregueis aos que me querem
oprimir.
'''
"122" = ''':sup:`122` Sede fiador de vosso servo para a sua segurança, a fim de que os
orgulhosos não me oprimam.
'''
"123" = ''':sup:`123` Desfalecem-me os olhos desejando vossa ajuda e na espera de vossas
promessas de felicidade.
'''
"124" = ''':sup:`124` Tratai vosso servo segundo vossa bondade, e ensinai-me vossas
leis.
'''
"125" = ''':sup:`125` Sou vosso servo: ensinai-me a sabedoria, para que conheça as
vossas prescrições.
'''
"126" = ''':sup:`126` Senhor, é tempo de vós intervirdes, porque violaram as vossas
leis.
'''
"127" = ''':sup:`127` Por isso, amo os vossos mandamentos, mais que o ouro, mesmo o ouro
mais fino.
'''
"128" = ''':sup:`128` Por isso, escolhi as vossas leis como partilha, e detesto o
caminho da mentira. Pe
'''
"129" = ''':sup:`129` São admiráveis as vossas prescrições, por isso, minha alma as
observa.
'''
"130" = ''':sup:`130` Vossas palavras são uma verdadeira luz, que dá sabedoria aos
simples.
'''
"131" = ''':sup:`131` Abro a boca para aspirar, num intenso amor de vossa Lei.
'''
"132" = ''':sup:`132` Voltai-vos para mim e mostrai-me vossa misericórdia, como fazeis
sempre para com os que amam o vosso nome.
'''
"133" = ''':sup:`133` Dirigi meus passos segundo a vossa palavra, a fim de que jamais o
pecado reine sobre mim.
'''
"134" = ''':sup:`134` Livrai-me da opressão dos homens, para que possa guardar as vossas
ordens.
'''
"135" = ''':sup:`135` Fazei brilhar sobre o vosso servo o esplendor da vossa face, e
ensinai-me as vossas leis.
'''
"136" = ''':sup:`136` Muitas lágrimas correram de meus olhos, por não ver observada a
vossa Lei. Sade
'''
"137" = ''':sup:`137` Justo sois, Senhor, e retos os vossos juízos.
'''
"138" = ''':sup:`138` Promulgastes vossas prescrições com toda a justiça, em toda a
verdade.
'''
"139" = ''':sup:`139` Sinto-me consumido pela dor ao ver meus inimigos negligenciar
vossas palavras.
'''
"140" = ''':sup:`140` Vossa palavra é isenta de toda a impureza: vosso servo a ama com
fervor.
'''
"141" = ''':sup:`141` Sou pequeno e desprezado, mas não esqueço os vossos preceitos!
'''
"142" = ''':sup:`142` Vossa justiça é justiça eterna; e firme, a vossa Lei.
'''
"143" = ''':sup:`143` Apesar da angústia e da tribulação que caíram sobre mim, vossos
mandamentos continuam a ser minhas delícias.
'''
"144" = ''':sup:`144` Eterna é a justiça das vossas prescrições; dai-me a compreensão
delas para que eu viva. Cof
'''
"145" = ''':sup:`145` De todo o coração eu clamo. Ouvi-me, Senhor; e observarei as
vossas leis.
'''
"146" = ''':sup:`146` Clamo a vós: salvai-me, para que eu guarde as vossas prescrições.
'''
"147" = ''':sup:`147` Já desde a aurora imploro vosso auxílio; nas vossas palavras ponho
minha esperança.
'''
"148" = ''':sup:`148` Meus olhos se antecipam às vigílias da noite, para meditarem em
vossa palavra.
'''
"149" = ''':sup:`149` Conforme vossa misericórdia, ouvi, Senhor, a minha voz; e dai-me a
vida, segundo vossa promessa.
'''
"150" = ''':sup:`150` Aproximam-se os que me perseguem sem razão, eles estão longe de
vossa Lei.
'''
"151" = ''':sup:`151` Mas vós, Senhor, estais bem perto, e os vossos mandamentos são a
verdade.
'''
"152" = ''':sup:`152` De há muito sei que vossas prescrições, vós as estabelecestes
desde toda a eternidade. Res
'''
"153" = ''':sup:`153` Vede a minha aflição e libertai-me, porque não me esqueci de vossa
Lei.
'''
"154" = ''':sup:`154` Tomai em vossas mãos a minha causa e vingai-me; como prometestes,
dai-me a vida.
'''
"155" = ''':sup:`155` Longe dos pecadores está a salvação, e daqueles que não observam
as vossas leis.
'''
"156" = ''':sup:`156` São muitas, Senhor, as vossas misericórdias; dai-me a vida segundo
as vossas decisões.
'''
"157" = ''':sup:`157` Apesar do número dos que me perseguem e oprimem, não me aparto em
nada de vossos preceitos.
'''
"158" = ''':sup:`158` Ao ver os prevaricadores sinto desgosto, porque eles não observam
a vossa palavra.
'''
"159" = ''':sup:`159` Vede, Senhor, como amo vossos preceitos; conservai-me vivo segundo
vossa promessa.
'''
"160" = ''':sup:`160` O sumário da vossa palavra é a verdade, eternos são os decretos de
vossa justiça. Sin
'''
"161" = ''':sup:`161` Perseguem-me sem razão os poderosos; meu coração só reverencia
vossas palavras.
'''
"162" = ''':sup:`162` Encontro minha alegria na vossa palavra, como a de quem encontra
um imenso tesouro.
'''
"163" = ''':sup:`163` Odeio o mal, eu o detesto; mas amo a vossa Lei.
'''
"164" = ''':sup:`164` Sete vezes ao dia publico vossos louvores, por causa da justiça de
vossos juízos.
'''
"165" = ''':sup:`165` Grande paz têm aqueles que amam vossa Lei: não há para eles nada
que os perturbe.
'''
"166" = ''':sup:`166` Espero, Senhor, o vosso auxílio, e cumpro os vossos mandamentos.
'''
"167" = ''':sup:`167` Minha alma é fiel às vossas prescrições, e eu as amo com fervor.
'''
"168" = ''':sup:`168` Guardo os vossos preceitos e as vossas ordens, porque ante vossos
olhos está minha vida inteira. Tau
'''
"169" = ''':sup:`169` Chegue até vós, Senhor, o meu clamor; instruí-me segundo a vossa
palavra.
'''
"170" = ''':sup:`170` Chegue até vós a minha prece; livrai-me segundo a vossa palavra.
'''
"171" = ''':sup:`171` Meus lábios cantem a vós um cântico, por me haverdes ensinado as
vossas leis.
'''
"172" = ''':sup:`172` Cante minha língua as vossas palavras, porque justos são os vossos
mandamentos.
'''
"173" = ''':sup:`173` Estenda-se a vossa mão e me socorra, porque escolhi vossos
preceitos.
'''
"174" = ''':sup:`174` Suspiro, Senhor, pela vossa salvação, e a vossa Lei são as minhas
delícias.
'''
"175" = ''':sup:`175` Viva a minha alma para vos louvar, e ajudem-me os vossos decretos.
'''
"176" = ''':sup:`176` Ando errante como ovelha perdida; vinde em busca do vosso servo,
porque não me esqueci de vossos mandamentos!
'''
