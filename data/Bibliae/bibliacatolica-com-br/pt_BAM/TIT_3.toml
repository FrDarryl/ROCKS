[3]
"1" = ''':sup:`1` Admoesta-os a que sejam submissos aos magistrados e às autoridades,
sejam obedientes, estejam prontos para qualquer obra boa,
'''
"2" = ''':sup:`2` não falem mal dos outros, sejam pacíficos, afáveis e saibam dar
provas de toda mansidão para com todos os homens.
'''
"3" = ''':sup:`3` Porque também nós outrora éramos insensatos, rebeldes, transviados,
escravos de paixões de toda espécie, vivendo na malícia e na inveja,
detestáveis, odiando-nos uns aos outros.
'''
"4" = ''':sup:`4` Mas um dia apareceu a bondade de Deus, nosso Salvador, e o seu amor
para com os homens.*
'''
"5" = ''':sup:`5` E, não por causa de obras de justiça que tivéssemos praticado, mas
unicamente em virtude de sua misericórdia, ele nos salvou mediante o
batismo da regeneração e renovação, pelo Espírito Santo,
'''
"6" = ''':sup:`6` que nos foi concedido em profusão, por meio de Cristo, nosso
Salvador,
'''
"7" = ''':sup:`7` para que a justificação obtida por sua graça nos torne, em
esperança, herdeiros da vida eterna.
'''
"8" = ''':sup:`8` Certa é esta doutrina, e quero que a ensines com constância e
firmeza, para que os que abraçaram a fé em Deus se esforcem por se
aperfeiçoar na prática do bem. Isto é bom e útil aos homens.
'''
"9" = ''':sup:`9` Quanto a questões tolas, genealogias, contendas e disputas relativas
à Lei, foge delas, porque são inúteis e vãs.*
'''
"10" = ''':sup:`10` O homem que assim fomenta divisões, depois de advertido uma
primeira e uma segunda vez, evita-o,
'''
"11" = ''':sup:`11` visto que esse tal é um perverso que, perseverando no seu pecado,
se condena a si próprio.
'''
"12" = ''':sup:`12` Logo que eu te enviar Ártemas ou Tíquico, apressa-te a vir ter
comigo em Nicópolis, onde decidi passar o inverno.
'''
"13" = ''':sup:`13` Prepara com cuidado a viagem do jurista Zenas e de Apolo, de
maneira que nada lhes venha a faltar.*
'''
"14" = ''':sup:`14` Urge também que os nossos aprendam a aplicar-se às boas obras para
atender às necessidades mais prementes. Assim não ficarão infrutuosos.
'''
"15" = ''':sup:`15` Todos os que estão comigo te saúdam. Saúda todos aqueles que nos
amam na fé. A graça esteja com todos vós!
'''
