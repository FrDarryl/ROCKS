[8]
"1" = ''':sup:`1` E Saulo havia aprovado a morte de Estêvão. Naquele dia, rompeu uma
grande perseguição contra a comunidade de Jerusalém. Todos se
dispersaram pelas regiões da Judeia e de Samaria, com exceção dos
apóstolos.
'''
"2" = ''':sup:`2` Entretanto, alguns homens piedosos trataram de enterrar Estêvão e
fizeram grande pranto a seu respeito.
'''
"3" = ''':sup:`3` Saulo, porém, devastava a Igreja. Entrando pelas casas, arrancava
delas homens e mulheres e os entregava à prisão.
'''
"4" = ''':sup:`4` Os que se haviam dispersado iam por toda a parte, anunciando a
palavra (de Deus).
'''
"5" = ''':sup:`5` Assim Filipe desceu à cidade de Samaria, pregando-lhes Cristo.
'''
"6" = ''':sup:`6` A multidão estava atenta ao que Filipe lhe dizia, escutando-o
unanimemente e presenciando os prodígios que fazia.
'''
"7" = ''':sup:`7` Pois os espíritos imundos de muitos possessos saíam, levantando
grandes brados. Igualmente foram curados muitos paralíticos e coxos.
'''
"8" = ''':sup:`8` Por esse motivo, naquela cidade reinava grande alegria.
'''
"9" = ''':sup:`9` Ora, havia ali um homem, por nome Simão, que exercia magia na
cidade, maravilhando o povo de Samaria, e fazia-se passar por um grande
personagem.
'''
"10" = ''':sup:`10` Todos lhe davam ouvidos, do menor até o maior, comentando: “Este
homem é o poder de Deus, chamado o Grande”.
'''
"11" = ''':sup:`11` Eles o atendiam, porque por muito tempo os havia deslumbrado com as
suas artes mágicas.
'''
"12" = ''':sup:`12` Mas, depois que acreditaram em Filipe, que lhes anunciava o Reino
de Deus e o nome de Jesus Cristo, homens e mulheres pediam o batismo.
'''
"13" = ''':sup:`13` Simão também acreditou e foi batizado. Ele não abandonava Filipe,
admirando, estupefato, os grandes milagres e prodígios que eram feitos.
'''
"14" = ''':sup:`14` Os apóstolos que se achavam em Jerusalém, tendo ouvido que a
Samaria recebera a Palavra de Deus, enviaram-lhe Pedro e João.
'''
"15" = ''':sup:`15` Estes, assim que chegaram, fizeram oração pelos novos fiéis, a fim
de receberem o Espírito Santo,
'''
"16" = ''':sup:`16` visto que não havia descido ainda sobre nenhum deles, mas tinham
sido somente batizados em nome do Senhor Jesus.
'''
"17" = ''':sup:`17` Então, os dois apóstolos lhes impuseram as mãos e receberam o
Espírito Santo.
'''
"18" = ''':sup:`18` Quando Simão viu que se dava o Espírito Santo por meio da imposição
das mãos dos apóstolos, ofereceu-lhes dinheiro, dizendo:
'''
"19" = ''':sup:`19` “Dai-me também este poder, para que todo aquele a quem impuser as
mãos receba o Espírito Santo”.
'''
"20" = ''':sup:`20` Pedro respondeu: “Maldito seja o teu dinheiro e tu também, se
julgas poder comprar o dom de Deus com dinheiro!
'''
"21" = ''':sup:`21` Não terás direito nem parte alguma neste ministério, já que o teu
coração não é puro diante de Deus.
'''
"22" = ''':sup:`22` Arrepende-te desta tua maldade e roga a Deus, para que, sendo
possível, te seja perdoado este pensamento do teu coração.
'''
"23" = ''':sup:`23` Pois estou a ver-te no fel da amargura e nos laços da iniquidade”.
'''
"24" = ''':sup:`24` Retorquiu Simão: “Rogai vós por mim ao Senhor, para que nada do que
haveis dito venha a cair sobre mim .
'''
"25" = ''':sup:`25` Os apóstolos, depois de terem dado testemunho e anunciado a palavra
do Senhor, voltaram para Jerusalém e pregavam a Boa-Nova em muitos
lugares dos samaritanos.
'''
"26" = ''':sup:`26` Um anjo do Senhor dirigiu-se a Filipe e disse: “Levanta-te e vai
para o Sul, em direção do caminho que desce de Jerusalém a Gaza, a
Deserta”.*
'''
"27" = ''':sup:`27` Filipe levantou-se e partiu. Ora, um etíope, eunuco, ministro da
rainha Candace, da Etiópia, e superintendente de todos os seus
tesouros, tinha ido a Jerusalém para adorar.
'''
"28" = ''':sup:`28` Voltava sentado em seu carro, lendo o profeta Isaías.
'''
"29" = ''':sup:`29` O Espírito disse a Filipe: “Aproxima-te para bem perto deste carro.
'''
"30" = ''':sup:`30` Filipe aproximou-se e ouviu que o eunuco lia o profeta Isaías e
perguntou-lhe: “Porventura entendes o que estás lendo?”
'''
"31" = ''':sup:`31` Respondeu-lhe: “Como é que posso, se não há alguém que me
explique?”. E rogou a Filipe que subisse e se sentasse junto dele.
'''
"32" = ''':sup:`32` A passagem da Escritura, que ia lendo, era esta: Como ovelha, foi
levado ao matadouro; e, como cordeiro mudo diante do que o tosquia, ele
não abriu a sua boca.
'''
"33" = ''':sup:`33` Na sua humilhação foi consumado o seu julgamento. Quem poderá
53,7s).
'''
"34" = ''':sup:`34` O eunuco disse a Filipe: “Rogo-te que me digas de quem disse isto o
profeta: de si mesmo ou de outrem?”.
'''
"35" = ''':sup:`35` Começou então Filipe a falar, e, principiando por essa passagem da
Escritura, anunciou-lhe Jesus.
'''
"36" = ''':sup:`36` Continuando o caminho, encontraram água. Disse então o eunuco: “Eis
aí a água. Que impede que eu seja batizado?”.
creio”, disse ele, “que Jesus Cristo é o Filho de Deus”.]*
'''
"38" = ''':sup:`38` E mandou parar o carro. Ambos desceram à água e Filipe batizou o
eunuco.
'''
"39" = ''':sup:`39` Mal saíram da água, o Espírito do Senhor arrebatou Filipe dos
olhares do eunuco que, cheio de alegria, continuou o seu caminho.
'''
"40" = ''':sup:`40` Filipe, entretanto, foi transportado a Azoto. Passando além,
pregava o Evangelho em todas as cidades, até que chegou a Cesareia.
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Após a morte de Estêvão, uma grande perseguição se inicia,
espalhando os cristãos e a mensagem do evangelho. Isso mostra como Deus
8:4-8 - Filipe prega em Samaria, realizando milagres e convertendo
muitos. Este evento destaca o alcance do evangelho além das fronteiras
8:9-13 - Simão, o mágico, se converte ao ver os milagres de Filipe.
Este episódio ilustra o poder transformador do evangelho sobre toda
2:8).
8:26-31 - O Espírito Santo orienta Filipe a encontrar um eunuco etíope,
destacando o papel da obediência na evangelização. Este evento reflete
8:32-40 - Filipe explica Isaías 53 ao eunuco e o batiza, marcando a
expansão do evangelho às nações. Este episódio destaca a centralidade
'''
