[16]
"1" = ''':sup:`1` Por isso, foram justamente castigados por animais dessa espécie e
atormentados por uma multidão de animais;
'''
"2" = ''':sup:`2` em vez de feri-lo assim, vós favorecíeis vosso povo, satisfazendo
por um alimento surpreendente o ardor de seu apetite, e oferecendo-lhe
por alimento codornizes.*
'''
"3" = ''':sup:`3` De tal modo que aqueles, mau grado sua fome, diante do aspecto
hediondo de animais enviados contra eles, experimentaram a náusea;
estes, após uma curta privação, receberam um alimento maravilhoso.*
'''
"4" = ''':sup:`4` Pois era preciso que os primeiros, os opressores, fossem oprimidos
por uma inexorável fome, e que aos outros fossem apenas mostrados os
tormentos suportados por seus inimigos.
'''
"5" = ''':sup:`5` Efetivamente, quando o cruel furor dos animais os atingiu também, e
quando pereceram com a mordedura de sinuosas serpentes, vossa cólera
não durou até o fim.*
'''
"6" = ''':sup:`6` Foram por pouco tempo atormentados, para sua correção: eles
possuíram um sinal de salvação que lhes lembrava o preceito de vossa
Lei.*
'''
"7" = ''':sup:`7` E quem se voltava para ele era salvo, não em vista do objeto que
olhava, mas por vós, Senhor, que sois o salvador de todos.
'''
"8" = ''':sup:`8` Com isso, mostráveis a vossos inimigos, que sois vós que livrais de
todo o mal.
'''
"9" = ''':sup:`9` Quanto a eles as mordeduras dos gafanhotos e das moscas os matavam e
não se encontrou remédio para salvar sua vida, porque mereciam ser
castigados por tais instrumentos;
'''
"10" = ''':sup:`10` mas a vossos filhos, mesmo os dentes de serpentes venenosas não os
puderam vencer porque, sobrevindo a vossa misericórdia, curou-os.
'''
"11" = ''':sup:`11` Eram picados, para que se lembrassem de vossas palavras, e, em
seguida, ficavam curados, para que não viessem a esquecê-las
completamente e a subtraírem-se de vossos benefícios.
'''
"12" = ''':sup:`12` Não foi uma erva nem algum unguento que os curou, mas a vossa
palavra que cura todas as coisas, Senhor.
'''
"13" = ''':sup:`13` Porque vós sois senhor da vida e da morte. Vós conduzis às portas
do Hades e de lá tirais;*
'''
"14" = ''':sup:`14` enquanto o homem, se pode matar por sua maldade, não pode fazer
voltar o espírito uma vez saído, nem chamar de volta a alma que o Hades
já recebeu.
'''
"15" = ''':sup:`15` Escapar à vossa mão é impossível,
'''
"16" = ''':sup:`16` e os ímpios, que recusaram conhecer-vos, foram fustigados pela
força de vosso braço, perseguidos por chuvas extraordinárias, saraivas
e implacáveis tempestades, e consumidos pelo fogo dos raios.*
'''
"17" = ''':sup:`17` O que havia de mais admirável ainda é que, na água que tudo
extingue, o fogo tomava mais violência, porque o universo toma a defesa
dos justos.*
'''
"18" = ''':sup:`18` Ora, a chama temperava seu ardor para não queimar os animais
enviados contra os ímpios, para que estes se apercebessem e
reconhecessem que eram perseguidos pelo julgamento de Deus.*
'''
"19" = ''':sup:`19` Ora, excedendo sua força habitual, o fogo ardia mesmo no meio da
água para destruir os frutos de uma terra iníqua...
'''
"20" = ''':sup:`20` Mas, pelo contrário, foi com o alimento dos anjos que alimentastes
vosso povo, e foi do céu que, sem fadiga, vós lhe enviastes um pão já
preparado, contendo em si todas as delícias e adaptando-se a todos os
gostos.*
'''
"21" = ''':sup:`21` Esta substância que dáveis se parecia com a doçura que mostráveis a
vossos filhos. Ela se adaptava ao desejo de quem a comia, e
transformava-se naquilo que cada qual desejava.
'''
"22" = ''':sup:`22` Embora fosse como neve e gelo, ela suportava o fogo sem se fundir,
para mostrar que era para os inimigos que o fogo destruía as colheitas,
quando ardia, apesar da saraiva, e brilhava debaixo de chuvas,*
'''
"23" = ''':sup:`23` enquanto que, quando se tratava de alimentar os justos, até perdia
sua natural violência.*
'''
"24" = ''':sup:`24` A criatura que vos é submissa, a vós, seu Criador, aumenta sua
força para castigar os maus, e os modera para o bem dos que puseram em
vós sua fé.
'''
"25" = ''':sup:`25` Do mesmo modo, transformada em tudo que se queria, servia à vossa
generosidade que a todos alimenta, segundo a vontade dos que dela
tinham necessidade,
'''
"26" = ''':sup:`26` para que os filhos que vós amais, Senhor, aprendessem que não são
os frutos da terra que alimentam o homem, mas é vossa palavra que
conserva em vida aqueles que creem em vós.
'''
"27" = ''':sup:`27` O que não era destruído pelo fogo, fundia-se ao simples calor de um
raio de sol,*
'''
"28" = ''':sup:`28` para que se soubesse que é preciso antecipar-se ao sol para vos
agradecer, e que é preciso adorar-vos antes de raiar o dia;
'''
"29" = ''':sup:`29` porque a esperança do ingrato é como a geleira do inverno, que se
derramará como água inútil.
'''
