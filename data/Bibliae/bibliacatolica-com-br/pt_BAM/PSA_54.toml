[54]
"1" = ''':sup:`1` Ao mestre de canto. Com instrumentos de corda. Hino de Davi.*
'''
"2" = ''':sup:`2` Prestai ouvidos, ó Deus, à minha oração, não vos furteis à minha
súplica;
'''
"3" = ''':sup:`3` escutai-me e atendei-me. Na minha angústia agito-me num vaivém,
perturbo-me
'''
"4" = ''':sup:`4` à voz do inimigo, sob os gritos do pecador. Eles lançam o mal contra
mim, e me perseguem com furor.
'''
"5" = ''':sup:`5` Palpita-me no peito o coração, invade-me um pavor de morte.
'''
"6" = ''':sup:`6` Apoderam-se de mim o terror e o medo, e o pavor me assalta.
'''
"7" = ''':sup:`7` Digo-me, então: tivesse eu asas como a pomba, voaria para um lugar
de repouso;
'''
"8" = ''':sup:`8` iria bem longe morar no deserto.
'''
"9" = ''':sup:`9` Apressado buscaria um abrigo contra o vendaval e a tempestade.
'''
"10" = ''':sup:`10` Destruí-os, Senhor, confundi-lhes as línguas, porque só vejo
violência e discórdia na cidade.
'''
"11" = ''':sup:`11` Dia e noite percorrem suas muralhas, no seu interior só há
injustiça e opressão.
'''
"12" = ''':sup:`12` Grassa a astúcia no seu meio, a iniquidade e a fraude não deixam
suas praças.
'''
"13" = ''':sup:`13` Se o ultraje viesse de um inimigo, eu o teria suportado; se a
agressão partisse de quem me odeia, dele me esconderia.
'''
"14" = ''':sup:`14` Mas eras tu, meu companheiro, meu íntimo amigo,
'''
"15" = ''':sup:`15` com quem me entretinha em doces colóquios; com quem, por entre a
multidão, íamos à casa de Deus.
'''
"16" = ''':sup:`16` Que a morte os colha de improviso, que eles desçam vivos à mansão
dos mortos. Porque entre eles, em suas moradas, só há perversidade.
'''
"17" = ''':sup:`17` Eu, porém, bradarei a Deus, e o Senhor me livrará.
'''
"18" = ''':sup:`18` Pela tarde, de manhã e ao meio-dia lamentarei e gemerei; e ele
ouvirá minha voz.
'''
"19" = ''':sup:`19` Ele me dará a paz, livrando minha alma dos que me acossam, pois
numerosos são meus inimigos.
'''
"20" = ''':sup:`20` O Senhor me ouvirá e os humilhará, ele que reina eternamente,
porque não se emendem nem temem a Deus.
'''
"21" = ''':sup:`21` Cada um deles levanta a mão contra seus amigos. Todos violam suas
alianças.
'''
"22" = ''':sup:`22` De semblante mais brando do que o creme, trazem, contudo, no
coração a hostilidade; suas palavras são mais untuosas do que o óleo,
porém, na verdade, espadas afiadas.
'''
"23" = ''':sup:`23` Depõe no Senhor os teus cuidados, porque ele será teu sustentáculo;
não permitirá jamais que vacile o justo.
'''
"24" = ''':sup:`24` E vós, ó meu Deus, vós os precipitareis no fundo do abismo da
morte. Os homens sanguinários e ardilosos não alcançarão a metade de
seus dias! Quanto a mim, é em vós, Senhor, que ponho minha esperança.
'''
