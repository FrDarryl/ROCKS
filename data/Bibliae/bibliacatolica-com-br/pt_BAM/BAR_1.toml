"1" = ''':sup:`1` Eis o texto do livro escrito por Baruc, filho de Neerias, filho de
Maasias, filho de Sedecias, filho de Asadias, filho de Helcias, na
Babilônia,
'''
"2" = ''':sup:`2` no quinto ano, sétimo dia do quinto mês. Decorria o tempo em que os
caldeus tomaram Jerusalém e a haviam incendiado.*
'''
"3" = ''':sup:`3` Leu Baruc este livro em presença de Jeconias, filho de Joaquin, rei
de Judá, e de todo o povo, que para tal fim se reunira,
'''
"4" = ''':sup:`4` dos nobres, príncipes reais, anciãos e de quantos residiam na
Babilônia, às margens do rio Sud, desde os mais simples até os mais
elevados.*
'''
"5" = ''':sup:`5` Ao ouvi-lo, puseram-se todos a chorar e a jejuar, orando ao Senhor.
'''
"6" = ''':sup:`6` Fizeram, em seguida, uma coleta de dinheiro, de acordo com as posses
de cada um,
'''
"7" = ''':sup:`7` e o produto enviaram a Jerusalém, ao sacerdote Joaquin, filho de
Helcias, filho de Salom, assim como aos outros sacerdotes e a quantos
ainda com ele se encontravam na cidade.
'''
"8" = ''':sup:`8` No décimo dia do mês de Sivã, Baruc já havia recuperado os
utensílios da casa do Senhor – que haviam sido levados por ocasião da
pilhagem –, a fim de devolvê-los à terra de Judá. Eram objetos de prata
feitos a mandado de Sedecias, filho se Josias, rei de Judá,*
'''
"9" = ''':sup:`9` depois que Nabucodonosor, rei da Babilônia, deportou de Jerusalém
para a Babilônia Jeconias, juntamente com os príncipes, os artífices,
os principais e o povo.
'''
"10" = ''':sup:`10` Eis o que escreveram: “Servi-vos do dinheiro que vos enviamos, a
fim de comprar vítimas para os holocaustos, os sacrifícios expiatórios,
e para o incenso. Preparai também oferendas que poreis sobre o altar do
Senhor, nosso Deus.
'''
"11" = ''':sup:`11` Orai pela saúde de Nabucodonosor, rei da Babilônia, e pela vida de
seu filho Baltazar, a fim de que elas sejam como uma vida celeste na
terra.*
'''
"12" = ''':sup:`12` Que o Senhor nos dê força e ilumine os nossos olhos para que
vivamos à sombra de Nabucodonosor, rei da Babilônia, e de seu filho
Baltazar, e que a eles sirvamos por longos dias e gozemos de seus
favores.*
'''
"13" = ''':sup:`13` Rogai também ao Senhor, nosso Deus, por nós, porque pecamos contra
ele, e a sua cólera ainda não se desviou de nós.
'''
"14" = ''':sup:`14` Tomai conhecimento deste livro que vos enviamos para que dele
façais a leitura pública no templo, nos dias de festas e de assembleias
religiosas.
'''
"15" = ''':sup:`15` Eis o que direis: O Senhor, nosso Deus, é justo. Nós, porém,
devemos, hoje, corar de vergonha, nós, homens de Judá e habitantes de
Jerusalém,
'''
"16" = ''':sup:`16` nossos reis e príncipes, sacerdotes, profetas e nossos pais,
'''
"17" = ''':sup:`17` porque pecamos contra o Senhor.
'''
"18" = ''':sup:`18` Nós lhe desobedecemos; recusamo-nos a ouvir a voz do Senhor, nosso
Deus, e a seguir os mandamentos que nos deu.
'''
"19" = ''':sup:`19` Desde o dia em que o Senhor tirou nossos pais do Egito até agora,
persistimos em nos mostrar recalcitrantes contra o Senhor, nosso Deus,
e, em nossa leviandade, recusamos escutar-lhe a voz.
'''
"20" = ''':sup:`20` Por isso, como agora o vemos, persegue-nos a calamidade assim como
a maldição que o Senhor pronunciara pela boca de Moisés, seu servo,
quando este fez com que saíssem do Egito nossos pais, a fim de nos
proporcionar uma terra que mana leite e mel.
'''
"21" = ''':sup:`21` Contudo, a despeito dos avisos dos profetas que nos enviou, não
escutamos a voz do Senhor, nosso Deus.
'''
"22" = ''':sup:`22` Seguindo cada um de nós as inclinações perversas do coração,
servimos a deuses estranhos e praticamos o mal ante os olhos do Senhor,
nosso Deus.
'''
