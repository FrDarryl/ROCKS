[5]
"1" = ''':sup:`1` Ouvi estas palavras, esta lamentação que vou pronunciar sobre ti,
casa de Israel:
'''
"2" = ''':sup:`2` caiu, e não se levantará mais a virgem de Israel. Está atirada sobre
o seu próprio solo; ninguém a levanta.
'''
"3" = ''':sup:`3` Porque eis o que diz o Senhor Javé: A cidade que punha em linha de
combate mil guerreiros não possuirá mais que cem; a que punha cem
guerreiros ficará reduzida a dez, na casa de Israel.
'''
"4" = ''':sup:`4` Eis o que diz o Senhor à casa de Israel: Buscai-me e vivereis!
'''
"5" = ''':sup:`5` Não busqueis Betel, não entreis em Guilgal, nem vos dirijais a
Bersabeia. Porque Guilgal será deportada e Betel, aniquilada.
'''
"6" = ''':sup:`6` Buscai ao Senhor e vivereis; do contrário, ele mandará sobre a casa
de José um fogo que a devorará, sem haver em Betel quem o apague.
'''
"7" = ''':sup:`7` Convertem o direito em absinto, e lançam por terra a justiça.*
'''
"8" = ''':sup:`8` Aquele que fez as Plêiades e o Órion, aquele que muda as trevas em
aurora e transforma o dia em noite, que chama as águas do mar e as
derrama sobre a face da terra, seu nome é o Senhor.
'''
"9" = ''':sup:`9` Ele faz cair os lugares fortificados, e lança a ruína sobre a
fortaleza.*
'''
"10" = ''':sup:`10` Eles aborrecem os que os repreendem à porta, e detestam o homem de
palavras íntegras.*
'''
"11" = ''':sup:`11` Por isso, porque oprimis o pobre e lhe extorquis tributos em trigo,
não habitareis estes palácios de pedra que construístes; não bebereis o
vinho destas vinhas de escol que plantastes.
'''
"12" = ''':sup:`12` Porque conheço o número de vossos crimes e a gravidade de vossos
pecados, opressores do justo, exatores de dádivas, violadores do
direito dos pobres em juízo.
'''
"13" = ''':sup:`13` Por isso, o prudente se cala neste tempo, porque é tempo mau.
'''
"14" = ''':sup:`14` Buscai o bem e não o mal, e vivereis; e o Senhor, Deus dos
exércitos, estará convosco, como o dizeis.*
'''
"15" = ''':sup:`15` Detestai o mal, amai o bem, fazei reinar a justiça nas vossas
assembleias; talvez então o Senhor, o Deus dos exércitos, tenha piedade
do que resta de José!
'''
"16" = ''':sup:`16` Por isso, eis o que diz Javé, o Senhor, Deus dos exércitos: Por
todas as praças soam gritos de luto; ouvem-se em todas as ruas esses
gritos: ai, ai! Os lavradores são convidados a um luto público, e aos
prantos os que sabem cantos fúnebres;
'''
"17" = ''':sup:`17` haverá lamentações em todas as vinhas, quando eu passar entre vós,
diz o Senhor.
'''
"18" = ''':sup:`18` Ai daqueles que desejam ver o dia do Senhor! Que será para vós o
dia do Senhor? Trevas e não luz.*
'''
"19" = ''':sup:`19` Como aquele que escapa de um leão, mas dá de encontro com um urso;
ou que volta para casa, mas ao tocar com a mão na parede é mordido pela
serpente,
'''
"20" = ''':sup:`20` sim, o dia do Senhor será trevas e não claridade, escuridão, e não
luz.
'''
"21" = ''':sup:`21` Aborreço vossas festas; elas me desgostam; não sinto gosto algum em
vossos cultos;*
'''
"22" = ''':sup:`22` quando me ofereceis holocaustos e ofertas, não encontro neles
prazer algum, e não faço caso de vossos sacrifícios e animais cevados.
'''
"23" = ''':sup:`23` Longe de mim o ruído de vossos cânticos, não quero mais ouvir a
música de vossas harpas;
'''
"24" = ''':sup:`24` mas, antes, que jorre a equidade como uma fonte e a justiça como
torrente que não seca.
'''
"25" = ''':sup:`25` Porventura oferecestes-me sacrifícios e oblações, casa de Israel,
no deserto, durante quarenta anos?
'''
"26" = ''':sup:`26` Levastes, sim, o tabernáculo de Sacut, vosso rei, e Caivã, a
estrela de vosso deus, ídolos que fabricastes.*
'''
"27" = ''':sup:`27` Eu vos deportei para além de Damasco, diz o Senhor que se chama
Deus dos exércitos.
'''
