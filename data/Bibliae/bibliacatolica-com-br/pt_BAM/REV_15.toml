[15]
"1" = ''':sup:`1` Vi ainda, no céu, outro sinal, grande e maravilhoso: sete Anjos que
tinham os sete últimos flagelos, porque por eles é que se deve consumar
a ira de Deus.
'''
"2" = ''':sup:`2` Vi também como que um mar transparente, irisado de fogo, e os
vencedores, que haviam escapado à Fera, à sua imagem e ao número do seu
nome, conservavam-se de pé sobre esse mar com as cítaras de Deus.*
'''
"3" = ''':sup:`3` Cantavam o cântico de Moisés, o servo de Deus, e o cântico do
Cordeiro, dizendo: “Grandes e admiráveis são as tuas obras, Senhor Deus
Dominador. Justos e verdadeiros são os teus caminhos, ó Rei das
nações!*
'''
"4" = ''':sup:`4` Quem não temerá, Senhor, e não glorificará o teu nome? Só tu és
santo e todas as nações virão prostrar-se diante de ti, porque se
tornou manifesta a retidão dos teus juízos”.
'''
"5" = ''':sup:`5` Depois disso, eu vi abrir-se no céu o templo que encerra o
Tabernáculo do Testemunho.
'''
"6" = ''':sup:`6` Os sete Anjos que tinham os sete flagelos saíram do templo, vestidos
de linho puro e resplandecente, cingidos ao peito com cintos de ouro.
'''
"7" = ''':sup:`7` Um dos quatro Animais deu-lhes então sete taças de ouro, cheias da
ira de Deus que vive pelos séculos dos séculos.
'''
"8" = ''':sup:`8` Encheu-se o templo de fumaça provinda da glória de Deus e do seu
poder. E ninguém podia entrar, enquanto não se consumassem os sete
flagelos dos sete Anjos.
'''
