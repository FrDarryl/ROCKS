[2]
"1" = ''':sup:`1` O Senhor fez que ali se encontrasse um grande peixe para engolir
Jonas, e este esteve três dias e três noites no ventre do peixe.*
'''
"2" = ''':sup:`2` Do fundo das entranhas do peixe, Jonas fez esta prece ao Senhor, seu
Deus:
'''
"3" = ''':sup:`3` Em minha aflição, invoquei o Senhor, e ele ouviu-me. Do meio da
morada dos mortos, clamei a vós, e ouvistes minha voz.
'''
"4" = ''':sup:`4` Lançastes-me no abismo, no meio das águas e as ondas me envolviam.
Todas as vossas vagas e todas as vossas ondas passavam sobre mim.
'''
"5" = ''':sup:`5` E eu já dizia: fui rejeitado de diante de vossos olhos. Acaso me
será dado ainda rever vosso santo templo?!
'''
"6" = ''':sup:`6` As águas envolviam-me até a garganta, o abismo me cercava. As algas
envolviam-me a cabeça.
'''
"7" = ''':sup:`7` Eu tinha descido até as raízes das montanhas, até a terra cujos
ferrolhos eternos se fecharam sobre mim.
'''
"8" = ''':sup:`8` Quando desfalecia a minha vida, pensei no Senhor; minha oração
chegou a vós, no vosso santo templo.
'''
"9" = ''':sup:`9` Os que servem a ídolos vãos abandonam a fonte das graças.
'''
"10" = ''':sup:`10` Eu, porém, oferecerei um sacrifício com cânticos de louvor, e
cumprirei o voto que fiz. Do Senhor vem a salvação.
'''
"11" = ''':sup:`11` Então, o Senhor ordenou ao peixe, e este vomitou Jonas na praia.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Dentro do grande peixe, Jonas clama a Deus em oração. Este
momento de arrependimento e oração reflete o poder da oração em tempos
de aflição, e a disposição de Deus para ouvir aqueles que se arrependem
2:3-6 - Jonas descreve sua aflição no ventre do peixe, reconhecendo que
Deus o salvou de uma morte iminente. Isso demonstra a misericórdia de
Deus que, mesmo diante da desobediência, estende a salvação e a chance
2:7-9 - Jonas promete adorar e oferecer sacrifícios a Deus. Esse
compromisso reflete a importância do arrependimento genuíno e da
adoração sincera após a salvação divina. O arrependimento traz
2:10 - Deus ordena que o peixe vomite Jonas na terra. Este ato
simboliza o novo começo oferecido por Deus após o arrependimento,
mostrando que Ele dá uma segunda chance àqueles que se voltam para Ele
'''
