[1]
"1" = ''':sup:`1` No primeiro ano de Ciro, rei da Pérsia, para que se cumprisse a
profecia posta pelo Senhor na boca de Jeremias, o Senhor suscitou o
espírito de Ciro, rei da Pérsia, o qual mandou fazer em todo o seu
reino, de viva voz e por escrito, a seguinte proclamação:
'''
"2" = ''':sup:`2` “Assim fala Ciro, rei da Pérsia: O Senhor, Deus do céu, deu-me todos
os reinos da terra e encarregou-me de construir-lhe um templo em
Jerusalém, que fica na terra de Judá.
'''
"3" = ''':sup:`3` Quem é dentre vós pertencente ao seu povo, que seu Deus o acompanhe,
suba a Jerusalém que fica na terra de Judá e construa o Templo do
Senhor, Deus de Israel, o Deus que reside em Jerusalém.
'''
"4" = ''':sup:`4` Que todos os sobreviventes de Judá onde quer que residam, sejam
providos pelos habitantes da localidade onde se encontrarem, de prata,
ouro, cereais e gado, bem como de oferendas voluntárias para o templo
do Deus que reside em Jerusalém”.
'''
"5" = ''':sup:`5` Então, os chefes de família de Judá e de Benjamim, bem como todos os
sacerdotes e os levitas, principalmente todos aqueles cujo espírito
Deus havia tocado, prepararam-se para ir reedificar o Templo do Senhor
em Jerusalém.
'''
"6" = ''':sup:`6` Todos os que habitavam pelas redondezas ajudaram-nos, dando-lhes
prata, ouro, bens diversos, gado, cereais e coisas preciosas, além das
outras ofertas voluntárias.
'''
"7" = ''':sup:`7` O rei Ciro entregou também os utensílios que Nabucodonosor tinha
trazido do Templo do Senhor em Jerusalém e tinha colocado no templo de
seu deus.
'''
"8" = ''':sup:`8` Ciro, rei da Pérsia, mandou-os entregar pelas mãos de Mitridates, o
tesoureiro, o qual os entregou a Sasabassar, príncipe de Judá.
'''
"9" = ''':sup:`9` Eis o número deles: trinta bacias de ouro, mil bacias de prata,
vinte e nove facas, trinta taças de ouro,
'''
"10" = ''':sup:`10` quatrocentas e dez taças de prata e mil outros utensílios.
'''
"11" = ''':sup:`11` Todos os utensílios de ouro e de prata eram em número de cinco mil
e quatrocentos. Tudo levou Sasabassar quando os exilados voltaram da
Babilônia para Jerusalém.
'''
"Notes" = '''
