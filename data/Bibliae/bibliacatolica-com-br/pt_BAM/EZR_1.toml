profecias sobre a libertação do exílio babilônico, destacando a
1:3-4 - O decreto de Ciro convida qualquer judeu que deseje voltar a
Jerusalém a fazê-lo, com o apoio daqueles que ficarem. A colaboração
entre os judeus no exílio e os que retornam reflete o cuidado
1:5-6 - Os chefes das famílias de Judá e Benjamim, junto com os
sacerdotes e levitas, respondem ao chamado para voltar, incentivados
pelo Espírito de Deus. A prontidão do povo reflete uma obediência ao
60:4-5).
1:7-8 - Ciro devolve os utensílios do Templo que haviam sido levados
por Nabucodonosor. A restauração desses itens sagrados simboliza a
