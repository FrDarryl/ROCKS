[4]
"1" = ''':sup:`1` Quando Mardoqueu soube o que se tinha passado rasgou suas vestes,
cobriu-se de saco e de cinza. Em seguida, percorreu a cidade, dando
gritos de dor.
'''
"2" = ''':sup:`2` Veio desse modo até diante da porta do rei, pela qual ninguém tinha
o direito de passar com vestes de luto.*
'''
"3" = ''':sup:`3` Em cada província, em toda a parte onde chegavam a ordem do rei e
seu edito, havia grande desolação entre os judeus. Jejuaram, choraram e
fizeram lamentações; e muitos se deitavam sobre o saco e a cinza.
'''
"4" = ''':sup:`4` As servas de Ester e seus eunucos vieram contar-lhe o que se
passava, e isso lhe causou grande temor. Mandou roupas para revestir
Mardoqueu, fazendo-lhe despir o saco de que estava coberto, mas ele não
as aceitou.
'''
"5" = ''':sup:`5` Então, Ester, chamando Atac, um dos eunucos que o rei tinha colocado
a seu serviço, encarregou-o de perguntar a Mardoqueu o que significavam
aqueles sinais de dor.
'''
"6" = ''':sup:`6` Atac foi ter com Mardoqueu, que estava na praça da cidade, diante da
porta do rei.
'''
"7" = ''':sup:`7` Soube dele tudo o que tinha acontecido e a quantia de dinheiro que
Amã tinha prometido depositar no tesouro real, em troca da destruição
dos judeus.
'''
"8" = ''':sup:`8` Mardoqueu lhe entregou também uma cópia do edito, publicado em Susa,
para exterminá-los. Devia mostrá-la a Ester, para que ficasse informada
de tudo e movê-la a ir ter com o rei para implorar sua graça e
interceder junto dele em favor do povo.
'''
"9" = ''':sup:`9` Atac veio relatar a Ester as palavras de Mardoqueu,
'''
"10" = ''':sup:`10` mas a rainha mandou Atac responder-lhe:
'''
"11" = ''':sup:`11` “Todos os servos do rei e o povo de suas províncias sabem bem que,
para quem quer que seja, homem ou mulher, que penetrar sem ser chamado
na câmara interior do palácio, há uma lei real condenando-o à morte,
exceção feita somente àquele para o qual o rei estender seu cetro de
ouro, conservando-lhe a vida. E eis que são já trinta dias que não sou
chamada à presença do rei”.
'''
"12" = ''':sup:`12` As palavras de Ester foram referidas a Mardoqueu, que lhe mandou
responder:
'''
"13" = ''':sup:`13` “Não imagines que serás a única entre todos os judeus a escapar,
por estares no palácio.
'''
"14" = ''':sup:`14` Se te calares agora, o socorro e a libertação virão aos judeus de
outra parte; mas tu e a casa de teu pai perecereis. E quem sabe se não
foi para essas circunstâncias que chegaste à realeza?”.
'''
"15" = ''':sup:`15` Ester mandou responder a Mardoqueu:
'''
"16" = ''':sup:`16` “Vai reunir todos os judeus de Susa. Jejuai por mim sem comer nem
beber durante três dias e três noites. Eu e minhas servas também
jejuaremos. Depois disso, apesar da lei, irei ter com o rei. Se for
preciso morrer, morrerei”.*
'''
"17" = ''':sup:`17` Mardoqueu se retirou e fez o que Ester pediu.
'''
