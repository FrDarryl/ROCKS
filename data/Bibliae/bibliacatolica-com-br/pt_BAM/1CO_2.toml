"1" = ''':sup:`1` Também eu, quando fui ter convosco, irmãos, não fui com o prestígio
da eloquência nem da sabedoria anunciar-vos o testemunho de Deus.
'''
"2" = ''':sup:`2` Julguei não dever saber coisa alguma entre vós, senão Jesus Cristo,
e Jesus Cristo crucificado.
'''
"3" = ''':sup:`3` Eu me apresentei em vosso meio num estado de fraqueza, de
desassossego e de temor.
'''
"4" = ''':sup:`4` A minha palavra e a minha pregação longe estavam da eloquência
persuasiva da sabedoria; eram, antes, uma demonstração do Espírito e do
poder divino,
'''
"5" = ''':sup:`5` para que vossa fé não se baseasse na sabedoria dos homens, mas no
poder de Deus.
'''
"6" = ''':sup:`6` Entretanto, o que pregamos entre os perfeitos é uma sabedoria, porém
não a sabedoria deste mundo nem a dos grandes deste mundo, que são, aos
olhos daquela, desqualificados.*
'''
"7" = ''':sup:`7` Pregamos a sabedoria de Deus, misteriosa e secreta, que Deus
predeterminou antes de existir o tempo, para a nossa glória.
'''
"8" = ''':sup:`8` Sabedoria que nenhuma autoridade deste mundo conheceu (pois se a
houvessem conhecido, não teriam crucificado o Senhor da glória).*
'''
"9" = ''':sup:`9` É como está escrito: Coisas que os olhos não viram, nem os ouvidos
que Deus tem preparado para aqueles que o amam.*
'''
"10" = ''':sup:`10` Todavia, Deus no-las revelou pelo seu Espírito, porque o Espírito
penetra tudo, mesmo as profundezas de Deus.
'''
"11" = ''':sup:`11` Pois quem conhece as coisas que há no homem, senão o espírito do
homem que nele reside? Assim também as coisas de Deus ninguém as
conhece, senão o Espírito de Deus.
'''
"12" = ''':sup:`12` Ora, nós não recebemos o espírito do mundo, mas sim o Espírito que
vem de Deus, que nos dá a conhecer as graças que Deus nos prodigalizou
'''
"13" = ''':sup:`13` e que pregamos numa linguagem que nos foi ensinada não pela
sabedoria humana, mas pelo Espírito, que exprime as coisas espirituais
em termos espirituais.*
'''
"14" = ''':sup:`14` Mas o homem natural não aceita as coisas do Espírito de Deus, pois
para ele são loucuras. Nem as pode compreender, porque é pelo Espírito
que se devem ponderar.*
'''
"15" = ''':sup:`15` O homem espiritual, ao contrário, julga todas as coisas e não é
julgado por ninguém.
'''
