"1" = ''':sup:`1` A palavra do Senhor foi dirigida a Jonas, filho de Amati, nestes
termos:
'''
"2" = ''':sup:`2` “Levanta-te, vai a Nínive, a grande cidade, e profere contra ela os
teus oráculos, porque sua iniquidade chegou até a minha presença”.
'''
"3" = ''':sup:`3` Jonas pôs-se a caminho, mas na direção de Társis, para fugir do
Senhor. Desceu a Jope, onde encontrou um navio que partia para Társis;
pagou a passagem e embarcou nele para ir com os demais passageiros para
Társis, longe da face do Senhor.
'''
"4" = ''':sup:`4` O Senhor, porém, fez vir sobre o mar um vento impetuoso e levantou
no mar uma tempestade tão grande que a embarcação ameaçava
espedaçar-se.
'''
"5" = ''':sup:`5` Aterrorizados, os marinheiros puseram-se a invocar cada qual o seu
deus, e atiraram no mar a carga do navio para aliviarem-no. Entretanto,
Jonas tinha descido ao porão do navio e, deitando-se ali, dormia
profundamente.
'''
"6" = ''':sup:`6` Veio o capitão e o despertou: “Dorminhoco! Que estás fazendo aqui?
Levanta-te e invoca o teu Deus, para ver se ele se lembra talvez de nós
e nos livre da morte”.
'''
"7" = ''':sup:`7` Em seguida, disseram os marinheiros entre si: “Vinde e tiremos à
sorte para sabermos quem é a causa deste mal”. Lançaram a sorte e esta
caiu sobre Jonas.
'''
"8" = ''':sup:`8` E perguntaram-lhe: “Tu, por quem nos acontecem estes males, dize-nos
qual é a tua profissão? De onde vens? A que país e a que raça
pertences?”. –
'''
"9" = ''':sup:`9` “Sou hebreu”, respondeu ele –. “Adoro o Senhor, Deus dos céus, que
criou o mar e todos os continentes.”
'''
"10" = ''':sup:`10` Ficaram, então, aqueles homens possuídos de grande temor, e
disseram-lhe: “Por que fizeste isto?”. Pois tinham compreendido, pela
própria declaração de Jonas, que este fugia para escapar à ordem do
Senhor.*
'''
"11" = ''':sup:`11` E disseram-lhe: “Que te havemos de fazer para que o mar se acalme
em torno de nós?”. Porque o mar tornava-se cada vez mais ameaçador.
'''
"13" = ''':sup:`13` Os homens remavam para ver se conseguiam ganhar a costa, mas em
vão, porque o mar se embravecia cada vez mais contra eles.
'''
"14" = ''':sup:`14` Então invocaram o Senhor: “Senhor” – disseram eles –, “não nos
façais perecer por causa da vida deste homem, nem nos torneis
responsáveis pela vida deste homem que não nos fez mal algum. Vós, ó
Senhor, fizestes como foi do vosso agrado”.*
'''
"15" = ''':sup:`15` E, pegando em Jonas, lançaram-no às ondas, e a fúria do mar se
acalmou.
'''
"16" = ''':sup:`16` Tomada de profundo sentimento de temor para com o Senhor, a
tripulação ofereceu-lhe um sacrifício, acompanhado de votos.
'''
