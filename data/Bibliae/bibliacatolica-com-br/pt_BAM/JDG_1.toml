"1" = ''':sup:`1` Depois da morte de Josué, os israelitas consultaram o Senhor: “Quem
dentre nós será o primeiro a combater os cananeus?”.
'''
"2" = ''':sup:`2` O Senhor respondeu: “Judá, pois eu entregarei a terra nas suas
mãos”.
'''
"3" = ''':sup:`3` Então, Judá disse a Simeão, seu irmão: “Vem comigo à terra que me
coube por sorte, para combatermos contra os cananeus. Depois irei
contigo à tua terra”. Simeão partiu com ele.
'''
"4" = ''':sup:`4` Judá travou combate e o Senhor entregou-lhe os cananeus e os
ferezeus; derrotaram dez mil homens em Bezec.
'''
"5" = ''':sup:`5` Ali encontraram Adonibezec, atacaram-no e derrotaram os cananeus e
os ferezeus.
'''
"6" = ''':sup:`6` Adonibezec fugiu, mas eles o perseguiram, prenderam-no e
cortaram-lhe os polegares das mãos e dos pés.
'''
"7" = ''':sup:`7` Adonibezec disse: “Setenta reis, com os polegares das mãos e dos pés
cortados, apanhavam debaixo de minha mesa as migalhas da comida. Como
eu fiz, assim Deus me faz”. E conduziram-no a Jerusalém, onde morreu.
'''
"8" = ''':sup:`8` Os juditas atacaram Jerusalém e a tomaram. Passaram os seus
habitantes a fio da espada e incendiaram a cidade.
'''
"9" = ''':sup:`9` Desceram dali e combateram os cananeus das montanhas, do Negueb e da
planície.
'''
"10" = ''':sup:`10` Judá marchou contra os cananeus de Hebron (chamada antigamente
Cariat-Arbe) e derrotou Sesai, Aimã e Tolmai.
'''
"11" = ''':sup:`11` Marchou depois contra os habitantes de Dabir, que antigamente se
chamava Cariat-Sefer.
'''
"12" = ''':sup:`12` Caleb tinha dito: “Àquele que combater e tomar Cariat-Sefer darei
por mulher minha filha Acsa”.
'''
"13" = ''':sup:`13` Otoniel, filho de Cenez, irmão mais novo de Caleb, tomou a cidade;
e Caleb deu-lhe sua filha Acsa por mulher.
'''
"14" = ''':sup:`14` Chegando Acsa à casa de seu marido, ele moveu-a a que pedisse um
campo ao seu pai. E pela segunda vez ela saltou de seu jumento e Caleb
disse-lhe: “Que tens?”.
'''
"15" = ''':sup:`15` “Dá-me –, respondeu ela – um presente. Instalaste-me em uma terra
árida; dá-me também fontes de água!” E Caleb deu-lhe as fontes
superiores e inferiores.
'''
"16" = ''':sup:`16` Os filhos de Hobab, o quenita, cunhado de Moisés, subiram da cidade
das Palmeiras com os juditas, no deserto de Judá, ao sul de Arad, e
vieram estabelecer-se com o povo.*
'''
"17" = ''':sup:`17` Judá prosseguiu sua marcha com Simeão, seu irmão, e derrotaram os
cananeus de Sefat. Votaram a cidade ao interdito e ela recebeu o nome
de Horma.*
'''
"18" = ''':sup:`18` Judá tomou também Gaza e seu território, bem como Ascalon e Acaron
com seus territórios.
'''
"19" = ''':sup:`19` O Senhor estava com Judá, e ele conquistou a montanha; porém, não
pôde despojar os habitantes da planície que possuíam carros de ferro.
'''
"20" = ''':sup:`20` Conforme o que Moisés tinha dito, deram Hebron a Caleb, que
expulsou dela os três filhos de Enac.
'''
"21" = ''':sup:`21` Os benjaminitas não exterminaram os jebuseus de Jerusalém; por
isso, os jebuseus habitaram em Jerusalém com os benjaminitas até o
presente.
'''
"22" = ''':sup:`22` A família de José marchou também contra Betel, e o Senhor esteve
com eles.
'''
"23" = ''':sup:`23` E quando exploravam Betel, que antes se chamava Luza,
'''
"24" = ''':sup:`24` viram um homem que saía da cidade e disseram-lhe: “Mostra-nos por
onde se pode entrar na cidade e usaremos de misericórdia contigo”.
'''
"25" = ''':sup:`25` Ele indicou-lhes a entrada. Eles passaram a localidade a fio de
espada, poupando, porém, aquele homem com a sua família.
'''
"26" = ''':sup:`26` Esse emigrou para a terra dos hiteus, onde construiu uma cidade, à
qual pôs o nome de Luza, como é chamada ainda hoje.
'''
"27" = ''':sup:`27` Manassés não expulsou os habitantes de Betsã com suas aldeias, nem
os de Tanac, de Dora, de Jeblam, de Meguido, com suas aldeias, porque
os cananeus estavam decididos a ocupar essa terra.
'''
"28" = ''':sup:`28` Quando se tornaram mais fortes, os israelitas fizeram-nos
tributários, mas não os despojaram.
'''
"29" = ''':sup:`29` Efraim não expulsou os cananeus de Gezer, os quais continuaram a
habitar em Gezer, no meio de Efraim.
'''
"30" = ''':sup:`30` Zabulon não expulsou os habitantes de Cetron, nem os de Naalol; e
os cananeus continuaram a habitar no meio de Zabulon, embora sujeitos
ao tributo.
'''
"31" = ''':sup:`31` Aser não expulsou os habitantes de Aco, nem os de Sidon, nem os de
Aalab, de Acazib, de Helba, de Afec e de Roob;
'''
"32" = ''':sup:`32` os filhos de Aser estabeleceram-se entre os cananeus, habitantes
daquela terra, não podendo expulsá-los.
'''
"33" = ''':sup:`33` Neftali não expulsou os habitantes de Bet-Sames, nem os de
Bet-Anat, e estabeleceu-se entre os cananeus, habitantes daquela terra;
os betsamitas e os betanitas ficaram-lhe tributários.
'''
"34" = ''':sup:`34` Os amorreus repeliram os danitas para a montanha, e não lhes
permitindo descer para a planície.
'''
"35" = ''':sup:`35` Persistiram em ficar em Ar-Hares, em Aialon e em Salebim; mas a mão
da casa de José prevaleceu sobre eles e tiveram de pagar o tributo.
'''
"36" = ''':sup:`36` O território dos amorreus estendia-se desde a costa de Acrabim e de
Sela, para o norte.
'''
