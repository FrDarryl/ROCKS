[2]
"1" = ''':sup:`1` Sou o narciso de Saron, o lírio dos vales.
'''
"2" = ''':sup:`2` – Como o lírio entre os espinhos, assim é minha amada entre as
jovens.
'''
"3" = ''':sup:`3` – Como a macieira entre as árvores da floresta, assim é o meu amado
entre os jovens; gosto de sentar-me à sua sombra, e seu fruto é doce à
minha boca.
'''
"4" = ''':sup:`4` Ele introduziu-me num celeiro, e o estandarte, que levanta sobre
mim, é o amor.*
'''
"5" = ''':sup:`5` Restaurou-me com tortas de uva, fortaleceu-me com maçãs, porque
estou enferma de amor.
'''
"6" = ''':sup:`6` Sua mão esquerda está sob minha cabeça, e sua direita abraça-me.
'''
"7" = ''':sup:`7` – Conjuro-vos, ó filhas de Jerusalém, pelas gazelas e as corças dos
campos, que não desperteis nem perturbeis o amor, até que ele o
queira.*
'''
"8" = ''':sup:`8` – Oh, esta é a voz do meu amado! Ei-lo que aí vem, saltando sobre os
montes, pulando sobre as colinas.*
'''
"9" = ''':sup:`9` Meu amado é como a gazela ou como um cervozinho. Ei-lo que está
atrás da nossa parede. Olha pela janela, espreita pelas grades.
'''
"10" = ''':sup:`10` Meu bem-amado disse-me: “Levanta-te, minha amada; vem, formosa
minha.
'''
"11" = ''':sup:`11` Eis que o inverno passou: cessaram e desapareceram as chuvas.
'''
"12" = ''':sup:`12` Apareceram as flores na nossa terra, voltou o tempo das canções. Em
nossas terras já se ouve a voz da rola.
'''
"13" = ''':sup:`13` A figueira já começa a dar os seus figos, e a vinha em flor exala o
seu perfume; levanta-te, minha amada, formosa minha, e vem.
'''
"14" = ''':sup:`14` Minha pomba, oculta nas fendas do rochedo, e nos abrigos das rochas
escarpadas, mostra-me o teu rosto, faze-me ouvir a tua voz. Tua voz é
tão doce e delicado teu rosto!”.
'''
"15" = ''':sup:`15` – Apanhai-nos as raposas, essas pequenas raposas que devastam
nossas vinhas, pois nossas vinhas estão em flor.*
'''
"16" = ''':sup:`16` – Meu bem-amado é para mim, e eu para ele; ele apascenta entre os
lírios.
'''
"17" = ''':sup:`17` Antes que sopre a brisa do dia, e se estendam as sombras, volta, ó
meu amado, como a gazela ou o cervozinho para os montes escarpados.*
'''
