[129]
"1" = ''':sup:`1` Cântico das peregrinações. Do fundo do abismo, clamo a vós, Senhor;*
'''
"2" = ''':sup:`2` Senhor, ouvi minha oração. Que vossos ouvidos estejam atentos à voz
de minha súplica.
'''
"3" = ''':sup:`3` Se tiverdes em conta nossos pecados, Senhor, Senhor, quem poderá
subsistir diante de vós?
'''
"4" = ''':sup:`4` Mas em vós se encontra o perdão dos pecados, para que, reverentes,
vos sirvamos.
'''
"5" = ''':sup:`5` Ponho a minha esperança no Senhor. Minha alma tem confiança em sua
palavra.
'''
"6" = ''':sup:`6` Minha alma espera pelo Senhor, mais ansiosa do que os vigias pela
manhã.
'''
"7" = ''':sup:`7` Mais do que os vigias que aguardam a manhã, espere Israel pelo
Senhor, porque junto ao Senhor se acha a misericórdia; encontra-se nele
copiosa redenção.
'''
"8" = ''':sup:`8` E ele mesmo há de remir Israel de todas as suas iniquidades.
'''
"Notes" = '''
Notas de rodapé:
129:1-2 - O salmista clama sobre a opressão que o povo de Israel
enfrentou desde a sua juventude, mas destaca que, apesar das aflições,
não foram derrotados. Este salmo reflete a perseverança do povo de Deus
1:12).
129:3 - As costas feridas mencionadas simbolizam o sofrimento do povo
sob a opressão, sendo cortadas como se por arados. Essa imagem vívida
129:4 - O Senhor é justo afirma que Deus corta os laços da opressão e
liberta Seu povo. Essa justiça divina traz esperança de libertação
129:5-8 - O salmo conclui com uma maldição contra os inimigos de
Israel, desejando que eles sejam como a erva que murcha no telhado.
Essa comparação enfatiza a fragilidade e o fracasso final dos que se
10:28).
'''
