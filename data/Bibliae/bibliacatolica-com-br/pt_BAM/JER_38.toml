[38]
"1" = ''':sup:`1` Safatias, filho de Matã, Gedalias, filho de Fassur, Jucal, filho de
Semeías, e Fassur, filho de Melquias, ouviram as palavras que Jeremias
pronunciara diante de todos.
'''
"2" = ''':sup:`2` “Oráculo do Senhor” – dizia ele –: “Aquele que ficar na cidade
morrerá pela espada, fome e peste, ao passo que o que sair, a fim de se
entregar aos caldeus, viverá, e a vida a salvo será seu espólio. E
viverá.
'''
"3" = ''':sup:`3` Oráculo do Senhor: A cidade será entregue ao exército do rei da
Babilônia, que a tomará de assalto.”
'''
"4" = ''':sup:`4` Disseram, então, os chefes ao rei: “Seja esse homem eliminado, pois
que desencoraja o que resta de guerreiros na cidade em todo o povo,
proferindo semelhantes palavras. Não procura ele a salvação do povo mas
a sua perdição”.
'''
"5" = ''':sup:`5` Respondeu-lhes o rei Sedecias: “Ele está em vossas mãos. O rei nada
vos pode recusar”.
'''
"6" = ''':sup:`6` Tomaram então Jeremias e, por meio de cordas, o fizeram descer na
cisterna de Melquias, o príncipe real, a qual se encontrava no pátio do
cárcere. Não havia água na cisterna; havia, porém, lodo, onde Jeremias
se atolou.
'''
"7" = ''':sup:`7` Um eunuco etíope do palácio real, chamado Ebed-Melec, soube, porém,
que haviam lançado Jeremias na cisterna. Como estivesse o rei nesse
momento assentado à porta de Benjamim,
'''
"8" = ''':sup:`8` saiu ele do palácio para ir encontrá-lo.
'''
"9" = ''':sup:`9` “Ó rei,meu Senhor” – disse-lhe o eunuco –, “andaram mal esses
homens, tratando assim o profeta Jeremias e lançando-o na cisterna.
Morrerá de fome, pois que não há mais pão na cidade.”
'''
"10" = ''':sup:`10` Respondeu-lhe então o rei com esta ordem: “Leva daqui contigo
trinta homens e faze com que retirem o profeta Jeremias da cisterna,
antes que morra”.
'''
"11" = ''':sup:`11` Ebed-Melec, tomando então os homens consigo, dirigiu-se ao palácio
e ao vestiário da tesouraria e de lá tirou pedaços de estofo e velhos
andrajos. E, tomando uma corda, fê-los descer até Jeremias, na
cisterna.
'''
"12" = ''':sup:`12` “Coloca” – disse Ebed-Melec a Jeremias – “estes pedaços de estofo e
estes retalhos sob tuas axilas embaixo das cordas.” Assim fez o
profeta.
'''
"13" = ''':sup:`13` Então, erguendo-o por meio das cordas, retiraram-no para fora da
cisterna. E Jeremias ficou no pátio do cárcere.*
'''
"14" = ''':sup:`14` Mandou então o rei Sedecias que lhe trouxessem o profeta Jeremias e
o conduzissem à terceira porta do templo, e lhe disse: “Tenho algo a
perguntar-te; nada me ocultes”.
'''
"15" = ''':sup:`15` Disse Jeremias ao rei: “Se eu te responder, não me mandarás matar?
Aliás, se te der um conselho, não me ouvirás”.
'''
"16" = ''':sup:`16` Então, o rei Sedecias fez em segredo a Jeremias este juramento:
“Pela vida de Deus que nos deu a vida, não te mandarei matar nem te
entregarei aos que odeiam a tua vida!”.
'''
"17" = ''':sup:`17` E Jeremias disse então a Sedecias: “Eis o que diz o Senhor dos
exércitos, Deus de Israel: Se te entregares aos oficiais do rei da
Babilônia, terás a vida salva e a cidade não será queimada. E
sobreviverás, assim como tua família.
'''
"18" = ''':sup:`18` Mas, se te não entregares aos oficiais do rei da Babilônia, cairá a
cidade nas mãos dos caldeus, os quais a incendiarão. E tu não lhes
escaparás”.
'''
"19" = ''':sup:`19` “Temo os judeus” – replicou o rei Sedecias – “que já se aliaram aos
caldeus, e que me maltratarão se a eles for entregue.”
'''
"20" = ''':sup:`20` “Tal não acontecerá” – retorquiu Jeremias –. “Escuta, portanto, a
voz do Senhor naquilo que te digo: Nada te acontecerá e terás a vida
salva.
'''
"21" = ''':sup:`21` Mas, se recusares entregar-te, eis (a visão) que o Senhor me
mostrou:
'''
"22" = ''':sup:`22` Todas as mulheres que ficarem no palácio do rei de Judá serão
entregues aos oficiais do rei da Babilônia. E elas dirão: Foste
enganado, e te subjugaram os teus bons amigos. Desapareceram, enquanto
teus pés se atolavam na lama.
'''
"23" = ''':sup:`23` Todas as tuas mulheres e teus filhos serão entregues aos caldeus. E
tu não lhes escaparás. Serás feito prisioneiro pelo rei da Babilônia e
a cidade será entregue às chamas!”
'''
"24" = ''':sup:`24` Disse, então, Sedecias a Jeremias: “Que ninguém saiba do que
falamos, senão poderás morrer.
'''
"25" = ''':sup:`25` Se souberem os ministros que tivemos esta entrevista, se te vierem
procurar a fim de perguntar-te, sob ameaça de morte, tudo quanto te
disse o rei, sem nada ocultar,
'''
"26" = ''':sup:`26` tu lhes dirás: Fui suplicar ao rei que não fosse reconduzido à casa
de Jônatas, onde encontraria a morte”.
'''
"27" = ''':sup:`27` Com efeito, todos os ministros foram interrogá-lo, tendo-lhes
respondido o profeta exatamente como lhe ordenara o rei. Deixaram-no
então tranquilo, porquanto nada transpirou da conversa havida.
'''
"28" = ''':sup:`28` Assim passou Jeremias a habitar o pátio do cárcere, até o dia da
tomada de Jerusalém. De fato, lá estava ele quando foi expugnada
Jerusalém...
'''
