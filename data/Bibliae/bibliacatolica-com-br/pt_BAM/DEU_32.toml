[32]
"1" = ''':sup:`1` “Estai atentos, ó céus, eu vou falar. E a terra ouça as palavras de
minha boca.
'''
"2" = ''':sup:`2` Derrame-se como chuva a minha doutrina, espalhe-se como orvalho a
minha palavra, como aguaceiro sobre os campos verdejantes, como
chuvarada sobre a relva.
'''
"3" = ''':sup:`3` Porque vou proclamar o nome do Senhor, dar glória ao nosso Deus!
'''
"4" = ''':sup:`4` Ele é o Rochedo, perfeita é a sua obra, justos, todos os seus
caminhos; é Deus de lealdade, não de iniquidade, ele é justo, ele é
reto.*
'''
"5" = ''':sup:`5` Pecaram contra ele; já não são seus filhos, mas raça degenerada,
geração perversa, depravada.
'''
"6" = ''':sup:`6` É assim que agradeceis ao Senhor, povo frívolo e insensato? Não é
ele teu Pai, teu Criador, que te fez e te estabeleceu?
'''
"7" = ''':sup:`7` Lembra-te dos dias antigos, considera os anos das gerações passadas.
Interroga teu pai e ele te contará; teus anciãos e eles te dirão.
'''
"8" = ''':sup:`8` Quando o Altíssimo dividia os povos e dispersava os filhos dos
homens, fixou limites aos povos, segundo o número dos filhos de Deus.
'''
"9" = ''':sup:`9` Entretanto, a parte do Senhor era o seu povo, Jacó, a porção de sua
herança.
'''
"10" = ''':sup:`10` Em terra deserta o encontrou, entre bramidos de regiões desoladas,
e o cercou de cuidados e o acalentou, e o guardou como a menina dos
olhos!
'''
"11" = ''':sup:`11` Tal qual águia vigilante sobre o ninho, voando sobre os filhotes,
ele estendeu as asas e o tomou e o transportou sobre sua plumagem.
'''
"12" = ''':sup:`12` Só o Senhor foi o seu guia; nenhum outro deus estava com ele.
'''
"13" = ''':sup:`13` Fê-lo galgar às alturas da terra, alimentou-o com os frutos do
campo, deu-lhe a beber mel da rocha, óleo de pedra duríssima.
'''
"14" = ''':sup:`14` A manteiga das vacas, o leite das ovelhas, a carne gorda dos
cordeiros, dos carneiros de Basã e dos cabritos, com a fina flor do
trigo. E bebeste como vinho puro o sangue das uvas.
'''
"15" = ''':sup:`15` Todavia, Jesurun engordou e recalcitrou. Estás gordo, robusto,
vigoroso! E abandonou Deus que o criou, e desprezou o Rochedo de sua
salvação.*
'''
"16" = ''':sup:`16` Provocaram-lhe o ciúme com deuses estranhos, irritaram-no com
abominações.
'''
"17" = ''':sup:`17` Sacrificaram a gênios que não são Deus, a divindades desconhecidas,
novas, recém-chegadas, que vossos pais não veneraram.
'''
"18" = ''':sup:`18` Abandonaste o Rochedo que te gerou e esqueceste Deus que te formou!
'''
"19" = ''':sup:`19` Ao ver tais coisas, o Senhor indignou-se com seus filhos e suas
filhas,
'''
"20" = ''':sup:`20` e disse: ‘Vou ocultar-lhes o meu rosto e ver o que lhes sucederá...
Pois são uma geração perversa, filhos sem lealdade.
'''
"21" = ''':sup:`21` Excitaram o meu ciúme com coisas que não são deus, magoaram-me com
suas idolatrias; também eu excitarei o seu ciúme com gente que não
constitui um povo e os magoarei com uma nação insensata.*
'''
"22" = ''':sup:`22` Sim, acendeu-se o fogo da minha cólera, que arde até o mais
profundo da habitação dos mortos; devora a terra e os seus produtos, e
consome os fundamentos das montanhas.
'''
"23" = ''':sup:`23` Acumularei desgraças sobre eles, contra eles esgotarei minhas
flechas.
'''
"24" = ''':sup:`24` Serão extenuados pela fome, devorados pela febre e pela peste
mortal. Incitarei contra eles o dente das feras e o veneno dos animais
que rastejam pelo chão.
'''
"25" = ''':sup:`25` Fora, a espada a semear a orfandade; dentro, um pavor de estarrecer
tanto o adolescente como a jovem, tanto o menino de peito como o
ancião.
'''
"26" = ''':sup:`26` Eu teria prometido reduzi-los a pó, apagar sua lembrança do meio
dos homens,
'''
"27" = ''':sup:`27` caso não temesse (favorecer) os insultos do inimigo, e que seus
adversários, iludindo-se, viessem a exclamar: ‘Poderosa é nossa mão;
não foi o Senhor quem fez tudo isso!’.
'''
"28" = ''':sup:`28` Porque é uma nação insensata, desprovida de inteligência.
'''
"29" = ''':sup:`29` Se fossem sábios, compreenderiam, e discerniriam aquilo que os
espera.
'''
"30" = ''':sup:`30` Como poderia um só homem perseguir mil, e dois pôr em fuga dois
mil, se seu Rochedo não os tivesse vendido, se o Senhor não os tivesse
entregado?
'''
"31" = ''':sup:`31` Porque o rochedo deles não é como o nosso Rochedo; disso os nossos
inimigos são testemunhas.
'''
"32" = ''':sup:`32` Suas videiras são das plantações de Sodoma e dos terrenos de
Gomorra; suas uvas são venenosas, seus cachos, amargosos.
'''
"33" = ''':sup:`33` O seu vinho é veneno de serpente, o mais terrível veneno de cobra!
'''
"34" = ''':sup:`34` Eis uma coisa que está guardada comigo, consignada nos meus
segredos:
'''
"35" = ''':sup:`35` a mim me pertencem a vingança e as represálias, para o instante em
que o seu pé resvalar. Porque está próximo o dia da sua ruína e o seu
destino se precipita.*
'''
"36" = ''':sup:`36` O Senhor fará justiça ao seu povo e terá compaixão dos seus servos,
ao vê-los extenuados, desfeitos tanto o escravo como o homem livre.
'''
"37" = ''':sup:`37` Dirá: ‘Onde estão os seus deuses – o rochedo em que confiavam –,
'''
"38" = ''':sup:`38` que comiam a gordura dos seus sacrifícios e bebiam o vinho das suas
libações? Levantem-se para vos socorrer; sejam eles vosso abrigo!
'''
"39" = ''':sup:`39` Reconhecei agora: eu só, somente eu sou Deus, e não há outro além
de mim. Eu extermino e chamo à vida, eu firo e curo, e não há quem o
arranque de minha mão.
'''
"40" = ''':sup:`40` Levanto a minha mão para o céu e digo: tão certo como eu vivo
eternamente,
'''
"41" = ''':sup:`41` quando afiar a minha espada reluzente e tomar a minha aljava, me
vingarei dos meus inimigos e darei a paga aos que me odeiam;
'''
"42" = ''':sup:`42` embriagarei de sangue as minhas flechas, minha espada se saciará de
carne, do sangue das vítimas e dos prisioneiros, das cabeças dos chefes
inimigos’.
'''
"43" = ''':sup:`43` Louvai, ó nações, o seu povo, porque vingará o sangue dos seus
servos; tomará vingança dos seus adversários e purificará a sua terra e
o seu povo.”*
'''
"44" = ''':sup:`44` Moisés, juntamente com Josué, filho de Nun, veio e proferiu todas
as palavras desse cântico aos ouvidos do povo.
'''
"45" = ''':sup:`45` Quando acabou de proferir todas as palavras a todo o Israel,
'''
"46" = ''':sup:`46` disse-lhes: “Aplicai os vossos corações a todos os preceitos que
hoje vos dou, prescrevei-os a vossos filhos, a fim de que pratiquem
cuidadosamente todas as palavras desta lei.
'''
"47" = ''':sup:`47` Ela não é para vós coisa de somenos importância, mas é vossa
própria vida. É por ela que prolongareis os vossos dias na terra que
ides possuir, depois de passardes o Jordão”.
'''
"48" = ''':sup:`48` Nesse mesmo dia, o Senhor disse a Moisés:
'''
"49" = ''':sup:`49` “Sobe à montanha de Abarim, o monte Nebo, que está na terra de
Moab, defronte de Jericó, e contempla a terra de Canaã, cuja posse dou
aos filhos de Israel.
'''
"50" = ''':sup:`50` Morrerás sobre essa montanha em que vais subir, e serás reunido aos
teus, como o teu irmão Aarão morreu sobre o monte Hor e foi reunido aos
seus,
'''
"51" = ''':sup:`51` porque pecastes contra mim no meio dos israelitas, nas águas de
Meriba, em Cades, no deserto de Sin, e não me santificastes no meio dos
filhos de Israel.
'''
"52" = ''':sup:`52` Verás, pois, defronte de ti a terra que darei aos israelitas, mas
não entrarás nela”.
'''
"Notes" = '''
Notas de rodapé:
32:1-4 - O cântico de Moisés inicia com uma exaltação à justiça e à
fidelidade de Deus. Essa introdução destaca a natureza eterna e
32:5-6 - A ingratidão do povo é destacada, lembrando que Israel se
desviou do caminho do Senhor. Essa reflexão sobre a infidelidade humana
revela a necessidade de reconhecer e agradecer a Deus por Suas bênçãos
32:7-9 - Moisés exorta o povo a lembrar das gerações passadas e da
herança que receberam. O chamado à memória enfatiza a importância da
história e da identidade espiritual na vida do povo de Deus (veja
32:10-14 - A metáfora de Deus como um pai que cuida de seu povo revela
o amor e a proteção divinos. Essa imagem de Deus como cuidador é
central para a compreensão da relação entre Deus e a humanidade (veja
32:15-18 - O cântico adverte sobre as consequências da rebelião e da
idolatria. A infidelidade de Israel e a severidade do juízo de Deus são
temas importantes que ressaltam a necessidade de lealdade ao Senhor
'''
