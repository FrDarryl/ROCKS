[20]
"1" = ''':sup:`1` No ano seguinte, no tempo em que os reis costumavam ir para a
guerra, Joab, à frente de um poderoso exército, devastou a terra dos
amonitas e veio sitiar Rabá. Joab conquistou Rabá e a destruiu.
'''
"2" = ''':sup:`2` Davi tomou a coroa da cabeça de seu rei, a qual pesava um talento de
ouro. Estava ornada com uma pedra preciosa e foi colocada na cabeça de
Davi. Levou também da cidade muitos despojos.
'''
"3" = ''':sup:`3` Quanto ao povo que lá se encontrava, fê-lo sair e colocou-o em
trabalhos de serra, de picaretas de ferro e de machados. Fez o mesmo
com todas as cidades dos amonitas. Em seguida, Davi voltou para
Jerusalém com todo o seu exército.
'''
"4" = ''':sup:`4` Depois disso, houve um combate em Gazer contra os filisteus. Então
Sobocai, o husatita, matou Safai, um dos descendentes de Rafa e os
filisteus foram submetidos.
'''
"5" = ''':sup:`5` Houve ainda uma batalha com os filisteus e Elcanã, filho de Jair,
matou Lami, irmão de Golias, de Gat, que tinha uma lança cujo cabo
parecia um cilindro de tecelões.*
'''
"6" = ''':sup:`6` Houve ainda um combate em Gat. Lá havia um homem de alta estatura
que tinha seis dedos em cada mão e em cada pé, ao todo vinte e quatro;
também ele era da descendência de Rafa.
'''
"7" = ''':sup:`7` Desafiou Israel e Jônatas, filho de Hosama, irmão de Davi, o matou.
'''
"8" = ''':sup:`8` Esses homens eram filhos de Rafa, em Gat. Pereceram pela mão de Davi
e de seus servos.
'''
