[5]
"1" = ''':sup:`1` Levantando os olhos, olhei e vi um rolo manuscrito que voava.
'''
"2" = ''':sup:`2` (O anjo) disse-me: “Que vês?”. “Um rolo que voa” – respondi – “o
qual tem vinte côvados de comprimento por dez de largura.”
'''
"3" = ''':sup:`3` Ele disse-me: “Isto é a Maldição que se espalha sobre toda a terra.
Todo ladrão será expulso por ela, e todo perjuro será lançado fora por
ela.
'''
"4" = ''':sup:`4` Eu a deixarei espalhar-se por toda a parte – oráculo do Senhor – e
ela forçará a casa do ladrão e a do perjuro; ela se alojará na casa de
cada um deles e a aniquilará com a sua madeira e as suas pedras”.
'''
"5" = ''':sup:`5` O anjo porta-voz aproximou-se e disse-me: “Levanta os teus olhos e
vê o que vem lá!”.
'''
"6" = ''':sup:`6` Eu disse: “O que é?”. Ele respondeu: “É um efá que aparece” – e
acrescentou –: “É a iniquidade deles por toda a terra”.
'''
"7" = ''':sup:`7` Eis que foi levantada a tampa de chumbo, e vi uma mulher instalada
no efá.
'''
"8" = ''':sup:`8` “Esta mulher” – disse ele – “é a Iniquidade!” Prendeu-a no efá e
tapou a boca do efá com o disco de chumbo.
'''
"9" = ''':sup:`9` Então, levantei os olhos e olhei: apareceram duas mulheres, e o
vento soprava em suas asas. Tinham asas como de cegonha e levantaram o
efá entre o céu e a terra.
'''
"10" = ''':sup:`10` Perguntei então ao porta-voz: “Aonde vão elas com o efá?”.
'''
"11" = ''':sup:`11` Ele respondeu-me: “Vão construir-lhe uma casa na terra de Senaar,
estabelecê-la ali e fixá-la no seu lugar”.*
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - A visão do rolo que voa é uma representação do juízo de Deus
sobre a maldade e a injustiça. O rolo descreve a maldição que afetaria
os ímpios, simbolizando a purificação que Deus trará à terra através de
6:7).
5:5-11 - A mulher no cesto simboliza a iniquidade do povo, sendo levada
para a terra de Sinar (Babilônia), simbolizando o exílio e a punição da
corrupção. A visão destaca a necessidade de purificação e afastamento
'''
