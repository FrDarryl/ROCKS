[10]
"1" = ''':sup:`1` Uma mosca morta infeta e corrompe o azeite perfumado. Um pouco de
loucura é suficiente para corromper a sabedoria.*
'''
"2" = ''':sup:`2` O coração do sábio vai para a direita, mas o coração do insensato
para a esquerda.*
'''
"3" = ''':sup:`3` No meio da estrada, quando caminha o tolo, falta-lhe o bom senso, e
todos dizem: “É um louco”.
'''
"4" = ''':sup:`4` Se a ira do príncipe se inflama contra ti, não abandones o teu
lugar, porque a calma previne grandes erros.
'''
"5" = ''':sup:`5` Vi debaixo do sol um mal, uma falha da parte do soberano:
'''
"6" = ''':sup:`6` o insensato ocupa os mais altos cargos, enquanto que os homens de
valor estão colocados em empregos inferiores.
'''
"7" = ''':sup:`7` Vi escravos montarem a cavalo e príncipes andarem a pé como
escravos.
'''
"8" = ''':sup:`8` Quem cava uma fossa poderá nela cair, e quem derruba um muro poderá
ser picado por uma serpente.
'''
"9" = ''':sup:`9` Quem lavra pedras poderá machucar-se; quem corta a lenha se machuca
com ela.
'''
"10" = ''':sup:`10` Se o ferro estiver embotado e não for afiado o gume, é preciso
redobrar de esforços; mas afiá-lo é uma vantagem que a sabedoria
proporciona.*
'''
"11" = ''':sup:`11` Se a serpente morder por erro de encantamento, não vale a pena ser
encantador.
'''
"12" = ''':sup:`12` As palavras do sábio alcançam-lhe o favor, mas os lábios do
insensato causam a sua perda.
'''
"13" = ''':sup:`13` O começo de suas palavras é uma estultícia, e o final de seu
discurso é uma perigosa insânia.
'''
"14" = ''':sup:`14` O insensato multiplica as palavras. O homem não conhece o futuro.
Quem lhe poderia dizer o que há de acontecer em seguida?
'''
"15" = ''':sup:`15` O trabalho do insensato o fatiga, pois nem sequer sabe ir à
cidade.*
'''
"16" = ''':sup:`16` Ai de ti, país, cujo rei é um menino e cujos príncipes comem desde
a manhã.
'''
"17" = ''':sup:`17` Feliz de ti, país, cujo rei é de família nobre e cujos príncipes
comem em hora conveniente, não por devassidão, mas para sua própria
refeição.
'''
"18" = ''':sup:`18` Por causa do desleixo desabará o madeiramento e, quando as mãos são
inativas, choverá dentro da casa.
'''
"19" = ''':sup:`19` Faz-se festa para se divertir; o vinho alegra a vida, e o dinheiro
serve para tudo.
'''
"20" = ''':sup:`20` Não digas mal do rei, nem mesmo em pensamento! Mesmo dentro de teu
quarto, não digas mal do poderoso. Porque um passarinho do céu poderia
levar tua palavra, e as aves repetirem tuas frases.
'''
