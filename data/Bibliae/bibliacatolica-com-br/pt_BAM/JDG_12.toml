[12]
"1" = ''':sup:`1` Os efraimitas, tendo-se sublevado, passaram a Safon e disseram a
Jefté: “Por que saíste a combater os amonitas sem nos chamar para irmos
contigo? Por isso vamos queimar a tua casa”.
'''
"2" = ''':sup:`2` Jefté respondeu: “Eu e meu povo tivemos graves contendas com os
amonitas. Chamei-vos e vós não me livrastes de suas mãos.
'''
"3" = ''':sup:`3` Vendo que não podia contar convosco, arrisquei a minha vida
marchando sozinho contra os amonitas e o Senhor entregou-os nas minhas
mãos. Por que, pois, viestes combater contra mim?”.*
'''
"4" = ''':sup:`4` Jefté reuniu todos os homens de Galaad e combateu contra Efraim. Os
habitantes de Galaad derrotaram os de Efraim, que lhes haviam dito:
“Vós sois fugitivos de Efraim que habitais entre Efraim e Manassés!”.
'''
"5" = ''':sup:`5` Galaad ocupou os vaus do Jordão. Cada vez que um fugitivo de Efraim
queria passar, perguntavam-lhe: “És tu efraimita?”. Ele respondia –
“Não”.
'''
"6" = ''':sup:`6` “Pois bem – diziam eles então – dize: Chibólet.” E ele dizia:
“Sibólet”, não podendo pronunciar corretamente. Prendiam-no logo e o
degolavam junto aos vaus do Jordão. Naquele dia, pereceram quarenta e
dois mil homens de Efraim.
'''
"7" = ''':sup:`7` Jefté, o galaadita, foi juiz em Israel durante seis anos; depois
morreu e foi sepultado em uma das cidades de Galaad. Outros juízes
menores
'''
"8" = ''':sup:`8` Depois de Jefté, foi juiz de Israel Abesã, de Belém,
'''
"9" = ''':sup:`9` o qual teve trinta filhos; casou suas trinta filhas fora de sua
família, e mandou vir de fora trinta jovens para os seus filhos. Julgou
Israel durante sete anos.
'''
"10" = ''':sup:`10` Morreu e foi enterrado em Belém.
'''
"11" = ''':sup:`11` Depois dele, Elon, de Zabulon, foi juiz em Israel e sua judicatura
durou dez anos.
'''
"12" = ''':sup:`12` Morreu e foi enterrado em Aialon, na terra de Zabulon.
'''
"13" = ''':sup:`13` Em seguida, teve Israel por juiz Abdon, filho de Ilel, de Faraton.
'''
"14" = ''':sup:`14` Teve quarenta filhos e trinta netos, que montavam em setenta
jumentinhos. Julgou Israel durante oito anos.
'''
"15" = ''':sup:`15` Depois disso, Abdon, filho de Ilel, de Faraton, morreu e foi
sepultado em Faraton, na terra de Efraim, na montanha dos amalecitas.
'''
