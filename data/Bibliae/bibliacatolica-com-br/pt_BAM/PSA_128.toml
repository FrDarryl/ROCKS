[128]
"1" = ''':sup:`1` Cântico das peregrinações. Ah, como me perseguiram desde a minha
juventude! Que o diga Israel.*
'''
"2" = ''':sup:`2` Como me perseguiram desde a minha juventude! Mas não me puderam
vencer.
'''
"3" = ''':sup:`3` Lavraram sobre o meu dorso os lavradores, nele abriram longos
sulcos.
'''
"4" = ''':sup:`4` Mas o Senhor é justo, ele cortou as correias com que me afligiram os
maus.
'''
"5" = ''':sup:`5` Sejam confundidos e recuem todos os que odeiam Sião.
'''
"6" = ''':sup:`6` Que eles se tornem como a erva do telhado, que seca antes de ser
arrancada.
'''
"7" = ''':sup:`7` Com ela não enche as mãos o ceifador, nem seu regaço quem recolhe os
feixes.
'''
"8" = ''':sup:`8` Os que passam não lhes dirão: “Desça sobre vós a bênção do Senhor!”.
Nem: “Nós vos abençoamos em nome do Senhor.”*
'''
