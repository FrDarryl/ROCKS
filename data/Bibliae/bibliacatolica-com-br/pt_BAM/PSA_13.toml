[13]
"1" = ''':sup:`1` Ao mestre de canto. De Davi. Diz o insensato em seu coração: “Não há
Deus”. Corromperam-se os homens, sua coduta é abominável, não há um só
que faça o bem.*
'''
"2" = ''':sup:`2` O Senhor, do alto do céu, observa os filhos dos homens, para ver se,
acaso, existe alguém sensato que busque a Deus.
'''
"3" = ''':sup:`3` Mas todos eles se extraviaram e se perverteram; não há mais ninguém
que faça o bem, nem um, nem mesmo um só.*
'''
"4" = ''':sup:`4` Não se emendarão esses obreiros do mal, que devoram meu povo como
quem come pão? Eles que não invocam o Senhor?
'''
"5" = ''':sup:`5` Mas irão tremer de pavor, porque Deus está com a raça dos justos;
'''
"6" = ''':sup:`6` pretendeis frustrar os planos do humilde, mas o Senhor é seu
refúgio.
'''
"7" = ''':sup:`7` Ah, que venha de Sião a salvação de Israel! Quando o Senhor tiver
mudado a sorte de seu povo, Jacó exultará e Israel se alegrará.
'''
