[9]
"1" = ''':sup:`1` A Sabedoria edificou sua casa, talhou sete colunas.*
'''
"2" = ''':sup:`2` Matou seus animais, preparou seu vinho e dispôs a mesa.
'''
"3" = ''':sup:`3` Enviou servas, para que anunciassem nos pontos mais elevados da
cidade:
'''
"4" = ''':sup:`4` “Quem for simples apresente-se!”. Aos insensatos ela disse:
'''
"5" = ''':sup:`5` “Vinde comer o meu pão e beber o vinho que preparei.
'''
"6" = ''':sup:`6` Deixai a insensatez e vivereis; andai direito no caminho da
inteligência!”.
'''
"7" = ''':sup:`7` Quem censura um mofador, atrai sobre si a zombaria; o que repreende
o ímpio, arrisca-se a uma afronta.*
'''
"8" = ''':sup:`8` Não repreendas o mofador, pois ele te odiará. Repreende o sábio e
ele te amará.
'''
"9" = ''':sup:`9` Dá ao sábio: ele se tornará mais sábio ainda, ensina ao justo e seu
saber aumentará.
'''
"10" = ''':sup:`10` O temor do Senhor é o princípio da Sabedoria, e o conhecimento do
Santo é a inteligência,*
'''
"11" = ''':sup:`11` porque por mim se multiplicarão teus dias e anos de vida te serão
acrescentados.
'''
"12" = ''':sup:`12` Se tu és sábio, é para teu bem que o és, mas se tu és um “soberbo”,
só tu sofrerás as consequências.
'''
"13" = ''':sup:`13` A senhora Loucura é irrequieta, uma tola que não sabe nada.
'''
"14" = ''':sup:`14` Ela se assenta à porta de sua casa, numa cadeira, nos pontos mais
altos da cidade,
'''
"15" = ''':sup:`15` para convidar os viandantes que seguem direito seu caminho.
'''
"16" = ''':sup:`16` “Quem for simples venha para cá!” Aos insensatos, ela diz:
'''
"17" = ''':sup:`17` “As águas furtivas são mais doces e o pão tomado às escondidas é
mais delicioso”.*
'''
"18" = ''':sup:`18` Ignora ele que ali há sombras e que os convidados da senhora
Loucura jazem nas profundezas da região dos mortos.*
'''
