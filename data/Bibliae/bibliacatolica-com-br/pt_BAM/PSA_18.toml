[18]
"1" = ''':sup:`1` Ao mestre de canto. Salmo de Davi.*
'''
"2" = ''':sup:`2` Narram os céus a glória de Deus, e o firmamento anuncia a obra de
suas mãos.
'''
"3" = ''':sup:`3` O dia ao outro transmite essa mensagem, e uma noite à outra a
repete.
'''
"4" = ''':sup:`4` Não é uma língua nem são palavras, cujo sentido não se perceba,
'''
"5" = ''':sup:`5` porque por toda a terra se espalha o seu ruído, e até os confins do
mundo a sua voz; aí armou Deus para o sol uma tenda.*
'''
"6" = ''':sup:`6` E este, qual esposo que sai do seu tálamo, exulta, como um gigante,
a percorrer seu caminho.
'''
"7" = ''':sup:`7` Sai de um extremo do céu, e no outro termina o seu curso; nada se
furta ao seu calor.
'''
"8" = ''':sup:`8` A Lei do Senhor é perfeita, reconforta a alma; a ordem do Senhor é
segura, instrui o simples.
'''
"9" = ''':sup:`9` Os preceitos do Senhor são retos, deleitam o coração; o mandamento
do Senhor é luminoso, esclarece os olhos.
'''
"10" = ''':sup:`10` O temor do Senhor é puro, subsiste eternamente; os juízos do Senhor
são verdadeiros, todos igualmente justos.
'''
"11" = ''':sup:`11` Mais desejáveis que o ouro, que uma barra de ouro fino; mais doces
que o mel, que o puro mel dos favos.
'''
"12" = ''':sup:`12` Ainda que vosso servo neles atente, guardando-os com todo o
cuidado;
'''
"13" = ''':sup:`13` quem pode, entretanto, ver as próprias faltas? Purificai-me das que
me são ocultas.
'''
"14" = ''':sup:`14` Preservai, também, vosso servo do orgulho; não domine ele sobre
mim, então serei íntegro e limpo de falta grave.
'''
"15" = ''':sup:`15` Aceitai as palavras de meus lábios e os pensamentos de meu coração,
na vossa presença, Senhor, minha rocha e meu redentor.
'''
