[30]
"1" = ''':sup:`1` Ezequias enviou mensageiros a todo o Israel e a todo o Judá e também
escreveu também cartas a Efraim e a Manassés para convidá-los a vir ao
templo de Jerusalém, a fim de celebrarem a Páscoa em honra do Senhor,
Deus de Israel.*
'''
"2" = ''':sup:`2` O rei, seus chefes e toda a multidão de Jerusalém tinham resolvido
celebrar a Páscoa no segundo mês;
'''
"3" = ''':sup:`3` não puderam fazê-lo em tempo, porque não estavam santificados
sacerdotes em número suficiente e o povo não se tinha ainda reunido em
Jerusalém.
'''
"4" = ''':sup:`4` Tendo isso agradado ao rei e à assembleia,
'''
"5" = ''':sup:`5` decidiram publicar em todo o Israel, desde Bersabeia até Dã, a ordem
de vir a Jerusalém para celebrar a Páscoa em honra do Senhor, Deus de
Israel, pois desde muito tempo não mais fora celebrada como estava
prescrito.
'''
"6" = ''':sup:`6` Partiram, então, os correios com as cartas do rei e dos chefes, para
todo o Israel e Judá. Por ordem do rei, eles diziam: “Israelitas,
voltai ao Senhor, o Deus de Abraão, de Isaac e de Israel, a fim de que
ele se volte àqueles dentre vós que conseguiram escapar das mãos do rei
da Assíria.*
'''
"7" = ''':sup:`7` Não sejais como vossos pais e vossos irmãos que prevaricaram contra
o Senhor, o Deus de seus pais, o qual os entregou à desolação, como
vedes.
'''
"8" = ''':sup:`8` Não endureçais vossa cerviz como fizeram vossos pais. Dai a mão ao
Senhor, vinde a seu santuário que ele consagrou para sempre e servi ao
Senhor, vosso Deus, a fim de que ele afaste de vós o ardor de sua
cólera.
'''
"9" = ''':sup:`9` Se voltardes para o Senhor, vossos irmãos e vossos filhos acharão
misericórdia diante daqueles que os levaram para o cativeiro e voltarão
à sua terra, pois o Senhor Deus é generoso e misericordioso e não
desviará os olhos de vós, se voltardes para ele”.
'''
"10" = ''':sup:`10` Assim, os correios passaram de cidade em cidade, na terra de
Efraim, de Manassés e até de Zabulon. Zombaram deles e os escarneceram.
'''
"11" = ''':sup:`11` Contudo, alguns homens de Aser, de Manassés e de Zabulon
humilharam-se e dirigiram-se a Jerusalém.
'''
"12" = ''':sup:`12` Também em Judá, a mão de Deus operou sobre os habitantes para
dar-lhes um mesmo desejo de executar o mandato do rei e de seus chefes,
conforme a palavra do Senhor.
'''
"13" = ''':sup:`13` Grandes multidões afluíram a Jerusalém para celebrar a festa dos
Ázimos, no segundo mês. Foi uma imensa afluência de povo.
'''
"14" = ''':sup:`14` Eles puseram-se a destruir os altares que se encontravam em
Jerusalém, a destruir todos os altares dos perfumes e os atiraram na
torrente do Cedron.
'''
"15" = ''':sup:`15` Imolaram a Páscoa no décimo quarto dia do segundo mês. Os
sacerdotes e os levitas, cheios de confusão, tinham se santificado e
ofereceram holocaustos no templo.
'''
"16" = ''':sup:`16` Ocupavam seu lugar normal, como o prescreve a Lei de Moisés, homem
de Deus. Os sacerdotes aspergiam o sangue que lhes davam os levitas.
'''
"17" = ''':sup:`17` Como houvesse na assistência muitos que não se tinham purificado,
os levitas encarregaram-se de imolar a Páscoa, para todos os que não
estavam puros, a fim de consagrá-los ao Senhor.
'''
"18" = ''':sup:`18` Grande parte do povo, com efeito, muitos de Efraim, de Manassés, de
Issacar e de Zabulon, comeu a Páscoa, contrariamente à prescrição, sem
ter-se purificado. Mas Ezequias fez por eles esta prece: “Digne-se o
Senhor, na sua bondade,
'''
"19" = ''':sup:`19` perdoar todos os que aplicaram seu coração à procura do Senhor
Deus, o Deus de seus pais, conquanto não tivessem a purificação exigida
para o santuário!”.
'''
"20" = ''':sup:`20` O Senhor escutou Ezequias e perdoou o povo.
'''
"21" = ''':sup:`21` Os israelitas que se encontravam em Jerusalém celebraram
alegremente a festa dos Ázimos durante uma semana. E cada dia os
levitas e os sacerdotes louvaram o Senhor com instrumentos possantes,
em honra do Senhor.
'''
"22" = ''':sup:`22` Ezequias dirigiu palavras de encorajamento a todos os levitas que
se tinham mostrado compreensivos no serviço do Senhor. Durante sete
dias comeram as vítimas da festa, ofereceram sacrifícios pacíficos e
glorificaram o Senhor, o Deus de seus pais.
'''
"23" = ''':sup:`23` Mas a opinião de toda a multidão era de prolongar a festa por mais
uma semana; e esses sete dias suplementares foram celebrados com
alegria.
'''
"24" = ''':sup:`24` Ezequias tinha dado à multidão mil touros e sete mil ovelhas. Os
chefes ajuntaram a isso mil touros e dez mil ovelhas. Os sacerdotes, em
grande número, se tinham purificado.
'''
"25" = ''':sup:`25` A alegria reinava em toda a multidão dos homens de Judá, entre os
sacerdotes e os levitas, a multidão vinda de Israel e os estrangeiros
vindos de Israel ou estabelecidos em Judá.
'''
"26" = ''':sup:`26` Em Jerusalém houve grande júbilo, tanto que nada de semelhante se
tinha visto na cidade desde o tempo de Salomão, filho de Davi, rei de
Israel.
'''
"27" = ''':sup:`27` Finalmente, os sacerdotes e os levitas levantaram-se para abençoar
a multidão. A voz deles foi ouvida e a prece deles chegou até a morada
santa do Senhor, no céu.
'''
