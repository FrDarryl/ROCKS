[11]
"1" = ''':sup:`1` Após ter dado instruções aos seus doze discípulos, Jesus partiu para
ensinar e pregar nas cidades daquela região.
'''
"2" = ''':sup:`2` Tendo João, em sua prisão, ouvido falar das obras de Cristo,
mandou-lhe dizer pelos seus discípulos:
'''
"3" = ''':sup:`3` “Sois vós aquele que deve vir, ou devemos esperar por outro?”.
'''
"4" = ''':sup:`4` Respondeu-lhes Jesus: “Ide e contai a João o que ouvistes e o que
vistes:
'''
"5" = ''':sup:`5` os cegos veem, os coxos andam, os leprosos são limpos, os surdos
ouvem, os mortos ressuscitam, o Evangelho é anunciado aos pobres...
'''
"6" = ''':sup:`6` Bem-aventurado aquele para quem eu não for ocasião de queda!”.
'''
"7" = ''':sup:`7` Tendo eles partido, disse Jesus à multidão a respeito de João: “Que
fostes ver no deserto? Um caniço agitado pelo vento?*
'''
"8" = ''':sup:`8` Que fostes ver, então? Um homem vestido com roupas luxuosas? Mas os
que estão revestidos de tais roupas vivem nos palácios dos reis.
'''
"9" = ''':sup:`9` Então, por que fostes para lá? Para ver um profeta? Sim, digo-vos
eu, mais que um profeta.
'''
"10" = ''':sup:`10` É dele que está escrito: Eis que eu envio meu mensageiro diante de
'''
"11" = ''':sup:`11` Em verdade vos digo: entre os filhos das mulheres, não surgiu outro
maior que João Batista. No entanto, o menor no Reino dos Céus é maior
do que ele.
'''
"12" = ''':sup:`12` Desde a época de João Batista até o presente, o Reino dos Céus é
arrebatado à força e são os violentos que o conquistam.*
'''
"13" = ''':sup:`13` Porque os profetas e a Lei tiveram a palavra até João.
'''
"14" = ''':sup:`14` E, se quereis compreender, é ele o Elias que devia voltar.*
'''
"15" = ''':sup:`15` Quem tem ouvidos ouça.
'''
"16" = ''':sup:`16` A quem hei de comparar esta geração? É semelhante a meninos
sentados nas praças que gritam aos seus companheiros:
'''
"17" = ''':sup:`17` Tocamos a flauta e não dançais, cantamos uma lamentação e não
chorais.
'''
"18" = ''':sup:`18` João veio; ele não bebia e não comia, e disseram: Ele está possesso
de um demônio.
'''
"19" = ''':sup:`19` O Filho do Homem vem, come e bebe, e dizem: É um comilão e
beberrão, amigo dos publicanos e dos devassos. Mas a sabedoria foi
justificada por seus filhos”.
'''
"20" = ''':sup:`20` Depois Jesus começou a censurar as cidades, onde tinha feito grande
número de seus milagres, por terem recusado arrepender-se:
'''
"21" = ''':sup:`21` “Ai de ti, Corozaim! Ai de ti, Betsaida! Porque, se tivessem sido
feitos em Tiro e em Sidônia os milagres que foram feitos em vosso meio,
há muito tempo elas se teriam arrependido sob o cilício e a cinza.
'''
"22" = ''':sup:`22` Por isso, vos digo: no dia do juízo, haverá menor rigor para Tiro e
para Sidônia que para vós!
'''
"23" = ''':sup:`23` E tu, Cafarnaum, serás elevada até o céu? Não! Serás atirada até o
inferno! Porque, se Sodoma tivesse visto os milagres que foram feitos
dentro dos teus muros, subsistiria até este dia.
'''
"24" = ''':sup:`24` Por isso, te digo: no dia do juízo, haverá menor rigor para Sodoma
do que para ti!”.
'''
"25" = ''':sup:`25` Por aquele tempo, Jesus pronunciou estas palavras: “Eu te bendigo,
Pai, Senhor do céu e da terra, porque escondeste estas coisas aos
sábios e entendidos e as revelaste aos pequenos.
'''
"26" = ''':sup:`26` Sim, Pai, eu te bendigo, porque assim foi do teu agrado.
'''
"27" = ''':sup:`27` Todas as coisas me foram dadas por meu Pai; ninguém conhece o
Filho, senão o Pai, e ninguém conhece o Pai, senão o Filho e aquele a
quem o Filho quiser revelá-lo.
'''
"28" = ''':sup:`28` Vinde a mim, vós todos que estais aflitos sob o fardo, e eu vos
aliviarei.
'''
"29" = ''':sup:`29` Tomai meu jugo sobre vós e recebei minha doutrina, porque eu sou
manso e humilde de coração e achareis o repouso para as vossas almas.
'''
"30" = ''':sup:`30` Porque meu jugo é suave e meu peso é leve”.
'''
