[24]
"1" = ''':sup:`1` Subindo dali, veio Davi habitar nas alturas de Engadi.
'''
"2" = ''':sup:`2` Quando Saul voltou da perseguição aos filisteus, foi-lhe anunciado:
“Davi está no deserto de Engadi”.
'''
"3" = ''':sup:`3` Tomou então Saul três mil israelitas de escol e foi em busca de Davi
com sua gente nos rochedos dos cabritos monteses.
'''
"4" = ''':sup:`4` Chegando perto dos apriscos de ovelhas que havia ao longo do
caminho, entrou Saul numa gruta para satisfazer suas necessidades. Ora,
no fundo dessa mesma gruta se encontrava Davi com seus homens,*
'''
"5" = ''':sup:`5` os quais disseram-lhe: “Eis o dia anunciado pelo Senhor, que te
prometeu entregar o teu inimigo à tua discrição”. Davi, arrastando-se
de mansinho, cortou furtivamente a ponta do manto de Saul.
'''
"6" = ''':sup:`6` E logo depois o seu coração bateu-lhe porque tinha ousado fazer
aquilo.
'''
"7" = ''':sup:`7` E disse aos seus homens: “Deus me guarde de jamais cometer este
crime, estendendo a mão contra o ungido do Senhor, meu senhor, pois ele
é consagrado ao Senhor!”.
'''
"8" = ''':sup:`8` Davi conteve os seus homens com essas palavras e impediu que
agredissem Saul. O rei levantou-se, deixou a gruta e prosseguiu o seu
caminho.
'''
"9" = ''':sup:`9` Então Davi saiu por sua vez e bradou atrás de Saul: “Ó rei, meu
senhor!”. Saul voltou-se para ver e Davi inclinou-se, prostrando-se até
a terra.
'''
"10" = ''':sup:`10` E disse ao rei: “Por que dás ouvidos aos que te dizem: ‘Davi
procura fazer-te mal?’.
'''
"11" = ''':sup:`11` Viste hoje com os teus olhos que o Senhor te entregou a mim na
gruta. Meus homens insistiam comigo para que te matasse, mas eu te
poupei, dizendo: ‘Não levantarei a mão contra o meu senhor, porque é o
ungido do Senhor’.
'''
"12" = ''':sup:`12` Olha, meu pai, vê a ponta de teu manto em minha mão. Se eu cortei
este pano do teu manto e não te matei, reconhece que não há
perversidade nem revolta em mim. Jamais pequei contra ti e tu procuras
matar-me.
'''
"13" = ''':sup:`13` Que o Senhor julgue entre mim e ti! O Senhor me vingará de ti, mas
eu não levantarei minha mão contra ti.
'''
"14" = ''':sup:`14` O mal vem dos malvados, como diz o provérbio; por isso, não te
tocará a minha mão.
'''
"15" = ''':sup:`15` Afinal, contra quem saiu o rei de Israel? A quem persegues? Um cão
morto! Uma pulga!
'''
"16" = ''':sup:`16` Pois bem! O Senhor julgará e pronunciará entre mim e ti. Que ele
olhe e defenda a minha causa, fazendo-me justiça contra ti!”.
'''
"17" = ''':sup:`17` Acabando Davi de falar, Saul disse-lhe: “É esta a tua voz, ó meu
filho Davi?”. E pôs-se a chorar.
'''
"18" = ''':sup:`18` “Tu és mais justo do que eu – replicou ele –; fizeste-me bem pelo
mal que te fiz.
'''
"19" = ''':sup:`19` Provaste hoje a tua bondade para comigo, pois o Senhor tinha-me
entregue a ti e não me mataste.
'''
"20" = ''':sup:`20` Qual é o homem que, encontrando o seu inimigo, deixa-o ir embora
tranquilamente? Que o Senhor te recompense o que hoje me deste!
'''
"21" = ''':sup:`21` Agora eu sei que serás rei e que nas tuas mãos será firmada a
realeza.
'''
"22" = ''':sup:`22` Jura-me pelo Senhor que não eliminarás a minha posteridade, nem
apagarás o meu nome da casa de meu pai”.
'''
"23" = ''':sup:`23` Davi prestou-lhe juramento. Depois disso, Saul voltou para a sua
casa e Davi com a sua gente voltaram ao seu refúgio.
'''
