'''
"2" = ''':sup:`2` Quando uma mulher der à luz um menino, será impura durante sete
dias, como nos dias de sua menstruação.
'''
"3" = ''':sup:`3` No oitavo dia, o menino será circuncidado.
'''
"4" = ''':sup:`4` Ela ficará ainda trinta e três dias no sangue de sua purificação.
Não tocará coisa alguma santa, e não irá ao santuário até que se acabem
os dias de sua purificação.
'''
"5" = ''':sup:`5` Se ela der à luz uma menina, será impura durante duas semanas, como
nos dias de sua menstruação, e ficará sessenta e seis dias no sangue de
sua purificação.
'''
"6" = ''':sup:`6` Cumpridos esses dias, pelo filho ou pela filha, apresentará ao
sacerdote, à entrada da tenda de reunião, um cordeiro de um ano em
holocausto, e um pombinho ou uma rola em sacrifícios pelo pecado.
'''
"7" = ''':sup:`7` O sacerdote os oferecerá ao Senhor, e fará a expiação por ela, que
será purificada do fluxo de seu sangue. Tal é a lei relativa à mulher
que dá à luz um menino ou uma menina.
'''
"8" = ''':sup:`8` Se as suas posses não lhe permitirem trazer um cordeiro, tomará duas
rolas ou dois pombinhos, uma para o holocausto e outro para o
sacrifício pelo pecado. O sacerdote fará por ela a expiação, e será
purificada”.
'''
