[12]
"1" = ''':sup:`1` Apareceu em seguida um grande sinal no céu: uma Mulher revestida do
sol, a lua debaixo dos seus pés e na cabeça uma coroa de doze
estrelas.*
'''
"2" = ''':sup:`2` Estava grávida e gritava de dores, sentindo as angústias de dar à
luz.
'''
"3" = ''':sup:`3` Depois apareceu outro sinal no céu: um grande Dragão vermelho, com
sete cabeças e dez chifres, e nas cabeças sete coroas.*
'''
"4" = ''':sup:`4` Varria com sua cauda uma terça parte das estrelas do céu, e as
atirou à terra. Esse Dragão deteve-se diante da Mulher que estava para
dar à luz, a fim de que, quando ela desse à luz, lhe devorasse o filho.
'''
"5" = ''':sup:`5` Ela deu à luz um Filho, um menino, aquele que deve reger todas as
nações pagãs com cetro de ferro. Mas seu Filho foi arrebatado para
junto de Deus e do seu trono.
'''
"6" = ''':sup:`6` A Mulher fugiu então para o deserto, onde Deus lhe tinha preparado
um retiro para aí ser sustentada por mil duzentos e sessenta dias.*
'''
"7" = ''':sup:`7` Houve uma batalha no céu. Miguel e seus anjos tiveram de combater o
Dragão. O Dragão e seus anjos travaram combate,*
'''
"8" = ''':sup:`8` mas não prevaleceram. E já não houve lugar no céu para eles.
'''
"9" = ''':sup:`9` Foi então precipitado o grande Dragão, a primitiva Serpente, chamado
Demônio e Satanás, o sedutor do mundo inteiro. Foi precipitado na
terra, e com ele os seus anjos.*
'''
"10" = ''':sup:`10` Eu ouvi no céu uma voz forte que dizia: “Agora chegou a salvação, o
poder e a realeza de nosso Deus, assim como a autoridade de seu Cristo,
porque foi precipitado o acusador de nossos irmãos, que os acusava, dia
e noite, diante do nosso Deus.
'''
"11" = ''':sup:`11` Mas estes venceram-no por causa do sangue do Cordeiro e de seu
eloquente testemunho. Desprezaram a vida até aceitar a morte.
'''
"12" = ''':sup:`12` Por isso alegrai-vos, ó céus, e todos que aí habitais. Mas, ó terra
e mar, cuidado! Porque o Demônio desceu para vós, cheio de grande ira,
sabendo que pouco tempo lhe resta”.
'''
"13" = ''':sup:`13` O Dragão, vendo que fora precipitado na terra, perseguiu a Mulher
que dera à luz o Menino.
'''
"14" = ''':sup:`14` Mas à Mulher foram dadas duas asas de grande águia, a fim de voar
para o deserto, para o lugar de seu retiro, onde é alimentada por um
tempo, dois tempos e a metade de um tempo, fora do alcance da cabeça da
Serpente.*
'''
"15" = ''':sup:`15` A Serpente vomitou contra a Mulher um rio de água, para fazê-la
submergir.
'''
"16" = ''':sup:`16` A terra, porém, acudiu à Mulher, abrindo a boca para engolir o rio
que o Dragão vomitara.
'''
"17" = ''':sup:`17` Este, então, se irritou contra a Mulher e foi fazer guerra ao resto
de sua descendência, aos que guardam os mandamentos de Deus e têm o
testemunho de Jesus.*
'''
"18" = ''':sup:`18` E ele se estabeleceu na praia.*
'''
