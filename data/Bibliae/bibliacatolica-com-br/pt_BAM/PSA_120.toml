[120]
"1" = ''':sup:`1` Cântico das peregrinações. Para os montes levanto os olhos: de onde
me virá socorro?*
'''
"2" = ''':sup:`2` O meu socorro virá do Senhor, criador do céu e da terra.
'''
"3" = ''':sup:`3` Ele não permitirá que teus pés resvalem; não dormirá aquele que te
guarda.
'''
"4" = ''':sup:`4` Não, não há de dormir, nem adormecer o guarda de Israel.
'''
"5" = ''':sup:`5` O Senhor é teu guarda, o Senhor é teu abrigo, sempre ao teu lado.
'''
"6" = ''':sup:`6` De dia, o sol não te fará mal; nem a lua durante a noite.
'''
"7" = ''':sup:`7` O Senhor te resguardará de todo o mal; ele velará sobre tua alma.
'''
"8" = ''':sup:`8` O Senhor guardará os teus passos, agora e para todo o sempre.*
'''
