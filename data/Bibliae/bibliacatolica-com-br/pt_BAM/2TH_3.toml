[3]
"1" = ''':sup:`1` Por fim, irmãos, orai por nós, para que a palavra do Senhor se
propague e seja estimada, tal como acontece entre vós,
'''
"2" = ''':sup:`2` e para que sejamos livres dos homens perversos e maus; porque nem
todos possuem a fé.
'''
"3" = ''':sup:`3` Mas o Senhor é fiel, e ele há de vos dar forças e vos preservar do
mal.
'''
"4" = ''':sup:`4` Quanto a vós, temos plena certeza no Senhor de que estareis
cumprindo e continuareis a cumprir o que vos prescrevemos.
'''
"5" = ''':sup:`5` Que o Senhor dirija os vossos corações para o amor de Deus e a
paciência de Cristo.*
'''
"6" = ''':sup:`6` Intimamo-vos, irmãos, em nome de nosso Senhor Jesus Cristo, que
eviteis a convivência de todo irmão que leve vida ociosa e contrária à
tradição que de nós tendes recebido.*
'''
"7" = ''':sup:`7` Sabeis perfeitamente o que deveis fazer para nos imitar. Não temos
vivido entre vós desregradamente,
'''
"8" = ''':sup:`8` nem temos comido de graça o pão de ninguém. Mas, com trabalho e
fadiga, labutamos noite e dia, para não sermos pesados a nenhum de vós.
'''
"9" = ''':sup:`9` Não porque não tivéssemos direito para isso, mas foi para vos
oferecer em nós mesmos um exemplo a imitar.*
'''
"10" = ''':sup:`10` Aliás, quando estávamos convosco, nós vos dizíamos formalmente:
Quem não quiser trabalhar não tem o direito de comer.
'''
"11" = ''':sup:`11` Entretanto, soubemos que entre vós há alguns desordeiros, vadios,
que só se preocupam em intrometer-se em assuntos alheios.
'''
"12" = ''':sup:`12` A esses indivíduos ordenamos e exortamos a que se dediquem
tranquilamente ao trabalho para merecerem ganhar o que comer.
'''
"13" = ''':sup:`13` Vós, irmãos, não vos canseis de fazer o bem.
'''
"14" = ''':sup:`14` Se alguém não obedecer ao que ordenamos por esta carta, notai-o e,
para que ele se envergonhe, deixai de ter familiaridade com ele.
'''
"15" = ''':sup:`15` Porém, não deveis considerá-lo como inimigo, mas repreendê-lo como
irmão.
'''
"16" = ''':sup:`16` O Senhor da paz vos conceda a paz em todo o tempo e em todas as
circunstâncias. O Senhor esteja com todos vós.
'''
"17" = ''':sup:`17` A saudação vai de meu próprio punho: PAULO. É esta a minha
assinatura em todas as minhas cartas. É assim que eu escrevo.*
'''
"18" = ''':sup:`18` A graça de nosso Senhor Jesus Cristo esteja com todos vós!
'''
