[19]
"1" = ''':sup:`1` Oráculo contra o Egito. Eis que o Senhor, montado numa nuvem rápida,
vem ao Egito. Os ídolos do Egito tremem diante dele e o Egito sente
desfalecer sua coragem.
'''
"2" = ''':sup:`2` Excitarei os egípcios, uns contra os outros, e eles se baterão irmão
contra irmão, amigo contra amigo, cidade contra cidade, reino contra
reino.
'''
"3" = ''':sup:`3` O Egito perderá a cabeça, e eu abolirei sua prudência. Consultarão
os ídolos e os feiticeiros, os evocadores de mortos e os adivinhos.
'''
"4" = ''':sup:`4` Entregarei esta terra nas mãos de um soberano cruel, um rei
implacável a dominará. Oráculo do Senhor dos exércitos.
'''
"5" = ''':sup:`5` As águas do mar se estancarão, e o rio se tornará seco e árido.*
'''
"6" = ''':sup:`6` A água estagnará nos canais, os rios do Egito diminuirão e secarão.
Juncos e caniços murcharão*
'''
"7" = ''':sup:`7` nas campinas à margem do Nilo; tudo o que cresce ao longo do rio
secará, cairá e desaparecerá;
'''
"8" = ''':sup:`8` os pescadores ficarão desolados, os que lançam o anzol no rio se
lamentarão, e os que lançam suas redes às águas ficarão consternados.
'''
"9" = ''':sup:`9` Os que trabalham o linho ficarão decepcionados, os cardadores e os
tecelães serão confundidos,
'''
"10" = ''':sup:`10` os tecedores ficarão à míngua, e todos os trabalhadores em
desolação.
'''
"11" = ''':sup:`11` Os príncipes de Tânis enlouquecerão, os sábios conselheiros do
faraó formarão um conselho insensato. Como ousais dizer ao faraó: “Eu
sou filho de sábios, filho dos antigos reis?”.*
'''
"12" = ''':sup:`12` Onde estão agora os teus sábios? Que eles te anunciem e te façam
saber os desígnios do Senhor dos exércitos contra o Egito!
'''
"13" = ''':sup:`13` Os príncipes de Tânis perdem a razão, os príncipes de Mênfis são
iludidos; e os chefes das tribos desencaminham o Egito.
'''
"14" = ''':sup:`14` O Senhor difundiu entre eles um espírito de vertigem, e eles
vagueiam por todo o Egito sem desígnio certo, como um bêbado que
cambaleia em seu vômito.
'''
"15" = ''':sup:`15` O Egito não está em condições de decidir o que devem fazer a cabeça
e a cauda, a palma e o junco.
'''
"16" = ''':sup:`16` Naquele tempo, os egípcios serão como mulheres, tremerão de medo
sob a ameaça da mão do Senhor levantada sobre eles.
'''
"17" = ''':sup:`17` Então, a terra de Judá será o terror do Egito; logo que se fale
nela, ele se encherá de pavor, por causa dos desígnios que o Senhor dos
exércitos formou contra ele.
'''
"18" = ''':sup:`18` Naquele tempo, haverá no Egito cinco cidades que falarão a língua
de Canaã e jurarão pelo Senhor dos exércitos. Uma delas será chamada a
Cidade do Sol.*
'''
"19" = ''':sup:`19` Naquele tempo, haverá um altar erguido ao Senhor, em pleno Egito,
e, em suas fronteiras, um obelisco dedicado ao Senhor.
'''
"20" = ''':sup:`20` E eles servirão de monumento ao Senhor, na terra do Egito. Quando
maltratados pelos opressores, invocarão o Senhor, e ele lhes enviará um
salvador, um defensor que os libertará.*
'''
"21" = ''':sup:`21` O Senhor se dará a conhecer ao Egito, os egípcios conhecerão o
Senhor naquele tempo, e lhe oferecerão sacrifícios e oblações; farão
votos ao Senhor e os cumprirão.
'''
"22" = ''':sup:`22` Quando o Senhor ferir os egípcios, será para curá-los; eles se
voltarão para o Senhor, que se deixará aplacar e os curará.
'''
"23" = ''':sup:`23` Naquele tempo, haverá um caminho do Egito para a Assíria; os
assírios irão ao Egito, e os egípcios, à Assíria. O Egito e a Assíria
renderão culto ao Senhor.*
'''
"24" = ''':sup:`24` Naquele tempo, Israel será, como terceiro, aliado ao Egito e à
Assíria, objeto da bênção no meio da terra que o Senhor dos exércitos
abençoará nestes termos: “Bendito seja meu povo do Egito, a Assíria,
obra de minhas mãos, e Israel, minha herança!”.*
'''
"Notes" = '''
Notas de rodapé:
19:1-4 - A profecia contra o Egito descreve a divisão e o colapso da
nação, resultado de sua idolatria e autossuficiência. Esse julgamento
revela a fraqueza dos deuses egípcios perante o Deus de Israel (veja
19:5-10 - O Nilo, fonte de vida do Egito, secará, causando fome e
desespero. Esse desastre natural demonstra que a verdadeira segurança
não está nas riquezas, mas na dependência de Deus (veja também
19:11-15 - Os sábios do Egito se tornam tolos, incapazes de orientar a
nação. Esse fracasso dos líderes humanos destaca que só a sabedoria de
Coríntios 1:20).
19:16-17 - O Egito será tomado pelo temor do Senhor e ficará submisso a
Judá. Isso ilustra o poder de Deus sobre as nações e Sua capacidade de
46:27-28).
19:18-25 - No futuro, Egito, Israel e Assíria serão abençoados juntos.
Esse cenário simboliza a união das nações sob a bênção de Deus e a paz
2:14).
'''
