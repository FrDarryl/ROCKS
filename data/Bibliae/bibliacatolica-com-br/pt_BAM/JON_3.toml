[3]
"1" = ''':sup:`1` A palavra do Senhor foi dirigida pela segunda vez a Jonas nestes
termos:
'''
"2" = ''':sup:`2` “Vai a Nínive, a grande cidade, e faze-lhe conhecer a mensagem que
te ordenei”.
'''
"3" = ''':sup:`3` Jonas pôs-se a caminho e foi a Nínive, segundo a ordem do Senhor.
Nínive era, diante de Deus, uma grande cidade: eram precisos três dias
para percorrê-la.*
'''
"4" = ''':sup:`4` Jonas foi pela cidade durante todo um dia, pregando: “Daqui a
quarenta dias, Nínive será destruída”.
'''
"5" = ''':sup:`5` Os ninivitas creram nessa mensagem de Deus, e proclamaram um jejum,
vestindo-se de sacos desde o maior até o menor.
'''
"6" = ''':sup:`6` A notícia chegou ao conhecimento do rei de Nínive; ele levantou-se
do seu trono, tirou o manto, cobriu-se de saco e sentou-se sobre a
cinza.
'''
"7" = ''':sup:`7` Em seguida, foi publicado pela cidade, por ordem do rei e dos
príncipes, este decreto: “Fica proibido aos homens e aos animais, tanto
do gado maior como do menor, comer o que quer que seja, assim como
pastar ou beber.
'''
"8" = ''':sup:`8` Homens e animais se cobrirão de sacos. Todos clamem a Deus, em alta
voz; deixe cada um o seu mau caminho e converta-se da violência que há
em suas mãos.*
'''
"9" = ''':sup:`9` Quem sabe, Deus se arrependerá, acalmará o ardor de sua cólera e
deixará de nos perder!”.
'''
"10" = ''':sup:`10` Diante de uma tal atitude, vendo como renunciavam aos seus maus
caminhos, Deus arrependeu-se do mal que resolvera fazer-lhes, e não o
executou.
'''
"Notes" = '''
Notas de rodapé:
3:1-2 - Deus novamente chama Jonas para pregar em Nínive, e ele
obedece. O chamado de Deus para levar a mensagem de arrependimento é
uma oportunidade de salvação, demonstrando a misericórdia divina, que
17:30).
3:3-4 - Jonas prega a mensagem de destruição iminente, e Nínive começa
a se arrepender. A resposta do povo de Nínive mostra o poder de uma
mensagem de arrependimento genuíno e a disposição de Deus para perdoar
3:19).
3:5-9 - O rei de Nínive se humilha e ordena um jejum, mostrando a ação
de arrependimento e a necessidade de conversão pública. Isso revela que
o arrependimento deve envolver tanto o coração pessoal quanto ações
3:10 - Deus vê o arrependimento de Nínive e decide não destruir a
cidade. Isso ilustra o coração misericordioso de Deus, que está
disposto a perdoar e restaurar aqueles que se arrependem sinceramente
'''
