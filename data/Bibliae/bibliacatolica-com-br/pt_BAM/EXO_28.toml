[28]
"1" = ''':sup:`1` “Faze vir junto de ti, do meio dos israelitas, teu irmão Aarão com
seus filhos para me servirem no ofício sacerdotal: Aarão, Nadab, Abiú,
Eleazar e Itamar, filhos de Aarão.
'''
"2" = ''':sup:`2` Farás para teu irmão Aarão vestes sagradas em sinal de dignidade e
de distinção.
'''
"3" = ''':sup:`3` Fala aos homens inteligentes a quem enchi do espírito de sabedoria,
para que confeccionem as vestes de Aarão, de sorte que ele seja
consagrado ao meu sacerdócio.
'''
"4" = ''':sup:`4` Eis as vestes que deverão fazer: um peitoral, um efod, um manto, uma
túnica bordada, um turbante e um cinto. Tais são as vestes que farão
para teu irmão Aarão e para os seus filhos, a fim de que sejam
sacerdotes a meu serviço;
'''
"5" = ''':sup:`5` empregarão ouro, púrpura violeta e escarlate, carmesim e linho fino.
'''
"6" = ''':sup:`6` O efod será feito de ouro, de púrpura violeta e escarlate, de
carmesim e de linho fino retorcido, artisticamente tecidos.*
'''
"7" = ''':sup:`7` Nas duas extremidades, haverá duas alças, que o sustentarão.
'''
"8" = ''':sup:`8` O cinto que se passará sobre o efod para fixá-lo será feito do mesmo
trabalho e fará com ele uma só peça: ouro, púrpura violeta e escarlate,
carmesim e linho fino retorcido.
'''
"9" = ''':sup:`9` Tomarás duas pedras de ônix e gravarás nelas o nome dos filhos de
Israel:
'''
"10" = ''':sup:`10` seis nomes numa pedra, seis noutra, por ordem de idade.
'''
"11" = ''':sup:`11` Os nomes dos filhos de Israel, que gravarás nas duas pedras, serão
à maneira de selos gravados por lapidadores; e as duas pedras serão
encaixadas em filigranas de ouro.
'''
"12" = ''':sup:`12` Colocarás essas duas pedras nas alças do efod, em memória dos
filhos de Israel, cujos nomes serão levados por Aarão nos seus dois
ombros, à guisa de memória diante do Senhor.
'''
"13" = ''':sup:`13` Farás engastes de ouro
'''
"14" = ''':sup:`14` e duas correntinhas de ouro puro entrelaçadas em forma de cordões,
que fixarás nos engastes.
'''
"15" = ''':sup:`15` Farás um peitoral de julgamento artisticamente trabalhado, do mesmo
tecido que o efod: ouro, púrpura violeta e escarlate, carmesim e linho
fino retorcido.*
'''
"16" = ''':sup:`16` Será quadrado, dobrado em dois, do comprimento de um palmo e de
largura de um palmo.
'''
"17" = ''':sup:`17` Tu o guarnecerás com quatro fileiras de pedrarias. Primeira
fileira: um sárdio, um topázio e uma esmeralda;
'''
"18" = ''':sup:`18` segunda fileira: um rubi, uma safira, um diamante;
'''
"19" = ''':sup:`19` terceira fileira: uma opala, uma ágata e uma ametista;
'''
"20" = ''':sup:`20` quarta fileira: um crisólito, um ônix e um jaspe. Serão engastadas
em uma filigrana de ouro.
'''
"21" = ''':sup:`21` E, correspondendo aos nomes dos filhos de Israel, serão em número
de doze, e em cada uma será gravado o nome de uma das doze tribos, à
maneira de um sinete.
'''
"22" = ''':sup:`22` Farás também para o peitoral correntinhas de ouro puro,
entrelaçadas em forma de cordões.
'''
"23" = ''':sup:`23` Farás ainda para o peitoral dois anéis de ouro, que fixarás em suas
extremidades.
'''
"24" = ''':sup:`24` Passarás os dois cordões de ouro nos dois anéis,
'''
"25" = ''':sup:`25` e prenderás as suas duas pontas nos dois colchetes, unindo-os nas
duas alças do efod para o lado da frente.
'''
"26" = ''':sup:`26` Farás ainda dois anéis de ouro que fixarás nas duas extremidades do
peitoral, na sua orla interior aplicada contra o efod.
'''
"27" = ''':sup:`27` E enfim dois outros anéis de ouro que fixarás na parte dianteira,
por baixo das duas alças do efod, à altura da junção, no cinto do efod.
'''
"28" = ''':sup:`28` Serão presos os anéis do peitoral aos do efod por meio de uma fita
de púrpura violeta, a fim de que o peitoral se fixe sobre a cintura do
efod, e assim não se separe dele.
'''
"29" = ''':sup:`29` Desse modo, entrando no santuário, Aarão levará sobre o seu coração
os nomes dos filhos de Israel gravados sobre o peitoral de julgamento,
como memorial perpétuo diante do Senhor.
'''
"30" = ''':sup:`30` No peitoral de julgamento porás o urim e o tumim, para que estejam
sobre o peito de Aarão quando ele se apresentar diante do Senhor. Assim
Aarão levará constantemente sobre o seu coração, diante do Senhor, o
julgamento dos israelitas.*
'''
"31" = ''':sup:`31` Farás o manto do efod inteiramente de púrpura violeta.
'''
"32" = ''':sup:`32` Haverá no meio uma abertura para a cabeça, e em volta uma orla
tecida, que será como a abertura de um colete, para que não se rompa.
'''
"33" = ''':sup:`33` Em volta de toda a orla inferior, porás romãs de púrpura violeta e
escarlate, assim como carmesim, entremeadas de campainhas de ouro:
'''
"34" = ''':sup:`34` uma campainha de ouro, uma romã, outra campainha de ouro, outra
romã em todo o contorno da orla inferior do manto.
'''
"35" = ''':sup:`35` Aarão será revestido desse manto quando exercer suas funções, a fim
de se ouvir o som das campainhas quando entrar no santuário, diante do
Senhor, e quando sair, e para que não morra.
'''
"36" = ''':sup:`36` Farás uma lâmina de ouro puro na qual gravarás, como num sinete,
“Santidade ao Senhor”.
'''
"37" = ''':sup:`37` Tu a prenderás com uma fita de púrpura violeta na frente do
turbante.
'''
"38" = ''':sup:`38` Estará na fronte de Aarão, que levará assim a carga das faltas
cometidas pelos israelitas, na ocasião de algumas santas ofertas que
possam apresentar: estará continuamente na sua fronte, para que os
israelitas sejam aceitos pelo Senhor.
'''
"39" = ''':sup:`39` Farás uma túnica de linho, um turbante de linho e um cinto bordado.
'''
"40" = ''':sup:`40` Farás túnicas para os filhos de Aarão, cinto e tiaras, em sinal de
dignidade e de distinção.
'''
"41" = ''':sup:`41` Revestirás desses ornamentos teu irmão Aarão e seus filhos e os
ungirás, os empossarás e os consagrarás, a fim de que sejam sacerdotes
a meu serviço.
'''
"42" = ''':sup:`42` Tu lhes farás também, para cobrir a sua nudez, calções de linho que
irão da cintura até as coxas.
'''
"43" = ''':sup:`43` Aarão e seus filhos os levarão quando entrarem na tenda de reunião,
ou quando se aproximarem do altar para fazer o serviço do santuário,
sob pena de incorrerem numa falta mortal. Essa é uma lei perpétua para
Aarão e sua posteridade.”
'''
