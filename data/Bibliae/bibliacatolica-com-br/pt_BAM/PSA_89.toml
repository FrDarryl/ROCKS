[89]
"1" = ''':sup:`1` Prece de Moisés, homem de Deus. Senhor, fostes nosso refúgio de
geração em geração.*
'''
"2" = ''':sup:`2` Antes que se formassem as montanhas, a terra e o universo, desde
toda a eternidade vós sois Deus.
'''
"3" = ''':sup:`3` Reduzis o homem à poeira, e dizeis: “Filhos dos homens, retornai ao
pó”,*
'''
"4" = ''':sup:`4` porque mil anos, diante de vós, são como o dia de ontem que já
passou, como uma só vigília da noite.
'''
"5" = ''':sup:`5` Vós os arrebatais: eles são como um sonho da manhã, como a erva
virente,
'''
"6" = ''':sup:`6` que viceja e floresce de manhã, mas que à tarde é cortada e seca.
'''
"7" = ''':sup:`7` Sim, somos consumidos pela vossa severidade, e acabrunhados pela
vossa cólera.
'''
"8" = ''':sup:`8` Colocastes diante de vós as nossas culpas, e nossos pecados ocultos
à vista de vossos olhos.
'''
"9" = ''':sup:`9` Ante a vossa ira, passaram todos os nossos dias. Nossos anos se
dissiparam como um sopro.
'''
"10" = ''':sup:`10` Setenta anos é o total de nossa vida, os mais fortes chegam aos
oitenta. A maior parte deles, sofrimento e vaidade, porque o tempo
passa depressa e desaparecemos.
'''
"11" = ''':sup:`11` Quem avalia a força de vossa cólera, e mede a vossa ira com o temor
que vos é devido?
'''
"12" = ''':sup:`12` Ensinai-nos a bem contar os nossos dias, para alcançarmos o saber
do coração.*
'''
"13" = ''':sup:`13` Voltai-vos, Senhor – quanto tempo tardareis? E sede propício a
vossos servos.
'''
"14" = ''':sup:`14` Cumulai-nos desde a manhã com as vossas misericórdias, para
exultarmos alegres em toda a nossa vida.
'''
"15" = ''':sup:`15` Consolai-nos tantos dias quantos nos afligistes, tantos anos
quantos nós sofremos.
'''
"16" = ''':sup:`16` Manifestai vossa obra aos vossos servidores, e a vossa glória aos
seus filhos.
'''
"17" = ''':sup:`17` Que o beneplácito do Senhor, nosso Deus, repouse sobre nós.
Favorecei as obras de nossas mãos. Sim, fazei prosperar o trabalho de
nossas mãos.
'''
