[13]
"1" = ''':sup:`1` Oráculo contra Babilônia, revelado a Isaías, filho de Amós.*
'''
"2" = ''':sup:`2` Levantai o estandarte sobre a colina escalvada, elevai a voz contra
eles. Fazei-lhes sinal com as mãos, para que transponham as portas dos
nobres.*
'''
"3" = ''':sup:`3` Em minha cólera requisitei minhas tropas sagradas, e chamei os meus
bravos e meus altivos triunfadores.
'''
"4" = ''':sup:`4` Escutai esse ruído sobre os montes como vozerio de grande multidão;
escutai o tumulto dos reinos e das nações reunidas. É o Senhor dos
exércitos que passa em revista suas tropas para a batalha.
'''
"5" = ''':sup:`5` Chegam de uma terra longínqua, da extremidade dos céus, o Senhor e
os instrumentos de seu furor, para devastar toda a terra.
'''
"6" = ''':sup:`6` Lamentai-vos, porque o dia do Senhor está próximo como uma
devastação provocada pelo Todo-poderoso.
'''
"7" = ''':sup:`7` Por causa disso, deixam cair os braços; todos perdem a coragem;*
'''
"8" = ''':sup:`8` ficam cheios de terror... Tomados de convulsões e dores, eles se
retorcem como uma mulher em parto. Olham uns para os outros e têm o
rosto em fogo.
'''
"9" = ''':sup:`9` Eis que virá o dia do Senhor, dia implacável, de furor e de cólera
ardente, para reduzir a terra a um deserto, e dela exterminar os
pecadores.
'''
"10" = ''':sup:`10` Nem as estrelas do céu, nem suas constelações brilhantes, farão
resplandecer sua luz; o sol se obscurecerá desde o nascer, e a lua já
não enviará sua luz.
'''
"11" = ''':sup:`11` Punirei o mundo por seus crimes, e os pecadores por suas maldades.
Abaterei o orgulho dos arrogantes e humilharei a pretensão dos tiranos.
'''
"12" = ''':sup:`12` Tornarei os homens mais raros que o ouro fino, e os mortais mais
raros que o metal de Ofir.
'''
"13" = ''':sup:`13` Farei oscilar os céus, e a terra abalada será sacudida pela ira do
Senhor, Deus dos exércitos, no dia do seu furor ardente.
'''
"14" = ''':sup:`14` Então, como uma gazela assustada, como um rebanho que ninguém
recolhe, cada um voltará para seu povo, e fugirá para sua terra.*
'''
"15" = ''':sup:`15` Todos aqueles que forem encontrados serão mortos; os que forem
apanhados serão passados à espada.
'''
"16" = ''':sup:`16` Seus filhinhos serão massacrados diante de seus olhos, suas casas
serão saqueadas, e suas mulheres, violadas.*
'''
"17" = ''':sup:`17` Suscitarei contra eles os medos, que não se interessam pela prata,
nem apreciam o ouro.*
'''
"18" = ''':sup:`18` Seus arcos abaterão os jovens; não terão compaixão pelos frutos das
entranhas, nem piedade das crianças.
'''
"19" = ''':sup:`19` Então Babilônia, a pérola dos reinos, a joia de que os caldeus
tanto se orgulham, será destruída por Deus, como Sodoma e Gomorra.
'''
"20" = ''':sup:`20` Nunca mais será habitada, nem povoada até o fim dos tempos. O árabe
não mais erguerá aí sua tenda, os pastores não amalharão aí seus
rebanhos,
'''
"21" = ''':sup:`21` as feras terão aí seu covil, os mochos frequentarão as casas, as
avestruzes morarão aí, e os sátiros farão aí suas danças.*
'''
"22" = ''':sup:`22` Os chacais uivarão nos seus palácios, e os lobos, nas suas casas de
prazer. Sua hora está próxima e seus dias estão contados.
'''
