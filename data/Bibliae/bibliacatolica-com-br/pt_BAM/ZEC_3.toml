[3]
"1" = ''':sup:`1` O Senhor mostrou-me o sumo sacerdote Josué, de pé diante do anjo do
Senhor; Satã estava à sua direita como acusador.*
'''
"2" = ''':sup:`2` O anjo do Senhor disse a Satã: “O Senhor te confunda, Satã!
Confunda-te o Senhor que escolheu Jerusalém. Josué não é porventura um
tição escapado ao incêndio?”.*
'''
"3" = ''':sup:`3` Josué, vestido com roupas sujas, estava de pé diante do anjo do
Senhor.*
'''
"4" = ''':sup:`4` O Senhor falou àqueles que estavam à volta dele, dizendo: “Tirai-lhe
essas roupas sujas”. Depois disse a Josué: “Eis que tirei de ti a tua
imundície e te revesti de roupa de festa”.
'''
"5" = ''':sup:`5` E acrescentou: “Ponde-lhe na cabeça uma tiara limpa”. Eles
puseram-lhe na cabeça uma tiara limpa e fizeram-no mudar de vestes em
presença do anjo do Senhor.
'''
"6" = ''':sup:`6` Em seguida, o anjo do Senhor declarou a Josué:
'''
"7" = ''':sup:`7` “Eis o que diz o Senhor dos exércitos: se andares nos meus caminhos
e fores fiel no meu serviço, governarás a minha casa, guardarás os meus
átrios e eu te darei lugar entre estes que estão aqui diante de mim.
'''
"8" = ''':sup:`8` Ouve, ó Josué, sumo sacerdote, tu e teus colegas que se sentam
diante de ti – porque são pessoas de presságio: porque eis que farei
vir o meu servo Rebento.*
'''
"9" = ''':sup:`9` Eis a pedra que pus diante de Josué; sobre essa pedra estão sete
olhos; gravarei eu mesmo sobre ela a inscrição – oráculo do Senhor dos
exércitos – e em um só dia tirarei o mal desta terra.
'''
"10" = ''':sup:`10` Naquele dia – oráculo do Senhor dos exércitos – convidareis uns aos
outros para debaixo de sua vinha e de sua figueira”.*
'''
