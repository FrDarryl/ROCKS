[112]
"1" = ''':sup:`1` Aleluia. Louvai, ó servos do Senhor, louvai o nome do Senhor.*
'''
"2" = ''':sup:`2` Bendito seja o nome do Senhor, agora e para sempre.
'''
"3" = ''':sup:`3` Desde o nascer ao pôr-do-sol, seja louvado o nome do Senhor.
'''
"4" = ''':sup:`4` O Senhor é excelso sobre todos os povos, sua glória ultrapassa a
altura do céu.
'''
"5" = ''':sup:`5` Quem se compara ao Senhor, nosso Deus, que tem seu trono nas
alturas,
'''
"6" = ''':sup:`6` e do alto olha o céu e a terra?
'''
"7" = ''':sup:`7` Ele levanta do pó o indigente e tira o pobre da imundície,
'''
"8" = ''':sup:`8` para, entre os príncipes, fazê-lo sentar, junto dos grandes de seu
povo.
'''
"9" = ''':sup:`9` E a mulher, que, antes, era estéril, ele a faz, em sua casa, mãe
feliz de muitos filhos.
'''
