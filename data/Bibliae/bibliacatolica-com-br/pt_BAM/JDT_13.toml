[13]
"1" = ''':sup:`1` Anoiteceu. Os oficiais apressaram-se em voltar aos seus aposentos.
Vagao fechou as portas do quarto e foi-se.
'''
"2" = ''':sup:`2` Estavam todos embriagados pelo vinho.
'''
"3" = ''':sup:`3` Judite ficou só no seu quarto,
'''
"4" = ''':sup:`4` enquanto Holofernes repousava em seu leito, mergulhado em vinho.
'''
"5" = ''':sup:`5` Judite ordenou à sua serva que ficasse do lado de fora do quarto,
vigiando.
'''
"6" = ''':sup:`6` De pé ao lado do leito, movendo em silêncio os lábios, ela orou com
lágrimas a Deus, dizendo:
'''
"7" = ''':sup:`7` “Senhor, Deus de Israel, dai-me força. Olhai agora o que vão fazer
minhas mãos, a fim de que, segundo a vossa promessa, levanteis a vossa
cidade de Jerusalém e eu realize o que acreditei ser possível graças a
vós”.
'''
"8" = ''':sup:`8` Dizendo essas palavras, aproximou-se da coluna que estava à
cabeceira do leito e tomou a espada que ali estava pendurada;
'''
"9" = ''':sup:`9` desembainhou-a e, tomando os cabelos de Holofernes, disse: “Senhor,
dai-me força neste momento!”.
'''
"10" = ''':sup:`10` Feriu-o duas vezes na nuca e decepou-lhe a cabeça. Desprendeu em
seguida o cortinado das colunas e rolou por terra o corpo mutilado.
'''
"11" = ''':sup:`11` Feito isso, saiu e deu à sua serva a cabeça de Holofernes para que
a colocasse dentro da sacola de provisões.
'''
"12" = ''':sup:`12` Depois saíram ambas, como de costume, como se fossem para a oração.
Atravessaram o acampamento, contornaram o vale e chegaram às portas da
cidade.
'''
"13" = ''':sup:`13` De longe, Judite gritou aos guardas das portas: “Abri a porta,
porque Deus está conosco; ele manifestou o seu poder em favor de
Israel”.
'''
"14" = ''':sup:`14` Ouvindo essas palavras, os homens chamaram os anciãos da cidade.
'''
"15" = ''':sup:`15` Toda a população correu para ela, desde o menor até o maior, porque
não esperavam mais que ela voltasse.
'''
"16" = ''':sup:`16` Juntaram-se todos ao redor dela com tochas acesas. Judite, subindo
a um lugar mais alto, pediu que se fizesse silêncio. Todos se calaram.
'''
"17" = ''':sup:`17` “Louvai ao Senhor, nosso Deus – disse-lhes ela –, que não abandonou
os que puseram nele a sua esperança,
'''
"18" = ''':sup:`18` e que cumpriu pelas mãos de sua serva a sua promessa de
misericórdia à casa de Israel; esta noite ele matou por minha mão o
inimigo de seu povo.”
'''
"19" = ''':sup:`19` Então, tirando da sacola a cabeça de Holofernes, mostrou-a e
disse-lhe: “Eis a cabeça de Holofernes, marechal do exército assírio;
eis também o cortinado do baldaquino onde se achava deitado, ébrio a
cair, quando o Senhor, nosso Deus, o feriu pela mão de uma mulher.
'''
"20" = ''':sup:`20` Mas juro-vos, pelo mesmo Senhor, que o seu anjo me protegeu, tanto
ao partir, como ao demorar-me lá e como ao voltar e o Senhor não
permitiu que sua serva fosse manchada: ele reconduziu-me a vós livre de
toda a mancha de pecado, cheia de alegria por sua vitória, pela minha
salvação e pela vossa libertação.
'''
"21" = ''':sup:`21` Dai-lhe glória todos vós, porque é bom, porque a sua misericórdia é
eterna!”.
'''
"22" = ''':sup:`22` Então, todos, adorando o Senhor, disseram a Judite: “O Senhor te
abençoou com o seu poder, porque ele por ti aniquilou os nossos
inimigos”.
'''
"23" = ''':sup:`23` Ozias, príncipe do povo de Israel, acrescentou: “Minha filha, tu és
bendita do Senhor, Deus Altíssimo, mais que todas as mulheres da terra.
'''
"24" = ''':sup:`24` Bendito seja o Senhor, criador do céu e da terra, que te guiou para
cortar a cabeça de nosso maior inimigo!
'''
"25" = ''':sup:`25` Ele deu neste dia tanta glória ao teu nome, que nunca o teu louvor
cessará de ser celebrado pelos homens, que se lembrarão eternamente do
poder do Senhor. Ante os sofrimentos e a angústia de teu povo, não
poupaste a tua vida, mas salvaste-nos da ruína, em presença de nosso
Deus.”
'''
"26" = ''':sup:`26` E todo o povo respondeu: “Assim seja! Assim seja!”.
'''
"27" = ''':sup:`27` Mandaram então vir Aquior e Judite disse-lhe: “O Deus de Israel, de
quem testemunhaste que toma vingança dos seus inimigos, cortou esta
noite por minha mão a cabeça de todos os infiéis.
'''
"28" = ''':sup:`28` Para provar-te que assim é, eis a cabeça de Holofernes que, na
insolência de seu orgulho, desprezava o Deus de Israel e te ameaçava de
morte, dizendo: Quando o povo de Israel for vencido, mandarei passar-te
a fio de espada”.
'''
"29" = ''':sup:`29` Vendo a cabeça de Holofernes, Aquior foi tomado de pavor e caiu com
o rosto por terra, sem sentidos.
'''
"30" = ''':sup:`30` Quando recobrou os sentidos e voltou a si, jogou-se aos pés de
Judite em sinal de reverência e disse: “Sê bendita de teu Deus em todas
as tendas de Jacó, porque o Deus de Israel será glorificado por causa
de ti entre todas as nações que ouvirem o teu nome”.
'''
