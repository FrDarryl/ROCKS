[6]
"1" = ''':sup:`1` Naqueles dias, como crescesse o número dos discípulos, houve queixas
dos gregos contra os hebreus, porque as suas viúvas teriam sido
negligenciadas na distribuição diária.*
'''
"2" = ''':sup:`2` Por isso, os Doze convocaram uma reunião dos discípulos e disseram:
“Não é razoável que abandonemos a Palavra de Deus, para administrar.*
'''
"3" = ''':sup:`3` Portanto, irmãos, escolhei dentre vós sete homens de boa reputação,
cheios do Espírito Santo e de sabedoria, aos quais encarregaremos deste
ofício.
'''
"4" = ''':sup:`4` Nós atenderemos sem cessar à oração e ao ministério da palavra”.
'''
"5" = ''':sup:`5` Esse parecer agradou a toda a reunião. Escolheram Estêvão, homem
cheio de fé e do Espírito Santo; Filipe, Prócoro, Nicanor, Timão,
Pármenas e Nicolau, prosélito de Antioquia.
'''
"6" = ''':sup:`6` Apresentaram-nos aos apóstolos, e estes, orando, impuseram-lhes as
mãos.
'''
"7" = ''':sup:`7` Divulgava-se sempre mais a Palavra de Deus. Multiplicava-se
consideravelmente o número de discípulos em Jerusalém. Também grande
número de sacerdotes aderia à fé.
'''
"8" = ''':sup:`8` Estêvão, cheio de graça e fortaleza, fazia grandes milagres e
prodígios entre o povo.
'''
"9" = ''':sup:`9` Mas alguns da sinagoga, chamada dos Libertos, dos cirenenses, dos
alexandrinos e dos que eram da Cilícia e da Ásia, levantaram-se para
disputar com ele.*
'''
"10" = ''':sup:`10` Não podiam, porém, resistir à sabedoria e ao Espírito que o
inspirava.
'''
"11" = ''':sup:`11` Então, subornaram alguns indivíduos para que dissessem que o tinham
ouvido proferir palavras de blasfêmia contra Moisés e contra Deus.
'''
"12" = ''':sup:`12` Amotinaram assim o povo, os anciãos e os escribas e, investindo
contra ele, agarraram-no e o levaram ao Grande Conselho.
'''
"13" = ''':sup:`13` Apresentaram falsas testemunhas que diziam: “Este homem não cessa
de proferir palavras contra o lugar santo e contra a Lei.
'''
"14" = ''':sup:`14` Nós o ouvimos dizer que Jesus de Nazaré há de destruir este lugar e
há de mudar as tradições que Moisés nos legou”.*
'''
"15" = ''':sup:`15` Fixando nele os olhos, todos os membros do Grande Conselho viram o
seu rosto semelhante ao de um anjo.
'''
