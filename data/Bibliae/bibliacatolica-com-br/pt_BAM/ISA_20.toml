[20]
"1" = ''':sup:`1` No ano em que veio a Azoto o general enviado por Sargon, rei da
Assíria, este assediou Azoto e apoderou-se dela.*
'''
"2" = ''':sup:`2` Naquele tempo, o Senhor tinha falado pelo ministério de Isaías,
nestes termos: “Vai, desata o saco que trazes às costas e tira as
sandálias dos teus pés”. Isaías dispôs-se a executá-lo, ia nu e
descalço.*
'''
"3" = ''':sup:`3` O Senhor disse: “Do mesmo modo que meu servo Isaías vagueia nu e
descalço há três anos, para dar uma imagem do que aguarda o Egito e a
Etiópia,
'''
"4" = ''':sup:`4` assim serão levados pelo rei da Assíria os prisioneiros egípcios e
os deportados da Etiópia, moços e velhos, nus e descalços, com o dorso
descoberto a nudez do Egito.
'''
"5" = ''':sup:`5` Então, aqueles que esperavam na Etiópia e punham no Egito a sua
confiança serão amedrontados e confundidos.
'''
"6" = ''':sup:`6` Os habitantes desta costa dirão naquele dia: ‘Eis aqueles em quem
esperávamos, entre os quais queríamos encontrar proteção, procurar
auxílio e socorro contra o rei da Assíria! Como nos livraremos
deles?’.”*
'''
"Notes" = '''
Notas de rodapé:
20:1 - No tempo de Sargão, rei da Assíria, a cidade de Asdode é
capturada. Essa menção histórica estabelece o contexto do juízo e a
advertência divina contra confiar em alianças humanas (veja também
20:2-3 - Deus ordena que Isaías ande sem suas roupas externas,
simbolizando a futura humilhação do Egito e da Etiópia. Essa ação
profética visa alertar Israel sobre a inutilidade de confiar em outras
20:4 - O Egito e a Etiópia serão levados em exílio, descalços e nus,
como prisioneiros. Esse destino enfatiza a fragilidade de quem se opõe
20:5-6 - As nações que depositaram sua esperança no Egito lamentarão ao
ver seu colapso. A visão é um lembrete de que somente Deus é refúgio
'''
