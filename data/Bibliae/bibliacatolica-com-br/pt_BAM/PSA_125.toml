[125]
"1" = ''':sup:`1` Cântico das peregrinações. Quando o Senhor reconduzia os cativos de
Sião, estávamos como sonhando.*
'''
"2" = ''':sup:`2` Em nossa boca só havia expressões de alegria, e em nossos lábios
canto de triunfo. Entre os pagãos se dizia: “O Senhor fez por eles
grandes coisas”.
'''
"3" = ''':sup:`3` Sim, o Senhor fez por nós grandes coisas; ficamos exultantes de
alegria!
'''
"4" = ''':sup:`4` Mudai, Senhor, a nossa sorte, como as torrentes nos desertos do sul.
'''
"5" = ''':sup:`5` Os que semeiam entre lágrimas, recolherão com alegria.
'''
"6" = ''':sup:`6` Na ida, caminham chorando os que levam a semente a aspergir. Na
volta, virão com alegria, quando trouxerem os seus feixes.
'''
