[4]
"1" = ''':sup:`1` A palavra de Samuel foi dirigida a todo o Israel. Naqueles dias,
Israel saiu ao encontro dos filisteus para combatê-los. Acamparam junto
de Eben-Ezer, enquanto os filisteus acampavam em Afec.
'''
"2" = ''':sup:`2` Os inimigos puseram-se em linha de batalha diante de Israel e
começou o combate. Israel voltou as costas aos filisteus e foram mortos
naquele combate cerca de quatro mil homens.
'''
"3" = ''':sup:`3` O povo voltou ao acampamento e os anciãos de Israel disseram: “Por
que nos deixou o Senhor sermos batidos hoje pelos filisteus? Vamos a
Silo e tomemos a arca da aliança do Senhor, para que ela esteja no meio
de nós e nos livre da mão de nossos inimigos”.
'''
"4" = ''':sup:`4` O povo mandou, pois, buscar em Silo a arca da aliança do Senhor dos
exércitos, que se senta sobre querubins. Os dois filhos de Heli, Hofni
e Fineias, acompanhavam a arca da aliança de Deus.
'''
"5" = ''':sup:`5` Quando a arca do Senhor entrou no acampamento, todo o Israel rompeu
num grande clamor, que fez tremer a terra.
'''
"6" = ''':sup:`6` Os filisteus, ouvindo-o, disseram: “Que significa esse grande clamor
no acampamento dos hebreus?”. E souberam que a arca do Senhor tinha
chegado ao acampamento.
'''
"7" = ''':sup:`7` Então, tiveram medo e disseram: “Deus chegou ao acampamento. Ai de
nós! Até agora nunca se viu coisa semelhante!
'''
"8" = ''':sup:`8` Ai de nós! Quem nos salvará da mão destes deuses poderosos? São eles
que feriram os egípcios com toda a sorte de pragas no deserto.
'''
"9" = ''':sup:`9` Coragem, ó filisteus! Portai-vos como homens para que não suceda que
sejais escravizados aos hebreus como eles o são a vós. Sede homens e
combatei”.
'''
"10" = ''':sup:`10` Começaram a luta e Israel foi derrotado, fugindo cada um para a sua
tenda. Houve um espantoso massacre, tendo caído de Israel trinta mil
homens de pé.
'''
"11" = ''':sup:`11` A arca de Deus foi tomada e os dois filhos de Heli, Hofni e
Fineias, pereceram.
'''
"12" = ''':sup:`12` Um homem da tribo de Benjamim, tendo escapado à batalha, fugiu
naquele mesmo dia para Silo. Trazia a roupa toda rasgada e a cabeça
coberta de pó.
'''
"13" = ''':sup:`13` Chegou no momento em que Heli se encontrava sentado numa cadeira, à
beira do caminho, inquieto e temeroso pela arca de Deus. Entrando
aquele homem na cidade, espalhou-se por toda a parte a notícia e de
toda a cidade elevou-se um grande clamor.
'''
"14" = ''':sup:`14` Heli, ouvindo-o, perguntou: “Que clamor é este?”. Nesse momento
chegava o homem para dar-lhe a notícia.
'''
"15" = ''':sup:`15` Heli tinha noventa e oito anos; seus olhos estavam parados e já não
viam.
'''
"16" = ''':sup:`16` O homem disse-lhe: “Venho do campo de batalha, de onde escapei hoje
mesmo”. “Que aconteceu, meu filho?”
'''
"17" = ''':sup:`17` “Israel – respondeu o mensageiro – fugiu diante dos filisteus; o
povo sofreu uma grande derrota. Teus dois filhos, Hofni e Fineias,
morreram e a arca de Deus foi tomada.”
'''
"18" = ''':sup:`18` Ao ouvi-lo mencionar a arca de Deus, Heli caiu de sua cadeira para
trás, do lado da porta do templo, fraturou o crânio e morreu, pois era
um homem velho e pesado. Tinha sido juiz em Israel durante quarenta
anos.
'''
"19" = ''':sup:`19` Sua nora, mulher de Fineias, estava grávida e próxima do parto.
Tendo ouvido que a arca de Deus fora capturada e que o seu sogro e seu
marido tinham morrido, foi subitamente acometida pelas dores do parto e
deu à luz.
'''
"20" = ''':sup:`20` E estando para expirar, disseram-lhe as mulheres que a cercavam:
“Não temas, pois nasceu-te um filho”. Mas ela não respondeu, pois
estava inconsciente.
'''
"21" = ''':sup:`21` Chamou o filho Icabod, “porque – disse ela – dissipou-se a glória
de Israel, já que foi tomada a arca de Deus e morreram o meu sogro e o
meu marido.*
'''
"22" = ''':sup:`22` Sim – disse ela –, desapareceu a glória de Israel, foi tomada a
arca de Deus”.
'''
