[139]
"1" = ''':sup:`1` Ao mestre de canto. Salmo de Davi.*
'''
"2" = ''':sup:`2` Livrai-me, Senhor, do homem mau; preservai-me do homem violento,
'''
"3" = ''':sup:`3` daqueles que tramam o mal no coração, que provocam discórdias
diariamente,
'''
"4" = ''':sup:`4` que aguçam a língua qual serpente, que ocultam nos lábios veneno
viperino.
'''
"5" = ''':sup:`5` Salvai-me, Senhor, das mãos do ímpio; preservai-me do homem
violento, daqueles que tramam minha queda.
'''
"6" = ''':sup:`6` Orgulhosos, armam laços contra mim e estendem suas redes, e junto ao
caminho me colocam ciladas.
'''
"7" = ''':sup:`7` Digo ao Senhor: vós sois o meu Deus. Escutai, Senhor, a voz de minha
súplica.
'''
"8" = ''':sup:`8` Senhor Deus, meu poderoso apoio! Vós protegeis minha fronte no dia
do combate.
'''
"9" = ''':sup:`9` Não atendais, Senhor, aos desejos do ímpio, não deixeis que se
cumpram seus desígnios.
'''
"10" = ''':sup:`10` Que não levantem a cabeça os que me cercam; sobre eles recaia a
malícia de seus lábios.
'''
"11" = ''':sup:`11` Carvões ardentes chovam sobre eles: sejam lançados numa fossa de
onde não se ergam mais.
'''
"12" = ''':sup:`12` Não terá duração na terra a má língua; o infortúnio surpreenderá o
homem violento.
'''
"13" = ''':sup:`13` Sei que o Senhor defende o desvalido, e faz justiça aos pobres.
'''
"14" = ''':sup:`14` Sim, os justos celebrarão o vosso nome, e os retos poderão viver em
vossa presença.
'''
