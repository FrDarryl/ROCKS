[13]
"1" = ''':sup:`1` Datã procedeu como Efraim: ele era príncipe em Israel, mas se tornou
culpado para com o seu senhor e morreu.*
'''
"2" = ''':sup:`2` Porém, agora os israelitas pecam ainda mais, fazem para si estátuas
fundidas com sua prata, ídolos de sua invenção, meras obras de
artistas. Falam-lhes, oferecem-lhes sacrifícios humanos e dão beijos
nos bezerros.
'''
"3" = ''':sup:`3` Por isso, serão como a nuvem da manhã, como o orvalho matinal que
logo passa, como a palha que o vento leva da eira, e como a fumaça que
sai pela janela.
'''
"4" = ''':sup:`4` E, no entanto, eu sou o Senhor, teu Deus, desde a saída do Egito.
Não conheces outro Deus fora de mim, não há outro salvador, senão eu.
'''
"5" = ''':sup:`5` Procurei-te pastagem no deserto, em uma terra de aridez.
'''
"6" = ''':sup:`6` Quando tiveram a sua pastagem, ficaram fartos. Uma vez fartos,
ensoberbeceram-se e se esqueceram de mim.
'''
"7" = ''':sup:`7` Serei para eles como um leão; eu os espreitarei como uma pantera, ao
longo do caminho.
'''
"8" = ''':sup:`8` Como uma ursa a quem tiraram os filhotes, investirei contra eles,
fecharei o caminho e lhes rasgarei as entranhas. E os devorarei no
mesmo lugar como uma leoa; por animal feroz serão espedaçados e
consumidos.*
'''
"9" = ''':sup:`9` Confirmei tua perda, ó Israel; quem te poderá socorrer?
'''
"10" = ''':sup:`10` Onde está o teu rei, para que ele te salve em todas as tuas
cidades? E teus magistrados, onde estão? Porque dizias: “Dá-me um rei e
príncipes?”.
'''
"11" = ''':sup:`11` Dei-te um rei no meu furor, e to retiro na minha indignação!
'''
"12" = ''':sup:`12` A iniquidade de Efraim está guardada, seu pecado está posto em
reserva.*
'''
"13" = ''':sup:`13` Quando lhe sobrevêm as dores do parto, ele é como um filho
mal-ajeitado, que não se apresenta no momento devido para sair do seio
materno.*
'''
"14" = ''':sup:`14` E eu o libertaria do poder da região dos mortos, iria isentá-lo da
morte? Onde estão tuas calamidades, ó Morte? Região dos mortos, onde
está o teu flagelo destruidor? Não vejo arrependimento.*
'''
"15" = ''':sup:`15` Porque em vão crescerá Efraim no meio das canas, quando vier o
vento do Oriente, o vento do Senhor que sopra do deserto. Ele secará
sua nascente e estancará sua fonte; todos os seus tesouros serão
roubados.*
'''
"16" = ''':sup:`16` Samaria será punida porque ela se revoltou contra o seu Deus. Seus
habitantes cairão sob os golpes da espada, seus filhinhos serão
esmagados, e rasgados os ventres de suas mulheres grávidas.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - O pecado de Efraim é comparado à decadência da carne,
refletindo a gravidade de sua transgressão. Quando o povo prospera, se
esquece de Deus e busca sua própria segurança, em vez de confiar Nele.
O juízo de Deus é inevitável para aqueles que rejeitam Sua soberania
13:4-6 - A rejeição da graça de Deus e a busca por ídolos resultam em
declínio espiritual. Deus lembra que Ele foi quem libertou Israel da
escravidão no Egito, e é apenas Ele quem pode oferecer verdadeira
8:36).
13:7-11 - Deus promete trazer juízo contra Efraim por sua idolatria,
comparando Sua ação à de um leão que devora sua presa. A mensagem é
clara: Deus é fiel a Sua justiça e, se o povo não se arrepender, o
13:12-16 - A tragédia de Efraim é descrita como uma morte dolorosa,
simbolizando o sofrimento do povo devido à sua rejeição de Deus. A
destruição de Samaria e o fim da dinastia de Jeroboão são antecipados
'''
