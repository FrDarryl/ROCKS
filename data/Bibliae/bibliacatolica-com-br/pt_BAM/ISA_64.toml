[64]
"1" = ''':sup:`1` Oh! Se rasgásseis os céus, se descêsseis para fazer desabar diante
de vós as montanhas,
'''
"2" = ''':sup:`2` como o fogo faz fundir a cera, como a chama faz evaporar a água,
assim faríeis conhecer a vossos adversários quem sois, e as nações
tremeriam diante de vós,*
'''
"3" = ''':sup:`3` vendo-vos executar prodígios inesperados dos quais nunca se tinha
ouvido falar. Ah! Se descêsseis, e as montanhas fossem sacudidas diante
de vós!
'''
"4" = ''':sup:`4` Nenhum ouvido ouviu, olho algum viu outro deus salvar assim aqueles
que contam com ele.*
'''
"5" = ''':sup:`5` Vós vindes à frente daqueles que procedem bem, e se recordam de
vossas vias. Eis que vos irritastes, e nós éramos culpados; isso
perdura há muito tempo: como seríamos salvos?
'''
"6" = ''':sup:`6` Todos nós nos tornamos como homens impuros, nossas boas ações são
como roupa manchada; como folhas todos nós murchamos, levados por
nossos pecados como folhas pelo vento.
'''
"7" = ''':sup:`7` Não há ninguém para invocar vosso nome, para recuperar-se e a vós se
afeiçoar, porque nos escondeis a vossa face, e nos deixais ir a nossos
pecados.
'''
"8" = ''':sup:`8` E, no entanto, Senhor, vós sois nosso pai; nós somos a argila da
qual sois o oleiro: todos nós fomos modelados por vossas mãos.
'''
"9" = ''':sup:`9` Oh! Senhor, não vos irriteis excessivamente! Não guardeis a
lembrança da culpa indefinidamente. Olhai, pois! Somos vosso povo:
'''
"10" = ''':sup:`10` apesar disso, vossas cidades santas tornaram-se um deserto, Sião
tornou-se um ermo, Jerusalém, uma solidão.*
'''
"11" = ''':sup:`11` Nosso santo e glorioso templo, onde nossos antepassados celebravam
vossos louvores, tornou-se presa das chamas: tudo o que tínhamos de
precioso foi saqueado.
'''
"12" = ''':sup:`12` A esse espetáculo, Senhor, podereis ficar insensível? Guardar
silêncio e humilhar-nos mais ainda?
'''
