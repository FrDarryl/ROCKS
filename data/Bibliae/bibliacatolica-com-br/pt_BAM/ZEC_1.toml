"1" = ''':sup:`1` No oitavo mês do segundo ano do reinado de Dario, a palavra do
Senhor foi dirigida ao profeta Zacarias, filho de Baraquias, filho de
Ado, nestes termos:
'''
"2" = ''':sup:`2` “O Senhor estava profundamente irritado contra os vossos pais.*
'''
"3" = ''':sup:`3` Dize a (este povo): eis o que diz o Senhor dos exércitos: voltai a
mim – oráculo do Senhor dos exércitos – e eu voltarei a vós – oráculo
do Senhor dos exércitos.
'''
"4" = ''':sup:`4` Não sejais como vossos pais a quem os profetas de outrora clamaram,
dizendo: eis o que diz o Senhor dos exércitos: deixai vossos maus
caminhos e vossas más ações; e eles não ouviram, não prestaram atenção
aos meus avisos – oráculo do Senhor.
'''
"5" = ''':sup:`5` Onde estão vossos pais? Podem porventura os profetas viver
eternamente? Quanto aos avisos e às ordens que encarreguei os meus
servos, os profetas, de transmitir ao povo, não foram eles executados
junto de vossos pais?
'''
"6" = ''':sup:`6` Por isso, vossos pais caíram em si mesmos e, confusos, confessaram:
o Senhor dos exércitos tratou-nos como tinha resolvido proceder
conosco, segundo o nosso proceder e as nossas obras”.
'''
"7" = ''':sup:`7` No vigésimo quarto dia do décimo primeiro mês (o mês de Sabat) do
segundo ano do reinado de Dario, a palavra do Senhor foi dirigida ao
profeta Zacarias, filho de Baraquias, filho de Ado, nestes termos:
'''
"8" = ''':sup:`8` tive uma visão durante a noite. Percebi, entre as murtas do fundo do
vale, um homem montado num cavalo vermelho, e atrás dele estavam
cavalos ruços, alazões e brancos.*
'''
"9" = ''':sup:`9` Eu perguntei: “Meu senhor, que cavalos são estes?”. E o anjo
porta-voz respondeu-me: “Vou explicar-te”.
'''
"10" = ''':sup:`10` O homem que se encontrava entre as murtas respondeu: “Estes são os
mensageiros que o Senhor mandou para percorrer a terra”.
'''
"11" = ''':sup:`11` Então, os cavaleiros disseram ao anjo do Senhor que permanecia
entre as murtas: “Acabamos de percorrer toda a terra, e vimos que toda
a terra está em tranquilidade e descanso”.
'''
"12" = ''':sup:`12` O anjo do Senhor disse: “Senhor dos exércitos! Até quando ficareis
insensível à sorte de Jerusalém e das cidades de Judá? Já faz setenta
anos que estais irritado contra elas!”.
'''
"13" = ''':sup:`13` O Senhor respondeu ao anjo que me falava, e disse-lhe boas
palavras, cheias de consolação.
'''
"14" = ''':sup:`14` E o anjo disse-me: “Proclama o seguinte: eis o que diz o Senhor dos
exércitos: estou animado de ardente amor por Jerusalém e por Sião;
porém, sumamente irritado contra as nações que vivem despreocupadas.
'''
"15" = ''':sup:`15` Eu só estava ligeiramente agastado contra Israel, mas estas nações
ultrapassaram a medida.
'''
"16" = ''':sup:`16` Por isso, eis o que diz o Senhor: volto novamente para Jerusalém
cheio de compaixão; minha casa será nela reedificada – oráculo do
Senhor dos exércitos – e o cordel será estendido sobre Jerusalém.
'''
"17" = ''':sup:`17` Farás a proclamação seguinte: eis o que diz o Senhor dos exércitos:
minhas cidades terão de novo muitas riquezas; o Senhor será a
consolação de Sião, e a sua escolha cairá novamente sobre Jerusalém”.
'''
"Notes" = '''
Notas de rodapé:
1:1-6 - Zacarias inicia sua mensagem com um apelo ao arrependimento.
Ele lembra ao povo que os profetas anteriores já haviam advertido sobre
as consequências do pecado, e a desobediência ao Senhor levou à
destruição. O chamado ao arrependimento é um tema recorrente na Bíblia,
1:7-17 - A visão dos cavalos com cavaleiros nas planícies simboliza os
anjos de Deus que estão observando a terra e trazendo paz e juízo. A
visão destaca a soberania de Deus sobre as nações e Sua promessa de
consolar Jerusalém, após o tempo de julgamento (veja também
1:18-21 - Zacarias vê uma segunda visão de quatro chifres e quatro
ferreiros, que simbolizam as nações que espalharam o povo de Israel. A
promessa de Deus é que Ele levantará os ferreiros para derrubar os
inimigos de Israel, sinalizando a restauração e a vitória de Deus sobre
30:16-17).
'''
