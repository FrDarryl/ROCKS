"1" = ''':sup:`1` Alguns dias depois, Jesus entrou novamente em Cafarnaum e souberam
que ele estava em casa.*
'''
"2" = ''':sup:`2` Reuniu-se uma tal multidão, que não podiam encontrar lugar nem mesmo
junto à porta. E ele os instruía.
'''
"3" = ''':sup:`3` Trouxeram-lhe um paralítico, carregado por quatro homens.
'''
"4" = ''':sup:`4` Como não pudessem apresentar-lho por causa da multidão, descobriram
o teto por cima do lugar onde Jesus se achava e, por uma abertura,
desceram o leito em que jazia o paralítico.*
'''
"5" = ''':sup:`5` Jesus, vendo-lhes a fé, disse ao paralítico: “Filho, perdoados te
são os pecados”.
'''
"6" = ''':sup:`6` Ora, estavam ali sentados alguns escribas, que diziam uns aos
outros:
'''
"7" = ''':sup:`7` “Como pode este homem falar assim? Ele blasfema. Quem pode perdoar
pecados senão Deus?”.
'''
"8" = ''':sup:`8` Mas Jesus, penetrando logo com seu espírito nos seus íntimos
pensamentos, disse-lhes: “Por que pensais isto nos vossos corações?
'''
"9" = ''':sup:`9` Que é mais fácil dizer ao paralítico: ‘Os pecados te são perdoados’
ou dizer: ‘Levanta-te, toma o teu leito e anda?’.
'''
"10" = ''':sup:`10` Ora, para que conheçais o poder concedido ao Filho do Homem sobre a
terra (disse ao paralítico),
'''
"11" = ''':sup:`11` eu te ordeno: levanta-te, toma o teu leito e vai para casa”.
'''
"12" = ''':sup:`12` No mesmo instante, ele se levantou e, tomando o leito, foi-se
embora à vista de todos. A multidão inteira encheu-se de profunda
admiração e puseram-se a louvar a Deus, dizendo: “Nunca vimos coisa
'''
"13" = ''':sup:`13` Jesus saiu de novo para perto do mar e toda a multidão foi ter com
ele, e ele os ensinava.*
'''
"14" = ''':sup:`14` Quando ia passando, viu Levi, filho de Alfeu, sentado no posto da
arrecadação e disse-lhe: “Segue-me”. E Levi, levantando-se, seguiu-o.*
'''
"15" = ''':sup:`15` Em seguida, pôs-se à mesa na sua casa e muitos cobradores de
impostos e pecadores tomaram lugar com ele e seus discípulos; com
efeito, eram numerosos os que o seguiam.
'''
"16" = ''':sup:`16` Os escribas, do partido dos fariseus, vendo-o comer com as pessoas
de má vida e publicanos, diziam aos seus discípulos: “Ele come com os
publicanos e com gente de má vida?”.
'''
"17" = ''':sup:`17` Ouvindo-os, Jesus replicou: “Os sãos não precisam de médico, mas os
enfermos; não vim chamar os justos, mas os pecadores”.
'''
"18" = ''':sup:`18` Ora, os discípulos de João e os fariseus jejuavam. Por isso,
foram-lhe perguntar: “Por que jejuam os discípulos de João e os dos
fariseus, mas os teus discípulos não jejuam?”.
'''
"19" = ''':sup:`19` Jesus respondeu-lhes: “Podem porventura jejuar os convidados das
núpcias, enquanto está com eles o esposo? Enquanto têm consigo o
esposo, não lhes é possível jejuar.
'''
"20" = ''':sup:`20` Dias virão, porém, em que o esposo lhes será tirado, e então
jejuarão.
'''
"21" = ''':sup:`21` Ninguém prega retalho de pano novo em roupa velha; do contrário, o
remendo arranca novo pedaço da veste usada e torna-se pior o rasgão.
'''
"22" = ''':sup:`22` E ninguém põe vinho novo em odres velhos; se o fizer, o vinho os
arrebentará e se perderá juntamente com os odres; mas para vinho novo,
'''
"23" = ''':sup:`23` Num dia de sábado, o Senhor caminhava pelos campos e seus
discípulos, andando, começaram a colher espigas.
'''
"24" = ''':sup:`24` Os fariseus observaram-lhe: “Vede! Por que fazem eles no sábado o
que não é permitido?”. Jesus respondeu-lhes:
'''
"25" = ''':sup:`25` “Nunca lestes o que fez Davi, quando se achou em necessidade e teve
fome, ele e os seus companheiros?
'''
"26" = ''':sup:`26` Ele entrou na casa de Deus, sendo Abiatar príncipe dos sacerdotes,
e comeu os pães da proposição, dos quais só aos sacerdotes era
permitido comer, e os deu aos seus companheiros”.*
'''
"27" = ''':sup:`27` E dizia-lhes: “O sábado foi feito para o homem, e não o homem para
o sábado;
'''
