'''
"3" = ''':sup:`3` Como sabes aconselhar o ignorante e dar mostras de abundante
sabedoria!
'''
"4" = ''':sup:`4` A quem diriges este discurso? Sob a inspiração de quem falas tu?
'''
"5" = ''':sup:`5` As sombras agitam-se sob a terra, as águas e seus habitantes estão
temerosos.
'''
"6" = ''':sup:`6` A região dos mortos está descoberta diante dele, os infernos estão
sem véu.
'''
"7" = ''':sup:`7` Ele estende o firmamento sobre o vácuo e suspende a terra sobre o
nada.
'''
"8" = ''':sup:`8` Armazena as águas em suas nuvens e as nuvens não se rasgam sob seu
peso.
'''
"9" = ''':sup:`9` Vela a face da lua, estendendo sobre ela a sua nuvem.
'''
"10" = ''':sup:`10` Traçou um círculo sobre a superfície das águas, até onde a luz
confina com as trevas.
'''
"11" = ''':sup:`11` As colunas do céu estremecem e se assustam com a sua ameaça.
'''
"12" = ''':sup:`12` Com sua força fendeu o mar e com sua sabedoria destruiu Raab.*
'''
"13" = ''':sup:`13` Seu sopro varreu os céus e sua mão feriu a serpente fugitiva.*
'''
"14" = ''':sup:`14` Eis que tudo isso não é mais que o contorno de suas obras e se
apenas percebemos um fraco eco dessas obras, quem compreenderá o trovão
de seu poder?”.
