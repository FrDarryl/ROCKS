[37]
"1" = ''':sup:`1` A mão do Senhor desceu sobre mim. Ele me arrebatou em espírito e me
colocou no meio de uma planície, que estava coberta de ossos.
'''
"2" = ''':sup:`2` Ele fez-me circular em todos os sentidos no meio desses ossos
numerosos que jaziam na superfície. Vi que estavam inteiramente secos.
'''
"3" = ''':sup:`3` Disse-me o Senhor: “Filho do homem, poderiam esses ossos retornar à
vida?”. “Senhor Javé” – respondi –, “só vós o sabeis.”
'''
"4" = ''':sup:`4` Ele disse-me então: “Profere um oráculo sobre esses ossos. Ossos
dessecados, lhes dirás, escutai a palavra do Senhor:
'''
"5" = ''':sup:`5` eis o que vos declara o Senhor Javé: vou fazer reentrar em vós o
sopro da vida para vos fazer reviver.
'''
"6" = ''':sup:`6` Porei em vós músculos, farei vir carne sobre vós, vos cobrirei de
pele; depois farei entrar em vós o sopro da vida, a fim de que
revivais. E sabereis assim que eu sou o Senhor.
'''
"7" = ''':sup:`7` Profetizei, pois, assim como tinha recebido ordem. No momento em que
comecei, um barulho se fez ouvir, em seguida um ruído ensurdecedor,
enquanto os ossos se vinham unir aos outros.
'''
"8" = ''':sup:`8` Prestando atenção, vi que se formavam sobre eles músculos, que
nascia neles carne e que uma pele os recobria. Todavia, não tinham
espírito.*
'''
"9" = ''':sup:`9` Profetiza ao espírito, disse-me o Senhor, profetiza, filho do homem,
e dirige-te ao espírito: eis o que diz o Senhor Javé: vem, espírito,
dos quatro cantos do céu, sopra sobre esses mortos para que reviva”.
'''
"10" = ''':sup:`10` Proferi o oráculo que ele me havia ditado, e daí a pouco o espírito
penetrou neles. Retornando à vida, eles se levantaram sobre seus pés:
um grande, um imenso exército.
'''
"11" = ''':sup:`11` Então, o Senhor me disse: “Filho do homem, esses ossos são toda a
raça dos israelitas. Eles dizem: nossos ossos estão secos, nossa
esperança está morta; estamos perdidos!
'''
"12" = ''':sup:`12` Por isso, dirige-lhes o seguinte oráculo: eis o que diz o Senhor
Javé: Ó meu povo, vou abrir os vossos túmulos; eu vos farei sair deles
para vos transportar à terra de Israel.
'''
"13" = ''':sup:`13` Sabereis, então, que eu é que sou o Senhor, ó meu povo, quando eu
abrir os vossos túmulos e vos fizer sair deles,
'''
"14" = ''':sup:`14` quando eu colocar em vós o meu espírito para vos fazer voltar à
vida e quando vos hei de restabelecer em vossa terra. Sabereis então
que sou eu o Senhor, que o disse e o executei – oráculo do Senhor”.
'''
"15" = ''':sup:`15` A palavra do Senhor foi-me dirigida nestes termos:
'''
"16" = ''':sup:`16` “Filho do homem, toma um pedaço de madeira e escreve nele: Judá e
os israelitas que estão com ele. Em seguida, tomarás outro no qual
escreverás: José, madeira de Efraim, e todos os israelitas que estão
com ele.
'''
"17" = ''':sup:`17` Em seguida, os ajuntarás um ao outro, de modo que só formem um
pedaço em tua mão.
'''
"18" = ''':sup:`18` Quando teus compatriotas te perguntarem o que queres dizer com
isso,
'''
"19" = ''':sup:`19` responderás: eis o que diz o Senhor Javé: vou tomar o lenho de
José, que está na mão de Efraim, assim como as tribos de Israel que
estão com ele, para juntá-lo ao lenho de Judá, de modo que, unidos na
mão, não sejam senão um.*
'''
"20" = ''':sup:`20` Guardarás ostensivamente na mão os pedaços de madeira em que
houveres feito essas inscrições,
'''
"21" = ''':sup:`21` e tu dirás: eis o que diz o Senhor Javé: vou recolher os israelitas
de entre as nações onde se acham dispersos; vou congregá-los de toda
parte e trazê-los para a sua terra.
'''
"22" = ''':sup:`22` Farei com que, em sua terra, sobre as montanhas de Israel, não
formem mais do que uma só nação, que não possuam mais do que um rei.
Não mais existirá a divisão em dois povos e em dois reinos.
'''
"23" = ''':sup:`23` Não mais se mancharão com seus ídolos nem cometerão infames
abominações: eu os libertarei de todas as transgressões de que se
tornaram culpados e os purificarei. Eles serão o meu povo, e eu serei o
seu Deus.
'''
"24" = ''':sup:`24` Meu servo Davi será o seu rei; não terão todos senão um só pastor;
obedecerão aos meus mandamentos, observarão as minhas leis e as porão
em prática.*
'''
"25" = ''':sup:`25` Habitarão a terra que concedi a meu servidor Jacó, aquela em que
vossos pais residiram; eles aí permanecerão; eles, seus filhos e os
filhos de seus filhos para sempre. Davi, meu servo, será para sempre o
seu rei.
'''
"26" = ''':sup:`26` Concluirei com eles uma aliança de paz, um tratado eterno. Eu os
plantarei e os multiplicarei. Estabelecerei para sempre o meu santuário
entre eles.
'''
"27" = ''':sup:`27` Minha residência será no meio deles. Eu serei o seu Deus, e eles
serão o meu povo.
'''
"28" = ''':sup:`28` E as nações saberão que sou eu, o Senhor, quem santifica Israel,
quando o meu santuário se achar constituído para sempre no meio do meu
povo”.
'''
