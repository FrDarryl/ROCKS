"1" = ''':sup:`1` No mais, meus irmãos, alegrai-vos no Senhor. Tornar a escrever-vos
as mesmas recomendações, a mim por certo não me é penoso, e a vós vos é
conveniente.*
'''
"2" = ''':sup:`2` Cuidado com esses cães! Cuidado com esses charlatães! Cuidado com
esses mutilados!
'''
"3" = ''':sup:`3` Porque os verdadeiros circuncisos somos nós, que prestamos culto a
Deus pelo Espírito de Deus, e pomos nossa glória em Jesus Cristo, e não
confiamos na carne.*
'''
"4" = ''':sup:`4` No entanto, eu poderia confiar também na carne. Se há quem julgue
ter motivos humanos para se gloriar, maiores os possuo eu:
'''
"5" = ''':sup:`5` circuncidado ao oitavo dia, da raça de Israel, da tribo de Benjamim,
hebreu e filho de hebreus. Quanto à Lei, fariseu;
'''
"6" = ''':sup:`6` quanto ao zelo, perseguidor da Igreja; quanto à justiça legal,
declaradamente irrepreensível.
'''
"7" = ''':sup:`7` Mas tudo isso, que para mim eram vantagens, considerei perda por
Cristo.
'''
"8" = ''':sup:`8` Na verdade, julgo como perda todas as coisas, em comparação com este
bem supremo: o conhecimento de Jesus Cristo, meu Senhor. Por ele tudo
desprezei e tenho em conta de esterco, a fim de ganhar Cristo
'''
"9" = ''':sup:`9` e estar com ele. Não com minha justiça, que vem da Lei, mas com a
justiça que se obtém pela fé em Cristo, a justiça que vem de Deus pela
fé.
'''
"10" = ''':sup:`10` Anseio pelo conhecimento de Cristo e do poder de sua Ressurreição,
pela participação em seus sofrimentos, tornando-me semelhante a ele na
morte,
'''
"11" = ''':sup:`11` com a esperança de conseguir a ressurreição dentre os mortos.
'''
"12" = ''':sup:`12` Não pretendo dizer que já alcancei (esta meta) e que cheguei à
perfeição. Não. Mas eu me empenho em conquistá-la, uma vez que também
eu fui conquistado por Jesus Cristo.
'''
"13" = ''':sup:`13` Consciente de não tê-la ainda conquistado, só procuro isto:
prescindindo do passado e atirando-me ao que resta para a frente,
'''
"14" = ''':sup:`14` persigo o alvo, rumo ao prêmio celeste, ao qual Deus nos chama, em
Jesus Cristo.
'''
"15" = ''':sup:`15` Nós, mais aperfeiçoados que somos, ponhamos nisso o nosso afeto; e
se tendes outro sentir, sobre isto Deus vos há de esclarecer.
'''
"16" = ''':sup:`16` Contudo, seja qual for o grau a que chegamos, o que importa é
prosseguir decididamente.
'''
"17" = ''':sup:`17` Irmãos, sede meus imitadores, e olhai atentamente para os que vivem
segundo o exemplo que nós vos damos.
'''
"18" = ''':sup:`18` Porque há muitos por aí, de quem repetidas vezes vos tenho falado e
agora o digo chorando, que se portam como inimigos da cruz de Cristo,*
'''
"19" = ''':sup:`19` e cujo destino é a perdição, cujo deus é o ventre, para quem a
própria ignomínia é causa de envaidecimento, e só têm prazer no que é
terreno.
'''
"20" = ''':sup:`20` Nós, porém, somos cidadãos dos céus. É de lá que ansiosamente
esperamos o Salvador, o Senhor Jesus Cristo,*
'''
"21" = ''':sup:`21` que transformará nosso mísero corpo, tornando-o semelhante ao seu
corpo glorioso, em virtude do poder que tem de sujeitar a si toda
criatura.*
'''
