[9]
"1" = ''':sup:`1` Jó tomou a palavra nestes termos:
'''
"2" = ''':sup:`2` “Sim, bem sei que é assim. Como poderia o homem ter razão diante de
Deus?
'''
"3" = ''':sup:`3` Se quisesse disputar com ele, não lhe responderia uma vez entre mil.
'''
"4" = ''':sup:`4` Deus é sábio de coração e poderoso em força; quem pode afrontá-lo
impunemente?
'''
"5" = ''':sup:`5` Ele transporta os montes, sem que o percebam; ele os desmorona em
sua cólera.
'''
"6" = ''':sup:`6` Sacode a terra em sua base e suas colunas são abaladas.
'''
"7" = ''':sup:`7` Dá ordem ao sol que não se levante e põe um selo nas estrelas.*
'''
"8" = ''':sup:`8` Ele sozinho formou a extensão do céu e caminha sobre as alturas do
mar.*
'''
"9" = ''':sup:`9` Ele criou a Ursa e o Órion, as Plêiades e as constelações austrais.
'''
"10" = ''':sup:`10` Fez maravilhas insondáveis e prodígios incalculáveis.
'''
"11" = ''':sup:`11` Ele passa despercebido perto de mim, toca levemente em mim, e não o
percebo.
'''
"12" = ''':sup:`12` Quem poderá impedi-lo de arrebatar uma presa? Quem lhe dirá: ‘Que é
que fazes?’.
'''
"13" = ''':sup:`13` Deus não retém o seu furor; diante dele jazem prosternados os
auxiliares de Raab.*
'''
"14" = ''':sup:`14` Quem sou eu para replicar-lhe, para escolher argumentos contra ele?
'''
"15" = ''':sup:`15` Ainda que eu tivesse razão não poderia responder. Pediria clemência
ao meu juiz.
'''
"16" = ''':sup:`16` Se eu o chamasse e ele não me respondesse, não acreditaria que
tivesse ouvido a minha voz.
'''
"17" = ''':sup:`17` Ele, que me desfaz como um redemoinho, e multiplica minhas feridas
sem manifestar o motivo,
'''
"18" = ''':sup:`18` não me deixa tomar fôlego, de tanto me fartar de amarguras.
'''
"19" = ''':sup:`19` Se se busca a fortaleza, é ele o forte! Se se busca o direito, quem
o citará?
'''
"20" = ''':sup:`20` Se eu pretendesse ser justo, minha boca me condenaria; se fosse
inocente, ela me declararia perverso.
'''
"21" = ''':sup:`21` Sou íntegro? Sim, eu o sou. Pouco me importa a vida. Aliás,
desprezo a minha vida.
'''
"22" = ''':sup:`22` Para mim tudo é a mesma coisa. É por isso que eu disse que ele faz
perecer o íntegro como o ímpio.
'''
"23" = ''':sup:`23` Se, de repente, um flagelo causa a morte, ele se ri do desespero
dos inocentes.
'''
"24" = ''':sup:`24` A terra está entregue nas mãos do ímpio, e ele cobre com um véu os
olhos de seus juízes… Se não é ele, quem será?
'''
"25" = ''':sup:`25` Os dias de minha vida são mais rápidos do que um corcel, fogem sem
ter visto a felicidade.
'''
"26" = ''':sup:`26` Passam como os barcos de junco, como a águia que se precipita sobre
a presa.
'''
"27" = ''':sup:`27` Se decido esquecer minha queixa, abandonar meu ar triste e voltar a
ser alegre,
'''
"28" = ''':sup:`28` temo por todos os meus tormentos, sabendo que não me absolverás!
'''
"29" = ''':sup:`29` Tenho certeza de ser condenado! O que me adianta cansar-me em vão?
'''
"30" = ''':sup:`30` Por mais que me lavasse com águas de neve, que limpasse minhas mãos
na lixívia,
'''
"31" = ''':sup:`31` tu me atirarias na imundície e as minhas próprias vestes teriam
nojo de mim.
'''
"32" = ''':sup:`32` Ele não é um humano como eu a quem possa responder, com quem eu
possa comparecer na justiça.
'''
"33" = ''':sup:`33` Pois que não há entre nós um árbitro que ponha sua mão sobre nós
dois.
'''
"34" = ''':sup:`34` Que Deus retire seu chicote de cima de mim, para pôr um termo a
seus medonhos terrores.
'''
"35" = ''':sup:`35` Então lhe falarei sem medo; pois, estou só comigo mesmo.*
'''
