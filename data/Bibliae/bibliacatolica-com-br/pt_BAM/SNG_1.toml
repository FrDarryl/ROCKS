"1" = ''':sup:`1` O mais belo dos Cânticos de Salomão.*
'''
"2" = ''':sup:`2` – Ah! Beija-me com os beijos de tua boca! Porque os teus amores são
mais deliciosos que o vinho,*
'''
"3" = ''':sup:`3` e suave é a fragrância de teus perfumes; o teu nome é como um
perfume derramado: por isso, amam-te as jovens.
'''
"4" = ''':sup:`4` Arrasta-me após ti; corramos! O rei introduziu-me nos seus
aposentos. Exultaremos de alegria e de júbilo em ti. Tuas carícias nos
inebriarão mais que o vinho. Quanta razão há de te amar!
'''
"5" = ''':sup:`5` Sou morena, mas sou bela, ó filhas de Jerusalém, como as tendas de
Cedar, como os pavilhões de Salomão.*
'''
"6" = ''':sup:`6` Não repareis em minha tez morena, pois fui queimada pelo sol. Os
filhos de minha mãe irritaram-se contra mim; puseram-me a guardar as
vinhas, mas não guardei a minha própria vinha.
'''
"7" = ''':sup:`7` Dize-me, ó tu, que meu coração ama, onde apascentas o teu rebanho,
onde o levas a repousar ao meio-dia, para que eu não ande vagueando
junto aos rebanhos dos teus companheiros.
'''
"8" = ''':sup:`8` – Se não o sabes, ó tu, a mais bela das mulheres, vai, segue as
pisadas das ovelhas e apascenta os cabritos junto às cabanas dos
pastores.
'''
"9" = ''':sup:`9` – À égua dos carros do faraó eu te comparo, ó minha amada.
'''
"10" = ''':sup:`10` Tuas faces são graciosas entre os brincos, e o teu pescoço entre
colares de pérolas.
'''
"11" = ''':sup:`11` Faremos para ti brincos de ouro com glóbulos de prata.
'''
"12" = ''':sup:`12` – Enquanto o rei descansa em seu divã, meu nardo exala o seu
perfume.
'''
"13" = ''':sup:`13` O meu bem-amado é para mim como um saquitel de mirra que repousa
entre os meus seios;
'''
"14" = ''':sup:`14` o meu bem-amado é para mim um cacho de uvas nas vinhas de Engadi.
'''
"15" = ''':sup:`15` – Como és formosa, amada minha! Como és bela! Teus olhos são como
pombas.*
'''
"16" = ''':sup:`16` – Como és belo, meu amado! Como és encantador! O nosso leito é um
leito verdejante.
'''
"17" = ''':sup:`17` As vigas de nossa casa são de cedro, suas traves, de cipreste!
'''
