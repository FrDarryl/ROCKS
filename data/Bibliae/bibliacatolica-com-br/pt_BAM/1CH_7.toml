[7]
"1" = ''':sup:`1` Filhos de Issacar: Tola, Fua, Jasub e Semron: quatro ao todo.
'''
"2" = ''':sup:`2` Filhos de Tola: Ozi, Rafaías, Jeriel, Jemai, Jebsem e Samuel.
Segundo suas genealogias, eram chefes de casas patriarcais saídas de
Tola, todos homens valentes cujo número era, no tempo de Davi, vinte e
dois mil e seiscentos homens.
'''
"3" = ''':sup:`3` Filho de Ozi: Izraías. Filhos de Izraías: Miguel, Abdias, Joel e
Jesias, ao todo cinco chefes.
'''
"4" = ''':sup:`4` Possuíam, de acordo com suas genealogias, segundo suas casas
patriarcais, trinta e seis mil homens de tropas armadas para a guerra,
porque eles tinham muitas mulheres e filhos.
'''
"5" = ''':sup:`5` Seus irmãos, dentre todas as famílias de Issacar, formavam um total
de oitenta e sete mil homens valorosos, inscritos nas genealogias.
'''
"6" = ''':sup:`6` Os filhos de Benjamim: Bela, Bocor e Jadiel, três.
'''
"7" = ''':sup:`7` Filhos de Bela: Esbon, Ozi, Oziel, Jarmut e Urai, cinco chefes de
famílias patriarcais, compreendendo, inscritos nas genealogias, um
número de vinte e dois mil e trinta e quatro homens aptos para a
guerra.
'''
"8" = ''':sup:`8` Filhos de Bocor: Zamira, Joás, Eliezer, Elioenai, Amri, Jermot,
Abias, Anatot e Almat,
'''
"9" = ''':sup:`9` todos filhos de Bocor registrados, de acordo com suas genealogias,
como chefes das casas patriarcais, compreendendo um número de vinte mil
e duzentos homens guerreiros.
'''
"10" = ''':sup:`10` Filho de Jadiel: Balã. Filhos de Balã: Jeús, Benjamim, Aod, Canana,
Zetam, Társis e Aisaar,
'''
"11" = ''':sup:`11` todos filhos de Jadiel, chefes das casas patriarcais, formando um
total de dezessete mil e duzentos homens guerreiros, capazes de levar
armas e fazer guerra.
'''
"12" = ''':sup:`12` Sufam e Hufam, filhos de Ir; Hasim, filho de Aer.
'''
"13" = ''':sup:`13` Filhos de Neftali: Jasiel, Guni, Jeser e Selum, filho de Bala.
'''
"14" = ''':sup:`14` Filhos de Manassés: Esriel. Sua concubina siríaca deu à luz Maquir,
pai de Galaad.
'''
"15" = ''':sup:`15` Maquir tomou mulher na família de Hufam e Sufam. O nome de sua irmã
era Maaca. O nome do segundo filho era Salafaad, o qual teve filhas.
'''
"16" = ''':sup:`16` Maaca, mulher de Maquir, deu à luz um filho e chamou-o Farés; o
nome de seu irmão era Sares e eram seus filhos Ulam e Recém. Filho de
Ulam: Badã.
'''
"17" = ''':sup:`17` São estes os filhos de Galaad, filho de Maquir, filho de Manassés.
'''
"18" = ''':sup:`18` Sua irmã Amaléquet deu à luz Isod, Abiezer e Moola.
'''
"19" = ''':sup:`19` Os filhos de Semida foram: Ain, Siquém, Leci e Aniam.
'''
"20" = ''':sup:`20` Filhos de Efraim: Sutala, Bared, seu filho, Taat, seu filho, Elada,
seu filho, Taat, seu filho,
'''
"21" = ''':sup:`21` Zabad, seu filho, Sutala, seu filho, Ezer e Elada, os quais os
homens de Gat, originários da terra, mataram, porque tinham tentado
arrebatar seus rebanhos.
'''
"22" = ''':sup:`22` Efraim, o pai, esteve por muito tempo em luto e seus irmãos vieram
consolá-lo.
'''
"23" = ''':sup:`23` Ele se uniu à sua mulher, que concebeu e deu à luz um filho, ao
qual deu o nome de Berias, porque a desgraça estava em sua casa.
'''
"24" = ''':sup:`24` Sua filha era Sara, que construiu a alta e a baixa Bet-Horon e
Ozensara.
'''
"25" = ''':sup:`25` Ele teve ainda Rafa, um filho e Résef; Tala, seu filho, Taã, seu
filho,
'''
"26" = ''':sup:`26` Laadã, seu filho, Amiud, seu filho, Elisama, seu filho,
'''
"27" = ''':sup:`27` Nun, seu filho, Josué, seu filho.
'''
"28" = ''':sup:`28` Suas possessões e suas moradas eram: Betel e seus arrabaldes, ao
oriente; Norã, a oeste; Gazer e seus arrabaldes, Siquém e seus
arrabaldes até Aia e seus arrabaldes.
'''
"29" = ''':sup:`29` Os filhos de Manassés possuíam ainda Betsã e seus arrabaldes, Tanac
e seus arrabaldes, Meguido e seus arrabaldes, Dor e seus arrabaldes.
Foram essas as cidades em que habitaram os filhos de José, filho de
Israel.
'''
"30" = ''':sup:`30` Filhos de Aser: Jemna, Jesua, Jessui, Beria e sua irmã Sara.
'''
"31" = ''':sup:`31` Filhos de Beria: Héber e Melquiel, pai de Barzait.
'''
"32" = ''':sup:`32` Héber gerou Jeflat, Somer, Hotam e Suaá, sua irmã.
'''
"33" = ''':sup:`33` Filhos de Jeflat: Fosec, Bamaal e Asot, filhos de Jeflat.
'''
"34" = ''':sup:`34` Filhos de Somer: Aí, Roaga, Haba e Aram.
'''
"35" = ''':sup:`35` Filhos de Hotam, seu irmão: Sufa, Jemna, Seles e Amal.
'''
"36" = ''':sup:`36` Filhos de Sufa: Sue, Harnafer, Sual, Beri, Jamra,
'''
"37" = ''':sup:`37` Bosor, Od, Hosama, Salusa, Jetraam e Beera.
'''
"38" = ''':sup:`38` Filhos de Jetraam: Jefoné, Fasfa e Ara.
'''
"39" = ''':sup:`39` Filhos de Ola: Area, Haniel e Resias.
'''
"40" = ''':sup:`40` Todos estes eram filhos de Aser, chefes das casas patriarcais,
homens aguerridos e escolhidos, chefes de príncipes, inscritos no
número de 26.000 homens preparados para a guerra.
'''
"Notes" = '''
Notas de rodapé:
7:1-5 - A descendência da tribo de Issacar é destacada pela sua força
numérica e habilidade militar. A bênção de Deus sobre a tribo é
evidente em seu crescimento e sucesso em batalhas (veja também
7:6-12 - As genealogias de Benjamim e Naftali mostram o valor das
famílias e sua contribuição para a estabilidade e defesa de Israel.
Cada tribo desempenha um papel significativo no propósito de Deus para
7:13 - A breve menção a Naftali e seus descendentes indica a
continuidade das promessas de Deus através das gerações, mesmo com
7:14-19 - A genealogia de Manassés enfatiza a força e expansão dessa
tribo, destacando sua presença no território de Gileade. O relato
reflete a fidelidade de Deus às promessas feitas aos descendentes de
7:20-29 - A linhagem de Efraim, marcada por tristeza e renovação,
mostra a providência de Deus ao restaurar a família mesmo em meio à
perda. O nascimento de Berias reflete a renovação e a continuação das
26:35-37).
'''
