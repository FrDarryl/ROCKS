[16]
"1" = ''':sup:`1` E Judite expressou-se nestes termos: “Entoai um cântico ao meu Deus
com tamborins, cantai ao Senhor com címbalos. Entoai-lhe salmos e
louvores, exaltai e invocai o seu nome.
'''
"2" = ''':sup:`2` Porque é um Deus que extermina guerras – Senhor é o seu nome.
Acampou no meio do seu povo e me livrou da mão de todos os meus
inimigos.
'''
"3" = ''':sup:`3` Assur veio das montanhas, do norte, veio com imensa tropa de
guerreiros. Multidão de encher os vales, cavalaria de cobrir morros
inteiros!
'''
"4" = ''':sup:`4` Ameaçou incendiar a minha terra. Passar meus jovens a fio de espada
e esmagar minhas criancinhas, levar embora meus filhos e minhas filhas,
ao cativeiro...
'''
"5" = ''':sup:`5` O Senhor onipotente os rechaçou, por mãos de uma mulher!
'''
"6" = ''':sup:`6` Seu caudilho foi derrotado, não por jovens; foi ferido, não por
filhos de Titãs; vencido, não por gigantes enormes: foi Judite, filha
de Merari, quem o paralisou com a formosura de seu rosto.*
'''
"7" = ''':sup:`7` Despiu o seu vestido de viúva, para consolação dos que sofriam em
Israel. Ungiu o rosto com essência perfumada,
'''
"8" = ''':sup:`8` cingiu os cabelos com um diadema e vestiu um vestido de linho, para
o seduzir.
'''
"9" = ''':sup:`9` Suas sandálias arrebataram-lhe os olhos, sua beleza extasiou-lhe a
alma e a espada lhe decepou a nuca.
'''
"10" = ''':sup:`10` Os persas tremeram com sua audácia, os medos se acovardaram perante
sua ousadia.
'''
"11" = ''':sup:`11` Então, os humildes gritaram e eles tremeram espavoridos, os fracos
do meu povo clamaram e eles foram tomados de espanto; ao estrépito das
vozes, deitaram a fugir.
'''
"12" = ''':sup:`12` Filhos de jovens mães os transpassaram e, como a meninos fugitivos,
os feriram. Ei-los derrotados na batalha de meu Senhor!
'''
"13" = ''':sup:`13` Cantarei a Deus um cântico novo: Senhor, sois grande e glorioso, de
admirável poder, invencível.
'''
"14" = ''':sup:`14` Todas as criaturas vos rendam homenagem, porque com uma só palavra
fizestes todas as coisas; enviastes o vosso espírito e foram criadas, e
nada pôde resistir à vossa voz.
'''
"15" = ''':sup:`15` Podem abalar-se montanhas e águas, rochedos derreter-se como cera
diante de vossa face: para aqueles que vos temem sereis sempre
propício.
'''
"16" = ''':sup:`16` Bem pouca coisa é o sacrifício de suave fragrância, é como nada a
gorda carne dos sacrifícios; quem teme ao Senhor, este é grande, para
sempre!
'''
"17" = ''':sup:`17` Ai das nações que se insurgirem contra o meu povo! No dia do juízo
as punirá o Senhor Todo-poderoso: entregará as suas carnes aos vermes e
ao fogo e hão de chorar eterna dor”.
'''
"18" = ''':sup:`18` Depois dessa vitória, todo o povo foi a Jerusalém para adorar o
Senhor. Purificaram-se e todos ofereceram os seus holocaustos,
cumprindo os seus votos e suas promessas.
'''
"19" = ''':sup:`19` Judite ofereceu todas as armas de Holofernes recebidas do povo e o
cortinado que ela mesma tinha tirado do leito de Holofernes para que
servisse de anátema de esquecimento.*
'''
"20" = ''':sup:`20` O povo alegrou-se grandemente diante do santuário e o regozijo
dessa vitória foi celebrado com Judite durante três meses.
'''
"21" = ''':sup:`21` Terminada a festa, cada um voltou para a sua casa. Judite, que
tinha grande crédito em Betúlia, adquiriu ainda maior renome em todo o
país de Israel.
'''
"22" = ''':sup:`22` À coragem juntava a castidade, de tal sorte que nunca em toda a sua
vida conheceu outro homem, desde que morreu Manassés, seu marido.
'''
"23" = ''':sup:`23` Nos dias de festa aparecia em público com todos os seus adornos.
'''
"24" = ''':sup:`24` Ela viveu cento e cinco anos na casa de seu marido. Deu liberdade à
sua escrava. Morreu e foi sepultada em Betúlia junto de seu marido.
'''
"25" = ''':sup:`25` Todo o povo a chorou durante sete dias.
'''
"26" = ''':sup:`26` Em todos os dias de sua vida e muitos anos depois de sua morte, não
houve quem perturbasse a paz de Israel.
'''
"27" = ''':sup:`27` O aniversário de sua vitória foi posto pelos hebreus no número dos
dias santos e ainda hoje é celebrado pelos judeus.*
'''
