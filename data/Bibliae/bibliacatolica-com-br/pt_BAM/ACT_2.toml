[2]
"1" = ''':sup:`1` Chegando o dia de Pentecostes, estavam todos reunidos no mesmo
lugar.*
'''
"2" = ''':sup:`2` De repente, veio do céu um ruído, como se soprasse um vento
impetuoso, e encheu toda a casa onde estavam sentados.
'''
"3" = ''':sup:`3` Apareceu-lhes então uma espécie de línguas de fogo, que se
repartiram e pousaram sobre cada um deles.
'''
"4" = ''':sup:`4` Ficaram todos cheios do Espírito Santo e começaram a falar em outras
línguas, conforme o Espírito Santo lhes concedia que falassem.
'''
"5" = ''':sup:`5` Achavam-se então em Jerusalém judeus piedosos de todas as nações que
há debaixo do céu.
'''
"6" = ''':sup:`6` Ouvindo aquele ruído, reuniu-se muita gente e maravilhava-se de que
cada um os ouvia falar na sua própria língua.
'''
"7" = ''':sup:`7` Profundamente impressionados, manifestavam a sua admiração: “Não
são, porventura, galileus todos estes que falam?
'''
"8" = ''':sup:`8` Como então todos nós os ouvimos falar, cada um em nossa própria
língua materna?
'''
"9" = ''':sup:`9` Partos, medos, elamitas; os que habitam a Mesopotâmia, a Judeia, a
Capadócia, o Ponto, a Ásia,*
'''
"10" = ''':sup:`10` a Frígia, a Panfília, o Egito e as províncias da Líbia próximas a
Cirene; peregrinos romanos,
'''
"11" = ''':sup:`11` judeus ou prosélitos, cretenses e árabes; ouvimo-los publicarem em
nossas línguas as maravilhas de Deus!”.*
'''
"12" = ''':sup:`12` Estavam, pois, todos atônitos e, sem saber o que pensar,
perguntavam uns aos outros: “Que significam estas coisas?”.
'''
"13" = ''':sup:`13` Outros, porém, escarnecendo, diziam: “Estão todos embriagados de
vinho doce”.
'''
"14" = ''':sup:`14` Pedro, então, pondo-se de pé em companhia dos Onze, com voz forte
lhes disse: “Homens da Judeia e vós todos que habitais em Jerusalém:
seja-vos isto conhecido e prestai atenção às minhas palavras.
'''
"15" = ''':sup:`15` Estes homens não estão embriagados, como vós pensais, visto não ser
ainda a hora terceira do dia.*
'''
"16" = ''':sup:`16` Mas cumpre-se o que foi dito pelo profeta Joel:
'''
"17" = ''':sup:`17` Acontecerá nos últimos dias – é Deus quem fala –, que derramarei do
meu Espírito sobre todo ser vivo: profetizarão os vossos filhos e as
vossas filhas. Os vossos jovens terão visões, e os vossos anciãos
sonharão.
'''
"18" = ''':sup:`18` Sobre os meus servos e sobre as minhas servas derramarei naqueles
dias do meu Espírito e profetizarão.
'''
"19" = ''':sup:`19` Farei aparecer prodígios em cima, no céu, e milagres embaixo, na
terra: sangue, fogo e vapor de fumaça.
'''
"20" = ''':sup:`20` O sol se converterá em trevas e a lua em sangue, antes que venha o
grande e glorioso dia do Senhor.
3,1-5)”.
'''
"22" = ''':sup:`22` “Israelitas, ouvi estas palavras: Jesus de Nazaré, homem de quem
Deus tem dado testemunho diante de vós com milagres, prodígios e sinais
que Deus por ele realizou no meio de vós como vós mesmos o sabeis,
'''
"23" = ''':sup:`23` depois de ter sido entregue, segundo determinado desígnio e
presciência de Deus, vós o matastes, crucificando-o por mãos de ímpios.
'''
"24" = ''':sup:`24` Mas Deus o ressuscitou, rompendo os grilhões da morte, porque não
era possível que ela o retivesse em seu poder.
'''
"25" = ''':sup:`25` Pois dele diz Davi: Eu via sempre o Senhor perto de mim, pois ele
está à minha direita, para que eu não seja abalado.
'''
"26" = ''':sup:`26` Alegrou-se por isso o meu coração e a minha língua exultou. Sim,
também a minha carne repousará na esperança,
'''
"27" = ''':sup:`27` pois não deixarás a minha alma na região dos mortos, nem permitirás
que o teu Santo conheça a corrupção.
'''
"28" = ''':sup:`28` Fizeste-me conhecer os caminhos da vida, e me encherás de alegria
'''
"29" = ''':sup:`29` Irmãos, seja permitido dizer-vos com franqueza: do patriarca Davi
dizemos que morreu e foi sepultado, e o seu sepulcro está entre nós até
o dia de hoje.
'''
"30" = ''':sup:`30` Mas ele era profeta e sabia que Deus lhe havia jurado que um dos
seus descendentes seria colocado no seu trono.
'''
"31" = ''':sup:`31` É, portanto, a ressurreição de Cristo que ele previu e anunciou por
estas palavras: Ele não foi abandonado na região dos mortos, e sua
carne não conheceu a corrupção.
'''
"32" = ''':sup:`32` A este Jesus, Deus o ressuscitou: do que todos nós somos
testemunhas.
'''
"33" = ''':sup:`33` Exaltado pela direita de Deus, havendo recebido do Pai o Espírito
Santo prometido, derramou-o como vós vedes e ouvis.
'''
"34" = ''':sup:`34` Pois Davi pessoalmente não subiu ao céu, todavia diz: O Senhor
disse a meu Senhor: Senta-te à minha direita
109,1).
'''
"36" = ''':sup:`36` Que toda a casa de Israel saiba, portanto, com a maior certeza de
que este Jesus, que vós crucificastes, Deus o constituiu Senhor e
Cristo.”*
'''
"37" = ''':sup:`37` Ao ouvirem essas coisas, ficaram compungidos no íntimo do coração e
indagaram de Pedro e dos demais apóstolos: “Que devemos fazer,
irmãos?”.
'''
"38" = ''':sup:`38` Pedro lhes respondeu: “Arrependei-vos, e cada um de vós seja
batizado em nome de Jesus Cristo para remissão dos vossos pecados, e
recebereis o dom do Espírito Santo,
'''
"39" = ''':sup:`39` pois a promessa é para vós, para os vossos filhos e para todos os
que ouvirem de longe o apelo do Senhor, nosso Deus”.*
'''
"40" = ''':sup:`40` Ainda com muitas outras palavras exortava-os, dizendo: “Salvai-vos
do meio dessa geração perversa!”.
'''
"41" = ''':sup:`41` Os que receberam a sua palavra foram batizados. E naquele dia
elevou-se a mais ou menos três mil o número de adeptos.
'''
"42" = ''':sup:`42` Perseveravam eles na doutrina dos apóstolos, nas reuniões em comum,
na fração do pão e nas orações.*
'''
"43" = ''':sup:`43` De todos eles se apoderou o temor, pois pelos apóstolos foram
feitos também muitos prodígios e milagres em Jerusalém, e o temor
estava em todos os corações.
'''
"44" = ''':sup:`44` Todos os fiéis viviam unidos e tinham tudo em comum.
'''
"45" = ''':sup:`45` Vendiam as suas propriedades e os seus bens, e dividiam-nos por
todos, segundo a necessidade de cada um.
'''
"46" = ''':sup:`46` Unidos de coração, frequentavam todos os dias o templo. Partiam o
pão nas casas e tomavam a comida com alegria e singeleza de coração,
'''
"47" = ''':sup:`47` louvando a Deus e cativando a simpatia de todo o povo. E o Senhor
cada dia lhes ajuntava outros, que estavam a caminho da salvação.*
'''
