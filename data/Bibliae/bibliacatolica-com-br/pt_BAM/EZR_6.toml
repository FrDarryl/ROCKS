[6]
"1" = ''':sup:`1` Foi então que o rei Dario emitiu um decreto ordenando que se
fizessem verificações em Babilônia, na casa dos arquivos, onde os
tesouros estavam depositados.
'''
"2" = ''':sup:`2` E encontrou-se em Ecbátana, cidade fortificada situada na província
da Média, um rolo no qual se lia o seguinte texto:
'''
"3" = ''':sup:`3` “No primeiro ano de seu reinado, Ciro deu esta ordem, com relação à
casa de Deus que está situada em Jerusalém: este templo deve ser
reconstruído, para servir de local onde se ofereçam sacrifícios; seus
fundamentos devem ser restaurados. Sua altura será de sessenta côvados.
'''
"4" = ''':sup:`4` Terá três carreiras de pedra talhada e uma de madeira. A despesa
será paga pela casa do rei.
'''
"5" = ''':sup:`5` Outrossim, devolveremos os utensílios de ouro e prata da casa de
Deus, que Nabucodonosor havia tomado do templo de Jerusalém e
transportado para Babilônia; serão repostos no templo de Jerusalém no
mesmo lugar em que estavam e nós os depositaremos na casa de Deus.
'''
"6" = ''':sup:`6` Agora, pois, Tatanai, governador de além do rio, Setar-Buzanai e
vossos colegas de Arfasaq, que estais além do rio, afastai-vos.
'''
"7" = ''':sup:`7` Deixai continuar os trabalhos da casa de Deus; que o governador dos
judeus e seus anciãos a reconstruam no seu lugar.
'''
"8" = ''':sup:`8` Também ordeno como é que se deve proceder com aqueles anciãos dos
judeus, tendo em vista a reconstrução da mencionada casa de Deus: das
receitas reais provenientes dos impostos de além-rio, a despesa será
fielmente paga a esses homens, a fim de que a obra não sofra
interrupção.
'''
"9" = ''':sup:`9` Tudo aquilo que for necessário para os holocaustos do Deus do céu,
novilhos, carneiros e cordeiros, trigo, sal, óleo e vinho, tudo lhes
deve ser fornecido cada dia, sem falta, segundo a ordem dos sacerdotes
que estão em Jerusalém,
'''
"10" = ''':sup:`10` para que possam fazer oferta dos sacrifícios de bom odor ao Deus do
céu e que rezem pela vida do rei e de seus filhos.
'''
"11" = ''':sup:`11` Eis o que ordeno, além disso: se alguém modificar no que quer que
seja esse edito, arranque-se uma estaca de sua casa, levante-se a mesma
e seja pregado nela onde ficará pendente; e, por seu crime, sua casa
seja transformada num montão de lixo.
'''
"12" = ''':sup:`12` O Deus que fez habitar ali o seu nome destrua todo rei, todo povo
que ousar fazer qualquer coisa para mudar esse decreto e destruir essa
casa de Deus que está em Jerusalém! Eu, Dario, dei esta ordem: seja ela
prontamente executada”.
'''
"13" = ''':sup:`13` Assim Tatanai, governador da outra margem do rio, Setar-Buzanai e
seus colegas conformaram-se fielmente à ordem enviada pelo rei Dario.
'''
"14" = ''':sup:`14` Os anciãos dos judeus puseram-se a construir o templo e fizeram
progresso, sustentados pelas profecias de Ageu, o profeta e de
Zacarias, filho de Ado. Prosseguiram a construção, segundo a ordem do
Deus de Israel e segundo a ordem de Ciro, de Dario e de Artaxerxes, rei
da Pérsia.
'''
"15" = ''':sup:`15` Terminou-se o edifício no terceiro dia do mês de Adar, no sexto ano
do reinado de Dario.
'''
"16" = ''':sup:`16` Os israelitas, os sacerdotes, os levitas e os demais repatriados
celebraram com júbilo a dedicação dessa casa de Deus.
'''
"17" = ''':sup:`17` Ofereceram, por ocasião dessa dedicação, cem touros, duzentos
carneiros, mil e quatrocentos cordeiros e doze bodes como vítimas pelos
pecados de todo o Israel, segundo o número das tribos de Israel.
'''
"18" = ''':sup:`18` Estabeleceram os sacerdotes segundo as suas classes e os levitas
segundo as suas divisões, para celebrar o culto de Deus em Jerusalém,
de conformidade com as prescrições do Livro de Moisés.
'''
"19" = ''':sup:`19` Os repatriados celebraram a Páscoa no dia catorze do primeiro mês.
'''
"20" = ''':sup:`20` Os sacerdotes e os levitas, sem exceção, tinham se purificado.
Todos estavam puros. Imolaram a Páscoa por todos os repatriados, pelos
seus irmãos, os sacerdotes e por si mesmos.
'''
"21" = ''':sup:`21` Os filhos de Israel que tinham voltado do cativeiro comeram a sua
Páscoa, bem como todos aqueles que tinham rompido com as práticas
impuras dos povos da região e se haviam unido a eles para buscar o
Senhor, Deus de Israel.
'''
"22" = ''':sup:`22` Celebraram com júbilo, durante sete dias, a festa dos Ázimos,
porque o Senhor os havia consolado, fazendo com que o coração do rei da
Assíria se inclinasse em favor deles, para confortá-los no trabalho de
reconstrução da casa do Deus de Israel.
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - O rei Dario ordena a busca dos registros que confirmam o
decreto de Ciro para a reconstrução do templo. A fidelidade de Deus em
cumprir Suas promessas é evidente, pois Sua vontade permanece firme
33:11).
6:4-5 - O decreto de Ciro especifica o apoio financeiro para a
reconstrução e a devolução dos utensílios sagrados do templo. Deus
providencia os recursos necessários para a realização de Sua obra,
6:6-7 - O rei Dario reafirma a ordem para que os governadores locais
não interfiram na obra de reconstrução. A proteção divina é evidente, e
aqueles que servem a Deus recebem a segurança necessária para cumprir
6:14-15 - Sob a liderança de Zorobabel e Jesua, o templo é finalmente
concluído. A cooperação entre líderes espirituais e profetas destaca o
Coríntios 3:9).
6:16-18 - A dedicação do templo é celebrada com sacrifícios e alegria,
mostrando a importância de expressar gratidão a Deus após a conclusão
de grandes obras. O culto a Deus deve ser sempre o centro das
29:20-21).
'''
