[10]
"1" = ''':sup:`1` Samuel tomou um pequeno frasco de óleo e derramou-o na cabeça de
Saul; beijou-o e disse: “O Senhor te confere esta unção para que sejas
chefe da sua herança.
'''
"2" = ''':sup:`2` Quando te apartares hoje de mim, encontrarás dois homens junto do
túmulo de Raquel, na terra de Benjamim, em Selsac. Eles te dirão: ‘As
jumentas que foste procurar foram encontradas. Teu pai não se inquieta
mais por elas, mas tem cuidado por vós e aflige-se perguntando o que
poderá fazer por vós’.
'''
"3" = ''':sup:`3` Seguirás o teu caminho até o carvalho de Tabor, onde se apresentarão
a ti três homens que sobem a adorar a Deus, em Betel, levando um três
cabritos, outro três fatias de pão e o terceiro um odre de vinho.
'''
"4" = ''':sup:`4` Depois de te saudarem, te darão dois pães e tu os receberás de suas
mãos.
'''
"5" = ''':sup:`5` Depois disso, chegarás a Gabaá-Eloim onde se encontra o governador
dos filisteus. À entrada da cidade, encontrarás um grupo de profetas
descendo do lugar alto, precedidos de saltérios, de tímpanos, de
flautas e de cítaras, profetizando.*
'''
"6" = ''':sup:`6` O Espírito do Senhor virá também sobre ti, profetizarás com eles e
te tornará um outro homem.
'''
"7" = ''':sup:`7` Quando vires acontecer todos esses sinais, faze o que a
circunstância te ditar, porque Deus estará contigo.*
'''
"8" = ''':sup:`8` Descerás antes de mim a Gálgala; irei ter contigo ali, para oferecer
holocaustos e sacrifícios pacíficos. Esperarás sete dias até que eu
chegue; então te instruirei sobre o que deverás fazer”.
'''
"9" = ''':sup:`9` Logo que Saul voltou as costas, despedindo-se de Samuel, Deus
transformou-lhe o coração. Todos esses sinais se cumpriram no mesmo
dia.
'''
"10" = ''':sup:`10` Chegando ele a Gabaá, veio-lhe ao encontro um grupo de profetas; o
Espírito de Deus apoderou-se de Saul e ele pôs-se a profetizar no meio
deles.
'''
"11" = ''':sup:`11` Todos os que o tinham conhecido antes, vendo-o cantar com os
profetas, perguntavam uns aos outros: “Que aconteceu ao filho de Cis?
Porventura também Saul está entre os profetas?”.
'''
"12" = ''':sup:`12` Dentre a multidão, alguém perguntou: “Quem é o pai dele?”. De onde
o provérbio: “Porventura também Saul está entre os profetas?”.
'''
"13" = ''':sup:`13` Acabados esses cânticos proféticos, foi Saul para o lugar alto.
'''
"14" = ''':sup:`14` O tio de Saul perguntou a ele e ao servo: “Aonde fostes?”. Saul
respondeu: “À procura das jumentas; mas não as encontramos e, por isso,
fomos ter com Samuel”.
'''
"15" = ''':sup:`15` “Conta-me – replicou o tio – o que vos disse Samuel.”
'''
"16" = ''':sup:`16` Saul disse-lhe: “Declarou-nos que as jumentas tinham já sido
encontradas”; mas nada lhe contou do que tinha dito o vidente com
relação ao reino.
'''
"17" = ''':sup:`17` Samuel convocou o povo diante do Senhor, em Masfa:
'''
"18" = ''':sup:`18` “Assim – disse ele aos israelitas – fala o Senhor, Deus de Israel:
Eu vos tirei do Egito, livrei-vos das mãos dos egípcios e de todos os
reis que vos oprimiam.
'''
"19" = ''':sup:`19` Vós, porém, rejeitastes hoje o vosso Deus que vos salvou de todos
os males e de todas as tribulações e dissestes: Estabelecei um rei
sobre nós. Pois bem: ponde-vos por ordem de tribos e de milhares e
apresentai-vos diante do Senhor”.*
'''
"20" = ''':sup:`20` Samuel mandou que se aproximassem todas as tribos de Israel e a
tribo de Benjamim foi designada pela sorte.
'''
"21" = ''':sup:`21` Mandou vir a tribo de Benjamim por famílias e a família de Metri
foi designada. E a escolha caiu, enfim, sobre Saul, filho de Cis.
Procuraram-no, mas não o encontraram.
'''
"22" = ''':sup:`22` Consultaram então de novo o Senhor: “Haverá ainda alguém que tenha
vindo aqui?”. O Senhor respondeu: “Ele escondeu-se no meio das
bagagens”.
'''
"23" = ''':sup:`23` Correram a buscá-lo e colocaram-no no meio da multidão, a qual ele
excedia em altura do ombro para cima.
'''
"24" = ''':sup:`24` Samuel disse ao povo: “Vedes aquele que o Senhor escolheu? Não há
em todo o povo quem lhe seja semelhante”. E todos o aclamaram, dizendo:
“Viva o rei!”.
'''
"25" = ''':sup:`25` Samuel expôs em seguida ao povo os direitos do rei, consignou-os em
um livro que depositou diante do Senhor e despediu todo o povo, cada um
para sua casa.
'''
"26" = ''':sup:`26` Saul voltou também para sua casa, em Gabaá, acompanhado de homens
valentes, cujos corações tinham sido tocados por Deus.
'''
"27" = ''':sup:`27` Houve, porém, alguns homens maus que disseram: “Que poderá este
fazer por nós?”. Por isso, desprezaram-no e não lhe levaram presente
algum. Mas Saul não fez caso disso.
'''
