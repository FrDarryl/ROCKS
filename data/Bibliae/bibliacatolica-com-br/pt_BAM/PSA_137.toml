"1" = ''':sup:`1` De Davi. Eu vos louvarei de todo o coração, Senhor, porque ouvistes
as minhas palavras. Na presença dos anjos eu vos cantarei.*
'''
"2" = ''':sup:`2` Ante vosso santo templo irei prostrar-me, e louvarei o vosso nome,
pela vossa bondade e fidelidade, porque acima de todas as coisas
exaltastes o vosso nome e a vossa promessa.
'''
"3" = ''':sup:`3` Quando vos invoquei, vós me respondestes; fizestes crescer a força
de minha alma.
'''
"4" = ''':sup:`4` Hão de vos louvar, Senhor, todos os reis da terra, ao ouvirem as
palavras de vossa boca.
'''
"5" = ''':sup:`5` E celebrarão os desígnios do Senhor: “Verdadeiramente, grande é a
glória do Senhor”.
'''
"6" = ''':sup:`6` Sim, excelso é o Senhor, mas olha os pequeninos, enquanto seu olhar
perscruta os soberbos.
'''
"7" = ''':sup:`7` Em meio à adversidade vós me conservais a vida, estendeis a mão
contra a cólera de meus inimigos; salva-me a vossa mão.
'''
"8" = ''':sup:`8` O Senhor completará o que em meu auxílio começou. Senhor, eterna é a
vossa bondade: não abandoneis a obra de vossas mãos.
'''
