[34]
"1" = ''':sup:`1` Eis a palavra que pelo Senhor foi dirigida a Jeremias, quando
Nabucodonosor, rei da Babilônia, com seu exército, com todos os reinos
da terra que lhe eram vassalos e com todos os povos, combatia contra
Jerusalém e as cidades que a cercavam.
'''
"2" = ''':sup:`2` “Eis o que disse o Senhor, Deus de Israel: Vai procurar Sedecias,
rei de Judá, e dize-lhe: Eis o que diz o Senhor: Vou entregar esta
cidade ao rei da Babilônia, que a incendiará.
'''
"3" = ''':sup:`3` Nem tu lhe poderás escapar. Serás capturado e entregue às suas mãos.
Verás o rei da Babilônia, face a face, que de viva voz te falará, e
irás para a Babilônia.
'''
"4" = ''':sup:`4` Escuta, contudo, Sedecias, rei de Judá, a palavra do Senhor! Eis o
que ele profere a teu respeito: Não morrerás pela espada.
'''
"5" = ''':sup:`5` Será em paz que haverás de morrer e, assim como perfumes foram
queimados em honra de teus pais, os reis antigos que te precederam,
assim também por ti serão queimados. Lágrimas serão derramadas por tua
causa: eu, o Senhor, sou eu quem o prediz – oráculo do Senhor.”
'''
"6" = ''':sup:`6` Tudo isso transmitiu Jeremias ao rei Sedecias de Judá, em Jerusalém,
'''
"7" = ''':sup:`7` enquanto o exército do rei da Babilônia sitiava a cidade, assim como
Laquis e Azeca, últimas cidades de Judá que ainda resistiam.
'''
"8" = ''':sup:`8` Eis a palavra que foi dirigida a Jeremias pelo Senhor, depois que o
rei Sedecias fez um pacto com o povo de Jerusalém, a fim de proclamar
um decreto de alforria,
'''
"9" = ''':sup:`9` segundo o qual cada um deveria libertar seu escravo hebreu, homem ou
mulher, não conservando na escravidão seus irmãos judeus.
'''
"10" = ''':sup:`10` Aceitaram todos esse acordo, chefes e povo, consentindo em
emancipar seus escravos e em não mais conservá-los em servidão.
'''
"11" = ''':sup:`11` Mais tarde, porém, voltando atrás em tal decisão, retomaram os
escravos e mulheres, que haviam libertado, reduzindo-os novamente ao
estado de escravidão.
'''
"12" = ''':sup:`12` Foi então que a palavra do Senhor assim se dirigiu a Jeremias:
'''
"13" = ''':sup:`13` “Eis o que disse o Senhor, Deus de Israel: No dia em que tirei
vossos pais da terra do Egito, desse período de escravidão, com eles
concluí uma aliança, assim concebida:*
'''
"14" = ''':sup:`14` ao fim de sete anos, cada um de vós emancipará seu irmão hebreu que
lhe houver sido vendido. Ele te servirá durante seis anos; no sétimo,
porém, o libertarás. – Não me escutaram, entretanto, vossos pais, nem
prestaram atenção.
'''
"15" = ''':sup:`15` Agora, fizestes o que é grato a meus olhos, cada um proclamando a
liberdade ao próximo pela conclusão de um acordo em minha presença, na
casa em que meu nome é invocado.
'''
"16" = ''':sup:`16` Mudastes, porém, de parecer e profanastes meu nome, retomando cada
qual vosso escravo e vossa serva que se haviam tornado livres, para de
novo os reduzirdes à escravidão.
'''
"17" = ''':sup:`17` Eis por que diz o Senhor: Assim como não me haveis obedecido no que
tange à proclamação da liberdade de vossos irmãos, vou, por minha vez,
proclamar a vossa volta à espada, à peste e à fome, transformando-vos
em objeto de espanto para todos os reinos da terra.
'''
"18" = ''':sup:`18` Os homens que violaram minha aliança, e não observaram as cláusulas
do acordo celebrado em minha presença, vou tratá-los como o touro, que
cortaram em dois para passar entre as duas metades.*
'''
"19" = ''':sup:`19` Os chefes de Judá e de Jerusalém, os eunucos, os sacerdotes e toda
a gente da terra, que passaram entre as duas partes do touro,
'''
"20" = ''':sup:`20` eu os entregarei aos seus inimigos e àqueles que lhes procuram
tirar a vida, e os seus cadáveres servirão de pasto às aves do céu e
aos animais da terra.
'''
"21" = ''':sup:`21` Quanto a Sedecias, rei de Judá, eu o entregarei, juntamente com
seus príncipes, aos inimigos e àqueles que lhe querem tirar a vida, ao
exército do rei da Babilônia que de vós se apartou.
'''
"22" = ''':sup:`22` Vou dar ordens – oráculo do Senhor –, para que voltem a esta
cidade. Eles a sitiarão tomando-a de assalto, e haverão de lhe pôr
fogo. E transformarei as cidades de Judá em solidão, sem habitantes!”.
'''
"Notes" = '''
Notas de rodapé:
34:1-7 - O cerco de Jerusalém é iminente, e Deus adverte o rei
Zedequias sobre a queda da cidade. A mensagem é uma chamada ao
arrependimento, mas a falta de obediência leva ao cumprimento do juízo
34:8-11 - O pacto de libertação dos escravos é violado, demonstrando a
infidelidade de Israel em manter a justiça. A desobediência a Deus e a
falta de compaixão pelos outros resultam em consequências severas (veja
34:12-22 - Deus repreende o povo por não cumprir o pacto de libertação
dos escravos, o que resulta em juízo. A violação de pactos com Deus
traz consequências dolorosas, destacando a importância de ser fiel aos
2:14-26).
'''
