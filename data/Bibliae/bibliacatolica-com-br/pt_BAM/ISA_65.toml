[65]
"1" = ''':sup:`1` Mantive-me à disposição das pessoas que não me consultavam,
ofereci-me àqueles que não me procuravam. “Eis-me aqui, eis-me aqui” –
dizia eu a um povo que não invocava meu nome.
'''
"2" = ''':sup:`2` Estendia constantemente as mãos a uma nação indócil e rebelde, que
seguia o mau caminho de acordo com suas inclinações;*
'''
"3" = ''':sup:`3` há pessoas que não cessam de provocar-me diretamente, que sacrificam
nos jardins, e queimam perfumes em cima de tijolos,
'''
"4" = ''':sup:`4` que se instalam nos túmulos, e passam a noite em antros, que comem
carne de porco, e guarnecem seus pratos de alimentos imundos.
'''
"5" = ''':sup:`5` “Mantém-te à distância” – dizem eles –, “não me toques, porque eu te
santificaria.” Tudo isso me enche as narinas da fumaça, de um fogo que
queima sempre.*
'''
"6" = ''':sup:`6` Pois bem, eis a decisão que tomei: não me calarei enquanto não os
fizer expiar*
'''
"7" = ''':sup:`7` suas iniquidades e as de seus pais, que queimavam o incenso nas
montanhas, e me ultrajavam nas colinas. Vou calcular o salário deles, e
lançá-lo em seu próprio seio.
'''
"8" = ''':sup:`8` Eis o que diz o Senhor: “Quando se encontra sumo num cacho de uvas,
diz-se: ‘Não o destruam, há aí uma bênção’. Assim, por amor a meus
servos, em lugar de destruir tudo,*
'''
"9" = ''':sup:`9` tirarei de Jacó uma raça, e de Judá um herdeiro de minhas montanhas;
meus eleitos as possuirão, e meus servos aí viverão.
'''
"10" = ''':sup:`10` Saron servirá de pastagem ao rebanho miúdo, e no vale de Acor os
bois se espojarão (para o povo que me tiver procurado).
'''
"11" = ''':sup:`11` Quanto a vós, desertores do Senhor, que haveis esquecido meu monte
santo, que preparais a mesa para Gad, e encheis a taça de vinho
aromatizado para Meni,*
'''
"12" = ''':sup:`12` à espada eu vos destino; todos vós vos curvareis para serdes
degolados, porque quando eu chamava, não respondíeis; quando falava,
vos fazíeis de surdos; praticáveis o que eu acho ruim, e escolhíeis o
que me desagrada.”*
'''
"13" = ''':sup:`13` Portanto, eis o que diz o Senhor Deus: “Meus servos comerão e vós
tereis fome, meus servos beberão e vós tereis sede, meus servos se
rejubilarão e vós ficareis envergonhados,
'''
"14" = ''':sup:`14` meus servos cantarão na alegria de seu coração, e vós vos
lamentareis com o coração angustiado, rugireis com a alma em desespero.
'''
"15" = ''':sup:`15` Vosso nome ficará como um termo de maldição entre meus eleitos:
(“Que o Senhor Deus te faça morrer!”), enquanto meus servos receberão
um novo nome.*
'''
"16" = ''':sup:`16` Aquele que desejar ser abençoado na terra, desejará sê-lo pelo Deus
fiel, e aquele que jurar na terra, jurará pelo Deus fiel, porque as
desgraças de outrora serão esquecidas, já não lhes volverão ao
espírito.*
'''
"17" = ''':sup:`17` Pois eu vou criar novos céus, e uma nova terra; o passado já não
será lembrado, já não volverá ao espírito,*
'''
"18" = ''':sup:`18` mas será experimentada a alegria e a felicidade eterna daquilo que
vou criar. Pois vou criar uma Jerusalém destinada à alegria, e seu povo
ao júbilo;
'''
"19" = ''':sup:`19` Jerusalém me alegrará, e meu povo me rejubilará; doravante já não
se ouvirá aí o ruído de soluços nem de gritos.
'''
"20" = ''':sup:`20` Já não morrerá aí nenhum menino, nem ancião que não haja completado
seus dias; será ainda jovem o que morrer aos cem anos: não atingir cem
anos será uma maldição.
'''
"21" = ''':sup:`21` Serão construídas casas onde habitarão, serão plantadas vinhas
cujos frutos comerão.
'''
"22" = ''':sup:`22` Não mais se construirá para que outro se instale; não mais se
plantará para que outro se alimente. Os filhos de meu povo durarão
tanto quanto as árvores, e meus eleitos gozarão do trabalho de suas
mãos.
'''
"23" = ''':sup:`23` Não trabalharão mais em vão, não darão mais à luz filhos votados a
uma morte repentina, porque serão a raça abençoada pelo Senhor, eles e
seus descendentes.
'''
"24" = ''':sup:`24` Antes mesmo que me chamem, eu lhes responderei; estarão ainda
falando e já serão atendidos.
'''
"25" = ''':sup:`25` O lobo e o cordeiro pastarão juntos, o leão, como um boi, se
alimentará de palha, e a serpente comerá terra. Nenhum mal nem desordem
alguma será cometida, em todo o meu monte santo”, diz o Senhor.*
'''
