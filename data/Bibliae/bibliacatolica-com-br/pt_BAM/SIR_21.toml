[21]
"1" = ''':sup:`1` Filho, pecaste? Não o faças mais. Mas ora pelas tuas faltas
passadas, para que te sejam perdoadas.
'''
"2" = ''':sup:`2` Foge do pecado como se foge de uma serpente, porque, se dela te
aproximares, ela te morderá.
'''
"3" = ''':sup:`3` Os seus dentes são dentes de leão, que matam as almas dos homens.
'''
"4" = ''':sup:`4` Todo pecado é como uma espada de dois gumes: a chaga que ele produz
é incurável.
'''
"5" = ''':sup:`5` O ultraje e a violência destroem as riquezas. A mais rica mansão se
arruína pelo orgulho; assim será desenraizada a riqueza do orgulhoso.
'''
"6" = ''':sup:`6` A oração do pobre eleva-se de sua boca até os ouvidos (de Deus), (e
Deus) se apressará em lhe fazer justiça.
'''
"7" = ''':sup:`7` Aquele que odeia a correção segue os passos do pecador, aquele que
teme a Deus volta ao seu próprio coração.
'''
"8" = ''':sup:`8` De longe é conhecido o poderoso de linguagem insolente, mas o homem
sábio sabe como se descartar dele.*
'''
"9" = ''':sup:`9` Quem constrói a sua casa à custa de outrem, é como aquele que
amontoa pedras para (construir) no inverno.
'''
"10" = ''':sup:`10` A reunião dos pecadores é como um amontoado de estopas: seu fim
será a fogueira.
'''
"11" = ''':sup:`11` O caminho dos pecadores é calçado de pedras unidas, mas ele conduz
à região dos mortos, às trevas e aos suplícios.
'''
"12" = ''':sup:`12` Aquele que guarda a justiça penetrará o espírito dela.
'''
"13" = ''':sup:`13` A sabedoria e o bom senso são a consumação do temor a Deus.
'''
"14" = ''':sup:`14` Jamais se tornará hábil aquele que não é sábio no bem,
'''
"15" = ''':sup:`15` pois há uma sabedoria que produz muito mal. E o bom senso não está
onde está a amargura.
'''
"16" = ''':sup:`16` A ciência do sábio espalha-se como a água que transborda, e o
conselho que ele dá permanece como fonte de vida.
'''
"17" = ''':sup:`17` O coração do insensato é como um cântaro lascado, nada retém da
sabedoria.
'''
"18" = ''':sup:`18` Qualquer palavra sábia que ouça o homem sensato, ele a louvará e
dela se aproveitará. Que a ouça um voluptuoso, e ela lhe desagradará, e
ele a arremessará para trás de si.
'''
"19" = ''':sup:`19` A conversa do insensato é como um fardo para carregar, mas o
encanto se acha nos lábios do homem sensato.
'''
"20" = ''':sup:`20` A conversação do homem prudente é procurada na sociedade; todos
relembrarão suas palavras em seus corações.
'''
"21" = ''':sup:`21` A sabedoria é para o insensato como uma casa arruinada; a ciência
do insensato é feita de palavras incoerentes.
'''
"22" = ''':sup:`22` A instrução é para o insensato como peias nos pés e como algemas
nas mãos.
'''
"23" = ''':sup:`23` O insensato eleva a voz quando ri, mas o homem sábio sorri
discretamente.
'''
"24" = ''':sup:`24` Para o homem prudente a ciência é um ornato de ouro, uma pulseira
que traz no braço direito.
'''
"25" = ''':sup:`25` O insensato põe facilmente os pés na casa do vizinho, mas aquele
que tem educação hesita em visitar um poderoso.
'''
"26" = ''':sup:`26` O insensato olha dentro de uma casa pela janela; o homem
bem-educado permanece fora.
'''
"27" = ''':sup:`27` É sinal de loucura escutar a uma porta; o homem prudente indigna-se
com tal grosseria.
'''
"28" = ''':sup:`28` Os lábios dos imprudentes só proferem tolices, mas as palavras do
sábio têm peso na balança.
'''
"29" = ''':sup:`29` O coração dos insensatos está na boca, a boca dos sábios está no
coração.
'''
"30" = ''':sup:`30` Quando o ímpio amaldiçoa o adversário, amaldiçoa-se a si mesmo.*
'''
"31" = ''':sup:`31` O delator macula-se a si próprio, e é odiado por todos; o que mora
com ele será odioso, mas o homem sensato que se cala será honrado.
'''
