[111]
"1" = ''':sup:`1` Aleluia. Feliz o homem que teme o Senhor, e põe o seu prazer em
observar os seus mandamentos.*
'''
"2" = ''':sup:`2` Será poderosa sua descendência na terra, e bendita a raça dos homens
retos.
'''
"3" = ''':sup:`3` Suntuosa riqueza haverá em sua casa, e para sempre durará sua
abundância.
'''
"4" = ''':sup:`4` Como luz, se eleva, nas trevas, para os retos, o homem benfazejo,
misericordioso e justo.
'''
"5" = ''':sup:`5` Feliz o homem que se compadece e empresta, que regula suas ações
pela justiça.
'''
"6" = ''':sup:`6` Nada jamais há de abalá-lo: eterna será a memória do justo.
'''
"7" = ''':sup:`7` Não temerá notícias funestas, porque seu coração está firme e
confiante no Senhor.
'''
"8" = ''':sup:`8` Inabalável é seu coração, livre de medo, até que possa ver
confundidos os seus adversários.
'''
"9" = ''':sup:`9` Com largueza distribuiu, deu aos pobres; sua liberalidade
permanecerá para sempre. Pode levantar a cabeça com altivez.*
'''
"10" = ''':sup:`10` O pecador, porém, não pode vê-lo sem inveja, range os dentes e
definha; anulam-se, assim, os desejos dos maus.
'''
