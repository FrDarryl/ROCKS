"1" = ''':sup:`1` Neste mesmo tempo, contavam alguns o que tinha acontecido a certos
galileus, cujo sangue Pilatos misturara com os seus sacrifícios.*
'''
"2" = ''':sup:`2` Jesus toma a palavra e lhes pergunta: “Pensais vós que esses
galileus foram maiores pecadores do que todos os outros galileus, por
terem sido tratados desse modo?
'''
"3" = ''':sup:`3` Não, digo-vos. Mas se não vos arrependerdes, perecereis todos do
mesmo modo.
'''
"4" = ''':sup:`4` Ou cuidais que aqueles dezoito homens, sobre os quais caiu a torre
de Siloé e os matou, foram mais culpados do que todos os demais
habitantes de Jerusalém?
'''
"5" = ''':sup:`5` Não, digo-vos. Mas se não vos arrependerdes, perecereis todos do
mesmo modo”.
'''
"6" = ''':sup:`6` Disse-lhes também esta comparação: “Um homem havia plantado uma
figueira na sua vinha, e, indo buscar fruto, não o achou.
'''
"7" = ''':sup:`7` Disse ao viticultor: Eis que três anos há que venho procurando fruto
nesta figueira e não o acho. Corta-a; para que ainda ocupa inutilmente
o terreno?”.
'''
"8" = ''':sup:`8` Mas o viticultor respondeu: “Senhor, deixa-a ainda este ano; eu lhe
cavarei em redor e lhe deitarei adubo.
'''
"9" = ''':sup:`9` Talvez depois disso dê frutos. Caso contrário, mandarás cortá-la.”
'''
"10" = ''':sup:`10` Estava Jesus ensinando na sinagoga em um sábado.
'''
"11" = ''':sup:`11` Havia ali uma mulher que, havia dezoito anos, era possessa de um
espírito que a detinha doente: andava curvada e não podia absolutamente
erguer-se.
'''
"12" = ''':sup:`12` Ao vê-la, Jesus a chamou e disse-lhe: “Estás livre da tua doença”.
'''
"13" = ''':sup:`13` Impôs-lhe as mãos e no mesmo instante ela se endireitou,
glorificando a Deus.
'''
"14" = ''':sup:`14` Mas o chefe da sinagoga, indignado de ver que Jesus curava no
sábado, disse ao povo: “São seis os dias em que se deve trabalhar;
vinde, pois, nesses dias para vos curar, mas não em dia de sábado”.*
'''
"15" = ''':sup:`15` “Hipócritas!” – disse-lhes o Senhor. “Não desamarra cada um de vós
no sábado o seu boi ou o seu jumento da manjedoura, para os levar a
beber?
'''
"16" = ''':sup:`16` Esta filha de Abraão, que Satanás paralisava há dezoito anos, não
devia ser livre dessa prisão, em dia de sábado?”
'''
"17" = ''':sup:`17` Ao proferir essas palavras, todos os seus adversários se encheram
