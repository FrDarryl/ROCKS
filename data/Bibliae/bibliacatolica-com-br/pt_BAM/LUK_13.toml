compararei?
'''
"19" = ''':sup:`19` É semelhante ao grão de mostarda que um homem tomou e semeou na sua
horta, e que cresceu até se fazer uma grande planta e as aves do céu
vieram fazer ninhos nos seus ramos.”
'''
"20" = ''':sup:`20` Disse ainda: “A que direi que é semelhante o Reino de Deus?
'''
"21" = ''':sup:`21` É semelhante ao fermento que uma mulher tomou e misturou em três
8,11s)
'''
"22" = ''':sup:`22` Sempre em caminho para Jerusalém, Jesus ia atravessando cidades e
aldeias e nelas ensinava.
'''
"23" = ''':sup:`23` Alguém lhe perguntou: “Senhor, são poucos os homens que se salvam?”
Ele respondeu:
'''
"24" = ''':sup:`24` “Procurai entrar pela porta estreita; porque, digo-vos, muitos
procurarão entrar e não o conseguirão.
'''
"25" = ''':sup:`25` Quando o pai de família tiver entrado e fechado a porta, e vós, de
fora, começardes a bater à porta, dizendo: Senhor, Senhor, abre-nos,
ele responderá: Digo-vos que não sei donde sois.
'''
"26" = ''':sup:`26` Direis então: Comemos e bebemos contigo e tu ensinaste em nossas
praças.
'''
"27" = ''':sup:`27` Ele, porém, vos dirá: Não sei donde sois; apartai-vos de mim todos
vós que sois malfeitores.
'''
"28" = ''':sup:`28` Ali haverá choro e ranger de dentes, quando virdes Abraão, Isaac,
Jacó e todos os profetas no Reino de Deus, e vós serdes lançados para
fora.
'''
"29" = ''':sup:`29` Virão do Oriente e do Ocidente, do Norte e do Sul, e se sentarão à
mesa no Reino de Deus.*
'''
