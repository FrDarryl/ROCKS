'''
"31" = ''':sup:`31` No mesmo dia chegaram alguns dos fariseus, dizendo a Jesus: “Sai e
vai-te daqui, porque Herodes te quer matar”.
'''
"32" = ''':sup:`32` Disse-lhes ele: “Ide dizer a essa raposa: eis que expulso demônios
e faço curas hoje e amanhã; e ao terceiro dia terminarei a minha vida.*
'''
"33" = ''':sup:`33` É necessário, todavia, que eu caminhe hoje, amanhã e depois de
amanhã, porque não é admissível que um profeta morra fora de
Jerusalém.*
'''
"34" = ''':sup:`34` Jerusalém, Jerusalém, que matas os profetas e apedrejas os enviados
de Deus, quantas vezes quis ajuntar os teus filhos, como a galinha
abriga a sua ninhada debaixo das asas, mas não o quiseste!
'''
"35" = ''':sup:`35` Eis que vos ficará deserta a vossa casa. Digo-vos, porém, que não
me vereis até que venha o dia em que digais: Bendito o que vem em nome
do Senhor!”.*
'''
