[27]
"1" = ''':sup:`1` A pobreza fez cair vários deles no pecado. Quem procura enriquecer
afasta os olhos de Deus.
'''
"2" = ''':sup:`2` Como se enterra um pau entre as junturas das pedras, assim penetra o
pecado entre a venda e a compra.
'''
"3" = ''':sup:`3` O pecado será esmagado com o pecador.
'''
"4" = ''':sup:`4` Se não te aferrares firmemente no temor ao Senhor, tua casa em breve
será destruída.
'''
"5" = ''':sup:`5` Quando se sacode a joeira, só ficam refugos; assim a perplexidade
permanece no pensamento do homem.
'''
"6" = ''':sup:`6` A fornalha experimenta as jarras do oleiro; a prova do infortúnio,
os homens justos.
'''
"7" = ''':sup:`7` O cuidado aplicado a uma árvore mostra-se no fruto; assim a palavra
manifesta o que vai no coração do homem.
'''
"8" = ''':sup:`8` Não louves um homem antes que ele tenha falado, pois é assim que se
experimentam os humanos.
'''
"9" = ''':sup:`9` Se procurares a justiça, hás de consegui-la, e dela te revestirás
como de um manto de festa. Habitarás com ela, ela te protegerá para
sempre; e, no dia do juízo, nela encontrarás apoio.
'''
"10" = ''':sup:`10` As aves chegam-se aos seus semelhantes; assim a verdade volta
àqueles que a põem em prática.
'''
"11" = ''':sup:`11` O leão está sempre à espreita de uma presa; assim o pecado, para
aqueles que praticam a iniquidade.
'''
"12" = ''':sup:`12` O homem santo permanece na sabedoria, estável como o sol; mas o
insensato é inconstante como a lua.*
'''
"13" = ''':sup:`13` Na companhia dos tolos, guarda tuas palavras para outra ocasião. Sê
de preferência assíduo junto às pessoas ponderadas.*
'''
"14" = ''':sup:`14` A conversação dos pecadores é odiosa; eles se alegram nas delícias
do pecado.
'''
"15" = ''':sup:`15` Uma linguagem cheia de blasfêmias é horripilante, e sua grosseria
fará com que não queiramos ouvi-la.
'''
"16" = ''':sup:`16` Uma disputa entre orgulhosos faz correr sangue; suas injúrias fazem
sofrer os ouvidos.
'''
"17" = ''':sup:`17` Quem revela o segredo de um amigo perde a sua confiança, e não mais
achará amigos que lhe convenham.
'''
"18" = ''':sup:`18` Ama o teu próximo e sê fiel na amizade com ele;
'''
"19" = ''':sup:`19` se desvendares seus segredos, em vão correrás atrás dele,
'''
"20" = ''':sup:`20` pois, como um homem que mata seu amigo, assim é o que destrói a
amizade do próximo;*
'''
"21" = ''':sup:`21` como um homem que solta o pássaro que tem na mão, assim abandonaste
o teu próximo, e não mais o encontrarás.
'''
"22" = ''':sup:`22` Não o persigas, já está longe; escapou-se como uma gazela da
armadilha. Porque a sua alma foi ferida,
'''
"23" = ''':sup:`23` e não mais poderás curar sua ferida. Depois de uma injúria pode
haver reconciliação;*
'''
"24" = ''':sup:`24` desvendar, porém, os segredos de um amigo é um desespero para a
alma desventurada.
'''
"25" = ''':sup:`25` Aquele que tem um olhar lisonjeiro trama negros propósitos, e
ninguém pode afastá-lo de si.
'''
"26" = ''':sup:`26` Em tua presença só terá doçura nos lábios, admirará tudo o que
disseres; mas em breve mudará sua linguagem e armará laços às tuas
palavras.
'''
"27" = ''':sup:`27` Abomino muitas coisas, porém nada tanto quanto ele; o Senhor também
o detesta.
'''
"28" = ''':sup:`28` Quem lança uma pedra no ar a vê recair sobre sua cabeça; a ofensa
feita por traição atingirá também o traidor.
'''
"29" = ''':sup:`29` Quem cava uma fossa cairá nela; quem põe uma pedra no caminho do
próximo nela tropeçará; quem arma uma cilada a outrem nela será
apanhado.
'''
"30" = ''':sup:`30` O desígnio criminoso volta-se contra o seu autor, que não saberá de
onde lhe vem o mal.
'''
"31" = ''':sup:`31` A zombaria e a ofensa são próprias dos orgulhosos; a vingança os
espreita como um leão.
'''
"32" = ''':sup:`32` Aqueles que escarnecem do pecado dos justos serão apanhados no
laço, e a dor os consumirá ainda vivos.
'''
"33" = ''':sup:`33` Cólera e furor são ambos execráveis; o homem pecador os alimenta em
si mesmo.
'''
