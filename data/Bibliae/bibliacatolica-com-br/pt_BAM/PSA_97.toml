[97]
"1" = ''':sup:`1` Cantai ao Senhor um cântico novo, porque ele operou maravilhas. Sua
mão e seu santo braço lhe deram a vitória.*
'''
"2" = ''':sup:`2` O Senhor fez conhecer a sua salvação. Manifestou sua justiça à face
dos povos.
'''
"3" = ''':sup:`3` Lembrou-se de sua bondade e de sua fidelidade em favor da casa de
Israel. Os confins da terra puderam ver a salvação de nosso Deus.
'''
"4" = ''':sup:`4` Aclamai o Senhor, povos todos da terra; regozijai-vos, alegrai-vos e
cantai.
'''
"5" = ''':sup:`5` Salmodiai o Senhor com a cítara, ao som do saltério e com a lira.
'''
"6" = ''':sup:`6` Com a tuba e a trombeta elevai aclamações na presença do Senhor rei.
'''
"7" = ''':sup:`7` Retumba o mar e tudo o que contém, o globo inteiro e os que nele
habitam.
'''
"8" = ''':sup:`8` Que os rios aplaudam, que as montanhas exultem em brados de alegria
'''
"9" = ''':sup:`9` diante do Senhor que chega, porque ele vem para governar a terra.
Ele governará a terra com justiça, e os povos com equidade.
'''
