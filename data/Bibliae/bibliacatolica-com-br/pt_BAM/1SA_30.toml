[30]
"1" = ''':sup:`1` Tendo Davi e seus homens chega-do a Siceleg ao terceiro dia, com sua
tropa, tinham os amalecitas feito uma incursão no Negueb e em Siceleg,
ferindo e incendiando a cidade.
'''
"2" = ''':sup:`2` Haviam tomado as mulheres e todos os que ali se achavam, desde o
menor até o maior; não mataram ninguém, mas levaram todos cativos para
a sua terra.
'''
"3" = ''':sup:`3` Davi e seus homens, ao chegarem, encontraram a cidade incendiada e
suas mulheres, filhos e filhas levados cativos.
'''
"4" = ''':sup:`4` Por isso, choraram até não poder mais.
'''
"5" = ''':sup:`5` As duas mulheres de Davi, Aquinoam de Jezrael e Abigail de Carmelo,
viúva de Nabal, estavam também presas.
'''
"6" = ''':sup:`6` Davi afligiu-se em extremo, porque os seus queriam apedrejá-lo,
estando todos amargurados por causa da perda de seus filhos e filhas.
Mas Davi se reconfortou no Senhor, seu Deus.
'''
"7" = ''':sup:`7` E disse ao sacerdote Abiatar, filho de Abimelec: “Traze-me o efod”.
Abiatar trouxe-lhe o efod.
'''
"8" = ''':sup:`8` Davi consultou o Senhor: “Devo perseguir essa gente? Vou
alcançá-la?”. “Persegue-os – respondeu o Senhor –; tu os alcançarás
certamente e os vencerás.”
'''
"9" = ''':sup:`9` Davi pôs-se em marcha com os seiscentos homens de sua tropa e
chegaram à torrente de Besor, onde ficaram os que já estavam esgotados.
'''
"10" = ''':sup:`10` Davi prosseguiu a perseguição com quatrocentos homens, pois
duzentos tinham ficado atrás, estando por demais cansados para poderem
atravessar a torrente de Besor.
'''
"11" = ''':sup:`11` Encontraram no campo um egípcio e levaram-no a Davi. Deram-lhe pão
para comer, água para beber,
'''
"12" = ''':sup:`12` um pedaço de torta de figos secos e duas tortas de uvas secas. Ele
comeu e recobrou as forças, porque havia três dias e três noites que
nada tinha comido nem bebido.
'''
"13" = ''':sup:`13` Davi disse-lhe: “Quem és tu e de onde és?”. “Eu sou um escravo
egípcio – respondeu ele – a serviço de um amalecita. Meu senhor
abandonou-me há três dias porque caí doente.
'''
"14" = ''':sup:`14` Fizemos uma incursão no Negueb dos cereteus, no território de Judá,
no Negueb de Caleb e incendiamos Siceleg”.
'''
"15" = ''':sup:`15` Davi disse-lhe: “Queres conduzir-me a esse bando?”. “Jura-me pelo
nome de Deus – respondeu o homem – que não me matarás, nem me
entregarás ao meu senhor e eu te guiarei até esse bando.”
'''
"16" = ''':sup:`16` Guiados pelo egípcio, alcançaram-nos. Os amalecitas estavam
espalhados por todo o campo, comendo, bebendo e festejando por causa da
enorme presa que tinham tomado na terra dos filisteus e de Judá.
'''
"17" = ''':sup:`17` Davi feriu-os do romper do dia à tarde do dia seguinte e só
escaparam quatrocentos homens, que fugiram montados em camelos.
'''
"18" = ''':sup:`18` Recobrou Davi tudo o que os amalecitas tinham tomado, salvando
também as suas duas mulheres.
'''
"19" = ''':sup:`19` E não faltou ninguém, nem pequeno nem grande, nem filho nem filha,
nem o que quer que seja do espólio que tinham levado: Davi reconduziu
tudo de volta.
'''
"20" = ''':sup:`20` E tomou também todos os rebanhos e manadas, diante dos quais iam os
homens, gritando: “Eis a presa de Davi!”.
'''
"21" = ''':sup:`21` Foi, pois, Davi juntar-se aos duzentos homens deixados na torrente
de Besor, por estarem cansados demais para segui-lo. E eles vieram ao
encontro de Davi e de sua tropa e Davi saudou-os ao chegar junto deles.
'''
"22" = ''':sup:`22` Todos os malvados, porém, todos os maus elementos que se
encontravam na tropa de Davi começaram a dizer: “Visto que eles não
foram conosco, nada lhes daremos do espólio recuperado, salvo, a cada
um, a sua mulher e seus filhos. Que os tomem e se retirem!”.
'''
"23" = ''':sup:`23` “Não façais assim, meus irmãos – interveio Davi – com o que o
Senhor nos deu, depois de nos ter protegido e nos ter entregue nas mãos
a tropa que se tinha levantado contra nós!
'''
"24" = ''':sup:`24` Quem poderia aceitar a proposta que fazeis? A parte dos que ficaram
junto às bagagens será a mesma que a daqueles que foram ao combate.
Eles compartilharão.”
'''
"25" = ''':sup:`25` A partir daquele dia, estabeleceu Davi em Israel esse costume e
esse direito que subsiste ainda hoje.
'''
"26" = ''':sup:`26` De volta a Siceleg, enviou Davi uma parte do espólio aos anciãos de
Judá, seus amigos, com esta mensagem: “Eis um presente para vós,
proveniente do espólio tomado aos inimigos do Senhor”.
'''
"27" = ''':sup:`27` Enviou igualmente uma parte aos de Betel, de Ramá, do Negueb,
'''
"28" = ''':sup:`28` de Jeter, de Aroer, de Sefamot, de Estemo,
'''
"29" = ''':sup:`29` de Racal, aos das cidades dos jerameelitas, aos das cidades dos
cineus, aos de Horma,
'''
"30" = ''':sup:`30` de Bor-Asã, de Atac, de Hebron e de todos os lugares por onde Davi
tinha passado com seus homens.
'''
"Notes" = '''
Notas de rodapé:
30:1-3 - Quando Davi retorna a Ziclague, descobre que a cidade foi
saqueada pelos amalequitas, e suas famílias foram levadas cativas. Isso
ressalta a vulnerabilidade de Davi e seus homens e o impacto devastador
30:4-6 - Davi e seus homens lamentam profundamente, mas enquanto o povo
fala em apedrejá-lo, Davi fortalece-se no Senhor. A dependência de Davi
em Deus em momentos de crise é um exemplo de fé e liderança espiritual
30:7-8 - Davi consulta o Senhor através do sacerdote Abiatar,
perguntando se deve perseguir os amalequitas. Deus responde com uma
promessa de sucesso. Esse momento mostra a importância de buscar a
30:9-10 - Davi segue com 600 homens, mas 200 ficam para trás por
estarem exaustos. Mesmo diante de dificuldades, Davi continua sua
missão com um grupo reduzido, confiando na promessa de Deus (veja
30:16-20 - Davi derrota os amalequitas e recupera tudo o que foi
levado, incluindo suas famílias. A vitória de Davi não é apenas uma
restauração pessoal, mas também demonstra a fidelidade de Deus em
17:8-16).
'''
