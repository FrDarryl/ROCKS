[16]
"1" = ''':sup:`1` Súplica de Davi. Ouvi, Senhor, uma causa justa! Atendei a meu
clamor! Escutai minha prece, de lábios sem malícia.*
'''
"2" = ''':sup:`2` Venha de vós o meu julgamento, e vossos olhos reconheçam que sou
íntegro.
'''
"3" = ''':sup:`3` Podeis sondar meu coração, visitá-lo à noite, prová-lo pelo fogo,
não encontrareis iniquidade em mim.
'''
"4" = ''':sup:`4` Minha boca não pecou, como costumam os homens; conforme as palavras
dos vossos lábios, segui os caminhos da lei.
'''
"5" = ''':sup:`5` Meus passos se mantiveram firmes nas vossas sendas, meus pés não
titubearam.
'''
"6" = ''':sup:`6` Eu vos invoco, pois me atendereis, Senhor; inclinai vossos ouvidos
para mim, escutai minha voz.
'''
"7" = ''':sup:`7` Mostrai a vossa admirável misericórdia, vós que salvais dos
adversários os que se acolhem à vossa direita.
'''
"8" = ''':sup:`8` Guardai-me como a pupila dos olhos, escondei-me à sombra de vossas
asas,
'''
"9" = ''':sup:`9` longe dos pecadores, que me querem fazer violência. Meus inimigos me
rodeiam com furor.
'''
"10" = ''':sup:`10` Seu coração endurecido se fecha à piedade; só têm na boca palavras
arrogantes.
'''
"11" = ''':sup:`11` Eis que agora me cercam, espreitam para me prostrar por terra;
'''
"12" = ''':sup:`12` qual leão que se atira ávido sobre a presa, e como o leãozinho no
seu covil.
'''
"13" = ''':sup:`13` Levantai-vos, Senhor, correi-lhe ao encontro, derrubai-o; com vossa
espada livrai-me do pecador,
'''
"14" = ''':sup:`14` com vossa mão livrai-me dos homens, desses cuja única felicidade
está nesta vida, que têm o ventre repleto de bens, cujos filhos vivem
na abundância e deixam ainda aos seus filhos o que lhes sobra.
'''
"15" = ''':sup:`15` Mas eu, confiado na vossa justiça, contemplarei a vossa face; ao
despertar, irei saciar-me com a visão de vosso ser.
'''
