[6]
"1" = ''':sup:`1` Ao mestre de canto. Com instrumentos de corda. Em oitava. Salmo de
Davi.*
'''
"2" = ''':sup:`2` Senhor, em vossa cólera não me repreendais, em vosso furor não me
castigueis.
'''
"3" = ''':sup:`3` Tende piedade de mim, Senhor, porque desfaleço; sarai-me, pois sinto
abalados os meus ossos.
'''
"4" = ''':sup:`4` Minha alma está muito perturbada; vós, porém, Senhor, até quando?...
'''
"5" = ''':sup:`5` Voltai, Senhor, livrai minha alma; salvai-me, pela vossa bondade.
'''
"6" = ''':sup:`6` Porque no seio da morte não há quem de vós se lembre; quem vos
glorificará na habitação dos mortos?*
'''
"7" = ''':sup:`7` Eu me esgoto gemendo; todas as noites banho de pranto minha cama,
com lágrimas inundo o meu leito.
'''
"8" = ''':sup:`8` De amargura meus olhos se turvam, esmorecem por causa dos que me
oprimem.
'''
"9" = ''':sup:`9` Apartai-vos de mim, vós todos que praticais o mal, porque o Senhor
atendeu às minhas lágrimas.
'''
"10" = ''':sup:`10` O Senhor escutou a minha oração, o Senhor acolheu a minha súplica.
'''
"11" = ''':sup:`11` Que todos os meus inimigos sejam envergonhados e aterrados; recuem
imediatamente, cobertos de confusão!
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - O salmista clama por misericórdia em tempos de angústia. Essa
súplica demonstra a fragilidade humana e a necessidade de compaixão
divina, enfatizando que a dor leva à busca por Deus (veja também
6:4-5 - O pedido de livramento da morte destaca a importância da vida e
da adoração a Deus. O salmista entende que sua vida é um testemunho da
glória de Deus, reforçando a conexão entre saúde e adoração (veja
6:6-7 - A exaustão do salmista, que chora a noite, expressa um estado
de sofrimento profundo. Essa vulnerabilidade é um lembrete de que Deus
está perto dos que sofrem e que a dor é parte da experiência humana
6:8-9 - A confiança em que Deus ouviu sua súplica é uma afirmação de
fé. O salmista reconhece que a resposta de Deus está próxima e que seu
clamor não é em vão, destacando a relação entre fé e oração (veja
6:10 - O desejo de ver a derrota dos inimigos é um apelo por justiça.
Essa esperança de intervenção divina ressalta a confiança na soberania
de Deus sobre as circunstâncias e a vitória final do bem sobre o mal
