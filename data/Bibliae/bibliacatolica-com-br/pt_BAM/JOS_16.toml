[16]
"1" = ''':sup:`1` A parte que tocou por sorte aos filhos de José começava desde o
Jordão, defronte de Jericó (as águas de Jericó), ao oriente, e passava
pelo deserto que vai de Jericó ao monte Betel.
'''
"2" = ''':sup:`2` Continuava de Betel a Luza, passava ao longo da fronteira dos
arqueus, em Atarot,
'''
"3" = ''':sup:`3` descia pelo ocidente, ao longo da fronteira dos jafletitas até a
fronteira de Bet-Horon inferior, e até Gazer, terminando no mar.
'''
"4" = ''':sup:`4` Tal foi a parte que coube aos filhos de José: Manassés e Efraim.
'''
"5" = ''':sup:`5` Esse é o território dos filhos de Efraim, segundo suas famílias. O
limite de sua herança, para o oriente, foi Atarot-Adar até Bet-Horon
superior.
'''
"6" = ''':sup:`6` Para o ocidente, a fronteira tocava o norte de Macmetat e voltava
para Tanat-Silo, ao oriente, e a ultrapassava, indo para o oriente de
Janoe.
'''
"7" = ''':sup:`7` Descia em seguida de Janoe a Atarot e a Naarata, atingia Jericó e
terminava no Jordão.
'''
"8" = ''':sup:`8` De Tafua estendia-se para o ocidente até a torrente de Caná,
terminando no mar. Essa foi a parte dos filhos de Efraim, segundo suas
famílias.
'''
"9" = ''':sup:`9` Tiveram também cidades situadas no meio da parte dos filhos de
Manassés, todas com suas aldeias.
'''
"10" = ''':sup:`10` Os filhos de Efraim não expulsaram, entretanto, os cananeus de
Gazer, de sorte que os cananeus continuam até agora a habitar no meio
de Efraim, mas sujeitos a trabalhos forçados.
'''
