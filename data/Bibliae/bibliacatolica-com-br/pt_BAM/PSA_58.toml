[58]
"1" = ''':sup:`1` Para o mestre de canto. “Não destruas”. Cântico de Davi, quando Saul
mandou cercar-lhe a casa para matá-lo.*
'''
"2" = ''':sup:`2` Livrai-me, ó meu Deus, dos meus inimigos, defendei-me dos meus
adversários.
'''
"3" = ''':sup:`3` Livrai-me dos que praticam o mal, salvai-me dos homens sanguinários.
'''
"4" = ''':sup:`4` Vede: armam ciladas para me tirar a vida, homens poderosos conspiram
contra mim.
'''
"5" = ''':sup:`5` Senhor, não há em mim crime nem pecado. Sem que eu tenha culpa, eles
acorrem e atacam. Despertai-vos, vinde para mim e vede,
'''
"6" = ''':sup:`6` porque vós, Senhor dos exércitos, sois o Deus de Israel. Erguei-vos
para castigar esses pagãos, não tenhais misericórdia desses pérfidos.
'''
"7" = ''':sup:`7` Eles voltam todas as noites, latindo como cães, e percorrem a cidade
toda.
'''
"8" = ''':sup:`8` Eis que se jactam à boca cheia, tendo nos lábios só injúrias, e
dizem: “Pois quem é que nos ouve?”.
'''
"9" = ''':sup:`9` Mas vós, Senhor, vós rides deles, zombais de todos os pagãos.
'''
"10" = ''':sup:`10` Ó vós que sois a minha força, é para vós que eu me volto. Porque
vós, ó Deus, sois a minha defesa.
'''
"11" = ''':sup:`11` Ó meu Deus, vós sois todo bondade para mim. Venha Deus em meu
auxílio, faça-me deleitar pela perda de meus inimigos.
'''
"12" = ''':sup:`12` Destruí-os, ó meu Deus, para que não percam o meu povo;
conturbai-os, abatei-os com vosso poder, ó Deus, nosso escudo.
'''
"13" = ''':sup:`13` Cada palavra de seus lábios é um pecado. Que eles, surpreendidos em
sua arrogância, sejam as vítimas de suas próprias calúnias e maldições.
'''
"14" = ''':sup:`14` Destruí-os em vossa cólera, destruí-os para que não subsistam, para
que se saiba que Deus reina em Jacó e até os confins da terra.
'''
"15" = ''':sup:`15` Todas as noites eles voltam, latindo como cães, rondando pela
cidade toda.
'''
"16" = ''':sup:`16` Vagueiam em busca de alimento; não se fartando, eles se põem a
uivar.
'''
"17" = ''':sup:`17` Eu, porém, cantarei vosso poder, e desde o amanhecer celebrarei
vossa bondade, porque vós sois o meu amparo, um refúgio no dia da
tribulação.
'''
"18" = ''':sup:`18` Ó vós, que sois a minha força, a vós, meu Deus, cantarei salmos
porque sois minha defesa. Ó meu Deus, vós sois todo bondade para mim.
'''
