[25]
"1" = ''':sup:`1` Senhor, vós sois meu Deus; eu vos exaltarei e celebrarei vosso nome,
porque executastes maravilhosos desígnios, concebidos, de há muito, com
firme constância.
'''
"2" = ''':sup:`2` Reduzistes a cidade a um montão de pedras e a fortaleza a um acervo
de ruínas. A cidadela dos orgulhosos está aniquilada e jamais será
reconstruída.*
'''
"3" = ''':sup:`3` Por isso, um povo forte vos glorifica e a sociedade das nações
valentes vos venera.
'''
"4" = ''':sup:`4` Porque vós sois refúgio para o fraco, refúgio para o pobre na sua
tribulação, abrigo contra a tempestade e sombra contra o calor. Porque
o sopro dos tiranos é como uma tempestade de inverno,*
'''
"5" = ''':sup:`5` como o calor sobre uma terra árida. Vós fazeis cessar o clamor dos
tiranos, assim como cessa o calor à sombra de uma nuvem. O canto
triunfal dos tiranos se extinguirá.
'''
"6" = ''':sup:`6` O Senhor dos exércitos preparou para todos os povos, nesse monte, um
banquete de carnes gordas, um festim de vinhos velhos, de carnes gordas
e medulosas, de vinhos velhos purificados.
'''
"7" = ''':sup:`7` Nesse monte tirará o véu que vela todos os povos, a cortina que
recobre todas as nações,
'''
"8" = ''':sup:`8` e fará desaparecer a morte para sempre. O Senhor Deus enxugará as
lágrimas de todas as faces e tirará de toda a terra o opróbrio que pesa
sobre o seu povo, porque o Senhor o disse.
'''
"9" = ''':sup:`9` Naquele dia, dirão: “Eis nosso Deus do qual esperamos nossa
libertação. Congratulemo-nos, rejubilemo-nos por seu socorro,
'''
"10" = ''':sup:`10` porque a mão do Senhor repousa neste monte, enquanto que Moab é
pisada no seu lugar como pisada é a palha no monturo.
'''
"11" = ''':sup:`11` Aí estende as suas mãos como as estende o nadador para nadar.
Porém, o Senhor abate o seu orgulho, e frustra-lhe o esforço das mãos.
'''
"12" = ''':sup:`12` Suas muralhas, soberbas e fortes, ele as faz cair e as arrasa até o
rés do chão”.
'''
