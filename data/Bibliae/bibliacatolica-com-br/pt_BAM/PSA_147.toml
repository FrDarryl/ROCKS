"1" = ''':sup:`1` (12) Salmo. Louva, ó Jerusalém, o Senhor; louva o teu Deus, ó Sião,
'''
"2" = ''':sup:`2` (13) porque ele reforçou os ferrolhos de tuas portas, e abençoou
teus filhos em teu seio.
'''
"3" = ''':sup:`3` (14) Estabeleceu a paz em tuas fronteiras, e te nutre com a flor do
trigo.
'''
"4" = ''':sup:`4` (15) Ele envia a sua palavra sobre a terra, e aí ela corre
velozmente.
'''
"5" = ''':sup:`5` (16) Ele faz cair a neve como lã, espalha a geada como cinza.
'''
"6" = ''':sup:`6` (17) Atira o seu granizo como migalhas de pão, diante de seu frio as
águas se congelam.
'''
"7" = ''':sup:`7` (18) À sua ordem, porém, elas se derretem; faz soprar o vento e as
águas correm de novo.
'''
"8" = ''':sup:`8` (19) Ele revelou sua palavra a Jacó, sua Lei e seus preceitos a
Israel.
'''
"9" = ''':sup:`9` (20) Com nenhum outro povo agiu assim, a nenhum deles manifestou
seus mandamentos.
'''
