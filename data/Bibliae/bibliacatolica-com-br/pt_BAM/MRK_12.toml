"1" = ''':sup:`1` E começou a falar-lhes em parábolas: “Um homem plantou uma vinha,
cercou-a com uma sebe, cavou nela um lagar, edificou uma torre,
arrendou-a a vinhateiros e ausentou-se daquela terra.
'''
"2" = ''':sup:`2` A seu tempo, enviou aos vinhateiros um servo, para receber deles uma
parte do produto da vinha.
'''
"3" = ''':sup:`3` Ora, eles prenderam-no, feriram-no e reenviaram-no de mãos vazias.
'''
"4" = ''':sup:`4` Enviou-lhes de novo outro servo; também este feriram na cabeça e o
cobriram de afrontas.
'''
"5" = ''':sup:`5` O senhor enviou-lhes ainda um terceiro, mas o mataram. E enviou
outros mais, dos quais feriram uns e mataram outros.
'''
"6" = ''':sup:`6` Restava-lhe ainda seu filho único, a quem muito amava. Enviou-o
também por último a ir ter com eles, dizendo: Terão respeito a meu
filho!...
'''
"7" = ''':sup:`7` Os vinhateiros, porém, disseram uns aos outros: Este é o herdeiro!
Vinde, matemo-lo e será nossa a herança!
'''
"8" = ''':sup:`8` Agarrando-o, mataram-no e lançaram-no fora da vinha.
'''
"9" = ''':sup:`9` Que fará, pois, o senhor da vinha? Virá e exterminará os vinhateiros
e dará a vinha a outro”.
'''
