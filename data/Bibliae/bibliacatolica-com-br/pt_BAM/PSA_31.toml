[31]
"1" = ''':sup:`1` De Davi. Hino. Feliz aquele cuja iniquidade foi perdoada, cujo
pecado foi absolvido.*
'''
"2" = ''':sup:`2` Feliz o homem a quem o Senhor não argúi de falta, e em cujo coração
não há dolo.*
'''
"3" = ''':sup:`3` Enquanto me conservei calado, meus ossos se mirraram, entre
contínuos gemidos.
'''
"4" = ''':sup:`4` Pois, dia e noite, vossa mão pesava sobre mim; minhas forças se
esgotavam as forças como nos ardores do verão.
'''
"5" = ''':sup:`5` Então eu vos confessei o meu pecado, e não mais dissimulei a minha
culpa. Disse: “Sim, vou confessar ao Senhor a minha iniquidade”. E vós
perdoastes a pena do meu pecado.
'''
"6" = ''':sup:`6` Assim também todo fiel recorrerá a vós, no momento da necessidade.
Quando transbordarem muitas águas, elas não chegarão até ele.
'''
"7" = ''':sup:`7` Vós sois meu asilo, das angústias me preservareis e me envolvereis
na alegria de minha salvação.
'''
"8" = ''':sup:`8` “Vou te ensinar – dizeis –, vou te mostrar o caminho que deves
seguir; vou te instruir, fitando em ti os meus olhos:
'''
"9" = ''':sup:`9` não queiras ser sem inteligência como o cavalo, como o muar, que só
ao freio e à rédea submetem seus ímpetos; de outro modo não se chegam a
ti.”
'''
"10" = ''':sup:`10` São muitos os sofrimentos do ímpio. Mas quem espera no Senhor, sua
misericórdia o envolve.
'''
"11" = ''':sup:`11` Ó justos, alegrai-vos e regozijai-vos no Senhor. Exultai todos vós,
retos de coração.
'''
