[146]
"1" = ''':sup:`1` Salmo. Louvai o Senhor porque ele é bom; cantai ao nosso Deus porque
ele é amável, e o louvor lhe convém.*
'''
"2" = ''':sup:`2` O Senhor reconstrói Jerusalém, e congrega os dispersos de Israel.
'''
"3" = ''':sup:`3` Ele cura os que têm o coração ferido, e cuida-lhes das chagas.
'''
"4" = ''':sup:`4` É ele que fixa o número das estrelas, e designa cada uma por seu
nome.
'''
"5" = ''':sup:`5` Grande é o Senhor nosso e poderosa a sua força; sua sabedoria não
tem limites.
'''
"6" = ''':sup:`6` O Senhor eleva os humildes, mas abate os ímpios até a terra.
'''
"7" = ''':sup:`7` Cantai ao Senhor um cântico de gratidão, cantai ao nosso Deus com a
harpa.
'''
"8" = ''':sup:`8` A ele que cobre os céus de nuvens, que faz cair a chuva à terra; a
ele que faz crescer a relva nas montanhas, e germinar plantas úteis
para o homem.
'''
"9" = ''':sup:`9` Que dá sustento aos rebanhos, aos filhotes dos corvos que por ele
clamam.
'''
"10" = ''':sup:`10` Não é o vigor do cavalo que lhe agrada, nem ele se compraz nos
jarretes do corredor.
'''
"11" = ''':sup:`11` Agradam ao Senhor somente os que o temem, e confiam em sua
misericórdia.
'''
