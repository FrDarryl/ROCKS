[6]
"1" = ''':sup:`1` Levantando de novo os olhos, olhei e vi quatro carros que saíam
dentre duas montanhas: estas eram montanhas de bronze.*
'''
"2" = ''':sup:`2` No primeiro carro havia cavalos vermelhos; no segundo, cavalos
negros;
'''
"3" = ''':sup:`3` no terceiro, cavalos brancos; e no quarto, cavalos baios.
'''
"4" = ''':sup:`4` Tomando então a palavra, perguntei ao anjo que falava comigo: “Que
carros são esses, meu Senhor?”.
'''
"5" = ''':sup:`5` Ele respondeu-me: “Eles vão para os quatro ventos do céu e deixam o
lugar onde se apresentaram diante do Senhor de toda a terra.
'''
"6" = ''':sup:`6` Os cavalos negros dirigem-se para o Norte; os brancos, para o
Ocidente; os baios, para o Sul”.
'''
"7" = ''':sup:`7` Partiram fogosos e procuraram lançar-se para percorrer a terra. O
Senhor disse-lhes: “Ide, percorrei a terra!”. E eles puseram-se a
percorrer a terra.
'''
"8" = ''':sup:`8` Ele chamou-me e disse: “Olha, os que se dirigem para o Norte vão
saciar a minha cólera contra a terra do Norte”.*
'''
"9" = ''':sup:`9` A palavra do Senhor foi-me dirigida nestes termos:
'''
"10" = ''':sup:`10` “Vai e recebe a oferta da comunidade, os dons de Heldai, Tobias e
Idaías; vai hoje mesmo à casa de Josias, filho de Sofonias, pois se
dirigiram para lá de volta da Babilônia.*
'''
"11" = ''':sup:`11` Tomarás prata e ouro e farás uma coroa, que porás sobre a cabeça do
sumo sacerdote Josué, filho de Josedec,*
'''
"12" = ''':sup:`12` e lhe dirás: Assim fala o Senhor dos exércitos: Eis o homem, cujo
nome é Rebento; alguma coisa vai germinar de sua linhagem.
'''
"13" = ''':sup:`13` Ele é que reconstruirá o Templo do Senhor: usará insígnias reais e
se sentará como rei sobre o seu trono; terá um sacerdote à sua direita,
e reinará a perfeita paz entre eles.
'''
"14" = ''':sup:`14` A coroa será conservada no Templo do Senhor em memória de Heldai,
Tobias e Idaías, como também de Josias, filho de Sofonias.
'''
"15" = ''':sup:`15` Virão, então, aqueles que se acham distantes para trabalhar na
construção do Templo do Senhor, e sabereis que fui enviado a vós pelo
Senhor dos exércitos. Tudo isso há de realizar-se, se fordes dóceis à
voz do Senhor, vosso Deus”.
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - A visão dos quatro carros de guerra com cavalos de diferentes
cores simboliza o juízo de Deus sobre as nações. Cada cor dos cavalos
representa uma ação divina em relação aos impérios que opõem a justiça
7:2-8).
6:4-8 - Os carros de guerra são enviados para cumprir a vontade de
Deus, e isso simboliza o controle divino sobre os eventos da história e
6:9-15 - A coroação de Josué como sumo sacerdote, e a promessa de que
Ele será um "Renovo", aponta para a vinda do Messias, Jesus Cristo. Ele
unirá os ofícios de sacerdote e rei, cumprindo plenamente a obra
'''
