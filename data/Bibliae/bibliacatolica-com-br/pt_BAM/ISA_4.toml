[4]
"1" = ''':sup:`1` Naquele tempo, sete mulheres disputarão entre si um homem, e dirão:
“É do nosso pão que comeremos, e de nossas vestes que nos cobriremos.
Deixa-nos apenas trazer o teu nome, faze cessar nosso opróbrio”.*
'''
"2" = ''':sup:`2` Naquele tempo, aquilo que o Senhor fizer crescer será o ornamento e
a glória, e o fruto da terra será o orgulho e o ornato daqueles de
Israel que foram salvos.*
'''
"3" = ''':sup:`3` O que restar de Sião, os sobreviventes de Jerusalém, serão chamados
santos, e todos os que estiverem computados entre os vivos em
Jerusalém.
'''
"4" = ''':sup:`4` Quando o Senhor tiver lavado a imundície das filhas de Sião, e
apagado de Jerusalém as manchas de sangue pelo sopro do direito e pelo
vento devastador,
'''
"5" = ''':sup:`5` o Senhor virá estabelecer-se sobre todo o monte Sião e em suas
assembleias: de dia como uma nuvem de fumaça, e de noite como um fogo
flamejante. Porque sobre todos se estenderá a glória do Senhor,
'''
"6" = ''':sup:`6` como a cobertura de uma tenda, à guisa de sombra contra o calor do
dia, e de refúgio e abrigo contra a procela e a chuva.
'''
"Notes" = '''
Notas de rodapé:
4:2 - O “Renovo do Senhor” será glorioso e belo. Essa profecia aponta
para a vinda do Messias e a restauração espiritual de Israel, onde a
4:3-4 - Deus purificará Jerusalém dos pecados, removendo toda impureza.
Essa renovação simboliza a santidade que Deus deseja para Seu povo e a
vinda do Espírito Santo para purificar os crentes (veja também
4:5 - Deus será uma cobertura sobre Seu povo, protegendo-os como uma
nuvem e uma chama. Essa imagem lembra a proteção divina no deserto e
4:6 - O Senhor será um abrigo e um refúgio para o Seu povo,
protegendo-os de aflições e tempestades. Isso destaca o cuidado amoroso
'''
