[121]
"1" = ''':sup:`1` Cântico das peregrinações. De Davi. Que alegria quando me vieram
dizer: “Vamos subir à casa do Senhor...”.*
'''
"2" = ''':sup:`2` Eis que nossos pés se estacam diante de tuas portas, ó Jerusalém!
'''
"3" = ''':sup:`3` Jerusalém, cidade tão bem edificada, que forma um tão belo conjunto!
'''
"4" = ''':sup:`4` Para lá sobem as tribos, as tribos do Senhor, segundo a Lei de
Israel, para celebrar o nome do Senhor.
'''
"5" = ''':sup:`5` Lá se acham os tronos de justiça, os assentos da casa de Davi.
'''
"6" = ''':sup:`6` Pedi, vós todos, a paz para Jerusalém, e vivam em segurança os que
te amam.
'''
"7" = ''':sup:`7` Reine a paz em teus muros, e a tranquilidade em teus palácios.
'''
"8" = ''':sup:`8` Por amor de meus irmãos e de meus amigos, pedirei a paz para ti.
'''
"9" = ''':sup:`9` Por amor da casa do Senhor, nosso Deus, pedirei para ti a
felicidade.
'''
