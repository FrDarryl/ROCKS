[5]
"1" = ''':sup:`1` É para que sejamos homens livres que Cristo nos libertou. Ficai,
portanto, firmes e não vos submetais outra vez ao jugo da escravidão.
'''
"2" = ''':sup:`2` Eis que eu, Paulo, vos declaro: se vos circuncidardes, de nada vos
servirá Cristo.
'''
"3" = ''':sup:`3` E atesto novamente, a todo homem que se circuncidar: ele está
obrigado a observar toda a Lei.
'''
"4" = ''':sup:`4` Já estais separados de Cristo, vós que procurais a justificação pela
Lei. Decaístes da graça.
'''
"5" = ''':sup:`5` Quanto a nós, é espiritualmente, da fé, que aguardamos a justiça
esperada.
'''
"6" = ''':sup:`6` Estar circuncidado ou incircunciso de nada vale em Cristo Jesus, mas
sim a fé que opera pela caridade.
'''
"7" = ''':sup:`7` Corríeis bem. Quem, pois, vos cortou os passos para não obedecerdes
à verdade?
'''
"8" = ''':sup:`8` Esta sugestão não vem daquele que vos chama.
'''
"9" = ''':sup:`9` Um pouco de fermento leveda toda a massa.
'''
"10" = ''':sup:`10` Tenho confiança no Senhor a vosso respeito, que de maneira alguma
mudareis de sentir. Portanto, quem vos perturbar responderá por isto,
seja quem for.
'''
"11" = ''':sup:`11` Se é verdade, irmãos, que ainda prego a circuncisão, por que,
então, sou perseguido? Assim o escândalo da cruz teria cessado!
'''
"12" = ''':sup:`12` Oxalá acabem por mutilar-se os que vos inquietam!*
'''
"13" = ''':sup:`13` Vós, irmãos, fostes chamados à liberdade. Não abuseis, porém, da
liberdade como pretexto para prazeres carnais. Pelo contrário,
fazei-vos servos uns dos outros pela caridade,
'''
"14" = ''':sup:`14` porque toda a Lei se encerra num só preceito: Amarás o teu próximo
'''
"15" = ''':sup:`15` Mas, se vos mordeis e vos devorais, vede que não acabeis por vos
destruirdes uns aos outros.
'''
"16" = ''':sup:`16` Digo, pois: deixai-vos conduzir pelo Espírito, e não satisfareis os
apetites da carne.
'''
"17" = ''':sup:`17` Porque os desejos da carne se opõem aos do Espírito, e estes aos da
carne; pois são contrários uns aos outros. É por isso que não fazeis o
que quereríeis.
'''
"18" = ''':sup:`18` Se, porém, vos deixais guiar pelo Espírito, não estais sob a Lei.
'''
"19" = ''':sup:`19` Ora, as obras da carne são estas: fornicação, impureza,
libertinagem,
'''
"20" = ''':sup:`20` idolatria, superstição, inimizades, brigas, ciúmes, ódio, ambição,
discórdias, partidos,
'''
"21" = ''':sup:`21` invejas, bebedeiras, orgias e outras coisas semelhantes. Dessas
coisas vos previno, como já vos preveni: os que as praticarem não
herdarão o Reino de Deus!
'''
"22" = ''':sup:`22` Ao contrário, o fruto do Espírito é caridade, alegria, paz,
paciência, afabilidade, bondade, fidelidade,
'''
"23" = ''':sup:`23` brandura, temperança. Contra estas coisas não há Lei.
'''
"24" = ''':sup:`24` Pois os que são de Jesus Cristo crucificaram a carne, com as
paixões e concupiscências.
'''
"25" = ''':sup:`25` Se vivemos pelo Espírito, andemos também de acordo com o Espírito.
'''
"26" = ''':sup:`26` Não sejamos ávidos da vanglória. Nada de provocações, nada de
invejas entre nós.
'''
