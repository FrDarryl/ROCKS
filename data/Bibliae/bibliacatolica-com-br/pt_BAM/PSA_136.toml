[136]
"1" = ''':sup:`1` Às margens dos rios de Babilônia, nos assentávamos chorando,
lembrando-nos de Sião.*
'''
"2" = ''':sup:`2` Nos salgueiros daquela terra, pendurávamos, então, as nossas harpas,
'''
"3" = ''':sup:`3` porque aqueles que nos tinham deportado pediam-nos um cântico.
Nossos opressores exigiam de nós um hino de alegria: “Cantai-nos um dos
cânticos de Sião”.
'''
"4" = ''':sup:`4` Como poderíamos nós cantar um cântico do Senhor em terra estranha?
'''
"5" = ''':sup:`5` Se eu me esquecer de ti, ó Jerusalém, que minha mão direita se
paralise!
'''
"6" = ''':sup:`6` Que minha língua se me apegue ao palato, se eu não me lembrar de ti,
se não puser Jerusalém acima de todas as minhas alegrias.
'''
"7" = ''':sup:`7` Contra os filhos de Edom, lembrai-vos, Senhor, do dia da queda de
Jerusalém, quando eles gritavam: “Arrasai-a, arrasai-a até os seus
alicerces!”.*
'''
"8" = ''':sup:`8` Ó filha de Babilônia, a devastadora, feliz aquele que te retribuir o
mal que nos fizeste!
'''
"9" = ''':sup:`9` Feliz aquele que se apoderar de teus filhinhos, para os esmagar
contra o rochedo!
'''
