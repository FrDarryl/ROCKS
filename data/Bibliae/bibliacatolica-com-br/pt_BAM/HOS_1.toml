"1" = ''':sup:`1` Palavra do Senhor dirigida a Oseias, filho de Beeri, no tempo de
Ozias, de Joatã, (de Acaz e de Ezequias), reis de Judá, e no tempo de
Jeroboão, filho de Joás, rei de Israel.
'''
"2" = ''':sup:`2` Início da palavra do Senhor a Oseias. Disse o Senhor a Oseias: “Vai
e desposa uma mulher dada ao adultério, e aceita filhos adulterinos,
porque a nação procedeu mal para com o Senhor”.*
'''
"3" = ''':sup:`3` Foi-se ele e desposou Gomer, filha de Deblaim. Esta concebeu e
deu-lhe um filho.
'''
"4" = ''':sup:`4` O Senhor disse a Oseias: “Chama-o Jezrael, porque dentro em breve
punirei a casa de Jeú pelos massacres de Jezrael, e porei fim à
dinastia da casa de Israel.*
'''
"5" = ''':sup:`5` Naquele dia, quebrarei o arco de Israel na planície de Jezrael”.
'''
"6" = ''':sup:`6` Ela concebeu de novo e deu à luz uma filha. O Senhor disse a Oseias:
“Chama-a Lo-Ruhama, porque não terei mais amor à casa de Israel, mas a
exterminarei completamente”.*
'''
"7" = ''':sup:`7` Amarei, entretanto, a casa de Judá e os salvarei pelo Senhor, seu
Deus. Não os salvarei pelo arco e pela espada e pela guerra, nem pelos
cavalos e cavaleiros.
'''
"8" = ''':sup:`8` Tendo desmamado Lo-Ruhama, concebeu de novo e deu à luz um filho.
'''
"9" = ''':sup:`9` O Senhor disse: “Chama-o Lo-Ami, porque já não sois meu povo e eu
não sou vosso Deus”.*
'''
