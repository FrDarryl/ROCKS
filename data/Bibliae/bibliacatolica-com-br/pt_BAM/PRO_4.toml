[4]
"1" = ''':sup:`1` Ouvi, filhos meus, a instrução de um pai; sede atentos, para
adquirir a inteligência,
'''
"2" = ''':sup:`2` porque é sã a doutrina que eu vos dou; não abandoneis o meu ensino.
'''
"3" = ''':sup:`3` Fui um verdadeiro filho para meu pai, terno e amado junto de minha
mãe.
'''
"4" = ''':sup:`4` Deu-me ele este conselho: “Que teu coração retenha minhas palavras;
guarda meus preceitos e viverás.
'''
"5" = ''':sup:`5` Adquire sabedoria, adquire perspicácia, não te esqueças de nada, não
te desvies de meus conselhos.
'''
"6" = ''':sup:`6` Não abandones a sabedoria, ela te guardará; ama-a, ela te protegerá.
'''
"7" = ''':sup:`7` Eis o princípio da sabedoria: adquire a sabedoria. Adquire a
inteligência em troca de tudo o que possuis.
'''
"8" = ''':sup:`8` Tem-na em grande estima, ela te exaltará, ela te glorificará quando
a abraçares,
'''
"9" = ''':sup:`9` colocará sobre tua fronte uma graciosa coroa, ela te outorgará um
magnífico diadema”.
'''
"10" = ''':sup:`10` Ouve, meu filho, recebe minhas palavras e se multiplicarão os anos
de tua vida.
'''
"11" = ''':sup:`11` É o caminho da sabedoria que te mostro, é pela senda da retidão que
eu te guiarei.*
'''
"12" = ''':sup:`12` Se nela caminhares, teus passos não serão dificultosos; se
correres, não tropeçarás.
'''
"13" = ''':sup:`13` Aferra-te à instrução, não a soltes, guarda-a, porque ela é tua
vida.
'''
"14" = ''':sup:`14` Na estrada dos ímpios não te embrenhes, não sigas pelo caminho dos
maus.
'''
"15" = ''':sup:`15` Evita-o, não passes por ele, desvia-te e toma outro,
'''
"16" = ''':sup:`16` porque eles não dormiriam sem antes haverem praticado o mal, não
conciliariam o sono se não tivessem feito cair alguém,
'''
"17" = ''':sup:`17` tanto mais que a maldade é o pão que comem, e a violência, o vinho
que bebem.*
'''
"18" = ''':sup:`18` Mas a vereda dos justos é como a aurora, cujo brilho cresce até o
dia pleno.
'''
"19" = ''':sup:`19` A estrada dos iníquos é tenebrosa, não percebem aquilo em que hão
de tropeçar.
'''
"20" = ''':sup:`20` Meu filho, ouve as minhas palavras, inclina teu ouvido aos meus
discursos.
'''
"21" = ''':sup:`21` Que eles não se afastem dos teus olhos, conserva-os no íntimo do
teu coração,
'''
"22" = ''':sup:`22` pois são vida para aqueles que os encontram, saúde para todo corpo.
'''
"23" = ''':sup:`23` Guarda teu coração acima de todas as outras coisas, porque dele
brotam todas as fontes da vida.*
'''
"24" = ''':sup:`24` Preserva tua boca da malignidade, longe de teus lábios a falsidade!
'''
"25" = ''':sup:`25` Que teus olhos vejam de frente e que tua vista perceba o que há
diante de ti!
'''
"26" = ''':sup:`26` Examina os caminhos onde colocas os pés e que sejam sempre retos!
'''
"27" = ''':sup:`27` Não te desvies nem para a direita nem para a esquerda, e retira teu
pé do mal.
'''
