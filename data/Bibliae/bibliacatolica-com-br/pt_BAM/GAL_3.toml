"1" = ''':sup:`1` Ó insensatos gálatas! Quem vos fascinou a vós, ante cujos olhos foi
apresentada a imagem de Jesus Cristo crucificado?
'''
"2" = ''':sup:`2` Apenas isto quero saber de vós: recebestes o Espírito pelas práticas
da Lei ou pela aceitação da fé?*
'''
"3" = ''':sup:`3` Sois assim tão levianos? Depois de terdes começado pelo Espírito,
quereis agora acabar pela carne?
'''
"4" = ''':sup:`4` Ter feito tais experiências em vão! Se é que foi em vão!
'''
"5" = ''':sup:`5` Aquele que vos dá o Espírito e realiza milagres entre vós, acaso o
faz pela prática da Lei, ou pela aceitação da fé?
'''
