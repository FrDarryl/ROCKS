'''
"13" = ''':sup:`13` Cristo remiu-nos da maldição da Lei, fazendo-se por nós maldição,
pois está escrito: Maldito todo aquele que é suspenso no madeiro
'''
"14" = ''':sup:`14` Assim a bênção de Abraão se estende aos gentios, em Cristo Jesus, e
pela fé recebemos o Espírito prometido.
'''
"15" = ''':sup:`15` Irmãos, vou apresentar-vos uma comparação de ordem humana. Se um
testamento for feito em boa e devida forma, por quem quer que seja,
ninguém o pode anular ou acrescentar-lhe alguma coisa.
'''
"16" = ''':sup:`16` Ora, as promessas foram feitas a Abraão e à sua descendência. Não
diz: aos seus descendentes, como se fossem muitos, mas fala de um só: e
'''
"17" = ''':sup:`17` Afirmo, portanto: a Lei, que veio quatrocentos e trinta anos mais
tarde, não pode anular o testamento feito por Deus em boa e devida
forma e não pode tornar sem efeito a promessa.
'''
"18" = ''':sup:`18` Porque, se a herança se obtivesse pela Lei, já não proviria da
promessa. Ora, pela promessa é que Deus deu o seu favor a Abraão.
'''
"19" = ''':sup:`19` Então, que é a Lei? É um complemento ajuntado em vista das
transgressões, até que viesse a descendência a quem fora feita a
promessa; foi promulgada por anjos, passando por um intermediário.*
'''
"20" = ''':sup:`20` Mas não há intermediário, tratando-se de uma só pessoa, e Deus é um
só.*
'''
"21" = ''':sup:`21` Portanto, é a Lei contrária às promessas de Deus? De nenhum modo.
Se fosse dada uma Lei que pudesse vivificar, em verdade a justiça viria
pela Lei;
'''
"22" = ''':sup:`22` mas a Escritura encerrou tudo sob o império do pecado, para que a
promessa mediante a fé em Jesus Cristo fosse dada aos que creem.
'''
"23" = ''':sup:`23` Antes que viesse a fé, estávamos encerrados sob a vigilância de uma
Lei, esperando a revelação da fé.
'''
"24" = ''':sup:`24` Assim a Lei se nos tornou pedagogo encarregado de levar-nos a
Cristo, para sermos justificados pela fé.
'''
"25" = ''':sup:`25` Mas, depois que veio a fé, já não dependemos de pedagogo,
'''
"26" = ''':sup:`26` porque todos sois filhos de Deus pela fé em Jesus Cristo.
'''
"27" = ''':sup:`27` Todos vós que fostes batizados em Cristo, vos revestistes de
Cristo.
'''
"28" = ''':sup:`28` Já não há judeu nem grego, nem escravo nem livre, nem homem nem
mulher, pois todos vós sois um em Cristo Jesus.
'''
"29" = ''':sup:`29` Ora, se sois de Cristo, então sois verdadeiramente a descendência
de Abraão, herdeiros segundo a promessa.
'''
