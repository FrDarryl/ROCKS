[44]
"1" = ''':sup:`1` Agora escuta, Jacó, meu servo, Israel, a quem escolhi.
'''
"2" = ''':sup:`2` Eis o que diz o Senhor que te criou, que te formou desde o seio
materno e te socorreu: “Nada temas, Jacó, meu servo, meu Israel, a quem
escolhi!
'''
"3" = ''':sup:`3` Porque derramarei água sobre o solo sequioso, eu a farei correr
sobre a terra árida, derramarei meu espírito sobre tua posteridade, e
minha bênção sobre teus rebentos.
'''
"4" = ''':sup:`4` Crescerão como a vegetação irrigada, como os álamos à beira dos
arroios.
'''
"5" = ''':sup:`5` Um dirá: ‘Eu sou do Senhor’, outro reclamará para si o nome de Jacó,
um terceiro escreverá na sua mão: ‘Ao Senhor’, e receberá o cognome de
Israel”.*
'''
"6" = ''':sup:`6` Eis o que diz o Senhor, o rei de Israel, seu Redentor, o Senhor dos
exércitos: “Eu sou o primeiro e o último, não há outro Deus afora eu.
'''
"7" = ''':sup:`7` Quem é igual a mim? Que venha sustentar suas pretensões! Que prove e
pleiteie contra mim! Quem anunciou o futuro, desde a origem? Que nos
predigam o que deve ainda acontecer!
'''
"8" = ''':sup:`8` Não tenhais medo então, e não tremais! Não vos tenho esclarecido
desde há muito tempo? Vós sois minhas testemunhas: existe outro Deus a
não ser eu? Haverá outro rochedo além de mim?”.
'''
"9" = ''':sup:`9` Os fabricantes de ídolos nada são e suas preciosas obras nada valem;
para confusão deles, suas testemunhas não sabem ver nem compreender.*
'''
"10" = ''':sup:`10` Aquele que quer modelar um deus, funde uma estátua que não servirá
para nada.
'''
"11" = ''':sup:`11` Seus fiéis ficarão decepcionados e seus operários são apenas
homens. Que todos se congreguem e compareçam. Ficarão assustados e
decepcionados.
'''
"12" = ''':sup:`12` O ferreiro manipula o formão e trabalha no forno; talha o ídolo com
golpes de martelo; modela-o com mão vigorosa; mas tem fome, sente-se
esgotado, tem sede, está extenuado.
'''
"13" = ''':sup:`13` O escultor em madeira estica o cordel, traça o esquema a lápis,
desbasta a imagem com o cinzel, mede-a com o compasso; dá-lhe forma
humana, fá-la um belo tipo de homem, para colocá-la numa casa.
'''
"14" = ''':sup:`14` Vai cortar madeira, apanha um roble ou um carvalho que tinham
deixado crescer entre as árvores da floresta que o Senhor havia
plantado, e que a chuva havia feito crescer.
'''
"15" = ''':sup:`15` Depois faz com a madeira um fogo, e leva-o para se aquecer;
queima-a também para cozer o pão; enfim, serve-se dela para fabricar um
ídolo diante do qual se prosterna.
'''
"16" = ''':sup:`16` Queima a metade de sua madeira, sobre a brasa assa a carne, come
esse assado até fartar-se. Então, aquece-se e diz: “Como é bom sentir o
calor e admirar a chama!”.
'''
"17" = ''':sup:`17` Com a sobra faz um deus, um ídolo diante do qual se prostra para
adorá-lo e orar dizendo: “Salva-me, tu és meu deus”.
'''
"18" = ''':sup:`18` Falta bom senso e juízo a essa gente; têm os olhos tão fechados que
não veem, seus corações não podem compreender.
'''
"19" = ''':sup:`19` Ninguém reflete nem tem bom senso e inteligência para se dizer:
“Queimei metade, cozi pão sobre a brasa, aí assei a carne que comi e
iria eu fazer do resto um ídolo miserável? Eu me prostraria diante de
um pedaço de madeira?”.
'''
"20" = ''':sup:`20` Este homem se nutre de cinzas, seu coração desabusado o
desencaminha, ele não consegue salvar-se nem dizer: “Não será um logro
o que tenho nas mãos?”.*
'''
"21" = ''':sup:`21` Lembra-te dessas coisas, Jacó! Recorda-te, Israel, que tu és meu
servo. Eu te formei, tu és meu servo, Israel, não posso esquecer-te.
'''
"22" = ''':sup:`22` Fiz desaparecer tuas iniquidades como uma nuvem, e teus pecados
como uma neblina: volve a mim, porque te resgatei.
'''
"23" = ''':sup:`23` Céus, regozijai-vos, pois o Senhor agiu: Ressoai de alegria,
profundezas da terra! Explodi de alegria, ó montanhas! E tu também,
floresta, com todas as tuas árvores, porque o Senhor resgatou Jacó, e
manifestou sua glória em Israel.
'''
"24" = ''':sup:`24` Eis o que diz o Senhor, teu Redentor, que te formou desde o seio de
tua mãe: “Sou eu, o Senhor, que fiz todas as coisas, sozinho estendi os
céus. Firmei a terra: quem estava comigo?
'''
"25" = ''':sup:`25` Confundo os sinais dos falsos profetas, faço delirar os adivinhos,
faço voltar atrás os sábios, e transformo sua sabedoria em loucura.
'''
"26" = ''':sup:`26` Mantenho a palavra de meus servos, cumpro o que predizem meus
enviados; digo que Jerusalém deve ser reabitada. Que as cidades de Judá
devem ser reedificadas. Delas reerguerei as ruínas.
'''
"27" = ''':sup:`27` Digo ao abismo: ‘Seca-te, vou estancar tuas torrentes’.
'''
"28" = ''':sup:`28` Digo de Ciro: ‘É meu pastor, executará em tudo a minha vontade’.
Falando de Jerusalém: ‘Que seja reedificada!’. E do templo: ‘Que seja
reconstruído!’.”
'''
"Notes" = '''
Notas de rodapé:
44:1-3 - Deus promete derramar Seu Espírito sobre a descendência de
Israel, trazendo vida e bênçãos abundantes. Isso prefigura o
44:6-8 - Deus declara: "Eu sou o primeiro e o último", afirmando Sua
eternidade e soberania. Isso aponta para a exclusividade de Deus como o
44:9-11 - Os ídolos são descritos como inúteis e incapazes de ajudar
seus adoradores. Essa crítica destaca a insensatez da idolatria em
44:21-22 - Deus chama Israel a lembrar-se de que foi escolhido e
redimido. Ele apaga as transgressões como uma nuvem, mostrando Sua
2:13-14).
44:24-28 - Deus reafirma Seu papel como Criador e Governante, que
cumpre Suas promessas. Ele menciona Ciro como Seu instrumento,
'''
