[18]
"1" = ''':sup:`1` Foi dirigida a Jeremias a palavra do Senhor nestes termos:*
'''
"2" = ''':sup:`2` “Vai e desce à casa do oleiro, e ali te farei ouvir minha palavra”.
'''
"3" = ''':sup:`3` Desci, então, à casa do oleiro, e o encontrei ocupado a trabalhar no
torno.
'''
"4" = ''':sup:`4` Quando o vaso que estava a modelar não lhe saía bem, como costuma
acontecer nos trabalhos de cerâmica, punha-se a trabalhar em outro à
sua maneira.
'''
"5" = ''':sup:`5` Foi esta, então, a linguagem do Senhor: “casa de Israel, não poderei
fazer de vós o que faz esse oleiro? – oráculo do Senhor.
'''
"6" = ''':sup:`6` O que é a argila em suas mãos, assim sois vós nas minhas, casa de
Israel.
'''
"7" = ''':sup:`7` Ora anuncio a uma nação ou a um reino que vou arrancá-lo e
destruí-lo.
'''
"8" = ''':sup:`8` Mas se essa nação, contra a qual me pronunciei, se afastar do mal
que cometeu, arrependo-me da punição com que resolvera castigá-la.
'''
"9" = ''':sup:`9` Outras vezes, em relação a um povo ou reino, resolvo edificá-lo e
plantá-lo.
'''
"10" = ''':sup:`10` Se, porém, tal nação proceder mal diante de meus olhos e não
escutar minha palavra, recuarei do bem que lhe decidira fazer.
'''
"11" = ''':sup:`11` Assim, portanto, dirige-te agora nestes termos à gente de Judá e
aos habitantes de Jerusalém: Eis o que diz o Senhor: nutro o desígnio
de lançar-vos uma desgraça, tenciono um projeto contra vós. Voltai
todos, portanto, do mau caminho, emendai vosso proceder e vossos atos.
'''
"12" = ''':sup:`12` É inútil, responderão eles, seguiremos nossas ideias e cada um de
nós agirá de acordo com as más inclinações de seu coração obstinado”.
'''
"13" = ''':sup:`13` Eis por que assim fala o Senhor: “Interrogai as nações pagãs: quem
jamais ouviu semelhante coisa? Foi perversidade sem nome a cometida
pela virgem de Israel.
'''
"14" = ''':sup:`14` Acaso será abandonado o rochedo que domina a planície pela neve do
Líbano? E se esgotarão as águas fluentes, que, frescas, correm das
montanhas?*
'''
"15" = ''':sup:`15` No entanto, o meu povo me esqueceu! Incensa ídolos quiméricos, que
o fazem tropeçar pelo caminho, o caminho de outrora, conduzindo-o por
veredas tortuosas de caminhos não trilhados.
'''
"16" = ''':sup:`16` A um deserto será reduzida a terra, objeto de perpétuo assobio; e o
que por ele passar, estupefato, meneará a cabeça.*
'''
"17" = ''':sup:`17` À semelhança do vento de leste, eu o dispersarei ante seus
inimigos. E lhe voltarei as costas e não a face no dia da desgraça”.
'''
"18" = ''':sup:`18` “Vinde” – disseram então –, “e tramemos uma conspiração contra
Jeremias! Por falta de um sacerdote não perecerá a Lei, nem pela falta
de um sábio, o conselho, ou pela falta de um profeta, a palavra divina.
Vinde e firamo-lo com a língua, não lhe demos ouvidos às palavras!”*
'''
"19" = ''':sup:`19` Senhor, ouvi-me! Escutai o que dizem meus inimigos.
'''
"20" = ''':sup:`20` É assim que pagam o bem com o mal? Abrem uma cova para atentar-me
contra a vida. Lembrai-vos de que ante vós me apresentei, a fim de por
eles interceder e deles afastar a vossa cólera.
'''
"21" = ''':sup:`21` Assim, entregai-lhes os filhos à fome e a eles próprios a fio de
espada. Percam suas mulheres os filhos e maridos, morram os homens pela
peste, e os jovens caiam sob a espada nos combates.
'''
"22" = ''':sup:`22` Quando, de súbito, sobre eles lançardes hordas armadas, ouçam-se os
clamores partidos de suas casas, já que cavaram uma fossa para
prender-me, e armaram laços a meus pés.
'''
"23" = ''':sup:`23` Vós, porém, Senhor, que bem conheceis suas conspirações de morte
contra mim, não lhes perdoeis tal iniquidade. Que a vossos olhos o seu
pecado permaneça indelével e caiam diante de vós. Agi contra eles no
dia de vossa cólera.
'''
