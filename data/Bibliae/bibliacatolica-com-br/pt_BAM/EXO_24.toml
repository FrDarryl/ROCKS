[24]
"1" = ''':sup:`1` Deus disse a Moisés: “Sobe para o Senhor, com Aarão, Nadab e Abiú e
setenta anciãos de Israel, e prostrai-vos à distância.
'''
"2" = ''':sup:`2` Só Moisés se aproximará do Senhor, e não os outros, e o povo não
subirá com ele”.
'''
"3" = ''':sup:`3` Moisés veio referir ao povo todas as palavras do Senhor, e todas as
suas leis; e o povo inteiro respondeu a uma voz: “Faremos tudo o que o
Senhor disse”.
'''
"4" = ''':sup:`4` E Moisés escreveu todas as palavras do Senhor. No dia seguinte, de
manhã, edificou um altar ao pé da montanha e levantou estelas para as
doze tribos de Israel.
'''
"5" = ''':sup:`5` Enviou jovens dentre os israelitas, os quais ofereceram holocaustos
e sacrifícios ao Senhor e imolaram touros em sacrifícios pacíficos.
'''
"6" = ''':sup:`6` Moisés tomou a metade do sangue para colocá-lo em bacias, e derramou
a outra metade sobre o altar.
'''
"7" = ''':sup:`7` Tomou o livro da aliança e o leu ao povo, que respondeu: “Faremos
tudo o que o Senhor disse e seremos obedientes”.
'''
"8" = ''':sup:`8` Moisés tomou o sangue para aspergir com ele o povo: “Eis – disse ele
– o sangue da aliança que o Senhor fez convosco, conforme tudo o que
foi dito”.*
'''
"9" = ''':sup:`9` Moisés subiu, com Aarão, Nadab e Abiú, e setenta anciãos de Israel.
'''
"10" = ''':sup:`10` Eles viram o Deus de Israel. Sob os seus pés havia como um lajeado
de safiras transparentes, tão límpido como o próprio céu.
'''
"11" = ''':sup:`11` Sobre os eleitos dos israelitas, Deus não estendeu a mão. Viram
Deus, e depois comeram e beberam.*
'''
"12" = ''':sup:`12` O Senhor disse a Moisés: “Sobe para mim ao monte. Ficarás ali para
que eu te dê as tábuas de pedra, a lei e as ordenações que escrevi para
sua instrução”.
'''
"13" = ''':sup:`13` Moisés levantou-se com Josué, seu auxiliar, e subiu ao monte de
Deus.
'''
"14" = ''':sup:`14` E disse aos anciãos: “Esperai-nos aqui até que voltemos. Tendes
convosco Aarão e Hur. Se alguém tiver um litígio, se dirigirá a eles”.
'''
"15" = ''':sup:`15` Moisés subiu ao monte. A nuvem cobriu o monte
'''
"16" = ''':sup:`16` e a glória do Senhor repousou sobre o monte Sinai, que ficou
envolvido na nuvem durante seis dias. No sétimo dia, o Senhor chamou
Moisés do seio da nuvem.
'''
"17" = ''':sup:`17` Aos olhos dos israelitas a glória do Senhor tinha o aspecto de um
fogo consumidor sobre o cume do monte.
'''
"18" = ''':sup:`18` Moisés penetrou na nuvem e subiu a montanha. Ficou ali quarenta
dias e quarenta noites.
'''
