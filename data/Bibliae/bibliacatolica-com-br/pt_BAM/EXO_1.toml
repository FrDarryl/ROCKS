"1" = ''':sup:`1` Eis os nomes dos filhos de Israel que vieram para o Egito com Jacó,
cada um com sua família:
'''
"2" = ''':sup:`2` Rúben, Simeão, Levi, Judá,
'''
"3" = ''':sup:`3` Issacar, Zabulon, Benjamim,
'''
"4" = ''':sup:`4` Dã, Neftali, Gad e Aser.
'''
"5" = ''':sup:`5` Todas as pessoas saídas de Jacó eram em número de setenta. José
estava já no Egito.
'''
"6" = ''':sup:`6` E, morto José, assim como todos os seus irmãos e toda aquela
geração,
'''
"7" = ''':sup:`7` os israelitas foram fecundos e multiplicaram-se; tornaram-se tão
numerosos e tão fortes, que a terra ficou repleta deles.
'''
"8" = ''':sup:`8` Entretanto, subiu ao trono do Egito um novo rei, que não tinha
conhecido José.
'''
"9" = ''':sup:`9` Ele disse ao seu povo: ‘‘Vede: os israelitas tornaram-se numerosos e
fortes demais para nós.
'''
"10" = ''':sup:`10` Vamos! É preciso tomar precaução contra eles e impedir que se
multipliquem, para não acontecer que, sobrevindo uma guerra, se unam
com os nossos inimigos e combatam contra nós, e se retirem do país”.
'''
"11" = ''':sup:`11` Estabeleceu, pois, sobre eles, feitores para acabrunhá-los com
trabalhos penosos: eles construíram para o faraó as cidades de Pitom e
Ramsés, que deviam servir de entreposto.
'''
"12" = ''':sup:`12` Quanto mais os oprimiam, porém, tanto mais eles se multiplicavam e
se espalhavam, a ponto de os egípcios os aborrecerem.
'''
"13" = ''':sup:`13` Impunham-lhes a mais dura servidão,
'''
"14" = ''':sup:`14` e amarguravam-lhes a vida com duros trabalhos na argamassa e na
fabricação de tijolos, bem como com toda a sorte de trabalhos nos
campos e todas as tarefas que se lhes impunham tiranicamente.
'''
"15" = ''':sup:`15` O rei do Egito dirigiu-se, igualmente, às parteiras dos hebreus
(uma se chamava Sefra e a outra, Fua),
'''
"16" = ''':sup:`16` e disse-lhes: ‘‘Quando assistirdes às mulheres dos hebreus, e as
virdes sobre o leito, se for um filho, matai-o; mas se for uma filha,
deixai-a viver’’.*
'''
"17" = ''':sup:`17` Mas as parteiras temiam a Deus, e não executaram as ordens do rei
do Egito, deixando viver os meninos.
'''
"18" = ''':sup:`18` O rei mandou-as chamar então e disse-lhes: ‘‘Por que agistes assim,
e deixastes viver os meninos?’’.
'''
"19" = ''':sup:`19` ‘‘Porque – responderam elas ao faraó – as mulheres dos hebreus não
são como as dos egípcios: elas são vigorosas, e já dão à luz antes que
chegue a parteira.’’
'''
"20" = ''':sup:`20` Deus beneficiou as parteiras: o povo continuou a multiplicar-se e a
espalhar-se.
'''
"21" = ''':sup:`21` Porque elas haviam temido a Deus, ele fez prosperar suas famílias.
'''
"22" = ''':sup:`22` Então o faraó deu esta ordem a todo o seu povo: ‘‘Todo menino que
nascer, vós o atirareis ao Nilo. Deixareis, porém, viver todas as
meninas’’.
'''
