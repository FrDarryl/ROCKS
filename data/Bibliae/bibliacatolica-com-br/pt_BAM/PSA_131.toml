[131]
"1" = ''':sup:`1` Cântico das peregrinações. Senhor, lembrai-vos de Davi e de sua
grande piedade,*
'''
"2" = ''':sup:`2` como ele fez ao Senhor este juramento, e este voto ao Poderoso de
Jacó:
'''
"3" = ''':sup:`3` “Não entrarei na tenda em que moro, não me deitarei no leito de meu
repouso,
'''
"4" = ''':sup:`4` não darei sono aos meus olhos, nem repouso às minhas pálpebras,
'''
"5" = ''':sup:`5` até que encontre uma residência para o Senhor, uma morada ao
Poderoso de Jacó”.
'''
"6" = ''':sup:`6` Ouvimos dizer que a arca estava em Éfrata, nós a encontramos nas
campinas de Jaar.*
'''
"7" = ''':sup:`7` Entremos em sua morada, prostremo-nos diante do escabelo de seus
pés.
'''
"8" = ''':sup:`8` Levantai-vos, Senhor, para vir ao vosso repouso, vós e a arca de
vossa majestade.
'''
"9" = ''':sup:`9` Vistam-se de justiça os vossos sacerdotes, e jubilosos cantem de
alegria vossos fiéis.
'''
"10" = ''':sup:`10` Pelo nome de Davi, vosso servo, não rejeiteis a face daquele que
vos é consagrado.
'''
"11" = ''':sup:`11` O Senhor fez a Davi um juramento, de que não há de se retratar:
“Colocarei em teu trono um descendente de tua raça.
'''
"12" = ''':sup:`12` Se teus filhos guardarem minha aliança e os preceitos que eu lhes
hei de ensinar, também os descendentes deles, para sempre, se sentarão
em teu trono”.
'''
"13" = ''':sup:`13` Porque o Senhor escolheu Sião, ele a preferiu para sua morada.
'''
"14" = ''':sup:`14` “É aqui para sempre o lugar de meu repouso, é aqui que habitarei
porque o escolhi.
'''
"15" = ''':sup:`15` Abençoarei copiosamente sua subsistência, fartarei de pão os seus
pobres.
'''
"16" = ''':sup:`16` Revestirei de salvação seus sacerdotes, e seus fiéis exultarão de
alegria.*
'''
"17" = ''':sup:`17` Aí farei crescer o poder de Davi, aí prepararei uma lâmpada para o
que me é consagrado.
'''
"18" = ''':sup:`18` Cobrirei de confusão seus inimigos; em sua fronte, porém, brilhará
meu diadema.”
'''
