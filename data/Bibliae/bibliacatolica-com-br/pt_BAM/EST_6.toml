[6]
"1" = ''':sup:`1` Naquela noite, o rei não conseguiu dormir. Mandou que lhe trouxessem
o livro dos Anais, as Crônicas, que lhe foram lidas.
'''
"2" = ''':sup:`2` Achava-se aí consignada a narração da denúncia que tinha feito
Mardoqueu (da conjuração) de Gabata e Tares, os dois eunucos do rei que
tinham querido levantar sua mão contra o rei.
'''
"3" = ''':sup:`3` “Que honras – disse então o rei – e que distinções recebeu Mardoqueu
por isso?” “Nenhuma” – responderam os servos do rei.
'''
"4" = ''':sup:`4` E o rei perguntou: “Quem está no pátio?”. Ora, nesse mesmo instante,
entrava Amã no pátio exterior do palácio para pedir ao rei que mandasse
suspender Mardoqueu na forca que tinha feito levantar.
'''
"5" = ''':sup:`5` Os servos do rei responderam: “É Amã que está no pátio”. “Que
entre!” – retornou o rei.
'''
"6" = ''':sup:`6` Entrou, pois, Amã e o rei lhe disse: “Que se deveria fazer para um
homem que o rei quer honrar?”. “A quem, senão a mim, quererá o rei
honrar?” – pensou Amã.
'''
"7" = ''':sup:`7` Por isso, respondeu ao rei: “Para um homem a quem o rei deseja
honrar
'''
"8" = ''':sup:`8` convém que lhe tragam as vestes com que se adorna o rei, o cavalo
que o rei monta e sobre sua cabeça se coloque a coroa real.
'''
"9" = ''':sup:`9` As vestes e o cavalo se darão a um dos senhores da corte e este
revestirá o homem a quem o rei quer honrar e o passeará a cavalo pela
praça da cidade, dizendo em altas vozes diante dele: É assim que é
tratado o homem a quem o rei quer honrar”.*
'''
"10" = ''':sup:`10` O rei replicou: “Toma, pois, depressa as vestes e o cavalo, como
disseste e faze tudo isso para Mardoqueu, o judeu que está assentado em
minha antecâmara. E que nada se omita de tudo o que disseste”.
'''
"11" = ''':sup:`11` Amã tomou as vestes e o cavalo, revestiu Mardoqueu e o conduziu a
cavalo pela praça da cidade, clamando diante dele: “É assim que é
tratado o homem a quem o rei quer honrar”.
'''
"12" = ''':sup:`12` Depois Mardoqueu voltou à porta do palácio enquanto Amã se retirava
precipitadamente para casa, consternado e de cabeça coberta,*
'''
"13" = ''':sup:`13` para contar a Zares, sua mulher, e a todos os seus amigos o que lhe
tinha acontecido. Seus conselheiros e sua mulher, Zares, lhe
responderam: “Se Mardoqueu, diante do qual começou tua queda, pertence
ao povo judeu, não o vencerás, mas sucumbirás diante dele”.
'''
"14" = ''':sup:`14` Eles falavam ainda, quando sobrevieram os eunucos do rei para
levá-lo imediatamente ao banquete que Ester tinha preparado.
'''
