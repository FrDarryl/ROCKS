na vida de fé, e quebrar um voto é considerado um pecado grave (veja
30:3-5 - A lei sobre os votos das mulheres estabelece que o pai ou o
marido podem anular os votos feitos por uma filha ou esposa. Isso
reflete o sistema patriarcal da época, mas também a proteção da mulher
