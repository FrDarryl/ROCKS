[92]
"1" = ''':sup:`1` O Senhor é rei e se revestiu de majestade, ele se cingiu com um
cinto de poder. A terra, que com firmeza ele estabeleceu, não será
abalada.*
'''
"2" = ''':sup:`2` Desde toda a eternidade vosso trono é firme e vós, vós desde sempre
existis.
'''
"3" = ''':sup:`3` Elevam os rios, Senhor, elevam os rios a sua voz, e fazem eclodir o
fragor de suas ondas.
'''
"4" = ''':sup:`4` Porém, mais poderoso que a voz das grandes águas, mais poderoso que
os vagalhões do mar, mais poderoso é o Senhor nas alturas do céu.
'''
"5" = ''':sup:`5` Vossas promessas são sempre dignas de fé, e a vossa casa, Senhor, é
santa na duração dos séculos.
'''
