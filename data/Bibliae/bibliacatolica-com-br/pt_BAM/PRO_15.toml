[15]
"1" = ''':sup:`1` Uma resposta branda aplaca o furor, uma palavra dura excita a
cólera.
'''
"2" = ''':sup:`2` A língua dos sábios ornamenta a ciência, a boca dos imbecis
transborda loucura.
'''
"3" = ''':sup:`3` Em todo o lugar estão os olhos do Senhor, observando os maus e os
bons.
'''
"4" = ''':sup:`4` A língua sã é uma árvore de vida; a língua perversa corta o coração.
'''
"5" = ''':sup:`5` O néscio desdenha a instrução de seu pai, mas o que atende à
repreensão torna-se sábio.
'''
"6" = ''':sup:`6` Na casa do justo há riqueza abundante, mas perturbação nos frutos
dos maus.
'''
"7" = ''':sup:`7` Os lábios do sábio destilam saber, e não assim é o coração dos
insensatos.
'''
"8" = ''':sup:`8` Os sacrifícios dos pérfidos são abominação para o Senhor, a oração
dos homens retos lhe é agradável.
'''
"9" = ''':sup:`9` O Senhor abomina o caminho do mau, mas ama o que se prende à
justiça.
'''
"10" = ''':sup:`10` Severa é a correção para o que se afasta do caminho, e o que
aborrece a repreensão perecerá.
'''
"11" = ''':sup:`11` A habitação dos mortos e o abismo estão abertos diante do Senhor;
quanto mais os corações dos filhos dos homens!
'''
"12" = ''':sup:`12` O zombador não gosta de quem o repreende, nem vai em busca dos
sábios.
'''
"13" = ''':sup:`13` O coração contente alegra o semblante; o coração triste deprime o
espírito.
'''
"14" = ''':sup:`14` O coração do inteligente procura a ciência; a boca dos tolos
sacia-se de loucuras.
'''
"15" = ''':sup:`15` Para o aflito todos os dias são maus; para um coração contente, são
um perpétuo festim.
'''
"16" = ''':sup:`16` Vale mais o pouco com o temor do Senhor que um grande tesouro com a
inquietação.
'''
"17" = ''':sup:`17` Mais vale um prato de legume com amizade que um boi cevado com
ódio.
'''
"18" = ''':sup:`18` O homem iracundo excita questões, mas o paciente apazigua as
disputas.
'''
"19" = ''':sup:`19` O caminho do preguiçoso é como uma sebe de espinhos, o caminho dos
corretos é sem tropeço.
'''
"20" = ''':sup:`20` O filho sábio alegra seu pai; o insensato despreza sua mãe.
'''
"21" = ''':sup:`21` A loucura diverte o insensato, mas o homem inteligente segue o
caminho reto.
'''
"22" = ''':sup:`22` Os projetos malogram por falta de deliberação; conseguem bom êxito
com muitos conselheiros.
'''
"23" = ''':sup:`23` Saber dar uma resposta é fonte de alegria; como é agradável uma
palavra oportuna!
'''
"24" = ''':sup:`24` O sábio escala o caminho da vida, para evitar a descida à morada
dos mortos.*
'''
"25" = ''':sup:`25` O Senhor destrói a casa dos soberbos, mas firma os limites da
viúva.
'''
"26" = ''':sup:`26` Os projetos dos pérfidos são abomináveis ao Senhor, mas as palavras
benevolentes são puras.
'''
"27" = ''':sup:`27` O homem cobiçoso perturba a sua casa, aquele que odeia os subornos
viverá.*
'''
"28" = ''':sup:`28` O coração do justo estuda a sua resposta; a boca dos maus, porém,
vomita o mal.
'''
"29" = ''':sup:`29` O Senhor está longe dos maus, mas atende à oração dos justos.
'''
"30" = ''':sup:`30` O brilho dos olhos alegra o coração; uma boa notícia fortifica os
ossos.*
'''
"31" = ''':sup:`31` Quem der atenção às repreensões salutares habitará entre os sábios.
'''
"32" = ''':sup:`32` O que rejeita a correção faz pouco caso de sua vida; quem ouve a
repreensão adquire sabedoria.
'''
"33" = ''':sup:`33` O temor do Senhor é uma escola de sabedoria. A humildade precede a
glória.
'''
