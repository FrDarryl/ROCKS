[83]
"1" = ''':sup:`1` Ao mestre de canto. Com a Gitiena. Salmo dos filhos de Coré.*
'''
"2" = ''':sup:`2` Como são amáveis as vossas moradas, Senhor dos exércitos!
'''
"3" = ''':sup:`3` Minha alma desfalecida se consome suspirando pelos átrios do Senhor.
Meu coração e minha carne exultam pelo Deus vivo.
'''
"4" = ''':sup:`4` Até o pássaro encontra um abrigo, e a andorinha faz um ninho para
pôr seus filhos. Ah, vossos altares, Senhor dos exércitos, meu rei e
meu Deus!
'''
"5" = ''':sup:`5` Felizes os que habitam em vossa casa, Senhor: aí eles vos louvam
para sempre.
'''
"6" = ''':sup:`6` Feliz o homem cujo socorro está em vós, e só pensa em vossa santa
peregrinação.
'''
"7" = ''':sup:`7` Quando atravessam o vale árido, eles o transformam em fontes, e a
chuva do outono vem cobri-los de bênçãos.
'''
"8" = ''':sup:`8` Seu vigor aumenta à medida que avançam, porque logo verão o Deus dos
deuses em Sião.
'''
"9" = ''':sup:`9` Senhor dos exércitos, escutai minha oração, prestai-me ouvidos, ó
Deus de Jacó.
'''
"10" = ''':sup:`10` Ó Deus, nosso escudo, olhai; vede a face daquele que vos é
consagrado.*
'''
"11" = ''':sup:`11` Verdadeiramente, um dia em vossos átrios vale mais que milhares
fora deles. Prefiro deter-me no limiar da casa de meu Deus a morar nas
tendas dos pecadores.
'''
"12" = ''':sup:`12` Porque o Senhor Deus é nosso sol e nosso escudo, o Senhor dá a
graça e a glória. Ele não recusa os seus bens àqueles que caminham na
inocência.
'''
"13" = ''':sup:`13` Ó Senhor dos exércitos, feliz o homem que em vós confia.
'''
