"1" = ''':sup:`1` Havia, na terra de Hus, um homem chamado Jó. Era homem íntegro e
reto, que temia a Deus e mantinha-se afastado do mal.
'''
"2" = ''':sup:`2` Nasceram-lhe sete filhos e três filhas.
'''
"3" = ''':sup:`3` Possuía sete mil ovelhas, três mil camelos, quinhentas juntas de
bois, quinhentas jumentas e uma grande quantidade de escravos. Este
homem era o mais rico dentre todos os habitantes do Oriente.
'''
"4" = ''':sup:`4` Seus filhos tinham o costume de ir à casa uns dos outros,
alternadamente, para se banquetearem, e convidavam suas três irmãs para
comer e beber com eles.
'''
"5" = ''':sup:`5` Quando acabava a série dos dias de banquetes, Jó mandava chamar seus
filhos para purificá-los e, na manhã do dia seguinte, oferecia
holocaustos por intenção de cada um deles: “porque – dizia ele –,
talvez meus filhos tenham pecado e amaldiçoado a Deus em seu coração”.
Assim fazia Jó sempre.*
'''
"6" = ''':sup:`6` Um dia em que os filhos de Deus se apresentaram diante do Senhor,
veio também Satanás entre eles.*
'''
"7" = ''':sup:`7` O Senhor disse-lhe: “De onde vens tu?”. “Andei dando volta pelo
mundo – disse Satanás – e passeando por ele”.
'''
"8" = ''':sup:`8` O Senhor disse-lhe: “Notaste o meu servo Jó? Não há outro igual a
ele na terra. É um homem íntegro e reto, temente a Deus e se mantém
longe do mal”.
'''
"9" = ''':sup:`9` Mas o Satanás respondeu ao Senhor: “É a troco de nada que Jó teme a
Deus?
'''
"10" = ''':sup:`10` Não cercaste, qual uma muralha, a sua pessoa, a sua casa e todos os
seus bens? Abençoaste tudo quanto ele fez e seus rebanhos cobriram toda
a região.
'''
"11" = ''':sup:`11` Mas estende a tua mão e toca em tudo o que ele possui. Juro-te que
te amaldiçoará na tua face”.
'''
"12" = ''':sup:`12` “Pois bem!” – respondeu o Senhor. “Tudo o que ele possui está em
teu poder. Mas não estendas a tua mão contra a sua pessoa.” E o Satanás
saiu da presença do Senhor.
'''
"13" = ''':sup:`13` Ora, um dia em que os filhos e filhas de Jó estavam à mesa e bebiam
vinho em casa do irmão mais velho,
'''
"14" = ''':sup:`14` um mensageiro veio dizer a Jó: “Os bois lavravam e as jumentas
pastavam perto deles.
'''
"15" = ''':sup:`15` De repente, apareceram os sabeus e roubaram tudo, passando a fio de
espada seus escravos. Só eu escapei para trazer-te a notícia”.
'''
"16" = ''':sup:`16` Estando ele ainda a falar, veio outro e disse: “O fogo de Deus caiu
do céu; queimou, consumiu as ovelhas e também os escravos. Só eu
escapei para trazer-te a notícia”.
'''
"17" = ''':sup:`17` Ainda este falava, e eis que chegou outro e disse: “Os caldeus,
divididos em três bandos, lançaram-se sobre os camelos e os levaram
embora, depois de passarem a fio de espada os escravos. Só eu escapei
para trazer-te a notícia!”.
'''
"18" = ''':sup:`18` Ainda este estava falando, e eis que entrou outro e disse: “Teus
filhos e filhas estavam comendo e bebendo vinho na casa do irmão mais
velho,
'''
"19" = ''':sup:`19` quando um furacão se levantou de repente do deserto, abalou os
quatro cantos da casa e esta desabou sobre os jovens. Morreram todos.
Só eu escapei para trazer-te a notícia”.
'''
"20" = ''':sup:`20` Jó então se levantou. Rasgou seu manto e rapou a cabeça. Depois,
caindo prostrado por terra,
'''
"21" = ''':sup:`21` disse: “Nu saí do ventre de minha mãe, nu voltarei. O Senhor deu, o
Senhor tirou: bendito seja o nome do Senhor!”.*
'''
"22" = ''':sup:`22` Em tudo isso, Jó não cometeu pecado algum, nem proferiu contra Deus
blasfêmia alguma.
'''
"Notes" = '''
Notas de rodapé:
1:1-5 - Jó é apresentado como um homem íntegro e temente a Deus,
destacando sua retidão moral e devoção. Isso estabelece o contexto de
sua história como um exemplo de fé verdadeira, mesmo em meio a grandes
1:6-12 - A cena no céu entre Deus e Satanás revela a soberania de Deus
sobre todas as coisas, incluindo as forças do mal. A permissão de Deus
para que Satanás teste Jó mostra que Deus controla o sofrimento humano,
1:13-19 - As calamidades que atingem Jó são devastadoras, incluindo a
perda de seus filhos e bens. Isso ilustra a fragilidade da vida e a
realidade do sofrimento humano, enfatizando a necessidade de confiar em
Pedro 4:12-13).
1:20-22 - A resposta de Jó ao sofrimento é exemplar: ele se prostra,
adora a Deus e não peca com seus lábios. Isso ressalta a importância da
adoração em meio ao sofrimento e a capacidade de manter a fé em tempos
1:22 - Jó não culpa Deus por suas desgraças, demonstrando uma fé madura
que reconhece a soberania de Deus. Essa atitude é um modelo de como
enfrentar o sofrimento com dignidade e confiança na providência divina
'''
