[6]
"1" = ''':sup:`1` De amigo não te tornes inimigo de teu próximo, pois o malvado terá
por sorte a vergonha e a ignomínia, como todo pecador invejoso e de
língua fingida.
'''
"2" = ''':sup:`2` Não te eleves como um touro nos pensamentos de teu coração, para não
suceder que a tua loucura quebre a tua força,*
'''
"3" = ''':sup:`3` devore as tuas folhas, apodreça os teus frutos e te deixe como uma
árvore seca no deserto.
'''
"4" = ''':sup:`4` Pois uma alma perversa é a perda de quem a possui; ele o tornará
motivo de zombaria para seus inimigos, e irá conduzi-lo à sorte dos
ímpios.
'''
"5" = ''':sup:`5` Uma boa palavra multiplica os amigos e apazigua os inimigos; a
linguagem elegante do homem virtuoso é uma opulência.*
'''
"6" = ''':sup:`6` Dá-te bem com muitos, mas escolhe para conselheiro um entre mil.
'''
"7" = ''':sup:`7` Se adquirires um amigo, adquire-o na provação, não confies nele tão
depressa.
'''
"8" = ''':sup:`8` Pois há amigos em certas horas que deixarão de o ser no dia da
aflição.
'''
"9" = ''':sup:`9` Há amigo que se torna inimigo, e há amigo que desvendará ódios,
querelas e disputas;
'''
"10" = ''':sup:`10` há amigo que só o é para a mesa, e que deixará de o ser no dia da
desgraça.
'''
"11" = ''':sup:`11` Se teu amigo for constante, ele te será como um igual, e agirá
livremente com os de tua casa.*
'''
"12" = ''':sup:`12` Se se rebaixa em tua presença e se retrai diante de ti, terás aí,
na união dos corações, uma excelente amizade.*
'''
"13" = ''':sup:`13` Separa-te daqueles que são teus inimigos, e fica de sobreaviso
diante de teus amigos.
'''
"14" = ''':sup:`14` Um amigo fiel é uma poderosa proteção: quem o achou, descobriu um
tesouro.
'''
"15" = ''':sup:`15` Nada é comparável a um amigo fiel, o ouro e a prata não merecem ser
postos em paralelo com a sinceridade de sua fé.*
'''
"16" = ''':sup:`16` Um amigo fiel é um remédio de vida e imortalidade; quem teme o
Senhor, achará esse amigo.
'''
"17" = ''':sup:`17` Quem teme o Senhor terá também uma excelente amizade, pois seu
amigo lhe será semelhante.
'''
"18" = ''':sup:`18` Meu filho, aceita a instrução desde teus jovens anos; ganharás uma
sabedoria que durará até a velhice.
'''
"19" = ''':sup:`19` Vai ao encontro dela, como aquele que lavra e semeia, espera
pacientemente seus excelentes frutos,
'''
"20" = ''':sup:`20` terás alguma pena em cultivá-la, mas, em breve, comerás os seus
frutos.
'''
"21" = ''':sup:`21` Quanto a sabedoria é amarga para os ignorantes! O insensato não
permanecerá junto a ela.
'''
"22" = ''':sup:`22` Ela lhes será como uma pesada pedra de provação, eles não tardarão
a desfazer-se dela.*
'''
"23" = ''':sup:`23` Pois a sabedoria que instrui justifica o seu nome, não se manifesta
a muitos; mas, naqueles que a conhecem, persevera, até tê-los levado à
presença de Deus.
'''
"24" = ''':sup:`24` Escuta, meu filho, recebe um sábio conselho, não rejeites minha
advertência.
'''
"25" = ''':sup:`25` Mete os teus pés nos seus grilhões, e teu pescoço em suas
correntes.
'''
"26" = ''':sup:`26` Abaixa teu ombro para carregá-la, não sejas impaciente em suportar
seus liames.
'''
"27" = ''':sup:`27` Vem a ela com todo o teu coração. Guarda seus caminhos com todas as
tuas forças.
'''
"28" = ''':sup:`28` Segue-lhe os passos e ela se dará a conhecer; quando a tiveres
abraçado, não a deixes.
'''
"29" = ''':sup:`29` Pois acharás finalmente nela o teu repouso. E ela se transformará
para ti em um motivo de alegria.
'''
"30" = ''':sup:`30` Seus grilhões serão uma proteção, um firme apoio; suas correntes te
serão um adorno glorioso;*
'''
"31" = ''':sup:`31` pois nela há uma beleza que dá vida, e seus liames são ligaduras
que curam.
'''
"32" = ''':sup:`32` Como ele te revestirás como de uma vestimenta de glória, e a porás
sobre ti como uma coroa de júbilo.
'''
"33" = ''':sup:`33` Meu filho, se me ouvires com atenção, serás instruído; se
submeteres o teu espírito, tu te tornarás sábio.
'''
"34" = ''':sup:`34` Se me deres ouvido, receberás a doutrina. Se gostares de ouvir,
adquirirás a sabedoria.
'''
"35" = ''':sup:`35` Permanece na companhia dos doutos anciãos, une-te de coração à sua
sabedoria, a fim de que possas ouvir o que dizem de Deus, e não te
escapem suas louváveis máximas.
'''
"36" = ''':sup:`36` Se vires um homem sensato, madruga para ir ter com ele, desgaste o
teu pé o limiar de sua porta.
'''
"37" = ''':sup:`37` Concentra teu pensamento nos preceitos de Deus, sê assíduo à
meditação de seus mandamentos. Ele próprio te dará um coração, e a
sabedoria que desejas te será concedida.
'''
