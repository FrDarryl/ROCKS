[63]
"1" = ''':sup:`1` Ao mestre de canto. Salmo de Davi.*
'''
"2" = ''':sup:`2` Ouvi, Senhor, minha lastimosa voz. Do terror do inimigo protegei a
minha vida,
'''
"3" = ''':sup:`3` preservai-me da conspiração dos maus, livrai-me da multidão dos
malfeitores.
'''
"4" = ''':sup:`4` Eles aguçam suas línguas como espadas, desferem como flechas
palavras envenenadas,
'''
"5" = ''':sup:`5` para atirarem, do esconderijo, sobre o inocente, a fim de feri-lo de
improviso, não temendo nada.
'''
"6" = ''':sup:`6` Obstinam-se em seus maus desígnios, concertam, às ocultas, como
armar seus laços, dizendo: “Quem é que nos verá?”.
'''
"7" = ''':sup:`7` Planejam crimes e ocultam os seus planos; insondáveis são o espírito
e o coração de cada um deles.
'''
"8" = ''':sup:`8` Mas Deus os atinge com as suas setas: eles são feridos de improviso.
'''
"9" = ''':sup:`9` Sua própria língua lhes preparou a ruína. Meneiam a cabeça os que os
vêem.
'''
"10" = ''':sup:`10` Tomados de temor, proclamam ser obra de Deus, e reconhecem o que
ele fez.
'''
"11" = ''':sup:`11` Alegra-se o justo no Senhor e nele confia. E triunfam todos os
retos de coração.
'''
