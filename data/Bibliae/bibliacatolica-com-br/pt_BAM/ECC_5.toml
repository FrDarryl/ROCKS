[5]
"1" = ''':sup:`1` Não te apresses em abrir a boca, nem o teu coração não se apresse em
proferir palavras diante de Deus, porque Deus está no céu, e tu na
terra. Por isso, sejam pouco numerosas as tuas palavras!
'''
"2" = ''':sup:`2` Porque muitas ocupações geram sonhos, e a torrente de palavras faz
nascer resoluções insensatas.
'''
"3" = ''':sup:`3` Quando fizeres um voto a Deus, realiza-o sem delonga, porque aos
insensatos Deus não é favorável. Portanto, cumpre teu voto!
'''
"4" = ''':sup:`4` Mais vale não fazer voto, que prometer e não ser fiel à promessa.
'''
"5" = ''':sup:`5` Não permitas à tua boca fazer pecar a tua carne, nem digas ao
sacerdote que isso foi apenas uma inadvertência, para não suceder que
Deus se irrite com essas palavras e reduza a nada tua empresa.*
'''
"6" = ''':sup:`6` Porque muitos cuidados geram sonhos, e a torrente de palavras,
despropósitos. Assim, pois, teme a Deus!
'''
"7" = ''':sup:`7` Se vires, na província, a opressão do pobre e a violação do direito
e da justiça, não te admires, porque o que é grande é observado por
outro maior e ambos por maiores ainda.
'''
"8" = ''':sup:`8` Sob todos os pontos de vista, uma vantagem para uma nação é se o rei
se ocupa com a terra cultivada.*
'''
"9" = ''':sup:`9` Quem ama o dinheiro nunca se fartará. Quem ama a riqueza não tira
dela proveito. Também isso é fugalidade.
'''
"10" = ''':sup:`10` Quando abundam os bens, numerosos são aqueles que comem. Que
vantagem há para os seus possuidores, senão ver como se comportam?*
'''
"11" = ''':sup:`11` Doce é o sono do trabalhador, tenha ele pouco ou muito para comer;
mas a abundância do rico o impede de dormir.
'''
"12" = ''':sup:`12` Vi uma dolorosa miséria debaixo do sol: as riquezas que um
possuidor guarda para sua própria desgraça.
'''
"13" = ''':sup:`13` Caso essas riquezas venham a se perder em consequência de algum
desagradável acontecimento, se ele tiver um filho, nada lhe restará na
sua mão.
'''
"14" = ''':sup:`14` Nu saiu ele do ventre de sua mãe, assim nu voltará. De seu trabalho
nada receberá que possa levar em suas mãos.
'''
"15" = ''':sup:`15` Sim, é uma dolorosa miséria que ele se vá assim como veio. Que
vantagem terá ele por ter trabalhado para o vento?
'''
"16" = ''':sup:`16` Todos os seus dias foram consumidos numa sombria dor, em extrema
amargura, no sofrimento e na irritação.
'''
"17" = ''':sup:`17` Eis o que reconheci ser bom: que é conveniente ao homem comer,
beber, gozar de bem-estar em todo o trabalho ao qual ele se dedica
debaixo do sol, durante todos os dias de vida que Deus lhe der. Esta é
a sua parte.
'''
"18" = ''':sup:`18` Se Deus dá ao homem bens e riquezas, e lhe concede delas comer e
delas tomar sua parte, e se alegrar no seu trabalho, isso é um dom de
Deus.
'''
"19" = ''':sup:`19` Ele não pensa no número dos dias de sua vida, quando Deus derrama
em seu coração a alegria.
'''
