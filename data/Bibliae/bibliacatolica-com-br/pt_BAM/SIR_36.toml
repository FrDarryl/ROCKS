[36]
"1" = ''':sup:`1` Tende piedade de nós, ó Deus de todas as coisas, olhai para nós, e
fazei-nos ver a luz de vossa misericórdia!*
'''
"2" = ''':sup:`2` Espargi o vosso terror sobre as nações que não vos procuram, para
que saibam que não há outro Deus senão vós, e publiquem as vossas
maravilhas!
'''
"3" = ''':sup:`3` Estendei vossa mão contra os povos estranhos, para que vejam o vosso
poder.
'''
"4" = ''':sup:`4` Como diante dos seus olhos mostrastes vossa santidade em nós, assim
também, à nossa vista, sereis glorificado neles,
'''
"5" = ''':sup:`5` para que reconheçam, como também nós reconhecemos, que não há outro
Deus fora de vós, Senhor!
'''
"6" = ''':sup:`6` Renovai vossos prodígios, fazei milagres inéditos,
'''
"7" = ''':sup:`7` glorificai vossa mão e vosso braço direito,
'''
"8" = ''':sup:`8` excitai vosso furor e espargi vossa cólera;
'''
"9" = ''':sup:`9` desbaratai o inimigo e aniquilai o adversário.
'''
"10" = ''':sup:`10` Apressai o tempo e lembrai-vos do fim, para que sejam apregoadas
vossas maravilhas.*
'''
"11" = ''':sup:`11` Devore o ardor da chama aquele que escapar, e sejam arruinados
aqueles que maltratam o vosso povo.
'''
"12" = ''':sup:`12` Esmagai a cabeça dos chefes dos inimigos que dizem: “Só nós
existimos!”.
'''
"13" = ''':sup:`13` Reuni todas as tribos de Jacó, para que saibam que não há outro
Deus senão vós, e publiquem vossas maravilhas! Tomai-as como herança,
assim como eram no começo.
'''
"14" = ''':sup:`14` Tende piedade de vosso povo, que é chamado pelo vosso nome, e de
Israel, que tratastes como vosso filho primogênito.
'''
"15" = ''':sup:`15` Tende piedade da cidade que santificastes, de Jerusalém, cidade do
vosso repouso.
'''
"16" = ''':sup:`16` Enchei Sião com vossas palavras inefáveis, e o vosso povo com a
vossa glória.
'''
"17" = ''':sup:`17` Dai testemunho em favor daqueles que são vossas criaturas desde a
origem. Tornai verdadeiros os oráculos que proferiam os antigos
profetas em vosso nome.
'''
"18" = ''':sup:`18` Recompensai aqueles que vos esperam pacientemente, a fim de que
vossos profetas sejam achados fiéis. Ouvi as orações de vossos servos.
'''
"19" = ''':sup:`19` Segundo as bênçãos dadas a vosso povo por Aarão, conduzi-nos pelo
caminho da justiça, para que todos os habitantes da terra saibam que
vós sois o Deus que contempla os séculos.
'''
"20" = ''':sup:`20` O estômago recebe toda espécie de alimentos, mas entre os alimentos
um é melhor do que o outro.
'''
"21" = ''':sup:`21` O paladar discerne o gosto da caça; o coração sensato discerne as
palavras enganadoras.
'''
"22" = ''':sup:`22` Um coração perverso é causa de tristeza, mas o homem experiente a
resistirá.
'''
"23" = ''':sup:`23` A mulher pode esposar toda espécie de homens, mas entre as jovens
uma é melhor do que a outra.
'''
"24" = ''':sup:`24` A beleza da mulher alegra o rosto do esposo: ela se torna mais
amável que tudo o que o homem pode desejar.
'''
"25" = ''':sup:`25` Se a sua língua cura os males, tem também doçura e bondade; o seu
esposo não é como os demais homens.*
'''
"26" = ''':sup:`26` Aquele que possui uma mulher virtuosa tem com que tornar-se rico; é
uma ajuda que lhe é semelhante, e uma coluna de apoio.
'''
"27" = ''':sup:`27` Onde não há cerca, os bens estão expostos ao roubo; onde não há
mulher, o homem suspira de necessidade.
'''
"28" = ''':sup:`28` Quem confia naquele que não tem morada e naquele que passa a noite
onde quer que a noite o surpreenda? Ou que vagueia de cidade em cidade
como um ladrão sempre prestes a fugir?*
'''
