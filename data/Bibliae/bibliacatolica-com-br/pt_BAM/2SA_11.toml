[11]
"1" = ''':sup:`1` No ano seguinte, na época em que os reis saíam para a guerra, Davi
enviou Joab com seus suboficiais e todo o Israel. Eles devastaram a
terra dos amonitas e sitiaram Rabá. Davi ficou em Jerusalém.
'''
"2" = ''':sup:`2` Uma tarde, Davi, levantando-se da cama, passeava pelo terraço de seu
palácio. Do alto do terraço avistou uma mulher que se banhava e que era
muito formosa.*
'''
"3" = ''':sup:`3` Informando-se Davi a respeito dela, disseram-lhe: “É Betsabeia,
filha de Elião, mulher de Urias, o hiteu”.
'''
"4" = ''':sup:`4` Então, Davi mandou mensageiros para a trazerem. Ela veio e Davi
dormiu com ela. Ora, a mulher, depois de purificar-se de sua imundície
menstrual, voltou para a sua casa,
'''
"5" = ''':sup:`5` e vendo que concebera, mandou dizer a Davi: “Estou grávida”.
'''
"6" = ''':sup:`6` Então, Davi enviou uma mensagem a Joab, dizendo-lhe: “Manda-me
Urias, o hiteu”. Joab assim fez.
'''
"7" = ''':sup:`7` Quando Urias chegou, Davi pediu-lhe notícias de Joab, do exército e
da guerra.
'''
"8" = ''':sup:`8` E, em seguida, disse-lhe: “Desce à tua casa e lava os teus pés”.
Urias saiu do palácio do rei e este mandou que o seguissem com um
presente seu.
'''
"9" = ''':sup:`9` Mas Urias não desceu à sua casa; dormiu à porta do palácio com os
demais servos de seu amo.
'''
"10" = ''':sup:`10` Comunicaram-no a Davi: “Urias não foi à sua casa”. O rei então lhe
disse: “Não voltaste porventura de uma viagem? Por que não vais à tua
casa?”.
'''
"11" = ''':sup:`11` “A arca – respondeu Urias – se aloja debaixo de uma tenda, assim
como Israel e Judá. Joab, meu chefe e seus suboficiais acampam ao
relento e teria eu ainda a coragem de entrar em minha casa para comer,
beber e dormir com minha mulher? Pela tua vida, não farei tal coisa.”
'''
"12" = ''':sup:`12` Davi disse-lhe: “Fica ainda hoje aqui; amanhã te despedirei”. E
Urias permaneceu em Jerusalém naquele dia. No dia seguinte,
'''
"13" = ''':sup:`13` Davi o convidou, fê-lo comer e beber em sua presença e o embriagou.
Mas à noite, Urias não desceu à sua casa; saiu e deitou-se com os
demais servos de seu senhor.*
'''
"14" = ''':sup:`14` Na manhã seguinte, Davi escreve uma carta a Joab, enviando-a por
Urias.
'''
"15" = ''':sup:`15` Dizia na carta: “Coloca Urias na frente, onde o combate for mais
renhido e desamparai-o para que ele seja ferido e morra”.
'''
"16" = ''':sup:`16` Joab, que sitiava a cidade, pôs Urias no lugar onde sabia que
estavam os mais valorosos guerreiros.
'''
"17" = ''':sup:`17` Saíram os assediados contra Joab e tombaram alguns dos homens de
Davi, morreu, também Urias, o hiteu.
'''
"18" = ''':sup:`18` Joab mandou informar Davi de todas as peripécias do combate,
'''
"19" = ''':sup:`19` ordenando ao mensageiro: “Quando tiveres contado ao rei todos os
pormenores do combate,
'''
"20" = ''':sup:`20` se ele se indignar e te disser: ‘Por que vos aproximastes da cidade
para lutar? Não sabeis que atiram projéteis do alto da muralha?
'''
"21" = ''':sup:`21` Quem matou Abimelec, filho de Jerobaal? Não foi uma mulher quem lhe
atirou uma pedra de moinho de cima do muro, morrendo ele em Tebes? Por
que vos aproximastes dos muros? – dirás então: Morreu também o teu
servo Urias, o hiteu’.”
'''
"22" = ''':sup:`22` Partiu, pois, o mensageiro e foi ter com o rei em Jerusalém; logo
que chegou, contou-lhe tudo o que Joab lhe tinha mandado.*
'''
"23" = ''':sup:`23` Disse ele: “Os inimigos, levando vantagem sobre nós, saíram contra
nós em pleno campo, mas nós os fizemos recuar até a porta da cidade.
'''
"24" = ''':sup:`24` Então, do alto da muralha, os arqueiros atiraram contra os teus
servos e morreram dezoito dos servos do rei; morreu também o servo
Urias, o hiteu”.
'''
"25" = ''':sup:`25` O rei respondeu ao mensageiro: “Dize a Joab que não se aflija por
causa disso, pois a espada devasta ora aqui, ora ali. Mas que ele
prossiga vigorosamente a sua luta contra a cidade, até destruí-la.
Quanto a ti, encoraja-o”.
'''
"26" = ''':sup:`26` Ao saber da morte de seu marido, a mulher de Urias chorou-o.
'''
"27" = ''':sup:`27` Passado o luto, Davi mandou buscá-la e recolheu-a em sua casa. Ela
se tornou sua mulher e lhe deu um filho. Mas o procedimento de Davi
desagradara ao Senhor.
'''
