[35]
"1" = ''':sup:`1` Eliú retomou ainda a palavra nestes termos:
'''
"2" = ''':sup:`2` “Imaginas ter razão em pretender justificar-te contra Deus?
'''
"3" = ''':sup:`3` Quando dizes: ‘Para que me serve isto, qual é minha vantagem em não
pecar?’.
'''
"4" = ''':sup:`4` Pois vou responder-te, a ti e a teus amigos.
'''
"5" = ''':sup:`5` Contempla os céus e observa as nuvens: vê como são mais altas do que
tu.
'''
"6" = ''':sup:`6` Se pecas, que danos lhe causas? Se multiplicas tuas faltas, que mal
lhe fazes?
'''
"7" = ''':sup:`7` Se és justo, que vantagem lhe dás? Ou que recebe ele de tua mão?
'''
"8" = ''':sup:`8` Tua maldade só prejudica o homem, teu semelhante; tua justiça só diz
respeito a um ser humano.
'''
"9" = ''':sup:`9` Sob o peso da opressão, geme-se, e clama-se sob a mão dos poderosos.
'''
"10" = ''':sup:`10` Mas ninguém diz: ‘Onde está Deus, meu Criador, que inspira cantos
de louvor em plena noite,
'''
"11" = ''':sup:`11` que nos instrui mais do que aos animais selvagens e nos torna mais
sábios do que as aves do céu?’.*
'''
"12" = ''':sup:`12` Clamam, mas não são ouvidos, por causa do orgulho dos maus.
'''
"13" = ''':sup:`13` Por certo, Deus não ouve palavras frívolas, e o Todo-poderoso não
lhes presta atenção.
'''
"14" = ''':sup:`14` Quando dizes que ele não se ocupa de ti, que tua causa está diante
dele e que esperas sua decisão,
'''
"15" = ''':sup:`15` que sua cólera não castiga e que ele ignora o pecado,
'''
"16" = ''':sup:`16` Jó abre a boca para palavras ociosas e derrama-se em discursos
impertinentes”.
'''
