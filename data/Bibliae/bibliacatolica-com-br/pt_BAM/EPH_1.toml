"1" = ''':sup:`1` Paulo, apóstolo de Jesus Cristo, pela vontade de Deus, aos cristãos
de Éfeso e aos que creem em Jesus Cristo.*
'''
"2" = ''':sup:`2` A vós, graça e paz da parte de Deus, nosso Pai, e da parte do Senhor
Jesus Cristo!
'''
"3" = ''':sup:`3` Bendito seja Deus, Pai de nosso Senhor Jesus Cristo, que do alto do
céu nos abençoou com toda a bênção espiritual em Cristo,
'''
"4" = ''':sup:`4` e nos escolheu nele antes da criação do mundo, para sermos santos e
irrepreensíveis, diante de seus olhos.
'''
"5" = ''':sup:`5` No seu amor nos predestinou para sermos adotados como filhos seus
por Jesus Cristo, segundo o beneplácito de sua livre vontade,
'''
"6" = ''':sup:`6` para fazer resplandecer a sua maravilhosa graça, que nos foi
concedida por ele no Bem-amado.
'''
"7" = ''':sup:`7` Nesse Filho, pelo seu sangue, temos a Redenção, a remissão dos
pecados, segundo as riquezas da sua graça
'''
"8" = ''':sup:`8` que derramou profusamente sobre nós, em torrentes de sabedoria e de
prudência.
'''
"9" = ''':sup:`9` Ele nos manifestou o misterioso desígnio de sua vontade, que em sua
benevolência formara desde sempre,
'''
"10" = ''':sup:`10` para realizá-lo na plenitude dos tempos – desígnio de reunir em
Cristo todas as coisas, as que estão nos céus e as que estão na terra.
'''
"11" = ''':sup:`11` Nele é que fomos escolhidos, predestinados segundo o desígnio
daquele que tudo realiza por um ato deliberado de sua vontade,
'''
"12" = ''':sup:`12` para servirmos à celebração de sua glória, nós que desde o começo
voltamos nossas esperanças para Cristo.*
'''
"13" = ''':sup:`13` Nele também vós, depois de terdes ouvido a palavra da verdade, o
Evangelho de vossa salvação no qual tendes crido, fostes selados com o
Espírito Santo que fora prometido,*
'''
"14" = ''':sup:`14` que é o penhor da nossa herança, enquanto esperamos a completa
redenção daqueles que Deus adquiriu para o louvor da sua glória.*
'''
"15" = ''':sup:`15` Por isso também eu, tendo ouvido falar da vossa fé no Senhor Jesus,
e do amor para com todos os cristãos,
'''
"16" = ''':sup:`16` não cesso de dar graças a Deus por vós, lembrando-me de vós nas
minhas orações.
'''
"17" = ''':sup:`17` Rogo ao Deus de nosso Senhor Jesus Cristo, o Pai da glória, vos dê
um espírito de sabedoria que vos revele o conhecimento dele;
'''
"18" = ''':sup:`18` que ilumine os olhos do vosso coração, para que compreendais a que
esperança fostes chamados, quão rica e gloriosa é a herança que ele
reserva aos santos,
'''
"19" = ''':sup:`19` e qual a suprema grandeza de seu poder para conosco, que abraçamos
a fé. É o mesmo poder extraordinário que
'''
"20" = ''':sup:`20` ele manifestou na pessoa de Cristo, ressuscitando-o dos mortos e
fazendo-o sentar à sua direita no céu,
'''
"21" = ''':sup:`21` acima de todo principado, potestade, virtude, dominação e de todo
nome que possa haver neste mundo como no futuro.*
'''
"22" = ''':sup:`22` E sujeitou a seus pés todas as coisas, e o constituiu chefe supremo
da Igreja,
'''
"23" = ''':sup:`23` que é o seu corpo, o receptáculo daquele que enche todas as coisas
sob todos os aspectos.*
'''
"Notes" = '''
