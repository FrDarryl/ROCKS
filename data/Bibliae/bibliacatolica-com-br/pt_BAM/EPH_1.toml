o perdão dos pecados é concedido pela graça de Deus. A revelação do
mistério da vontade de Deus em Cristo é uma chave para entender a obra
1:13-14 - Os crentes são selados pelo Espírito Santo como garantia da
herança futura, simbolizando a segurança e certeza da salvação. O
Espírito Santo é dado como um selo de autenticidade e compromisso (veja
1:15-23 - Paulo ora pela sabedoria e revelação em Cristo, para que os
