[6]
"1" = ''':sup:`1` Irmãos, se alguém for surpreendido numa falta, vós, que sois
animados pelo Espírito, admoestai-o em espírito de mansidão. E tem
cuidado de ti mesmo, para que não caias também em tentação!
'''
"2" = ''':sup:`2` Ajudai-vos uns aos outros a carregar os vossos fardos, e deste modo
cumprireis a Lei de Cristo.
'''
"3" = ''':sup:`3` Quem pensa ser alguma coisa, não sendo nada, engana-se a si mesmo.
'''
"4" = ''':sup:`4` Cada um examine o seu procedimento. Então, poderá gloriar-se do que
lhe pertence e não do que pertence a outro.
'''
"5" = ''':sup:`5` Pois cada um deve carregar o seu próprio fardo.
'''
"6" = ''':sup:`6` Aquele que recebe a catequese da palavra, reparta de todos os seus
bens com aquele que o instrui.
'''
"7" = ''':sup:`7` Não vos enganeis: de Deus não se zomba. O que o homem semeia, isso
mesmo colherá.
'''
"8" = ''':sup:`8` Quem semeia na carne, da carne colherá a corrupção; quem semeia no
Espírito, do Espírito colherá a vida eterna.
'''
"9" = ''':sup:`9` Não nos cansemos de fazer o bem, porque a seu tempo colheremos, se
não relaxarmos.
'''
"10" = ''':sup:`10` Por isso, enquanto temos tempo, façamos o bem a todos os homens,
mas particularmente aos irmãos na fé.
'''
"11" = ''':sup:`11` Vede com que tamanho de letras vos escrevo, de próprio punho!
'''
"12" = ''':sup:`12` Os que vos obrigam à circuncisão são homens que se querem impor, só
para não serem perseguidos por causa da cruz de Cristo.
'''
"13" = ''':sup:`13` Pois nem os próprios circuncisos observam a Lei. E se fazem questão
de que vos mandeis circuncidar, é para terem motivo de se gloriarem na
vossa carne.
'''
"14" = ''':sup:`14` Quanto a mim, não pretendo, jamais, gloriar-me, a não ser na cruz
de nosso Senhor Jesus Cristo, pela qual o mundo está crucificado para
mim e eu para o mundo.
'''
"15" = ''':sup:`15` Porque a circuncisão e a incircuncisão de nada valem, mas sim a
nova criatura.
'''
"16" = ''':sup:`16` A todos que seguirem esta regra, a paz e a misericórdia, assim como
ao Israel de Deus.
'''
"17" = ''':sup:`17` De ora em diante ninguém me moleste, porque trago em meu corpo as
marcas de Jesus.
'''
"18" = ''':sup:`18` A graça de nosso Senhor Jesus Cristo esteja com vosso espírito,
irmãos. Amém.
'''
"Notes" = '''
Notas de rodapé:
6:1-5 - Paulo instrui os cristãos a restaurarem os que caem em pecado
com mansidão, lembrando que todos devem levar seus próprios fardos. A
humildade e a responsabilidade pessoal são essenciais para a vida
6:7-10 - Paulo alerta sobre a lei da semeadura: o que semearmos,
colheremos. Ele exorta os cristãos a fazerem o bem, especialmente aos
da família da fé, pois isso refletirá os frutos do Espírito em suas
6:11-13 - Paulo afirma que a verdadeira circuncisão não é a de carne,
mas a do coração, e que as marcas de Cristo são mais importantes do que
qualquer exterior. A verdadeira identidade cristã é forjada no
4:10).
6:14-18 - Paulo conclui sua carta exaltando a cruz de Cristo como o
símbolo central da fé cristã, que é a base para a transformação da
vida. Ele deseja que todos que sigam essa verdade experimentem a paz e
Coríntios 5:17).
'''
