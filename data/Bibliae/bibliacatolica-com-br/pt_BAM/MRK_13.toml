[13]
"1" = ''':sup:`1` Saindo Jesus do templo, disse-lhe um dos seus discípulos:“Mestre,
olha que pedras e que construções!”
'''
"2" = ''':sup:`2` Jesus replicou-lhe: “Vês este grande edifício? Não se deixará pedra
sobre pedra que não seja demolida”.
'''
"3" = ''':sup:`3` E estando sentado no monte das Oliveiras, defronte do templo,
perguntaram-lhe à parte Pedro, Tiago, João e André:
'''
"4" = ''':sup:`4` “Dize-nos, quando hão de suceder essas coisas? E por que sinal se
saberá que tudo isso se vai realizar?”.
'''
"5" = ''':sup:`5` Jesus pôs-se, então, a dizer-lhes: “Cuidai que ninguém vos engane.
'''
"6" = ''':sup:`6` Muitos virão em meu nome, dizendo: Sou eu. E seduzirão a muitos.
'''
"7" = ''':sup:`7` Quando ouvirdes falar de guerras e de rumores de guerra, não temais;
porque é necessário que essas coisas aconteçam, mas não será ainda o
fim.
'''
"8" = ''':sup:`8` Irão levantar-se nação contra nação e reino contra reino; e haverá
terremotos em diversos lugares, e fome. Isto será o princípio das
dores.
'''
"9" = ''':sup:`9` Cuidai de vós mesmos; sereis arrastados diante dos tribunais e
açoitados nas sinagogas e comparecereis diante dos governadores e reis
por minha causa, para dar testemunho de mim diante deles.
'''
"10" = ''':sup:`10` Mas primeiro é necessário que o Evangelho seja pregado a todas as
nações.
'''
"11" = ''':sup:`11` Quando vos levarem para vos entregar, não premediteis no que haveis
de dizer, mas dizei o que vos for inspirado naquela hora; porque não
sois vós que falais, mas sim o Espírito Santo.
'''
"12" = ''':sup:`12` O irmão entregará à morte o irmão, e o pai, o filho; e os filhos
irão insurgir-se contra os pais e lhes darão a morte.
'''
"13" = ''':sup:`13` E sereis odiados de todos por causa de meu nome. Mas o que
perseverar até o fim será salvo”.
'''
"14" = ''':sup:`14` “Quando virdes a abominação da desolação no lugar onde não deve
estar – o leitor entenda –, então os que estiverem na Judeia fujam para
os montes;
'''
"15" = ''':sup:`15` o que estiver sobre o terraço não desça nem entre em casa para dela
levar alguma coisa;
'''
"16" = ''':sup:`16` e o que se achar no campo não volte a buscar o seu manto.
'''
"17" = ''':sup:`17` Ai das mulheres que naqueles dias estiverem grávidas e amamentando!
'''
"18" = ''':sup:`18` Rogai para que isso não aconteça no inverno!
'''
"19" = ''':sup:`19` Porque naqueles dias haverá tribulações tais, como não as houve
desde o princípio do mundo que Deus criou até agora, nem haverá jamais.
'''
"20" = ''':sup:`20` Se o Senhor não abreviasse aqueles dias, ninguém se salvaria; mas
ele os abreviou em atenção aos eleitos que escolheu.
'''
"21" = ''':sup:`21` E se então alguém vos disser: Eis, aqui está o Cristo; ou: Ei-lo
acolá, não creiais.
'''
"22" = ''':sup:`22` Porque se levantarão falsos cristos e falsos profetas, que farão
sinais e portentos para seduzir, se possível for, até os escolhidos.
'''
"24" = ''':sup:`24` “Naqueles dias, depois dessa tribulação, o sol se escurecerá, a lua
não dará o seu resplendor;
'''
"25" = ''':sup:`25` cairão os astros do céu e as forças que estão no céu serão
abaladas.
'''
"26" = ''':sup:`26` Então, verão o Filho do Homem voltar sobre as nuvens com grande
poder e glória.
'''
"27" = ''':sup:`27` Ele enviará os anjos, e reunirá os seus escolhidos dos quatro
ventos, desde a extremidade da terra até a extremidade do céu.
'''
"28" = ''':sup:`28` Compreendei por uma comparação tirada da figueira. Quando os seus
ramos vão ficando tenros e brotam as folhas, sabeis que está perto o
verão.
'''
"29" = ''':sup:`29` Assim também quando virdes acontecerem essas coisas, sabei que o
Filho do Homem está próximo, às portas.
'''
"30" = ''':sup:`30` Em verdade vos digo: não passará esta geração sem que tudo isso
aconteça.*
'''
"31" = ''':sup:`31` Passarão o céu e a terra, mas as minhas palavras não passarão.
'''
"32" = ''':sup:`32` A respeito, porém, daquele dia ou daquela hora, ninguém o sabe, nem
os anjos do céu nem mesmo o Filho, mas somente o Pai.
'''
"33" = ''':sup:`33` Ficai de sobreaviso, vigiai; porque não sabeis quando será o tempo.
'''
"34" = ''':sup:`34` Será como um homem que, partindo em viagem, deixa a sua casa e
delega sua autoridade aos seus servos, indicando o trabalho de cada um,
e manda ao porteiro que vigie.
'''
"35" = ''':sup:`35` Vigiai, pois, visto que não sabeis quando o senhor da casa voltará,
se à tarde, se à meia-noite, se ao cantar do galo, se pela manhã,
'''
"36" = ''':sup:`36` para que, vindo de repente, não vos encontre dormindo.
22,1s)
'''
