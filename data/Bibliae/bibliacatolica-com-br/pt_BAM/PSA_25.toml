[25]
"1" = ''':sup:`1` De Davi. Fazei-me justiça, Senhor, pois tenho andado retamente e,
confiando em vós, não vacilei.*
'''
"2" = ''':sup:`2` Sondai-me, Senhor, e provai-me; escrutai meus rins e meu coração.
'''
"3" = ''':sup:`3` Tenho sempre diante dos olhos vossa bondade, e caminho na vossa
verdade.
'''
"4" = ''':sup:`4` Entre os homens iníquos não me assento, nem me associo aos
trapaceiros.
'''
"5" = ''':sup:`5` Detesto a companhia dos malfeitores, com os ímpios não me junto.
'''
"6" = ''':sup:`6` Na inocência lavo as minhas mãos, e conservo-me junto de vosso
altar, Senhor,*
'''
"7" = ''':sup:`7` para publicamente anunciar vossos louvores, e proclamar todas as
vossas maravilhas.
'''
"8" = ''':sup:`8` Senhor, amo a habitação de vossa casa, e o tabernáculo onde reside a
vossa glória.
'''
"9" = ''':sup:`9` Não leveis a minha alma com a dos pecadores, nem me tireis a vida
com a dos sanguinários,
'''
"10" = ''':sup:`10` cujas mãos são criminosas, e cuja destra está cheia de subornos.
'''
"11" = ''':sup:`11` Eu, porém, procedo com retidão. Livrai-me e sede-me propício.
'''
"12" = ''':sup:`12` Meu pé está firme no caminho reto; nas assembleias, bendirei o
Senhor.
'''
