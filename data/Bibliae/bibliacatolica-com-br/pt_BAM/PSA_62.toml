[62]
"1" = ''':sup:`1` Salmo de Davi, quando se achava no deserto de Judá.*
'''
"2" = ''':sup:`2` Ó Deus, vós sois o meu Deus, com ardor vos procuro. Minha alma está
sedenta de vós, e minha carne por vós anseia como a terra árida e
sequiosa, sem água.
'''
"3" = ''':sup:`3` Quero vos contemplar no santuário, para ver vosso poder e vossa
glória.
'''
"4" = ''':sup:`4` Porque vossa graça me é mais preciosa do que a vida, meus lábios
entoarão vossos louvores.
'''
"5" = ''':sup:`5` Assim vos bendirei em toda a minha vida, com minhas mãos erguidas
vosso nome adorarei.
'''
"6" = ''':sup:`6` Minha alma saciada como de fino manjar, com exultante alegria meus
lábios vos louvarão.
'''
"7" = ''':sup:`7` Quando, no leito, me vem vossa lembrança, passo a noite toda
pensando em vós.
'''
"8" = ''':sup:`8` Porque vós sois o meu apoio, exulto de alegria, à sombra de vossas
asas.
'''
"9" = ''':sup:`9` Minha alma está unida a vós, sustenta-me a vossa destra.
'''
"10" = ''':sup:`10` Quanto aos que me procuram perder, cairão nas profundezas dos
abismos,
'''
"11" = ''':sup:`11` serão passados a fio de espada, e se tornarão pasto dos chacais.
'''
"12" = ''':sup:`12` O rei, porém, se alegrará em Deus. Será glorificado todo o que
jurar pelo seu nome, enquanto aos mentirosos lhes será tapada a boca.
'''
