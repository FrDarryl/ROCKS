[94]
"1" = ''':sup:`1` Vinde, manifestemos nossa alegria ao Senhor, aclamemos o rochedo de
nossa salvação;*
'''
"2" = ''':sup:`2` apresentemo-nos diante dele com louvores, e cantemos-lhe alegres
cânticos,
'''
"3" = ''':sup:`3` porque o Senhor é um Deus imenso, um rei que ultrapassa todos os
deuses;
'''
"4" = ''':sup:`4` nas suas mãos estão as profundezas da terra, e os cumes das
montanhas lhe pertencem.
'''
"5" = ''':sup:`5` Dele é o mar, ele o criou, assim como a terra firme, obra de suas
mãos.
'''
"6" = ''':sup:`6` Vinde, inclinemo-nos em adoração, de joelhos diante do Senhor que
nos criou.
'''
"7" = ''':sup:`7` Ele é nosso Deus; nós somos o povo de que ele é o pastor, as ovelhas
que as suas mãos conduzem. Oxalá ouvísseis hoje a sua voz:*
'''
"8" = ''':sup:`8` “Não vos torneis endurecidos como em Meriba, como no dia de Massa no
deserto,*
'''
"9" = ''':sup:`9` onde vossos pais me provocaram e me tentaram, apesar de terem visto
as minhas obras.
'''
"10" = ''':sup:`10` Durante quarenta anos desgostou-me aquela geração, e eu disse: “É
um povo de coração desviado, que não conhece os meus desígnios.
'''
"11" = ''':sup:`11` Por isso, jurei na minha cólera: Não hão de entrar no lugar do meu
repouso”.
'''
