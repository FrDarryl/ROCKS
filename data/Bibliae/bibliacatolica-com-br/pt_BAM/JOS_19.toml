[19]
"1" = ''':sup:`1` A segunda sorte caiu a Simeão, à tribo dos filhos de Simeão, segundo
as suas famílias. Sua parte estava situada no meio da de Judá. 2-7
Tiveram por herança: Bersabeia (Sabeia), Molada, Aser-Sual, Bela, Asem,
Eltolad, Betul, Horma, Siceleg, Bet-Marcabot, Aser-Susa, Bet-Lebaot e
Saroen: treze cidades com suas aldeias. Ain, Remon, Atar e Asã: quatro
cidades com suas aldeias,
'''
"8" = ''':sup:`8` assim como todos os lugarejos dos arredores dessas cidades até
Baalat-Beer, que é Ramá do sul. Essa foi a parte dos filhos de Simeão,
segundo suas famílias.
'''
"9" = ''':sup:`9` Essa parte foi tomada da porção dos filhos de Judá, que era grande
demais para eles e, por isso, os filhos de Simeão receberam a sua parte
no meio de seu território.
'''
"10" = ''':sup:`10` A terceira sorte coube aos filhos de Zabulon, segundo suas
famílias. A fronteira de sua parte estendia-se até Sarid.
'''
"11" = ''':sup:`11` Subia para o ocidente, até Merala e chegava até Debaset, tocando a
torrente que corre defronte de Jecnaam.
'''
"12" = ''':sup:`12` De Sarid voltava ao oriente para o nascente, até o limite de
Ceselet-Tabor, passava por Daberat e subia a Jáfia.
'''
"13" = ''':sup:`13` Dali passava pelo lado oriental, para o levante, até Gat-Ofer e até
Etacasin, e chegava a Remon, prolongando-se até Noa.
'''
"14" = ''':sup:`14` Dava volta em seguida pelo norte para Hanaton e terminava no vale
de Jeftael.
'''
"15" = ''':sup:`15` Havia ainda Catet, Naalol, Semeron, Jerala e Belém; doze cidades
com suas aldeias.
'''
"16" = ''':sup:`16` Tal foi a parte de Zabulon, segundo suas famílias, e tais são suas
cidades e suas aldeias.
'''
"17" = ''':sup:`17` A quarta sorte coube a Issacar, aos filhos de Issacar segundo suas
famílias. Sua fronteira era Jezrael, Casalot, Suném, Hafaraim, Seon,
Anaarat, Daberat, Cesion, Abes, Ramet, En-Ganim, En-Hada e Bet-Fases. A
fronteira tocava em Tabor, Seesima e Bet-Sames, indo terminar no
Jordão: dezesseis cidades com suas aldeias. Tal foi a parte da tribo
dos filhos de Issacar segundo suas famílias, e tais são suas cidades e
suas aldeias.
'''
"24" = ''':sup:`24` A quinta sorte coube à tribo dos filhos de Aser, segundo suas
famílias.
'''
"25" = ''':sup:`25` Sua fronteira era Halcat, Cali, Beten, Acsaf,
'''
"26" = ''':sup:`26` Elmelec, Amaad e Messal; chegava pelo ocidente até o Carmelo e até
o rio Labanat.
'''
"27" = ''':sup:`27` Voltava em seguida pelo oriente para Bet-Dagon, tocava em Zabulon e
no vale de Jeftael, ao norte de Bet-Emec e de Neiel, e estendia-se pela
esquerda até Cabul,
'''
"28" = ''':sup:`28` Abdon, Roob, Hamon e Caná, até Sidônia, a Grande.
'''
"29" = ''':sup:`29` Voltava depois para Ramá até a fortaleza de Tiro, e ia para Hosa,
terminando no mar, pelo distrito de Aczib.
'''
"30" = ''':sup:`30` Havia, além disso, Aco, Afec e Roob: vinte e duas cidades com suas
aldeias.
'''
"31" = ''':sup:`31` Essa foi a parte da tribo dos filhos de Aser, segundo suas
famílias, e tais são suas cidades e suas aldeias.
'''
"32" = ''':sup:`32` A sexta sorte caiu aos filhos de Neftali, segundo suas famílias.
'''
"33" = ''':sup:`33` Sua fronteira partia de Helef, desde o carvalhal de Saananim, indo
para Adami-Neceb e Jabneel, até Lecum, terminando no Jordão.
'''
"34" = ''':sup:`34` Voltava depois pelo ocidente até Aznot-Tabor e atingia Hucoca. Ao
sul, tocava em Zabulon, ao ocidente em Aser, ao oriente em Judá, perto
do Jordão. 35-
'''
"39" = ''':sup:`39` Suas fortalezas eram: Assedim, Ser, Emat, Recat, Genesaré, Edema,
Arama, Asor, Cedes, Edrai, En-Hasor, Jeron, Magdalel, Horém, Bet-Anat e
Bet-Sames: dezenove cidades com suas aldeias. Essa foi a parte da tribo
dos filhos de Neftali, segundo suas famílias e tais são suas cidades e
suas aldeias.
'''
"40" = ''':sup:`40` A sétima sorte caiu à tribo dos filhos de Dã, segundo suas
famílias. 41-46 Sua fronteira compreendia Saraá, Estaol, Ir-Sames,
Salebim, Aialon, Jetela, Elon, Tamna, Acaron, Eltece, Gebeton, Baalat,
Jud, Benê-Barac, Gat-Remon, as águas do Jarcon e do Racon, com a terra
fronteira a Jope.
'''
"47" = ''':sup:`47` O território dos danitas estendia-se para além dos seus limites,
porque, tendo combatido Lesem, tomaram-na e passaram-na a fio de
espada. Entrando em sua posse, habitaram-na e deram-lhe o nome de Dã,
seu pai.
'''
"48" = ''':sup:`48` Tal foi a parte da tribo dos filhos de Dã, segundo suas famílias, e
tais são suas cidades e suas aldeias.
'''
"49" = ''':sup:`49` Acabada a repartição da terra segundo seus limites, os israelitas
deram a Josué, filho de Nun, uma parte no meio deles.
'''
"50" = ''':sup:`50` Por ordem do Senhor, deram-lhe a cidade que ele pediu,
Tamnat-Saraa, na montanha de Efraim. Josué reedificou a cidade e
habitou nela.
'''
"51" = ''':sup:`51` Essas são as partes que o sacerdote Eleazar e Josué, filho de Nun,
junto com os chefes de família das tribos dos israelitas repartiram por
sorte em Silo, diante do Senhor, à entrada da tenda de reunião. E assim
acabaram a divisão da terra.
'''
"Notes" = '''
Notas de rodapé:
19:1-9 - A divisão da herança da tribo de Simeão no meio da herança de
Judá reflete a complexidade das relações tribais. Essa narrativa mostra
como Deus é soberano na distribuição de bênçãos e como a unidade é
133:1).
19:10-16 - A herança da tribo de Zebulom é detalhada, ressaltando a
importância da geografia na identidade tribal. O local é uma parte
crucial do cumprimento das promessas de Deus a Israel e demonstra Sua
19:17-23 - A herança da tribo de Issacar revela a diversidade da terra
e a soberania de Deus em distribuir as bênçãos conforme Seu plano. A
geografia e a identidade cultural são fundamentais na experiência
125:1).
19:24-31 - A descrição da herança da tribo de Aser destaca a
necessidade de fidelidade e compromisso com Deus. Cada tribo é chamada
a cumprir seu papel dentro do plano divino para a nação (veja também
19:32-51 - O resumo das divisões das tribos e a menção das cidades de
refúgio sublinham a importância da justiça e proteção dentro da
comunidade israelita. Deus estabelece um sistema que reflete Sua
19:1-3).
'''
