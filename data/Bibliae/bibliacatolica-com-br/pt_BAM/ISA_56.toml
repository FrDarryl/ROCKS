[56]
"1" = ''':sup:`1` Eis o que diz o Senhor: “Respeitai o direito e praticai a justiça,
porque minha salvação não tarda a chegar e minha justiça a
revelar-se”.*
'''
"2" = ''':sup:`2` Feliz do homem que assim se comporta, e o filho do homem que se atém
a isso, que observa o sábado sem profaná-lo, e abstém-se de toda má
ação.
'''
"3" = ''':sup:`3` Que o estrangeiro que deseja afeiçoar-se ao Senhor não diga:
“Certamente o Senhor vai excluir-me de seu povo”. Que o eunuco não
diga: “Oh! Sou apenas um lenho seco”.*
'''
"4" = ''':sup:`4` Porque eis o que diz o Senhor: “Aos eunucos que observarem meus
sábados, que escolherem o que me é agradável, e se afeiçoarem à minha
aliança,
'''
"5" = ''':sup:`5` eu darei na minha casa e dentro de minhas muralhas um monumento e um
nome de mais valor que filhos e filhas; eu lhes darei um nome que
jamais perecerá.
'''
"6" = ''':sup:`6` Quanto aos estrangeiros que desejam unir-se ao Senhor, para servi-lo
e amar seu nome, para serem seus servos, se observarem o sábado sem
profaná-lo, e se se afeiçoarem à minha aliança,
'''
"7" = ''':sup:`7` eu os conduzirei ao meu monte santo e os cumularei de alegria na
minha casa de oração; seus holocaustos e sacrifícios serão aceitos
sobre meu altar, pois minha casa se chamará casa de oração para todos
os povos.*
'''
"8" = ''':sup:`8` Oráculo do Senhor Deus que reúne os exilados de Israel: “Eu lhes
agregarei ainda outros junto aos seus já reunidos”.
'''
"9" = ''':sup:`9` Animais dos campos, vinde todos apascentar-vos, como também os
animais da floresta.*
'''
"10" = ''':sup:`10` Meus guardas estão todos cegos e não veem nada; são cães mudos
incapazes de latir, sonham estirados, gostam de cochilar;
'''
"11" = ''':sup:`11` são cães vorazes e insaciáveis são pastores que nada observam, cada
qual segue seu caminho em busca de seu interesse.
'''
"12" = ''':sup:`12` “Vinde, vou buscar o vinho; com licores nos embriagaremos; amanhã,
como hoje, haverá uma enorme bebedeira.”
'''
"Notes" = '''
Notas de rodapé:
56:1-2 - Deus chama Seu povo a praticar a justiça e guardar o sábado,
preparando-se para Sua salvação. Essa exortação enfatiza a importância
56:3-5 - Deus promete incluir os estrangeiros e eunucos no Seu povo,
dando-lhes um lugar especial em Sua casa. Isso reflete a universalidade
10:34-35).
56:6-7 - Todos que guardarem a aliança, estrangeiros ou israelitas,
serão bem-vindos na casa de oração de Deus. Isso prenuncia a inclusão
56:8 - Deus reunirá ainda outros ao Seu povo, expandindo o alcance da
salvação. Essa promessa enfatiza a missão global de Deus para alcançar
56:9-12 - Deus condena os líderes negligentes de Israel, chamando-os de
pastores irresponsáveis. Isso ressalta a importância de uma liderança
'''
