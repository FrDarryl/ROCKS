[6]
"1" = ''':sup:`1` Vi um mal debaixo do sol, que calca pesadamente o homem.
'''
"2" = ''':sup:`2` Isto é, um homem a quem Deus deu sorte, riquezas e honras, e nada
que possa desejar lhe falta, mas Deus não lhe concede o gozo,
reservando-o a um estrangeiro. Isso é fugalidade e dor.
'''
"3" = ''':sup:`3` Um homem, embora crie cem filhos, viva muitos anos, durando
longamente os dias de sua vida, se não puder fartar-se de seus bens e
não tiver tido sepultura, eu diria que um aborto lhe seria preferível.
'''
"4" = ''':sup:`4` Porque é em vão o fato de o aborto ter vindo e ido para as trevas.
Seu nome permanecerá na obscuridade.
'''
"5" = ''':sup:`5` Não terá visto nem conhecido o sol. Melhor é a sua sorte que a deste
homem.*
'''
"6" = ''':sup:`6` E, mesmo que alguém vivesse duas vezes mil anos, sem provar a
felicidade, não vão todos para o mesmo lugar?*
'''
"7" = ''':sup:`7` Todo o trabalho do homem é para a sua boca, mas seus desejos nunca
estão satisfeitos.
'''
"8" = ''':sup:`8` Que superioridade tem o sábio sobre o louco? Que vantagem há para o
pobre saber se conduzir na vida?
'''
"9" = ''':sup:`9` Mais vale o que veem os olhos do que a agitação dos desejos. Isso é
ainda fugalidade e vento que passa.
'''
"10" = ''':sup:`10` A tudo o que existe, desde há muito, foi dado um nome, e sabe-se
também o que é o homem: é incapaz de disputar com alguém mais forte do
que ele.
'''
"11" = ''':sup:`11` Muitas palavras só aumentam a fugalidade. De tudo isso, qual é o
proveito para o homem?
'''
"12" = ''':sup:`12` Pois, quem pode saber o que é bom para o homem na vida, durante os
dias de sua vã existência, que ele atravessa como uma sombra? Quem
poderá dizer ao homem o que acontecerá depois dele debaixo do sol?
'''
