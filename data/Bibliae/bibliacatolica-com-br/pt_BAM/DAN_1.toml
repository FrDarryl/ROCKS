[1]
"1" = ''':sup:`1` No terceiro ano do reinado de Joaquin, rei de Judá, Nabucodonosor,
rei da Babilônia, veio sitiar Jerusalém.
'''
"2" = ''':sup:`2` O Senhor entregou-lhe Joaquin, rei de Judá, bem como parte dos
objetos do templo, que Nabucodonosor transportou para a terra de
Senaar, para o templo de seu deus: foi na sala do tesouro do templo de
seu deus que ele os colocou.
'''
"3" = ''':sup:`3` O rei deu ordem ao chefe de seus eunucos, Asfenez, para trazer-lhe
jovens israelitas, oriundos de raça real ou de família nobre,
'''
"4" = ''':sup:`4` isentos de qualquer defeito corporal, bem proporcionados, dotados de
toda espécie de boas qualidades, instruídos, inteligentes, aptos a
ingressarem nos serviços do palácio real; deveria ser ensinado a eles a
literatura e a língua dos caldeus.*
'''
"5" = ''':sup:`5` O rei destinou-lhes uma provisão cotidiana, retirada das iguarias da
mesa real e do vinho que ele bebia. A formação deles devia durar três
anos, após o que entrariam a serviço do rei.
'''
"6" = ''':sup:`6` Entre eles, encontravam-se alguns judeus: Daniel, Hananias, Misael e
Azarias.
'''
"7" = ''':sup:`7` O chefe dos eunucos deu-lhes outros nomes: a Daniel, o de Baltazar;
a Hananias, o de Sidrac; a Misael, o de Misac; e a Azarias, o de
Abdênago.*
'''
"8" = ''':sup:`8` Daniel tomou a resolução de não se contaminar com os alimentos do
rei e com seu vinho. Pediu ao chefe dos eunucos para deles se abster.*
'''
"9" = ''':sup:`9` Este, graças a Deus, tomado de benevolência para com Daniel,
atendeu-o de boa vontade,
'''
"10" = ''':sup:`10` mas disse-lhe: “Temo que o rei, meu senhor, que estabeleceu vossa
alimentação e vossa bebida, venha a notar vossas fisionomias mais
abatidas do que as dos outros jovens de vossa idade, e que por vossa
causa eu me exponha a uma repreensão da parte do rei”.
'''
"11" = ''':sup:`11` Mas Daniel disse ao dispenseiro a quem o chefe dos eunucos havia
confiado o cuidado de Daniel, Hananias, Misael e Azarias:
'''
"12" = ''':sup:`12` “Rogo-te, faze uma experiência de dez dias com teus servos: que só
nos sejam dados legumes a comer e água a beber.
'''
"13" = ''':sup:`13` Depois, então, compararás nossos semblantes com os dos jovens que
se alimentam com as iguarias da mesa real, e farás com teus servos
segundo o que terás observado”.
'''
"14" = ''':sup:`14` O dispenseiro concordou com essa proposta e os submeteu à prova
durante dez dias.
'''
"15" = ''':sup:`15` No final desse prazo, averiguou-se que tinham melhor aparência e
estavam mais gordos do que todos os jovens que comiam das iguarias da
mesa real.
'''
"16" = ''':sup:`16` Em consequência disso, o dispenseiro retirava os alimentos e o
vinho que lhes eram destinados e mandava servir-lhes legumes.
'''
"17" = ''':sup:`17` A esses quatro jovens, Deus concedeu talento e saber no domínio das
letras e das ciências. Daniel era particularmente entendido na
interpretação de visões e sonhos.
'''
"18" = ''':sup:`18` Ao fim do prazo fixado pelo rei para a apresentação, o chefe dos
eunucos introduziu-os na presença de Nabucodonosor,
'''
"19" = ''':sup:`19` o qual palestrou com eles. Entre todos os jovens nenhum houve que
se comparasse a Daniel, Hananias, Misael e Azarias. Por isso, entraram
eles a serviço do rei.
'''
"20" = ''':sup:`20` Em qualquer negócio que necessitasse de sabedoria e sutileza, e que
o rei os consultasse, este achava-os dez vezes superiores a todos os
escribas e mágicos do reino.
'''
"21" = ''':sup:`21` Assim viveu Daniel até o primeiro ano do reinado de Ciro.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - O cativeiro de Judá começa com a derrota de Jerusalém, e o rei
Nabucodonosor leva alguns dos melhores jovens israelitas para servir em
sua corte. Esse evento marca o início de um período de purificação e
renovação para o povo de Deus, que ainda está sob o domínio estrangeiro
1:3-7 - Daniel e seus amigos são escolhidos para o serviço do rei e
recebem uma alimentação especial da mesa real. Essa passagem mostra a
tentativa de Babilônia de assimilar os judeus, mas também a coragem e
determinação de Daniel em manter sua identidade como servo de Deus
1:8-16 - Daniel resolve não se contaminar com a comida e bebida do rei,
solicitando uma dieta de vegetais e água. Esse ato de fidelidade a Deus
reflete o princípio da separação e consagração dos crentes, mesmo em
ambientes hostis. A obediência de Daniel demonstra confiança na
10:31).
1:17-20 - Deus abençoa Daniel e seus amigos com sabedoria e
discernimento, superando os outros jovens. A fidelidade de Daniel traz
frutos espirituais, evidenciando como a obediência a Deus pode levar a
1:21 - Daniel permanece no serviço do rei até o primeiro ano do rei
Ciro, o que mostra a continuidade da soberania de Deus, que preserva
Seu povo até que o tempo de libertação chegue. A história de Daniel é
uma prova de que Deus é soberano sobre as nações e seus governantes
'''
