[22]
"1" = ''':sup:`1` E Davi disse: “É aqui a casa do Senhor Deus e este o altar dos
holocaustos de Israel”.
'''
"2" = ''':sup:`2` Mandou Davi que se juntassem os estrangeiros que viviam na terra de
Israel e os empregou para trabalharem as pedras que deviam servir para
a construção da casa de Deus.
'''
"3" = ''':sup:`3` Preparou também ferro em abundância, tanto para os pregos dos
batentes das portas como para travar as juntas e uma enorme quantidade
de bronze
'''
"4" = ''':sup:`4` e de cedros sem conta, pois os sidônios e os tírios lhe tinham
enviado uma grande quantidade deles.
'''
"5" = ''':sup:`5` Davi dizia: “Meu filho Salomão é ainda um menino fraco e a casa que
se há de construir ao Senhor deve ser de uma grande magnificência, para
ser ilustre e célebre em todos os países. Quero, pois, fazer-lhe os
preparativos”. Por isso, antes de morrer, ele fez grandes preparativos.
'''
"6" = ''':sup:`6` Depois chamou Salomão, seu filho, e ordenou-lhe que construísse o
Templo do Senhor, Deus de Israel.
'''
"7" = ''':sup:`7` “Meu filho –, disse-lhe ele – eu tive a intenção de construir uma
casa ao nome do Senhor, meu Deus.
'''
"8" = ''':sup:`8` Mas a palavra do Senhor me foi dirigida nesses termos: ‘Tu
derramaste muito sangue e fizeste grandes guerras. Tu não construirás
uma casa para meu nome, pois derramaste diante de mim muito sangue
sobre a terra.*
'''
"9" = ''':sup:`9` Eis: um filho te nascerá, que há de ser um homem de paz, porque eu
lhe darei paz frente a todos os seus inimigos ao redor. Seu nome será
Salomão. E, durante seu tempo, darei paz e calma a Israel.*
'''
"10" = ''':sup:`10` Ele me edificará um templo; será para mim um filho; eu serei para
ele um pai e firmarei para sempre o trono de sua realeza sobre Israel’.
'''
"11" = ''':sup:`11` Portanto, que o Senhor esteja contigo, meu filho, para que
prosperes e construas o Templo do Senhor, teu Deus, segundo o que disse
de ti.
'''
"12" = ''':sup:`12` Que o Senhor se digne conceder-te sabedoria e inteligência, quando
te fizer reinar sobre Israel, para que observes a Lei do Senhor, teu
Deus.
'''
"13" = ''':sup:`13` Prosperarás, então, se te aplicares à observância das leis e dos
mandamentos que o Senhor prescreveu a Israel, por meio de Moisés. Sê
forte e corajoso! Não temas, não te amedrontes.
'''
"14" = ''':sup:`14` Eis que, por meus esforços, preparei para a casa do Senhor cem mil
talentos de ouro, um milhão de talentos de prata, bronze e ferro em tal
quantidade que se não poderia pesar. Preparei também madeira e pedras;
e tu ainda acrescentarás mais.*
'''
"15" = ''':sup:`15` Tens a teu dispor uma multidão de operários, como talhadores,
pedreiros, carpinteiros e artífices hábeis em todas as espécies de
ofícios.
'''
"16" = ''':sup:`16` O ouro, a prata, o bronze e o ferro existem em número incalculável.
Vamos ao trabalho e que o Senhor esteja contigo!”
'''
"17" = ''':sup:`17` Davi ordenou a todos os chefes de Israel ajudar Salomão, seu filho:
'''
"18" = ''':sup:`18` “O Senhor, vosso Deus – disse-lhes ele – não está convosco? Não vos
assegurou ele a paz em todas as vossas fronteiras? Com efeito, ele
entregou nas minhas mãos os habitantes da terra, que atualmente estão
sujeitos ao Senhor e a seu povo.
'''
"19" = ''':sup:`19` Aplicai-vos, pois, de todo o vosso coração e vossa alma a buscar o
Senhor, vosso Deus. Construí o santuário do Senhor Deus, para trazer a
arca da aliança do Senhor e os utensílios consagrados a Deus no templo
que será edificado ao nome do Senhor”.
'''
