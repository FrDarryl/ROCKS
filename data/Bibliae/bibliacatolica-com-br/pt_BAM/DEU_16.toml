[16]
"1" = ''':sup:`1` “No mês das espigas, cuida de celebrar a Páscoa em honra do Senhor,
teu Deus, porque foi nesse mês que ele te fez sair do Egito, durante a
noite.
'''
"2" = ''':sup:`2` Imolarás ao Senhor, teu Deus, em sacrifício pascal, gado grande e
miúdo, no lugar que ele tiver escolhido para aí residir o seu nome.*
'''
"3" = ''':sup:`3` Não comerás pão fermentado com essas vítimas; durante sete dias
comerás pão sem fermento, um pão de aflição, porque saíste às pressas
do Egito, para te lembrares assim durante toda a tua vida do dia de tua
partida.
'''
"4" = ''':sup:`4` Durante sete dias não se verá fermento em toda a extensão do teu
território; e, da carne que tiveres imolado à tarde do primeiro dia,
nada se guardará até pela manhã.
'''
"5" = ''':sup:`5` Não poderás imolar a Páscoa em qualquer das moradas que o Senhor,
teu Deus, te há de dar;
'''
"6" = ''':sup:`6` mas somente no lugar que o Senhor, teu Deus, tiver escolhido para aí
habitar o seu nome, é que imolarás a Páscoa, à tarde, depois do pôr do
sol, à hora em que saíste do Egito.
'''
"7" = ''':sup:`7` Cozerás e comerás a vítima no lugar escolhido pelo Senhor, teu Deus.
Ao amanhecer, voltarás para a tua tenda.
'''
"8" = ''':sup:`8` Durante seis dias comerás pães ázimos e, no sétimo dia, dia em que
não farás trabalho algum, haverá uma assembleia solene em honra do
Senhor, teu Deus.
'''
"9" = ''':sup:`9` Contarás sete semanas, a partir do momento em que meteres a foice em
tua seara.
'''
"10" = ''':sup:`10` Celebrarás então a festa das Semanas em honra do Senhor, teu Deus,
apresentando a oferta espontânea de tua mão, a qual medirás segundo as
bênçãos com que o Senhor, teu Deus, te cumulou.
'''
"11" = ''':sup:`11` E te alegrarás na presença do Senhor, teu Deus, com teu filho, tua
filha, teu servo e tua serva, o levita que vive em teus muros, assim
como o estrangeiro, o órfão e a viúva que vivem no meio de ti, no lugar
escolhido pelo Senhor, teu Deus, para aí habitar o seu nome.
'''
"12" = ''':sup:`12` Lembra-te de que foste escravo no Egito, e cuida de observar essas
leis.
'''
"13" = ''':sup:`13` Celebrarás a festa dos Tabernáculos durante sete dias, quando
tiveres recolhido o produto de tua eira e de teu lagar.
'''
"14" = ''':sup:`14` E te alegrando nessa festa, com teu filho, tua filha, teu servo e
tua serva, assim como o levita, o estrangeiro, o órfão e a viúva que
estiverem em teus muros.
'''
"15" = ''':sup:`15` Durante sete dias festejarás o Senhor, teu Deus, no lugar escolhido
por ele, porque ele te abençoará em todos os teus frutos e em todo o
trabalho das tuas mãos, e estarás assim na alegria.
'''
"16" = ''':sup:`16` Três vezes por ano, todos os vossos varões se apresentarão diante
do Senhor, teu Deus, no lugar que ele tiver escolhido: na festa dos
Ázimos, na festa das Semanas e na festa dos Tabernáculos. Ninguém
aparecerá diante do Senhor com as mãos vazias.
'''
"17" = ''':sup:`17` Cada um dará segundo o que tiver, em proporção às bênçãos que o
Senhor, teu Deus, lhe tiver dado.”
'''
"18" = ''':sup:`18` “Estabelecerás juízes e notários em todas as cidades que o Senhor,
teu Deus, te tiver dado, em cada uma das tribos, para que julguem o
povo com equidade.
'''
"19" = ''':sup:`19` Não farás curvar a justiça, e não farás distinção de pessoas; não
aceitarás presentes, porque os presentes cegam os olhos do sábio e
destroem a causa dos justos.
'''
"20" = ''':sup:`20` Deves procurar unicamente a justiça, para que vivas e possuas a
terra que te dá o Senhor, teu Deus.”
'''
"21" = ''':sup:`21` “Não colocarás asserá alguma nem plantarás qualquer árvore ao lado
do altar que levantares ao Senhor, teu Deus.
'''
"22" = ''':sup:`22` Não erigirás estelas, porque o Senhor, teu Deus, as detesta.”*
'''
