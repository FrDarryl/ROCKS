[15]
"1" = ''':sup:`1` Quando todo o exército soube que Holofernes tinha sido decapitado,
perdeu a razão e o conselho. Agitados pelo espanto e pelo terror,
buscaram a salvação na fuga.
'''
"2" = ''':sup:`2` Sem trocar uma palavra sequer com o seu vizinho, com a cabeça baixa,
deixando tudo, fugiram pelas planícies e pelos montes, procurando
escapar aos hebreus, pois ouviam que vinham armados sobre eles.
'''
"3" = ''':sup:`3` Os israelitas, vendo-os fugir, perseguiram-nos. Desceram as encostas
atrás deles tocando a trombeta e soltando grandes gritos.
'''
"4" = ''':sup:`4` E como os assírios iam fugindo desordenadamente, os israelitas que
os perseguiam juntos, formados em batalhão, destroçavam todos os que
podiam atingir.
'''
"5" = ''':sup:`5` Ozias mandou mensageiros a todas as cidades e províncias de Israel.
'''
"6" = ''':sup:`6` Assim, cada localidade e cada cidade armou o melhor de sua juventude
e a enviou contra os assírios e perseguiram-nos à ponta de espada até a
sua fronteira mais afastada.
'''
"7" = ''':sup:`7` Entretanto, os que tinham ficado em Betúlia, entraram no acampamento
dos assírios e levaram um enorme despojo deixado pelo inimigo em sua
fuga.
'''
"8" = ''':sup:`8` Enfim, aqueles que voltaram vitoriosos para Betúlia, trouxeram
consigo tudo o que pertencera aos assírios, um numeroso rebanho, grande
quantidade de material e de animais de carga; e assim todos, desde o
maior até o menor, se enriqueceram com seus despojos.
'''
"9" = ''':sup:`9` Veio então de Jerusalém a Betúlia o sumo sacerdote Joaquim com todos
os anciãos para ver Judite.
'''
"10" = ''':sup:`10` Quando ela lhes veio ao encontro, abençoaram-na todos a uma só voz,
dizendo: “Tu és a glória de Jerusalém, tu és a alegria de Israel, tu és
a honra de nosso povo.
'''
"11" = ''':sup:`11` Deste prova de alma viril e coração valente. Amaste a castidade e
não quiseste, depois da morte do teu marido, conhecer outro homem.
Então, o Senhor te fortaleceu e por isso serás eternamente bendita”.
'''
"12" = ''':sup:`12` Ao que todo o povo respondeu: “Assim seja! Assim seja!”.
'''
"13" = ''':sup:`13` Trinta dias mal bastaram ao povo de Israel para recolher os
despojos dos assírios.
'''
"14" = ''':sup:`14` Tudo o que se soube ter pertencido a Holofernes, o povo deu-o a
Judite: ouro, prata, vestes, pedras preciosas e outros objetos.
'''
"15" = ''':sup:`15` Todo o povo entregou-se a grandes festas, com as mulheres, com as
jovens e com os jovens, ao som de harpas e cítaras.
'''
"Notes" = '''
Notas de rodapé:
15:1-3 - A notícia da morte de Holofernes se espalha pelo acampamento
assírio, causando pânico e confusão. A reação do exército demonstra o
impacto que um líder pode ter sobre a moral de suas tropas (veja também
15:4-9 - O exército assírio, agora desmoralizado, se prepara para
fugir, evidenciando a providência de Deus na proteção de Seu povo. Este
momento enfatiza que a vitória pertence ao Senhor (veja também
15:10-13 - A fuga dos assírios ilustra o poder de Deus para derrotar
inimigos muito maiores do que os israelitas. A história de Judite é um
testemunho do poder de Deus agindo através da fé (veja também
15:14-16 - Judite e seu povo celebram a vitória, reconhecendo a mão de
Deus em sua salvação. A gratidão é uma resposta essencial ao agir
divino, e isso é um modelo para a adoração comunitária (veja também
15:17-20 - A história de Judite é disseminada, aumentando sua fama e a
reverência do povo. O reconhecimento de Deus como protetor e libertador
3:20).
'''
