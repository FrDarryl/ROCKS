[12]
"1" = ''':sup:`1` Samuel disse a todo o Israel: “Obedeci à vossa voz em tudo o que me
pedistes e estabeleci um rei sobre vós.
'''
"2" = ''':sup:`2` Agora tendes o rei que vos governará doravante. Quanto a mim, estou
velho e grisalho e meus filhos estão no meio de vós. Estive à vossa
frente desde a minha juventude até este dia.
'''
"3" = ''':sup:`3` Agora, aqui me tendes! Dai testemunho de mim em presença do Senhor e
do seu ungido: tomei o boi ou o jumento de alguém? Oprimi ou
prejudiquei alguém? Recebi presentes de alguém para fechar os olhos ao
seu proceder? Restituirei”.
'''
"4" = ''':sup:`4` Responderam-lhe: “Tu não nos prejudicaste, nem nos oprimiste, nem
recebeste coisa alguma da mão de ninguém”.
'''
"5" = ''':sup:`5` Samuel replicou: “O Senhor é testemunha contra vós e também o seu
ungido, de que vós não encontrastes coisa alguma nas minhas mãos”.
“Sim, eles são testemunhas”– responderam eles.
'''
"6" = ''':sup:`6` Samuel disse ao povo: “É, pois, testemunha o Senhor que estabeleceu
Moisés e Aarão e tirou os vossos pais do Egito.
'''
"7" = ''':sup:`7` Agora, apresentai-vos. Vou pleitear convosco diante do Senhor a
respeito de todos os benefícios que ele vos concedeu a vós e a vossos
pais.
'''
"8" = ''':sup:`8` Depois que Jacó entrou no Egito, vossos pais invocaram o Senhor e
ele enviou Moisés e Aarão para tirá-los do Egito e colocá-los neste
lugar.
'''
"9" = ''':sup:`9` Mas esqueceram-se do Senhor, seu Deus, e ele os entregou nas mãos de
Sísara, general do exército de Hasor, nas mãos dos filisteus e na mão
do rei de Moab, os quais combateram contra eles.
'''
"10" = ''':sup:`10` Depois clamaram ao Senhor, dizendo: ‘Pecamos, porque abandonamos o
Senhor para servir aos baals e às Astartes: agora livrai-nos das mãos
de nossos inimigos e nós vos serviremos.
'''
"11" = ''':sup:`11` O Senhor enviou Jerobaal, Badã, Jefté e Samuel, para salvar-vos das
mãos dos inimigos que vos cercavam, a fim de habitardes em segurança
nas vossas casas.
'''
"12" = ''':sup:`12` Mas quando vistes Naás, rei dos amonitas, marchar contra vós,
dissestes-me: ‘Não! Um rei nos governará!’, quando o Senhor, nosso
Deus, era o vosso rei.
'''
"13" = ''':sup:`13` Eis, pois, o rei que escolhestes e pedistes. O Senhor estabeleceu-o
sobre vós.
'''
"14" = ''':sup:`14` Esteja em vós o temor ao Senhor, para o servirdes e obedecerdes à
sua voz e não vos rebelardes contra as suas vontades! Que vós sejais,
vós e o vosso rei, dóceis ao Senhor, vosso Deus.
'''
"15" = ''':sup:`15` Mas se não ouvirdes a sua voz e vos revoltardes contra as suas
ordens, a mão do Senhor pesará sobre vós como pesou sobre vossos pais.
'''
"16" = ''':sup:`16` Agora, ficai ainda um pouco aqui para assistirdes ao prodígio que o
Senhor vai realizar aos vossos olhos.
'''
"17" = ''':sup:`17` Não é, porventura, agora a colheita do trigo? Vou invocar o Senhor
e ele fará trovejar e chover. Compreendereis então que fizestes mal aos
seus olhos pedindo um rei”.
'''
"18" = ''':sup:`18` Samuel pôs-se em oração e o Senhor mandou no mesmo instante trovões
e chuva, de modo que todo o povo temeu grandemente ao Senhor e a
Samuel.
'''
"19" = ''':sup:`19` E disseram todos a Samuel: “Roga pelos teus servos ao Senhor, teu
Deus, para que não morramos, porque a todos nossos pecados ajuntamos o
mal de pedirmos um rei”.
'''
"20" = ''':sup:`20` “Não temais – respondeu Samuel –. O mal está feito. Agora não vos
desvieis do Senhor e servi-o de todo o vosso coração.
'''
"21" = ''':sup:`21` Não vos afasteis dele para seguirdes coisas vãs, que não salvam nem
livram, porque são vãs.
'''
"22" = ''':sup:`22` O Senhor, por causa do seu grande nome, não abandonará o seu povo,
porque foi do seu agrado fazer de vós uma nação.
'''
"23" = ''':sup:`23` Longe de mim também esse pecado contra o Senhor de cessar de orar
por vós! Eu vos mostrarei o caminho bom e reto.
'''
"24" = ''':sup:`24` Temei, pois, ao Senhor e servi-o em verdade e de todo o vosso
coração, considerando as maravilhas que ele fez por vós.
'''
"25" = ''':sup:`25` Se, porém, fizerdes o mal, perecereis vós e o vosso rei”.
'''
"Notes" = '''
Notas de rodapé:
12:1-5 - Samuel faz um discurso de despedida ao povo, desafiando-os a
apontar qualquer injustiça que ele tenha cometido. Sua integridade é um
exemplo de liderança piedosa e de como um líder deve ser irrepreensível
12:6-8 - Samuel relembra os atos poderosos de Deus na história de
Israel, desde a libertação do Egito. Esse recapitular da fidelidade de
Deus serve para lembrar ao povo que, apesar de terem escolhido um rei,
12:10-12 - Samuel destaca como Israel frequentemente abandonou a Deus,
mas ainda assim Ele os libertou repetidamente quando clamaram por
ajuda. Isso enfatiza a misericórdia e paciência de Deus diante da
106:44-46).
12:13-15 - Samuel adverte o povo que, embora tenham recebido um rei,
eles devem permanecer obedientes a Deus. A bênção de Deus depende de
sua fidelidade, e a desobediência trará julgamento, mesmo com um rei
12:19-25 - O povo se arrepende por ter pedido um rei, mas Samuel os
consola, lembrando que, se permanecerem fiéis a Deus, Ele continuará a
abençoá-los. Este é um chamado ao arrependimento e à aliança renovada
'''
