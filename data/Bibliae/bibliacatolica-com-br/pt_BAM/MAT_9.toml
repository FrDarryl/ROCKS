[9]
"1" = ''':sup:`1` Jesus tomou de novo a barca, passou o lago e veio para a sua
cidade.*
'''
"2" = ''':sup:`2` Eis que lhe apresentaram um paralítico estendido numa padiola.
Jesus, vendo a fé daquela gente, disse ao paralítico: “Meu filho,
coragem! Teus pecados te são perdoados”.
'''
"3" = ''':sup:`3` Ouvindo isso, alguns escribas murmuraram entre si: “Este homem
blasfema”.
'''
"4" = ''':sup:`4` Jesus, penetrando-lhes os pensamentos, perguntou-lhes: “Por que
pensais mal em vossos corações?
'''
"5" = ''':sup:`5` Que é mais fácil dizer: Teus pecados te são perdoados, ou:
Levanta-te e anda?
'''
"6" = ''':sup:`6` Ora, para que saibais que o Filho do Homem tem na terra o poder de
perdoar os pecados: Levanta-te – disse ele ao paralítico –, toma a tua
maca e volta para tua casa”.
'''
"7" = ''':sup:`7` Levantou-se aquele homem e foi para sua casa.
'''
"8" = ''':sup:`8` Vendo isso, a multidão encheu-se de medo e glorificou a Deus por ter
dado tal poder aos homens.
'''
"9" = ''':sup:`9` Partindo dali, Jesus viu um homem chamado Mateus, que estava sentado
no posto do pagamento das taxas. Disse-lhe: “Segue-me”. O homem
levantou-se e o seguiu.*
'''
"10" = ''':sup:`10` Como Jesus estivesse à mesa na casa desse homem, numerosos
publicanos e pecadores vieram e sentaram-se com ele e seus discípulos.
'''
"11" = ''':sup:`11` Vendo isso, os fariseus disseram aos discípulos: “Por que come
vosso mestre com os publicanos e com os pecadores?”.
'''
"12" = ''':sup:`12` Jesus, ouvindo isso, respondeu-lhes: “Não são os que estão bem que
precisam de médico, mas sim os doentes.
'''
"13" = ''':sup:`13` Ide e aprendei o que significam estas palavras: Eu quero a
justos, mas os pecadores”.*
'''
"14" = ''':sup:`14` Então, os discípulos de João, dirigindo-se a ele, perguntaram: “Por
que jejuamos nós e os fariseus, e os teus discípulos não?”.
'''
"15" = ''':sup:`15` Jesus respondeu: “Podem os amigos do esposo 'estar triste',
enquanto o esposo está com eles? Dias virão em que lhes será tirado o
esposo. Então, eles jejuarão”.*
'''
"16" = ''':sup:`16` “Ninguém põe um remendo de pano novo numa veste velha, porque
arrancaria uma parte da veste e o rasgão ficaria pior.
'''
"17" = ''':sup:`17` Não se coloca tampouco vinho novo em odres velhos; do contrário, os
odres se rompem, o vinho se derrama e os odres se perdem. Coloca-se,
porém, o vinho novo em odres novos, e assim tanto um como outro se
conservam.”*
'''
"18" = ''':sup:`18` Falava ele ainda, quando se apresentou um chefe da sinagoga.
Prostrou-se diante dele e lhe disse: “Senhor, minha filha acaba de
morrer. Mas vem, impõe-lhe as mãos e ela viverá”.*
'''
"19" = ''':sup:`19` Jesus levantou-se e o foi seguindo com seus discípulos.
'''
"20" = ''':sup:`20` Ora, uma mulher atormentada por um fluxo de sangue, havia doze
anos, aproximou-se dele por trás e tocou-lhe a orla do manto.
'''
"21" = ''':sup:`21` Dizia consigo: “Se eu somente tocar na sua vestimenta, serei
curada”.
'''
"22" = ''':sup:`22` Jesus virou-se, viu-a e disse-lhe: “Tem confiança, minha filha, tua
fé te salvou”. E a mulher ficou curada instantaneamente.
'''
"23" = ''':sup:`23` Chegando à casa do chefe da sinagoga, viu Jesus os tocadores de
flauta e uma multidão alvoroçada. Disse-lhes:*
'''
"24" = ''':sup:`24` “Retirai-vos, porque a menina não está morta; ela dorme”. Eles,
porém, zombavam dele.
'''
"25" = ''':sup:`25` Tendo saído a multidão, ele entrou, tomou a menina pela mão e ela
levantou-se.
'''
"26" = ''':sup:`26` Essa notícia espalhou-se por toda a região.
'''
"27" = ''':sup:`27` Partindo Jesus dali, dois cegos o seguiram, gritando: “Filho de
Davi, tem piedade de nós!”.
'''
"28" = ''':sup:`28` Jesus entrou numa casa e os cegos aproximaram-se dele. Disse-lhes:
“Credes que eu posso fazer isso?” – “Sim, Senhor” –, responderam eles.
'''
"29" = ''':sup:`29` Então, ele tocou-lhes nos olhos, dizendo: “Seja-vos feito segundo
vossa fé”.
'''
"30" = ''':sup:`30` No mesmo instante, os seus olhos se abriram. Recomendou-lhes Jesus
em tom severo: “Vede que ninguém o saiba”.
'''
"31" = ''':sup:`31` Mas apenas haviam saído, espalharam a sua fama por toda a região.
'''
"32" = ''':sup:`32` Logo que se foram, apresentaram-lhe um mudo, possuído do demônio.
'''
"33" = ''':sup:`33` O demônio foi expulso, o mudo falou e a multidão exclamava com
admiração: “Jamais se viu algo semelhante em Israel”.
'''
"34" = ''':sup:`34` Os fariseus, porém, diziam: “É pelo príncipe dos demônios que ele
expulsa os demônios”.
'''
"35" = ''':sup:`35` Jesus percorria todas as cidades e aldeias. Ensinava nas sinagogas,
pregando o Evangelho do Reino e curando todo mal e toda enfermidade.*
'''
"36" = ''':sup:`36` Vendo a multidão, ficou tomado de compaixão, porque estava
enfraquecida e abatida como ovelhas sem pastor.
'''
"37" = ''':sup:`37` Disse, então, aos seus discípulos: “A messe é grande, mas os
operários são poucos.
'''
"38" = ''':sup:`38` Pedi, pois, ao Senhor da messe que envie operários para sua messe”.
'''
