[10]
"1" = ''':sup:`1` Aconteceu que, morrendo o rei dos amonitas, seu filho Hanon
sucedeu-lhe no trono.
'''
"2" = ''':sup:`2` “Vou pôr-me em boas relações com Hanon, filho de Naás –, pensou Davi
– assim como seu pai fez comigo.” Enviou-lhe, pois, mensageiros que lhe
exprimissem suas condolências pela morte de seu pai. Quando os servos
de Davi chegaram à terra dos amonitas,
'''
"3" = ''':sup:`3` os chefes dos amonitas disseram ao seu senhor Hanon: “Julgas que
Davi pretende honrar teu pai, mandando-te consoladores? Não seria antes
para examinar, espionar e destruir a cidade, que ele mandou os seus
servos?”.
'''
"4" = ''':sup:`4` Então Hanon prendeu os servos de Davi, rapou-lhes metade da barba,
cortou-lhes as vestes bem curtas e despediu-os.
'''
"5" = ''':sup:`5` Davi, tendo conhecimento disso, mandou mensageiros ao seu encontro –
pois estavam profundamente humilhados – para dizer-lhes: “Ficai em
Jericó até que vossa barba tenha de novo crescido e então voltareis”.
'''
"6" = ''':sup:`6` Vendo os amonitas que se haviam tornado odiosos a Davi, mandaram
delegados para tomarem ao seu soldo os arameus de Bet-Roob e os de
Soba, ou seja, vinte mil soldados de infantaria e o rei de Maaca, com
mil homens e os de Tob, com doze mil.
'''
"7" = ''':sup:`7` A essa notícia, Davi levantou todo o exército com Joab e os mais
valentes.*
'''
"8" = ''':sup:`8` Os amonitas puseram-se em linha de combate à entrada da porta, ao
passo que os arameus de Soba e de Roob ficaram no campo com os homens
de Tob e de Maaca.
'''
"9" = ''':sup:`9` Joab, vendo que estava preparada a batalha contra ele, tanto pela
frente como por detrás, escolheu os melhores de Israel e formou-os em
linha de batalha contra os arameus.
'''
"10" = ''':sup:`10` Confiou o resto do exército ao seu irmão AbJessé, que o pôs em
linha de combate contra os amonitas.
'''
"11" = ''':sup:`11` Disse-lhe: “Se os arameus prevalecerem contra mim, tu virás em meu
socorro; e, se os amonitas prevalecerem contra ti, eu irei em teu
auxílio.
'''
"12" = ''':sup:`12` Coragem! Lutemos com valor por nosso povo e pelas cidades de nosso
Deus. O Senhor faça o que lhe parecer melhor!”.
'''
"13" = ''':sup:`13` Joab avançou com sua tropa contra os arameus, que fugiram diante
dele.
'''
"14" = ''':sup:`14` Vendo os arameus em fuga, recuaram também os amonitas diante de
AbJessé e voltaram para a cidade. Joab deixou os amonitas e foi para
Jerusalém.
'''
"15" = ''':sup:`15` Os arameus, vendo-se batidos pelos israelitas, reuniram-se em
massa.
'''
"16" = ''':sup:`16` Adadezer enviou então um delegado para mobilizar os arameus de além
do rio e estes vieram para Helam, tendo à sua frente Sobac, general de
Adadezer.
'''
"17" = ''':sup:`17` Davi, informado disso, reuniu todo o Israel, passou o Jordão e foi
contra o Helam. Houve uma dura batalha entre os arameus e Davi,
'''
"18" = ''':sup:`18` mas os arameus fugiram diante de Israel; Davi matou-lhes setecentos
cavalos de carros e quarenta mil homens. Feriu também o seu general
Sobac, que morreu naquele mesmo lugar.
'''
"19" = ''':sup:`19` Todos os reis que eram vassalos de Adadezer, vendo-se vencidos
pelos israelitas, fizeram paz com eles e tornaram-se seus tributários.
Daí por diante os arameus não ousaram mais dar socorro aos amonitas.
'''
"Notes" = '''
Notas de rodapé:
10:1-2 - Davi envia mensageiros para consolar Hanum, novo rei dos
amonitas, pela morte de seu pai. Essa atitude demonstra a intenção de
Davi de estabelecer boas relações diplomáticas e a importância da
3:8).
10:3-5 - Os conselheiros de Hanum desconfiam das intenções de Davi,
levando-o a humilhar os mensageiros. A desconfiança pode romper
relações e levar a conflitos, ressaltando a importância da comunicação
10:6-14 - A resposta militar de Hanum contra Davi resulta em uma
batalha. A narrativa destaca a realidade das consequências de ações
precipitadas e a importância de confiar em Deus em tempos de conflito
10:15-19 - A vitória de Davi sobre os amonitas evidencia o poder de
Deus em defesa de Seu povo. A dependência de Davi em Deus para a
vitória é um exemplo de fé que encoraja os crentes a buscarem a ajuda
4:13).
'''
