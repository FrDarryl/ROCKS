[37]
"1" = ''':sup:`1` O rei Sedecias, filho de Josias, sucedeu a Jeconias, filho de
Joaquin, tendo sido proclamado rei da terra de Judá por Nabucodonosor,
rei da Babilônia.
'''
"2" = ''':sup:`2` Nem ele, porém, nem seus súditos e a população da terra escutaram os
oráculos que lhes transmitia o Senhor, por intermédio do profeta
Jeremias.
'''
"3" = ''':sup:`3` O rei Sedecias enviou, entretanto, Jucal, filho de Semeías, e o
sacerdote Sofonias, filho de Maasias, ao profeta Jeremias, a fim de lhe
dizer: “Intercede por nós junto ao Senhor, nosso Deus”.
'''
"4" = ''':sup:`4` Jeremias, que ainda não havia sido aprisionado, andava entre o povo.
'''
"5" = ''':sup:`5` Partira então do Egito o exército do faraó. Ao receberem tal
notícia, os caldeus, que sitiavam Jerusalém, abandonaram a cidade.
'''
"6" = ''':sup:`6` Nestes termos foi a palavra do Senhor dirigida ao profeta Jeremias:
“Eis o que diz o Senhor, Deus de Israel:
'''
"7" = ''':sup:`7` Assim falarás ao rei de Judá que te envia seus delegados para
interrogar-me: O exército do faraó que saiu para vos dar socorro vai
regressar ao Egito.
'''
"8" = ''':sup:`8` Voltarão os caldeus a sitiar a cidade, eles a tomarão de assalto e a
entregarão às chamas.
'''
"9" = ''':sup:`9` Oráculo do Senhor: Não queirais enganar-vos, julgando que os caldeus
se irão definitivamente. Eles não irão embora.
'''
"10" = ''':sup:`10` Ainda que derrotásseis todo o exército dos caldeus que combate
contra vós, e que dele só restassem feridos sob as tendas, cada um
deles ainda se levantaria para incendiar a cidade”.
'''
"11" = ''':sup:`11` Quando as tropas dos caldeus se afastaram de Jerusalém, ante a
aproximação do exército do faraó,
'''
"12" = ''':sup:`12` quis Jeremias sair da cidade para dirigir-se à terra de Benjamim, a
fim de lá se reabastecer com o resto do povo.
'''
"13" = ''':sup:`13` Encontrava-se porém um guarda às portas de Benjamim, chamado
Jerias, filho de Semeías, filho de Hananias, o qual, ao chegar o
profeta, deteve-o, dizendo: “Tu foges para os caldeus”.*
'''
"14" = ''':sup:`14` “É falso!” – retorquiu o profeta. – “Eu não passo para os caldeus
–.” Não quis porém Jerias ouvi-lo; prendeu-o e levou-o à presença dos
chefes.
'''
"15" = ''':sup:`15` E estes, enfurecendo-se contra Jeremias, açoitaram-no e
prenderam-no na casa do escriba Jônatas, transformada em prisão.
'''
"16" = ''':sup:`16` Foi então o profeta atirado em um calabouço, onde permaneceu vários
dias.
'''
"17" = ''':sup:`17` O rei Sedecias, porém, mandou-o buscar, a fim de interrogá-lo
secretamente em seu palácio. “Tens, porventura” – perguntou-lhe –
“algum oráculo do Senhor?” “Sim” – respondeu-lhe Jeremias –. “Serás
entregue nas mãos do rei da Babilônia.”
'''
"18" = ''':sup:`18` E acrescentou ao rei Sedecias: “Em que te ofendi, a ti, aos teus
servos e a teu povo, para que me lançasses na prisão?
'''
"19" = ''':sup:`19` Onde estão os profetas que vos prediziam não dever mais voltar o
rei da Babilônia contra vós e contra a terra?
'''
"20" = ''':sup:`20` Escuta-me, agora, ó meu rei, e digna-te acolher minha súplica: Não
permitas que seja eu reconduzido à casa do escriba Jônatas, para que eu
não morra lá”.
'''
"21" = ''':sup:`21` Ordenou então o rei Sedecias que Jeremias fosse retido no pátio do
cárcere e que lhe dessem todos os dias uma torta de pão, da rua dos
Padeiros, enquanto na cidade houvesse pão. E assim permaneceu Jeremias
no pátio do cárcere.
'''
