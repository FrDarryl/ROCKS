"1" = ''':sup:`1` No trigésimo ano, no quinto dia do quarto mês, quando me encontrava
entre os deportados, às margens do rio Cobar, abriram-se os céus e
contemplei visões divinas.*
'''
"2" = ''':sup:`2` No quinto dia do mês – era o quinto ano de cativeiro do rei Joaquim
–
'''
"3" = ''':sup:`3` foi a palavra do Senhor dirigida ao sacerdote Ezequiel, filho de
Buzi, na Caldeia, às margens do rio Cobar. Nesse lugar veio a mão do
Senhor sobre mim.*
'''
"4" = ''':sup:`4` Tive então uma visão: soprava do lado norte um vento impetuoso, uma
espessa nuvem com um feixe de fogo resplandecente, e no centro, saído
do meio do fogo, algo que possuía um brilho vermelho.
'''
"5" = ''':sup:`5` Distinguia-se no centro a imagem de quatro seres que aparentavam
possuir forma humana.
'''
"6" = ''':sup:`6` Cada um tinha quatro faces e quatro asas.
'''
"7" = ''':sup:`7` Suas pernas eram direitas e as plantas de seus pés se assemelhavam
às do touro e cintilavam como bronze polido.
'''
"8" = ''':sup:`8` De seus quatro lados mãos humanas saíam por debaixo de suas asas.
Todos os quatro possuíam rostos, e asas.
'''
"9" = ''':sup:`9` Suas asas tocavam uma na outra. Quando se locomoviam, não se
voltavam: cada um andava para a frente.
'''
"10" = ''':sup:`10` Quanto ao aspecto de seus rostos tinham todos eles figura humana,
todos os quatro uma face de leão pela direita, todos os quatro uma face
de touro pela esquerda, e todos os quatro uma face de águia.
'''
"11" = ''':sup:`11` Eis o que havia no tocante às suas faces. Suas asas estendiam-se
para o alto; cada qual tinha duas asas que tocavam as dos outros, e
duas que lhe cobriam o corpo.
'''
"12" = ''':sup:`12` Cada qual caminhava para a frente: iam para o lado aonde os impelia
o espírito; não se voltavam quando iam andando.
'''
"13" = ''':sup:`13` No meio desses seres, divisava-se algo parecido com brasas
incandescentes, como tochas que circulavam entre eles; e desse fogo,
que projetava uma luz deslumbrante, saíam relâmpagos.*
'''
"14" = ''':sup:`14` Os seres ziguezagueavam como o raio.*
'''
"15" = ''':sup:`15` Ora, enquanto contemplava esses seres vivos, divisei uma roda sobre
a terra ao lado de cada um dos quatro.*
'''
"16" = ''':sup:`16` O aspecto e a estrutura dessas rodas eram os de uma gema de Társis.
Todas as quatro se assemelhavam, e pareciam construídas uma dentro da
outra.
'''
"17" = ''':sup:`17` Podiam deslocar-se em quatro direções, sem retornar em seus
movimentos.
'''
"18" = ''':sup:`18` Seus aros eram de uma altura assombrosa, guarnecidos de olhos em
toda a circunferência.
'''
"19" = ''':sup:`19` Quando os seres vivos se deslocavam ou se erguiam da terra,
locomoviam-se as rodas e se elevavam com eles.
'''
"20" = ''':sup:`20` Para aonde os impulsionava o espírito iam eles, e as rodas com eles
se erguiam, pois o espírito do ser vivo de igual modo animava as rodas.
'''
"21" = ''':sup:`21` Quando caminhavam, elas se moviam; quando paravam, também elas
interrompiam o curso; se se erguiam da terra, as rodas do mesmo modo se
suspendiam, pois o espírito desses seres vivos estava também nas rodas.
'''
"22" = ''':sup:`22` Pairando acima desses seres, havia algo que se assemelhava a uma
abóbada, límpida como cristal, estendida sobre suas cabeças.
'''
"23" = ''':sup:`23` Sob essa abóbada, alongavam-se as suas asas até se tocarem, tendo
cada um sempre duas que lhe cobriam o corpo.
'''
"24" = ''':sup:`24` Eu escutava, quando eles caminhavam, o ruído de suas asas,
semelhante ao barulho das grandes águas, à voz do Onipotente, um
vozerio igual ao de um campo de batalha.*
'''
"25" = ''':sup:`25` Quando paravam, abaixavam as asas, e fazia-se um ruído acima da
abóbada que ficava sobre as cabeças.*
'''
"26" = ''':sup:`26` Acima dessa abóbada havia uma espécie de trono, semelhante a uma
pedra de safira; e, bem no alto dessa espécie de trono, uma silhueta
humana.
'''
"27" = ''':sup:`27` Vi que ela possuía um fulgor vermelho, como se houvesse sido
banhada no fogo, desde o que parecia ser a sua cintura, para cima;
enquanto que, para baixo, vi algo como fogo que esparzia clarões por
todos os lados.
'''
"28" = ''':sup:`28` Como o arco-íris que aparece nas nuvens em dias de chuva, assim era
o resplendor que a envolvia. Era esta visão a imagem da glória do
Senhor. Vendo isto, prostrei-me com o rosto por terra e escutei uma voz
que dizia:
'''
