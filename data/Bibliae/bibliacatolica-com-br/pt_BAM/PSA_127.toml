[127]
"1" = ''':sup:`1` Cântico das peregrinações. Felizes os que temem o Senhor, os que
andam em seus caminhos*
'''
"2" = ''':sup:`2` Poderás viver, então, do trabalho de tuas mãos, serás feliz e terás
bem-estar.
'''
"3" = ''':sup:`3` Tua mulher será em teu lar como uma vinha fecunda. Teus filhos em
torno à tua mesa serão como brotos de oliveira.
'''
"4" = ''':sup:`4` Assim será abençoado aquele que teme o Senhor.
'''
"5" = ''':sup:`5` De Sião te abençoe o Senhor para que em todos os dias de tua vida
gozes da prosperidade de Jerusalém,
'''
"6" = ''':sup:`6` e para que possas ver os filhos dos teus filhos. Reine a paz em
Israel!
'''
"Notes" = '''
Notas de rodapé:
127:1 - Se o Senhor não edificar a casa, em vão trabalham os que a
edificam enfatiza que sem Deus, todo esforço humano é inútil. Este
versículo é um lembrete da dependência do homem na providência divina
127:2 - O salmo afirma que é inútil levantar cedo e se esforçar
excessivamente sem confiar em Deus, pois Ele concede o sustento a quem
o ama enquanto dorme. Isso reforça a ideia de que a provisão vem da
127:3 - Os filhos são um presente do Senhor, e o fruto do ventre é uma
recompensa. A valorização da família e dos filhos como bênçãos divinas
127:4-5 - Os filhos são comparados a flechas nas mãos de um guerreiro,
uma imagem que destaca sua importância na proteção e continuidade da
família. Isso também reflete a responsabilidade de criar uma geração
'''
