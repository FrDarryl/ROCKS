"1" = ''':sup:`1` Simão Pedro, servo e apóstolo de Jesus Cristo, àqueles que, pela
justiça de nosso Deus e do Salvador Jesus Cristo, alcançaram por
partilha uma fé tão preciosa como a nossa,
'''
"2" = ''':sup:`2` graça e paz vos sejam dadas em abundância por um profundo
conhecimento de Deus e de Jesus, nosso Senhor!
'''
"3" = ''':sup:`3` O poder divino deu-nos tudo o que contribui para a vida e a piedade,
fazendo-nos conhecer aquele que nos chamou por sua glória e sua
virtude.
'''
"4" = ''':sup:`4` Por elas, temos entrado na posse das maiores e mais preciosas
promessas, a fim de tornar-vos por esse meio participantes da natureza
divina, subtraindo-vos à corrupção que a concupiscência gerou no mundo.
'''
"5" = ''':sup:`5` Por esses motivos, esforçai-vos quanto possível por unir à vossa fé
a virtude, à virtude a ciência,
'''
"6" = ''':sup:`6` à ciência a temperança, à temperança a paciência, à paciência a
piedade,
'''
"7" = ''':sup:`7` à piedade o amor fraterno e ao amor fraterno a caridade.
'''
"8" = ''':sup:`8` Se essas virtudes se acharem em vós abundantemente, elas não vos
deixarão inativos nem infrutuosos no conhecimento de nosso Senhor Jesus
Cristo.
'''
"9" = ''':sup:`9` Porque quem não tiver essas coisas é míope, cego: esqueceu-se da
purificação dos seus antigos pecados.
'''
"10" = ''':sup:`10` Portanto, irmãos, cuidai cada vez mais em assegurar a vossa vocação
e eleição. Procedendo desse modo, não tropeçareis jamais.
'''
"11" = ''':sup:`11` Assim vos será aberta largamente a entrada no Reino eterno de nosso
Senhor e Salvador Jesus Cristo.
'''
"12" = ''':sup:`12` Eis por que não cessarei de vos trazer à memória essas coisas,
embora estejais instruídos e confirmados na presente verdade.
'''
"13" = ''':sup:`13` Tenho por meu dever, enquanto estiver neste tabernáculo, de
manter-vos vigilantes com minhas admoestações.
'''
"14" = ''':sup:`14` Porque sei que em breve terei de deixá-lo, assim como nosso Senhor
Jesus Cristo me fez conhecer.
'''
"15" = ''':sup:`15` Mas cuidarei para que, ainda depois do meu falecimento, possais
conservar sempre a lembrança dessas coisas.
'''
"16" = ''':sup:`16` Na realidade, não é baseando-nos em hábeis fábulas imaginadas que
nós vos temos feito conhecer o poder e a vinda de nosso Senhor Jesus
Cristo, mas por termos visto a sua majestade com nossos próprios olhos.
'''
"17" = ''':sup:`17` Porque ele recebeu de Deus Pai honra e glória, quando do seio da
glória magnífica lhe foi dirigida esta voz: “Este é o meu Filho muito
amado, em quem tenho posto todo o meu afeto”.
'''
"18" = ''':sup:`18` Essa mesma voz que vinha do céu nós a ouvimos, quando estávamos com
ele no monte santo.
'''
"19" = ''':sup:`19` Assim demos ainda maior crédito à palavra dos profetas, à qual
fazeis bem em atender, como a uma lâmpada que brilha em um lugar
tenebroso até que desponte o dia e a estrela da manhã se levante em
vossos corações.
'''
"20" = ''':sup:`20` Antes de tudo, sabei que nenhuma profecia da Escritura é de
interpretação pessoal.*
'''
"21" = ''':sup:`21` Porque jamais uma profecia foi proferida por efeito de uma vontade
humana. Homens inspirados pelo Espírito Santo falaram da parte de Deus.
'''
