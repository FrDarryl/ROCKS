[3]
"1" = ''':sup:`1` Assim, não podendo mais esperar, resolvemos ficar sozinhos em
Atenas,
'''
"2" = ''':sup:`2` e enviar-vos Timóteo, nosso irmão e ministro de Deus no Evangelho de
Cristo. Ele tem a missão de vos fortalecer e encorajar na vossa fé,
'''
"3" = ''':sup:`3` a fim de que, em meio às presentes tribulações, ninguém se
amedronte. Vós mesmos sabeis que esta é a nossa sorte.
'''
"4" = ''':sup:`4` Estando ainda convosco, vos predizíamos que haveríamos de padecer
tribulações. É o que aconteceu e estais sabendo.
'''
"5" = ''':sup:`5` É esse o motivo por que, não podendo mais suportar a demora, mandei
colher informações a respeito da vossa fé, pois receava que o tentador
vos tivesse seduzido e resultasse em nada o nosso trabalho.
'''
"6" = ''':sup:`6` Mas, agora, Timóteo acaba de voltar da visita que vos fez, trazendo
excelentes notícias da vossa fé e caridade. Ele nos falou da afetuosa
lembrança que de nós sempre guardais e do desejo que tendes de nos
rever, desejo que é também nosso.
'''
"7" = ''':sup:`7` Assim, irmãos, fomos consolados por vós, no meio de todas as nossas
angústias e tribulações, em virtude da vossa fé.
'''
"8" = ''':sup:`8` Agora, sim, tornamos a viver, porque permaneceis firmes no Senhor.
'''
"9" = ''':sup:`9` E como poderíamos agradecer a Deus por vós, por toda a alegria que
tivemos diante dele por vossa causa?!
'''
"10" = ''':sup:`10` Noite e dia, com intenso, extremo fervor, oramos para que nos seja
dado ver novamente a vossa face e completar o que ainda falta à vossa
fé.*
'''
"11" = ''':sup:`11` Que Deus, nosso Pai, e nosso Senhor Jesus nos preparem o caminho
até vós!
'''
"12" = ''':sup:`12` Que o Senhor vos faça crescer e avantajar na caridade mútua e para
com todos os homens, como é o nosso amor para convosco.
'''
"13" = ''':sup:`13` Que ele confirme os vossos corações, e os torne irrepreensíveis e
santos na presença de Deus, nosso Pai, por ocasião da vinda de nosso
Senhor Jesus com todos os seus santos!
'''
