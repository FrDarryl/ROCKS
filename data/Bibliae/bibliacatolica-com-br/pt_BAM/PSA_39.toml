[39]
"1" = ''':sup:`1` Ao mestre de canto. Salmo de Davi.*
'''
"2" = ''':sup:`2` Esperei no Senhor com toda a confiança. Ele se inclinou para mim,
ouviu meus brados.
'''
"3" = ''':sup:`3` Tirou-me de uma fossa mortal, de um charco de lodo; assentou-me os
pés numa rocha, firmou os meus passos;
'''
"4" = ''':sup:`4` pôs-me nos lábios um novo cântico, um hino à glória de nosso Deus.
Muitos verão essas coisas e prestarão homenagem a Deus, e confiarão no
Senhor.
'''
"5" = ''':sup:`5` Feliz o homem que pôs sua esperança no Senhor, e não segue os
idólatras nem os apóstatas.
'''
"6" = ''':sup:`6` Senhor, meu Deus, são maravilhosas as vossas inumeráveis obras e
ninguém vos assemelha nos desígnios para conosco. Eu quisera
anunciá-los e divulgá-los, mas são mais do que se pode contar.
'''
"7" = ''':sup:`7` Não vos comprazeis em nenhum sacrifício, em nenhuma oferenda, mas me
abristes os ouvidos: não desejais holocausto nem vítima de expiação.*
'''
"8" = ''':sup:`8` Então, eu disse: “Eis que eu venho. No rolo do livro está escrito de
mim:
'''
"9" = ''':sup:`9` fazer vossa vontade, meu Deus, é o que me agrada, porque vossa Lei
está no íntimo de meu coração”.
'''
"10" = ''':sup:`10` Anunciei a justiça na grande assembleia, não cerrei os meus lábios,
Senhor, bem o sabeis.
'''
"11" = ''':sup:`11` Não escondi vossa justiça no coração, mas proclamei alto vossa
fidelidade e vossa salvação. Não ocultei a vossa bondade nem a vossa
fidelidade à grande assembleia.
'''
"12" = ''':sup:`12` E vós, Senhor, não me recuseis vossas misericórdias; protejam-me
sempre vossa graça e vossa fidelidade,
'''
"13" = ''':sup:`13` porque males sem conta me cercaram. Minhas faltas me pesaram, a
ponto de não aguentar vê-las; mais numerosas que os cabelos de minha
cabeça. Sinto-me desfalecer.
'''
"14" = ''':sup:`14` Comprazei-vos, Senhor, em me livrar. Depressa, Senhor, vinde em meu
auxílio.
'''
"15" = ''':sup:`15` Sejam confundidos e humilhados os que procuram arrebatar-me a vida.
Recuem e corem de vergonha os que se comprazem com meus males.
'''
"16" = ''':sup:`16` Fiquem atônitos, cheios de confusão, os que me dizem: “Bem feito!
Bem feito”!.
'''
"17" = ''':sup:`17` Ao contrário, exultem e se alegrem em vós todos os que vos
procuram; digam sem cessar aqueles que desejam vosso auxílio: “Glória
ao Senhor”.
'''
"18" = ''':sup:`18` Quanto a mim, sou pobre e desvalido, mas o Senhor vela por mim.
Sois meu protetor e libertador: ó meu Deus, não tardeis.
'''
