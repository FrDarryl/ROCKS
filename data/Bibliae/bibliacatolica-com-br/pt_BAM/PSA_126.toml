[126]
"1" = ''':sup:`1` Cântico das peregrinações. De Salomão. Se o Senhor não edificar a
casa, em vão trabalham os que a constroem. Se o Senhor não guardar a
cidade, debalde vigiam as sentinelas.*
'''
"2" = ''':sup:`2` Inútil levantar-vos antes da aurora, e atrasar até alta noite vosso
descanso, para comer o pão de um duro trabalho, pois Deus o dá aos seus
amados até durante o sono.
'''
"3" = ''':sup:`3` Vede, os filhos são um dom de Deus: é uma recompensa o fruto das
entranhas.
'''
"4" = ''':sup:`4` Tais como as flechas nas mãos do guerreiro, assim são os filhos
gerados na juventude.
'''
"5" = ''':sup:`5` Feliz o homem que assim encheu sua aljava: não será confundido
quando defender a sua causa contra seus inimigos à porta da cidade.
'''
