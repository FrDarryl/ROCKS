'''
"2" = ''':sup:`2` Um certo homem chamado Ananias, de comum acordo com sua mulher
Safira, vendeu um campo
'''
"2" = ''':sup:`2` e, combinando com ela, reteve uma parte da quantia da venda. Levando
apenas a outra parte, depositou-a aos pés dos apóstolos.
'''
"3" = ''':sup:`3` Pedro, porém, disse: “Ananias, por que tomou conta Satanás do teu
coração, para que mentisses ao Espírito Santo e enganasses acerca do
valor do campo?
'''
"4" = ''':sup:`4` Acaso não o podias conservar sem vendê-lo? E, depois de vendido, não
podias livremente dispor dessa quantia? Por que imaginaste isso em teu
coração? Não foi aos homens que mentiste, mas a Deus”.
'''
"5" = ''':sup:`5` Ao ouvir estas palavras, Ananias caiu morto. Apoderou-se grande
terror de todos os que o ouviram.
'''
"6" = ''':sup:`6` Uns moços retiraram-no dali, levaram-no para fora e o enterraram.
'''
"7" = ''':sup:`7` Depois de umas três horas, entrou também sua mulher, nada sabendo do
ocorrido.
'''
"8" = ''':sup:`8` Pedro perguntou-lhe: “Dize-me, mulher, foi por tanto que vendestes o
vosso campo?”. Respondeu ela: “Sim, por esse preço”.
'''
"9" = ''':sup:`9` Replicou Pedro: “Por que combinastes para pôr à prova o Espírito do
Senhor? Estão ali, à porta, os pés daqueles que sepultaram teu marido.
Hão de levar-te também a ti”.
'''
"10" = ''':sup:`10` Imediatamente caiu aos seus pés e expirou. Entrando aqueles moços,
acharam-na morta. Levaram-na para fora e a enterraram junto do seu
marido.
'''
"11" = ''':sup:`11` Sobreveio grande pavor a toda a comunidade e a todos os que ouviram
falar desse acontecimento.*
'''
"12" = ''':sup:`12` Enquanto isso, realizavam-se entre o povo pelas mãos dos apóstolos
muitos milagres e prodígios. Reuniam-se eles todos, unânimes, no
pórtico de Salomão.*
'''
"13" = ''':sup:`13` Dos outros ninguém ousava juntar-se a eles, mas o povo lhes
tributava grandes louvores.
'''
"14" = ''':sup:`14` Cada vez mais aumentava a multidão dos homens e mulheres que
acreditavam no Senhor.
'''
"15" = ''':sup:`15` De maneira que traziam os doentes para as ruas e punham-nos em
leitos e macas, a fim de que, quando Pedro passasse, ao menos a sua
sombra cobrisse alguns deles.
'''
"16" = ''':sup:`16` Também das cidades vizinhas de Jerusalém afluía muita gente,
trazendo os enfermos e os atormentados por espíritos imundos, e todos
eles eram curados.
'''
"17" = ''':sup:`17` Levantaram-se então o sumo sacerdote e seus partidários (isto é, a
seita dos saduceus) cheios de inveja,
'''
"18" = ''':sup:`18` e deitaram as mãos nos apóstolos e meteram-nos na cadeia pública.
'''
"19" = ''':sup:`19` Mas um anjo do Senhor abriu de noite as portas do cárcere e,
conduzindo-os para fora, disse-lhes:
'''
"20" = ''':sup:`20` “Ide, apresentai-vos no templo e pregai ao povo as palavras desta
vida”.
'''
"21" = ''':sup:`21` Obedecendo a essa ordem, eles entraram no templo ao amanhecer e
puseram-se a ensinar. Enquanto isso, o sumo sacerdote e os seus
partidários reuniram-se e convocaram o Grande Conselho e todos os
anciãos de Israel, e mandaram trazer os apóstolos do cárcere.
'''
"22" = ''':sup:`22` Dirigiram-se para lá os guardas, mas, ao abrirem o cárcere, não os
encontraram, e voltaram a informar:
'''
"23" = ''':sup:`23` “Achamos o cárcere fechado com toda a segurança e os guardas de pé
diante das portas, e, no entanto, abrindo-as, não achamos ninguém lá
dentro”.
'''
"24" = ''':sup:`24` A essa notícia, os sumos sacerdotes e o chefe do templo ficaram
perplexos e indagaram entre si sobre o que significava isso.
'''
"25" = ''':sup:`25` Mas, neste momento, alguém transmitiu-lhes esta notícia: “Aqueles
homens que metestes no cárcere estão no templo ensinando o povo!”.
'''
"26" = ''':sup:`26` Foi então o comandante do templo com seus guardas e trouxe-os sem
violência, porque temiam ser apedrejados pelo povo.
'''
"27" = ''':sup:`27` Trouxeram-nos e os introduziram no Grande Conselho, onde o sumo
sacerdote os interrogou, dizendo:
'''
"28" = ''':sup:`28` “Expressamente vos ordenamos que não ensinásseis nesse nome. Não
obstante isso, tendes enchido Jerusalém de vossa doutrina! Quereis
fazer recair sobre nós o sangue deste homem?”.
'''
"29" = ''':sup:`29` Pedro e os apóstolos replicaram: “Importa obedecer antes a Deus do
que aos homens.
'''
"30" = ''':sup:`30` O Deus de nossos pais ressuscitou Jesus, que vós matastes,
suspendendo-o num madeiro.
'''
"31" = ''':sup:`31` Deus elevou-o pela mão direita como Príncipe e Salvador, a fim de
dar a Israel o arrependimento e a remissão dos pecados.
'''
"32" = ''':sup:`32` Deste fato nós somos testemunhas, nós e o Espírito Santo, que Deus
deu a todos aqueles que lhe obedecem”.
'''
"33" = ''':sup:`33` Ao ouvirem essas palavras, enfureceram-se e resolveram matá-los.
'''
"34" = ''':sup:`34` Levantou-se, porém, um membro do Grande Conselho. Era Gamaliel, um
fariseu, doutor da Lei, respeitado por todo o povo.
'''
"35" = ''':sup:`35` Mandou que se retirassem aqueles homens por um momento, e então
lhes disse: “Homens de Israel, considerai bem o que ides fazer com
estes homens.
'''
"36" = ''':sup:`36` Faz algum tempo apareceu um certo Teudas, que se considerava um
grande homem. A ele se associaram cerca de quatrocentos homens: foi
morto e todos os seus partidários foram dispersados e reduzidos a
nada.*
'''
"37" = ''':sup:`37` Depois deste, levantou-se Judas, o galileu, nos dias do
recenseamento, e arrastou o povo consigo, mas também ele pereceu e
todos quantos o seguiam foram dispersados.
'''
"38" = ''':sup:`38` Agora, pois, eu vos aconselho: não vos metais com estes homens.
Deixai-os! Se o seu projeto ou a sua obra provém de homens, por si
mesma se destruirá;
'''
"39" = ''':sup:`39` mas se provier de Deus, não podereis desfazê-la. Vós vos
arriscaríeis a entrar em luta contra o próprio Deus”. Aceitaram o seu
conselho.
'''
"40" = ''':sup:`40` Chamaram os apóstolos e mandaram açoitá-los. Ordenaram-lhes então
que não pregassem mais em nome de Jesus, e os soltaram.
'''
"41" = ''':sup:`41` Eles saíram da sala do Grande Conselho, cheios de alegria, por
terem sido achados dignos de sofrer afrontas pelo nome de Jesus.
'''
"42" = ''':sup:`42` E todos os dias não cessavam de ensinar e de pregar o Evangelho de
Jesus Cristo no templo e pelas casas.
'''
