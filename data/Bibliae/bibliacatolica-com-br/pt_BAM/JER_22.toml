[22]
"1" = ''':sup:`1` Eis o que me diz o Senhor: “Desce ao palácio do rei de Judá, e lá
pronunciarás este oráculo:
'''
"2" = ''':sup:`2` Ouve a palavra do Senhor, rei de Judá, que ocupas o trono de Davi,
tu, teus servos e teu povo que entrais por essas portas.
'''
"3" = ''':sup:`3` Eis o que diz o Senhor: Praticai o direito e a justiça, e livrai o
oprimido das mãos do opressor. Não deixeis o estrangeiro sofrer vexames
e violências, nem o órfão e a viúva, nem derrameis neste lugar sangue
inocente.
'''
"4" = ''':sup:`4` Se obedecerdes fielmente a esta ordem, continuarão a passar pelas
portas deste palácio os reis herdeiros do trono de Davi, montados em
carros e cavalos, com seus servos e seu povo.
'''
"5" = ''':sup:`5` Se, porém, não escutardes estas palavras, juro-o por mim mesmo –
palavra do Senhor –, será reduzido a escombros este palácio.
'''
"6" = ''':sup:`6` Porque eis o oráculo do Senhor sobre o palácio do rei de Judá:* Eras
a meus olhos como os montes de Galaad, qual o cimo do Líbano. Juro,
porém, que te vou transformar em solidão, em um deserto.
'''
"7" = ''':sup:`7` Preparo contra ti destruidores, munidos de seus instrumentos, que
abaterão teus cedros mais formosos, e os lançarão ao fogo”.
'''
"8" = ''':sup:`8` Muitos pagãos, ao passarem perto desta cidade, uns aos outros hão de
dizer: “Por que assim tratou o Senhor esta grande cidade?”.
'''
"9" = ''':sup:`9` E lhes será respondido: “Porque seus habitantes abandonaram a
aliança com o Senhor, seu Deus, prosternando-se ante outros deuses e a
eles rendendo culto”.
'''
"10" = ''':sup:`10` Não choreis o morto, nem por ele vos lamenteis. Chorai, chorai
antes sobre aquele que parte, e que não voltará mais, nem tornará a ver
o país natal.*
'''
"11" = ''':sup:`11` Porque assim fala o Senhor a respeito de Selum, filho de Josias,
rei de Judá, que reinava em lugar do pai, e partiu desse lugar: “Não
voltará mais para ali.
'''
"12" = ''':sup:`12` Morrerá no local do seu exílio, sem jamais rever a pátria.”
'''
"13" = ''':sup:`13` Ai daquele que para si construiu esse palácio por meios desonestos,
e seus salões, violando a equidade. Ai daquele que faz seu próximo
trabalhar sem paga, e lhe recusa o salário!*
'''
"14" = ''':sup:`14` E daquele que diz: “Vou mandar construir suntuosa morada, salões
espaçosos, com largas janelas e revestimento de cedro, e pinturas de
vermelho”.
'''
"15" = ''':sup:`15` Julgas ter o posto de rei porque rivalizas no emprego do cedro?
Também teu pai comia e bebia, praticava a justiça e a equidade, e tudo
lhe era próspero.
'''
"16" = ''':sup:`16` Julgava a causa do pobre e do infeliz, e tudo lhe era próspero. Não
é isso conhecer-me? – oráculo do Senhor.
'''
"17" = ''':sup:`17` Mas teus olhos e teu coração não procuraram senão satisfazer tua
cobiça, derramar o sangue do inocente e exercer a opressão e a
violência.
'''
"18" = ''':sup:`18` Eis, portanto, o oráculo do Senhor sobre Joaquin, filho de Josias,
rei de Judá: não haverá lamentações por ele: “Ai, meu irmão! Ai, minha
irmã!”. Nem o chorarão, dizendo: “Ai, Senhor! Ai, majestade!”.
'''
"19" = ''':sup:`19` Sua pompa fúnebre será qual a do asno, e o arrastarão, jogando-o
para fora das portas de Jerusalém.
'''
"20" = ''':sup:`20` Sobe ao Líbano e clama em altas vozes, fazendo-as ressoar por Basã.
Clama do alto do monte Abarim, porque teus amantes foram esmagados.
'''
"21" = ''':sup:`21` Falei-te no tempo de tua prosperidade, disseste-me, porém: “Não te
ouvirei”. Pois é este teu costume desde a juventude, não escutas a
minha voz.
'''
"22" = ''':sup:`22` Serão teus pastores pasto dos ventos, e teus amantes serão levados
ao cativeiro. A vergonha e a confusão serão tua partilha, por causa de
tua malícia.
'''
"23" = ''':sup:`23` Tu que moras no Líbano e fazes teu ninho nos cedros, quanto haverás
de gemer, presa das dores, e das convulsões semelhantes às da mulher ao
dar à luz!
'''
"24" = ''':sup:`24` Pela minha vida! – oráculo do Senhor –, ainda que Jeconias, filho
de Joaquin, rei de Judá, fosse um anel em minha mão direita, eu o
arrancaria!
'''
"25" = ''':sup:`25` Eu te entregarei aos que odeiam a tua vida, àqueles que temes, a
Nabucodonosor, rei da Babilônia, e aos caldeus.
'''
"26" = ''':sup:`26` Eu te lançarei, a ti e à tua mãe que te pôs no mundo, em terra que
não é a vossa terra natal, e onde morrereis.
'''
"27" = ''':sup:`27` E à terra a que aspiram, não tornarão a voltar.
'''
"28" = ''':sup:`28` Acaso será Jeconias algum traste desprezível, que ninguém mais tem
em conta? Por que são repelidos, ele e sua raça, e atirados a uma terra
que não conhecem?
'''
"29" = ''':sup:`29` Terra, terra, terra, escuta a palavra do Senhor. Eis o que diz o
Senhor:
'''
"30" = ''':sup:`30` “Inscrevei este homem entre os que não deixaram descendência, entre
aqueles que coisa alguma lograram em vida! Pois que ninguém de sua raça
conseguirá ocupar o trono de Davi e reinar sobre Judá”.
'''
"Notes" = '''
Notas de rodapé:
22:1-5 - A advertência a Jeoiaquim, rei de Judá, é clara: sua
desobediência trará destruição. A promessa de que Jerusalém seria a
"cabeça das nações" se dependesse de líderes justos é anulada pela
22:6-9 - A destruição de Jerusalém e o cativeiro babilônico são
anunciados como consequência da deslealdade do povo e da corrupção dos
líderes. O pecado social e a injustiça são temas centrais, demonstrando
22:10-12 - A morte de Jeconias (Jeconias) é profetizada, e sua linhagem
será descartada do trono de Judá. A queda de sua casa ilustra o
julgamento de Deus sobre os governantes injustos, revelando a soberania
'''
