"1" = ''':sup:`1` Paulo, Silvano e Timóteo à igreja dos tessalonicenses, reunida em
Deus Pai e no Senhor Jesus Cristo. A vós, graça e paz!*
'''
"2" = ''':sup:`2` Não cessamos de dar graças a Deus por todos vós, e de lembrar-vos em
nossas orações.
'''
"3" = ''':sup:`3` Com efeito, diante de Deus, nosso Pai, pensamos continuamente nas
obras da vossa fé, nos sacrifícios da vossa caridade e na firmeza da
vossa esperança em nosso Senhor Jesus Cristo, sob o olhar de Deus,
nosso Pai.
'''
"4" = ''':sup:`4` Sabemos, irmãos amados de Deus, que sois eleitos.*
'''
"5" = ''':sup:`5` O nosso Evangelho vos foi pregado não somente por palavra, mas
também com poder, com o Espírito Santo e com plena convicção. Sabeis o
que temos sido entre vós para a vossa salvação.*
'''
"6" = ''':sup:`6` E vós vos fizestes imitadores nossos e do Senhor, ao receberdes a
palavra, apesar das muitas tribulações, com a alegria do Espírito
Santo,*
'''
"7" = ''':sup:`7` de sorte que vos tornastes modelo para todos os fiéis da Macedônia e
da Acaia.
'''
"8" = ''':sup:`8` Em verdade, partindo de vós, não só ressoou a palavra do Senhor pela
Macedônia e Acaia, mas também se propagou a fama de vossa fé em Deus
por toda parte, de maneira que não temos necessidade de dizer coisa
alguma.
'''
"9" = ''':sup:`9` De fato, a nosso respeito, conta-se por toda parte qual foi o
acolhimento que da vossa parte tivemos, e como abandonastes os ídolos e
vos convertestes a Deus, para servirdes ao Deus vivo e verdadeiro,
'''
"10" = ''':sup:`10` e aguardardes dos céus seu Filho que Deus ressuscitou dos mortos,
Jesus, que nos livra da ira iminente.*
'''
