[39]
"1" = ''':sup:`1` Sabes o tempo em que as cabras monteses dão cria nos rochedos?
Observaste o parto das corças?
'''
"2" = ''':sup:`2` Contaste os meses de sua gravidez e sabes o tempo de seu parto?
'''
"3" = ''':sup:`3` Elas se agacham, dão cria e se livram de suas dores.
'''
"4" = ''':sup:`4` Seus filhotes tornam-se fortes e crescem nos campos, apartam-se
delas e não voltam mais a elas.
'''
"5" = ''':sup:`5` Quem pôs o jumento selvagem em liberdade e quem rompeu os laços do
asno veloz?
'''
"6" = ''':sup:`6` Dei-lhe o deserto por morada e a planície salgada como lugar de
habitação.
'''
"7" = ''':sup:`7` Ele se ri do tumulto da cidade e não escuta os gritos do tropeiro.
'''
"8" = ''':sup:`8` Explora as montanhas da sua pastagem e nela anda buscando tudo o que
é verde.
'''
"9" = ''':sup:`9` Quererá servir-te o boi selvagem ou passará a noite em teu estábulo?
'''
"10" = ''':sup:`10` Podes prendê-lo com uma corda em seu pescoço ou fenderá ele atrás
de ti os teus sulcos?
'''
"11" = ''':sup:`11` Fiarás nele porque sua força é grande e lhe deixarás a seu cuidado
o teu trabalho?
'''
"12" = ''':sup:`12` Confiarás nele para que te traga para a casa o que semeaste e que
te encha a tua eira?
'''
"13" = ''':sup:`13` O avestruz bate as asas alegremente, não tem asas nem penas de
bondade?*
'''
"14" = ''':sup:`14` Abandona os seus ovos na terra e os deixa aquecer no solo,
'''
"15" = ''':sup:`15` esquecendo-se que um pé poderá esmagá-los ou que animais selvagens
poderão pisá-los.
'''
"16" = ''':sup:`16` É cruel com seus filhotes, como se não fossem seus e não se
incomoda de ter sofrido em vão.
'''
"17" = ''':sup:`17` Pois Deus lhe negou sabedoria e não lhe concedeu inteligência.
'''
"18" = ''':sup:`18` Mas, quando alça voo, ri-se do cavalo e do cavaleiro.
'''
"19" = ''':sup:`19` És tu que dás vigor ao cavalo e foste tu que enfeitaste seu pescoço
com uma crina ondulante?
'''
"20" = ''':sup:`20` Que o fazes saltar como um gafanhoto, relinchando terrivelmente?
'''
"21" = ''':sup:`21` Orgulhoso de sua força, escava a terra com a pata e atira-se à
frente das armas.
'''
"22" = ''':sup:`22` Ri-se do medo, nada o assusta e não recua diante da espada.
'''
"23" = ''':sup:`23` Sobre ele ressoam a aljava, o ferro brilhante da lança e o dardo.
'''
"24" = ''':sup:`24` Tremendo de impaciência, devora o espaço e o som da trombeta não o
deixa no lugar.
'''
"25" = ''':sup:`25` Ao sinal do clarim, diz: ‘Vamos!’. De longe fareja a batalha, a voz
troante dos chefes e o alarido dos guerreiros.
'''
"26" = ''':sup:`26` É graças à tua sabedoria que o falcão alça voo e desdobra as suas
asas para o sul?
'''
"27" = ''':sup:`27` É por tua ordem que a águia levanta voo e faz seu ninho nas
alturas?
'''
"28" = ''':sup:`28` Ela habita nos rochedos e neles passa a noite, sobre a ponta
rochosa e o cimo escarpado.
'''
"29" = ''':sup:`29` De lá espia sua presa, pois seus olhos penetram as distâncias.
'''
"30" = ''':sup:`30` Seus filhotes se alimentam de sangue e onde quer que haja
cadáveres, ali está ela”.
'''
