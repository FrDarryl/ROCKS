[35]
"1" = ''':sup:`1` O deserto e a terra árida se regozijarão. A estepe vai alegrar-se e
florir. Como o lírio*
'''
"2" = ''':sup:`2` ela florirá, exultará de júbilo e gritará de alegria. A glória do
Líbano lhe será dada, o esplendor do Carmelo e de Saron; será vista a
glória do Senhor e a magnificência do nosso Deus.
'''
"3" = ''':sup:`3` Fortificai as mãos desfalecidas, robustecei os joelhos vacilantes.
'''
"4" = ''':sup:`4` Dizei àqueles que têm o coração perturbado: “Tomai ânimo, não
temais! Eis o vosso Deus! Ele vem executar a vingança. Eis que chega a
retribuição de Deus: ele mesmo vem salvar-vos”.
'''
"5" = ''':sup:`5` Então, se abrirão os olhos do cego. E se desimpedirão os ouvidos dos
surdos;
'''
"6" = ''':sup:`6` então, o coxo saltará como um cervo, e a língua do mudo dará gritos
alegres. Porque águas jorrarão no deserto e torrentes, na estepe.*
'''
"7" = ''':sup:`7` A terra queimada se converterá num lago, e a região da sede, em
fontes. No covil dos chacais crescerão caniços e papiros.*
'''
"8" = ''':sup:`8` E haverá uma vereda pura, que se chamará o caminho santo; nenhum ser
impuro passará por ele, e os insensatos não rondarão por ali.*
'''
"9" = ''':sup:`9` Nele não se encontrará leão, nenhum animal feroz transitará por ele;
mas por ali caminharão os remidos,
'''
"10" = ''':sup:`10` por ali voltarão aqueles que o Senhor tiver libertado. Eles
chegarão a Sião com cânticos de triunfo, e uma alegria eterna coroará
sua cabeça; a alegria e o gozo os possuirão; a tristeza e os queixumes
fugirão.
'''
