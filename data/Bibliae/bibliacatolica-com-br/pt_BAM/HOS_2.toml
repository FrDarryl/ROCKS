"1" = ''':sup:`1` Os filhos de Israel serão tão numerosos como a areia do mar, que não
se pode medir nem contar. Em lugar de lhes dizer: Lo-Ami, serão
chamados “Filhos do Deus vivo”.
'''
"2" = ''':sup:`2` Os filhos de Judá e de Israel se reunirão, constituirão para si um
único chefe e transbordarão de seu território, porque será grande o dia
de Jezrael.
'''
"3" = ''':sup:`3` Vossos irmãos serão chamados Ami e vossas irmãs Ruhama.*
'''
"4" = ''':sup:`4` Protestai contra vossa mãe, protestai, porque já não é minha mulher
e já não sou seu marido. Afaste ela de sua face, suas fornicações e
seus adultérios de entre os seus seios,
'''
"5" = ''':sup:`5` para que eu não a desnude como no dia de seu nascimento e não a
torne como um deserto; para que eu não a reduza a uma terra seca e não
a deixe perecer de sede.*
'''
"6" = ''':sup:`6` Não terei compaixão de seus filhos, porque são adulterinos.
'''
"7" = ''':sup:`7` Sim, sua mãe cometeu o adultério, desonrou-se aquela que o concebeu.
Ela disse consigo mesma: “Seguirei os meus amantes, que me dão meu pão
e minha água, minha lã e meu linho, meu óleo e minha bebida”.*
'''
"8" = ''':sup:`8` Por isso, fecharei com espinhos o seu caminho e o cercarei com um
muro. Ela não encontrará mais saída.
'''
"9" = ''':sup:`9` Perseguirá os seus amantes mas não os alcançará; ela os procurará,
mas não os encontrará. Então, dirá: “Voltarei para o meu primeiro
marido, porque eu era outrora mais feliz que agora”.
'''
"10" = ''':sup:`10` Ela não reconheceu que era eu quem lhe dava o trigo, o vinho e o
óleo, e quem lhe prodigalizava a prata e o ouro que se consagra a
Baal.*
'''
"11" = ''':sup:`11` Por isso, retomarei o meu trigo no seu tempo, e o meu vinho na sua
estação; retirarei minha lã e meu linho, com que cobria a sua nudez.
'''
"12" = ''':sup:`12` Vou descobrir sua abjeção aos olhos de seus amantes e ninguém a
libertará de minha mão.
'''
"13" = ''':sup:`13` Porei fim a todos os seus divertimentos, suas festividades, suas
luas novas, seus sábados e a todas as suas festas.
'''
"14" = ''':sup:`14` Devastarei sua vinha e sua figueira, das quais dizia: “Eis a paga
que me deram meus amantes”. Farei delas um matagal, que os animais
selvagens devorarão.
'''
"15" = ''':sup:`15` Eu a farei expiar os dias de Baal, quando lhe queimava ofertas,
ataviada de seu colar e de suas joias para cortejar os seus amantes,
sem pensar mais em mim – oráculo de Senhor.
'''
"16" = ''':sup:`16` Por isso a atrairei, a conduzirei ao deserto e lhe falarei ao
coração.
'''
"17" = ''':sup:`17` Então, lhe darei as suas vinhas e o vale de Acor, como porta de
esperança. Aí ela se tornará como no tempo de sua juventude, como nos
dias em que subiu da terra do Egito.*
'''
"18" = ''':sup:`18` Naquele dia – diz o Senhor – tu me chamarás: “Meu marido”, e não
mais: “Meu Baal”.*
'''
"19" = ''':sup:`19` Não lhe deixarei mais na boca os nomes de Baal e ninguém
pronunciará tais nomes.
'''
"20" = ''':sup:`20` Farei para eles, naquele dia, uma aliança com os animais selvagens,
as aves do céu e os répteis da terra; farei desaparecer da terra o
arco, a espada e a guerra, e os farei repousar com segurança.
'''
"21" = ''':sup:`21` Eu a desposarei para sempre, conforme a justiça e o direito, com
benevolência e ternura.
'''
"22" = ''':sup:`22` Eu a desposarei com fidelidade e conhecerás o Senhor.
'''
"23" = ''':sup:`23` Naquele dia, diz o Senhor, eu atenderei aos céus, e eles atenderão
à terra.
'''
"24" = ''':sup:`24` A terra atenderá ao trigo, ao mosto e ao óleo, e estes atenderão a
Jezrael.*
'''
"25" = ''':sup:`25` Farei dele para mim uma terra bem semeada, usarei de misericórdia
com Lo-Ruhama, e direi a Lo-Ami: “Tu és meu povo!”, e ele me dirá: “Vós
sois meu Deus!”.*
'''
