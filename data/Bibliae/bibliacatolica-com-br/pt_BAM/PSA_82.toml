[82]
"1" = ''':sup:`1` Cântico. Salmo de Asaf*
'''
"2" = ''':sup:`2` Senhor, não fiqueis silencioso, não permaneçais surdo, nem
insensível, ó Deus.
'''
"3" = ''':sup:`3` Porque eis que se tumultuam vossos inimigos, levantam a cabeça
aqueles que vos odeiam.
'''
"4" = ''':sup:`4` Urdem tramas para o vosso povo, conspiram contra vossos protegidos.
'''
"5" = ''':sup:`5` “Vinde – dizem eles –, exterminemo-lo dentre os povos, desapareça a
própria lembrança do nome de Israel.”
'''
"6" = ''':sup:`6` Com efeito, eles conspiram de comum acordo e contra vós fazem
coalizão:
'''
"7" = ''':sup:`7` os nômades de Edom e os ismaelitas, Moab e os agarenos,
'''
"8" = ''':sup:`8` Gebal, Amon e Amalec, a Filisteia com as gentes de Tiro.
'''
"9" = ''':sup:`9` Também os assírios a eles se uniram, e aos filhos de Lot ofereceram
a sua força.
'''
"10" = ''':sup:`10` Tratai-os como Madiã e Sísara, e Jabin junto à torrente de Cison!*
'''
"11" = ''':sup:`11` Eles pereceram todos em Endor e serviram de adubo para a terra.*
'''
"12" = ''':sup:`12` Tratai seus chefes como Oreb e Zeb; como Zebá e Sálmana, seus
príncipes,*
'''
"13" = ''':sup:`13` que disseram: “Tomemos posse das terras onde Deus reside”.
'''
"14" = ''':sup:`14` Ó meu Deus, fazei deles como folhas que o turbilhão revolve, como a
palha carregada pelo vento,
'''
"15" = ''':sup:`15` Como o fogo que devora a mata, como a labareda que incendeia os
montes;
'''
"16" = ''':sup:`16` Persegui-os com a vossa tempestade, apavorai-os com o vosso
furacão.
'''
"17" = ''':sup:`17` Cobri-lhes a face da ignomínia, para que, vencidos, busquem,
Senhor, o vosso nome.
'''
"18" = ''':sup:`18` Enchei-os de vergonha e de humilhação eternas, que eles pereçam
confundidos.
'''
"19" = ''':sup:`19` E que reconheçam que só vós, cujo nome é Senhor, sois o Altíssimo
sobre toda a terra.
'''
