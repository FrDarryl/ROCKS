[148]
"1" = ''':sup:`1` Aleluia. Nos céus, louvai o Senhor, louvai-o nas alturas do
firmamento.*
'''
"2" = ''':sup:`2` Louvai-o, todos os seus anjos. Louvai-o, todos os seus exércitos.
'''
"3" = ''':sup:`3` Louvai-o, sol e lua; louvai-o, astros brilhantes.
'''
"4" = ''':sup:`4` Louvai-o, céus do céu, e vós, ó oceanos dos espaços celestes.
'''
"5" = ''':sup:`5` Louvem o nome do Senhor, porque ele mandou e tudo foi criado.
'''
"6" = ''':sup:`6` Tudo estabeleceu pela eternidade dos séculos; fixou-lhes uma Lei que
não será violada.
'''
"7" = ''':sup:`7` Na terra, louvai o Senhor: cetáceos e todos das profundezas do mar;
'''
"8" = ''':sup:`8` fogo e granizo, neve e neblina; vendaval proceloso dócil às suas
ordens;
'''
"9" = ''':sup:`9` montanhas e colinas, árvores frutíferas, árvores silvestres;
'''
"10" = ''':sup:`10` feras e rebanhos, répteis e aves;
'''
"11" = ''':sup:`11` reis da terra e todos os seus povos; príncipes e juízes do mundo;
'''
"12" = ''':sup:`12` jovens e donzelas; velhos e crianças!
'''
"13" = ''':sup:`13` Louvem todos o nome do Senhor, porque só o seu nome é excelso. Sua
majestade transcende a terra e o céu,
'''
"14" = ''':sup:`14` e conferiu a seu povo um grande poder. Louvem-no todos os seus
fiéis, filhos de Israel, povo a ele mais chegado.
'''
