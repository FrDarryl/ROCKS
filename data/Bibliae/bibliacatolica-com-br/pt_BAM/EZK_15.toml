"1" = ''':sup:`1` A palavra do Senhor foi-me dirigida nestes termos:
'''
"2" = ''':sup:`2` “Filho do homem, a lenha da vinha por que valeria mais que a de
galhos das outras árvores da floresta?*
'''
"3" = ''':sup:`3` Toma-se dela para fazer um objeto? Faz-se mesmo uma cavilha para
pendurar o que quer que seja?
'''
"4" = ''':sup:`4` Eis aí: mete-se no fogo para destruir. Quando o fogo consumir as
duas extremidades, e queimar o meio, pode ainda servir para alguma
coisa?
'''
"5" = ''':sup:`5` Quando ele estava intato, não servia para objeto algum; consumido e
queimado pelo fogo, ainda menos poderá servir para qualquer coisa.
'''
"6" = ''':sup:`6` Eis por que diz o Senhor Javé: assim como entre as árvores da
floresta é a madeira da vide que eu lanço ao fogo para consumir, assim
lançarei eu os habitantes de Jerusalém.
'''
"7" = ''':sup:`7` Voltarei contra eles a minha face. Fugirão ao fogo; o fogo, porém,
os devorará. Saberão que eu sou o Senhor, quando eu voltar contra eles
a minha face,
'''
"8" = ''':sup:`8` e transformar a terra num deserto, porque me têm sido infiéis –
oráculo do Senhor Javé”.
'''
