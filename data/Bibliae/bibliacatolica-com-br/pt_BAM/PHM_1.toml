"1" = ''':sup:`1` Paulo, prisioneiro de Jesus Cristo, e seu irmão Timóteo, a Filêmon,
nosso muito amado colaborador,
'''
"2" = ''':sup:`2` a Ápia, nossa irmã, a Arquipo, nosso companheiro de armas, e à
igreja que se reúne em tua casa.
'''
"3" = ''':sup:`3` A vós, graça e paz da parte de Deus, nosso Pai, e da parte do Senhor
Jesus Cristo!
'''
"4" = ''':sup:`4` Não cesso de dar graças a meu Deus e lembrar-me de ti nas minhas
orações,
'''
"5" = ''':sup:`5` ao receber notícia da tua caridade e da fé que tens no Senhor Jesus
e para com todos os santos,
'''
"6" = ''':sup:`6` para que esta tua fé, que compartilhas conosco, seja atuante e faça
conhecer todo o bem que se realiza entre nós por causa de Cristo.
'''
"7" = ''':sup:`7` Tua caridade me trouxe grande alegria e conforto, porque os corações
dos santos encontraram alívio por teu intermédio, irmão.
'''
"8" = ''':sup:`8` Por esse motivo, se bem que eu tenha plena autoridade em Cristo para
prescrever-te o que é da tua obrigação,
'''
"9" = ''':sup:`9` prefiro fazer apenas um apelo à tua caridade. Eu, Paulo, idoso como
estou, e agora preso por Jesus Cristo,
'''
"10" = ''':sup:`10` venho suplicar-te em favor deste filho meu, que gerei na prisão,
Onésimo.*
'''
"11" = ''':sup:`11` Ele poderá ter sido de pouca serventia para ti, mas agora será
muito útil tanto a ti como a mim.*
'''
"12" = ''':sup:`12` Torno a enviá-lo para junto de ti, e é como se fora o meu próprio
coração.
'''
"13" = ''':sup:`13` Quisera conservá-lo comigo, para que em teu nome ele continuasse a
assistir-me nesta minha prisão pelo Evangelho.
'''
"14" = ''':sup:`14` Mas, sem o teu consentimento, nada quis resolver, para que tenhas
ocasião de praticar o bem (em meu favor), não por imposição, mas sim de
livre vontade.
'''
"15" = ''':sup:`15` Se ele se apartou de ti por algum tempo, foi sem dúvida para que o
pudesses reaver para sempre.
'''
"16" = ''':sup:`16` Agora, não já como escravo, mas bem mais do que escravo, como irmão
caríssimo, meu e sobretudo teu, tanto por interesses temporais como no
Senhor.
'''
"17" = ''':sup:`17` Portanto, se me tens por amigo, recebe-o como a mim.
'''
"18" = ''':sup:`18` Se ele te causou qualquer prejuízo ou está devendo alguma coisa,
lança isso em minha conta.
'''
"19" = ''':sup:`19` Eu, Paulo, escrevo de próprio punho: Eu pagarei. Para não te dizer
que tu mesmo te deves inteiramente a mim!
'''
"20" = ''':sup:`20` Sim, irmão, quisera eu receber de ti esta alegria no Senhor! Dá
esta alegria ao meu coração, em Cristo!
'''
"21" = ''':sup:`21` Eu te escrevi, certo de que me atenderás e sabendo que farás ainda
mais do que estou pedindo.*
'''
"22" = ''':sup:`22` Ao mesmo tempo, prepara-me pousada, porque espero, pelas vossas
orações, ser-vos restituído em breve.
'''
"23" = ''':sup:`23` Enviam-te saudações Epafras, meu companheiro de prisão em Cristo
Jesus,
'''
"24" = ''':sup:`24` assim como Marcos, Aristarco, Demas e Lucas, meus colaboradores.
'''
"25" = ''':sup:`25` A graça do Senhor Jesus Cristo esteja com o vosso espírito!
'''
