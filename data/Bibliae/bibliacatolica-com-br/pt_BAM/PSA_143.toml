[143]
"1" = ''':sup:`1` De Davi. Bendito seja o Senhor, meu rochedo, que adestra minhas mãos
para o combate, meus dedos para a guerra;*
'''
"2" = ''':sup:`2` meu benfeitor e meu refúgio, minha cidadela e meu libertador, meu
escudo e meu asilo, que submete a mim os povos.
'''
"3" = ''':sup:`3` Que é o homem, Senhor, para cuidardes dele, que é o Filho do Homem
para que vos ocupeis dele?
'''
"4" = ''':sup:`4` O homem é semelhante ao sopro da brisa, seus dias são como a sombra
que passa.
'''
"5" = ''':sup:`5` Inclinai, Senhor, os vossos céus e descei, tocai as montanhas para
que se abrasem,
'''
"6" = ''':sup:`6` fulminai o raio e dispersai-os, lançai vossas setas e afugentai-os.
'''
"7" = ''':sup:`7` Estendei do alto a vossa mão, tirai-me do caudal, das mãos do
estrangeiro,
'''
"8" = ''':sup:`8` cuja boca só diz mentiras e cuja mão só faz juramentos falsos.
'''
"9" = ''':sup:`9` Ó Deus, vou cantar-vos um cântico novo, vos louvarei com a harpa de
dez cordas.
'''
"10" = ''':sup:`10` Vós que aos reis dais a vitória, que livrastes Davi, vosso servo;
'''
"11" = ''':sup:`11` salvai-me da espada da malícia, e livrai-me das mãos de
estrangeiros, cuja boca só diz mentiras e cuja mão só faz juramentos
falsos.
'''
"12" = ''':sup:`12` Sejam nossos filhos como as plantas novas, que crescem na sua
juventude; sejam nossas filhas como as colunas angulares esculpidas,
como os pilares do templo.
'''
"13" = ''':sup:`13` Encham-se os nossos celeiros de frutos variados e abundantes,
multipliquem-se aos milhares nossos rebanhos, por miríades cresçam eles
em nossos campos; sejam fecundas as nossas novilhas.
'''
"14" = ''':sup:`14` Não haja brechas em nossos muros, nem ruptura nem lamentações em
nossas praças.
'''
"15" = ''':sup:`15` Feliz o povo agraciado com tais bens; feliz o povo cujo Deus é o
Senhor.
'''
