[9]
"1" = ''':sup:`1` Tobias chamou então a si o anjo, que ele julgava ser um homem e
disse-lhe: “Azarias, meu irmão, peço-te que me ouças.
'''
"2" = ''':sup:`2` Ainda que eu me fizesse teu escravo, não seria isso uma retribuição
digna por teus cuidados.
'''
"3" = ''':sup:`3` Não obstante, vou pedir-te ainda que tomes contigo cavalos e servos
e vás à casa de Gabael, em Ragés, na Média. Devolve-lhe o seu recibo e
recebe o dinheiro. Convida-o também para o meu casamento.
'''
"4" = ''':sup:`4` Bem sabes que meu pai conta os dias. Se eu tardar um dia mais, ele
sofrerá com isso.
'''
"5" = ''':sup:`5` Vês, por outro lado, como Raguel insistiu em que eu me demorasse
aqui e não lho posso recusar”.
'''
"6" = ''':sup:`6` Rafael tomou então quatro servos de Raguel, dois camelos e partiu
para Ragés, na Média. Encontrando Gabael, entregou-lhe o recibo e
recebeu dele todo o dinheiro.
'''
"7" = ''':sup:`7` Contou-lhe toda a aventura de Tobias e fê-lo vir consigo às núpcias.
'''
"8" = ''':sup:`8` Tobias estava à mesa, quando Gabael entrou na casa de Raguel.
Lançaram-se nos braços um do outro e Gabael louvava a Deus com lágrimas
de alegria.
'''
"9" = ''':sup:`9` “Que o Deus de Israel te abençoe – disse ele – porque és filho de um
homem de bem, justo, piedoso e esmoler.
'''
"10" = ''':sup:`10` Abençoe também a tua mulher e os vossos pais;
'''
"11" = ''':sup:`11` possais ver os vossos filhos e os filhos de vossos filhos, até a
terceira e a quarta gerações!
'''
"12" = ''':sup:`12` Bendita seja a vossa raça pelo Deus de Israel que reina em toda a
eternidade!” “Amém” – responderam eles. E todos se puseram à mesa. E
foi no temor do Senhor que celebraram o festim das núpcias.
'''
