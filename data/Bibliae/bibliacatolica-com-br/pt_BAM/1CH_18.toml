[18]
"1" = ''':sup:`1` Depois disso, Davi derrotou os filisteus e os submeteu. Arrebatou de
suas mãos Gat e suas cidades anexas.*
'''
"2" = ''':sup:`2` Em seguida, derrotou os moabitas que se tornaram seus vassalos e lhe
pagaram tributo.
'''
"3" = ''':sup:`3` Davi venceu, em seguida, Adadezer, rei de Soba, em Emat, quando
estava a caminho para estabelecer seu domínio sobre as margens do
Eufrates.
'''
"4" = ''':sup:`4` Davi tomou-lhe mil carros, sete mil cavaleiros e vinte mil soldados
de infantaria. Cortou os jarretes de todos os cavalos de tiro e deles
conservou somente cem.
'''
"5" = ''':sup:`5` Os sírios de Damasco vieram em socorro de Adadezer, rei de Soba;
Davi matou vinte e dois mil deles.
'''
"6" = ''':sup:`6` A seguir, estabeleceu guarnições na Síria de Damasco; os sírios
tornaram-se seus vassalos e lhe pagaram tributo. Assim, o Senhor lhe
dava vitórias em todas as campanhas.
'''
"7" = ''':sup:`7` Davi apoderou-se dos escudos de ouro com os quais se cobriam os
servos de Adadezer e os transportou para Jerusalém.
'''
"8" = ''':sup:`8` Em Tebat e em Cun, cidades de Adadezer, tomou ainda Davi grande
quantidade de bronze, as colunas e os utensílios de bronze.
'''
"9" = ''':sup:`9` Quando Toú, rei de Emat, soube que Davi tinha desfeito todo o
exército de Adadezer, rei de Soba,
'''
"10" = ''':sup:`10` enviou-lhe Adoram, seu filho, para saudá-lo e felicitá-lo por ter
atacado Adadezer e por tê-lo vencido; porque Toú estava em contínua
guerra com Adadezer. Enviou-lhe também toda a espécie de vasos de ouro,
de prata e de bronze.
'''
"11" = ''':sup:`11` O rei Davi consagrou-os ao Senhor com o ouro e a prata que tinha
tomado de todas as nações pagãs, em Edom, em Moab, dos amonitas, dos
filisteus e de Amalec.
'''
"12" = ''':sup:`12` Abisaí, filho de Sárvia, derrotou os idumeus no vale do Sal: eram
dezoito mil.
'''
"13" = ''':sup:`13` Colocou guarnições em Edom e todo Edom ficou sujeito a Davi. O
Senhor dava a vitória a Davi aonde quer que fosse.
'''
"14" = ''':sup:`14` Davi reinou sobre todo o Israel, julgando e fazendo justiça a todo
o seu povo.
'''
"15" = ''':sup:`15` Joab, filho de Sárvia, comandava o exército; Josafá, filho de
Ailud, era arquivista;
'''
"16" = ''':sup:`16` Sadoc, filho de Aquitob, e Abimelec, filho de Abiatar, eram
sacerdotes; Susa era secretário;
'''
"17" = ''':sup:`17` Banaías, filho de Joiada, era chefe dos cereteus e dos feleteus. Os
filhos de Davi eram os primeiros ao lado do rei.
'''
"Notes" = '''
Notas de rodapé:
18:1-2 - Davi derrota os filisteus e toma Gat, demonstrando o
cumprimento das promessas de Deus de vitória sobre os inimigos de
Israel. Isso ilustra o poder de Deus trabalhando através de Seus
18:3-6 - Davi expande o território de Israel ao vencer os sírios, e
Deus concede-lhe sucesso em todas as suas campanhas. O sucesso militar
de Davi é atribuído à ajuda divina, mostrando que a vitória vem do
18:7-8 - Davi captura grandes quantidades de bronze e ouro dos
inimigos, fortalecendo os recursos de Israel. As vitórias de Davi
contribuíram para o enriquecimento e segurança do reino (veja também
18:9-10 - Toí, rei de Hamate, envia presentes a Davi, reconhecendo sua
autoridade. Isso demonstra como o poder de Deus sobre Israel também era
72:11).
18:14 - Davi reina com justiça e equidade, consolidando seu reinado.
Sua liderança justa reflete o caráter de Deus e a importância de
89:14).
'''
