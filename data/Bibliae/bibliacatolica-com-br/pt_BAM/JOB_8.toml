[8]
"1" = ''':sup:`1` Bildad de Suás tomou a palavra e disse:
'''
"2" = ''':sup:`2` Até quando dirás semelhantes coisas, e tuas palavras serão como um
furacão?
'''
"3" = ''':sup:`3` Porventura Deus fará curvar o que é reto? E o Todo-poderoso
subverterá a justiça?
'''
"4" = ''':sup:`4` Se teus filhos o ofenderam, ele os entregou às consequências de suas
culpas.*
'''
"5" = ''':sup:`5` Se recorreres a Deus, e implorares ao Todo-poderoso,
'''
"6" = ''':sup:`6` se fores puro e reto, ele atenderá a tua oração e restaurará a
morada de tua justiça.
'''
"7" = ''':sup:`7` Teu começo parecerá pouca coisa diante da grandeza do que se
seguirá.*
'''
"8" = ''':sup:`8` Interroga, pois, as gerações passadas e examina com cuidado a
experiência dos antepassados.
'''
"9" = ''':sup:`9` Porque somos de ontem e nada sabemos, e nossos dias sobre a terra
passam como a sombra.
'''
"10" = ''':sup:`10` Elas podem instruir-te, falar-te e de seu coração tirar estas
palavras:
'''
"11" = ''':sup:`11` “Pode o papiro crescer fora do brejo ou o junco germinar sem água?
'''
"12" = ''':sup:`12` Verde ainda, e sem ser colhido, ele seca antes de todas as ervas.
'''
"13" = ''':sup:`13` Assim acabam todos os que esquecem de Deus, pois a esperança do
ímpio perecerá.
'''
"14" = ''':sup:`14` A sua confiança será quebrada e a sua segurança é teia de aranha.
'''
"15" = ''':sup:`15` Ele se apoia sobre uma casa que não se sustenta, atém-se a uma
morada que não se mantém de pé.
'''
"16" = ''':sup:`16` Cheio de vigor, ao sol, faz brotar seus ramos em seu jardim.
'''
"17" = ''':sup:`17` Suas raízes se entrelaçam num montão de pedras e penetram entre as
rochas.
'''
"18" = ''':sup:`18` Mas se é arrancado de seu lugar, este o renega e diz: ‘Não te
conheço!’.
'''
"19" = ''':sup:`19` Eis onde termina seu destino, e outros germinarão do solo”.
'''
"20" = ''':sup:`20` De fato, Deus não rejeita o homem íntegro, nem dá a mão aos
malvados.*
'''
"21" = ''':sup:`21` Ele porá de novo o riso em tua boca e em teus lábios, gritos de
alegria.
'''
"22" = ''':sup:`22` Teus inimigos serão cobertos de vergonha e a tenda dos maus
desaparecerá.
'''
