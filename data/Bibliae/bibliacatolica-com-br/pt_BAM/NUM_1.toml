[1]
"1" = ''':sup:`1` No primeiro dia do segundo mês, do segundo ano depois da saída do
Egito, o Senhor disse a Moisés no deserto do Sinai, na tenda de
reunião:
'''
"2" = ''':sup:`2` “Fazei o recenseamento de toda a assembleia dos filhos de Israel,
segundo suas famílias, suas casas patriarcais, contando nominalmente
por cabeça todos os varões da idade de vinte anos para cima,
'''
"3" = ''':sup:`3` todos os israelitas aptos para o serviço das armas. Tu e Aarão
fareis o recenseamento, segundo os seus grupos.
'''
"4" = ''':sup:`4` Tereis como assistente um homem de cada tribo, um chefe da casa de
seu pai.
'''
"5" = ''':sup:`5` Eis os nomes daqueles que vos deverão acompanhar: de Rúben, Elisur,
filho de Sedeur;
'''
"6" = ''':sup:`6` de Simeão, Salamiel, filho de Surisadai;
'''
"7" = ''':sup:`7` de Judá, Naasson, filho de Abinadab;
'''
"8" = ''':sup:`8` de Issacar, Natanael, filho de Suar;
'''
"9" = ''':sup:`9` de Zabulon, Eliab, filho de Helon;
'''
"10" = ''':sup:`10` dos filhos de José: de Efraim, Elisama, filho de Amiud; de
Manassés, Gamaliel, filho de Fadassur;
'''
"11" = ''':sup:`11` de Benjamim, Abidã, filho de Gedeão;
'''
"12" = ''':sup:`12` de Dã, Aiezer, filho de Amisadai;
'''
"13" = ''':sup:`13` de Aser, Fegiel, filho de Ocrã;
'''
"14" = ''':sup:`14` de Gad, Eliasaf, filho de Reuel;
'''
"15" = ''':sup:`15` de Neftali, Aíra, filho de Enã”.
'''
"16" = ''':sup:`16` Tais são os que foram escolhidos pela assembleia. Eram os príncipes
de suas tribos patriarcais, chefes de milhares em Israel.
'''
"17" = ''':sup:`17` Depois de se terem ajuntado esses homens designados pelos seus
nomes, Moisés e Aarão
'''
"18" = ''':sup:`18` convocaram toda a assembleia no primeiro dia do segundo mês.
Efetuaram o recenseamento por clãs e famílias, contando nome por nome
as pessoas da idade de vinte anos para cima,
'''
"19" = ''':sup:`19` assim como o Senhor tinha ordenado a Moisés. Fez-se, pois, o
recenseamento no deserto do Sinai.
'''
"20" = ''':sup:`20` Dos filhos de Rúben, primogênito de Israel, seus descendentes
segundo suas famílias e suas casas patriarcais, contando seus nomes por
cabeça, todos os varões da idade de vinte anos para cima – todos os que
eram aptos para o serviço das armas –,
'''
"21" = ''':sup:`21` foram recenseados quarenta e seis mil e quinhentos na tribo de
Rúben.
'''
"22" = ''':sup:`22` Dos filhos de Simeão, seus descendentes segundo suas famílias e
suas casas patriarcais, contando seus nomes da idade de vinte anos para
cima – todos os que eram aptos para o serviço das armas –,
'''
"23" = ''':sup:`23` foram recenseados cinquenta e nove mil e trezentos na tribo de
Simeão.
'''
"24" = ''':sup:`24` Dos filhos de Gad, seus descendentes segundo suas famílias e suas
casas patriarcais, contando seus nomes da idade de vinte anos para cima
– todos os que eram aptos para o serviço das armas –,
'''
"25" = ''':sup:`25` foram recenseados quarenta e cinco mil seiscentos e cinquenta na
tribo de Gad.
'''
"26" = ''':sup:`26` Dos filhos de Judá, seus descendentes segundo suas famílias e suas
casas patriarcais, contando seus nomes da idade de vinte anos para cima
– todos os que eram aptos para o serviço das armas –,
'''
"27" = ''':sup:`27` foram recenseados setenta e quatro mil e seiscentos na tribo de
Judá.
'''
"28" = ''':sup:`28` Dos filhos de Issacar, seus descendentes segundo suas famílias e
suas casas patriarcais, contando seus nomes da idade de vinte anos para
cima – todos os que eram aptos para o serviço das armas –,
'''
"29" = ''':sup:`29` foram recenseados cinquenta e quatro mil e quatrocentos na tribo de
Issacar.
'''
"30" = ''':sup:`30` Dos filhos de Zabulon, seus descendentes segundo suas famílias e
suas casas patriarcais, contando seus nomes da idade de vinte anos para
cima – todos os que eram aptos para o serviço das armas –,
'''
"31" = ''':sup:`31` foram recenseados cinquenta e sete mil e quatrocentos na tribo de
Zabulon.
'''
"32" = ''':sup:`32` Entre os filhos de José, os filhos de Efraim, seus descendentes
segundo suas famílias e suas casas patriarcais, contando seus nomes da
idade de vinte anos para cima – todos os que eram aptos para o serviço
das armas –,
'''
"33" = ''':sup:`33` foram recenseados quarenta mil e quinhentos na tribo de Efraim.
'''
"34" = ''':sup:`34` Dos filhos de Manassés, seus descendentes segundo suas famílias e
suas casas patriarcais, contando seus nomes da idade de vinte anos para
cima – todos os que eram aptos para o serviço das armas –,
'''
"35" = ''':sup:`35` foram recenseados trinta e dois mil e duzentos na tribo de
Manassés.
'''
"36" = ''':sup:`36` Dos filhos de Benjamim, seus descendentes segundo suas famílias e
suas casas patriarcais, contando seus nomes da idade de vinte anos para
cima – todos os que eram aptos para o serviço das armas –,
'''
"37" = ''':sup:`37` foram recenseados trinta e cinco mil e quatrocentos na tribo de
Benjamim.
'''
"38" = ''':sup:`38` Dos filhos de Dã, seus descendentes segundo suas famílias e suas
casas patriarcais, contando seus nomes da idade de vinte anos para cima
– todos os que eram aptos para o serviço das armas –,
'''
"39" = ''':sup:`39` foram recenseados sessenta e dois mil e setecentos na tribo de Dã.
'''
"40" = ''':sup:`40` Dos filhos de Aser, seus descendentes segundo suas famílias e suas
casas patriarcais, contando seus nomes da idade de vinte anos para cima
– todos os que eram aptos para o serviço das armas –,
'''
"41" = ''':sup:`41` foram recenseados quarenta e um mil e quinhentos na tribo de Aser.
'''
"42" = ''':sup:`42` Dos filhos de Neftali, seus descendentes segundo suas famílias e
suas casas patriarcais, contando seus nomes da idade de vinte anos para
cima – todos os que eram aptos para o serviço das armas –,
'''
"43" = ''':sup:`43` foram recenseados cinquenta e tres mil e quatrocentos na tribo de
Neftali.
'''
"44" = ''':sup:`44` Esses são os que foram recenseados por Moisés e Aarão com os
príncipes de Israel, em número de doze, um homem de cada casa
patriarcal.
'''
"45" = ''':sup:`45` Os israelitas recenseados por famílias, da idade de vinte anos para
cima – todos os que eram aptos para o serviço das armas –,
'''
"46" = ''':sup:`46` somaram o total de seiscentos e tres mil quinhentos e cinquenta.
'''
"47" = ''':sup:`47` Quanto aos levitas, porém, não foram contados com os demais,
segundo suas tribos patriarcais.
'''
"48" = ''':sup:`48` O Senhor tinha dito, com efeito, a Moisés:
'''
"49" = ''':sup:`49` “Não farás o recenseamento da tribo de Levi, nem porás a soma deles
com os filhos de Israel.
'''
"50" = ''':sup:`50` Confia-lhes o cuidado do tabernáculo do testemunho, de todos os
seus utensílios e de tudo o que lhe pertence. Levarão o tabernáculo e
todos os seus utensílios, farão o seu serviço e acamparão em volta do
tabernáculo.
'''
"51" = ''':sup:`51` Quando se tiver de partir, os levitas desmontarão o tabernáculo e o
levantarão quando se tiver de acampar. O estrangeiro que se aproximar
dele será punido de morte.
'''
"52" = ''':sup:`52` Os israelitas acamparão cada um em seu respectivo acampamento e
cada um perto de sua bandeira, segundo suas turmas.
'''
"53" = ''':sup:`53` Quanto aos levitas, porém, acamparão em torno do tabernáculo do
testemunho, para que não suceda explodir a minha cólera contra a
assembleia dos israelitas; ademais, os levitas terão a guarda do
tabernáculo do testemunho”.
'''
"54" = ''':sup:`54` Os israelitas fizeram tudo o que o Senhor tinha ordenado a Moisés.
Assim o fizeram.
'''
