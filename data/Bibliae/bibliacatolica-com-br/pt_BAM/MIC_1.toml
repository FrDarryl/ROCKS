[1]
"1" = ''':sup:`1` Oráculos do Senhor dirigidos a Miqueias de Morasti, no tempo de
Joatão, de Acaz e de Ezequias, reis de Judá.
'''
"2" = ''':sup:`2` Povos, ouvi todos! Terra, e tudo o que conténs, estai atenta! O
Senhor Javé vai testemunhar contra vós, o Senhor, do alto de sua santa
morada.
'''
"3" = ''':sup:`3` O Senhor vai sair de sua morada, vai descer e pisar os mais altos
cumes da terra.
'''
"4" = ''':sup:`4` Sob seus pés os montes se fundirão, os vales se dissolverão como a
cera perto do fogo, como a água que rola pela encosta.
'''
"5" = ''':sup:`5` Tudo isso por causa da infidelidade de Jacó, por causa dos pecados
da casa de Israel. Qual é a infidelidade de Jacó? Não é a Samaria?
Quais os lugares altos de Judá? Não é Jerusalém?
'''
"6" = ''':sup:`6` Farei da Samaria um montão de pedras no campo, um terreno onde
plantarão vinhas. Farei rolar as suas pedras no fundo do vale, e porei
a descoberto seus alicerces.
'''
"7" = ''':sup:`7` Todos os seus ídolos serão quebrados, todos os seus ganhos de
prostituição serão queimados no fogo; destruirei todos os seus ídolos,
porque foram pagos com salário de prostituição, e em salário de
prostituição serão convertidos.*
'''
"8" = ''':sup:`8` Por isso, prantearei, gritarei, andarei descalço e nu, soltarei
gemidos como o chacal, e lamentações como o avestruz.
'''
"9" = ''':sup:`9` Porque o golpe na Samaria é incurável, e atinge também Judá; feriu
até a porta de meu povo, até Jerusalém.*
'''
"10" = ''':sup:`10` Não o anuncieis em Gat, não choreis em Soco! Revolve-te no pó em
Bet-Leafra;*
'''
"11" = ''':sup:`11` passa numa vergonhosa nudez, habitante de Safir. Os habitantes de
Saanã não saem mais, o luto de Bet-Esel tira-vos o seu refúgio.
'''
"12" = ''':sup:`12` O habitante de Marot treme por seus bens, porque a desgraça mandada
pelo Senhor chegou às portas de Jerusalém.
'''
"13" = ''':sup:`13` Atrela o cavalo ao carro, habitante de Laquis! Foste a causa dos
pecados da filha de Sião, pois em ti se acharam as maldades de Israel.
'''
"14" = ''':sup:`14` Por isso, será preciso renunciar a Morasti de Gat; as casas de
Aczib decepcionarão os reis de Israel.
'''
"15" = ''':sup:`15` Habitante de Maresa, eu te mandarei um novo senhor, o escol de
Israel irá até Odolam.
'''
"16" = ''':sup:`16` Corta os teus cabelos; rapa a tua cabeça por causa de teus filhos
queridos; torna-te calva, como o abutre, porque foram levados cativos
para longe de ti.
'''
