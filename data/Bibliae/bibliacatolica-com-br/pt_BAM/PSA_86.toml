[86]
"1" = ''':sup:`1` Salmo dos filhos de Coré. Cântico.
'''
"2" = ''':sup:`2` O Senhor ama a cidade que fundou nos montes santos; ele prefere as
portas de Sião às tendas de Jacó.*
'''
"3" = ''':sup:`3` De ti se anuncia um glorioso destino, ó cidade de Deus.
'''
"4" = ''':sup:`4` Ajuntarei Raab e Babilônia aos que me honram; eis a Filisteia e Tiro
com a Etiópia, lá todos nasceram.*
'''
"5" = ''':sup:`5` Será dito de Sião: “Um por um, todos esses homens nela nasceram; foi
o próprio Altíssimo quem a fundou”.
'''
"6" = ''':sup:`6` O Senhor inscreverá então no registro dos povos: “Aquele também
nasceu em Sião”.
'''
"7" = ''':sup:`7` E cantarão entre danças: “Todas as minhas fontes se acham em ti”.*
'''
