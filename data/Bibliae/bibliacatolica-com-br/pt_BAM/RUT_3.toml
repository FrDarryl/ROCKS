"1" = ''':sup:`1` Noemi, sua sogra, disse-lhe: “Minha filha, é preciso que eu te
assegure uma existência tranquila, para que sejas feliz.
'''
"2" = ''':sup:`2` Este Booz, nosso parente, cujas servas seguiste, deverá joeirar esta
tarde a cevada de sua eira.
'''
"3" = ''':sup:`3` Lava-te, unge-te, põe tuas melhores vestes e desce à eira, mas não
te deixes reconhecer por ele antes que ele tenha acabado de comer.
'''
"4" = ''':sup:`4` Quando for dormir, observa o lugar em que dorme. Entra, então,
levanta a cobertura de seus pés e deita-te! Ele mesmo te dirá o que
deves fazer”.
'''
"5" = ''':sup:`5` “Farei – disse ela – tudo o que me indicas.”
'''
"6" = ''':sup:`6` Ela desceu à eira e fez tudo o que sua sogra lhe tinha recomendado.
'''
"7" = ''':sup:`7` Booz comeu e bebeu e o seu coração tornou-se alegre. Depois disso,
foi e deitou-se junto de um monte de feixes. Rute aproximou-se de
mansinho, levantou o manto de seus pés e deitou-se também.
'''
"8" = ''':sup:`8` Pelo meio da noite, o homem despertou, de repente, voltou-se e viu
uma mulher deitada a seus pés.
'''
"9" = ''':sup:`9` “Quem és tu?” – perguntou-lhe ele –. “Eu sou Rute, tua serva” –
respondeu ela –. “Estende o teu manto sobre a tua serva, porque tens o
direito de resgate.”
'''
"10" = ''':sup:`10` Ele disse: “Deus te abençoe, minha filha. Esta tua última bondade
vale mais que a primeira, porque não buscaste jovens, pobres ou ricos.
'''
"11" = ''':sup:`11` Agora, minha filha, não temas. Tudo o que disseres eu te farei,
porque todos em Belém sabem que és uma mulher virtuosa.
'''
"12" = ''':sup:`12` Tenho, realmente, o direito de resgate, mas há outro mais próximo
parente do que eu.
'''
"13" = ''':sup:`13` Passa aqui esta noite. Amanhã, se ele quiser usar de seu direito de
resgate sobre ti, está bem, que o faça. Do contrário, eu o farei; juro
pelo Senhor! Dorme, pois até pela manhã”.
'''
"14" = ''':sup:`14` Ela ficou deitada aos seus pés até de madrugada. Levantou-se quando
ainda não se podiam distinguir as pessoas. Booz tinha dito: “Não é bom
que se saiba ter esta mulher entrado na eira”.
'''
"15" = ''':sup:`15` E acrescentou: “Estende o manto que tens sobre ti e segura-o”. Ela
estendeu-o e Booz encheu-o com seis medidas de cevada, que lhe pôs às
costas. Em seguida, ela voltou à cidade.
'''
"16" = ''':sup:`16` Rute voltou para junto de sua sogra, que lhe disse: “Como vais,
minha filha?”. Rute contou-lhe então tudo o que aquele homem fizera por
ela. E acrescentou:
'''
"17" = ''':sup:`17` “Ele deu-me estas seis medidas de cevada, dizendo-me: ‘Não voltarás
com as mãos vazias para a tua sogra’.”
'''
"18" = ''':sup:`18` “Espera, minha filha – retomou Noemi –, até sabermos como vai
terminar tudo isso. Esse homem não descansará enquanto não tiver
resolvido esse assunto e o fará hoje mesmo.”
'''
