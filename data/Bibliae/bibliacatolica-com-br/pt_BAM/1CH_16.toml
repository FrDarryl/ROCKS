[16]
"1" = ''':sup:`1` Fizeram entrar a arca do Senhor e a colocaram no meio do pavilhão
que para ela Davi tinha levantado e ofereceram a Deus holocaustos e
sacrifícios pacíficos.
'''
"2" = ''':sup:`2` Depois desse oferecimento de holocaustos e sacrifícios pacíficos,
Davi abençoou o povo em nome do Senhor.
'''
"3" = ''':sup:`3` Em seguida, distribuiu a todos os israelitas, homens e mulheres, a
cada um, um pão, um pedaço de carne e um bolo de uvas secas.
'''
"4" = ''':sup:`4` Davi colocou diante da arca do Senhor levitas encarregados do
serviço, que invocavam, celebravam e louvavam o Senhor, Deus de Israel.
'''
"5" = ''':sup:`5` Eram eles: Asaf, o chefe; Zacarias, o segundo; em seguida, Oziel,
Semiramot, Matatias, Eliab, Banaías, Obed-Edom e Jeiel, munidos de
instrumentos musicais, harpa e liras, enquanto que Asaf fazia vibrar os
címbalos.
'''
"6" = ''':sup:`6` Os sacerdotes Banaías e Jaziel tocavam continuamente as trombetas
diante da arca da aliança do Senhor.
'''
"7" = ''':sup:`7` Foi naquele dia que Davi encarregou Asaf e seus irmãos de celebrar o
Senhor:*
'''
"8" = ''':sup:`8` Celebrai o Senhor, aclamai o seu nome, apregoai entre as nações as
suas obras.
'''
"9" = ''':sup:`9` Cantai-lhe hinos e cânticos, anunciai todas as suas maravilhas.
'''
"10" = ''':sup:`10` Gloriai-vos do seu santo nome, rejubile o coração dos que buscam o
Senhor.
'''
"11" = ''':sup:`11` Recorrei ao Senhor e ao seu poder, procurai continuamente sua face.
'''
"12" = ''':sup:`12` Recordai as maravilhas que operou, seus prodígios e os julgamentos
por seus lábios proferidos.
'''
"13" = ''':sup:`13` Ó descendência de Israel, seu servo, ó filhos de Jacó, seus
escolhidos!
'''
"14" = ''':sup:`14` É ele o Senhor, nosso Deus; suas sentenças comandam a terra
inteira.
'''
"15" = ''':sup:`15` Recordai sem cessar sua aliança, a palavra que empenhou a mil
gerações,
'''
"16" = ''':sup:`16` que garantiu a Abraão e jurou a Isaac,
'''
"17" = ''':sup:`17` e confirmou a Jacó irrevogavelmente e a Israel como aliança eterna,
'''
"18" = ''':sup:`18` quando disse: “Eu te darei a terra de Canaã, como parte da tua
herança”.
'''
"19" = ''':sup:`19` Quando não passavam de um reduzido número, minoria insignificante e
estrangeiros na terra,
'''
"20" = ''':sup:`20` e andavam errantes de nação em nação, de reino em reino,
'''
"21" = ''':sup:`21` não permitiu que ninguém os oprimisse e castigou os reis por causa
deles:
'''
"22" = ''':sup:`22` “Não ouseis tocar nos que me são consagrados nem maltratar os meus
profetas!”.
'''
"23" = ''':sup:`23` Cantai ao Senhor, terra inteira, anunciai cada dia a salvação que
ele nos trouxe.
'''
"24" = ''':sup:`24` Proclamai às nações a sua glória, a todos os povos as suas
maravilhas!
'''
"25" = ''':sup:`25` Porque o Senhor é grande e digno de todo o louvor, o único temível
de todos os deuses.
'''
"26" = ''':sup:`26` Porque os deuses dos povos, sejam quais forem, não passam de
ídolos; mas foi o Senhor quem criou o céu.
'''
"27" = ''':sup:`27` Em seu semblante, a majestade e a beleza, em sua morada, o poder e
a felicidade.
'''
"28" = ''':sup:`28` Tributai ao Senhor, famílias dos povos, tributai ao Senhor glória e
poder,
'''
"29" = ''':sup:`29` tributai ao Senhor a glória devida ao seu nome! Trazei oferendas e
chegai à sua presença, adorai o Senhor com ornamentos sagrados.
'''
"30" = ''':sup:`30` Diante dele estremece a terra inteira e não vacila, porque ele a
sustém.
'''
"31" = ''':sup:`31` Alegrem-se o céu e exulte a terra, e confessem as nações: “O Senhor
é rei!”.
'''
"32" = ''':sup:`32` Retumbe o mar e o que ele contém, regozijem-se os campos e tudo o
que neles existe.
'''
"33" = ''':sup:`33` Jubilem as árvores da floresta com a presença do Senhor, pois ele
vem para governar a terra.
'''
"34" = ''':sup:`34` Louvai o Senhor, porque ele é bom, porque a sua misericórdia é
eterna.
'''
"35" = ''':sup:`35` Dizei: “Salvai-nos, Deus de nossa salvação, e recolhei-nos e
salvai-nos de entre as nações para que possamos celebrar o vosso santo
nome e ter a satisfação de vos louvar”.
'''
"36" = ''':sup:`36` Bendito seja o Senhor, Deus de Israel, pelos séculos dos séculos! E
todo o povo disse: “Amém!” e “Louvai o Senhor!”.
'''
"37" = ''':sup:`37` Davi deixou diante da arca da aliança do Senhor a Asaf e seus
irmãos, para fazerem continuamente o serviço diante da arca, segundo o
seu dever de cada dia;
'''
"38" = ''':sup:`38` igualmente Obed-Edom, com seus irmãos, em número de sessenta e
oito; Obed-Edom, filho de Iditun e Hosa, como porteiros;
'''
"39" = ''':sup:`39` igualmente o sacerdote Sadoc e os sacerdotes seus irmãos, diante do
Tabernáculo do Senhor, no lugar alto de Gabaon,
'''
"40" = ''':sup:`40` para oferecer holocaustos ao Senhor, dia a dia, pela manhã e pela
tarde, sobre o altar dos holocaustos e para cumprir tudo o que está
escrito na lei que o Senhor deu a Israel.
'''
"41" = ''':sup:`41` Com eles estavam Emã, Iditun e os outros que tinham sido escolhidos
e designados nominalmente para louvar o Senhor, porque sua misericórdia
é eterna.*
'''
"42" = ''':sup:`42` Tinham consigo trombetas e címbalos para tocar e instrumentos para
os cânticos de Deus. Os filhos de Iditun estavam encarregados da
porta.*
'''
"43" = ''':sup:`43` Depois, todo o povo retornou para suas casas; e também Davi voltou
para abençoar sua casa.
'''
