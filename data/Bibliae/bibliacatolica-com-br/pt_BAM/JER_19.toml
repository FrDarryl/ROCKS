"1" = ''':sup:`1` Eis o que me diz o Senhor: “Vai à casa do oleiro e compra um vaso de
barro. Tomarás então contigo anciãos do povo e anciãos dos sacerdotes,
'''
"2" = ''':sup:`2` e te dirigirás ao vale de Ben-Enom, próximo da saída da Porta dos
Cacos. E lá pronunciarás o oráculo que te ditar.
'''
"3" = ''':sup:`3` Tu lhes dirás, então: Escutai a palavra do Senhor, reis de Judá e
vós todos, habitantes de Jerusalém. Eis o que diz o Senhor dos
exércitos, Deus de Israel: Sobre este lugar vou mandar desgraça tamanha
que fará tinir os ouvidos a quem dela ouvir falar.
'''
"4" = ''':sup:`4` Abandonaram-me, profanaram este lugar e ofereceram incenso a outros
deuses que nem eles conheceram nem seus pais e nem os reis de Judá.
Macularam este lugar com o sangue dos inocentes,
'''
"5" = ''':sup:`5` e ergueram o lugar alto a Baal para, em honra dele, queimarem os
seus filhos em holocausto. Tais coisas não as prescrevi, delas não
falei e nem ao pensamento me vieram.
'''
"6" = ''':sup:`6` Por tudo isso, virão dias – oráculo do Senhor – em que este lugar
não mais se chamará Tofet, nem vale de Ben-Enom, mas sim, vale da
Matança.
'''
"7" = ''':sup:`7` Aí aniquilarei os planos de Judá e Jerusalém, e ordenarei que caiam
seus habitantes sob a espada dos inimigos e pelas mãos daqueles que
odeiam a sua vida. Entregarei seus cadáveres como pasto às aves do céu
e aos animais da terra.
'''
"8" = ''':sup:`8` Farei dessa cidade objeto de assombro, causa de zombaria. E a vista
de suas chagas será motivo de escárnio a quem por ela passar.
'''
"9" = ''':sup:`9` Na angústia e na miséria a que a reduzirão os inimigos que lhe
odeiam a vida, se verá mesmo compelida a comer a carne de seus filhos e
de suas filhas; e eles se devorarão uns aos outros.
'''
"10" = ''':sup:`10` Em seguida, sob o olhar dos que forem contigo, partirás a bilha,
'''
"11" = ''':sup:`11` exclamando: Eis o que diz o Senhor dos exércitos: quebrarei este
povo e a cidade como se parte um vaso de barro, sem que possa ser
refeito. (E, por falta de outro local, será enterrado em Tofet.)
'''
"12" = ''':sup:`12` Eis o que farei desse lugar – oráculo do Senhor – e dos seus
habitantes: de tal modo o farei, que o tornarei semelhante a Tofet.*
'''
"13" = ''':sup:`13` As casas de Jerusalém e os palácios dos reis de Judá ficarão
imundos como o solo de Tofet, casas sobre cujos tetos foi queimado o
incenso às milícias dos céus e oferecidas libações a deuses estranhos”.
'''
"14" = ''':sup:`14` Regressou então Jeremias de Tofet, aonde o Senhor o enviara a
profetizar. De pé, no átrio do Templo do Senhor, exclamou à multidão:
'''
"15" = ''':sup:`15` “Eis o que diz o Senhor dos exércitos, o Deus de Israel: Vou
despejar sobre esta cidade e sobre as aldeias de sua jurisdição os
flagelos de que as ameacei, porque seus habitantes endureceram a cerviz
para não acatar minhas palavras”.
'''
