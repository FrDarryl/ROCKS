[8]
"1" = ''':sup:`1` Ah, se fosses meu irmão, amamentado ao seio de minha mãe! Então,
encontrando-te fora, poderia beijar-te sem que ninguém me censurasse.*
'''
"2" = ''':sup:`2` Eu te levaria, te faria entrar na casa de minha mãe; te daria a
beber vinho perfumado, licor de minhas romãs.
'''
"3" = ''':sup:`3` Sua mão esquerda está sob a minha cabeça, e sua direita abraça-me.
'''
"4" = ''':sup:`4` – Conjuro-vos, ó filhas de Jerusalém, não desperteis nem perturbeis
o amor, antes que ele o queira.*
'''
"5" = ''':sup:`5` – Quem é esta que sobe do deserto apoiada em seu bem-amado? – Sob a
macieira eu te despertei, onde em dores te deu à luz tua mãe, onde em
dores te pôs no mundo tua mãe.*
'''
"6" = ''':sup:`6` – Põe-me como um selo sobre o teu coração, como um selo sobre os
teus braços; porque o amor é forte como a morte, a paixão é violenta
como o Sheol.* Suas centelhas são centelhas de fogo, uma chama divina.
'''
"7" = ''':sup:`7` As torrentes não poderiam extinguir o amor, nem os rios o poderiam
submergir. Se alguém desse toda a riqueza de sua casa em troca do amor,
só obteria desprezo.*
'''
"8" = ''':sup:`8` Temos uma irmã pequenina que não tem ainda os seus seios formados.
Que faremos nós de nossa irmã no dia em que for pedida em casamento?*
'''
"9" = ''':sup:`9` Se ela é um muro, construiremos sobre ela ameias de prata. Se é uma
porta, a fecharemos com batentes de cedro.*
'''
"10" = ''':sup:`10` – Ora, eu sou um muro, e meus seios são como torres; por isso, sou
aos seus olhos uma fonte de alegria.
'''
"11" = ''':sup:`11` Salomão tinha uma videira em Baal-Hamon. Confiou-a aos guardas:
cada um dos quais devia dar mil siclos de prata pelos frutos colhidos.
'''
"12" = ''':sup:`12` Eu disponho de minha videira: mil siclos para ti, Salomão! Duzentos
para aqueles que velam pela colheita.*
'''
"13" = ''':sup:`13` – Os amigos estão atentos. Ó tu, que habitas nos jardins, faze-me
ouvir a tua voz.*
'''
"14" = ''':sup:`14` – Foge, meu bem-amado, como a gazela, ou como o cervozinho sobre os
montes perfumados!
'''
