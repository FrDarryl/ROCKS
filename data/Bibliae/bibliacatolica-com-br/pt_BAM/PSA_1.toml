[1]
"1" = ''':sup:`1` Feliz o homem que não procede conforme o conselho dos ímpios, não
trilha o caminho dos pecadores, nem se assenta entre os
escarnecedores.*
'''
"2" = ''':sup:`2` Feliz aquele que se compraz no serviço do Senhor e medita sua lei
dia e noite.
'''
"3" = ''':sup:`3` Ele é como a árvore plantada na margem das águas correntes: dá fruto
na época própria, sua folhagem não murchará jamais. Tudo o que
empreende, prospera.
'''
"4" = ''':sup:`4` Os ímpios não são assim! Mas são como a palha que o vento leva.
'''
"5" = ''':sup:`5` Por isso não suportarão o juízo, nem permanecerão os pecadores na
assembleia dos justos.
'''
"6" = ''':sup:`6` Porque o Senhor vela pelo caminho dos justos, ao passo que o dos
ímpios leva à perdição.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - O Salmo 1 apresenta o contraste entre o justo e o ímpio,
destacando a importância de evitar más companhias. A felicidade do
justo é ligada à sua meditação na Lei do Senhor, que oferece sabedoria
1:8).
1:3 - O justo é comparado a uma árvore plantada junto a ribeiros de
água, simbolizando a estabilidade e a frutificação que vêm de uma vida
enraizada em Deus. Isso ressalta a importância da dependência divina
1:4-5 - Os ímpios são descritos como a palha que o vento dispersa,
mostrando a fragilidade e a instabilidade da vida sem Deus. A condição
dos ímpios no juízo final é uma advertência sobre as consequências de
7:26-27).
1:6 - O Senhor conhece o caminho dos justos, enquanto o caminho dos
ímpios perecerá. Isso destaca a soberania de Deus e Sua capacidade de
discernir entre o bem e o mal, oferecendo esperança aos justos e
3:12).
'''
