[18]
"1" = ''':sup:`1` “Os sacerdotes levíticos e toda a tribo de Levi não terão parte nem
herança com Israel: viverão dos sacrifícios feitos pelo fogo ao Senhor,
que é a sua parte.
'''
"2" = ''':sup:`2` Não terão herança entre seus irmãos. O Senhor mesmo é a sua herança,
como ele lhes disse.
'''
"3" = ''':sup:`3` Esse é o direito devido aos sacerdotes pelo povo, por aqueles que
oferecerem em sacrifício um boi ou uma ovelha: darão ao sacerdote a
espádua, as mandíbulas e o estômago.
'''
"4" = ''':sup:`4` A ele darás as primícias de teu trigo, de teu vinho e de teu óleo, e
as primícias da lã de tuas ovelhas.
'''
"5" = ''':sup:`5` Porque o Senhor, teu Deus, escolheu-o dentre todas as tribos, ele e
seus filhos, para estar diante do Senhor e oficiar perpetuamente em
nome do Senhor.
'''
"6" = ''':sup:`6` Quando um levita vier de uma cidade situada em qualquer ponto de
Israel, dirigindo-se espontaneamente ao lugar escolhido pelo Senhor,
'''
"7" = ''':sup:`7` para oficiar em nome do Senhor, seu Deus, como todos, os seus irmãos
levitas que nesse tempo assistem diante do Senhor,
'''
"8" = ''':sup:`8` receberá a mesma porção dos alimentos que os outros,
independentemente do produto da venda de seu patrimônio.”
'''
"9" = ''':sup:`9` “Quando tiveres entrado na terra que o Senhor, teu Deus, te dá, não
te porás a imitar as práticas abomináveis da gente daquela terra.
'''
"10" = ''':sup:`10` Não se ache no meio de ti quem faça passar pelo fogo seu filho ou
sua filha, nem quem se dê à adivinhação, à astrologia, aos agouros, ao
feiticismo,
'''
"11" = ''':sup:`11` à magia ou à invocação dos mortos,
'''
"12" = ''':sup:`12` porque o Senhor, teu Deus, abomina aqueles que se dão a essas
práticas, e é por causa dessas abominações que o Senhor, teu Deus,
expulsa diante de ti essas nações.
'''
"13" = ''':sup:`13` Serás inteiramente do Senhor, teu Deus.
'''
"14" = ''':sup:`14` As nações que vais despojar ouvem os agoureiros e os adivinhos; a
ti, porém, o Senhor, teu Deus, não o permite.
'''
"15" = ''':sup:`15` O Senhor, teu Deus, te suscitará dentre os teus irmãos um profeta
como eu: é a ele que devereis ouvir.*
'''
"16" = ''':sup:`16` Foi o que tu mesmo pediste ao Senhor, teu Deus, em Horeb, quando
lhe disseste no dia da assembleia: Oh! Não ouça eu mais a voz do
Senhor, meu Deus, nem torne a ver mais esse fogo ardente, para que eu
não morra!
'''
"17" = ''':sup:`17` E o Senhor disse-me: ‘Está muito bem o que disseram;
'''
"18" = ''':sup:`18` eu lhes suscitarei um profeta como tu dentre seus irmãos: minhas
palavras porei em sua boca e ele lhes fará conhecer as minhas ordens.
'''
"19" = ''':sup:`19` Mas ao que recusar ouvir o que ele disser de minha parte, pedirei
contas disso.
'''
"20" = ''':sup:`20` O profeta que tiver a audácia de proferir em meu nome uma palavra
que eu não lhe mandei dizer, ou que se atrever a falar em nome de
outros deuses, será morto.
'''
"21" = ''':sup:`21` Se disseres a ti mesmo: ‘Como posso eu distinguir a palavra que não
vem do Senhor?’.
'''
"22" = ''':sup:`22` Quando o profeta tiver falado em nome do Senhor, se o que ele disse
não se realizar, é que essa palavra não veio do Senhor. O profeta falou
presunçosamente. Não o temas!”
'''
