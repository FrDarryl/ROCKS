destruição de Jerusalém mostra o cumprimento das palavras de Deus sobre
o juízo contra a iniquidade. A soberania de Deus sobre as nações é um
39:11-14 - Jeremias é libertado da prisão pelos babilônios, mostrando
que, apesar da destruição, Deus preserva Sua mensagem e Seu profeta. A
restauração de Jeremias, mesmo em meio ao caos, é um sinal da
