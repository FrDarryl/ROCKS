[39]
"1" = ''':sup:`1` No ano nono do reinado de Sedecias, rei de Judá, no décimo mês,
Nabucodonosor, rei da Babilônia, veio sitiar Jerusalém com todo o seu
exército.*
'''
"2" = ''':sup:`2` No undécimo ano do reinado de Sedecias, no nono dia do quarto mês,
foi aberta uma brecha na cidade.
'''
"3" = ''':sup:`3` Penetraram então por essa brecha os oficiais da Babilônia e se
apossaram da porta do centro. Eram eles Nebusasbã, chefe dos eunucos,
Nergalsereser, chefe dos magos, e todos os demais oficiais do rei da
Babilônia.*
'''
"4" = ''':sup:`4` Ao vê-los, Sedecias, rei de Judá, e todos os seus guerreiros,
puseram-se em fuga, saindo da cidade durante a noite, pelo caminho do
jardim real e pela porta entre os dois muros, e tomaram o rumo da
planície do Jordão.
'''
"5" = ''':sup:`5` Mas as tropas dos caldeus perseguiram-nos e alcançaram Sedecias nas
planícies de Jericó. Aprisionaram-no então e o conduziram à presença de
Nabucodonosor, rei da Babilônia, em Rebla, na terra de Emat. Após ter
pronunciado contra ele uma sentença,
'''
"6" = ''':sup:`6` o rei da Babilônia mandou decapitar os filhos de Sedecias ante os
olhos do pai, assim como os nobres de Judá.
'''
"7" = ''':sup:`7` Em seguida, mandou furar os olhos de Sedecias e metê-lo em grilhões
de bronze, a fim de conduzi-lo para a Babilônia.
'''
"8" = ''':sup:`8` Então, os caldeus atearam fogo ao palácio real, assim como às casas
particulares, e demoliram as muralhas de Jerusalém.
'''
"9" = ''':sup:`9` Nebuzardã, chefe dos guardas, deportou para Babilônia o que restava
da população da cidade, os que se lhe haviam rendido e o resto do povo.
'''
"10" = ''':sup:`10` Deixou, contudo, na terra de Judá, uma parte dos pobres do povo,
aqueles que não possuíam bens, e entre eles distribuiu naquele dia
vinhas e terras.
'''
"11" = ''':sup:`11` Quando da tomada de Jerusalém, Nabucodonosor, rei da Babilônia, deu
a Nebuzardã, chefe dos guardas, a seguinte ordem a respeito de
Jeremias:
'''
"12" = ''':sup:`12` “Toma-o e nele põe os olhos. Não lhe faças porém mal algum, agindo
a respeito dele conforme seus desejos.”
'''
"13" = ''':sup:`13` Então, Nebuzardã, chefe dos guardas, Nabusazbã, chefe dos eunucos,
Nergal-Sereser, chefe dos magos, e todos os principais oficiais do rei
da Babilônia,
'''
"14" = ''':sup:`14` mandaram buscar Jeremias no pátio do cárcere, e o entregaram a
Godolias, filho de Aicam, filho de Safã, para que fosse reconduzido à
sua casa. E assim permaneceu Jeremias no meio do povo.
'''
"15" = ''':sup:`15` Enquanto Jeremias estava ainda detido no pátio do cárcere, foi-lhe
dirigida a palavra do Senhor nestes termos:
'''
"16" = ''':sup:`16` “Vai e dize ao etíope Ebed-Melec: Eis o que diz o Senhor dos
exércitos, Deus de Israel: Vou executar contra essa cidade as predições
que fiz para sua desgraça e não para o bem. E elas se realizarão
naquele dia à tua vista.
'''
"17" = ''':sup:`17` Então, porém, te salvarei – oráculo do Senhor – e não serás
entregue aos homens que temes.
'''
"18" = ''':sup:`18` Farei com que escapes, e não cairás a golpe de espada. A vida a
salvo será o teu espólio, porque em mim puseste confiança – oráculo do
Senhor”.
'''
"Notes" = '''
