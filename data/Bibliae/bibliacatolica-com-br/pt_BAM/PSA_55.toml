[55]
"1" = ''':sup:`1` Ao mestre de canto. Conforme: “Muda pomba de longínquas terras”.
Cântico de Davi, quando vai para junto dos filisteus, em Get.*
'''
"2" = ''':sup:`2` Tende piedade de mim, ó Deus, porque aos pés me pisam os homens; sem
cessar eles me oprimem combatendo.
'''
"3" = ''':sup:`3` Meus inimigos continuamente me espezinham, são numerosos os que me
fazem guerra.
'''
"4" = ''':sup:`4` Ó Altíssimo, quando o terror me assalta, é em vós que eu ponho a
minha confiança.
'''
"5" = ''':sup:`5` É em Deus, cuja promessa eu proclamo, sim, é em Deus que eu ponho
minha esperança; nada temo: que mal me pode fazer um ser de carne?
'''
"6" = ''':sup:`6` O dia inteiro eles me difamam, seus pensamentos todos são para o meu
mal;
'''
"7" = ''':sup:`7` Reúnem-se, armam ciladas, observam meus passos, e odeiam a minha
vida.
'''
"8" = ''':sup:`8` Tratai-os segundo a sua iniquidade. Ó meu Deus, em vossa cólera,
prostrai esses povos.
'''
"9" = ''':sup:`9` Vós conheceis os caminhos do meu exílio, vós recolhestes minhas
lágrimas em vosso cantil; não está tudo escrito em vosso livro?*
'''
"10" = ''':sup:`10` Sempre que vos invocar, meus inimigos recuarão: bem sei que Deus
está por mim.
'''
"11" = ''':sup:`11` É em Deus, cuja promessa eu proclamo,
'''
"12" = ''':sup:`12` é em Deus que eu ponho minha esperança; nada temo: que mal me pode
fazer um ser de carne?
'''
"13" = ''':sup:`13` Os votos que fiz, ó Deus, devo cumpri-los; eu vos oferecerei um
sacrifício de louvor,
'''
"14" = ''':sup:`14` porque da morte livrastes a minha vida, e da queda preservastes os
meus pés, para que eu ande na presença de Deus, na luz dos vivos.
'''
