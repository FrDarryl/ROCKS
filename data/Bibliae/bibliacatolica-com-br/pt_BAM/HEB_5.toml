[5]
"1" = ''':sup:`1` Em verdade, todo pontífice é escolhido entre os homens e constituído
a favor dos homens como mediador nas coisas que dizem respeito a Deus,
para oferecer dons e sacrifícios pelos pecados.
'''
"2" = ''':sup:`2` Sabe compadecer-se dos que estão na ignorância e no erro, porque
também ele está cercado de fraqueza.
'''
"3" = ''':sup:`3` Por isso, ele deve oferecer sacrifícios tanto pelos próprios pecados
quanto pelos pecados do povo.
'''
"4" = ''':sup:`4` Ninguém se apropria desta honra, senão somente aquele que é chamado
por Deus, como Aarão.
'''
"5" = ''':sup:`5` Assim também Cristo não se atribuiu a si mesmo a glória de ser
pontífice. Esta lhe foi dada por aquele que lhe disse: Tu és meu Filho,
'''
"6" = ''':sup:`6` como também diz em outra passagem: Tu és sacerdote eternamente,
'''
"7" = ''':sup:`7` Nos dias de sua vida mortal, dirigiu preces e súplicas, entre
clamores e lágrimas, àquele que o podia salvar da morte, e foi atendido
pela sua piedade.*
'''
"8" = ''':sup:`8` Embora fosse Filho de Deus, aprendeu a obediência por meio dos
sofrimentos que teve.
'''
"9" = ''':sup:`9` E uma vez chegado ao seu termo, tornou-se autor da salvação eterna
para todos os que lhe obedecem,
'''
"10" = ''':sup:`10` porque Deus o proclamou sacerdote segundo a ordem de Melquisedec.
'''
"11" = ''':sup:`11` Teríamos muita coisa a dizer sobre isso, e coisas bem difíceis de
explicar, dada a vossa lentidão em compreender...
'''
"12" = ''':sup:`12` A julgar pelo tempo, já devíeis ser mestres! Contudo, ainda
necessitais que vos ensinem os primeiros rudimentos da Palavra de Deus;
e vos tornastes tais, que precisais de leite em vez de alimento sólido!
'''
"13" = ''':sup:`13` Ora, quem se alimenta de leite não é capaz de compreender uma
doutrina profunda, porque é ainda criança.*
'''
"14" = ''':sup:`14` Mas o alimento sólido é para os adultos, para aqueles que a
experiência já exercitou na distinção do bem e do mal.
'''
