"1" = ''':sup:`1` Paulo, apóstolo de Jesus Cristo por ordem de Deus, nosso Salvador, e
de Jesus Cristo, nossa esperança,
'''
"2" = ''':sup:`2` a Timóteo, meu verdadeiro filho na fé: graça, misericórdia, paz da
parte de Deus Pai e de Jesus Cristo, nosso Senhor!
'''
"3" = ''':sup:`3` Torno a lembrar-te a recomendação que te dei, quando parti para a
Macedônia: devias permanecer em Éfeso para impedir que certas pessoas
andassem a ensinar doutrinas extravagantes,*
'''
"4" = ''':sup:`4` e a preocupar-se com fábulas e genealogias. Essas coisas, em vez de
promoverem a obra de Deus, que se baseia na fé, só servem para
ocasionar disputas.*
'''
"5" = ''':sup:`5` Essa recomendação só visa a estabelecer a caridade, nascida de um
coração puro, de uma boa consciência e de uma fé sincera.
'''
"6" = ''':sup:`6` Apartando-se desta norma, alguns se entregaram a discursos vãos.
'''
"7" = ''':sup:`7` Pretensos doutores da Lei, que não compreendem nem o que dizem nem o
que afirmam.
'''
"8" = ''':sup:`8` Sabemos que a Lei é boa, contanto que se faça dela uso legítimo,
'''
"9" = ''':sup:`9` e se tenha em conta que a Lei não foi feita para o justo, mas para
os transgressores e os rebeldes, para os ímpios e os pecadores, para os
irreligiosos e os profanadores, para os que ultrajam pai e mãe, os
homicidas,
'''
"10" = ''':sup:`10` os impudicos, os infames, os traficantes de homens, os mentirosos,
os perjuros e tudo o que se opõe à sã doutrina
'''
"11" = ''':sup:`11` e ao Evangelho glorioso de Deus bendito, que me foi confiado.
'''
"12" = ''':sup:`12` Dou graças àquele que me deu forças, Jesus Cristo, nosso Senhor,
porque me julgou digno de confiança e me chamou ao ministério,
'''
"13" = ''':sup:`13` a mim que outrora era blasfemo, perseguidor e injuriador. Mas
alcancei misericórdia, porque ainda não tinha recebido a fé e o fazia
por ignorância.
'''
"14" = ''':sup:`14` E a graça de nosso Senhor foi imensa, juntamente com a fé e a
caridade que está em Jesus Cristo.
'''
"15" = ''':sup:`15` Eis uma verdade absolutamente certa e merecedora de fé: Jesus
Cristo veio a este mundo para salvar os pecadores, dos quais sou eu o
primeiro.
'''
"16" = ''':sup:`16` Se encontrei misericórdia, foi para que em mim primeiro Jesus
Cristo manifestasse toda a sua magnanimidade e eu servisse de exemplo
para todos os que, a seguir, nele crerem, para a vida eterna.
'''
"17" = ''':sup:`17` Ao Rei dos séculos, Deus único, invisível e imortal, honra e glória
pelos séculos dos séculos! Amém.
'''
"18" = ''':sup:`18` Eis aqui uma recomendação que te dou, meu filho Timóteo, de acordo
com aquelas profecias que foram feitas a teu respeito: amparado nelas,
sustenta o bom combate,
'''
"19" = ''':sup:`19` com fidelidade e boa consciência, que alguns desprezaram e
naufragaram na fé.
'''
"20" = ''':sup:`20` É o caso de Himeneu e Alexandre, que entreguei a Satanás, para que
aprendam a não blasfemar.*
'''
