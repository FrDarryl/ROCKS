[1]
"1" = ''':sup:`1` Paulo apóstolo – não da parte de homens, nem por meio de algum
homem, mas por Jesus Cristo e por Deus Pai que o ressuscitou dos mortos
–
'''
"2" = ''':sup:`2` e todos os irmãos que estão comigo, às igrejas da Galácia:
'''
"3" = ''':sup:`3` a vós, graça e paz da parte de Deus, nosso Pai, e da parte do Senhor
Jesus Cristo,
'''
"4" = ''':sup:`4` que se entregou por nossos pecados, para nos libertar da
perversidade do mundo presente, segundo a vontade de Deus, nosso Pai,
'''
"5" = ''':sup:`5` a quem seja dada a glória pelos séculos dos séculos. Amém.
'''
"6" = ''':sup:`6` Estou admirado de que tão depressa passeis daquele que vos chamou à
graça de Cristo para um evangelho diferente.
'''
"7" = ''':sup:`7` De fato, não há dois (evangelhos): há apenas pessoas que semeiam a
confusão entre vós e querem perturbar o Evangelho de Cristo.*
'''
"8" = ''':sup:`8` Mas, ainda que alguém – nós ou um anjo baixado do céu – vos
anunciasse um evangelho diferente do que vos temos anunciado, que ele
seja anátema.
'''
"9" = ''':sup:`9` Repito aqui o que acabamos de dizer: se alguém pregar doutrina
diferente da que recebestes, seja ele excomungado!
'''
"10" = ''':sup:`10` É, porventura, o favor dos homens que eu procuro, ou o de Deus? Por
acaso tenho interesse em agradar aos homens? Se quisesse ainda agradar
aos homens, não seria servo de Cristo.*
'''
"11" = ''':sup:`11` Asseguro-vos, irmãos, que o Evangelho pregado por mim não tem nada
de humano.
'''
"12" = ''':sup:`12` Não o recebi nem o aprendi de homem algum, mas mediante uma
revelação de Jesus Cristo.*
'''
"13" = ''':sup:`13` Certamente ouvistes falar de como outrora eu vivia no judaísmo, com
que excesso perseguia a Igreja de Deus e a assolava;
'''
"14" = ''':sup:`14` avantajava-me no judaísmo a muitos dos meus companheiros de idade e
nação, extremamente zeloso das tradições de meus pais.
'''
"15" = ''':sup:`15` Mas, quando aprouve àquele que me reservou desde o seio de minha
mãe e me chamou pela sua graça,
'''
"16" = ''':sup:`16` para revelar seu Filho em minha pessoa, a fim de que eu o tornasse
conhecido entre os gentios, imediatamente, sem consultar a ninguém,
'''
"17" = ''':sup:`17` sem ir a Jerusalém para ver os que eram apóstolos antes de mim,
parti para a Arábia; de lá regressei a Damasco.
'''
"18" = ''':sup:`18` Três anos depois subi a Jerusalém para conhecer Cefas, e fiquei com
ele quinze dias.
'''
"19" = ''':sup:`19` Dos outros apóstolos não vi mais nenhum, a não ser Tiago, irmão do
Senhor.
'''
"20" = ''':sup:`20` Isto que vos escrevo – Deus me é testemunha –, não o estou
inventando.
'''
"21" = ''':sup:`21` Em seguida, fui para as regiões da Síria e da Cilícia.
'''
"22" = ''':sup:`22` Eu era ainda pessoalmente desconhecido das comunidades cristãs da
Judeia;
'''
"23" = ''':sup:`23` tinham elas apenas ouvido dizer: “Aquele que antes nos perseguia,
agora prega a fé que outrora combatia. E glorificavam a Deus por minha
causa.
'''
