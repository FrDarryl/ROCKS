[29]
"1" = ''':sup:`1` Salmo. Cântico para a dedicação da casa de Deus. De Davi.*
'''
"2" = ''':sup:`2` Eu vos exaltarei, Senhor, porque me livrastes, não permitistes que
exultassem sobre mim meus inimigos.
'''
"3" = ''':sup:`3` Senhor, meu Deus, clamei a vós e fui curado.
'''
"4" = ''':sup:`4` Senhor, minha alma foi tirada por vós da habitação dos mortos;
dentre os que descem para o túmulo, vós me salvastes.
'''
"5" = ''':sup:`5` Ó vós, fiéis do Senhor, cantai sua glória, dai graças ao seu santo
nome.
'''
"6" = ''':sup:`6` Porque a sua indignação dura apenas um momento, enquanto sua
benevolência é para toda a vida. Pela tarde, vem o pranto, mas, de
manhã, volta a alegria.
'''
"7" = ''':sup:`7` Eu, porém, disse, seguro de mim: “Não serei jamais abalado”.
'''
"8" = ''':sup:`8` Senhor, foi por favor que me destes honra e poder, mas quando
escondestes vossa face fiquei aterrado.
'''
"9" = ''':sup:`9` A vós, Senhor, eu clamo, e imploro a misericórdia de meu Deus.
'''
"10" = ''':sup:`10` “Que proveito vos resultará de retomar-me a vida, de minha descida
ao túmulo? Porventura vos louvará o meu pó? Apregoará ele a vossa
fidelidade?
'''
"11" = ''':sup:`11` Ouvi-me, Senhor, e tende piedade de mim; Senhor, vinde em minha
ajuda.”
'''
"12" = ''':sup:`12` Vós convertestes o meu pranto em prazer, tirastes minhas vestes de
penitência e me cingistes de alegria.
'''
"13" = ''':sup:`13` Assim, minha alma vos louvará sem calar jamais. Senhor, meu Deus,
eu vos bendirei eternamente.
'''
