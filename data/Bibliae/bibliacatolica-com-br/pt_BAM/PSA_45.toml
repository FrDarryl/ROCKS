[45]
"1" = ''':sup:`1` Ao mestre de canto. Dos filhos de Coré. Cântico para voz de
soprano.*
'''
"2" = ''':sup:`2` Deus é nosso refúgio e nossa força; mostrou-se nosso amparo nas
tribulações.
'''
"3" = ''':sup:`3` Por isso, a terra pode tremer, nada tememos: as próprias montanhas
podem se afundar nos mares.
'''
"4" = ''':sup:`4` Ainda que as águas tumultuem e com sua fúria venham abalar os
montes, está conosco o Senhor dos exércitos, nosso protetor é o Deus de
Jacó.
'''
"5" = ''':sup:`5` Os braços de um rio alegram a cidade de Deus, o santuário do
Altíssimo.*
'''
"6" = ''':sup:`6` Deus está no seu centro, ela é inabalável; desde o amanhecer, já
Deus lhe vem em socorro.
'''
"7" = ''':sup:`7` Agitaram-se as nações, vacilaram os reinos; apenas ressoou sua voz,
tremeu a terra.
'''
"8" = ''':sup:`8` Está conosco o Senhor dos exércitos, nosso protetor é o Deus de
Jacó.
'''
"9" = ''':sup:`9` Vinde admirar as obras do Senhor, os prodígios que ele fez sobre a
terra.
'''
"10" = ''':sup:`10` Reprimiu as guerras em toda a extensão da terra; partiu os arcos,
quebrou as lanças, queimou os escudos.
'''
"11" = ''':sup:`11` “Parai – disse ele – e reconhecei que sou Deus; que domino sobre as
nações e sobre toda a terra.”
'''
"12" = ''':sup:`12` Está conosco o Senhor dos exércitos, nosso protetor é o Deus de
Jacó.
'''
