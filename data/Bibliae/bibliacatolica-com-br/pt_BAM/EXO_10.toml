[10]
"1" = ''':sup:`1` O Senhor disse a Moisés: “Vai procurar o faraó, porque lhe endureci
o coração e o de sua gente para manifestar os meus prodígios no meio
deles,
'''
"2" = ''':sup:`2` para que contes aos teus filhos e aos teus netos as maravilhas que
fiz no Egito e os prodígios que operei no meio deles, e para que
saibais que eu sou o Senhor”.
'''
"3" = ''':sup:`3` Moisés e Aarão foram procurar o rei e disseram-lhe: “Eis o que diz o
Senhor, Deus dos hebreus: Até quando recusarás humilhar-te diante de
mim? Deixa ir o meu povo para que ele me preste o seu culto.
'''
"4" = ''':sup:`4` Se recusares, farei vir amanhã gafanhotos sobre o teu território.
'''
"5" = ''':sup:`5` Cobrirão a superfície da terra de tal modo que se não poderá mais
ver o solo. Devorarão o resto das colheitas que escapou ao granizo, e
devorarão todas as árvores de vossos campos.
'''
"6" = ''':sup:`6` Encherão tuas casas, as casas de todos os teus servos e a de todos
os egípcios. Será uma calamidade tão grande como nunca viram teus pais
nem os pais de teus pais, desde sua chegada ao país até o dia de hoje”.
Voltou-se, pois, Moisés e retirou-se da casa do faraó.
'''
"7" = ''':sup:`7` Os servos do faraó disseram-lhe: “Até quando nos servirá de laço
este homem? Deixa partir essa gente para que preste seu culto ao
Senhor, seu Deus. Não compreendeste ainda que o Egito vai ser
arruinado?”.
'''
"8" = ''':sup:`8` Mandaram então vir Moisés e Aarão à presença do rei que lhes disse:
“Ide fazer vossas devoções ao Senhor, vosso Deus. Quem são os que hão
de partir?”.
'''
"9" = ''':sup:`9` “Iremos – respondeu Moisés – com nossos jovens e nossos velhos,
nossos filhos e nossas filhas. Iremos com nossas ovelhas e nossos bois,
porque temos de celebrar uma festa em honra do Senhor.”
'''
"10" = ''':sup:`10` O faraó replicou: “O Senhor esteja convosco, do mesmo modo como vos
deixarei partir com vossos filhos! Tomai cuidado, porque tendes más
intenções.*
'''
"11" = ''':sup:`11` Não há de ser assim. Ide vós, os homens, e prestai o vosso culto ao
Senhor, pois é isso o que desejais”. E foram expulsos da presença do
faraó.
'''
"12" = ''':sup:`12` O Senhor disse a Moisés: “Estende tua mão sobre o Egito para que
venham gafanhotos sobre ele, e invadam o Egito, e devorem toda a erva
da terra, tudo o que o granizo deixou”.
'''
"13" = ''':sup:`13` Moisés estendeu sua vara sobre o Egito, e o Senhor fez soprar sobre
o país, todo aquele dia e toda aquela noite, um vento do oriente. E,
chegando a manhã, o vento do oriente tinha trazido os gafanhotos.
'''
"14" = ''':sup:`14` Espalharam-se eles sobre todo o Egito, e invadiram todo o
território egípcio em tão grande quantidade como nunca houve nem haverá
jamais invasão semelhante.
'''
"15" = ''':sup:`15` Eles cobriram toda a superfície do solo em todo o país, de modo que
a terra se escureceu. Devoraram toda a vegetação da terra e todos os
frutos das árvores que tinha poupado o granizo. Nada de verde ficou nas
árvores, nem nas plantas do campo, em toda a extensão do Egito.
'''
"16" = ''':sup:`16` O rei mandou imediatamente chamar Moisés e Aarão e disse-lhes:
“Pequei contra o Senhor, vosso Deus, e contra vós.
'''
"17" = ''':sup:`17` Mas perdoa ainda esta vez o meu pecado, e roga ao Senhor, vosso
Deus, que afaste ao menos de mim este flagelo mortal”.
'''
"18" = ''':sup:`18` Moisés saiu da casa do faraó e intercedeu junto ao Senhor.
'''
"19" = ''':sup:`19` O Senhor fez soprar do ocidente um vento fortíssimo que levou os
gafanhotos e os precipitou no mar Vermelho, sem que ficasse um só em
todo o território do Egito.
'''
"20" = ''':sup:`20` Mas o Senhor endureceu o coração do faraó, que não deixou partir os
israelitas.
'''
"21" = ''':sup:`21` O Senhor disse a Moisés: “Estende a mão para o céu, e que se formem
sobre todo o Egito trevas (tão espessas) que se possam apalpar”.
'''
"22" = ''':sup:`22` Moisés estendeu a mão para o céu, e durante três dias espessas
trevas cobriram todo o Egito.
'''
"23" = ''':sup:`23` Durante esses três dias, não se via um ao outro, e ninguém se
levantou do lugar onde estava. Ao passo que todos os israelitas tinham
luz nos lugares onde habitavam.
'''
"24" = ''':sup:`24` O faraó mandou chamar Moisés e disse-lhe: “Ide fazer vossas
devoções ao Senhor. Somente vossas ovelhas e vossos bois ficarão neste
lugar; podeis levar convosco vossos filhinhos”.
'''
"25" = ''':sup:`25` Moisés respondeu: “Tu mesmo nos porás nas mãos o que precisamos
para oferecermos sacrifícios e holocaustos ao Senhor, nosso Deus.
'''
"26" = ''':sup:`26` Além disso, nossos animais virão conosco; nem uma unha ficará,
porque é deles que devemos tomar o que precisamos para fazer nosso
culto ao Senhor, nosso Deus. Enquanto não tivermos chegado lá, não
sabemos de que nos serviremos para prestar nosso culto ao Senhor”.
'''
"27" = ''':sup:`27` Mas o Senhor endureceu o coração do faraó, que não quis deixá-los
partir.
'''
"28" = ''':sup:`28` O faraó disse a Moisés: “Fora de minha casa! Guarda-te de me rever,
porque no dia em que vires o meu rosto morrerás!”.
'''
"29" = ''':sup:`29` “Tu o disseste – replicou Moisés – já não verei o teu rosto.”
'''
