oração.
'''
"3" = ''':sup:`3` Ó poderosos, até quando tereis o coração endurecido, no amor das
vaidades e na busca da mentira?
'''
"4" = ''':sup:`4` O Senhor escolheu como eleito uma pessoa admirável, o Senhor me
ouviu quando o invoquei.
'''
"5" = ''':sup:`5` Tremei, mas sem pecar; refleti em vossos corações, quando estiverdes
em vossos leitos, e calai.*
'''
"6" = ''':sup:`6` Oferecei vossos sacrifícios com sinceridade e esperai no Senhor.
'''
"7" = ''':sup:`7` Dizem muitos: “Quem nos fará ver a felicidade?”. Fazei brilhar sobre
nós, Senhor, a luz de vossa face.
'''
"8" = ''':sup:`8` Pusestes em meu coração mais alegria do que quando abundam o trigo e
o vinho.
'''
"9" = ''':sup:`9` Apenas me deito, logo adormeço em paz, porque a segurança de meu
repouso vem de vós só, Senhor.
'''
