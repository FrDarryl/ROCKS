[19]
"1" = ''':sup:`1` O Senhor disse a Moisés e a Aarão:
'''
"2" = ''':sup:`2` “Eis a prescrição legal que o Senhor vos dá: Dize aos israelitas que
te tragam uma vaca vermelha sem defeito, sem mancha e que não tenha
ainda levado o jugo.
'''
"3" = ''':sup:`3` Entregareis ao sacerdote Eleazar, o qual, levando-a para fora do
acampamento, a imolará à vista de todos.
'''
"4" = ''':sup:`4` O sacerdote Eleazar tomará o sangue do animal com o dedo e fará com
ele sete aspersões para o lado da entrada da tenda de reunião.
'''
"5" = ''':sup:`5` A vaca será em seguida queimada à vista de todos. Serão queimados o
couro, a carne, o sangue e os excrementos.
'''
"6" = ''':sup:`6` O sacerdote tomará pau de cedro, hissopo e carmesim e os jogará na
chama em que arde a vaca.
'''
"7" = ''':sup:`7` O sacerdote lavará suas vestes e a banhará em água. Depois disso,
voltará ao acampamento e será impuro até a tarde.
'''
"8" = ''':sup:`8` Aquele que tiver queimado a vaca lavará suas vestes e se banhará em
água, e será impuro até a tarde.
'''
"9" = ''':sup:`9` Um homem puro recolherá a cinza da vaca e a deporá em um lugar puro
fora do acampamento, onde será guardada pela assembleia dos israelitas
para a água lustral. Esse é um sacrifício pelo pecado.*
'''
"10" = ''':sup:`10` Aquele que tiver recolhido a cinza da vaca lavará suas vestes e
será impuro até a tarde. Essa será uma lei perpétua para os israelitas
e para o estrangeiro que habita no meio deles.
'''
"11" = ''':sup:`11` Quem tocar o cadáver de um homem qualquer será impuro sete dias.
'''
"12" = ''':sup:`12` Deverá purificar-se com essa água ao terceiro e ao sétimo dia, e
ficará puro; mas se ele não se purificar ao terceiro e ao sétimo dia,
não ficará puro.
'''
"13" = ''':sup:`13` Todo que tiver tocado o cadáver de um homem qualquer, e não se
purificar, manchará a casa do Senhor. Essa pessoa será eliminada de
Israel. Não tendo corrido sobre ela a água lustral, ficará impura, e
sua impureza permanecerá sobre ela.
'''
"14" = ''':sup:`14` Esta é a lei: Tudo o que penetrar na tenda em que morrer um homem
será impuro durante sete dias, e igualmente tudo o que ali se
encontrar.
'''
"15" = ''':sup:`15` O vaso aberto, sem tampa, será também impuro.
'''
"16" = ''':sup:`16` Se alguém, em pleno campo, tocar em um homem morto pela espada, em
um cadáver, em ossos humanos, ou em um sepulcro, será impuro durante
sete dias.
'''
"17" = ''':sup:`17` Para quem se tiver assim manchado, se tomará da cinza da vítima
queimada pelo pecado, e se despejará por cima dela, dentro de um vaso,
água viva.
'''
"18" = ''':sup:`18` Em seguida, um homem puro, depois de ter molhado nela um hissopo,
aspergirá com ele a tenda, todo o seu mobiliário, todas as pessoas que
aí se encontram, bem como a pessoa que tocou nos ossos, ou no homem
assassinado, ou no cadáver, ou no sepulcro.
'''
"19" = ''':sup:`19` O homem puro aspergirá o impuro ao terceiro e ao sétimo dia e o
purificará no sétimo dia. Lavará as suas vestes e a si mesmo, e à tarde
será puro.
'''
"20" = ''':sup:`20` O homem impuro que não se purificar será eliminado da assembleia,
porque ele mancha o santuário do Senhor. Não tendo corrido sobre ele a
água lustral, ele permanece impuro.
'''
"21" = ''':sup:`21` Essa será para eles uma lei perpétua. Aquele que tiver feito a
aspersão com a água lustral deverá lavar suas vestes. Todo o que tocar
a água lustral será impuro até a tarde.*
'''
"22" = ''':sup:`22` Todo o que tocar o impuro será manchado, e a pessoa que o tocar
ficará impura até a tarde”.
'''
"Notes" = '''
Notas de rodapé:
19:1-10 - A lei sobre a novilha vermelha é dada para purificação dos
impuros. A água misturada com as cinzas da novilha simboliza a
purificação do pecado e da impureza. Esse ritual aponta para o conceito
1:7).
19:11-13 - Quem tocar um cadáver será considerado impuro por sete dias,
e a água da purificação deve ser usada para limpar. Isso reforça a
seriedade da impureza e a necessidade de purificação para manter a
36:25).
19:14-16 - Qualquer pessoa ou objeto que esteja em uma tenda onde
alguém tenha morrido também é considerado impuro. Isso destaca como a
impureza se espalha, assim como o pecado se alastra e afeta os outros
19:17-19 - A pessoa impura deve ser aspergida com a água de purificação
no terceiro e no sétimo dia. Esse processo simboliza a purificação
gradual do pecado e a necessidade de obedecer às ordens de Deus para
36:26).
19:20-22 - Quem se recusar a purificar-se será cortado do meio do povo.
Isso mostra a seriedade de rejeitar o caminho de Deus para a
12:14).
'''
