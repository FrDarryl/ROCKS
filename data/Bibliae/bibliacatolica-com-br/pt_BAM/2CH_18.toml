[18]
"1" = ''':sup:`1` Josafá, que possuía riqueza e glória em abundância, aliou-se por
casamento a Acab.
'''
"2" = ''':sup:`2` Ao cabo de alguns anos, desceu à Samaria, à casa de Acab. Para
recebê-lo com a comitiva, este mandou matar numerosas ovelhas e bois.
Em seguida, persuadiu-o a fazer guerra contra Ramot de Galaad.
'''
"3" = ''':sup:`3` Acab, rei de Israel, disse a Josafá, rei de Judá: “Queres ir comigo
para atacar Ramot de Galaad?”. Josafá respondeu-lhe: “Farei o que
fizeres, assim como meu exército. Iremos à guerra contigo”.
'''
"4" = ''':sup:`4` Contudo, Josafá disse mais ao rei de Israel: “Consulta primeiro, eu
te peço, o oráculo do Senhor”.
'''
"5" = ''':sup:`5` O rei de Israel reuniu os profetas, que eram em número de
quatrocentos e lhes perguntou: “Devemos atacar Ramot de Galaad, ou
devemos abster-nos disso?”. Eles responderam: “Vai. O Senhor a
entregará às mãos do rei”.
'''
"6" = ''':sup:`6` Mas Josafá replicou: “Por acaso não existe aqui algum outro profeta
do Senhor a quem possamos consultar?”.
'''
"7" = ''':sup:`7` “Sim – respondeu o rei de Israel –, há ainda um, por meio do qual se
poderia consultar o Senhor, mas eu o detesto, porque nunca anuncia algo
de bom, mas sempre a desgraça. É Miqueias, filho de Jemla.” Josafá
disse: “Não fale o rei assim”.
'''
"8" = ''':sup:`8` Então, o rei de Israel fez sinal a um eunuco e lhe deu esta ordem:
“Faze vir o mais depressa possível Miqueias, filho de Jemla”.
'''
"9" = ''':sup:`9` O rei de Israel e Josafá, rei de Judá, tomaram lugar cada em seu
trono, revestidos de suas insígnias reais, na praça que está à entrada
da porta de Samaria e todos os profetas profetizavam em sua presença.
'''
"10" = ''':sup:`10` Sedecias, filho de Canaana, tinha feito para si chifres de ferro e
disse: “Eis o que diz o Senhor: Com estes chifres ferirás os sírios até
exterminá-los”.
'''
"11" = ''':sup:`11` E todos os profetas profetizavam da mesma maneira, nestes termos:
“Sobe a Ramot de Galaad: e serás vencedor, porque o Senhor entregará a
cidade às mãos do rei”.
'''
"12" = ''':sup:`12` Todavia, o mensageiro que tinha ido chamar Miqueias disse-lhe: “Os
profetas são unânimes em predizer a vitória do rei. Seja teu oráculo
conforme o deles. Predize o bom êxito”.
'''
"13" = ''':sup:`13` Miqueias respondeu: “Por Deus, só anunciarei o que o Senhor me
disser”.
'''
"14" = ''':sup:`14` Quando ele chegou perto do rei, este lhe perguntou: “Miqueias,
devemos ir atacar Ramot de Galaad, ou devemos abster-nos disso?”. “Vai
– respondeu Miqueias –, serás vencedor; ela será entregue às mãos do
rei.”
'''
"15" = ''':sup:`15` Disse-lhe o rei: “Quantas vezes terei que conjurar-te a que só
digas a verdade em nome do Senhor?”.
'''
"16" = ''':sup:`16` Respondeu então Miqueias: “Vejo todo o Israel disperso pelas
montanhas, qual um rebanho sem pastor. O Senhor disse: Estes não têm
chefe. Voltem eles tranquilamente, cada qual para sua casa!”.
'''
"17" = ''':sup:`17` Disse o rei de Israel a Josafá: “Bem que eu te dizia que a meu
respeito ele não havia de anunciar jamais alguma coisa boa; sempre a
desgraça”.
'''
"18" = ''':sup:`18` Replicou Miqueias: “Escutai o oráculo do Senhor! Vi o Senhor
assentado no seu trono e todo o exército do céu em volta dele, à sua
direita e à sua esquerda.
'''
"19" = ''':sup:`19` Disse o Senhor: ‘Quem seduzirá Acab para que suba a Ramot de Galaad
e lá pereça?’. Um respondia de um modo e outro de outro.
'''
"20" = ''':sup:`20` Então, um espírito avançou até a frente do Senhor e disse: ‘Eu irei
seduzi-lo’. Perguntou o Senhor: ‘De que maneira?’.
'''
"21" = ''':sup:`21` ‘Vou – respondeu ele –, fazendo-me espírito de mentira na boca de
seus profetas’. O Senhor disse: ‘Tu conseguirás enganá-lo. Vai, faze
isso mesmo!’.
'''
"22" = ''':sup:`22` O Senhor infundiu, portanto, um espírito de mentira na boca de
todos os profetas aqui presentes; mas foi a tua perda que decretou o
Senhor”.
'''
"23" = ''':sup:`23` Nesse momento, Sedecias, filho de Canaana, aproximou-se de Miqueias
e deu-lhe uma bofetada, dizendo: “Por onde saiu de mim o espírito do
Senhor para falar-te?”.
'''
"24" = ''':sup:`24` “Tu o verás – respondeu Miqueias – no dia em que hás de ir de
aposento em aposento, a fim de te esconderes.”
'''
"25" = ''':sup:`25` Então, o rei de Israel deu esta ordem: “Prendei Miqueias e
conduzi-o a Amon, o governador da cidade, e a Joás, o filho do rei.
'''
"26" = ''':sup:`26` Dizei-lhes: ‘Ordem do rei: Lançai este homem na prisão. Dai-lhe uma
alimentação de mísero até que eu retorne são e salvo’.”
'''
"27" = ''':sup:`27` Ao que Miqueias respondeu: “Se realmente voltares são e salvo, é
sinal de que não falou o Senhor por mim”. E acrescentou: “Escutai bem,
povos todos”.
'''
"28" = ''':sup:`28` O rei de Israel subiu, portanto, a Ramot de Galaad com o rei de
Judá, Josafá.
'''
"29" = ''':sup:`29` Ele lhe disse: “Eu vou disfarçar-me para entrar no combate; tu,
porém, veste tuas próprias roupas”. O rei de Israel disfarçou-se, por
conseguinte, antes de entrar em combate.
'''
"30" = ''':sup:`30` Ora, o rei da Síria tinha dado a seus trinta e dois chefes de
carros a seguinte ordem: “Não atacareis, nem pequeno nem grande, mas só
o rei de Israel”.
'''
"31" = ''':sup:`31` Ao verem Josafá, os chefes dos carros disseram entre si: “É
certamente o rei de Israel” e avançaram sobre ele. Mas Josafá soltou
seu grito de guerra e o Senhor o socorreu; Deus afastou dele os sírios.
'''
"32" = ''':sup:`32` Então, os chefes dos carros, vendo que não era o rei de Israel,
afastaram-se dele.
'''
"33" = ''':sup:`33` Nesse momento, um homem que tinha retesado o arco ao acaso, feriu o
rei de Israel na parte fraca da couraça. O rei disse ao cocheiro de seu
carro: “Volta a rédea e conduze-me para fora do campo, porque estou
ferido”.
'''
"34" = ''':sup:`34` Mas, nesse dia, o combate foi tão violento que o rei teve que ficar
em pé no carro diante dos sírios até a tarde. Ao pôr do sol ele morreu.
'''
