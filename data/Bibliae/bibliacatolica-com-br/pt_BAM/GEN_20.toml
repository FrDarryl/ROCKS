[20]
"1" = ''':sup:`1` Abraão partiu dali para a região do Negueb. Estabeleceu-se entre
Cades e Sur, e viveu algum tempo em Gerara.
'''
"2" = ''':sup:`2` Ele dizia de Sara, sua mulher, que ela era sua irmã. Abimelec, rei
de Gerara, arrebatou-lha.
'''
"3" = ''':sup:`3` Mas Deus apareceu em sonhos a Abimelec e disse-lhe: ‘‘Vais morrer,
por causa da mulher que roubaste, porque é casada”.
'''
"4" = ''':sup:`4` Abimelec, que não a tinha tocado, disse: ‘‘Senhor, fareis perecer
mesmo inocentes?
'''
"5" = ''':sup:`5` Não me disse ele que ela era sua irmã? E ela mesma me disse: É meu
irmão. É na simplicidade de meu coração e com as mãos puras que fiz
isso’’.
'''
"6" = ''':sup:`6` Deus disse-lhe em sonhos: ‘‘Sei que é na simplicidade do teu coração
que agiste assim; por isso, preservei-te de pecar contra mim, e não
deixei que a tocasses.
'''
"7" = ''':sup:`7` Devolve agora a mulher deste homem, que é profeta, e ele rogará por
ti para que conserves a vida. Mas, se não a devolveres, sabes que
morrerás seguramente, tu e todos os teus’’.
'''
"8" = ''':sup:`8` Ao romper da manhã, Abimelec convocou todos os seus servos e
referiu-lhes essas coisas. Todos ficaram muito atemorizados.
'''
"9" = ''':sup:`9` Depois, Abimelec chamou Abraão e disse-lhe: ‘‘Que nos fizeste? Em
que te ofendi para que nos expusesses, a mim e ao meu reino, ao castigo
de um tão grande pecado. Fizeste-me o que não devias fazer’’.
'''
"10" = ''':sup:`10` E ajuntou: ‘‘Que tiveste em vista agindo assim?”.
'''
"11" = ''':sup:`11` Abraão respondeu: ‘‘Eu pensava que não havia certamente nenhum
temor a Deus nesta terra, e que me matariam por causa de minha mulher.
'''
"12" = ''':sup:`12` Aliás, ela é realmente minha irmã, filha de meu pai, mas não de
minha mãe; ela tornou-se minha mulher.*
'''
"13" = ''':sup:`13` Quando Deus me tirou da casa de meu pai, eu lhe disse: Faze-me esta
graça: onde quer que formos, dirás de mim que sou teu irmão’’.
'''
"14" = ''':sup:`14` Tomou então Abimelec ovelhas, bois, servos e servas, e deu-os a
Abraão, ao mesmo tempo que lhe devolvia Sara, sua mulher.
'''
"15" = ''':sup:`15` E disse-lhe: ‘‘Minha terra está à tua disposição: fixa-te onde
quiseres”.
'''
"16" = ''':sup:`16` Disse também a Sara: ‘‘Dou a teu irmão mil moedas de prata: isto te
será um véu sobre os olhos para todos aqueles que estão contigo; eis-te
justificada’’.*
'''
"17" = ''':sup:`17` Abraão intercedeu junto de Deus, que curou Abimelec, sua mulher e
suas servas, e deram novamente à luz.
'''
"18" = ''':sup:`18` Porque o Senhor tinha ferido de esterilidade todas as mulheres da
casa de Abimelec, por causa de Sara, mulher de Abraão.
'''
