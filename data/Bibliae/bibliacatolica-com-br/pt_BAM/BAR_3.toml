[3]
"1" = ''':sup:`1` Senhor, Todo-poderoso, Deus de Israel, é uma alma angustiada e um
coração atormentado que clama a vós:
'''
"2" = ''':sup:`2` Escutai, Senhor! Tende piedade! Porque pecamos contra vós.
'''
"3" = ''':sup:`3` Estais sentado sobre um trono eterno, e nós caminhamos para um
definitivo aniquilamento.
'''
"4" = ''':sup:`4` Senhor, Todo-poderoso, Deus de Israel, escutai a prece dos mortos de
Israel, dos filhos daqueles que pecaram contra vós, que não atenderam à
voz do Senhor, seu Deus, e por isso foram levados à desgraça.
'''
"5" = ''':sup:`5` Não mais tomeis em conta os crimes de nossos pais; lembrai-vos,
apenas, nesta hora, do poder de vosso nome.
'''
"6" = ''':sup:`6` Sois o Senhor, nosso Deus, e nós queremos louvar-vos, Senhor.
'''
"7" = ''':sup:`7` Por esse motivo é que nos inspirastes o temor a vós e a necessidade
de vos invocar. Agora, em nosso exílio, vos louvamos, já que o nosso
coração renunciou às iniquidades de nossos pais, que contra vós
pecaram.
'''
"8" = ''':sup:`8` Olhai! Aqui vivemos em um exílio, para onde nos dispersastes, a fim
de sermos objeto de opróbrio, de insultos e maldições, e para
carregarmos o peso das culpas de nossos pais, que haviam abandonado o
Senhor, nosso Deus.
'''
"9" = ''':sup:`9` Escuta, Israel, os mandamentos de vida; medita, a fim de que
aprendas a prudência.
'''
"10" = ''':sup:`10` Donde vem, Israel, donde vem, que te encontras em terra inimiga,
que definhas em solo estranho, passas por imundo, qual cadáver,
'''
"11" = ''':sup:`11` e és contado entre os ocupantes dos túmulos?
'''
"12" = ''':sup:`12` Negligenciaste a fonte da sabedoria.*
'''
"13" = ''':sup:`13` Se houvesses caminhado pelas sendas de Deus, poderias habitar para
sempre na paz.
'''
"14" = ''':sup:`14` Aprende onde se acha a prudência, a força e a inteligência, a fim
de que saibas, ao mesmo tempo, onde se encontram a vida longa e a
felicidade, o fulgor dos olhos e a paz.
'''
"15" = ''':sup:`15` Quem jamais encontrou sua morada, e penetrou em seus domínios?*
'''
"16" = ''':sup:`16` Onde estão os chefes das nações que domavam os animais da terra,*
'''
"17" = ''':sup:`17` e brincavam com as aves do céu, que entesouravam prata e ouro, em
quem os homens confiavam, e cujos bens são inesgotáveis?
'''
"18" = ''':sup:`18` Onde estão aqueles que trabalham a prata com dificuldade? Nada
resta de suas obras.
'''
"19" = ''':sup:`19` Desapareceram, desceram à habitação dos mortos, e outros subiram ao
lugar deles;
'''
"20" = ''':sup:`20` os mais jovens viram o dia e habitaram a terra; não descobriram,
porém, o caminho da sabedoria,
'''
"21" = ''':sup:`21` nem conheceram a senda que a ela conduz. Também seus filhos não a
alcançaram e longe permaneceram de seu caminho.
'''
"22" = ''':sup:`22` Dela não se ouviu falar em Canaã nem foi vista em Temã.
'''
"23" = ''':sup:`23` Mesmo os filhos de Agar, à procura de prudência terrestre, e os
negociantes de Mercã e Temã, os amigos de provérbios e os desejosos de
prudência, não puderam conhecer o caminho da sabedoria, nem dela obter
informações sobre sua pista.
'''
"24" = ''':sup:`24` Ó Israel, quão imensa é a casa de Deus; como é vasta a extensão de
seus domínios!
'''
"25" = ''':sup:`25` Sim, é vasta, imensa, ampla, ilimitada.
'''
"26" = ''':sup:`26` Lá nasceram os famosos gigantes antigos, de estatura imensa e alma
de guerreiros.*
'''
"27" = ''':sup:`27` Não os escolheu Deus, nem lhes mostrou o caminho da sabedoria.
'''
"28" = ''':sup:`28` E por falta de sagacidade pereceram, vítimas da própria estultícia.
'''
"29" = ''':sup:`29` Quem escalou o céu a fim de procurar a sabedoria, e a trouxe para
baixo das nuvens?
'''
"30" = ''':sup:`30` Quem atravessou o mar para encontrá-la, e a adquiriu, a preço de
ouro mais puro?
'''
"31" = ''':sup:`31` Ninguém conhece o caminho que a ela conduz, nem sabe a pista que lá
o possa levar.
'''
"32" = ''':sup:`32` Somente aquele que tudo sabe a conhece, e por efeito de sua
prudência a descobre; aquele que criou a terra para tempos que não
findam; aquele que de animais a povoou;*
'''
"33" = ''':sup:`33` aquele que lança o relâmpago e o faz brilhar, que o chama e ele,
bramindo, obedece.
'''
"34" = ''':sup:`34` Brilham em seus postos as estrelas e se alegram;
'''
"35" = ''':sup:`35` e as chama, e respondem: “Aqui estamos”. E jubilosas refulgem para
o seu Criador.
'''
"36" = ''':sup:`36` É ele o nosso Deus, com ele nenhum outro se compara.
'''
"37" = ''':sup:`37` Conhece a fundo os caminhos que conduzem à sabedoria, galardoando
com ela Jacó, seu servo, e Israel, seu favorecido.
'''
"38" = ''':sup:`38` Foi então que ela apareceu sobre a terra, onde permanece entre os
homens.*
'''
