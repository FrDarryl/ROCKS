[11]
"1" = ''':sup:`1` Atira teu pão sobre a superfície das águas, porque depois de muito
tempo o acharás.*
'''
"2" = ''':sup:`2` Faze de tua riqueza sete e mesmo oito partes, porque não sabes que
calamidade sobrevirá à terra.
'''
"3" = ''':sup:`3` Quando as nuvens estiverem carregadas, derramarão a chuva sobre a
terra. Quando tomba uma árvore para o sul ou para o norte, lá onde cai,
fica.
'''
"4" = ''':sup:`4` Quem observa o vento jamais semeará; quem examina as nuvens nunca
segará.
'''
"5" = ''':sup:`5` Do mesmo modo que não sabes qual é o caminho do sopro da vida e como
se formam os ossos no seio de uma mãe, assim também ignoras a ação de
Deus, que faz todas as coisas.*
'''
"6" = ''':sup:`6` Semeia a tua semente desde a manhã e não deixes tuas mãos ociosas
até a noite. Porque não sabes o que terá bom êxito, se isto ou aquilo,
ou se ambas as coisas são igualmente úteis.
'''
"7" = ''':sup:`7` Doce é a luz, e é um deleite para os olhos ver o sol.*
'''
"8" = ''':sup:`8` Por mais numerosos que sejam os anos de vida, regozija-se o homem em
todos eles, mas deve pensar nos dias obscuros que serão numerosos. Tudo
o que acontece é vaidade.
'''
"9" = ''':sup:`9` Jovem, rejubila-te na tua adolescência e, enquanto ainda és jovem,
entrega teu coração à alegria. Anda nos caminhos de teu coração e
segundo os olhares de teus olhos, mas fica sabendo que de tudo isso
Deus te fará prestar conta!*
'''
"10" = ''':sup:`10` Afasta a tristeza do teu coração e poupa o sofrimento a teu corpo,
porque a juventude e a adolescência são passageiras.
'''
"Notes" = '''
Notas de rodapé:
