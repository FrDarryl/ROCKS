princípio da generosidade e da ação, mostrando que devemos aproveitar
as oportunidades de fazer o bem, mesmo que não saibamos o resultado
11:3-4 - A incerteza sobre o futuro deve nos encorajar a trabalhar
diligentemente. O autor nos lembra de que devemos agir com sabedoria e
fé, mesmo sem garantias, e não ser paralisados pelo medo (veja também
