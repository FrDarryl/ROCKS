[95]
"1" = ''':sup:`1` Cantai ao Senhor um cântico novo. Cantai ao Senhor, terra inteira.*
'''
"2" = ''':sup:`2` Cantai ao Senhor e bendizei o seu nome, anunciai cada dia a salvação
que ele nos trouxe.
'''
"3" = ''':sup:`3` Proclamai às nações a sua glória, a todos os povos as suas
maravilhas.
'''
"4" = ''':sup:`4` Porque o Senhor é grande e digno de todo o louvor, o único temível
de todos os deuses.
'''
"5" = ''':sup:`5` Porque os deuses dos pagãos, sejam quais forem, não passam de
ídolos. Mas foi o Senhor quem criou os céus.
'''
"6" = ''':sup:`6` Em seu semblante, a majestade e a beleza; em seu santuário, o poder
e o esplendor.
'''
"7" = ''':sup:`7` Tributai ao Senhor, famílias dos povos, tributai ao Senhor a glória
e a honra,
'''
"8" = ''':sup:`8` tributai ao Senhor a glória devida ao seu nome. Trazei oferendas e
entrai nos seus átrios.
'''
"9" = ''':sup:`9` Adorai o Senhor, com ornamentos sagrados. Diante dele estremece a
terra inteira.
'''
"10" = ''':sup:`10` Dizei às nações: “O Senhor é rei”. E (a terra) não vacila, porque
ele a sustém. Governa os povos com justiça.
'''
"11" = ''':sup:`11` Alegrem-se os céus e exulte a terra, retumbe o oceano e o que ele
contém,
'''
"12" = ''':sup:`12` regozijem-se os campos e tudo o que existe neles. Jubilem todas as
árvores das florestas
'''
"13" = ''':sup:`13` com a presença do Senhor, que vem, pois ele vem para governar a
terra: julgará o mundo com justiça, e os povos segundo, a sua verdade.
'''
