[3]
"1" = ''':sup:`1` Eis uma coisa certa: quem aspira ao episcopado, saiba que está
desejando uma função sublime.
'''
"2" = ''':sup:`2` Porque o bispo tem o dever de ser irrepreensível, casado uma só vez,
sóbrio, prudente, regrado no seu proceder, hospitaleiro, capaz de
ensinar.*
'''
"3" = ''':sup:`3` Não deve ser dado a bebidas, nem violento, mas condescendente,
pacífico, desinteressado;
'''
"4" = ''':sup:`4` deve saber governar bem a sua casa, educar os seus filhos na
obediência e na castidade.
'''
"5" = ''':sup:`5` Pois quem não sabe governar a sua própria casa, como terá cuidado da
Igreja de Deus?
'''
"6" = ''':sup:`6` Não pode ser um recém-convertido, para não acontecer que, ofuscado
pela vaidade, venha a cair na mesma condenação que o demônio.
'''
"7" = ''':sup:`7` Importa, outrossim, que goze de boa consideração por parte dos de
fora, para que não se exponha ao desprezo e caia assim nas ciladas
diabólicas.
'''
"8" = ''':sup:`8` Do mesmo modo, os diáconos sejam honestos, não de duas atitudes nem
propensos ao excesso da bebida e ao espírito de lucro;
'''
"9" = ''':sup:`9` que guardem o mistério da fé numa consciência pura.
'''
"10" = ''':sup:`10` Antes de poderem exercer o seu ministério, sejam provados para que
se tenha certeza de que são irrepreensíveis.
'''
"11" = ''':sup:`11` As mulheres também sejam honestas, não difamadoras, mas sóbrias e
fiéis em tudo.*
'''
"12" = ''':sup:`12` Os diáconos não sejam casados senão uma vez, e saibam governar os
filhos e a casa.
'''
"13" = ''':sup:`13` E os que desempenharem bem estse ministério, alcançarão honrosa
posição e grande confiança na fé, em Jesus Cristo.
'''
"14" = ''':sup:`14` Estas coisas te escrevo, mas espero ir visitar-te muito em breve.
'''
"15" = ''':sup:`15` Todavia, se eu tardar, quero que saibas como deves portar-te na
casa de Deus, que é a Igreja de Deus vivo, coluna e sustentáculo da
verdade.
'''
"16" = ''':sup:`16` Sim, é tão sublime – unanimemente o proclamamos – o mistério da
bondade divina: “manifestado na carne, justificado no Espírito, visto
pelos anjos, anunciado aos povos, acreditado no mundo, exaltado na
glória!”.*
'''
"Notes" = '''
Notas de rodapé:
3:1-7 - Paulo apresenta as qualificações de um bispo, que deve ser
irrepreensível, capaz de ensinar e administrar bem sua casa. A
liderança na Igreja deve refletir a integridade cristã (veja também
3:8-13 - Paulo também fala sobre as qualificações para diáconos,
destacando a necessidade de serem dignos de confiança, honestos e com
boa reputação. O serviço cristão deve ser caracterizado pela
1:1).
'''
