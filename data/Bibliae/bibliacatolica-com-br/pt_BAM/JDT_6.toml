[6]
"1" = ''':sup:`1` A estas palavras, Holofernes encolerizou-se e disse a Aquior:
'''
"2" = ''':sup:`2` “Já que nos predisseste que a nação de Israel será defendida por seu
Deus, vou mostrar-te que não há outro deus senão Nabucodonosor:
'''
"3" = ''':sup:`3` quando os tivermos ferido a todos como a um só homem, perecerás tu
também com eles pela espada dos assírios e todo o Israel desaparecerá
contigo.
'''
"4" = ''':sup:`4` Assim aprenderás que Nabucodonosor é o senhor de toda a terra. A
espada de meus soldados atravessará tuas costas e cairás transpassado
no meio dos feridos de Israel. Não respirarás mais senão para ser
exterminado com eles.
'''
"5" = ''':sup:`5` Se crês na verdade de tua profecia, não desanimes; muda a palidez de
tua face, se pensas que minhas palavras não se podem realizar.
'''
"6" = ''':sup:`6` E para que saibas que terás a mesma sorte que eles, serás desde já
associado a esse povo, a fim de sofreres com eles os golpes de minha
vingança, quando minha espada infligir-lhes o castigo que merecem”.
'''
"7" = ''':sup:`7` Então, Holofernes ordenou aos seus homens que prendessem Aquior e o
levassem a Betúlia para entregá-lo nas mãos dos israelitas.*
'''
"8" = ''':sup:`8` Os escravos de Holofernes tomaram-no e se foram através da planície.
Ao se aproximarem dos montes, porém, saíram contra eles os atiradores
de funda
'''
"9" = ''':sup:`9` e eles desviaram-se para os lados da montanha, onde ataram Aquior a
uma árvore pelas mãos e pés. Abandonaram-no ali amarrado e voltaram
para o seu senhor.
'''
"10" = ''':sup:`10` Ora, os israelitas que desciam de Betúlia encontraram-no e,
soltando-o, levaram-no para a cidade. Puseram-no no meio do povo e
perguntaram-lhe o motivo por que os assírios o deixaram amarrado.
'''
"11" = ''':sup:`11` Naquele tempo, Betúlia era governada por Ozias, filho de Micas, da
tribo de Simeão e por Carmi, também chamado Gotoniel.
'''
"12" = ''':sup:`12` E, estando no meio dos anciãos e em presença de todo o povo, Aquior
contou tudo o que tinha respondido quando Holofernes o interrogara e
como a gente de Holofernes quis matá-lo por ter ele falado assim;
'''
"13" = ''':sup:`13` e como Holofernes, encolerizado, ordenara que ele fosse por esse
motivo entregue aos israelitas, a fim de que, após a vitória sobre
eles, ele fizesse perecer também Aquior com diversos suplícios, porque
ele dissera que o Deus do céu era o defensor de Israel.
'''
"14" = ''':sup:`14` Após essa narração de Aquior, todo o povo se prostrou com o rosto
por terra em adoração diante do Senhor e todos, unidos de coração,
oraram ao Senhor com gemidos e prantos:
'''
"15" = ''':sup:`15` “Senhor – disseram eles –, Deus do céu e da terra, vede o seu
orgulho e olhai para a nossa humilhação. Lançai os vossos olhos sobre
os vossos fiéis. Mostrai que não abandonais aqueles que confiam em vós,
mas que humilhais os que presumem de si mesmos e se gloriam do seu
poder”.
'''
"16" = ''':sup:`16` Acabada a lamentação e terminada a prece do povo, que durou um dia
todo, encorajaram Aquior, dizendo:
'''
"17" = ''':sup:`17` “O Deus de nossos pais, cujo poder proclamaste, te concederá a
recompensa de veres tu a ruína deles.
'''
"18" = ''':sup:`18` Quando o Senhor, nosso Deus, tiver livrado os seus servos, que ele
esteja também contigo no meio de nós, a fim de que vivas, tu e os teus,
conosco, como for do teu agrado”.
'''
"19" = ''':sup:`19` Então, Ozias, despedida a assembleia, recebeu Aquior em sua casa e
ofereceu-lhe uma grande ceia.
'''
"20" = ''':sup:`20` E foram convidados a ela todos os anciãos, (pois já) tinha
terminado o jejum e comeram juntos alegremente.
'''
"21" = ''':sup:`21` Depois foi convocado todo o povo e oraram durante toda a noite no
lugar onde estavam reunidos, pedindo socorro ao Deus de Israel.
'''
