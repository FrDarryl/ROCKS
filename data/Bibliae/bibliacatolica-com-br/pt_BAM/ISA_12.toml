[12]
"1" = ''':sup:`1` E dirás naquele tempo: Eu vos rendo graças, Senhor, porque vos
irritastes; vossa cólera se aplacou e vós me consolastes.
'''
"2" = ''':sup:`2` Eis o Deus que me salva, tenho confiança e nada temo, porque minha
força e meu canto é o Senhor, e ele foi o meu salvador.
'''
"3" = ''':sup:`3` Vós tirareis com alegria água das fontes da salvação,*
'''
"4" = ''':sup:`4` e direis naquele tempo: “Louvai o Senhor, invocai o seu nome, fazei
que suas obras sejam conhecidas entre os povos; proclamai que seu nome
é sublime.
'''
"5" = ''':sup:`5` Cantai ao Senhor, porque ele fez maravilhas, e que isto seja
conhecido por toda a terra.
'''
"6" = ''':sup:`6` Exultai de gozo e alegria, habitantes de Sião, porque é grande no
meio de vós o Santo de Israel.”
'''
