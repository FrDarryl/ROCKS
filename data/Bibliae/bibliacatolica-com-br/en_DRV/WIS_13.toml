[13]
"1" = ''':sup:`1` But all men are vain, in whom there is not the knowledge of God: and
who by these good things that are seen, could not understand him that
is, neither by attending to the works have acknowledged who was the
workman:
'''
"2" = ''':sup:`2` But have imagined either the fire, or the wind, or the swift air, or
the circle of the stars, or the great water, or the sun and moon, to be
the gods that rule the world.
'''
"3" = ''':sup:`3` With whose beauty, if they, being delighted, took them to be gods:
let them know how much the Lord of them is more beautiful than they:
for the first author of beauty made all those things.
'''
"4" = ''':sup:`4` Or if they admired their power and their effects, let them
understand by them, that he that made them, is mightier than they:
'''
"5" = ''':sup:`5` For by the greatness of the beauty, and of the creature, the creator
of them may be seen, so as to be known thereby.
'''
"6" = ''':sup:`6` But yet as to these they are less to be blamed. For they perhaps
err, seeking God, and desirous to find him.
'''
"7" = ''':sup:`7` For being conversant among his works, they search: and they are
persuaded that the things are good which are seen.
'''
"8" = ''':sup:`8` But then again they are not to be pardoned.
'''
"9" = ''':sup:`9` For if they were able to know so much as to make a judgment of the
world: how did they not more easily find out the Lord thereof?
'''
"10" = ''':sup:`10` But unhappy are they, and their hope is among the dead, who have
called gods the works of the hands of men, gold and silver, the
inventions of art, and the resemblances of beasts, or an unprofitable
stone the work of an ancient hand.
'''
"11" = ''':sup:`11` Or if an artist, a carpenter, hath cut down a tree proper for his
use in the wood, and skilfully taken off all the bark thereof, and with
his art, diligently formeth a vessel profitable for the common uses of
life,
'''
"12" = ''':sup:`12` And useth the chips of his work to dress his meat:
'''
"13" = ''':sup:`13` And taking what was left thereof, which is good for nothing, being
a crooked piece of wood, and full of knots, carveth it diligently when
he hath nothing else to do, and by the skill of his art fashioneth it
and maketh it like the image of a man:
'''
"14" = ''':sup:`14` Or the resemblance of some beast, laying it over with vermillion,
and painting it red, and covering every spot that is in it:
'''
"15" = ''':sup:`15` And maketh a convenient dwelling place for it, and setting it in a
wall, and fastening it with iron,
'''
"16" = ''':sup:`16` Providing for it, lest it should fall, knowing that it is unable to
help itself: for it is an image, and hath need of help.
'''
"17" = ''':sup:`17` And then maketh prayer to it, inquiring concerning his substance,
and his children, or his marriage. And he is not ashamed to speak to
that which hath no life:
'''
"18" = ''':sup:`18` And for health he maketh suspplication to the weak, and for life
prayeth to that which is dead, and for help calleth upon that which is
unprofitable:
'''
"19" = ''':sup:`19` And for a good journey he petitioneth him that cannot walk: and for
getting, and for working, and for the event of all things he asketh him
that is unable to do any thing.
'''
