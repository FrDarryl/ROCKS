[16]
"1" = ''':sup:`1` And I commend to you Phebe, our sister, who is in the ministry of
the church, that is in Cenchrae:
'''
"2" = ''':sup:`2` That you receive her in the Lord as becometh saints; and that you
assist her in whatsoever business she shall have need of you. For she
also hath assisted many, and myself also.
'''
"3" = ''':sup:`3` Salute Prisca and Aquila, my helpers in Christ Jesus,
'''
"4" = ''':sup:`4` (Who have for my life laid down their own necks: to whom not I only
give thanks, but also all the churches of the Gentiles,)
'''
"5" = ''':sup:`5` And the church which is in their house. Salute Epenetus, my beloved:
who is the firstfruits of Asia in Christ.
'''
"6" = ''':sup:`6` Salute Mary, who hath laboured much among you.
'''
"7" = ''':sup:`7` Salute Andronicus and Junias, my kinsmen and fellow prisoners: who
are of note among the apostles, who also were in Christ before me.
'''
"8" = ''':sup:`8` Salute Ampliatus, most beloved to me in the Lord.
'''
"9" = ''':sup:`9` Salute Urbanus, our helper in Christ Jesus, and Stachys, my beloved.
'''
"10" = ''':sup:`10` Salute Apelles, approved in Christ.
'''
"11" = ''':sup:`11` Salute them that are of Aristobulus' household. Salute Herodian, my
kinsman. Salute them that are of Narcissus' household, who are in the
Lord.
'''
"12" = ''':sup:`12` Salute Tryphaena and Tryphosa, who labour in the Lord. Salute
Persis, the dearly beloved, who hath much laboured in the Lord.
'''
"13" = ''':sup:`13` Salute Rufus, elect in the Lord, and his mother and mine.
'''
"14" = ''':sup:`14` Salute Asyncritus, Phlegon, Hermas, Patrobas, Hermes, and the
brethren that are with them.
'''
"15" = ''':sup:`15` Salute Philologus and Julia, Nereus and his sister, and Olympias;
and all the saints that are with them.
'''
"16" = ''':sup:`16` Salute one another with an holy kiss. All the churches of Christ
salute you.
'''
"17" = ''':sup:`17` Now I beseech you, brethren, to mark them who make dissensions and
offences contrary to the doctrine which you have learned, and avoid
them.
'''
"18" = ''':sup:`18` For they that are such, serve not Christ our Lord, but their own
belly; and by pleasing speeches and good words, seduce the hearts of
the innocent.
'''
"19" = ''':sup:`19` For your obedience is published in every place. I rejoice therefore
in you. But I would have you to be wise in good, and simple in evil.
'''
"20" = ''':sup:`20` And the God of peace crush Satan under your feet speedily. The
grace of our Lord Jesus Christ be with you.
'''
"21" = ''':sup:`21` Timothy, my fellow labourer, saluteth you, and Lucius, and Jason,
and Sosipater, my kinsmen.
'''
"22" = ''':sup:`22` I Tertius, who wrote this epistle, salute you in the Lord.
'''
"23" = ''':sup:`23` Caius, my host, and the whole church, saluteth you. Erastus, the
treasurer of the city, saluteth you, and Quartus, a brother.
'''
"24" = ''':sup:`24` The grace of our Lord Jesus Christ be with you all. Amen.
'''
"25" = ''':sup:`25` Now to him that is able to establish you, according to my gospel,
and the preaching of Jesus Christ, according to the revelation of the
mystery, which was kept secret from eternity,
'''
"26" = ''':sup:`26` (Which now is made manifest by the scriptures of the prophets,
according to the precept of the eternal God, for the obedience of
faith,) known among all nations;
'''
"27" = ''':sup:`27` To God the only wise, through Jesus Christ, to whom be honour and
glory for ever and ever. Amen.
'''
