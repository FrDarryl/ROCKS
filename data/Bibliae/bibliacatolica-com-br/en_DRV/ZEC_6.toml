[6]
"1" = ''':sup:`1` And I turned, and lifted up my eyes, and saw: and behold four
chariots came out from the midst of two mountains: and the mountains
were mountains of brass.
'''
"2" = ''':sup:`2` In the first chariot were red horses, and in the second chariot
black horses.
'''
"3" = ''':sup:`3` And in the third chariot white horses, and in the fourth chariot
grisled horses, and strong ones.
'''
"4" = ''':sup:`4` And I answered, and said to the an- gel that spoke in me: What are
these, my lord?
'''
"5" = ''':sup:`5` And the angel answered, and said to me: These are the four winds of
the heaven, which go forth to stand before the Lord of all the earth.
'''
"6" = ''':sup:`6` That in which were the black horses went forth into the land of the
north, and the white went forth after them: and the grisled went forth
to the land of the south.
'''
"7" = ''':sup:`7` And they that were most strong, went out, and sought to go, and to
run to and fro through all the earth. And he said: Go, walk throughout
the earth : and they walked throughout the earth.
'''
"8" = ''':sup:`8` And he called me, and spoke to me, saying: Behold they that go forth
into the land of the north, have quieted my spirit in the land of the
north.
'''
"9" = ''':sup:`9` And the word of the Lord came to me, saying :
'''
"10" = ''':sup:`10` Take of them of the captivity, of Holdai, and of Tobias, and of
Idaias; thou shalt come in that day, and shalt go into the house of
Josias, the son of Sophonias, who came out of Babylon.
'''
"11" = ''':sup:`11` And thou shalt take gold and silver: and shalt make crowns, and
thou shalt set them on the head of Jesus the son of Josedec, the high
priest.
'''
"12" = ''':sup:`12` And thou shalt speak to him, saying: Thus saith the Lord of hosts,
saying: BEHOLD A MAN, THE ORIENT IS HIS NAME: and under him shall he
spring up, and shall build a temple to the Lord.
'''
"13" = ''':sup:`13` Yea, he shall build a temple to the Lord: and he shall bear the
glory, and shall sit, and rule upon his throne: and he shall be a
priest upon his throne, and the counsel of peace shall be between them
both.
'''
"14" = ''':sup:`14` And the crowns shall be to Helem, and Tobias, and Idaias, and to
Hem, the son of Sophonias, a memorial in the temple of the Lord.
'''
"15" = ''':sup:`15` And they that are far off, shall come and shall build in the temple
of the Lord: and you shall know that the Lord of hosts sent me to you.
But this shall come to pass, if hearing you will hear the voice of the
Lord your God.
'''
