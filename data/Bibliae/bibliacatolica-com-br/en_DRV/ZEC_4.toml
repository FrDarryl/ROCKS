"1" = ''':sup:`1` And the angel that spoke in me came again: and he waked me, as a man
that is wakened out of his sleep.
'''
"2" = ''':sup:`2` And he said to me: What seest thou? And I said: I have looked, and
behold a candlestick all of gold, and its lamp upon the top of it: and
the seven lights thereof upon it: and seven funnels for the lights that
were upon the top thereof.
'''
"3" = ''':sup:`3` And two olive trees over it: one upon the right side of the lamp,
and the other upon the left side thereof.
'''
"4" = ''':sup:`4` And I answered, and said to the angel that spoke in me, saying: What
are these things, my lord?
'''
"5" = ''':sup:`5` And the angel that spoke in me answered, and said to me: Knowest
thou not what these things are? And I said: No, my lord.
'''
"6" = ''':sup:`6` And he answered, and spoke to me, saying: This is the word of the
Lord to Zorobabel, saying: Not with an army, nor by might, but by my
spirit, saith the Lord of hosts.
'''
