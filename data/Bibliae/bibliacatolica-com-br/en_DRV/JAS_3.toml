[3]
"1" = ''':sup:`1` Be ye not many masters, my brethren, knowing that you receive the
greater judgment.
'''
"2" = ''':sup:`2` For in many things we all offend. If any man offend not in word, the
same is a perfect man. He is able also with a bridle to lead about the
whole body.
'''
"3" = ''':sup:`3` For if we put bits into the mouths of horses, that they may obey us,
and we turn about their whole body.
'''
"4" = ''':sup:`4` Behold also ships, whereas they are great, and are driven by strong
winds, yet are they turned about with a small helm, whithersoever the
force of the governor willeth.
'''
"5" = ''':sup:`5` Even so the tongue is indeed a little member, and boasteth great
things. Behold how small a fire kindleth a great wood.
'''
"6" = ''':sup:`6` And the tongue is a fire, a world of iniquity. The tongue is placed
among our members, which defileth the whole body, and inflameth the
wheel of our nativity, being set on fire by hell.
'''
"7" = ''':sup:`7` For every nature of beasts, and of birds, and of serpents, and of
the rest, is tamed, and hath been tamed, by the nature of man:
'''
"8" = ''':sup:`8` But the tongue no man can tame, an unquiet evil, full of deadly
poison.
'''
"9" = ''':sup:`9` By it we bless God and the Father: and by it we curse men, who are
made after the likeness of God.
'''
"10" = ''':sup:`10` Out of the same mouth proceedeth blessing and cursing. My brethren,
these things ought not so to be.
'''
"11" = ''':sup:`11` Doth a fountain send forth, out of the same hole, sweet and bitter
water?
'''
"12" = ''':sup:`12` Can the fig tree, my brethren, bear grapes; or the vine, figs? So
neither can the salt water yield sweet.
'''
"13" = ''':sup:`13` Who is a wise man, and endued with knowledge among you? Let him
shew, by a good conversation, his work in the meekness of wisdom.
'''
"14" = ''':sup:`14` But if you have bitter zeal, and there be contentions in your
hearts; glory not, and be not liars against the truth.
'''
"15" = ''':sup:`15` For this is not wisdom, descending from above: but earthly,
sensual, devilish.
'''
"16" = ''':sup:`16` For where envying and contention is, there is inconstancy, and
every evil work.
'''
"17" = ''':sup:`17` But the wisdom, that is from above, first indeed is chaste, then
peaceable, modest, easy to be persuaded, consenting to the good, full
of mercy and good fruits, without judging, without dissimulation.
'''
"18" = ''':sup:`18` And the fruit of justice is sown in peace, to them that make peace.
'''
