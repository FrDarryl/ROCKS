[4]
"1" = ''':sup:`1` Hear this word, ye fat kine that are in the mountains of Samaria:
you that oppress the needy, and crush the poor: that say to your
masters: Bring, and we will drink.
'''
"2" = ''':sup:`2` The Lord God hath sworn by his holiness, that lo, the days shall
come upon you, when they shall lift you up on pikes, and what shall
remain of you in boiling pots.
'''
"3" = ''':sup:`3` And you shall go out at the breaches one over against the other, and
you shall be cast forth into Armon, saith the Lord.
'''
"4" = ''':sup:`4` Come ye to Bethel, and do wickedly: to Galgal, and multiply
transgressions: and bring in the morning your victims, your tithes in
three days.
'''
"5" = ''':sup:`5` And offer a sacrifice of praise with leaven: and call free
offerings, and proclaim it: for so you would do, O children of Israel,
saith the Lord God.
'''
"6" = ''':sup:`6` Whereupon I also have given you dulness of teeth in all your cities,
and want of bread in all your places: yet you have not returned to me,
saith the Lord.
'''
"7" = ''':sup:`7` I also have withholden the rain from you, when there were yet three
months to the harvest: and I caused it to rain upon one city, and
caused it not to rain upon another city: one piece was rained upon: and
the piece whereupon I rained not, withered.
'''
"8" = ''':sup:`8` And two and three cities went to one city to drink water, and were
not filled: yet you returned not to me, saith the Lord.
'''
"9" = ''':sup:`9` I struck you with a burning wind, and with mildew, the palmerworm
hath eaten up your many gardens, and your vineyards: your olive groves,
and fig groves: yet you returned not to me, saith the Lord.
'''
"10" = ''':sup:`10` I sent death upon you in the way of Egypt, I slew your young men
with the sword, even to the captivity of your horses: and I made the
stench of your camp to come up into your nostrils: yet you returned not
to me, saith the Lord.
'''
"11" = ''':sup:`11` I destroyed some of you, as God destroyed Sodom and Gomorrha, and
you were as a firebrand plucked out of the burning: yet you returned
not to me, saith the Lord.
'''
"12" = ''':sup:`12` Therefore I will do these things to thee, O Israel: and after I
shall have done these things to thee, be prepared to meet thy God, O
Israel.
'''
"13" = ''':sup:`13` For behold he that formeth the mountains and createth the wind, and
declareth his word to man, he that maketh the morning mist, and walketh
upon the high places of the earth: the Lord the God of hosts is his
name.
'''
