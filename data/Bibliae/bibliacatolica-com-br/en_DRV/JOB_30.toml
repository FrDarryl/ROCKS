[30]
"1" = ''':sup:`1` But now the younger in time scorn me, whose fathers I would not have
set with the dogs of my flock:
'''
"2" = ''':sup:`2` The strength of whose hands was to me as nothing, and they were
thought unworthy of life itself.
'''
"3" = ''':sup:`3` Barren with want and hunger, who gnawed in the wilderness,
disfigured with calamity and misery.
'''
"4" = ''':sup:`4` And they ate grass, and barks of trees, and the root of junipers was
their food.
'''
"5" = ''':sup:`5` Who snatched up these things out of the valleys, and when they had
found any of them, they ran to them with a cry.
'''
"6" = ''':sup:`6` They dwelt in the desert places of torrents, and in caves of earth,
or upon the gravel.
'''
"7" = ''':sup:`7` They pleased themselves among these kind of things, and counted it
delightful to be under the briers.
'''
"8" = ''':sup:`8` The children of foolish and base men, and not appearing at all upon
the earth.
'''
"9" = ''':sup:`9` Now I am turned into their song, and am become their byword.
'''
"10" = ''':sup:`10` They abhor me, and flee far from me, and are not afraid to spit in
my face.
'''
"11" = ''':sup:`11` For he hath opened his quiver, and hath afflicted me, and hath put
a bridle into my mouth.
'''
"12" = ''':sup:`12` At the right hand of my rising, my calamities forthwith arose: they
have overthrown my feet, and have overwhelmed me with their paths as
with waves.
'''
"13" = ''':sup:`13` They have destroyed my ways, they have lain in wait against me, and
they have prevailed, and there was none to help.
'''
"14" = ''':sup:`14` They have rushed in upon me, as when a wall is broken, and a gate
opened, and have rolled themselves down to my miseries.
'''
"15" = ''':sup:`15` I am brought to nothing: as a wind thou hast taken away my desire:
and my prosperity hath passed away like a cloud.
'''
"16" = ''':sup:`16` And now my soul fadeth within myself, and the days of affliction
possess me.
'''
"17" = ''':sup:`17` In the night my bone is pierced with sorrows: and they that feed
upon me, do not sleep.
'''
"18" = ''':sup:`18` With the multitude of them my garment is consumed, and they have
girded me about, as with the collar of my coat.
'''
"19" = ''':sup:`19` I am compared to dirt, and am likened to embers and ashes.
'''
"20" = ''':sup:`20` I cry to thee, and thou hearest me not: I stand up, and thou dost
not regard me.
'''
"21" = ''':sup:`21` Thou art changed to be cruel toward me, and in the hardness of thy
hand thou art against me.
'''
"22" = ''':sup:`22` Thou hast lifted me up, and set me as it were upon the wind, and
thou hast mightily dashed me.
'''
"23" = ''':sup:`23` I know that thou wilt deliver me to death, where a house is
appointed for every one that liveth.
'''
"24" = ''':sup:`24` But yet thou stretchest not forth thy hand to their consumption:
and if they shall fall down thou wilt save.
'''
"25" = ''':sup:`25` I wept heretofore for him that was afflicted, and my soul had
compassion on the poor.
'''
"26" = ''':sup:`26` I expected good things, and evils are come upon me: I waited for
light, and darkness broke out.
'''
"27" = ''':sup:`27` My inner parts have boiled without any rest, the days of affliction
have prevented me.
'''
"28" = ''':sup:`28` I went mourning without indignation; I rose up, and cried in the
crowd.
'''
"29" = ''':sup:`29` I was the brother of dragons, and companion of ostriches.
'''
"30" = ''':sup:`30` My skin is become black upon me, and my bones are dried up with
heat.
'''
"31" = ''':sup:`31` My harp is turned to mourning, and my organ into the voice of those
that weep.
'''
