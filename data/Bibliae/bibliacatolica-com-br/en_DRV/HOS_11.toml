Israel? how shall I make thee as Adama, shall I set thee as Seboim? my
heart is turned within me, my repentance is stirred up.
'''
"9" = ''':sup:`9` I will not execute the fierceness of my wrath: I will not return to
destroy Ephraim: because I am God, and not man: the holy one in the
midst of thee, and I will not enter into the city.
'''
"10" = ''':sup:`10` They shall walk after the Lord, he shall roar as a lion: because he
shall roar, and the children of the sea shall fear.
'''
"11" = ''':sup:`11` And they shall fly away like a bird out of Egypt, and like a dove
out of the land of the Assyrians: and I will place them in their own
houses, saith the Lord.
'''
"12" = ''':sup:`12` Ephraim hath compassed me about with denials, and the house of
Israel with deceit: but Juda went down as a witness with God, and is
faithful with the saints.
'''
