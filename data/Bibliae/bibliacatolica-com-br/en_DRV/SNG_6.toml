[6]
"1" = ''':sup:`1` My beloved is gone down into his garden, to the bed of aromatical
spices, to feed in the gardens, and to gather lilies.
'''
"2" = ''':sup:`2` I to my beloved, and my beloved to me, who feedeth among the lilies.
'''
"3" = ''':sup:`3` Thou art beautiful, O my love, sweet and comely as Jerusalem:
terrible as an army set in array.
'''
"4" = ''':sup:`4` Turn away thy eyes from me, for they have made me flee away. Thy
hair is as a flock of goats, that appear from Galaad.
'''
"5" = ''':sup:`5` Thy teeth as a flock of sheep, which come up from the washing, all
with twins, and there is none barren among them.
'''
"6" = ''':sup:`6` Thy cheeks are as the bark of a pomegranate, beside what is hidden
within thee.
'''
"7" = ''':sup:`7` There are threescore queens, and fourscore concubines, and young
maidens without number.
'''
"8" = ''':sup:`8` One is my dove, my perfect one is but one, she is the only one of
her mother, the chosen of her that bore her. The daughters saw her, and
declared her most blessed: the queens and concubines, and they praised
her.
'''
"9" = ''':sup:`9` Who is she that cometh forth as the morning rising, fair as the
moon, bright as the sun, terrible as an army set in array?
'''
"10" = ''':sup:`10` I went down into the garden of nuts, to see the fruits of the
valleys, and to look if the vineyard had flourished, and the
pomegranates budded.
'''
"11" = ''':sup:`11` I knew not: my soul troubled me for the chariots of Aminadab.
'''
"12" = ''':sup:`12` Return, return, O Sulamitess : return, return that we may behold
thee.
'''
"Notes" = '''
Notas de rodapé:
6:1 - The bride's friends ask where her beloved is, symbolizing the
collective longing for love and unity. This search represents the
universality of the loving experience, which resonates with everyone
6:2-3 - The bride reaffirms her union with the groom, highlighting the
depth of their relationship. This declaration of love is a celebration
6:4-9 - The groom praises his bride, comparing her to the beauty of
Jerusalem. This poetic language reflects the value and uniqueness of
love, and also symbolizes the relationship between God and His people
06:10 - The bride is described as “beautiful,” reflecting the idea that
love transforms and beautifies those in love. Inner beauty is enhanced
6:11-13 - The bride searches through her garden, symbolizing the
exploration of love and mutual discovery in the relationship. This
desire for intimacy is an essential aspect of true love (see also Song
'''
