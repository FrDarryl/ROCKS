[33]
"1" = ''':sup:`1` And the Lord spoke to Moses, saying: God, get thee up from this
place, thou and thy people which thou has brought out of the land of
Egypt, into the land concerning which I swore to Abraham, Isaac, and
Jacob, saying: To thy seed I will give it.
'''
"2" = ''':sup:`2` And I will send an angel before thee, that I may cast out the
Chanaanite, and the Amorrhite, and the Hethite, and the Pherezite, and
the Hevite, and the Jebusite.
'''
"3" = ''':sup:`3` That thou mayst enter into the land that floweth with milk and
honey. For I will not go up with thee, because thou art a stiffnecked
people: lest I destroy thee in the way.
'''
"4" = ''':sup:`4` And the people hearing these very bad tidings, mourned: and no man
put on his ornaments according to custom.
'''
"5" = ''':sup:`5` And the Lord said to Moses: Say to the children of Israel: Thou are
a stiffnecked people; once I shall come up in the midst of thee, and
shall destroy thee. Now presently lay aside thy ornaments, that I may
know what to do with thee.
'''
"6" = ''':sup:`6` So the children of Israel laid aside their ornaments by mount Horeb.
'''
"7" = ''':sup:`7` Moses also taking the tabernacle, pitched it without the camp afar
off, and called the name thereof, The tabernacle of the covenant. And
all the people that had any question, went forth to the tabernacle of
the covenant, without the camp.
'''
"8" = ''':sup:`8` And when Moses went forth to the tabernacle, all the people rose up,
and every one stood in the door of his pavilion, and they beheld the
back of Moses, till he went into the tabernacle.
'''
"9" = ''':sup:`9` And when he was gone into the tabernacle of the covenant, the pillar
of the cloud came down, and stood at the door, and he spoke with Moses.
'''
"10" = ''':sup:`10` And all saw that the pillar of the cloud stood at the door of the
tabernacle. And they stood, and worshipped at the doors of their tents.
'''
"11" = ''':sup:`11` And the Lord spoke to Moses face to face, as a man is wont to speak
to his friend. And when he returned into the camp, his servant Josue
the son of Nun, a young man, departed not from the tabernacle.
'''
"12" = ''':sup:`12` And Moses said to the Lord; Thou commandest me to lead forth this
people: and thou dost not let me know whom thou wilt send with me,
especially whereas thou hast said: I know thee by name, and thou hast
found favour in my sight.
'''
"13" = ''':sup:`13` If therefore I have found favour in thy sight, show me thy face,
that I may know thee, and may find grace before thy eyes: look upon thy
people this nation.
'''
"14" = ''':sup:`14` And the Lord said: My face shall go before thee, and I will give
thee rest.
'''
"15" = ''':sup:`15` And Moses said: If thou thyself dost not go before, bring us not
out of this place.
'''
"16" = ''':sup:`16` For how shall we be able to know, I and thy people, that we have
found grace in thy sight, unless thou walk with us, that we may be
glorified by all people that dwell upon the earth?
'''
"17" = ''':sup:`17` And the Lord said to Moses: This word also, which thou hast spoken,
will I do: for thou hast found grace before me, and thee I have known
by name.
'''
"18" = ''':sup:`18` And he said: Shew me thy glory.
'''
"19" = ''':sup:`19` He answered: I will shew thee all good, and I will proclaim in the
name of the Lord before thee: and I will have mercy on whom I will, and
I will be merciful to whom it shall please me.
'''
"20" = ''':sup:`20` And again he said: Thou canst not see my face: for man shall not
see me and live.
'''
"21" = ''':sup:`21` And again he said: Behold there is a place with me, and thou shalt
stand upon the rock.
'''
"22" = ''':sup:`22` And when my glory shall pass, I will set thee in a hole of the
rock, and protect thee with my right hand, till I pass:
'''
"23" = ''':sup:`23` And I will take away my hand, and thou shalt see my back parts: but
my face thou canst not see.
'''
