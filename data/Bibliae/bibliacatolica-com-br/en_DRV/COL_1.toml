"1" = ''':sup:`1` Paul, an apostle of Jesus Christ, by the will of God, and Timothy, a
brother,
'''
"2" = ''':sup:`2` To the saints and faithful brethren in Christ Jesus, who are at
Colossa.
'''
"3" = ''':sup:`3` Grace be to you and peace from God our Father, and from the Lord
Jesus Christ. We give thanks to God, and the Father of our Lord Jesus
Christ, praying always for you.
'''
"4" = ''':sup:`4` Hearing your faith in Christ Jesus, and the love which you have
towards all the saints.
'''
"5" = ''':sup:`5` For the hope that is laid up for you in heaven, which you have heard
in the word of the truth of the gospel,
'''
"6" = ''':sup:`6` Which is come unto you, as also it is in the whole world, and
bringeth forth fruit and groweth, even as it doth in you, since the day
you heard and knew the grace of God in truth.
'''
"7" = ''':sup:`7` As you learned of Epaphras, our most beloved fellow servant, who is
for you a faithful minister of Christ Jesus;
'''
"8" = ''':sup:`8` Who also hath manifested to us your love in the spirit.
'''
"9" = ''':sup:`9` Therefore we also, from the day that we heard it, cease not to pray
for you, and to beg that you may be filled with the knowledge of his
will, in all wisdom, and spiritual understanding:
'''
"10" = ''':sup:`10` That you may walk worthy of God, in all things pleasing; being
fruitful in every good work, and increasing in the knowledge of God:
'''
"11" = ''':sup:`11` Strengthened with all might, according to the power of his glory,
in all patience and longsuffering with joy,
'''
"12" = ''':sup:`12` Giving thanks to God the Father, who hath made us worthy to be
partakers of the lot of the saints in light:
'''
"13" = ''':sup:`13` Who hath delivered us from the power of darkness, and hath
translated us into the kingdom of the Son of his love,
'''
"14" = ''':sup:`14` In whom we have redemption through his blood, the remission of
sins;
'''
"15" = ''':sup:`15` Who is the image of the invisible God, the firstborn of every
creature:
'''
"16" = ''':sup:`16` For in him were all things created in heaven and on earth, visible
and invisible, whether thrones, or dominations, or principalities, or
powers: all things were created by him and in him.
'''
"17" = ''':sup:`17` And he is before all, and by him all things consist.
'''
"18" = ''':sup:`18` And he is the head of the body, the church, who is the beginning,
the firstborn from the dead; that in all things he may hold the
primacy:
'''
"19" = ''':sup:`19` Because in him, it hath well pleased the Father, that all fullness
should dwell;
'''
"20" = ''':sup:`20` And through him to reconcile all things unto himself, making peace
through the blood of his cross, both as to the things that are on
earth, and the things that are in heaven.
'''
"21" = ''':sup:`21` And you, whereas you were some time alienated and enemies in mind
in evil works:
'''
"22" = ''':sup:`22` Yet now he hath reconciled in the body of his flesh through death,
to present you holy and unspotted, and blameless before him:
'''
"23" = ''':sup:`23` If so ye continue in the faith, grounded and settled, and
immoveable from the hope of the gospel which you have heard, which is
preached in all the creation that is under heaven, whereof I Paul am
made a minister.
'''
"24" = ''':sup:`24` Who now rejoice in my sufferings for you, and fill up those things
that are wanting of the sufferings of Christ, in my flesh, for his
body, which is the church:
'''
"25" = ''':sup:`25` Whereof I am made a minister according to the dispensation of God,
which is given me towards you, that I may fulfil the word of God:
'''
"26" = ''':sup:`26` The mystery which hath been hidden from ages and generations, but
now is manifested to his saints,
'''
"27" = ''':sup:`27` To whom God would make known the riches of the glory of this
mystery among the Gentiles, which is Christ, in you the hope of glory.
'''
"28" = ''':sup:`28` Whom we preach, admonishing every man, and teaching every man in
all wisdom, that we may present every man perfect in Christ Jesus.
'''
"29" = ''':sup:`29` Wherein also I labour, striving according to his working which he
worketh in me in power.
'''
