[135]
"1" = ''':sup:`1` Praise the Lord, for he is good: for his mercy endureth for ever.
'''
"2" = ''':sup:`2` Praise ye the God of gods: for his mercy endureth for ever.
'''
"3" = ''':sup:`3` Praise ye the Lord of lords: for his mercy endureth for ever.
'''
"4" = ''':sup:`4` Who alone doth great wonders: for his mercy endureth for ever.
'''
"5" = ''':sup:`5` Who made the heavens in understanding: for his mercy endureth for
ever.
'''
"6" = ''':sup:`6` Who established the earth above the waters: for his mercy endureth
for ever.
'''
"7" = ''':sup:`7` Who made the great lights: for his mercy endureth for ever.
'''
"8" = ''':sup:`8` The sun to rule over the day: for his mercy endureth for ever.
'''
"9" = ''':sup:`9` The moon and the stars to rule the night: for his mercy endureth for
ever.
'''
"10" = ''':sup:`10` Who smote Egypt with their firstborn: for his mercy endureth for
ever.
'''
"11" = ''':sup:`11` Who brought Israel from among them: for his mercy endureth for
ever.
'''
"12" = ''':sup:`12` With a mighty hand and a stretched out arm: for his mercy endureth
for ever.
'''
"13" = ''':sup:`13` Who divided the Red Sea into parts: for his mercy endureth for
ever.
'''
"14" = ''':sup:`14` And brought out Israel through the midst thereof: for his mercy
endureth for ever.
'''
"15" = ''':sup:`15` And overthrew Pharao and his host in the Red Sea: for his mercy
endureth for ever.
'''
"16" = ''':sup:`16` Who led his people through the desert: for his mercy endureth for
ever.
'''
"17" = ''':sup:`17` Who smote great kings: for his mercy endureth for ever.
'''
"18" = ''':sup:`18` And slew strong kings: for his mercy endureth for ever.
'''
"19" = ''':sup:`19` Sehon king of the Amorrhites: for his mercy endureth for ever.
'''
"20" = ''':sup:`20` And Og king of Basan: for his mercy endureth for ever.
'''
"21" = ''':sup:`21` And he gave their land for an inheritance: for his mercy endureth
for ever.
'''
"22" = ''':sup:`22` For an inheritance to his servant Israel: for his mercy endureth
for ever.
'''
"23" = ''':sup:`23` For he was mindful of us in our affliction: for his mercy endureth
for ever.
'''
"24" = ''':sup:`24` And he redeemed us from our enemies: for his mercy endureth for
ever.
'''
"25" = ''':sup:`25` Who giveth food to all flesh: for his mercy endureth for ever.
'''
"26" = ''':sup:`26` Give glory to the God of heaven: for his mercy endureth for ever.
'''
"27" = ''':sup:`27` Give glory to the Lord of lords: for his mercy endureth for ever.
'''
