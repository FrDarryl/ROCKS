[23]
"1" = ''':sup:`1` On the first day of the week, a psalm for David. The earth is the
Lord's and the fulness thereof: the world, and all they that dwell
therein.
'''
"2" = ''':sup:`2` For he hath founded it upon the seas; and hath prepared it upon the
rivers.
'''
"3" = ''':sup:`3` Who shall ascend into the mountain of the Lord: or who shall stand
in his holy place?
'''
"4" = ''':sup:`4` The innocent in hands, and clean of heart, who hath not taken his
soul in vain, nor sworn deceitfully to his neighbour.
'''
"5" = ''':sup:`5` He shall receive a blessing from the Lord, and mercy from God his
Saviour.
'''
"6" = ''':sup:`6` This is the generation of them that seek him, of them that seek the
face of the God of Jacob.
'''
"7" = ''':sup:`7` Lift up your gates, O ye princes, and be ye lifted up, O eternal
gates: and the King of Glory shall enter in.
'''
"8" = ''':sup:`8` Who is this King of Glory? the Lord who is strong and mighty: the
Lord mighty in battle.
'''
"9" = ''':sup:`9` Lift up your gates, O ye princes, and be ye lifted up, O eternal
gates: and the King of Glory shall enter in.
'''
"10" = ''':sup:`10` Who is this King of Glory? the Lord of hosts, he is the King of
Glory.
'''
