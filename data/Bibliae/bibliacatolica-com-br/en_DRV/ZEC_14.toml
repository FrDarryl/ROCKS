[14]
"1" = ''':sup:`1` Behold the days of the Lord shall come, and thy spoils shall be
divided in the midst of thee.
'''
"2" = ''':sup:`2` And I will gather all nations to Jerusalem to battle, and the city
shall be taken, and the houses shall be rifled, and the women shall be
defiled: and half of the city shall go forth into captivity, and the
rest of the people shall not be taken away out of the city.
'''
"3" = ''':sup:`3` Then the Lord shall go forth, and shall fight against those nations,
as when he fought in the day of battle.
'''
"4" = ''':sup:`4` And his feet shall stand in that day upon the mount of Olives, which
is over against Jerusalem toward the east: and the mount of Olives
shall be divided in the midst thereof to the east, and to the west with
a very great opening, and half of the mountain shall be separated to
the north, and half thereof to the south.
'''
"5" = ''':sup:`5` And you shall flee to the valley of those mountains, for the valley
of the mountains shall be joined even to the next, and you shall flee r
as you fled from the face of the earthquake in the days of Ozias king
of Juda: and the Lord my God shall come, and all the saints with him.
'''
"6" = ''':sup:`6` And it shall come to pass in that day, that there shall be no light,
but cold and frost.
'''
"7" = ''':sup:`7` And there shall be one day, which is known to the Lord, not day nor
night : and in the time of the evening there shall be light.
'''
"8" = ''':sup:`8` And it shall come to pass in that day, that living waters shall go
out from Jerusalem: half of them to the east sea, and half of them to
the last sea: they shall be in summer and in winter.
'''
"9" = ''':sup:`9` And the Lord shall be king over all the earth: in that day there
shall be one Lord, and his name shall be one.
'''
"10" = ''':sup:`10` And all the land shall return even to the desert, from the hill to
Remmon to the south of Jerusalem: and she shall be exalted, and shall
dwell in her own place, from the gate of Benjamin even to the place of
the former gate, and even to the gate of the corners: and from the
tower of Hananeel even to the king's wine- presses.
'''
"11" = ''':sup:`11` And people shall dwell in it, and there shall be no more an
anathema: but Jerusalem shall sit secure.
'''
"12" = ''':sup:`12` And this shall be the plague where with the Lord shall strike all
nations that have fought against Jerusalem: the flesh of every one
shall consume away while they stand upon their feet, and their eyes
shall consume away in their holes, and their tongue shall consume away
in their mouth.
'''
"13" = ''':sup:`13` In that day there shall be a great tumult from the Lord among them:
and a man shall take the hand of his neighbour, and his hand shall be
clasped upon his neighbour's hand.
'''
"14" = ''':sup:`14` And even Juda shall fight against Jerusalem: and the riches of all
nations round about shall be gathered together, gold, and silver, and
garments in great abundance.
'''
"15" = ''':sup:`15` And the destruction of the horse, and of the mule, and of the
camel, and of the ass, and of all the beasts, that shall be in those
tents, shall be like this destruction.
'''
"16" = ''':sup:`16` And all they that shall be left of all nations that came against
Jerusalem, shall go up from year to year, to adore the King, the Lord
of hosts, and to keep the feast of tabernacles.
'''
"17" = ''':sup:`17` And it shall come to pass, that he that shall not go up of the
families of the land to Jerusalem, to adore the King, the Lord of
hosts, there shall be no rain upon them.
'''
"18" = ''':sup:`18` And if the family of Egypt go not up nor come: neither shall it be
upon them, but there shall be destruction wherewith the Lord will
strike all nations that will not go up to keep the feast of
tabernacles.
'''
"19" = ''':sup:`19` This shall be the sin of Egypt, and this the sin of all nations,
that will not go up to keep the feast of tabernacles.
'''
"20" = ''':sup:`20` In that day that which is upon the bridle of the horse shall be
holy to the Lord: and the caldrons in the house of the Lord shall be as
the phials before the altar.
'''
"21" = ''':sup:`21` And every caldron in Jerusalem and Juda shall be sanctified to the
Lord of hosts: and all that sacrifice shall come, and take of them, and
shall seethe in them: and the merchant shall be no more in the house of
the Lord of hosts in that day.
'''
