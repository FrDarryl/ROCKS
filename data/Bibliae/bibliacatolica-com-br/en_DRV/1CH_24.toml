[24]
"1" = ''':sup:`1` Now these were the divisions of the sons of Aaron: The sons of
Aaron: Nadab, and Abiu, and Eleazar, and Ithamar.
'''
"2" = ''':sup:`2` But Nadab and Abiu died before their father, and had no children: so
Eleazar, and Ithamar did the office of the priesthood.
'''
"3" = ''':sup:`3` And David distributed them, that is, Sadoc of the sons of Eleazar,
and Ahimelech of the sons of Ithamar, according to their courses and
ministry.
'''
"4" = ''':sup:`4` And there were found many more of the sons of Eleazar among the
principal men, than of the sons of Ithamar. And he divided them so,
that there were of the sons of Eleazar, sixteen chief men by their
families: and of the sons of Ithamar eight by their families and
houses.
'''
"5" = ''':sup:`5` And he divided both the families one with the other by lot: for
there were princes of the sanctuary, and princes of God, both of the
sons of Eleazar, and of the sons of Ithamar.
'''
"6" = ''':sup:`6` And Semeias the son of Nathanael the scribe a Levite, wrote them
down before the king and the princes, and Sadoc the priest, and
Ahimelech the son of Abiathar, and the princes also of the priestly and
Levitical families: one house, which was over the rest, of Eleazar: and
another house, which had the rest under it, of Ithamar.
'''
"7" = ''':sup:`7` Now the first lot came forth to Joiarib, the second to Jedei,
'''
"8" = ''':sup:`8` The third to Harim, the fourth to Seorim,
'''
"9" = ''':sup:`9` The fifth to Melchia, the sixth to Maiman,
'''
"10" = ''':sup:`10` The seventh to Accos, the eighth to Abia,
'''
"11" = ''':sup:`11` The ninth to Jesua, the tenth to Sechenia,
'''
"12" = ''':sup:`12` The eleventh to Eliasib, the twelfth to Jacim,
'''
"13" = ''':sup:`13` The thirteenth to Hoppha, the fourteenth to Isbaab,
'''
"14" = ''':sup:`14` The fifteenth to Belga, the sixteenth to Emmer,
'''
"15" = ''':sup:`15` The seventeenth to Hezir, the eighteenth to Aphses,
'''
"16" = ''':sup:`16` The nineteenth to Pheteia, the twentieth to Hezechiel,
'''
"17" = ''':sup:`17` The one and twentieth to Jachin, the two and twentieth to Gamul,
'''
"18" = ''':sup:`18` The three and twentieth to Dalaiau, the four and twentieth to
Maaziau.
'''
"19" = ''':sup:`19` These are their courses according to their ministries, to come into
the house of the Lord, and according to their manner under the hand of
Aaron their father: as the Lord the God of Israel had commanded.
'''
"20" = ''':sup:`20` Now of the rest of the sons of Levi, there was of the sons of
Amram, Subael: and of the sons of Subael, Jehedeia.
'''
"21" = ''':sup:`21` Also of the sons of Rohobia the chief Jesias.
'''
"22" = ''':sup:`22` And the son of Isaar Salemoth, and the son of Salemoth Jahath:
'''
"23" = ''':sup:`23` And his son Jeriau the first, Amarias the second, Jahaziel the
third, Jecmaan the fourth.
'''
"24" = ''':sup:`24` The son of Oziel, Micha: the son of Micha, Samir.
'''
"25" = ''':sup:`25` The brother of Micha, Jesia: and the son of Jesia, Zacharias.
'''
"26" = ''':sup:`26` The sons of Merari: Moholi and Musi: the son of Oziau: Benno.
'''
"27" = ''':sup:`27` The son also of Merari: Oziau, and Seam, and Zacchur, and Hebri.
'''
"28" = ''':sup:`28` And the son of Moholi: Eleazar, who had no sons.
'''
"29" = ''':sup:`29` And the son of Cis, Jeramael.
'''
"30" = ''':sup:`30` The sons of Musi: Moholi, Eder, and Jerimoth. These are the sons of
Levi according to the houses of their families.
'''
"31" = ''':sup:`31` And they also cast lots over against their brethren the sons of
Aaron before David the king, and Sadoc, and Ahimelech, and the princes
of the priestly and Levitical families, both the elder and the younger.
The lot divided all equally.
'''
