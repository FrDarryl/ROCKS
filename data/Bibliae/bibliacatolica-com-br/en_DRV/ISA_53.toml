[53]
"1" = ''':sup:`1` Who hath believed our report? and to whom is the arm of the Lord
revealed?
'''
"2" = ''':sup:`2` And he shall grow up as a tender plant before him, and as a root out
of a thirsty ground: there is no beauty in him, nor comeliness: and we
have seen him, and there was no sightliness, that we should be desirous
of him:
'''
"3" = ''':sup:`3` Despised, and the most abject of men, a man of sorrows, and
acquainted with infirmity: and his look was as it were hidden and
despised, whereupon we esteemed him not.
'''
"4" = ''':sup:`4` Surely he hath borne our infirmities and carried our sorrows: and we
have thought him as it were a leper, and as one struck by God and
afflicted.
'''
"5" = ''':sup:`5` But he was wounded for our iniquities, he was bruised for our sins:
the chastisement of our peace was upon him, and by his bruises we are
healed.
'''
"6" = ''':sup:`6` All we like sheep have gone astray, every one hath turned aside into
his own way: and the Lord hath laid on him the iniquity of us all.
'''
"7" = ''':sup:`7` He was offered because it was his own will, and he opened not his
mouth: he shall be led as a sheep to the slaughter, and shall be dumb
as a lamb before his shearer, and he shall not open his mouth.
'''
"8" = ''':sup:`8` He was taken away from distress, and from judgment: who shall
declare his generation? because he is cut oh out of the land of the
living: for the wickedness of my people have I struck him.
'''
"9" = ''':sup:`9` And he shall give the ungodly for his burial, and the rich for his
death: because he hath done no iniquity, neither was there deceit in
his mouth.
'''
"10" = ''':sup:`10` And the Lord was pleased to bruise him in infirmity: if he shall
lay down his life for sin, he shall see a long-lived seed, and the will
of the Lord shall be prosperous in his hand.
'''
"11" = ''':sup:`11` Because his soul hath laboured, he shall see and be filled: by his
knowledge shall this my just servant justify many, and he shall bear
their iniquities.
'''
"12" = ''':sup:`12` Therefore will I distribute to him very many, and he shall divide
the spoils of the strong, because he hath delivered his soul unto
death, and was reputed with the wicked: and he hath borne the sins of
many, and hath prayed for the transgressors.
'''
