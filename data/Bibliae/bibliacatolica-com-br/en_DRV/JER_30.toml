[30]
"1" = ''':sup:`1` This is the word that came to Jeremias from the Lord, saying:
'''
"2" = ''':sup:`2` Thus saith the Lord, the God of Israel, saying: Write thee all the
words that I have spoken to thee, in a book.
'''
"3" = ''':sup:`3` For behold the days come, saith the Lord, and I will bring again the
captivity of my people Israel and Juda, saith the Lord: and I will
cause them to return to the land which I gave to their fathers, and
they shall possess it.
'''
"4" = ''':sup:`4` And these are the words that the Lord hath spoken to Israel and to
Juda:
'''
"5" = ''':sup:`5` For thus saith the Lord: We have heard a voice of terror : there is
fear and no peace.
'''
"6" = ''':sup:`6` Ask ye, and see if a man bear children ? why then have I seen every
man with his hands on his loins, like a woman in labour, and all faces
are turned yellow?
'''
"7" = ''':sup:`7` Alas, for that day is great, neither is there the like to it; and it
Is the time of tribulation to Jacob, but he shall be saved out of it.
'''
"8" = ''':sup:`8` And it shall come to pass in that day, saith the Lord of hosts, that
I will break his yoke from off thy neck, and will burst his bands: and
strangers shall no more rule over him:
'''
"9" = ''':sup:`9` But they shall serve the Lord their God, and David their king, whom
I will raise up to them.
'''
"10" = ''':sup:`10` Therefore fear thou not, my servant Jacob, saith the Lord, neither
be dismayed, O Israel: for behold, I will save thee from a country afar
off, and thy seed from the land of their captivity: and Jacob shall
return, and be at rest, and abound with all good things, and there
shall be none whom he may fear:
'''
"11" = ''':sup:`11` For I am with thee, saith the Lord, to save thee: for I will
utterly consume all the nations, among which I have scattered thee: but
I will not utterly consume thee: but I will chastise thee in judgment,
that thou mayst not seem to thyself innocent.
'''
"12" = ''':sup:`12` For thus saith the Lord: Thy bruise is incurable, thy wound is very
grievous.
'''
"13" = ''':sup:`13` There is none to judge thy judgment to bind it up : thou hast no
healing medicines.
'''
"14" = ''':sup:`14` All thy lovers have forgotten thee, and will not seek after thee:
for I have wounded thee with the wound of an enemy, with a cruel
chastisement: by reason of the multitude of thy iniquities, thy sins
are hardened.
'''
"15" = ''':sup:`15` Why criest thou for thy affliction? thy sorrow is incurable: for
the multitude of thy iniquity, and for thy hardened sins I have done
these things to thee.
'''
"16" = ''':sup:`16` Therefore all they that devour thee shall be devoured: and all thy
enemies shall be carried into captivity : and they that waste thee
shall be wasted, and all that prey upon thee will I give for a prey.
'''
"17" = ''':sup:`17` For I will close up thy scar, and will heal thee of thy wounds,
saith the Lord. Because they have called thee, O Sion, an outcast: This
is she that hath none to seek after her.
'''
"18" = ''':sup:`18` Thus saith the Lord: Behold I bring back the captivity of the
pavilions of Jacob, and will have pity on his houses, and the city
shall be built in her place, and the temple shall be found according to
the order thereof.
'''
"19" = ''':sup:`19` And out of them shall come forth praise, and the voice of them that
play: and I will multiply them, and they shall not be made few : and I
will glorify them, and they shall not be lessened.
'''
"20" = ''':sup:`20` And their children shall be as from the beginning, and their
assembly be permanent before me : and I will against all that afflict
them.
'''
"21" = ''':sup:`21` And their leader shall be of themselves: and their prince shall
come forth from the midst of them : and I will bring him near, and he
shall come to me: for who is this that setteth his heart to approach to
me, saith the Lord?
'''
"22" = ''':sup:`22` And you shall be my people: and I will be your God.
'''
"23" = ''':sup:`23` Behold the whirlwind of the Lord, his fury going forth, a violent
storm, it shall rest upon the head of the wicked.
'''
"24" = ''':sup:`24` The Lord will not turn away the wrath of his indignation, till he
have executed and performed the thought o his heart: in the latter days
you shall understand these things.
'''
