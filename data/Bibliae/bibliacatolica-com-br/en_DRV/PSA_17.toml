[17]
"1" = ''':sup:`1` Unto the end, for David the servant of the Lord, who spoke to the
Lord the words of this canticle, in the day that the Lord delivered him
'''
"22" = ''':sup:`22` ]
'''
"2" = ''':sup:`2` I will love thee, O Lord, my strength:
'''
"3" = ''':sup:`3` The Lord is my firmament, my refuge, and my deliverer. My God is my
helper, and in him will I put my trust. My protector and the horn of my
salvation, and my support.
'''
"4" = ''':sup:`4` Praising I will call upon the Lord: and I shall be saved from my
enemies.
'''
"5" = ''':sup:`5` The sorrows of death surrounded me: and the torrents of iniquity
troubled me.
'''
"6" = ''':sup:`6` The sorrows of hell encompassed me: and the snares of death
prevented me.
'''
"7" = ''':sup:`7` In my affliction I called upon the Lord, and I cried to my God: And
he heard my voice from his holy temple: and my cry before him came into
his ears.
'''
"8" = ''':sup:`8` The earth shook and trembled: the foundations of the mountains were
troubled and were moved, because he was angry with them.
'''
"9" = ''':sup:`9` There went up a smoke in his wrath: and a fire flamed from his face:
coals were kindled by it.
'''
"10" = ''':sup:`10` He bowed the heavens, and came down: and darkness was under his
feet.
'''
"11" = ''':sup:`11` And he ascended upon the cherubim, and he flew; he flew upon the
wings of the winds.
'''
"12" = ''':sup:`12` And he made darkness his covert, his pavilion round about him: dark
waters in the clouds of the air.
'''
"13" = ''':sup:`13` At the brightness that was before him the clouds passed, hail and
coals of fire.
'''
"14" = ''':sup:`14` And the Lord thundered from heaven, and the highest gave his voice:
hail and coals of fire.
'''
"15" = ''':sup:`15` And he sent forth his arrows, and he scattered them: he multiplied
lightnings, and troubled them.
'''
"16" = ''':sup:`16` Then the fountains of waters appeared, and the foundations of the
world were discovered: At thy rebuke, O Lord, at the blast of the
spirit of thy wrath.
'''
"17" = ''':sup:`17` He sent from on high, and took me: and received me out of many
waters.
'''
"18" = ''':sup:`18` He delivered me from my strongest enemies, and from them that hated
me: for they were too strong for me.
'''
"19" = ''':sup:`19` They prevented me in the day of my affliction: and the Lord became
my protector.
'''
"20" = ''':sup:`20` And he brought me forth into a large place: he saved me, because he
was well pleased with me.
'''
"21" = ''':sup:`21` And the Lord will reward me according to my justice; and will repay
me according to the cleanness of my hands:
'''
"22" = ''':sup:`22` Because I have kept the ways of the Lord; and have not done
wickedly against my God.
'''
"23" = ''':sup:`23` For till his judgments are in my sight: and his justices I have not
put away from me.
'''
"24" = ''':sup:`24` And I shall be spotless with him: and shall keep myself from my
iniquity.
'''
"25" = ''':sup:`25` And the Lord will reward me according to my justice; and according
to the cleanness of my hands before his eyes.
'''
"26" = ''':sup:`26` With the holy, thou wilt be holy; and with the innocent man thou
wilt be innocent.
'''
"27" = ''':sup:`27` And with the elect thou wilt be elect: and with the perverse thou
wilt be perverted.
'''
"28" = ''':sup:`28` For thou wilt save the humble people; but wilt bring down the eyes
of the proud.
'''
"29" = ''':sup:`29` For thou lightest my lamp, O Lord: O my God enlighten my darkness.
'''
"30" = ''':sup:`30` For by thee I shall be delivered from temptation; and through my
God I shall go over a wall.
'''
"31" = ''':sup:`31` As for my God, his way is undefiled: the words of the Lord are fire
tried: he is the protector of all that trust in him.
'''
"32" = ''':sup:`32` For who is God but the Lord? or who is God but our God?
'''
"33" = ''':sup:`33` God who hath girt me with strength; and made my way blameless.
'''
"34" = ''':sup:`34` Who hath made my feet like the feet of harts: and who setteth me
upon high places.
'''
"35" = ''':sup:`35` Who teacheth my hands to war: and thou hast made my arms like a
brazen bow.
'''
"36" = ''':sup:`36` And thou hast given me the protection of thy salvation: and thy
right hand hath held me up: And thy discipline hath corrected me unto
the end: and thy discipline, the same shall teach me.
'''
"37" = ''':sup:`37` Thou hast enlarged my steps under me; and my feet are not weakened.
'''
"38" = ''':sup:`38` I will pursue after my enemies, and overtake them: and I will not
turn again till they are consumed.
'''
"39" = ''':sup:`39` I will break them, and they shall not be able to stand: they shall
fall under my feet.
'''
"40" = ''':sup:`40` And thou hast girded me with strength unto battle; and hast subdued
under me them that rose up against me.
'''
"41" = ''':sup:`41` And thou hast made my enemies turn their back upon me, and hast
destroyed them that hated me.
'''
"42" = ''':sup:`42` They cried, but there was none to save them, to the Lord: but he
heard them not.
'''
"43" = ''':sup:`43` And I shall beat them as small as the dust before the wind; I shall
bring them to nought, like the dirt in the streets.
'''
"44" = ''':sup:`44` Thou wilt deliver me from the contradictions of the people: thou
wilt make me head of the Gentiles.
'''
"45" = ''':sup:`45` A people, which I knew not, hath served me: at the hearing of the
ear they have obeyed me.
'''
"46" = ''':sup:`46` The children that are strangers have lied to me, strange children
have faded away, and have halted from their paths.
'''
"47" = ''':sup:`47` The Lord liveth, and blessed be my God, and let the God of my
salvation be exalted :
'''
"48" = ''':sup:`48` O God, who avengest me, and subduest the people under me, my
deliverer from my enemies.
'''
"49" = ''':sup:`49` And thou wilt lift me up above them that rise up against me: from
the unjust man thou wilt deliver me.
'''
"50" = ''':sup:`50` Therefore will I give glory to thee, O Lord, among the nations, and
I will sing a psalm to thy name.
'''
"51" = ''':sup:`51` Giving great deliverance to his king, and shewing mercy to David
his anointed : and to his seed for ever.
'''
