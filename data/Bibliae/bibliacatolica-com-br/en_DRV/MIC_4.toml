[4]
"1" = ''':sup:`1` And it shall come to pass in the last days, that the mountain of the
house of the Lord shall be prepared in the top of mountains, and high
above the hills: and people shall flow to it.
'''
"2" = ''':sup:`2` And many nations shall come in haste, and say: Come, let us go up to
the mountain of the Lord, and to the house of the God of Jacob: and he
will teach us of his ways, and we will walk in his paths: for the law
shall go forth out of Sion, and the word of the Lord out of Jerusalem.
'''
"3" = ''':sup:`3` And he shall judge among many people, and rebuke strong nations afar
off: and they shall beat their swords into ploughshares, and their
spears into spades: nation shall not take sword against nation: neither
shall they learn war any more.
'''
"4" = ''':sup:`4` And every man shall sit under his vine, and under his fig tree, and
there shall be none to make them afraid: for the mouth of the Lord of
hosts hath spoken.
'''
"5" = ''':sup:`5` For all people will walk every one in the name of his god: but we
will walk in the name of the Lord our God for ever and ever.
'''
"6" = ''':sup:`6` In that day, saith the Lord, I will gather up her that halteth: and
her that I had cast out, I will gather up: and her whom I had
afflicted.
'''
"7" = ''':sup:`7` And I will make her that halted, a remnant: and her that hath been
afflicted, a mighty nation: and the Lord will reign over them in mount
Sion, from this time now and for ever.
'''
"8" = ''':sup:`8` And thou, O cloudy tower of the flock, of the daughter of Sion, unto
thee shall it come: yea the first power shall come, the kingdom to the
daughter of Jerusalem.
'''
"9" = ''':sup:`9` Now, why art thou drawn together with grief? Hast thou no king in
thee, or is thy counsellor perished, because sorrow hath taken thee as
a woman in labour?
'''
"10" = ''':sup:`10` Be in pain and labour, O daughter of Sion, as a woman that bringeth
forth: for now shalt thou go out of the city, and shalt dwell in the
country, and shalt come even to Babylon, there thou shalt be delivered:
there the Lord will redeem thee out of the hand of thy enemies.
'''
"11" = ''':sup:`11` And now many nations are gathered together against thee, and they
say: Let her be stoned: and let our eye look upon Sion.
'''
"12" = ''':sup:`12` But they have not known the thoughts of the Lord, and have not
understood his counsel: because he hath gathered them together as the
hay of the floor.
'''
"13" = ''':sup:`13` Arise, and tread, O daughter of Sion: for I will make thy horn
iron, and thy hoofs I will make brass: and thou shalt beat in pieces
many peoples, and shalt immolate the spoils of them to the Lord, and
their strength to the Lord of the whole earth.
'''
