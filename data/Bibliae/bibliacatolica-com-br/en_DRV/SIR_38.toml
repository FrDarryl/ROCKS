[38]
"1" = ''':sup:`1` Honour the physician for the need thou hast of him: for the most
High hath created him.
'''
"2" = ''':sup:`2` For all healing is from God, and he shall receive gifts of the king.
'''
"3" = ''':sup:`3` The skill of the physician shall lift up his head, and in the sight
of great men he shall be praised.
'''
"4" = ''':sup:`4` The most High hath created medicines out of the earth, and a wise
man will not abhor them.
'''
"5" = ''':sup:`5` Was not bitter water made sweet with wood?
'''
"6" = ''':sup:`6` The virtue of these things is come to the knowledge of men, and the
meet High hath given knowledge to men, that he may be honoured in his
wonders.
'''
"7" = ''':sup:`7` By these he shall cure and shall allay their pains, and of these the
apothecary shall make sweet confections, and shall make up ointments of
health, and of his works there shall be no end.
'''
"8" = ''':sup:`8` For the peace of God is over all the face of the earth.
'''
"9" = ''':sup:`9` My son, in thy sickness neglect not thyself, but pray to the Lord,
and he shall heal thee.
'''
"10" = ''':sup:`10` Turn away from sin and order thy hands aright, and cleanse thy
heart from all offence.
'''
"11" = ''':sup:`11` Give a sweet savour, and a memorial of fine flour, and make a fat
offering, and then give place to the physician.
'''
"12" = ''':sup:`12` For the Lord created him: and let him not depart from thee, for his
works are necessary.
'''
"13" = ''':sup:`13` For there is a time when thou must fall into their hands:
'''
"14" = ''':sup:`14` And they shall beseech the Lord, that he would prosper what they
give for ease and remedy, for their conversation.
'''
"15" = ''':sup:`15` He that sinneth in the sight of his Maker, shall fall into the
hands of the physician.
'''
"16" = ''':sup:`16` My son, shed tears over the dead, and begin to lament as if thou
hadst suffered some great harm, and according to judgment cover his
body, and neglect not his burial.
'''
"17" = ''':sup:`17` And for fear of being ill spoken of weep bitterly for a, day, and
then comfort thyself in thy sadness.
'''
"18" = ''':sup:`18` And make mourning for him according to his merit for a day, or two,
for fear of detraction.
'''
"19" = ''':sup:`19` For of sadness cometh death, and it overwhelmeth the strength, and
the sorrow of the heart boweth down the neck.
'''
"20" = ''':sup:`20` In withdrawing aside sorrow remaineth: and the substance of the
poor is according to his heart.
'''
"21" = ''':sup:`21` Give not up thy heart to sadness, but drive it from thee: and
remember the latter end.
'''
"22" = ''':sup:`22` Forget it not: for there is no returning, and thou shalt do him no
good, and shalt hurt thyself.
'''
"23" = ''':sup:`23` Remember my judgment: for also shall be so: yesterday for me, and
to day for thee.
'''
"24" = ''':sup:`24` When the dead is at rest, let his remembrance rest, and comfort him
in the departing of his spirit.
'''
"25" = ''':sup:`25` The wisdom of a scribe cometh by his time of leisure: and he that
is less in action, shall receive wisdom.
'''
"26" = ''':sup:`26` With what wisdom shall he be furnished that holdeth the plough, and
that glorieth in the goad, that driveth the oxen therewith, and is
occupied in their labours, and his whole talk is about the offspring of
bulls?
'''
"27" = ''':sup:`27` He shall give his mind to turn up furrows, and his care is to give
the kine fodder.
'''
"28" = ''':sup:`28` So every craftsman and workmaster that laboureth night and day, he
who maketh graven seals, and by his continual diligence varieth the
figure: he shall give his mind to the resemblance of the picture, and
by his watching shall finish the work.
'''
"29" = ''':sup:`29` So doth the smith sitting by the anvil and considering the iron
work. The vapour of the fire wasteth his flesh, and he fighteth with
the heat of the furnace.
'''
"30" = ''':sup:`30` The noise of the hammer is always in his ears, and his eye is upon
the pat tern of the vessel he maketh.
'''
"31" = ''':sup:`31` He setteth his mind to finish his work, and his watching to polish
them, to perfection.
'''
"32" = ''':sup:`32` So doth the potter sitting at his work, turning the wheel about
with his feet, who is always carefully set to his work, and maketh all
his work by number:
'''
"33" = ''':sup:`33` He fashioneth the clay with his arm, and boweth down his strength
before his feet:
'''
"34" = ''':sup:`34` He shall give his mind to finish the glazing, and his watching to
make clean the furnace.
'''
"35" = ''':sup:`35` All these trust to their hands, and every one is wise in his own
art.
'''
"36" = ''':sup:`36` Without these a city is not built.
'''
"37" = ''':sup:`37` And they shall not dwell, nor walk about therein, and they shall
not go up into the assembly.
'''
"38" = ''':sup:`38` Upon the judges' seat they shall not sit, and the ordinance of
judgment they shall not understand, neither shall they declare
discipline and judgment, and they shall not be found where parables are
spoken:
'''
"39" = ''':sup:`39` But they shall strengthen the state of the world, and their prayer
shall be in the work of their craft, applying their soul, and searching
in the law of the most High.
'''
