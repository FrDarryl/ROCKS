[7]
"1" = ''':sup:`1` The word that came to Jeremias from the Lord, saying:
'''
"2" = ''':sup:`2` Stand in the gate of the house of the Lord, and proclaim there this
word, and say: Hear ye the word of the Lord, all ye men of Juda, that
enter in at these gates, to adore the Lord.
'''
"3" = ''':sup:`3` Thus saith the Lord of hosts the God of Israel: Make your ways and
your doings good: and I will dwell with you in this place.
'''
"4" = ''':sup:`4` Trust not in lying words, saying: The temple of the Lord, the temple
of the Lord, it is the temple of the Lord.
'''
"5" = ''':sup:`5` For if you will order well your ways, and your doings: if you will
execute judgement between a man and his neighbor,
'''
"6" = ''':sup:`6` If you opress not the stranger, the fatherless, and the widow, and
shed not innocent blood in this place, and walk not after strange gods
to your own hurt,
'''
"7" = ''':sup:`7` I will dwell with you in this place: in the land, which I gave to
your fathers from the beginning and for evermore.
'''
"8" = ''':sup:`8` Behold you put your trust in lying words, which shall not profit
you:
'''
"9" = ''':sup:`9` To steal, to murder, to commit adultery, to swear falsely, to offer
to Baalim, and to go after strange gods, which you know not.
'''
"10" = ''':sup:`10` And you have come, and stood before me in this house, in which my
name is called upon, and have said: We are delivered, because we have
done all these abominations.
'''
"11" = ''':sup:`11` Is this house then, in which my name hath been called upon, in your
eyes become a den of robbers? I, I am he: I have seen it, saith the
Lord.
'''
"12" = ''':sup:`12` Go ye to my place in Silo, where my name dwelt from the beginning:
and see what I did to it for the wickedness of my people Israel:
'''
"13" = ''':sup:`13` And now, because you have done all these works, saith the Lord: and
I have spoken to you rising up early, and speaking, and you have not
heard: and I have called you, and you have not answered:
'''
"14" = ''':sup:`14` I will do to this house, in which my name is called upon, and in
which you trust, and to the places which I have given you and your
fathers, as I did to Silo.
'''
"15" = ''':sup:`15` And I will cast you away from before my face, as I have cast away
all your brethren, the whole seed of Ephraim.
'''
"16" = ''':sup:`16` Therefore, do not thou pray for this people, nor take to thee
praise and supplication for them: and do not withstand me: for I will
not hear thee.
'''
"17" = ''':sup:`17` Seest thou not what they do in the cities of Juda, and in the
streets of Jerusalem?
'''
"18" = ''':sup:`18` The children gather wood, and the fathers kindle the fire and the
women knead the dough, to make cakes to the queen of heaven, and to
offer libations to strange gods, and to provoke me to anger.
'''
"19" = ''':sup:`19` Do they provoke me to anger, saith the Lord? Is it not themselves,
to the confusion of their contenance?
'''
"20" = ''':sup:`20` Therefore thus saith the Lord God: Behold my wrath and my
indignation was enkindled against this place, upon men and upon beasts,
and upon the trees of the field, and upon the fruits of the land, and
it shall burn, and shall not be quenched.
'''
"21" = ''':sup:`21` Thus saith the Lord of hosts the God of Israel: Add your burnt
offerings to your sacrifices, and eat ye the flesh.
'''
"22" = ''':sup:`22` For I spoke not to your fathers, and I commanded them not, in the
day that I brought them out of the land of Egypt, concerning the matter
of burnt offerings and sacrifices.
'''
"23" = ''':sup:`23` But this thing I commanded them, saying: Hearken to my voice, and I
will be your God, and you shall be my people: and walk ye in all the
way that I have commanded you, that it may be well with you.
'''
"24" = ''':sup:`24` But they hearkened not, nor inclined their ear: but walked in their
own will, and in the perversity of their wicked heart: and went
backward and not forward,
'''
"25" = ''':sup:`25` From the day that their fathers came out of the land of Egypt, even
to this day. And I have sent to you all my servants the prophets from
day to day, rising up early and sending.
'''
"26" = ''':sup:`26` And they have not hearkened to me: nor inclined their ear: but have
hardened their neck, and have done worse than their fathers.
'''
"27" = ''':sup:`27` And thou shalt speak to them all these words, but they will not
hearken to thee: and thou shalt call them, but they will not answer
thee.
'''
"28" = ''':sup:`28` And thou shalt say to them: This is a nation which hath not
hearkened to the voice of the Lord their God, nor received instruction:
Faith is lost, and is carried away out of their mouth.
'''
"29" = ''':sup:`29` Cut off thy hair, and cast it away: and take up a lamentation on
high: for the Lord hath rejected and forsaken the generation of his
wrath,
'''
"30" = ''':sup:`30` Because the children of Juda have done evil in my eyes, saith the
Lord. They have set their abominations in the house in which my name is
called upon, to pollute it;
'''
"31" = ''':sup:`31` And they have built the high places of Topeth, which is in the
valley of the son of Ennom, to burn their sons, and their daughters in
the fire: which I commanded not, nor thought on in my heart.
'''
"32" = ''':sup:`32` Therefore behold the days shall come, saith the Lord, and it shall
no more be called Topeth, nor the valley of the son of Ennom: but the
valley of slaughter, and they shall bury in Topeth, because there is no
place.
'''
"33" = ''':sup:`33` And the carcasses of this people shall be meat for the fowls of the
air, and for the beasts of the earth, and there shall be non to drive
them away.
'''
"34" = ''':sup:`34` And I will cause ot cease out of the cities of Juda, and out of the
streets of Jerusalem, the voice of joy, and the coice of gladness, the
voice of the bridegroom and the voice of the bride: for the land shall
be desolate.
'''
