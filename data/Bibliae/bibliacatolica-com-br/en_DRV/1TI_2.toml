"1" = ''':sup:`1` I desire therefore, first of all, that supplications, prayers,
intercessions, and thanksgivings be made for all men:
'''
"2" = ''':sup:`2` For kings, and for all that are in high station: that we may lead a
quiet and a peaceable life in all piety and chastity.
'''
"3" = ''':sup:`3` For this is good and acceptable in the sight of God our Saviour,
'''
"4" = ''':sup:`4` Who will have all men to be saved, and to come to the knowledge of
the truth.
'''
"5" = ''':sup:`5` For there is one God, and one mediator of God and men, the man
Christ Jesus:
'''
"6" = ''':sup:`6` Who gave himself a redemption for all, a testimony in due times.
'''
"7" = ''':sup:`7` Whereunto I am appointed a preacher and an apostle, (I say the
truth, I lie not,) a doctor of the Gentiles in faith and truth.
'''
"8" = ''':sup:`8` I will therefore that men pray in every place, lifting up pure
hands, without anger and contention.
'''
"9" = ''':sup:`9` In like manner women also in decent apparel: adorning themselves
with modesty and sobriety, not with plaited hair, or gold, or pearls,
or costly attire,
'''
"10" = ''':sup:`10` But as it becometh women professing godliness, with good works.
'''
"11" = ''':sup:`11` Let the woman learn in silence, with all subjection.
'''
"12" = ''':sup:`12` But I suffer not a woman to teach, nor to use authority over the
man: but to be in silence.
'''
"13" = ''':sup:`13` For Adam was first formed; then Eve.
'''
"14" = ''':sup:`14` And Adam was not seduced; but the woman being seduced, was in the
transgression.
'''
"15" = ''':sup:`15` Yet she shall be saved through childbearing; if she continue in
faith, and love, and sanctification, with sobriety.
'''
