[10]
"1" = ''':sup:`1` Now the Philistines fought against Israel, and the men of Israel
fled from before the Philistines, and fell down wounded in mount
Gelboe.
'''
"2" = ''':sup:`2` And the Philistines drew near pursuing after Saul, and his sons, and
they killed Jonathan, and Abinadab, and Melchisua the sons of Saul.
'''
"3" = ''':sup:`3` And the battle grew hard against Saul, and the archers reached him,
and wounded him with arrows.
'''
"4" = ''':sup:`4` And Saul said to his armourbearer: Draw thy sword, and kill me: lest
these uncircumcised come, and mock me. But his armourbearer would not,
for he was struck with fear: so Saul took his sword, and fell upon it.
'''
"5" = ''':sup:`5` And when his armourbearer saw it, to wit, that Saul was dead, he
also fell upon his sword and died.
'''
"6" = ''':sup:`6` So Saul died, and his three sons, and all his house fell together.
'''
"7" = ''':sup:`7` And when the men of Israel, that dwelt in the plains, saw this, they
fled: and Saul and his sons being dead, they forsook their cities, and
were scattered up and down: and the Philistines came, and dwelt in
them.
'''
"8" = ''':sup:`8` And the next day the Philistines taking away the spoils of them that
were slain, found Saul and his sons lying on mount Gelboe.
'''
"9" = ''':sup:`9` And when they had stripped him, and cut off his head, and taken away
his armour, they sent it into their land, to be carried about, and
shewn in the temples of the idols and to the people.
'''
"10" = ''':sup:`10` And his armour they dedicated in the temple of their god, and his
head they fastened up in the temple of Dagon.
'''
"11" = ''':sup:`11` And when the men of Jabes Galaad had heard this, to wit, all that
the Philistines had done to Saul,
'''
"12" = ''':sup:`12` All the valiant men of them arose, and took the bodies of Saul and
of his sons, and brought them to Jabes, and buried their bones under
the oak that was in Jabes, and they fasted seven days.
'''
"13" = ''':sup:`13` So Saul died for his iniquities, because he transgressed the
commandment of the Lord, which he had commanded, and kept it not: and
moreover consulted also a witch,
'''
"14" = ''':sup:`14` And trusted not is the Lord: therefore he slew him, and transferred
his kingdom to David the son of Isai.
'''
