[14]
"1" = ''':sup:`1` This is what the children of Israel possessed in the land of
Chanaan, which Eleazar the priest, and Josue the son of Nun, and the
princes of the families by the tribes of Israel gave to them:
'''
"2" = ''':sup:`2` Dividing all by lot, as the Lord had commanded by the hand of Moses,
to the nine tribes, and the half tribe.
'''
"3" = ''':sup:`3` For to two tribes and a half Moses had given possession beyond the
Jordan: besides the Levites, who received no land among their brethren:
'''
"4" = ''':sup:`4` But in their place succeeded the children of Joseph divided into two
tribes, of Manasses and Ephraim: neither did the Levites receive other
portion of land, but cities to dwell in, and their suburbs to feed
their beasts and flocks.
'''
"5" = ''':sup:`5` As the Lord had commanded Moses, so did the children of Israel, and
they divided the land.
'''
"6" = ''':sup:`6` Then the children of Juda came to Josue in Galgal, and Caleb the son
of Jephone the Cenezite spoke to him: Thou knowest what the Lord spoke
to Moses the man of God concerning me and thee in Cadesbarne.
'''
"7" = ''':sup:`7` I was forty Bears old when Moses the servant of the Lord sent me m
from Cadesbarne, to view the land, and I brought him word again as to
me seemed true.
'''
"8" = ''':sup:`8` But my brethren, that had gone up with me, discouraged the heart of
the people: and I nevertheless followed the Lord my God.
'''
"9" = ''':sup:`9` And Moses swore in that day, saying: The land which thy foot hath
trodden upon shall be thy possession, and thy children's for ever,
because thou hast followed the Lord my God.
'''
"10" = ''':sup:`10` The Lord therefore hath granted me life, as he promised until this
present day. It is forty and five years since the Lord spoke this word
to Moses, when Israel journeyed through the wilderness: this day I am
eighty-five years old,
'''
"11" = ''':sup:`11` As strong as I was at that time when I was sent to view the land :
the strength of that time continueth in me until this day, as well to
fight as to march.
'''
"12" = ''':sup:`12` Give me therefore this mountain, which the Lord promised, in thy
hearing also, wherein are the Enacims, and cities great and strong: if
so be the Lord will be with me, and I shall be able to destroy them, as
he promised me.
'''
"13" = ''':sup:`13` And Josue blessed him, and gave him Hebron in possession.
'''
"14" = ''':sup:`14` And from that time Hebron belonged to Caleb the son of Jephone the
Cenezite, until this present day: because he followed the Lord the God
of Israel.
'''
"15" = ''':sup:`15` The name of Hebron before was called Cariath-Arbe: Adam the
greatest among the Enacims was laid there: and the land rested from
wars.
'''
