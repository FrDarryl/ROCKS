[6]
"1" = ''':sup:`1` And the Lord spoke to Moses, saying:
'''
"2" = ''':sup:`2` Speak to the children of Israel, and thou shalt say to them: When a
man, or woman, shall make a vow to be sanctified, and will consecrate
themselves to the Lord:
'''
"3" = ''':sup:`3` They shall abstain from wine, and from every thing that may make a
man drunk. They shall not drink vinegar of wine, or of any other drink,
nor any thing that is pressed out of the grape: nor shall they eat
grapes either fresh or dried.
'''
"4" = ''':sup:`4` All the days that they are consecrated to the Lord by vow: they
shall eat nothing that cometh of the vineyard, from the raisin even to
the kernel.
'''
"5" = ''':sup:`5` All the time of his separation no razor shall pass over his head,
until the day be fulfilled of his consecration to the Lord. He shall be
holy, and shall let the hair of his head grow.
'''
"6" = ''':sup:`6` All the time of his consecration he shall not go in to any dead,
'''
"7" = ''':sup:`7` Neither shall he make himself unclean, even for his father, or for
his mother, or for his brother, or for his sister, when they die,
because the consecration of his God is upon his head.
'''
"8" = ''':sup:`8` All the days of his separation he shall be holy to the Lord.
'''
"9" = ''':sup:`9` But if any man die suddenly before him: the head of his consecration
shall be defiled: and he shall shave it forthwith on the same day of
his purification, and again on the seventh day.
'''
"10" = ''':sup:`10` And on the eighth day he shall bring two turtles, or two young
pigeons to the priest in the entry of the covenant of the testimony.
'''
"11" = ''':sup:`11` And the priest shall offer one for sin, and the other for a
holocaust, and shall pray for him, for that he hath sinned by the dead:
and he shall sanctify his head that day :
'''
"12" = ''':sup:`12` And shall consecrate to the Lord the days of his separation,
offering a lamb of one year for sin: yet so that the former days be
made void, because his sanctification was profaned.
'''
"13" = ''':sup:`13` This is the law of consecration. When the days which he had
determined by vow shall be expired, he shall bring him to the door of
the tabernacle of the covenant,
'''
"14" = ''':sup:`14` And shall offer his oblation to the Lord: one he lamb of a year old
without blemish for a holocaust, and one awe lamb of a year old without
blemish for a sin offering, and one ram without blemish for a victim of
peace offering,
'''
"15" = ''':sup:`15` A basket also of unleavened bread, tempered with oil, and wafers
without leaven anointed with oil, and the libations of each:
'''
"16" = ''':sup:`16` And the priest shall present them before the Lord, and shall offer
both the sin offering and the holocaust.
'''
"17" = ''':sup:`17` But the ram he shall immolate for a sacrifice of peace offering to
the Lord, offering at the same time the basket of unleavened bread, and
the libations that are due by custom.
'''
"18" = ''':sup:`18` Then shall the hair of the consecration of the Nazarite, be shaved
off before the door of the tabernacle of the covenant: and he shall
take his hair, and lay it upon the fire, which is under the sacrifice
of the peace offerings.
'''
"19" = ''':sup:`19` And shall take the boiled shoulder of the ram, and one unleavened
cake out of the basket, and one unleavened wafer, and he shall deliver
them into the hands of the Nazarite, after his head is shaven.
'''
"20" = ''':sup:`20` And receiving them again from him, he shall elevate them in the
sight of the Lord: and they being sanctified shall belong to the
priest, as the breast, which was commanded to be separated, and the
shoulder. After this the Nazarite may drink wine.
'''
"21" = ''':sup:`21` This is the law of the Nazarite, when he hath vowed his oblation to
the Lord in the time of his consecration, besides those things which
his hand shall find, according to that which he had vowed in his mind,
so shall he do for the fulfilling of his sanctification.
'''
"22" = ''':sup:`22` And the Lord spoke to Moses, saying:
'''
"23" = ''':sup:`23` Say to Aaron and his sons: Thus shall you bless the children of
Israel, and you shall say to them:
'''
"24" = ''':sup:`24` The Lord bless thee, and keep thee.
'''
"25" = ''':sup:`25` The Lord shew his face to thee, and have mercy on thee.
'''
"26" = ''':sup:`26` The Lord turn his countenance to thee, and give thee peace.
'''
"27" = ''':sup:`27` And they shall invoke my name upon the children of Israel, and I
will bless them.
'''
"Notes" = '''
