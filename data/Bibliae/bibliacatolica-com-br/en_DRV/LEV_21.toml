[21]
"1" = ''':sup:`1` The Lord said also to Moses: Speak to the priests the sons of Aaron,
and thou shalt say to them: Let not a priest incur an uncleanness at
the death of his citizens:
'''
"2" = ''':sup:`2` But only for his kin, such as are near in blood, that is to say, for
his father and for his mother, and for his son, and for his daughter,
for his brother also,
'''
"3" = ''':sup:`3` And for a maiden sister, who hath had no husband:
'''
"4" = ''':sup:`4` But not even for the prince of his people shall he do any thing that
may make him unclean.
'''
"5" = ''':sup:`5` Neither shall they shave their head, nor their beard, nor make
incisions in their flesh.
'''
"6" = ''':sup:`6` They shall be holy to their God, and shall not profane his name: for
they offer the burnt offering of the Lord, and the bread of their God,
and therefore they shall be holy.
'''
"7" = ''':sup:`7` They shall not take to wife a harlot or a vile prostitute, nor one
that has been put away from her husband: because they are consecrated
to their God,
'''
"8" = ''':sup:`8` And offer the leaves of proposition. Let them therefore be holy,
because I also am holy, the Lord, who sanctify them.
'''
"9" = ''':sup:`9` If the daughter of a priest be taken in whoredom, and dishonour the
name of her father, she shall be burnt with fire.
'''
"10" = ''':sup:`10` The high priest, that is to say, the priest, is the greatest among
his brethren. upon whose head the oil of unction hath been poured, and
whose hands have been consecrated for the priesthood, and who hath been
vested with the holy vestments, shall not uncover his head, he shall
not rend his garments:
'''
"11" = ''':sup:`11` Nor shall he go in at all to any dead person: not even for his
father, or his mother, shall he be defiled:
'''
"12" = ''':sup:`12` Neither shall he go out of the holy places, lest he defile the
sanctuary of the Lord, because the oil of the holy unction of his God
is upon him. I am the Lord.
'''
"13" = ''':sup:`13` He shall take a virgin unto his wife:
'''
"14" = ''':sup:`14` But a widow or one that is divorced, or defiled, or a harlot, he
shall not take, but a maid of his own people :
'''
"15" = ''':sup:`15` He shall not mingle the stock of his kindred with the common people
of his nation: for I am the Lord who sanctify him.
'''
"16" = ''':sup:`16` And the Lord spoke to Moses, saying:
'''
"17" = ''':sup:`17` Say to Aaron: Whosoever of thy seed throughout their families, hath
a blemish, he shall not offer bread to his God.
'''
"18" = ''':sup:`18` Neither shall he approach to minister to him: If he be blind, if he
be lame, if he have a little, or a great, or a crooked nose,
'''
"19" = ''':sup:`19` If his foot, or if his hand be broken,
'''
"20" = ''':sup:`20` If he be crookbacked, or blear eyed, or have a pearl in his eye, or
a continual scab, or a dry scurf in his body, or a rupture:
'''
"21" = ''':sup:`21` Whosoever of the seed of Aaron the priest hath a blemish, he shall
not approach to offer sacrifices to the Lord, nor bread to his God.
'''
"22" = ''':sup:`22` He shall eat nevertheless of the loaves, that are offered in the
sanctuary,
'''
"23" = ''':sup:`23` Yet so that he enter not within the veil, nor approach to the
altar, because he hath a blemish, and he must not defile my sanctuary.
I am the Lord who sanctify them.
'''
"24" = ''':sup:`24` Moses therefore spoke to Aaron, and to his sons and to all Israel,
all the things that had been commanded him.
'''
