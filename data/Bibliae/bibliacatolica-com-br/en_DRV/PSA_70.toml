[70]
"1" = ''':sup:`1` A psalm for David. Of the sons of Jonadab, and the former captives.
In thee, O Lord, I have hoped, let me never be put to confusion:
'''
"2" = ''':sup:`2` deliver me in thy justice, and rescue me. Incline thy ear unto me,
and save me.
'''
"3" = ''':sup:`3` Be thou unto me a God, a protector, and a place of strength: that
thou mayst make me safe. For thou art my firmament and my refuge.
'''
"4" = ''':sup:`4` Deliver me, O my God, out of the hand of the sinner, and out of the
hand of the transgressor of the law and of the unjust.
'''
"5" = ''':sup:`5` For thou art my patience, O Lord: my hope, O Lord, from my youth;
'''
"6" = ''':sup:`6` By thee have I been confirmed from the womb: from my mother's womb
thou art my protector. Of thee shall I continually sing:
'''
"7" = ''':sup:`7` I run become unto many as a wonder, but thou art a strong helper.
'''
"8" = ''':sup:`8` Let my mouth be filled with praise, that I may sing thy glory; thy
greatness all the day long.
'''
"9" = ''':sup:`9` Cast me not off in the time of old age: when my strength shall fail,
do not thou forsake me.
'''
"10" = ''':sup:`10` For my enemies have spoken against me; and they that watched my
soul have consulted together,
'''
"11" = ''':sup:`11` Saying: God hath forsaken him: pursue and take him, for there is
none to deliver him.
'''
"12" = ''':sup:`12` O God, be not thou far from me: O my God, make haste to my help.
'''
"13" = ''':sup:`13` Let them be confounded and come to nothing that detract my soul;
let them be covered with confusion and shame that seek my hurt.
'''
"14" = ''':sup:`14` But I will always hope; and will add to all thy praise.
'''
"15" = ''':sup:`15` My mouth shall shew forth thy justice; thy salvation all the day
long. Because I have not knows learning,
'''
"16" = ''':sup:`16` I will enter into the powers of the Lord: O Lord, I will be mindful
of thy justice alone.
'''
"17" = ''':sup:`17` Thou hast taught me, O God, from my youth: and till now I will
declare thy wonderful works.
'''
"18" = ''':sup:`18` And unto old age and grey hairs: O God, forsake me not, Until I
shew forth thy arm to all the generation that is to come: Thy power,
'''
"19" = ''':sup:`19` and thy justice, O God, even to the highest great things thou hast
done: O God, who is like to thee?
'''
"20" = ''':sup:`20` How great troubles hast thou shewn me, many and grievous: and
turning thou hast brought me to life, and hast brought me back again
from the depths of the earth :
'''
"21" = ''':sup:`21` Thou hast multiplied thy magnificence; and turning to me thou hast
comforted me.
'''
"22" = ''':sup:`22` For I will also confess to thee thy truth with the instruments of
psaltery: O God, I will sing to thee with the harp, thou holy one of
Israel.
'''
"23" = ''':sup:`23` My lips shall greatly rejoice, when I shall sing to thee; and my
soul which thou hast redeemed.
'''
"24" = ''':sup:`24` Yea and my tongue shall meditate on thy justice all the day; when
they shall be confounded and put to shame that seek evils to me.
'''
