[18]
"1" = ''':sup:`1` And all the children of Israel assembled together in Silo, and there
they set up the tabernacle of the testimony, and the land was subdued
before them.
'''
"2" = ''':sup:`2` But there remained seven tribes of the children of Israel, which as
yet had not received their possessions.
'''
"2" = ''':sup:`2` 2l And their cities were, Jericho and Bethhagla and Vale-Casis,
'''
"3" = ''':sup:`3` And Josue said to them: How long are you indolent and slack, and go
not in to possess the land which the Lord the God of your fathers hath
given you?
'''
"4" = ''':sup:`4` Choose of every tribe three men, that I may send them, and they may
go and compass the land, and mark it out according to the number of
each multitude: and bring back to me what they have marked out.
'''
"5" = ''':sup:`5` Divide to yourselves the land into seven parts: let Juda be in his
bounds on the south side, and the house of Joseph on the north.
'''
"6" = ''':sup:`6` The land in the midst between these mark ye out into seven parts;
and you shall come hither to me, that I may cast lots for you before
the Lord your God.
'''
"7" = ''':sup:`7` For the Levites have no part among you, but the priesthood of the
Lord is their inheritance. And Gad and Ruben, and the half tribe of
Manasses have already received their possessions beyond the Jordan
eastward: which Moses the servant of the Lord gave them.
'''
"8" = ''':sup:`8` And when the men were risen up, to go to mark out the land, Josue
commanded them, saying: Go round the land and mark it out, and return
to me: that I may cast lots for you before the Lord in Silo.
'''
"9" = ''':sup:`9` So they went: and surveying it divided it into seven parts, writing
them down in a book. And they returned to Josue, to the camp in Silo.
'''
"10" = ''':sup:`10` And he cast lots before the Lord in Silo, and divided the land to
the children of Israel into seven parts.
'''
"11" = ''':sup:`11` And first came up the lot of the children of Benjamin by their
families, to possess the land between the children of Juda, and the
children of Joseph.
'''
"12" = ''':sup:`12` And their border northward was from the Jordan: going along by the
side of Jericho on the north side, and thence going up westward to the
mountains, and reaching to the wilderness of Bethaven,
'''
"13" = ''':sup:`13` And passing along southward by Luza, the same is Bethel: and it
goeth down into Ataroth-addar to the mountain, that is on the south of
the nether Beth-horon.
'''
"14" = ''':sup:`14` And it bendeth thence going round towards the sea, south of the
mountain that looketh towards Beth-horon to the southwest: and the
outgoings thereof are into Cariathbaal, which is called also
Cariathiarim, a city of the children of Juda. This is their coast
towards the sea, westward.
'''
"15" = ''':sup:`15` But on the south side the border goeth out from part of
Cariathiarim towards the sea, and cometh to the fountain of the waters
of Nephtoa.
'''
"16" = ''':sup:`16` And it goeth down to that part of the mountain that looketh on the
valley of the children of Ennom: and is over against the north quarter
in the furthermost part of the valley of Raphaim, and it goeth down
into Geennom (that is the valley of Ennom) by the side of the Jebusite
to the south: and cometh to the fountain of Rogel,
'''
"17" = ''':sup:`17` Passing thence to the north, and going out to Ensemes, that is to
say, the fountain of the sue:
'''
"18" = ''':sup:`18` And it passeth along to the hills that are over against the ascent
of Adommim: and it goeth down to Abenboen, that is, the stone of Been
the son of Ruben: and it passeth on the north side to the champaign
countries; and goeth down into the plain,
'''
"19" = ''':sup:`19` And it passeth by Bethhagla northward: and the outgoings thereof
are towards the north of the most salt sea at the south end of the
Jordan:
'''
"20" = ''':sup:`20` Which is the border of it on the east side. This is the possession
of the children of Benjamin by their borders round about, and their
families.
'''
"22" = ''':sup:`22` Betharaba and Samaraim and Bethel,
'''
"23" = ''':sup:`23` And Avim and Aphara and Ophera,
'''
"24" = ''':sup:`24` The town Emona and Ophni and Gabee: twelve cities, and their
villages.
'''
"25" = ''':sup:`25` Gabam and Rama and Beroth,
'''
"26" = ''':sup:`26` 26And Mesphe, and Caphara, and Amosa,
'''
"27" = ''':sup:`27` And Recem, Jarephel and Tharela,
'''
"28" = ''':sup:`28` And Sela, Eleph and Jebus, which is Jerusalem, Gabaath and Cariath:
fourteen cities, and their villages. This is the possession of the
children of Benjamin by their families.
'''
