'''
"3" = ''':sup:`3` And his possession was seven thousand sheep, and three thousand
camels, and five hundred yoke of oxen, and five hundred she asses, and
a family exceeding great: and this man was great among all the people
of the east.
'''
"4" = ''':sup:`4` And his sons went, and made a feast by houses every one in his day.
And sending they called their three sisters to eat and drink with them.
'''
"5" = ''':sup:`5` And when the days of their feasting were gone about, Job sent to
them, and sanctified them: and rising up early offered holocausts for
every one of them. For he said: Lest perhaps my sons have sinned, and
have blessed God in their hearts. So did Job all days.
'''
"6" = ''':sup:`6` Now on a certain day when the sons of God came to stand before the
Lord, Satan also was present among them.
'''
"7" = ''':sup:`7` And the Lord said to him: Whence comest thou ? And he answered and
said: I have gone round about the earth, and walked through it.
'''
"8" = ''':sup:`8` And the Lord said to him: Hast thou considered my servant Job, that
there is none like him in the earth, a simple and upright man, and
fearing God, and avoiding evil?
'''
"9" = ''':sup:`9` And Satan answering, said: Doth Job fear God in vain ?
'''
"10" = ''':sup:`10` Hast not thou made a fence for him, and his house, and all his
substance round about, blessed the works of his hands, and his
possession hath increased on the earth ?
'''
"11" = ''':sup:`11` But stretch forth thy hand a little, and touch all that he hath,
and see if he blesseth thee not to thy face.
'''
"12" = ''':sup:`12` Then the Lord said to Satan: Behold, all that he hath is in thy
hand: only put not forth thy hand upon his person. And Satan went forth
from the presence of the Lord.
'''
