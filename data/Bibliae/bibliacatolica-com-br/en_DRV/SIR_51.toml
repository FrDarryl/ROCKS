[51]
"1" = ''':sup:`1` They compassed me on every side, and there was no one that would
help me. I looked for the succour of men, and there was none.
'''
"11" = ''':sup:`11` I remembered thy mercy, O Lord, and thy works, which are from the
beginning of the world.
'''
"12" = ''':sup:`12` How thou deliverest them that wait for thee, O Lord, and savest
them out of the hands of the nations.
'''
"13" = ''':sup:`13` Thou hast exalted my dwelling place upon the earth and I have
prayed for death to pass away.
'''
"14" = ''':sup:`14` I called upon the Lord, the father of my Lord, that he would not
leave me in the day of my trouble, and in the time of the proud without
help.
'''
"15" = ''':sup:`15` I will praise thy name continually, and will praise it with
thanksgiving, and my prayer was heard.
'''
"16" = ''':sup:`16` And thou hast saved me from destruction, and hast delivered me from
the evil time.
'''
"17" = ''':sup:`17` Therefore I will give thanks, and praise thee, and bless the name
of the Lord.
'''
"18" = ''':sup:`18` When I was yet young, before I wandered about, I sought for wisdom
openly in my prayer.
'''
"19" = ''':sup:`19` I prayed for her before the temple, and unto the very end I will
seek after her, and she flourished as a grape soon ripe.
'''
"20" = ''':sup:`20` My heart delighted in her, my foot walked in the right way, from my
youth up I sought after her.
'''
"21" = ''':sup:`21` I bowed down my ear a little, and received her.
'''
"22" = ''':sup:`22` I found much wisdom in myself, and I profited much therein.
'''
"23" = ''':sup:`23` To him that giveth me wisdom, will I give glory.
'''
"24" = ''':sup:`24` For I have determined to follow her: I have had a zeal for good,
and shall not be confounded.
'''
"25" = ''':sup:`25` My soul hath wrestled for her, and in doing it I have been
confirmed.
'''
"26" = ''':sup:`26` I stretched forth my hands on high, and I bewailed my ignorance of
her.
'''
"27" = ''':sup:`27` I directed my soul to her, and in knowledge I found her.
'''
"28" = ''':sup:`28` I possessed my heart with her from the beginning: therefore I shall
not be forsaken.
'''
"29" = ''':sup:`29` My entrails were troubled in seeking her: therefore shall I possess
a good possession.
'''
"30" = ''':sup:`30` The Lord hath given me a tongue for my reward: and with it I will
praise him.
'''
"31" = ''':sup:`31` Draw near to me, ye unlearned, and gather yourselves together into
the house of discipline.
'''
"32" = ''':sup:`32` Why are ye slow? and what do you say of these things? your souls
are exceeding thirsty.
'''
"33" = ''':sup:`33` I have opened my mouth, and have spoken: buy her for yourselves
without silver,
'''
"34" = ''':sup:`34` And submit your neck to the yoke, and let your soul receive
discipline: for she is near at hand to be found.
'''
"35" = ''':sup:`35` Behold with your eyes how I have laboured a little, and have found
much rest to myself.
'''
"36" = ''':sup:`36` Receive ye discipline as a great sum of money, and possess
abundance of gold by her.
'''
"37" = ''':sup:`37` Let your soul rejoice in his mercy, and you shall not be confounded
in his praise.
'''
"38" = ''':sup:`38` Work your work before the time, and he will give you your reward in
his time.
'''
