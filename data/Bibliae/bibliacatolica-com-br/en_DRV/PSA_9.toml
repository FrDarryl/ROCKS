[9]
"1" = ''':sup:`1` Unto the end, for the hidden things of the Son. A psalm for David.
'''
"2" = ''':sup:`2` I will give praise to thee, O Lord, with my whole heart: I will
relate all thy wonders.
'''
"3" = ''':sup:`3` I will be glad and rejoice in thee: I will sing to thy name, O thou
most high.
'''
"4" = ''':sup:`4` When my enemy shall be turned back: they shall be weakened and
perish before thy face.
'''
"5" = ''':sup:`5` For thou hast maintained my judgment and my cause: thou hast sat on
the throne, who judgest justice.
'''
"6" = ''':sup:`6` Thou hast rebuked the Gentiles, and the wicked one hath perished:
thou hast blotted out their name for ever and ever.
'''
"7" = ''':sup:`7` The swords of the enemy have failed unto the end: and their cities
thou hast destroyed. Their memory hath perished with a noise.
'''
"8" = ''':sup:`8` but the Lord remaineth for ever. He hath prepared his throne in
judgment:
'''
"9" = ''':sup:`9` and he shall judge the world in equity, he shall judge the people in
justice.
'''
"10" = ''':sup:`10` And the Lord is become a refuge for the poor: a helper in due time
in tribulation.
'''
"11" = ''':sup:`11` And let them trust in thee who know thy name: for thou hast not
forsaken them that seek thee, O Lord.
'''
"12" = ''':sup:`12` Sing ye to the Lord, who dwelleth in Sion: declare his ways among
the Gentiles:
'''
"13" = ''':sup:`13` For requiring their blood he hath remembered the: he hath not
forgotten the cry of the poor.
'''
"14" = ''':sup:`14` Have mercy on me, O Lord: see my humiliation which I suffer from my
enemies.
'''
"15" = ''':sup:`15` Thou that liftest me up from the gates of death, that I may declare
all thy praises in the gates of the daughter of Sion.
'''
"16" = ''':sup:`16` I will rejoice in thy salvation: the Gentiles have stuck fast in
the destruction which they have prepared. Their foot hath been taken in
the very snare which they hid.
'''
"17" = ''':sup:`17` The Lord shall be known when he executeth judgments: the sinner
hath been caught in the works of his own hands.
'''
"18" = ''':sup:`18` The wicked shall be turned into hell, all the nations that forget
God.
'''
"19" = ''':sup:`19` For the poor man shall not be forgotten to the end: the patience of
the poor shall not perish for ever.
'''
"20" = ''':sup:`20` Arise, O Lord, let not man be strengthened: let the Gentiles be
judged in thy sight.
'''
"21" = ''':sup:`21` Appoint, O Lord, a lawgiver over them: that the Gentiles may know
themselves to be but men.
'''
