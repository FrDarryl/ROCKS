[5]
"1" = ''':sup:`1` If any one sin, and hear the voice of one swearing, and is a witness
either because he himself hath seen, or is privy to it: if he do not
utter it, he shall bear his iniquity.
'''
"2" = ''':sup:`2` Whosoever toucheth any unclean thing, either that which hath been
killed by a beast, or died of itself, or any other creeping thing: and
forgetteth his uncleanness, he is guilty, and hath offended:
'''
"3" = ''':sup:`3` And if he touch any thing of the uncleanness of man, according to
any uncleanness wherewith he is wont to be defiled, and having
forgotten it, come afterwards to know it, he shall be guilty of an
offence.
'''
"4" = ''':sup:`4` The person that sweareth, and uttereth with his lips, that he would
do either evil or good, and bindeth the same with an oath, and his
word, and having forgotten it afterwards understandeth his offence,
'''
"5" = ''':sup:`5` Let him do penance for his sin,
'''
"6" = ''':sup:`6` And offer of the flocks an ewe lamb, or a she goat, and the priest
shall pray for him and for his sin:
'''
"7" = ''':sup:`7` But if he be not able to offer a beast, let him offer two turtles,
or two young pigeons to the Lord, one for sin, and the other for a
holocaust,
'''
"8" = ''':sup:`8` And he shall give them to the priest: who shall offer the first for
sin, and twist back the head of it to the little pinions, so that it
stick to the neck, and be not altogether broken off.
'''
"9" = ''':sup:`9` And of its blood he shall sprinkle the side of the altar, and
whatsoever is left, he shall let it drop at the bottom thereof, because
it is for sin.
'''
"10" = ''':sup:`10` And the other he shall burn for a holocaust, as is wont to be done:
and the priest shall pray for him, and for his sin, and it shall be
forgiven him.
'''
"11" = ''':sup:`11` And if his hand be not able to offer two turtles, or two young
pigeons, he shall offer for his sin the tenth part of an ephi of flour.
He shall not put oil upon it, nor put any frankincense thereon, because
it is for sin:
'''
"12" = ''':sup:`12` And he shall deliver it to the priest: who shall take a handful
thereof, and shall burn it upon the altar for a memorial of him that
offered it:
'''
"13" = ''':sup:`13` Praying for him and making atonement: but the part that is left, he
himself shall have for a gift.
'''
"14" = ''':sup:`14` And the Lord spoke to Moses, saying:
'''
"15" = ''':sup:`15` If any one shall sin through mistake, transgressing the ceremonies
in those things that are sacrificed to the Lord, he shall offer for his
offence a ram without blemish out of the flocks, that may be bought for
two sicles, according to the weight of the sanctuary:
'''
"16" = ''':sup:`16` And he shall make good the damage itself which he hath done, and
shall add the fifth part besides, delivering it to the priest, who
shall pray for him, offering the ram, and it shall be forgiven him.
'''
"17" = ''':sup:`17` If any one sin through ignorance, and do one of those things which
by the law of the Lord are forbidden, and being guilty of sin,
understand his iniquity,
'''
"18" = ''':sup:`18` He shall offer of the hocks a ram without blemish to the priest,
according to the measure and estimation of the sin: and the priest
shall pray for him, because he did it ignorantly: and it shall be
forgiven him,
'''
"19" = ''':sup:`19` Because by mistake he trespassed against the Lord.
'''
