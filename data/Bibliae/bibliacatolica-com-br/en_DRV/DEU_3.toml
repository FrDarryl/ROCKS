[3]
"1" = ''':sup:`1` Then we turned and went by the way of Basan: and Og the king of
Basan came out to meet us with his people to fight in Edrai.
'''
"2" = ''':sup:`2` And the Lord said to me: Fear him not: because he is delivered into
thy hand, with all his people and his land: and thou shalt do to him as
thou hast done to Sehon king of the Amorrhites, that dwelt in Hesebon.
'''
"3" = ''':sup:`3` So the Lord our God delivered into our hands, Og also the king of
Basan, and all his people: and we utterly destroyed them,
'''
"4" = ''':sup:`4` Wasting all his cities at one time, there was not a town that
escaped us: sixty cities, all the country of Argob the kingdom of Og in
Basan.
'''
"5" = ''':sup:`5` All the cities were fenced with very high walls, and with gates and
bars, be- sides innumerable towns that had no walls.
'''
"6" = ''':sup:`6` And we utterly destroyed them, as we had done to Sehon the king of
Hesebon, destroying every city, men and women and children:
'''
"7" = ''':sup:`7` But the cattle and the spoils of the cities we took for our prey.
'''
"8" = ''':sup:`8` And we took at that time the land out of the hand of the two kings
of the Amorrhites, that were beyond the Jordan: from the torrent Amen
unto the mount Hermon,
'''
"9" = ''':sup:`9` Which the Sidonians call Sarion, and the Amorrhites Sanir:
'''
"10" = ''':sup:`10` All the cities that are situate in the plain, and all the land of
Galaad and Basan as far as Selcha and Edrai, cities of the kingdom of
Og in Basan.
'''
"11" = ''':sup:`11` For only Og king of Basan remained of the race of the giants. His
bed of iron is shewn, which is in Rabbath of the children of Ammon,
being nine cubits long, and four broad after the measure of the cubit
of a man's hand.
'''
"12" = ''':sup:`12` And we possessed the land at that time from Aroer, which is upon
the bank of the torrent Amen, unto the half of mount Galaad: and I gave
the cities thereof to Ruben and Gad.
'''
"13" = ''':sup:`13` And I delivered the other part of Galaad, and all Basan the kingdom
of Og to the half tribe of Manasses, all the country of Argob: and all
Basan is called the Land of giants.
'''
"14" = ''':sup:`14` Jair the son of Manasses possessed all the country of d Argob unto
the borders of Gessuri, and Machati. And he called Basan by his own
name, Havoth Jair, that is to say, the towns of Jair, until this
present day.
'''
"15" = ''':sup:`15` To Machir also I gave Galaad.
'''
"16" = ''':sup:`16` And to the tribes of Ruben and Cad I gave of the land of Galaad as
far as the torrent Amen, half the torrent, and the confines even unto
the torrent Jeboc, which is the border of the children of Ammon:
'''
"17" = ''':sup:`17` And the plain of the wilderness, and the Jordan, and the borders of
Cenereth unto the sea of the desert, which is the most salt sea, to the
foot of mount Phasga eastward.
'''
"18" = ''':sup:`18` And I commanded you at that time, saying: The Lord your God giveth
you this land for an inheritance, go ye well appointed before your
brethren the children of Israel, all the strong men of you,
'''
"19" = ''':sup:`19` Leaving your wives and children and cattle. For I know you have
much cattle, and they must remain in the cities, which I have delivered
to you.
'''
"20" = ''':sup:`20` Until the Lord give rest to your brethren, as he hath given to you:
and they also possess the land, which he will give them beyond the
Jordan: then shall every man return to his possession, which I have
given you.
'''
"21" = ''':sup:`21` I commanded Josue also at that time, saying: Thy eyes have seen
what the Lord your God hath done to these two kings: so will he do to
all the king- dome to which thou shalt pass.
'''
"22" = ''':sup:`22` Fear them not: for the Lord your God will fight for you.
'''
"23" = ''':sup:`23` And I besought the Lord at that time, saying:
'''
"24" = ''':sup:`24` Lord God, thou hast begun to shew unto thy servant thy greatness,
and most mighty hand, for there is no other God either in heaven or
earth, that is able to do thy works, or to be compared to thy strength.
'''
"25" = ''':sup:`25` I will pass over therefore, and will see this excellent land beyond
the Jordan, and this goodly mountain, and Libanus.
'''
"26" = ''':sup:`26` And the Lord was angry with me on your account and heard me not,
but said to me: It is enough: speak no more to me of this matter.
'''
"27" = ''':sup:`27` Go up to the top of Phasga, and cast thy eyes round about to the
west, and to the north, and to the south, and to the east, and behold
it, for thou shalt not pass this Jordan.
'''
"28" = ''':sup:`28` Command Josue, and encourage and strengthen him: for he shall go
before this people, and shall divide unto them the land which thou
shalt see.
'''
"29" = ''':sup:`29` And we abode in the valley over against the temple of Phogor.
'''
