and Jesbacassa, Mellothi, Othir, Mahazioth:
'''
"5" = ''':sup:`5` All these were the sons of Heman the seer of the king in the words
of God, to lift up the horn: and God gave to Heman fourteen sons and
three daughters.
'''
"6" = ''':sup:`6` All these under their father's hand were distributed to sing in the
temple of the Lord, with cymbals, and psalteries and harps, for the
service of the house of the Lord near the king: to wit, Asaph, and
Idithun, and Heman.
'''
"7" = ''':sup:`7` And the number of them with their brethren, that taught the song of
the Lord, all the teachers, were two hundred and eighty-eight,
'''
