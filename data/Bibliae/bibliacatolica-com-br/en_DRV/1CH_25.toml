"1" = ''':sup:`1` Moreover David and the chief .officers of the army separated for the
ministry the sons of Asaph, and of Heman, and of Idithun : to prophesy
with harps, and with psalteries, and with cymbals according to their
number serving in their appointed office.
'''
"2" = ''':sup:`2` Of the sons of Asaph: Zacchur, and Joseph, and Nathania, and
Asarela, sons of Asaph: under the hand of Asaph prophesying near the
king.
'''
"3" = ''':sup:`3` And of Idithun: the sons of Idithun, Godolias, Serf, Jeseias, and
Hasabias, and Mathathias, six, under the hand of their father Idithun,
who prophesied with a harp to give thanks and to praise the Lord.
'''
"4" = ''':sup:`4` Of Heman also: the sons of Heman, Bocciau, Mathaniau, Oziel, Subuel,
