"1" = ''':sup:`1` Unto the end, in verses. A psalm of David.
'''
"2" = ''':sup:`2` When I called upon him, the God of my justice heard me: when I was
in distress, thou hast enlarged me. Have mercy on me: and hear my
prayer.
'''
"3" = ''':sup:`3` O ye sons of men, how long will you be dull of heart? why do you
love vanity, and seek after lying?
'''
"4" = ''':sup:`4` Know ye also that the Lord hath made his holy one wonderful: the
Lord will hear me when I shall cry unto him.
'''
"5" = ''':sup:`5` Be angry, and sin not: the things you say in your hearts, be sorry
for them upon your beds.
'''
"6" = ''':sup:`6` Offer up the sacrifice of justice, and trust in the Lord: many say,
Who sheweth us good things?
'''
"7" = ''':sup:`7` The light of thy countenance O Lord, is signed upon us: thou hast
given gladness in my heart.
'''
"8" = ''':sup:`8` By the fruit of their corn, their wine and oil, they are multiplied.
'''
"9" = ''':sup:`9` In peace in the selfsame I will sleep, and I will rest:
'''
"10" = ''':sup:`10` for thou, O Lord, singularly hast settled me in hope.
'''
