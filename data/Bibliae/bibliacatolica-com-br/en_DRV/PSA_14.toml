'''
"2" = ''':sup:`2` He that walketh without blemish, and worketh justice:
'''
"3" = ''':sup:`3` He that speaketh truth in his heart, who hath not used deceit in his
tongue: Nor hath done evil to his neighbour: nor taken up a reproach
against his neighbours.
'''
"4" = ''':sup:`4` In his sight the malignant is brought to nothing: but he glorifieth
them that fear the Lord. He that sweareth to his neighbour, and
deceiveth not;
'''
