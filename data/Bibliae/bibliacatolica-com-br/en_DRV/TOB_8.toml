[8]
"1" = ''':sup:`1` And after they had supped, they brought in the young man to her.
'''
"2" = ''':sup:`2` And Tobias remembering the angel's word, took out of his bag part of
the liver, and laid it upon burning coals.
'''
"3" = ''':sup:`3` Then the angel Raphael took the devil, and bound him in the desert
of upper Egypt.
'''
"4" = ''':sup:`4` Then Tobias exhorted the virgin, and said to her: Sara, arise, and
let us pray to God to day, and to morrow, and the next day: because for
these three nights we are joined to God: and when the third night is
over, we will be in our own wedlock.
'''
"5" = ''':sup:`5` For we are the children of saints, and we must not be joined
together like heathens that know not God.
'''
"6" = ''':sup:`6` So they both arose, and prayed earnestly both together that health
might be given them,
'''
"7" = ''':sup:`7` And Tobias said: Lord God of our father, may the heavens and the
earth, and the sea, and the fountains, and the rivers, and all thy
creatures that are in them, bless thee.
'''
"8" = ''':sup:`8` Thou madest Adam of the slime of the earth, and gavest him Eve for a
helper.
'''
"9" = ''':sup:`9` And now, Lord, thou knowest, that not for fleshly lust do I take my
sister to wife, but only for the love of posterity, in which thy name
may be blessed for ever and ever.
'''
"10" = ''':sup:`10` Sara also said: Have mercy on us, O Lord, have mercy on us, and let
us grow old both together in health.
'''
"11" = ''':sup:`11` And it came to pass about the cockcrowing, Raguel ordered his
servants to be called for, and they went with him together to dig a
grave.
'''
"12" = ''':sup:`12` For he said: Lest perhaps it may have happened to him, in like
manner as it did to the other seven husbands, that went in unto her.
'''
"13" = ''':sup:`13` And when they had prepared the pit, Raguel went back to his wife,
and said to her:
'''
"14" = ''':sup:`14` Send one of thy maids, and let her see if he be dead, that I may
bury him before it be day.
'''
"15" = ''':sup:`15` So she sent one of her maidservants, who went into the chamber, and
found them safe and sound, sleeping both together.
'''
"16" = ''':sup:`16` And returning she brought the good news: and Raguel and Anna his
wife blessed the Lord,
'''
"17" = ''':sup:`17` And said: We bless thee, O Lord God of Israel, because it hath not
happened as we suspected.
'''
"18" = ''':sup:`18` For thou hast shewn thy mercy to us, and hast shut out from us the
enemy that persecuted us.
'''
"19" = ''':sup:`19` And thou hast taken pity upon two only children. Make them, O Lord,
bless thee more fully: and to offer up to thee a sacrifice of thy
praise, and of their health, that all nations may know, that thou alone
art God in all the earth.
'''
"20" = ''':sup:`20` And immediately Raguel commanded his servants, to fill up the pit
they had made, before it was day.
'''
"21" = ''':sup:`21` And he spoke to his wife to make ready a feast, and prepare all
kind of provisions that are necessary for such as go a journey.
'''
"22" = ''':sup:`22` He caused also two fat kine, and four wethers to be killed, and a
banquet to be prepared for all his neighbours, and all his friends.
'''
"23" = ''':sup:`23` And Raguel adjured Tobias, to abide with him two weeks.
'''
"24" = ''':sup:`24` And of all things which Raguel possessed, he gave one half to
Tobias, and made him a writing, that the half that remained should
after their decease come also to Tobias.
'''
