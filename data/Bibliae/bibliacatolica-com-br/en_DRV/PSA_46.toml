'''
"2" = ''':sup:`2` O clap your hands, all ye nations: shout unto God with the voice of
Joy,
'''
"3" = ''':sup:`3` For the Lord is high, terrible: a great king over all the earth.
'''
"4" = ''':sup:`4` He hath subdued the people under us; and the nations under our feet.
'''
"5" = ''':sup:`5` He hath chosen for us his inheritance the beauty of Jacob which he
hath loved.
'''
"6" = ''':sup:`6` God is ascended with jubilee, and the Lord with the sound of
trumpet.
'''
"7" = ''':sup:`7` Sing praises to our God, sing ye: sing praises to our king, sing ye.
'''
"8" = ''':sup:`8` For God is the king of all the earth: sing ye wisely.
'''
"9" = ''':sup:`9` God shall reign over the nations: God sitteth on his holy throne.
'''
"10" = ''':sup:`10` The princes of the people are gathered together, with the God of
Abraham: for the strong gods of the earth are exceedingly exalted.
'''
