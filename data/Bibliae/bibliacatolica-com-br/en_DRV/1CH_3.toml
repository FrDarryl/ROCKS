"1" = ''':sup:`1` Now these were the sons of David that were born to him in Hebron:
the firstborn Amnon of Achinoam the Jezrahelitess, the second Daniel of
Abigail the Carmelitess.
'''
"2" = ''':sup:`2` The third Absalom the son of Maacha the daughter of Tolmai king of
Gessur, the fourth Adonias the son of Aggith,
'''
"3" = ''':sup:`3` The fifth Saphatias of Abital, the sixth Jethrahem of Egla, his
wife.
'''
"4" = ''':sup:`4` So six sons were born to him in Hebron, where he reigned seven years
and six months. And in Jerusalem he reigned three and thirty years.
'''
"5" = ''':sup:`5` And these sons were born to him in Jerusalem: Simmaa, and Sobab, and
Nathan, and Solomon, four of Bethsabee the daughter of Ammiel.
'''
"6" = ''':sup:`6` Jebaar also and Elisama,
'''
"7" = ''':sup:`7` And Eliphaleeh, and Noge, and Nepheg, and Japhia,
'''
"8" = ''':sup:`8` And Elisama, and Eliada, and Elipheleth, nine:
'''
"9" = ''':sup:`9` All these the sons of David, beside the sons of the concubines: and
they had a sister Thamar.
'''
"10" = ''':sup:`10` And Solomon's son was Roboam: whose son Abia beget Asa. And his son
was Josaphat,
'''
"11" = ''':sup:`11` The father of Joram: and Joram be- got Ochozias, of whom was born
Joas:
'''
"12" = ''':sup:`12` And his son Amasias begot Azarias. And Joathan the son of Azarias
'''
"13" = ''':sup:`13` Beget Achaz, the father of Ezechias, of whom was born Manasses.
'''
"14" = ''':sup:`14` And Manasses beget Amen the father of Josias.
'''
"15" = ''':sup:`15` And the sons of Josias were, the firstborn Johanan, the second
Joakim, the third Sedecias, the fourth Sellum.
'''
"16" = ''':sup:`16` Of Joakim was born Jechonias, and Sedecias.
'''
"17" = ''':sup:`17` The sons of Jechonias were Asir, Salathiel,
'''
"18" = ''':sup:`18` Melchiram, Phadaia, Senneser and Jecemia, Sama, and Nadabia.
'''
"19" = ''':sup:`19` Of Phadaia were born Zorobabel and Semei. Zorobabel beget Mosollam,
Hananias, and Salomith their sister:
'''
"20" = ''':sup:`20` Hasaba also, and Ohol, and Barachias, and Hasadias, Josabhesed,
five.
'''
"21" = ''':sup:`21` And the son of Hananias was Phaltias the father of Jeseias, whose
son was Raphaia. And his son was Arnan, of whom was born Obdia, whose
son was Sechenias.
'''
"22" = ''':sup:`22` The son of Sechenias, was Semeia, whose sons were Hattus, and
Jegaal, and Baria, and Naaria, and Saphat, six in number.
'''
"23" = ''':sup:`23` The sons of Naaria, Elioenai, and Ezechias, and Ezricam, three.
'''
"24" = ''':sup:`24` The sons of Elioenai, Oduia, and Eliasub, and Pheleia, and Accub,
and Johanan, and Dalaia, and Anani, seven.
'''
