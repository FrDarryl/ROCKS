[138]
"1" = ''':sup:`1` Lord, thou hast proved me, and known me:
'''
"2" = ''':sup:`2` thou hast know my sitting down, and my rising up.
'''
"3" = ''':sup:`3` Thou hast understood my thoughts afar off: my path and my line thou
hast searched out.
'''
"4" = ''':sup:`4` And thou hast foreseen all my ways: for there is no speech in my
tongue.
'''
"5" = ''':sup:`5` Behold, O Lord, thou hast known all things, the last and those of
old: thou hast formed me, and hast laid thy hand upon me.
'''
"6" = ''':sup:`6` Thy knowledge is become wonderful to me: it is high, and I cannot
reach to it.
'''
"7" = ''':sup:`7` Whither shall I go from thy spirit? or whither shall I flee from thy
face?
'''
"8" = ''':sup:`8` If I ascend into heaven, thou art there: if I descend into hell,
thou art present.
'''
"9" = ''':sup:`9` If I take my wings early in the morning, and dwell in the uttermost
parts of the sea:
'''
"10" = ''':sup:`10` Even there also shall thy hand lead me: and thy right hand shall
hold me.
'''
"11" = ''':sup:`11` And I said: Perhaps darkness shall cover me: and night shall be my
light in my pleasures.
'''
"12" = ''':sup:`12` But darkness shall not be dark to thee, and night shall be light as
day: the darkness thereof, and the light thereof are alike to thee.
'''
"13" = ''':sup:`13` For thou hast possessed my reins: thou hast protected me from my
mother's womb.
'''
"14" = ''':sup:`14` I will praise thee, for thou art fearfully magnified: wonderful are
thy works, and my soul knoweth right well.
'''
"15" = ''':sup:`15` My bone is not hidden from thee, which thou hast made in secret:
and my substance in the lower parts of the earth.
'''
"16" = ''':sup:`16` Thy eyes did see my imperfect being, and in thy book all shall be
written: days shall be formed, and no one in them.
'''
"17" = ''':sup:`17` But to me thy friends, O God, are made exceedingly honourable:
their principality is exceedingly strengthened.
'''
"18" = ''':sup:`18` I will number them, and they shall be multiplied above the sand: I
rose up and am still with thee.
'''
"19" = ''':sup:`19` If thou wilt kill the wicked, O God: ye men of blood, depart from
me:
'''
"20" = ''':sup:`20` Because you say in thought: They shall receive thy cities in vain.
'''
"21" = ''':sup:`21` Have I not hated them, O Lord, that hated thee: and pine away
because of thy enemies?
'''
"22" = ''':sup:`22` I have hated them with a perfect hatred: and they are become
enemies to me.
'''
"23" = ''':sup:`23` Prove me, O God, and know my heart: examine me, and know my paths.
'''
"24" = ''':sup:`24` And see if there be in me the way of iniquity: and lead me in the
eternal way.
'''
