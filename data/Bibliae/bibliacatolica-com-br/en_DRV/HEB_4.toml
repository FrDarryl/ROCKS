[4]
"1" = ''':sup:`1` Let us fear therefore lest the promise being left of entering into
his rest, any of you should be thought to be wanting.
'''
"2" = ''':sup:`2` For unto us also it hath been declared, in like manner as unto them.
But the word of hearing did not profit them, not being mixed with faith
of those things they heard.
'''
"3" = ''':sup:`3` For we, who have believed, shall enter into rest; as he said: As I
have sworn in my wrath; If they shall enter into my rest; and this
indeed when the works from the foundation of the world were finished.
'''
"4" = ''':sup:`4` For in a certain place he spoke of the seventh day thus: And God
rested the seventh day from all his works.
'''
"5" = ''':sup:`5` And in this place again: If they shall enter into my rest.
'''
"6" = ''':sup:`6` Seeing then it remaineth that some are to enter into it, and they,
to whom it was first preached, did not enter because of unbelief:
'''
"7" = ''':sup:`7` Again he limiteth a certain day, saying in David, To day, after so
long a time, as it is above said: To day if you shall hear his voice,
harden not your hearts.
'''
"8" = ''':sup:`8` For if Jesus had given them rest, he would never have afterwards
spoken of another day.
'''
"9" = ''':sup:`9` There remaineth therefore a day of rest for the people of God.
'''
"10" = ''':sup:`10` For he that is entered into his rest, the same also hath rested
from his works, as God did from his.
'''
"11" = ''':sup:`11` Let us hasten therefore to enter into that rest; lest any man fall
into the same example of unbelief.
'''
"12" = ''':sup:`12` For the word of God is living and effectual, and more piercing than
any two edged sword; and reaching unto the division of the soul and the
spirit, of the joints also and the marrow, and is a discerner of the
thoughts and intents of the heart.
'''
"13" = ''':sup:`13` Neither is there any creature invisible in his sight: but all
things are naked and open to his eyes, to whom our speech is.
'''
"14" = ''':sup:`14` Having therefore a great high priest that hath passed into the
heavens, Jesus the Son of God: let us hold fast our confession.
'''
"15" = ''':sup:`15` For we have not a high priest, who can not have compassion on our
infirmities: but one tempted in all things like as we are, without sin.
'''
"16" = ''':sup:`16` Let us go therefore with confidence to the throne of grace: that we
may obtain mercy, and find grace in seasonable aid.
'''
