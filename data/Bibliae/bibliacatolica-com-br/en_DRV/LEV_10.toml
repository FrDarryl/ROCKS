[10]
"1" = ''':sup:`1` And Nadab and Abiu, the sons of Aaron, taking their censers, put
fire therein, and incense on it, offering before the Lord strange fire:
which was not commanded them.
'''
"2" = ''':sup:`2` And fire coming out from the Lord destroyed them, and they died
before the Lord.
'''
"3" = ''':sup:`3` And Moses said to Aaron: This is what the Lord hath spoken: I will
be sanctified in them that approach to me, and I will be glorified in
the sight of all the people. And when Aaron heard this, he held his
peace.
'''
"4" = ''':sup:`4` And Moses called Misael and Elisaphan, the sons of Oziel, the uncle
of Aaron, and said to them: Go and take away your brethren from before
the sanctuary, and carry them without the camp.
'''
"5" = ''':sup:`5` And they went forthwith and took them as they lay, vested with linen
tunicks, and cast them forth, as had been commanded them.
'''
"6" = ''':sup:`6` And Moses said to Aaron, and to Eleazar and Ithamar, his sons:
Uncover not your heads, and rend not your garments, lest perhaps you
die, and indignation come upon all the congregation. Let your brethren,
and all the house of Israel, bewail the burning which the Lord has
kindled:
'''
"7" = ''':sup:`7` But you shall not go out of the door of the tabernacle, otherwise
you shall perish, for the oil of the holy unction is on you. And they
did all things according to the precept of Moses.
'''
"8" = ''':sup:`8` The Lord also said to Aaron:
'''
"9" = ''':sup:`9` You shall not drink wine nor any thing that may make drunk, thou nor
thy sons, when you enter into the tabernacle of the testimony, lest you
die: because it is an everlasting precept through your generations :
'''
"10" = ''':sup:`10` And that you may have knowledge to discern between holy and unholy,
between unclean and clean:
'''
"11" = ''':sup:`11` And may teach the children of Israel all my ordinances which the
Lord hath spoken to them by the hand of Moses.
'''
"12" = ''':sup:`12` And Moses spoke to Aaron, and to Eleazar and Ithamar, his sons that
were left: Take the sacrifice that is remaining of the oblation of the
Lord, and eat it without leaven beside the altar, because it is holy of
holies.
'''
"13" = ''':sup:`13` And you shall eat it in a holy place: which is given to thee and
thy sons of the oblations of the Lord, as it hath been commanded me.
'''
"14" = ''':sup:`14` The breast also that is offered, and the shoulder that is
separated, you shall eat in a most clean place, thou and thy sons, and
thy daughters with thee. For they are set aside for thee and thy
children, of the victims of peace offerings of the children of Israel:
'''
"15" = ''':sup:`15` Because they have elevated before the Lord the shoulder and the
breast, and the fat that is burnt on the altar, and they belong to thee
and to thy sons by a perpetual law, as the Lord hath commanded.
'''
"16" = ''':sup:`16` While these things were a doing, when Moses sought for the buck
goat, that had been offered for sin, he found it burnt: and being angry
with Eleazar and Ithamar, the sons of Aaron that were left, he said:
'''
"17" = ''':sup:`17` Why did you not eat in the holy place the sacrifice for sin, which
is most holy, and given to you, that you may bear the iniquity of the
people, and may pray for them in the sight of the Lord,
'''
"18" = ''':sup:`18` Especially whereas none of the blood thereof hath been carried
within the holy places, and you ought to have eaten it in the
sanctuary, as was commanded me?
'''
"19" = ''':sup:`19` Aaron answered: This day hath been offered the victim for sin, and
the holocaust before the Lord: and to me what thou seest has happened:
how could I eat it, or please the Lord in the ceremonies, having a
sorrowful heart?
'''
"20" = ''':sup:`20` Which when Moses had heard he was satisfied.
'''
