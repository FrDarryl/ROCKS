"1" = ''':sup:`1` The children will complain of an ungodly father, because for his
sake they are in reproach.
'''
"11" = ''':sup:`11` Woe to you, ungodly men, who have forsaken the law of the most high
Lord.
'''
"12" = ''':sup:`12` And if you be born, you shall be born in malediction: and if you
die, in malediction shall be your portion.
'''
"13" = ''':sup:`13` All things that are of the earth, shall return into the earth: so
the ungodly shall from malediction to destruction.
'''
"14" = ''':sup:`14` The mourning of men is about their body, but the name of the
ungodly shall be blotted out.
'''
"15" = ''':sup:`15` Take care of a good name: for this shall continue with thee, more
than a thousand treasures precious and great.
'''
"16" = ''':sup:`16` A good life hath its number of days: but a good name shall continue
for ever.
'''
"17" = ''':sup:`17` My children, keep discipline in peace: for wisdom that is hid, and
a treasure that is not seen, what profit is there in them both?
'''
"18" = ''':sup:`18` Better is the man that hideth his folly, then the man that hideth
his wisdom.
'''
"19" = ''':sup:`19` Wherefore have a shame of these things I am now going to speak of.
'''
"20" = ''':sup:`20` For it is not good to keep all shamefacedness: and all things do
not please all men in opinion.
'''
"21" = ''':sup:`21` Be ashamed of fornication before father and mother: and of a lie
before a governor and a man in power:
'''
"22" = ''':sup:`22` Of an offence before a prince, and a judge: of iniquity before a
congregation and a people:
'''
"23" = ''':sup:`23` Of injustice before a companion and friend: and in regard to the
place where thou dwellest,
'''
"24" = ''':sup:`24` Of theft, and of the truth of God, and the covenant: of leaning
with thy elbow over meat, and of deceit in giving and taking:
'''
"25" = ''':sup:`25` Of silence before them that salute thee: of looking upon a harlot:
and of turning away thy face from thy kinsman.
'''
"26" = ''':sup:`26` Turn not sway thy face from thy neighbour, and of taking away a
portion and not restoring.
'''
"27" = ''':sup:`27` Gaze not upon another man's wife, and be not inquisitive after his
handmaid, and approach not her bed.
'''
"28" = ''':sup:`28` Be ashamed of upbraiding speeches before friends: and after thou
hast given, upbraid not.
'''
