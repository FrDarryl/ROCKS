[20]
"1" = ''':sup:`1` And the Lord spoke to Josue, saying: Speak to the children of Israel
and say to them:
'''
"2" = ''':sup:`2` Appoint cities of refuge, a of which I spoke to you by the hand of
Moses:
'''
"3" = ''':sup:`3` That whosoever shall kill a person unawares may flee to them: and
may escape the wrath of the kinsman, who is the avenger of blood:
'''
"4" = ''':sup:`4` And when he shall flee to one of these cities: he shall stand before
the gate of the city, and shall speak to the ancients of that city,
such things as prove him innocent: and so shall they receive him, and
give him a place to dwell in.
'''
"5" = ''':sup:`5` And when the avenger of blood shall pursue him, they shall not
deliver him into his hands, because he slew his neighbour unawares, and
is not proved to have been his enemy two or three days before.
'''
"6" = ''':sup:`6` And he shall dwell in that city, till he stand before judgment to
give an account of his fact, and till the death of the high priest, who
shall be at that time: then shall the manslayer return, and go into his
own city and house from whence he fled.
'''
"7" = ''':sup:`7` And they appointed Cedes in Galilee of mount Nephtali, and Sichem in
mount Ephraim, and Cariath-Arbe, the same is Hebron in the mountain of
Juda.
'''
"8" = ''':sup:`8` And beyond the Jordan to the east of Jericho, they appointed Bosor,
which is upon the plain of the wilderness of the tribe of Ruben, and
Ramoth in Galaad of the tribe of Cad, and Gaulon in Basan of the tribe
of Manasses.
'''
"9" = ''':sup:`9` These cities were appointed for all the children of Israel, and for
the strangers, that dwelt among them: that whosoever had killed a
person unawares might flee to them, and not die by the hand of the
kinsman, coveting to revenge the blood that was shed, until he should
stand before the people to lay open his cause.
'''
