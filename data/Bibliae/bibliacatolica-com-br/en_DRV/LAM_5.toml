[5]
"1" = ''':sup:`1` Remember, O Lord, what is come upon us: consider and behold our
reproach.
'''
"2" = ''':sup:`2` Our inheritance is turned to aliens: our houses to strangers.
'''
"3" = ''':sup:`3` We are become orphans without a father: our mothers are as widows.
'''
"4" = ''':sup:`4` We have drunk our water for money: we have bought our wood.
'''
"5" = ''':sup:`5` We were dragged by the necks, we were weary and no rest was given
us.
'''
"6" = ''':sup:`6` We have given our hand to Egypt, and to the Assyrians, that we might
be satisfied with bread.
'''
"7" = ''':sup:`7` Our fathers have sinned, and are not: and we have borne their
iniquities.
'''
"8" = ''':sup:`8` Servants have ruled over us: there was none to redeem us out of
their hand.
'''
"9" = ''':sup:`9` We fetched our bread at the peril of our lives, because of the sword
in the desert.
'''
"10" = ''':sup:`10` Our skin was burnt as an oven, by reason of the violence of the
famine.
'''
"11" = ''':sup:`11` They oppressed the women in Sion, and the virgins in the cities of
Juda.
'''
"12" = ''':sup:`12` The princes were hanged up by their hand: they did not respect the
persons of the ancient.
'''
"13" = ''':sup:`13` They abused the young men indecently: and the children fell under
the wood.
'''
"14" = ''':sup:`14` The ancients have ceased from the gates: the young men from the
choir of the singers.
'''
"15" = ''':sup:`15` The joy of our heart is ceased, our dancing is turned into
mourning.
'''
"16" = ''':sup:`16` The crown is fallen from our head woe to us, because we have
sinned.
'''
"17" = ''':sup:`17` Therefore is our heart sorrowful, therefore are our eyes become
dim,
'''
"18" = ''':sup:`18` For mount Sion, because it is destroyed, foxes have walked upon it.
'''
"19" = ''':sup:`19` But thou, O Lord, shalt remain for ever, thy throne from generation
to generation.
'''
"20" = ''':sup:`20` Why wilt thou forget us for ever? why wilt thou forsake us for a
long time?
'''
"21" = ''':sup:`21` Convert us, O Lord, to thee, and we shall be converted: renew our
days, as from the beginning.
'''
"22" = ''':sup:`22` But thou hast utterly rejected us, thou art exceedingly angry
against us.
'''
