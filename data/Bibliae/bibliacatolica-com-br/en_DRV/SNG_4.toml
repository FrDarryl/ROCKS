[4]
"1" = ''':sup:`1` How beautiful art thou, my love, how beautiful art thou! thy eyes
are doves' eyes, besides what is hid within. Thy hair is as flocks of
goats, which Come up from mount Galaad.
'''
"2" = ''':sup:`2` Thy teeth as flocks of sheep, that are shorn which come up from the
washing, all with twins, and there is none barren among them.
'''
"3" = ''':sup:`3` Thy lips are as a scarlet lace: and thy speech sweet. Thy cheeks are
as a piece of a pomegranate, besides that which lieth hid within.
'''
"4" = ''':sup:`4` Thy neck, is as the tower of David, which is built with bulwarks: a
thousand bucklers hang upon it, all the armour of valiant men.
'''
"5" = ''':sup:`5` Thy two breasts like two young roes that are twins, which feed among
the lilies.
'''
"6" = ''':sup:`6` Till the day break, and the shadows retire, I will go to the
mountain of myrrh, and to the hill of frankincense.
'''
"7" = ''':sup:`7` Thou art all fair, O my love, and there is not a spot in thee.
'''
"8" = ''':sup:`8` Come from Libanus, my spouse, come from Libanus, come: thou shalt be
crowned from the top of Amana, from the top of Sanir and Hermon, from
the dens of the lions, from the mountains of the leopards.
'''
"9" = ''':sup:`9` Thou hast wounded my heart, my sister, my spouse, thou hast wounded
my heart with one of thy eyes, and with one hair of thy neck.
'''
"10" = ''':sup:`10` How beautiful are thy breasts, my sister, my spouse! thy breasts
are more beautiful than wine, and the sweet smell of thy ointments
above all aromatical spices.
'''
"11" = ''':sup:`11` Thy lips, my spouse, are as a dropping honeycomb, honey and milk
are under thy tongue; and the smell of thy garments, as the smell of
frankincense.
'''
"12" = ''':sup:`12` My sister, my spouse, is a garden enclosed, a garden enclosed, a
fountain sealed up.
'''
"13" = ''':sup:`13` Thy plants are a paradise of pomegranates with the fruits of the
orchard. Cypress with spikenard.
'''
"14" = ''':sup:`14` Spikenard and saffron, sweet cane and cinnamon, with all the trees
of Libanus, myrrh and aloes with all the chief perfumes.
'''
"15" = ''':sup:`15` The fountain of gardens: the well of living waters, which run with
a strong stream from Libanus.
'''
"16" = ''':sup:`16` Arise, O north wind, and come, O south wind, blow through my
garden, and let the aromatical spices thereof flow.
'''
