"1" = ''':sup:`1` And the Lord called Moses, and spoke to him from the tabernacle of
the testimony, saying:
'''
"2" = ''':sup:`2` Speak to the children of Israel, and thou shalt say to them: The man
among you that shall offer to the Lord a sacrifice of the cattle, that
is, offering victims of oxen and sheep,
'''
"3" = ''':sup:`3` If his offering be a holocaust, and of the herd, he shall offer a
male without blemish, at the door of the testimony, to make the Lord
favourable to him:
'''
"4" = ''':sup:`4` And he shall put his hand upon the head of the victim, and it shall
be acceptable, and help to its expiation.
'''
"5" = ''':sup:`5` And he shall immolate the calf before the Lord, and the priests the
sons of Aaron shall offer the blood thereof, pouring it round about the
altar, which is before the door of the tabernacle.
'''
"6" = ''':sup:`6` And when they have flayed the victim, they shall cut the joints into
pieces,
'''
"7" = ''':sup:`7` And shall put fire on the altar, having before laid in order a pile
of wood:
'''
"8" = ''':sup:`8` And they shall lay the parts that are cut out in order thereupon, to
wit, the head, and all things that cleave to the liver,
'''
"9" = ''':sup:`9` The entrails and feet being washed with water: and the priest shall
burn them upon the altar for a holocaust, and a sweet savour to the
Lord.
'''
"10" = ''':sup:`10` And if the offering be of the hocks, a holocaust of sheep or of
goats, he shall offer a male without blemish:
'''
"11" = ''':sup:`11` And he shall immolate it at the side of the altar that looketh to
the north, before the Lord: but the sons of Aaron shall pour the blood
thereof upon the altar round about:
'''
"12" = ''':sup:`12` And they shall divide the joints, the head, and all that cleave to
the liver: and shall lay them upon the wood, under which the fire is to
be put:
'''
"13" = ''':sup:`13` But the entrails and the feet they shall wash with water. And the
priest shall offer it all and burn it all upon the altar for a
holocaust, and most sweet savour to the Lord.
'''
"14" = ''':sup:`14` But if the oblation of a holocaust to the Lord be of birds, of
turtles, or of young pigeons,
'''
"15" = ''':sup:`15` The priest shall offer it at the altar: and twisting back the neck,
and breaking the place of the wound, he shall make the blood run down
upon the brim of the altar.
'''
"16" = ''':sup:`16` But the crop of the throat, and the feathers he shall cast beside
the altar at the east side, in the place where the ashes are wont to be
poured out,
'''
"17" = ''':sup:`17` And he shall break the pinions thereof, and shall not cut, nor
divide it with a knife, and shall burn it upon the altar, putting fire
under the wood. It is a holocaust and oblation of most sweet savour to
the Lord.
'''
