[31]
"1" = ''':sup:`1` The words of king Lamuel. The vision wherewith his mother instructed
him.
'''
"2" = ''':sup:`2` What, O my beloved, what, O the beloved of my womb, what, O the
beloved of my vows?
'''
"3" = ''':sup:`3` Give not thy substance to women, and thy riches to destroy kings.
'''
"4" = ''':sup:`4` Give not to kings, O Lamuel, give not wine to kings: because there
is no secret where drunkenness reigneth:
'''
"5" = ''':sup:`5` And lest they drink and forget judgments, and pervert the cause of
the children of the poor.
'''
"6" = ''':sup:`6` Give strong drink to them that are sad: and wine to them that are
grieved in mind:
'''
"7" = ''':sup:`7` Let them drink, and forget their want, and remember their sorrow no
more.
'''
"8" = ''':sup:`8` Open thy mouth for the dumb, and for the causes of all the children
that pass.
'''
"9" = ''':sup:`9` Open thy mouth, decree that which is just, and do justice to the
needy and poor.
'''
"10" = ''':sup:`10` Who shall find a valiant woman? far and from the uttermost coasts
is the price of her.
'''
"11" = ''':sup:`11` The heart of her husband trusteth in her, and he shall have no need
of spoils.
'''
"12" = ''':sup:`12` She will render him good, and not evil, all the days of her life.
'''
"13" = ''':sup:`13` She hath sought wool and flax, and hath wrought by the counsel of
her hands.
'''
"14" = ''':sup:`14` She is like the merchant's ship, she bringeth her bread from afar.
'''
"15" = ''':sup:`15` And she hath risen in the night, and given a prey to her household,
and victuals to her maidens.
'''
"16" = ''':sup:`16` She hath considered a field, and bought it: with the fruit of her
hands she hath planted a vineyard.
'''
"17" = ''':sup:`17` She hath girded her loins with strength, and hath strengthened her
arm.
'''
"18" = ''':sup:`18` She hath tasted and seen that her traffic is good: her lamp shall
not be put out in the night.
'''
"19" = ''':sup:`19` She hath put out her hand to strong things, and her fingers have
taken hold of the spindle.
'''
"20" = ''':sup:`20` She hath opened her hand to the needy, and stretched out her hands
to the poor.
'''
"21" = ''':sup:`21` She shall not fear for her house in the cold of snow: for dl her
domestics are clothed with double garments.
'''
"22" = ''':sup:`22` She hath made for herself clothing of tapestry: fine linen, and
purple is her covering.
'''
"23" = ''':sup:`23` Her husband is honourable in the gates, when he sitteth among the
senators of the land.
'''
"24" = ''':sup:`24` She made fine linen, and sold it, end delivered a girdle to the
Chanaanite.
'''
"25" = ''':sup:`25` Strength and beauty are her clothing, and she shall laugh in the
latter day.
'''
"26" = ''':sup:`26` She hath opened her mouth to wisdom, and the law of clemency is on
her tongue.
'''
"27" = ''':sup:`27` She hath looked well to the paths of her house, and hath not eaten
her bread idle.
'''
"28" = ''':sup:`28` Her children rose up, and called her blessed: her husband, and he
praised her.
'''
"29" = ''':sup:`29` Many daughters have gathered together riches: thou hast surpassed
them all.
'''
"30" = ''':sup:`30` Favour is deceitful, and beauty is vain: the woman that feareth the
Lord, she shall be praised.
'''
"31" = ''':sup:`31` Give her of the fruit of her hands: and let her works praise her in
the gates.
'''
