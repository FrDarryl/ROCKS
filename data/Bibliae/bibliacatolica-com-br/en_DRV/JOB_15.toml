[15]
"1" = ''':sup:`1` And Eliphaz the Themanite, answered, and said:
'''
"2" = ''':sup:`2` Will a wise man answer as if he were speaking in the wind, and fill
his stomach with burning heat?
'''
"3" = ''':sup:`3` Thou reprovest him by words, who is not equal to thee, and thou
speakest that which is not good for thee.
'''
"4" = ''':sup:`4` As much as is in thee, thou hast made void fear, and hast taken away
prayers from before God.
'''
"5" = ''':sup:`5` For thy iniquity hath taught thy mouth, and thou imitatest the
tongue of blasphemers.
'''
"6" = ''':sup:`6` Thy own mouth shall condemn thee, and not I: and thy own lips shall
answer thee.
'''
"7" = ''':sup:`7` Art thou the first man that was born, or wast thou made before the
hills ?
'''
"8" = ''':sup:`8` Hast thou heard God's counsel, and shall his wisdom be inferior to
thee?
'''
"9" = ''':sup:`9` What knowest thou that we are ignorant of? what dost thou understand
that we know not?
'''
"10" = ''':sup:`10` There are with us also aged and ancient men, much elder than thy
fathers.
'''
"11" = ''':sup:`11` Is it a great matter that God should comfort thee? but thy wicked
words hinder this.
'''
"12" = ''':sup:`12` Why doth thy heart elevate thee, and why dost thou stare with thy
eyes, as if they were thinking great things ?
'''
"13" = ''':sup:`13` Why doth thy spirit swell against God, to utter such words out of
thy mouth ?
'''
"14" = ''':sup:`14` What is man that he should be without spot, and he that is born of
a woman that he should appear just?
'''
"15" = ''':sup:`15` Behold among his saints none is unchangeable, and the heavens are
not pure in his sight.
'''
"16" = ''':sup:`16` How much more is man abominable, and unprofitable, who drinketh
iniquity like water?
'''
"17" = ''':sup:`17` I will shew thee, hear me : and I mill tell thee what I have seen.
'''
"18" = ''':sup:`18` Wise men confess and hide not their fathers.
'''
"19" = ''':sup:`19` To whom alone the earth was given, and no stranger hath passed
among them.
'''
"20" = ''':sup:`20` The wicked man is proud all his days, and the number of the years
of his tyranny is uncertain.
'''
"21" = ''':sup:`21` The sound of dread is always in his ears: and when there is peace,
he always suspecteth treason.
'''
"22" = ''':sup:`22` He believeth not that he may return from darkness to light, looking
round about for the sword on every side.
'''
"23" = ''':sup:`23` When he moveth himself to seek bread, he knoweth that the day of
darkness is ready at his hand.
'''
"24" = ''':sup:`24` Tribulation shall terrify him, and distress shall surround him, as
a king that is prepared for the battle.
'''
"25" = ''':sup:`25` For he hath stretched out his hand against God, and hath
strengthened himself against the Almighty.
'''
"26" = ''':sup:`26` He hath run against him with his neck raised up, and is armed with
a fat neck.
'''
"27" = ''':sup:`27` Fatness hath covered his face, and the fat hangeth down on his
sides.
'''
"28" = ''':sup:`28` He hath dwelt in desolate cities, and in desert houses that are
reduced into heaps.
'''
"29" = ''':sup:`29` He shall not be enriched, neither shall his substance continue,
neither shall he push his root in the earth.
'''
"30" = ''':sup:`30` He shall not depart out of darkness: the flame shall dry up his
branches, and he shall be taken away by the breath of his own month.
'''
"31" = ''':sup:`31` He shall not believe, being vainly deceived by error, that he may
be redeemed with any price.
'''
"32" = ''':sup:`32` Before his days be full he shall perish: and his hands shall wither
away.
'''
"33" = ''':sup:`33` He shall be blasted as a vine when its grapes are in the first
flower, and as an olive tree that casteth its flower.
'''
"34" = ''':sup:`34` For the congregation of the hypocrite is barren, and fire shall
devour their tabernacles, who love to take bribes.
'''
"35" = ''':sup:`35` He hath conceived sorrow, and hath brought forth iniquity, and his
womb prepareth deceits.
'''
