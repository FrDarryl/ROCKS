[23]
"1" = ''':sup:`1` And let not the naming of God be usual in thy mouth, and meddle not
with the names of saints, for thou shalt not escape free from them.
'''
"11" = ''':sup:`11` For as a slave daily put to the question, is never without a blue
mark: so every one that sweareth, and nameth, shall not be wholly pure
from sin.
'''
"12" = ''':sup:`12` A man that sweareth much, shall be filled with iniquity, and a
scourge shall not depart from his house.
'''
"13" = ''':sup:`13` And if he make it void, his sin shall be upon him: and if he
dissemble it, he offendeth double:
'''
"14" = ''':sup:`14` And if he swear in vain, he shall not be justified: for his house
shall be filled with his punishment.
'''
"15" = ''':sup:`15` There is also another speech opposite to death, let it not be found
in the inheritance of Jacob.
'''
"16" = ''':sup:`16` For from the merciful all these things shall be taken away, and
they shall not wallow in sins.
'''
"17" = ''':sup:`17` Let not thy mouth be accustomed to indiscreet speech: for therein
is the word of sin.
'''
"18" = ''':sup:`18` Remember thy father and thy mother, for thou sittest is the midst
of great men:
'''
"19" = ''':sup:`19` Lest God forget thee in their sight, and thou, by thy daily custom,
be infatuated and suffer reproach: and wish that thou hadst not been
born, and curse the day of thy nativity.
'''
"20" = ''':sup:`20` The man that is accustomed to opprobrious words, will never be
corrected all the days of his life.
'''
"21" = ''':sup:`21` Two sorts of men multiply sins, and the third bringeth wrath and
destruction.
'''
"22" = ''':sup:`22` A hot soul is a burning fire, it will never be quenched, till it
devour some thing.
'''
"23" = ''':sup:`23` And a man that is wicked in the mouth of his flesh, will not leave
off till he hath kindled a fire.
'''
"24" = ''':sup:`24` To a man that is a fornicator all bread is sweet, he will not be
weary of sinning unto the end.
'''
"25" = ''':sup:`25` Every man that passeth beyond his own bed, despising his own soul,
and saying: Who seeth me?
'''
"26" = ''':sup:`26` Darkness compasseth me about, and the walls cover me, and no man
seeth me: whom do I fear? the most High will not remember my sins.
'''
"27" = ''':sup:`27` And he understandeth not that his eye seeth all things, for such a
man's fear driveth from him the fear of God, and the eyes of men
fearing him:
'''
"28" = ''':sup:`28` And he knoweth not that the eyes of the Lord are far brighter than
the sun, beholding round about all the ways of men, and the bottom of
the deep, and looking into the hearts of men, into the most hidden
parts.
'''
"29" = ''':sup:`29` For all things were known to the Lord God, before they were
created: so also after they were perfected he beholdeth all things.
'''
"30" = ''':sup:`30` This man shall be punished in the streets of the city, and he shall
be chased as a colt: and where he suspected not, he shall be taken.
'''
"31" = ''':sup:`31` And he shall be in disgrace with all men, because he understood not
the fear of the Lord.
'''
"32" = ''':sup:`32` So every woman also that leaveth her husband, and bringeth in an
heir by another :
'''
"33" = ''':sup:`33` For first she hath been unfaithful to the law of the most High: and
secondly, she hath offended against her husband: thirdly, she hath
fornicated in adultery, end hath gotten her children of another man.
'''
"34" = ''':sup:`34` This woman shall be brought into the assembly, and inquisition
shall be made of her children.
'''
"35" = ''':sup:`35` Her children shall not take root, and her branches shall bring
forth no fruit.
'''
"36" = ''':sup:`36` She shall leave her memory to be cursed, and her infamy shall not
be blotted out.
'''
"37" = ''':sup:`37` And they that remain shall know. that there is nothing better than
the fear of God: and that there is nothing sweeter than to have regard
to the commandments of the Lord.
'''
"38" = ''':sup:`38` It is great glory to follow the Lord for length of days shall be
received from him.
'''
