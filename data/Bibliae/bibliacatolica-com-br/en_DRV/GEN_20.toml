thou done to us? what have we offended thee in, that thou hast brought
upon me and upon my kingdom a great sin? thou hast done to us what thou
oughtest not to do.
'''
"10" = ''':sup:`10` And again he expostulated with him, and said, What sawest thou,
that thou hast done this?
'''
"11" = ''':sup:`11` Abraham answered: I thought with myself, saying: Perhaps there is
not the fear of God in this place: and they will kill me for the sake
of my wife:
'''
"12" = ''':sup:`12` Howbeit, otherwise also she is truly my sister, the daughter of my
father, and not the daughter of my mother, and I took her to wife.
'''
