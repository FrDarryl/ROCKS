[12]
"1" = ''':sup:`1` And the Lord spoke to Moses, saying:
'''
"2" = ''':sup:`2` Speak to the children of Israel, and thou shalt say to them: If a
woman having received seed shall bear a man child, she shall be unclean
seven days, according to the days of the separation of her flowers.
'''
"3" = ''':sup:`3` And on the eighth day the infant shall be circumcised:
'''
"4" = ''':sup:`4` But she shall remain three and thirty days in the blood of her
purification. She shall touch no holy thing, neither shall she enter
into the sanctuary, until the days of her purification be fulfilled.
'''
"5" = ''':sup:`5` But if she shall bear a maid child, she shall be unclean two weeks,
according to the custom of her monthly courses, and she shall remain in
the blood of her purification sixty-six days.
'''
"6" = ''':sup:`6` And when the days of her purification are expired, for a son, or for
a daughter, she shall bring to the door of the tabernacle of the
testimony, a lamb of a year old for a holocaust, and a young pigeon or
a turtle for sin, and shall deliver them to the priest:
'''
"7" = ''':sup:`7` Who shall offer them before the Lord, and shall pray for her, and so
she shall be cleansed from the issue of her blood. This is the law for
her that beareth a man child or a maid child.
'''
"8" = ''':sup:`8` And if her hand find not sufficiency, and she is not able to offer a
lamb, she shall take two turtles, or two young pigeons, one for a
holocaust, and another for sin: and the priest shall pray for her, and
so she shall be cleansed.
'''
