[15]
"1" = ''':sup:`1` If you keep my commandments, you shall abide in my love; as I also
have kept my Father's commandments, and do abide in his love.
'''
"11" = ''':sup:`11` These things I have spoken to you, that my joy may be in you, and
your joy may be filled.
'''
"12" = ''':sup:`12` This is my commandment, that you love one another, as I have loved
you.
'''
"13" = ''':sup:`13` Greater love than this no man hath, that a man lay down his life
for his friends.
'''
"14" = ''':sup:`14` You are my friends, if you do the things that I command you.
'''
"15" = ''':sup:`15` I will not now call you servants: for the servant knoweth not what
his lord doth. But I have called you friends: because all things
whatsoever I have heard of my Father, I have made known to you.
'''
"16" = ''':sup:`16` You have not chosen me: but I have chosen you; and have appointed
you, that you should go, and should bring forth fruit; and your fruit
should remain: that whatsoever you shall ask of the Father in my name,
he may give it you.
'''
"17" = ''':sup:`17` These things I command you, that you love one another.
'''
"18" = ''':sup:`18` If the world hate you, know ye, that it hath hated me before you.
'''
"19" = ''':sup:`19` If you had been of the world, the world would love its own: but
because you are not of the world, but I have chosen you out of the
world, therefore the world hateth you.
'''
"20" = ''':sup:`20` Remember my word that I said to you: The servant is not greater
than his master. If they have persecuted me, they will also persecute
you: if they have kept my word, they will keep yours also.
'''
"21" = ''':sup:`21` But all these things they will do to you for my name's sake:
because they know not him who sent me.
'''
"22" = ''':sup:`22` If I had not come, and spoken to them, they would not have sin; but
now they have no excuse for their sin.
'''
"23" = ''':sup:`23` He that hateth me, hateth my Father also.
'''
"24" = ''':sup:`24` If I had not done among them the works that no other man hath done,
they would not have sin; but now they have both seen and hated both me
and my Father.
'''
"25" = ''':sup:`25` But that the word may be fulfilled which is written in their law:
They hated me without cause.
'''
"26" = ''':sup:`26` But when the Paraclete cometh, whom I will send you from the
Father, the Spirit of truth, who proceedeth from the Father, he shall
give testimony of me.
'''
"27" = ''':sup:`27` And you shall give testimony, because you are with me from the
beginning.
'''
