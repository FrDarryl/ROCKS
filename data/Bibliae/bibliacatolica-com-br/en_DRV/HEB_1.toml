spirits, and his ministers a flame of fire.
'''
"8" = ''':sup:`8` But to the Son: Thy throne, O God, is for ever and ever: a sceptre
of justice is the sceptre of thy kingdom.
'''
"9" = ''':sup:`9` Thou hast loved justice, and hated iniquity: therefore God, thy God,
hath anointed thee with the oil of gladness above thy fellows.
'''
"10" = ''':sup:`10` And: Thou in the beginning, O Lord, didst found the earth: and the
works of thy hands are the heavens.
'''
"11" = ''':sup:`11` They shall perish, but thou shalt continue: and they shall all grow
old as a garment.
'''
"12" = ''':sup:`12` And as a vesture shalt thou change them, and they shall be changed:
but thou art the selfsame, and thy years shall not fail.
'''
"13" = ''':sup:`13` But to which of the angels said he at any time: Sit on my right
hand, until I make thy enemies thy footstool?
'''
"14" = ''':sup:`14` Are they not all ministering spirits, sent to minister for them,
who shall receive the inheritance of salvation?
'''
