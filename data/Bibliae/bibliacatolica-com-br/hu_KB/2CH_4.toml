[4]
"1" = ''':sup:`1` Bronzoltárt is készíttetett: hossza húsz, szélessége szintén húsz,
magassága pedig húszkönyöknyi volt.
'''
"2" = ''':sup:`2` Elkészíttette az öntött medencét is. Az egyik szélétõl a másikig
tízkönyöknyi volt, körös-körül gömbölyû; a magassága pedig ötkönyöknyi.
Harminckönyöknyi zsinórral lehetett körültekerni.
'''
"3" = ''':sup:`3` Alatta körös-körül szarvasmarhához hasonló alakok voltak. A medence
kerületét kettõs sorban könyökönként tíz cifrázat övezte. A marhákat az
öntés alkalmával egybeöntötték vele.
'''
"4" = ''':sup:`4` Tizenkét marhán állt. Közülük három északra, három nyugatra, három
délre és három keletre nézett. A medencét felülrõl helyezték rájuk, és
egész hátsó részük befelé volt.
'''
"5" = ''':sup:`5` Vastagsága egytenyérnyi volt. Pereme olyan volt, mint a kehely
pereme vagy a liliom virága. A befogadóképessége háromezer bát volt.
'''
"6" = ''':sup:`6` Tíz üstöt is készíttetett tisztulás céljára. Ötöt jobbra, ötöt pedig
balra helyeztetett el. Bennük kellett megmosni az égõáldozathoz
szükséges dolgokat is. A medence ugyanis a papok mosakodására szolgált.
'''
"7" = ''':sup:`7` Aztán tíz arany mécstartót is készíttetett az elõírt forma szerint.
A templomban helyeztette el õket: ötöt jobbról és ötöt bal felõl.
'''
"8" = ''':sup:`8` Majd tíz asztalt készíttetett, és elhelyezte õket a templomban: ötöt
jobbról és ötöt bal felõl. Továbbá száz aranycsészét is csináltatott.
'''
"9" = ''':sup:`9` Elkészíttette a papok udvarát meg a nagy udvart is, valamint az
udvar kapuit. A kapuszárnyakat rézzel vonatta be.
'''
"10" = ''':sup:`10` Majd elhelyeztette a medencét a jobb oldalon, délkeleti irányban.
'''
"11" = ''':sup:`11` Hurám aztán elkészítette a fazekakat, villákat és csészéket. Ezzel
befejezte minden mûvét, amellyel Salamon király az Isten háza számára
megbízta:
'''
"12" = ''':sup:`12` vagyis a két oszlopot, az oszlopfõket koronázó két gömböt, a két
hálószerû díszítést, hogy befödjék az oszlopfõkön levõ gömböket,
'''
"13" = ''':sup:`13` a négyszáz gránátalmát a két hálóra: két sor gránátalmát mindegyik
hálóra, hogy befödjék az oszlopfõkön levõ két gömböt,
'''
"14" = ''':sup:`14` a tíz üstlábat és a tíz üstöt az üstlábakra,
'''
"15" = ''':sup:`15` meg a medencét a talapzatul szolgáló tizenkét szarvasmarhával,
'''
"16" = ''':sup:`16` végül a fazekakat, a villákat és a csészéket. Tehát mindezeket az
eszközöket Hurám, Salamon király mûvésze készítette az Úr temploma
számára.
'''
"17" = ''':sup:`17` A Jordán vidékén, Szukkót és Ceredáta között öntette õket a király
agyagból készített öntõformákban.
'''
"18" = ''':sup:`18` Mindezekbõl az eszközökbõl annyit készíttetett Salamon király, hogy
a réz súlyát nem is vették számba.
'''
"19" = ''':sup:`19` Salamon tehát elkészíttette Isten házának teljes fölszerelését: az
aranyoltárt, az asztalokat a kitett kenyerek elhelyezésére,
'''
"20" = ''':sup:`20` a színaranyból való mécstartókat és mécseseket, hogy elõírás
szerint égjenek a szentek szentje elõtt,
'''
"21" = ''':sup:`21` a virágdíszeket, a mécseket és az arany hamuszedõket (ezek mind
tiszta aranyból készültek),
'''
"22" = ''':sup:`22` a mécstisztító szerszámokat, a hintõket, a csészéket és a
parázsfogókat, tiszta aranyból, valamint a belsõ helyiségnek, a szentek
szentjének ajtószárnyait és a nagyobb helyiségnek az ajtószárnyait,
aranyból.
'''
