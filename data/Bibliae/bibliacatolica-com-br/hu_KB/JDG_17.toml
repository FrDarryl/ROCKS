[17]
"1" = ''':sup:`1` Volt Efraim hegyén egy ember, akit Michajehunak hívtak.
'''
"2" = ''':sup:`2` Így szólt anyjához: "Az az 1100 ezüst, amit elvettek tõled, s ami
miatt te átkot mondtál, amihez - saját fülem hallatára - azt is
hozzáfûzted: (2b) nézd, itt van a kezemben, én vettem el. (2c) Anyja
így szólt: "Az Úr áldja meg az én fiamat!"
'''
"3" = ''':sup:`3` Michajehu pedig visszaadta anyjának az 1100 ezüst pénzt. (3b)
Ünnepélyesen kijelentem: ezt a pénzt az Úrnak szentelem, a saját
visszaadom neked."
'''
"4" = ''':sup:`4` Anyja tehát fogott 200 sékel ezüstöt és odaadta az ezüstmûvesnek. Az
csinált belõle egy faragott és egy öntött szobrot, ami aztán Michajehu
házába került.
'''
"5" = ''':sup:`5` Micha szentélyt készített neki, majd efodot és terafimot csinált, és
az egyik fiát megtette papjává.
'''
"6" = ''':sup:`6` Ebben az idõben nem volt király Izraelben, és mindenki azt tette,
ami neki tetszett.
'''
"7" = ''':sup:`7` Volt egy fiatal ember, aki a júdeai Betlehembõl, Júda nemzetségébõl
származott és levita volt, s mint idegen élt ott.
'''
"8" = ''':sup:`8` Ez az ember elhagyta a júdeai Betlehem városát, hogy ott telepedjék
meg, ahol tud. Vándorlása közben Efraim hegyére ért, Micha házához.
'''
"9" = ''':sup:`9` Micha így szólt hozzá: "Honnan jössz?" Így válaszolt neki: "Levita
vagyok a júdeai Betlehembõl. Azért keltem útra, hogy letelepedjem ott,
ahol tudok."
'''
"10" = ''':sup:`10` Micha azt mondta neki: "Telepedjél le nálam, légy atyám és papom.
Adok neked 10 sékel ezüstöt évente, egy ruhát és teljes ellátást", és
rá is beszélte a levitát.
'''
"11" = ''':sup:`11` A levita úgy határozott, hogy ennél az embernél marad. A
fiatalember olyan lett számára, mint valamelyik a fiai közül.
'''
"12" = ''':sup:`12` Micha beiktatta a levitát; a fiatalember a papjává lett és Micha
házában maradt.
'''
"13" = ''':sup:`13` "Most már tudom - mondta Micha -, hogy az Úr jót tesz velem, mert
levita papom van."
'''
"Notes" = '''
Notas de rodapé:
17:1-2 - Mikeás története, aki bálványházat alapít, rávilágít az
izraeli hitehagyásra. Mikeás a szent tárgyakon keresztül keresi Isten
védelmét, feltárva az igaz imádat és a bálványimádás közötti zavart
(lásd még 2Móz 20:4-5 és 5Móz 12:29-31).
17:5-6 - Izrael királytalansága nyilvánvaló, mindenki azt teszi, ami a
saját szemében helyes. Ez az erkölcsi anarchia a vezetés hiányát és az
igazlelkű uralkodó szükségességét tükrözi (lásd még Példabeszédek 29:18
és 1 Sámuel 8:5).
17:7-10 - Az, hogy Mikeás egy levitát bérelt fel papjának, bizonyítja a
vallási legitimitásra való törekvését, még a bálványimádás közepette
is. Ez a választás az igaz imádat eltorzulását és a kultusz megromlását
17:11-12 - A léviták Mikeás iránti hűsége még a bálványimádás közegében
is a papság erkölcsi és lelki leépülésére utal a bírák idejében. Ez
rávilágít az Isten igaz imádatához való hűség fontosságára (lásd még
17:13 - Mikeás hisz abban, hogy a lévita jelenléte Isten áldását hozza
el a házanépére. Ez a téves hiedelem rávilágít a bálványimádás hittel
való keverésének problémájára, figyelmeztetve az engedetlenség
következményeire (lásd még Galata 1:6-9 és Jakab 1:27).
'''
