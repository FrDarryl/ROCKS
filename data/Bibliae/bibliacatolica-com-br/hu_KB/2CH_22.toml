[22]
"1" = ''':sup:`1` Jeruzsálem lakói Achaszját, a legkisebb fiút tették meg királlyá
helyette, mert az idõsebbeket megölte egy rablócsapat, amely az arabok
közt bejutott a táborba. Így lett király Achaszja, Jorámnak, Júda
királyának fia.
'''
"2" = ''':sup:`2` Huszonkét esztendõs volt Achaszja, amikor uralkodni kezdett, és egy
évig uralkodott Jeruzsálemben. Anyjának, aki Omri lánya volt, Atalja
volt a neve.
'''
"3" = ''':sup:`3` Õ is Acháb családjának útjain járt, mert az anyja volt a
tanácsadója, hogy gonoszságot vigyen végbe.
'''
"4" = ''':sup:`4` Azt tette hát, ami gonosz az Úr szemében, éppen úgy, mint Acháb
családja, mert vesztére atyja halála után azok voltak a tanácsadói.
'''
"5" = ''':sup:`5` Az õ tanácsukat követte, azért ment el Jorámmal, Izrael királyával
harcolni Hazael, Arám királya ellen Ramot-Gileádba. Az arámok azonban
megsebesítették Jorámot,
'''
"6" = ''':sup:`6` mire visszatért Jiszreelbe, hogy gyógyíttassa sebeit, amelyeket
Ramotban, Hazael arám király ellen vívott csatában kapott. Ekkor
Achaszja, Jorám fia, Júda királya lement, hogy meglátogassa Jiszreelben
a betegeskedõ Jorámot, Acháb fiát.
'''
"7" = ''':sup:`7` Achaszja pusztulása az Istentõl való volt, s az is, hogy elmenjen
Jorámhoz. Megérkezése után ugyanis kivonult Jorámmal Jehu, Nimsi fia
ellen, akit az Úr azért kent föl, hogy kiirtsa Acháb családját.
'''
"8" = ''':sup:`8` Amikor tehát Jehu Acháb családján végrehajtotta az ítéletet, ott
találta Júda fõembereit és Achaszja testvéreinek fiait, akik
szolgálatot teljesítettek Achaszja mellett, és õket is megölte.
'''
"9" = ''':sup:`9` Achaszját is kerestette. El is fogták, bár elrejtõzött Someronban.
Aztán Jehu elé vitték és megölték. De azért eltemették, mert azt
mondták: Jehosafát fia volt és az teljes szívébõl kereste az Urat.
Azután nem volt senki se Achaszja családjából, akinek ereje lett volna
az uralkodáshoz.
'''
"10" = ''':sup:`10` Amikor Atalja, Achaszja anyja látta, hogy fia meghalt, fölkelt,
kiirtatta Júda házának egész királyi sarjadékát.
'''
"11" = ''':sup:`11` Jehosaba, a király leánya fogta Joást, Achaszja fiát, és ellopta a
halálra szánt királyfiak közül. Aztán dajkájával együtt elhelyezte az
ágyasházban. Így Jehosaba, Jorám király leánya, Jehojada fõpap felesége
- minthogy Achaszja nõvére volt - elrejtette Atalja elõl, úgyhogy nem
tudta megöletni.
'''
"12" = ''':sup:`12` Hat évig volt nála az Isten házában elrejtõzve, addig míg Atalja
királynõ uralkodott az országban.
'''
