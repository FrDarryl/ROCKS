[17]
"1" = ''':sup:`1` Az embert is földbõl teremtette az Úr, s azt akarja, hogy oda újra
visszatérjen.
'''
"2" = ''':sup:`2` Pontosan kimérte napjainak számát, megszabta idejét, s a földön
minden lény urává tette.
'''
"3" = ''':sup:`3` Felruházta õket saját erejével, saját képmására teremtette õket.
'''
"4" = ''':sup:`4` Minden élõ elõtt félelmessé tette, az állatok s madarak urává
rendelte.
'''
"6" = ''':sup:`6` Õ alkotta száját, nyelvét, szemét, fülét, s hogy gondolkodjék,
szívet adott neki.
'''
"7" = ''':sup:`7` Eltöltötte õket érteni tudással, s megmutatta nekik, mi a jó, mi a
rossz.
'''
"8" = ''':sup:`8` Saját maga szemét helyezte szívükbe, hogy feltárja nekik mûvei
nagyságát.
'''
"10" = ''':sup:`10` Azért, hogy szent nevét magasztalják, és tovább hirdessék mûvei
nagyságát.
'''
"11" = ''':sup:`11` Megajándékozta õket tudománnyal, s birtokukba adta az élet
törvényét.
'''
"12" = ''':sup:`12` Megegyezett velük örök szövetségben, s kinyilatkoztatta nekik
döntéseit.
'''
"13" = ''':sup:`13` Látták a szemükkel fényes dicsõségét, és hallották fülükkel
hatalmas hangját.
'''
"14" = ''':sup:`14` "Kerüljetek - így szólt - minden gonoszságot", és rendet teremtett
ember s ember között.
'''
"15" = ''':sup:`15` Az útjaik mindig elõtte vannak, nincsenek elrejtve a szeme elõl.
'''
"17" = ''':sup:`17` Fejedelmet adott minden egyes népnek, de Izrael népe az Úr
osztályrésze.
'''
"19" = ''':sup:`19` Világosak, mint a nap, elõtte tetteik, szemét állandóan útjaikon
tartja.
'''
"20" = ''':sup:`20` Nincsenek elrejtve botrányos tetteik, és ott van minden bûnük az Úr
elõtt.
'''
"22" = ''':sup:`22` Mint a pecsétgyûrût, õrzi jótettedet, mint szemevilágát, az ember
jóságát.
'''
"23" = ''':sup:`23` Egy nap majd fölkel és megfizet nekik, fejenként kiosztja, amit
érdemelnek.
'''
"24" = ''':sup:`24` A bûnbánóknak megnyitja a visszatérés útját, s bátorítja, akik
reményüket vesztették.
'''
"25" = ''':sup:`25` Térj meg az Úrhoz és hagyj fel a bûnnel, esedezz az Úrhoz, s többé
ne bántsd meg.
'''
"26" = ''':sup:`26` Térj a Fölségeshez, hagyd a törvénysértést, gyûlölj mindenféle
utálatos dolgot.
'''
"27" = ''':sup:`27` Ki dicséri Istent lent az alvilágban az élõk helyett, kik zengik
dicséretét?
'''
"28" = ''':sup:`28` Halott ajkán, aki nincs, elhal a dicséret, csak aki él s
egészséges, az dicsérheti Istent.
'''
"29" = ''':sup:`29` Milyen nagy az Úrnak irgalmassága, könyörülete azok iránt, akik
hozzátérnek!
'''
"30" = ''':sup:`30` Hiszen nem lehet meg minden az emberben, mert az ember fia nem
halhatatlan.
'''
"31" = ''':sup:`31` Napnál mi fényesebb? S az is elsötétül; csak gonosz lehet, amit a
test és vér kigondol.
'''
"32" = ''':sup:`32` Az ég seregeit is szemügyre veszi, hát akkor az embert, aki csak
por és hamu.
'''
"Notes" = '''
Notas de rodapé:
17:1-4 - Isten a föld porából teremti az emberiséget, és hatalmat ad
nekik minden teremtmény felett. Ez tükrözi az emberiség méltóságát és
célját, mint a teremtés központi részének, aki felelős a bölcs
17:6-7 - Isten az értelem és törvényének ismeretében ajándékozza meg az
embert, kiemelve a bölcsesség szerepét az emberi életben. Az ember
képes megkülönböztetni a jót a rossztól, ami megerősíti erkölcsi
felelősségét (lásd még Példabeszédek 2:6 és Jakab 1:5).
17:10-12 - Isten az Úr félelmét adta az embereknek, és kinyilatkoztatta
nekik parancsolatait. Az istenfélelem a bölcsesség kezdete, amely
engedelmességhez és lelki jóléthez vezet (lásd még Példabeszédek 9:10
és Prédikátor 12:13).
17:19-21 - Isten megtérést ajánl mindenkinek, hívja a bűnösöket, hogy
térjenek vissza Hozzá. Az isteni irgalmasság hangsúlyos, megmutatva,
hogy Isten mindig kész megbocsátani azoknak, akik megtérnek (lásd még
17:24-26 - Azok, akik megtérnek és visszatérnek Istenhez, meghívást
kapnak, hogy térjenek meg a bűntől és gyakorolják az igazságosságot. A
megtérés az igaz élethez, az Istennel való közösséghez való
visszatérésnek tekinthető (lásd még 2Krón 7:14 és ApCsel 3:19).
'''
