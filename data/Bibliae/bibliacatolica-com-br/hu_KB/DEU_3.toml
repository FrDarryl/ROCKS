[3]
"1" = ''':sup:`1` Aztán útnak indultunk Básán irányában. Akkor Básán királya, Og
kivonult Edreihez, hogy fölvegye velünk a harcot, egész hadinépével.
'''
"2" = ''':sup:`2` Az Úr azonban így szólt hozzám: "Ne félj tõle, mert hatalmadba adom,
országával és egész hadinépével egyetemben. Bánj vele úgy, ahogy
Szichonnal, az amoriták királyával bántál, aki Hesbonban székelt."
'''
"3" = ''':sup:`3` Akkor az Úr, a mi Istenünk hatalmunkba adta Básán királyát, Ogot és
egész hadinépét legyõztük, nem menekült meg senki.
'''
"4" = ''':sup:`4` Aztán elfoglaltuk összes városát, nem maradt hely, amelyet el ne
foglaltunk volna: 60 város és Argob egész környéke alkotta Básánból Og
birodalmát,
'''
"5" = ''':sup:`5` mind magas falakkal, kapukkal és zárakkal megerõsítve, nem tekintve
a periziták számtalan városát.
'''
"6" = ''':sup:`6` Betöltöttük rajtuk az átkot, mint Szichonon, Hesbon királyán; az
egész városon betöltöttük az átkot, férfiakon, nõkön és gyerekeken
egyaránt.
'''
"7" = ''':sup:`7` A jószágot ellenben, meg a városokból összeharácsolt javakat
zsákmányul magunkkal vittük.
'''
"8" = ''':sup:`8` Így foglaltuk el akkoriban a Jordánon túl az amoriták két királyának
országát az Arnon pataktól egészen a Hermon-hegységig.
'''
"9" = ''':sup:`9` (A szidóniak a Hermont Szirjonnak hívják, az amoriták pedig
Szenirnek),
'''
"10" = ''':sup:`10` a fennsík minden városát, egész Gileádot és Básánt egészen
Szalcháig és Edreiig, azaz az Og básáni országrészéhez tartozó
városokig.
'''
"11" = ''':sup:`11` (Csak Og, Básán királya maradt meg a refaitákból. Ágya, vaságya még
áll Rabba-Ammonban, kilenc könyök a hossza, négy könyök a szélessége, a
szokásos könyökkel mérve.)
'''
"12" = ''':sup:`12` Ezt a földet foglaltuk el akkoriban. Az Arnon-patak mentén fekvõ
Aroertõl kezdve Ruben és Gád fiainak adtam, Gileád hegyének a felével,
és annak városaival együtt.
'''
"13" = ''':sup:`13` Gileád másik felét, valamint egész Básánt, Og birodalmát, s Argob
egész vidékét Manassze törzse felének adtam. (Básánnak ezt az egész
részét a refaiták földjének hívják.
'''
"14" = ''':sup:`14` Jair, Manassze fia Argob egész vidékét elfoglalta egészen a
gesuriták és a maachatiták földjéig, és a saját nevérõl "Jair
'''
"15" = ''':sup:`15` Machirnak Gileádot adtam,
'''
"16" = ''':sup:`16` Ruben fiainak és Gád fiainak pedig Gileádtól az Arnon-patakig - a
völgy közepe a határ! -, és a Jabbok folyóig az amoriták határáig
(elterülõ rész),
'''
"17" = ''':sup:`17` továbbá Arabát adom, a határ a Jordán folyó lesz Kinnerettõl az
Araba tengeréig (a Sós-tengerig) a Piszga-hegység lábánál, keleten.
'''
"18" = ''':sup:`18` Akkoriban parancsot adtam nektek: "Az Úr, a ti Istenetek nektek
adja ezt a földet, hogy birtokba vegyétek. De akik alkalmasak vagytok
fegyverforgatásra, mindnyájan fölfegyverkezve haladjatok
testvéreiteknek, Izrael fiainak az élén!
'''
"19" = ''':sup:`19` Csak asszonyaitok és gyermekeitek, valamint jószágotok (tudom, hogy
nagy állatállományotok van) maradjanak a városokban, amelyeket adtam
nektek,
'''
"20" = ''':sup:`20` mindaddig, míg testvéreiteknek békét nem ad az Úr, és el nem
foglaljátok azt a földet, amelyet az Úr, a ti Istenetek ad nekik a
Jordánon túl. Akkor hazatérhettek, mindegyitek a maga birtokára, amit
adtam neki."
'''
"21" = ''':sup:`21` Aztán Józsuénak meghagytam a következõket: "Szemeddel láttad, mit
tett az Úr, a ti Istenetek ezzel a két királlyal. Ugyanígy fog bánni az
Úr minden király országával odaát is, ahova majd vonulsz.
'''
"22" = ''':sup:`22` Ne félj hát tõlük, mert az Úr, a ti Istenetek maga száll síkra
értetek!"
'''
"23" = ''':sup:`23` Aztán az Úrhoz fordultam irgalomért könyörögve:
'''
"24" = ''':sup:`24` "Uram, én Uram, elkezdted megmutatni szolgádnak nagyságodat és
karod erejét! Hol van olyan isten égen és földön, aki olyan tetteket
vitt végbe, és olyan hatalmasnak bizonyult, mint te?
'''
"25" = ''':sup:`25` Hadd keljek át, és hadd lássam meg azt a szép földet a Jordánon
túl, azt a szép hegyvidéket és Libanont!"
'''
"26" = ''':sup:`26` De miattatok megneheztelt rám az Úr, nem hallgatott meg, hanem azt
felelte: "Elég legyen! Errõl ne beszélj nekem többet!
'''
"27" = ''':sup:`27` Menj föl a Piszga csúcsára és tekints nyugatra és északra, délre és
keletre, hogy lásd a saját szemeddel.
'''
"28" = ''':sup:`28` De a Jordánon nem kelsz át! Adj parancsot Józsuénak, bátorítsd; és
önts bele erõt. Mert õ fog a nép élén bevonulni, és õ osztja majd fel a
földet, amelyet majd látsz."
'''
"29" = ''':sup:`29` Így a völgyben maradtunk, Bet-Peorral szemben.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Mózes felidézi az Óg, Básán királya felett aratott győzelmet,
aki az egyik utolsó réfaim. Óg veresége Isten erejét szemlélteti Izrael
hatalmas nemzetek feletti győzelmében (lásd még 4Móz 21:33-35 és Zsolt
135:10-12).
3:12-17 - A Jordántól keletre meghódított területeket Rúben, Gád és
Manassé törzsének fele osztják szét. Ez Isten igazságosságát és rendjét
képviseli, amikor elosztja a földet népe között (lásd még Józsué
13:8-12 és 4Móz 32:1-5).
3:18-20 - Mózes utasítja ezeket a törzseket, hogy segítsenek
testvéreiknek meghódítani Kánaánt, mielőtt visszatérnének saját
földjükre. Ez Isten népe közötti egységet és együttműködést tükrözi
3:23-26 - Mózes könyörög Istennek, hogy lépjen be az Ígéret Földjére,
de Isten megtagadja kérését. Ez az epizód Isten szuverenitásáról és az
engedetlenség következményeiről tanít, még a hűséges vezetőkre nézve is
(lásd még 4Móz 20:12 és 2Korinthus 12:7-9).
3:27-29 - Isten utasítja Mózest, hogy menjen fel a Piszga-hegyre, hogy
messziről lássa az Ígéret Földjét. Bár Mózes nem léphet be a földre,
Isten megerősíti elkötelezettségét, hogy győzelemre vezesse Izraelt
(lásd még 5Móz 34:1-4 és 4Móz 27:12-14).
'''
