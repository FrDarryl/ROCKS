[12]
"1" = ''':sup:`1` Hat nappal húsvét elõtt Jézus Betániába ment, ahol Lázár lakott,
akit feltámasztott a halálból.
'''
"2" = ''':sup:`2` Ott vacsorát rendeztek neki. Márta felszolgált és Lázár is a
vendégek közt volt.
'''
"3" = ''':sup:`3` Mária vett egy font valódi nárduszból készült, drága olajat,
megkente vele Jézus lábát és megtörölte a hajával, a ház betelt az olaj
illatával.
'''
"4" = ''':sup:`4` Az egyik tanítvány, az áruló Júdás, aki elárulta, méltatlankodott
miatta:
'''
"5" = ''':sup:`5` "Miért nem adták el inkább az olajat 300 dénárért, s miért nem
osztották szét a szegények közt?"
'''
"6" = ''':sup:`6` De nem azért beszélt így, mintha a szegényekre lett volna gondja,
hanem mert tolvaj volt: õ kezelte a pénzt és eltulajdonította, amit
rábíztak.
'''
"7" = ''':sup:`7` Jézus így szólt: "Hagyd békén! Hadd tegye, hiszen temetésem napjára
teszi.
'''
"8" = ''':sup:`8` Szegények mindig vannak veletek, de én nem leszek mindig veletek."
'''
"9" = ''':sup:`9` Amikor megtudták, hogy ott tartózkodik, a zsidók közül sokan
elmentek, nemcsak Jézus kedvéért, hanem hogy Lázárt is lássák, akit
feltámasztott a halálból.
'''
"10" = ''':sup:`10` Erre a fõpapok elhatározták, hogy Lázárt is megölik,
'''
"11" = ''':sup:`11` mert miatta sok zsidó elment oda, és hitt Jézusban.
'''
"12" = ''':sup:`12` Másnap az ünnepre felzarándokolt tömérdek nép hírét vette, hogy
Jézus Jeruzsálembe érkezik.
'''
"13" = ''':sup:`13` Pálmaágakat szedtek, kivonultak eléje, és így köszöntötték:
"Hozsanna! Áldott, aki az Úr nevében jön, Izrael királya!"
'''
"14" = ''':sup:`14` Jézus talált ott egy szamárcsikót s felült rá, ahogy az Írás
mondja:
'''
"15" = ''':sup:`15` "Ne félj, Sion leánya! Nézd, királyod jön, nõstényszamár csikóján."
'''
"16" = ''':sup:`16` Tanítványai elõször nem értették, de amikor Jézus megdicsõült,
ráeszméltek, hogy ami történt vele, azt megírták róla.
'''
"17" = ''':sup:`17` S a nép, amely ott volt, amikor Lázárt elõhívta a sírból és
feltámasztotta a halálból, tanúságot tett mellette.
'''
"18" = ''':sup:`18` Azért is vonult ki eléje a tömérdek nép, mert hallották, hogy ezt a
csodát mûvelte.
'''
"19" = ''':sup:`19` A farizeusok ellenben szemére vetették egymásnak: "Lám, nem
mentetek semmire. Nézzétek, az egész világ követi."
'''
"20" = ''':sup:`20` Azok között, akik felzarándokoltak, hogy az ünnepen imádják az
Istent, volt néhány görög is.
'''
"21" = ''':sup:`21` Ezek Fülöphöz fordultak, aki a galileai Betszaidából származott, és
kérték: "Uram, látni szeretnénk Jézust."
'''
"22" = ''':sup:`22` Fülöp elment, és szólt Andrásnak. Aztán András és Fülöp odamentek
és elmondták Jézusnak.
'''
"23" = ''':sup:`23` Jézus ezt válaszolta: "Elérkezett az óra, amikor megdicsõül az
Emberfia.
'''
"24" = ''':sup:`24` Bizony, bizony, mondom nektek: ha a búzaszem nem hull a földbe, és
nem hal el, egymaga marad, de ha elhal, sok termést hoz.
'''
"25" = ''':sup:`25` Aki szereti életét, az elveszíti, de aki gyûlöli életét ebben a
világban, az megmenti az örök életre.
'''
"26" = ''':sup:`26` Aki nekem szolgál, az engem kövessen, s ahol én vagyok, ott lesz a
szolgám is. Aki nekem szolgál, azt megtiszteli az Atya.
'''
"27" = ''':sup:`27` Megrendült a lelkem. Mit is mondjak: Atyám, szabadíts meg ettõl az
órától? De hiszen éppen ezért az óráért jöttem.
'''
"28" = ''':sup:`28` Atyám, dicsõítsd meg nevedet!" Erre szózat hallatszott az égbõl:
"Megdicsõítettem és ezután is megdicsõítem."
'''
"29" = ''':sup:`29` A nép, amely ott ácsorgott, ennek hallatára azt gondolta, hogy
mennydörgött. Mások így vélekedtek: "Angyal beszélt vele."
'''
"30" = ''':sup:`30` Jézus megmagyarázta nekik: "Nem miattam hallatszott ez a szózat,
hanem miattatok.
'''
"31" = ''':sup:`31` Ítélet van most a világon. Most vetik ki ennek a világnak a
fejedelmét.
'''
"32" = ''':sup:`32` Én meg, ha majd fölmagasztaltatom a földrõl, mindenkit magamhoz
vonzok."
'''
"33" = ''':sup:`33` Ezt azért mondta, hogy jelezze: milyen halállal hal meg.
'''
"34" = ''':sup:`34` A nép azonban ellene vetette: "Mi úgy hallottuk a törvénybõl, hogy
a Messiás örökké megmarad. Hogy mondhatod hát, hogy az Emberfia
fölmagasztaltatik? Ki az Emberfia?"
'''
"35" = ''':sup:`35` Jézus így válaszolt: "Már csak rövid ideig marad köztetek a
világosság. Addig járjatok, amíg van világosságotok, nehogy elborítson
benneteket a sötétség. Aki sötétben jár, nem tudja, hova megy.
'''
"36" = ''':sup:`36` Amíg veletek van a világosság, higgyetek a világosságban, hogy a
világosság fiai legyetek." Ezeket mondta Jézus, aztán elment, és többé
nem mutatkozott.
'''
"37" = ''':sup:`37` Jóllehet ennyi csodát tett a szemük láttára, mégsem hittek benne.
'''
"38" = ''':sup:`38` Így beteljesedett Izajás próféta jövendölése: "Uram, ki hitt a
szavunknak, és az Úr ereje ki elõtt vált nyilvánvalóvá?"
'''
"39" = ''':sup:`39` Nem tudtak hinni, amint Izajás ezt is megjövendölte:
'''
"40" = ''':sup:`40` "Szemüket elvakította, szívüket megkeményítette, hogy ne lássanak a
szemükkel, és ne értsenek a szívükkel, nehogy megtérjenek és
meggyógyítsam õket."
'''
"41" = ''':sup:`41` Ezt mondta Izajás, amikor látta dicsõségét és jövendölt róla.
'''
"42" = ''':sup:`42` Mégis, még a tanács tagjai közül is sokan hittek benne, de a
farizeusok miatt nem vallották be, nehogy kizárják õket a zsinagógából.
'''
"43" = ''':sup:`43` Mert többre tartották az emberek megbecsülését, mint az Isten
dicsõségét.
'''
"44" = ''':sup:`44` Jézus azonban fennhangon hirdette: "Aki hisz bennem, nem bennem
hisz, hanem abban, aki küldött,
'''
"45" = ''':sup:`45` s aki lát, azt látja, aki küldött.
'''
"46" = ''':sup:`46` Világosságul jöttem a világba, hogy aki hisz bennem, ne maradjon
sötétségben.
'''
"47" = ''':sup:`47` Aki hallgatja ugyan tanításomat, de nem tartja meg, azt nem ítélem
el, mert hiszen nem azért jöttem, hogy elítéljem a világot, hanem hogy
megváltsam a világot.
'''
"48" = ''':sup:`48` Van annak bírája, aki elvet és nem fogadja el szavaimat: a tõlem
hirdetett tanítás ítéli majd el az utolsó napon.
'''
"49" = ''':sup:`49` Mert nem magamtól beszéltem, hanem aki küldött, az Atya hagyta meg,
mit mondjak és mit hirdessek.
'''
"50" = ''':sup:`50` S tudom, hogy parancsa örök élet. Így amit hirdetek, úgy hirdetem,
amint az Atya mondta."
'''
