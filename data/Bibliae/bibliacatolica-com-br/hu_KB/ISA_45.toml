[45]
"1" = ''':sup:`1` Így szól az Úr fölkentjéhez, Ciruszhoz, akinek megfogja a jobbját,
hogy színe elõtt meghódoltassa a nemzeteket, és megoldja a királyok
derekán az övet; hogy megnyissa elõtte az ajtókat, és ne maradjon
egyetlen kapu se zárva:
'''
"2" = ''':sup:`2` "Elõtted megyek, és megalázom a magasságokat; összetöröm az
érckapukat, és a vaszárakat leütöm.
'''
"3" = ''':sup:`3` Neked adom az elrejtett kincseket, és a rejtekhelyek gazdagságát,
hogy megtudd: Én vagyok az Úr, Izrael Istene, aki neveden szólítalak.
'''
"4" = ''':sup:`4` Szolgámért, Jákobért, és választottamért, Izraelért szólítottalak a
neveden. Dicsõ nevet adtam neked, bár nem ismertél.
'''
"5" = ''':sup:`5` Én vagyok az Úr, és senki más! Rajtam kívül nincs más isten. Bár nem
ismersz, mégis felövezlek,
'''
"6" = ''':sup:`6` hogy napkelettõl napnyugatig megtudják: rajtam kívül nincsen más."
Én vagyok az Úr, és senki más!
'''
"7" = ''':sup:`7` Én alkotom a világosságot, és én teremtem a sötétséget; én szerzek
jólétet, s én idézem elõ a balsorsot is. Én, az Úr viszem ezt végbe,
mind.
'''
"8" = ''':sup:`8` Harmatozzatok, egek, onnan felülrõl, és ti, felhõk, hullassatok
gyõzelmet! Nyíljék meg a föld és teremjen üdvösséget, és sarjadjon vele
szabadulás is. Én, az Úr hozom ezt létre, mind.
'''
"9" = ''':sup:`9` Perbe szállhat-e alkotójával a cserép a föld cserepei közül?
Mondhatja-e az anyag megmunkálójának: "Mit csinálsz?" És a mû: "Milyen
ügyetlen vagy!"?
'''
"10" = ''':sup:`10` Jaj annak, aki azt mondja apjának: "Miért nemzel?" És az
asszonynak: "Miért szülsz?"
'''
"11" = ''':sup:`11` Ezt mondja az Úr, Izrael Szentje és Teremtõje: "Rátok tartozik-e,
hogy gyermekeim jövõje felõl kérdezzetek, vagy hogy meghatározzátok:
mit tegyen a kezem?
'''
"12" = ''':sup:`12` Nézzétek: én alkottam a földet, és én teremtettem az embert is, aki
lakja. Az én kezem terjesztette ki az egeket, és én sorakoztattam fel
minden seregüket.
'''
"13" = ''':sup:`13` Én támasztottam, hogy gyõzelmet arasson, és minden útját
elegyengettem. Õ majd felépíti városomat, és visszahozza
számûzöttjeimet váltságdíj és ajándékok nélkül." A Seregek Ura mondja
ezt így.
'''
"14" = ''':sup:`14` Ezt mondja az Úr: Egyiptom földmûvelõ népe, Kus kereskedõi és a
szálas termetû szabeusok meghódolnak neked, a tieid lesznek, és
bilincsbe verve követnek. Leborulnak és könyörögnek: "Csak nálad van
Isten s rajta kívül nincsen más, más isten nem létezik."
'''
"15" = ''':sup:`15` Valóban, nálad rejtõzött el az Isten, Izrael Istene és Szabadítója.
'''
"16" = ''':sup:`16` Megszégyenülnek és megalázódnak, akik szembe szállnak veled, s akik
bálványokat csinálnak, mind szégyent vallanak.
'''
"17" = ''':sup:`17` De Izrael szabadulást talál az Úrban, megszabadul mindörökre.
Megszégyenülés és megaláztatás nem ér már titeket többé soha.
'''
"18" = ''':sup:`18` Mert ezt mondja az Úr, aki az eget teremtette, õ, az Isten, aki
megalkotta és létrehozta, s fenn is tartja a földet, mert nem a
zûrzavarnak teremtette, hanem hogy lakjanak rajta: "Én vagyok az Úr és
nincsen más.
'''
"19" = ''':sup:`19` Nem titokban beszéltem, nem valami sötét zugában a földnek. Nem azt
mondtam Jákob nemzetségének: A zûrzavarban keressetek! Én, az Úr az
igazságot mondom, és az igazat hirdetem nektek.
'''
"20" = ''':sup:`20` Gyûljetek egybe, gyertek és lépjetek elõ mind, akik a nemzetek
közül megmenekültetek. Mind esztelenek, akik fából faragott bálványokat
hurcolnak magukkal, és olyan istenhez könyörögnek, aki nem tud segíteni
rajtuk.
'''
"21" = ''':sup:`21` Fejtsétek ki és hozzátok elõ érveiteket, sõt tanácskozzátok meg
együtt: Ki hirdette ezt régtõl fogva, s ki mondta meg már jó elõre?
Nemde én, az Úr? És rajtam kívül nincsen más; igazságos Isten és
Szabadító nincsen rajtam kívül.
'''
"22" = ''':sup:`22` Térjetek hozzám és megszabadultok, ti, határai a földnek, mind!
Mert én vagyok az Isten, és nincsen más.
'''
"23" = ''':sup:`23` Megesküszöm önmagamra, igaz beszéd fakad ajkamon, egy
visszavonhatatlan szó: Elõttem hajlik meg minden térd, és rám esküszik
minden nyelv.
'''
"24" = ''':sup:`24` Ezt mondják majd: Csak az Úrban van üdvösség és erõ. Hozzá térnek
megszégyenülve mind, akik lázadoztak ellene.
'''
"25" = ''':sup:`25` Ám Izraelnek minden nemzetsége gyõzelmet és dicsõséget arat az
Úrban!"
'''
