[28]
"1" = ''':sup:`1` Aki bosszút áll, azon bosszút áll az Úr is, kemény számadást tart
vele bûneiért.
'''
"2" = ''':sup:`2` Bocsáss meg a másik embernek, ha vétett, imádkozz, s neked is
megbocsátják vétked.
'''
"3" = ''':sup:`3` Aki más emberre konokul haragszik, hogy keres Istennél gyógyulást
magának?
'''
"4" = ''':sup:`4` Aki nem könyörül meg az embertársán, a saját bûneiért hogyan
imádkozik?
'''
"5" = ''':sup:`5` Jóllehet csak ember, kitart a haragban - hát az õ bûneiért ki ad
elégtételt?
'''
"6" = ''':sup:`6` Gondolj a végsõ dolgokra, hagyd a gyûlölködést, gondolj halálodra, s
tartsd meg a parancsokat.
'''
"7" = ''':sup:`7` Gondolj a törvényre, ne gyûlöld embertársad, az Istennel kötött
szövetségre, s nézd el a sértést.
'''
"8" = ''':sup:`8` Kerüld a civódást, s kevesebb bûnöd lesz, a hirtelen haragú ember
viszályt támaszt.
'''
"9" = ''':sup:`9` A bûnös a jóbarátot is elvadítja, a veszély magvát hinti a békén
élõk közé.
'''
"10" = ''':sup:`10` A tûz úgy lobog, ahogy a fát rakják, a vita hevétõl fokozódik a
viszály. Az embernek ereje szerint nõ a dühe, és vagyona szerint
fokozódik haragja.
'''
"11" = ''':sup:`11` A parázs veszekedés felszítja a tüzet, a hirtelen harag vérontásra
vezet.
'''
"12" = ''':sup:`12` Ha ráfújsz a szikrára, akkor lángra lobban, ha pedig ráköpsz,
kialszik; bár a te szádból ered mind a kettõ.
'''
"13" = ''':sup:`13` Átkozd a besúgót s a kétféleképp szólót, sok békében élõt vittek
már romlásba.
'''
"14" = ''':sup:`14` Sokat megrendített már a harmadik nyelv, az egyik néptõl a másikhoz
kergetett. Romhalmazzá tett már erõs városokat, s nagy emberek házát is
romba döntötte.
'''
"15" = ''':sup:`15` Eltaszított már derék asszonyokat a harmadik nyelv, s elragadta
tõlük munkájuk gyümölcsét.
'''
"16" = ''':sup:`16` Aki figyel rá, nem talál nyugalmat, s nem élhet békében többé soha.
'''
"17" = ''':sup:`17` Csíkot hagy a bõrön az ostor csapása, de a nyelv csapása csontokat
tör össze.
'''
"18" = ''':sup:`18` Sokan elhullottak már a kard élétõl, de nem annyian, mint amennyien
meghaltak a nyelvtõl.
'''
"19" = ''':sup:`19` Boldog az az ember, aki rejtve van elõle, és a gonosz nyelvnek nem
lesz martaléka. Aki nem kénytelen igáját vonszolni, s akit kötelei nem
kötnek gúzsba.
'''
"20" = ''':sup:`20` Mert igája vasból készült iga, és vasból fonták a köteleit is.
'''
"21" = ''':sup:`21` A halál, amit hoz, rossz halál, nála még az alvilág is jobb.
'''
"22" = ''':sup:`22` A jámborok fölött nincsen hatalma, õk a lángjaiban nem perzselõdtek
meg.
'''
"23" = ''':sup:`23` Akik elhagyják az Urat, azok hatalmába esnek, kigyullad bennük és
nem alszik el többé. Úgy ront rájuk, mint a vad oroszlán, és párduc
módjára széjjeltépi õket.
'''
"24" = ''':sup:`24` Lám, a birtokodat tövisbokorral keríted, ezüstöd, aranyod zár mögé
helyezed.
'''
"25" = ''':sup:`25` Szavadnak is legyen mértéke és súlya, ajtaja és zára legyen a
szádnak is.
'''
"26" = ''':sup:`26` Vigyázz, nehogy a nyelved miatt elbukjál, ellenséged elõtt, aki rád
les, el ne ess.
'''
"Notes" = '''
Notas de rodapé:
28:1-2 - A szerző azt tanítja, hogy aki haragot tart másokra, az nem
talál bocsánatot Istentől. Egy személy bűneinek megbocsátása ahhoz
kapcsolódik, hogy képesek megbocsátani másoknak, ami az isteni
irgalmasság központi elve (lásd még Máté 6:14-15 és Kolossé 3:13).
28:3-5 - Hogyan kérhet valaki bocsánatot Istentől, ha nem bocsát meg
felebarátjának? Ez megerősíti azt az elképzelést, hogy a megbocsátás
kölcsönös cselekedet, és az Istennel való kapcsolatunk azon múlik, hogy
hajlandóak vagyunk-e megbocsátani másoknak (lásd még Máté 18:21-35 és
Lukács 6:37).
28:7-9 - A szerző óva int a kitartó haragtól, tanácsot ad a vitáktól és
a haragoktól. A harag és a düh megosztottsághoz és a kapcsolatok
rombolásához vezet. A Szentírás azt tanácsolja, hogy keressük a békét
és a megbékélést (lásd még Példabeszédek 15:18 és Jakab 1:19-20).
28:12-13 - A nyelvet egy erős fegyverhez hasonlítják, amely képes
megsemmisíteni a barátságokat és ellenségeskedést kelteni. A pletykát
elítélik, mint olyan gyakorlatot, amely gonoszt terjeszt, és nagy
károkat okoz a személyközi kapcsolatokban (lásd még Példabeszédek 16:28
és Jakab 3:6-8).
28:15-18 - A hazug és rágalmazó nyelv egy halálos fegyverhez
hasonlítható, amely testileg és lelkileg is képes pusztítani. A szerző
hangsúlyozza a szavak kárt okozó erejét, és arra buzdítja az olvasókat,
hogy uralkodjanak a nyelvükön (lásd még Példabeszédek 18:21 és Zsolt
34:13).
'''
