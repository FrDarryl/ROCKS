[4]
"1" = ''':sup:`1` Mivel Isten irgalmából ez a hivatásunk, nem veszítjük el
bátorságunkat.
'''
"2" = ''':sup:`2` Elutasítjuk a gyalázatos alattomosságot, nem alkalmazunk cselt, és
nem hamisítjuk meg az Isten szavát, hanem az Isten jelenlétében nyíltan
hirdetjük az igazságot, s rábízzuk magunkat az emberek lelkiismeretére.
'''
"3" = ''':sup:`3` Ha evangéliumunk mégsem érthetõ világosan, csak azoknak nem érthetõ,
akik elvesztek.
'''
"4" = ''':sup:`4` Az ilyen hitetleneknek az e világ istene elvakította értelmüket,
hogy az Isten képmásának, Krisztusnak dicsõségérõl szóló evangélium
világossága ne ragyogjon fel nekik.
'''
"5" = ''':sup:`5` Mi ugyanis nem magunkat hirdetjük, hanem Krisztus Jézust, az Urat,
magunkat csak úgy, mint a ti szolgátokat Jézus kedvéért.
'''
"6" = ''':sup:`6` Isten ugyanis, aki azt mondta: "A sötétségbõl támadjon világosság",
a mi szívünket is megvilágosította, hogy Isten dicsõségének ismerete
(Jézus) Krisztus arcán felragyogjon nekünk.
'''
"7" = ''':sup:`7` Ez a kincsünk azonban cserépedényben van, hogy a nagyszerû erõt ne
magunknak, hanem Istennek tulajdonítsuk.
'''
"8" = ''':sup:`8` Mindenfelõl szorongatnak minket, de össze nem zúznak,
bizonytalanságban élünk, de kétségbe nem esünk.
'''
"9" = ''':sup:`9` Üldözést szenvedünk, de elhagyatottak nem vagyunk. Földre terítenek
bennünket, de el nem pusztulunk.
'''
"10" = ''':sup:`10` Testünkben folyton-folyvást viseljük Jézus szenvedését, hogy
egyszer Jézus élete is megnyilvánuljon testünkön.
'''
"11" = ''':sup:`11` Életünkben állandóan ki vagyunk téve a halálnak Jézusért, hogy majd
Jézus élete is nyilvánvaló legyen testünkön.
'''
"12" = ''':sup:`12` Bennünk tehát a halál mûködik, de tibennetek az élet.
'''
"13" = ''':sup:`13` Mivel a hitnek bennünk is ugyanaz a szelleme él, mint amirõl írva
van: "Hittem, azért beszéltem", mi is hiszünk, s azért beszélünk.
'''
"14" = ''':sup:`14` Tudjuk ugyanis, hogy aki Jézust feltámasztotta, Jézussal minket is
feltámaszt, és veletek együtt elébe állít.
'''
"15" = ''':sup:`15` Mert minden értetek történik, hogy minél bõvebben áradjon a
kegyelem, s így hálát is mind többen adjanak az Isten dicsõségére.
'''
"16" = ''':sup:`16` Ezért nem veszítjük el kedvünket, mert bár a külsõ ember romlásnak
indult bennünk, a belsõ napról napra megújul.
'''
"17" = ''':sup:`17` A mostani pillanatnyi könnyû szenvedés ugyanis a mennyei örök
dicsõség túláradó mértékét szerzi meg nekünk.
'''
"18" = ''':sup:`18` Csak ne a láthatóra, hanem a láthatatlanra fordítsuk figyelmünket.
Mert a látható mulandó, a láthatatlan azonban örök.
'''
