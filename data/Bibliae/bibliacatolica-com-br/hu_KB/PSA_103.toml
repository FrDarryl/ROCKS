[103]
"1" = ''':sup:`1` (Dávidtól.) Áldjad, lelkem, az Urat, és egész bensõm dicsérje szent
nevét!
'''
"2" = ''':sup:`2` Áldjad, lelkem, az Urat, és ne feledd, mennyi jót tett veled!
'''
"3" = ''':sup:`3` Megbocsátja minden bûnödet, és meggyógyítja minden gyöngeséged.
'''
"4" = ''':sup:`4` Megmenti életed a pusztulástól, kegyelemmel és irgalommal koszorúz.
'''
"5" = ''':sup:`5` Életed eltölti javakkal, mint a sasé, megújul ifjúságod.
'''
"6" = ''':sup:`6` Igazságos tetteket visz végbe az Úr, az elnyomottnak igazságot
szolgáltat.
'''
"7" = ''':sup:`7` Útjait kinyilvánította Mózesnek, a tetteit Izrael fiainak.
'''
"8" = ''':sup:`8` Az Úr irgalmas és könyörületes, szelíd a haragban és gazdag az
irgalomban.
'''
"9" = ''':sup:`9` Nem perel untalan, haragja nem tart örökké.
'''
"10" = ''':sup:`10` Nem bûneik szerint bánik velünk, és nem vétkeink szerint fizet
vissza.
'''
"11" = ''':sup:`11` Mert amilyen magas az ég a föld felett, olyan nagy irgalma az
igazak iránt.
'''
"12" = ''':sup:`12` Amilyen távol van napkelet napnyugattól, olyan messze veti el
tõlünk bûneinket.
'''
"13" = ''':sup:`13` Ahogy az apa megkönyörül fiain, úgy könyörül az Úr azokon, akik õt
félik.
'''
"14" = ''':sup:`14` Tudja jól, milyen az alkatunk, tudja, hogy a porból származunk.
'''
"15" = ''':sup:`15` Az ember napjai a fûhöz hasonlók, virul, mint a mezõ virága,
'''
"16" = ''':sup:`16` de egy kis szellõ s már vége van: a hely is elfeledte, ahol addig
állt.
'''
"17" = ''':sup:`17` Ám az Úr kegyelme mindörökre az igazakkal van, és igazságossága
fiaik fiaival.
'''
"18" = ''':sup:`18` Azokkal, akik hívek szövetségéhez, akik vigyáznak, hogy törvényei
szerint éljenek.
'''
"19" = ''':sup:`19` Az Úr az égben készítette el trónját, királyi hatalma parancsol a
mindenségnek.
'''
"20" = ''':sup:`20` Áldjátok az Urat, angyalai, mind, ti hatalmasok, kik teljesítitek
parancsait, és lesitek a szavát!
'''
"21" = ''':sup:`21` Áldjátok az Urat, égi seregek, mind, ti szolgái, kik teljesítitek
akaratát!
'''
"22" = ''':sup:`22` Áldjátok az Urat, mûvei, mind, uralmának minden helyén! Lelkem,
áldjad az Urat!
'''
