[3]
"1" = ''':sup:`1` Habakuk próféta imája. A siralmak dallamára.
'''
"2" = ''':sup:`2` Uram, híred eljutott hozzám. Uram, tetteid megrendítettek; a mi
idõnkben is vidd õket végbe, a mi idõnkben is add õket tudtul!
Haragodban is gondolj az irgalomra!
'''
"3" = ''':sup:`3` Közeledik az Isten Támán felõl, és Fárán hegyérõl a Szent. (Szünet.)
Dicsõsége elborítja az egeket, méltósága betölti a földet.
'''
"4" = ''':sup:`4` Ragyogása olyan, mint a napfény, kezébõl sugarak törnek elõ, abban
van ereje.
'''
"5" = ''':sup:`5` Elõtte pestis jár, a nyomában láz halad.
'''
"6" = ''':sup:`6` Megrendíti a földet, ha feláll, megrémíti a népeket, ha körülnéz.
Leomlanak az idõtlen hegyek, összedõlnek az örök halmok: az õ útjai
õsidõktõl fogva.
'''
"7" = ''':sup:`7` Láttam Kusán rémülettõl sújtott sátrait, és hogy mint remegtek
Midián földjén a házak.
'''
"8" = ''':sup:`8` Uram, talán a folyamok ellen lángolt fel haragod? A tenger ellen
indulatod? Ezért szállsz fel lovaidra, és diadalmas szekereidre?
'''
"9" = ''':sup:`9` Íjadat felvontad, a tegzed tele van nyíllal. (Szünet.) Patakokkal
szántod fel a földet,
'''
"10" = ''':sup:`10` ha meglátnak a hegyek, megrémülnek. Kiáradnak az örvénylõ vizek, a
mélység hallatja szavát, kezét magasra emeli.
'''
"11" = ''':sup:`11` Hajlékában marad a nap és a hold, elrejtõzik nyilaidnak csillogása,
lándzsáidnak villogása elõl.
'''
"12" = ''':sup:`12` Méltatlankodva tiprod a földet, haragodban elgázolod a népeket.
'''
"13" = ''':sup:`13` Kivonulsz, hogy megszabadítsd népedet, hogy megszabadítsd
fölkentedet. Romba döntöd a gonosznak házát, egészen a szikláig
feltárod alapját. (Szünet.)
'''
"14" = ''':sup:`14` Dárdáiddal átszegezted harcosainak vezérét, akik örömujjongással
körüljártak, hogy szétszórjanak minket. Mintha csak rejtekhelyükre
mennének, hogy megegyék a szegényt!
'''
"15" = ''':sup:`15` Lovaddal összegázoltad a tengert, a nagy vizek iszapját.
'''
"16" = ''':sup:`16` Meghallottam és megrendült a bensõm. Ajkaim remegtek hallatára,
csontjaim elszuvasodtak, lépteim bizonytalanná váltak. Nyugodtan várom
a szorongatás napját, amely felkél a minket nyomorgató népre.
'''
"17" = ''':sup:`17` (Nem rügyezik ki többé a fügefa, a szõlõ nem hoz többé termést; az
olajfa termése elpusztul, a szántóföld nem terem eledelt, a juh kivész
az akolból, s ökör sem lesz az istállókban.)
'''
"18" = ''':sup:`18` Én azonban örülök az Úrban, ujjongok üdvözítõ Istenemben.
'''
"19" = ''':sup:`19` Az én erõm az Úr, az Isten. A szarvaséhoz teszi hasonlóvá a lábam,
felvisz a magasságokba. (Az énekmester szerint. Húros hangszerre.)
'''
"Notes" = '''
Notas de rodapé:
3:1-2 - Habakuk imája a bizalom válasza, felismerve Isten hatalmát a
nehézségek idején. Isteni beavatkozásért könyörög, felidézve Isten
múltbeli csodáit, bemutatva, hogy a hit megerősödik, ha
77:11-14 és 2Kor 1:3-4).
3:3-7 - Istennek mint Megváltónak és Bírónak a látomása kiemelkedő
ebben a fejezetben, felfedi dicsőséges jelenlétét és szuverén hatalmát.
A vihar és a tűz képei megmutatják Isten megfélemlítő természetét, de
3:8-10 - Habakuk a pusztulás és pusztulás képeivel írja le Isten
haragját népe ellenségei ellen. A harcosként viselkedő Isten
szimbolikája igazolja ellenségeivel szembeni kiállását, bemutatva az
igazak védelmét. Az elnyomók elpusztítása Isten győzelmének
3:11-15 - Az a látomás, hogy Isten beavatkozik hatalommal, legyőzi az
ellenséget, és megmozgatja a tengert, azt jelképezi, hogy képes békét
és igazságot hozni. A győztes Isten képe, aki megszabadítja népét az
elnyomástól, központi szerepet játszik a messiási reménységben (lásd
3:16-19 - Habakuk imája a bizalom és a dicséret cselekedetében
csúcsosodik ki, még a csapások ellenére is. Megerősíti, hogy a szűkös
helyzet és a szenvedés ellenére is örülni fog Istennek, mert Ő az ő
ereje. A rendíthetetlen hitnek ez a hozzáállása példa mindazok számára,
1:2-4).
'''
