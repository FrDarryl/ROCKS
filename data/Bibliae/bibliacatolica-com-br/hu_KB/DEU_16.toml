szabadulás megünneplése központi jelentőségű Isten népének kilétében
(lásd még 2Móz 12:14 és Lukács 22:19-20).
16:9-12 - A hetek ünnepe (Pünkösd) az aratásért való hálát és az Isten
munkájára való emlékezés fontosságát hangsúlyozza. Ez megerősíti a
kapcsolatot az imádat és a hála között (lásd még 2Móz 23:16 és ApCsel
2:1).
