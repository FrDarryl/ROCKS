[16]
"1" = ''':sup:`1` Legyen gondod az Abib hónapra, s üld meg a húsvétot az Úr, a te
Istened tiszteletére. Mert Abib hónapban vezetett ki az Úr éjszaka,
Egyiptom földjérõl.
'''
"2" = ''':sup:`2` Húsvétra áldozz marhát és juhot az Úrnak, a te Istenednek azon a
helyen, amelyet az Úr, a te Istened kiválaszt majd neve hajlékául.
'''
"3" = ''':sup:`3` De ne egyél hozzá kovásszal készült kenyeret: hét napig a
kovásztalan kenyeret, a szükség kenyerét edd, hisz nagy sietségben
vonultál ki Egyiptom földjérõl, s így emlékezz meg Egyiptom földjérõl
való kivonulásod napjáról egész életedben.
'''
"4" = ''':sup:`4` Hét napig ne lehessen kovászt látni az egész határban, s a húsból se
maradjon estétõl reggelig, amelyet az elsõ nap estéjén feláldozol.
'''
"5" = ''':sup:`5` A húsvéti áldozatot nem mutathatod be azon városok valamelyikében,
amelyeket az Úr, a te Istened ad neked.
'''
"6" = ''':sup:`6` Arra a helyre kell (menned), amelyet az Úr, a te Istened neve
lakóhelyéül kiválaszt. Ott kell bemutatnod a húsvéti áldozatot, este,
naplementekor, Egyiptomból való kivonulásod órájában,
'''
"7" = ''':sup:`7` s megsütni és elfogyasztani is azon a helyen kell, amelyet az Úr, a
te Istened kiválaszt. Másnap reggel aztán hazatérhetsz.
'''
"8" = ''':sup:`8` Hat napig kovásztalan kenyeret egyél, a hetedik nap pedig tarts
ünnepi összejövetelt az Úr, a te Istened tiszteletére. Akkor semmiféle
munkát ne végezz.
'''
"9" = ''':sup:`9` Számolj hét hetet. A hetek számolását attól kezd, amikor a sarlóval
az elsõ vágást teszik a gabonában.
'''
"10" = ''':sup:`10` Aztán üld meg a hetek ünnepét az Úr, a te Istened tiszteletére,
önkéntes ajándékkal, amelyet aszerint ajánljon fel kezed, ahogy az Úr,
a te Istened megáldott.
'''
"11" = ''':sup:`11` Örülj az Úr, a te Istened színe elõtt, te, fiad és lányod, szolgád
és szolgálód, valamint a városodban lakó levita, a köztetek élõ idegen,
árva és özvegy, azon a helyen, amelyet az Úr, a te Istened kiválaszt
nevének hajlékául.
'''
"12" = ''':sup:`12` Emlékezz vissza, hogy rabszolga voltál Egyiptom földjén, s ügyelj e
parancsok pontos megtartására.
'''
"13" = ''':sup:`13` A sátoros ünnepet hét napig üld, akkor, amikor betakarítod szérûd
és sajtód termését.
'''
"14" = ''':sup:`14` Örülj ünnepeden, te, fiad és lányod, szolgád és szolgálód, a
városodban lakó levita, idegen, árva és özvegy.
'''
"15" = ''':sup:`15` Hét napig ünnepelj az Úr, a te Istened tiszteletére azon a helyen,
amelyet az Úr, a te Istened kiválaszt. Mert az Úr, a te Istened minden
termésedben, s kezed minden munkájában megáld, légy hát valóban boldog.
'''
"16" = ''':sup:`16` Minden férfi háromszor évente jelenjen meg az Úr, a te Istened
színe elõtt azon a helyen, amelyet az Úr kiválaszt, a hetek ünnepén és
a sátoros ünnepen. De senkinek sem szabad üres kézzel megjelennie az Úr
színe elõtt;
'''
"17" = ''':sup:`17` mindenki (vigyen), amit adni tud aszerint, ahogyan az Úr, a te
Istened megáld.
'''
"18" = ''':sup:`18` Minden városban, amelyet az Úr, a te Istened ad majd minden
törzsednek, jelölj ki bírákat és elöljárókat, hogy igazságos ítéletet
hozzanak a népnek.
'''
"19" = ''':sup:`19` A jogot nem szabad csûrnöd-csavarnod, s nem szabad sem a személyre
tekintettel lenned, sem vesztegetésül ajándékot elfogadnod, mert az
ajándék megfosztja a bölcsek szemét a látástól és kiforgatja az igazak
szavait értelmükbõl.
'''
"20" = ''':sup:`20` Egyes-egyedül az igazságra törekedj, hogy életben maradj, s
birtokold a földet, amelyet az Úr, a te Istened ad neked.
'''
"21" = ''':sup:`21` Az Úr, a te Istened oltárán kívül, amelyet majd építesz magadnak,
ne ültess semmiféle szent fát,
'''
"22" = ''':sup:`22` s ne állíts fel kõoszlopot sem, hiszen gyûlöletes az Úr, a te
Istened elõtt.
'''
"Notes" = '''
