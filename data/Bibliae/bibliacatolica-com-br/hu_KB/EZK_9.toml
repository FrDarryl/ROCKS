[9]
"1" = ''':sup:`1` Akkor hangosan felkiáltott a fülem hallatára: "Gyertek elõ, város
ostorai! Mindegyitek tartsa kezében öldöklõ szerszámait!"
'''
"2" = ''':sup:`2` És lám, megjelent hat férfi a felsõ kapu felõl, amely északra néz,
és mindegyik kezében tartotta öldöklõ szerszámait. Közülük az egyik
férfi fehér ruhába volt öltözve, oldalán meg íróeszközök voltak.
Beléptek és helyet foglaltak a bronzoltár mellett.
'''
"3" = ''':sup:`3` Izrael Istenének dicsõsége a kerubokról, ahol volt, a templom
küszöbéhez szállt. Ekkor a fehér ruhába öltözött férfit hívta, akinek
íróeszközök voltak az oldalán,
'''
"4" = ''':sup:`4` és így szólt hozzá: "Járd be a várost, járd be egész Jeruzsálemet,
és jelöld meg kereszttel azoknak az embereknek a homlokát, akik
siránkoztak és bánkódtak a szörnyûségek miatt, amelyeket mûvelnek
benne."
'''
"5" = ''':sup:`5` A többieknek meg ezt mondta a fülem hallatára: "Menjetek utána,
járjátok be a várost és pusztítsátok! Ne nézzetek rá irgalommal és ne
könyörüljetek rajta!
'''
"6" = ''':sup:`6` Öreget, ifjút, szüzet, gyereket és asszonyt egyaránt öljetek meg, és
irtsatok ki mindenkit! Akinek azonban kereszt van a homlokán, azt ne
bántsátok! Szentélyemmel kezdjétek!" Megkezdték tehát a véneken, akik a
templom elõtt voltak.
'''
"7" = ''':sup:`7` És így szólt hozzájuk: "Tegyétek tisztátalanná a templomot,
töltsétek meg halottakkal az udvarokat, induljatok!" Azok elindultak,
bejárták a várost és pusztítottak.
'''
"8" = ''':sup:`8` Míg õk öldököltek, én a helyemen maradtam, arcra borultam a földön
és így kiáltottam: "Jaj, Uram, Isten, teljesen el akarod pusztítani
Izrael maradékát, amikor rázúdítod haragodat Jeruzsálemre?"
'''
"9" = ''':sup:`9` Ezt mondta nekem: "Izrael és Júda házának igen nagy a gonoszsága, az
ország tele van vérrel, s a város törvényszegéssel. Azt mondják: Az Úr
elhagyta az országot, az Úr semmit sem lát.
'''
"10" = ''':sup:`10` Ezért most én sem nézek rájuk irgalommal és nem könyörülök, hanem
számon kérem rajtuk útjaikat."
'''
"11" = ''':sup:`11` Ekkor a fehér ruhába öltözött ember, akinek íróeszközök voltak az
oldalán, e szavakkal jelentette: "Megtettem, amit parancsoltál."
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Ezékiel látomása azzal kezdődik, hogy Isten elhívja a
jeruzsálemi bűnösöket. A pusztító eszközökkel forgató férfiak száma az
isteni ítélet végrehajtását szimbolizálja, tükrözve a bűn súlyosságát
6:23).
9:3-4 - Az angyal a tintával a homlokán az igazak védelmének jele. Ez
Isten irgalmát jelképezi a hívek megőrzésében, még az ítélet közepette
is, és rávilágít az igazságosság és az Istenhez való hűség fontosságára
9:5-7 - Isten ítéletét végrehajtják a gonoszokon, anélkül, hogy
különbséget tennének öregek, fiatalok, nők vagy gyermekek között. Ez
felfedi, hogy az isteni ítélet pártatlan, és mindenkit felelősségre
kell vonni tetteikért, kiemelve Isten igazságosságának egyetemességét
9:8-10 - Ezékiel közbenjár Jeruzsálemért, kegyelmet kérve. Ez kiemeli a
próféták közbenjáró szerepét és azt a reményt, hogy Isten meghallgatja
18:7-10 és 1 Timóteus 2:1-2).
9:11 - A képen az íróeszközzel rendelkező ember Isten parancsát
teljesíti. Ez jelképezi Isten ígéreteinek beteljesülésének
bizonyosságát, mind az ítéletet, mind az irgalmasságot, valamint Isten
9:27-28).
'''
