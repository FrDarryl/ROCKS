[6]
"1" = ''':sup:`1` Ezért mellõzzük Krisztus tanításának az elemi részleteit, és térjünk
át a tökéletesebb dolgokra. Ne ismételjük újra az alapvetõ igazságokat:
a holt cselekedetekbõl való megtérést, az Istenbe vetett hitet,
'''
"2" = ''':sup:`2` a keresztségrõl, a kézföltételrõl, a halottak feltámasztásáról és az
örök ítéletrõl szóló tanítás megalapozását.
'''
"3" = ''':sup:`3` Erre is visszatérünk, ha Isten megengedi.
'''
"4" = ''':sup:`4` Azt ugyanis, aki egyszer már részesült a világosságban, megízlelte
az égi ajándékot, megkapta a Szentlelket,
'''
"5" = ''':sup:`5` felfogta az Isten tanítását, és megtapasztalta az eljövendõ élet
erõit,
'''
"6" = ''':sup:`6` aztán mégis elpártol, lehetetlen újra bûnbánatra indítani. Hiszen ha
rajta áll, újra keresztre feszíti az Isten Fiát, és csúfot ûz belõle.
'''
"7" = ''':sup:`7` A föld ugyanis, amely beissza a gyakori esõt és jó termést hoz
mûvelõjének, az Isten áldásában részesül.
'''
"8" = ''':sup:`8` De ha bojtorjánt és gazt terem, nincs értéke, átokra méltó, és végül
is fölégetik.
'''
"9" = ''':sup:`9` Rólatok azonban, szeretteim, ha így beszélünk is, jobbat tételeztünk
föl, azt tudniillik, hogy munkáljátok az üdvösséget.
'''
"10" = ''':sup:`10` Hiszen az Isten nem igazságtalan: nem feledkezik meg
szeretetetekrõl, amelyet az õ nevében gyakoroltatok, amikor a
szenteknek szolgáltatok és szolgáltok.
'''
"11" = ''':sup:`11` Nagyon szeretnénk azonban, ha mindegyiketek ugyanazt a buzgóságot
tanúsítaná, hogy reményetek mindvégig tökéletesedjék.
'''
"12" = ''':sup:`12` Ne legyetek tehát hanyagok, hanem kövessétek azokat, akik a hitben
és a béketûrésben az ígéret örökösei lettek.
'''
"13" = ''':sup:`13` Amikor Isten az ígéretet adta Ábrahámnak, saját magára esküdött,
hiszen semmi nagyobbra nem esküdhetett,
'''
"14" = ''':sup:`14` ezért mondta: Bizony gazdagon megáldalak, és nagyon megsokasítlak.
'''
"15" = ''':sup:`15` Így aztán Ábrahám türelmesen várakozva elnyerte az ígéretet.
'''
"16" = ''':sup:`16` Az emberek saját maguknál nagyobbra esküsznek; a pörlekedésnek az
eskü bizonyítéka vet véget.
'''
"17" = ''':sup:`17` Ezért amikor Isten az ígéret örökösei elõtt nagyobb nyomatékkal
akarta igazolni elhatározása szilárdságát, esküvel vállalt kezességet.
'''
"18" = ''':sup:`18` Így a két változhatatlan dologban, amelyben Isten nem téveszthet
meg, erõs támaszt kaptunk, mi, akik arra törekszünk, hogy az elõttünk
levõ reményt megragadjuk.
'''
"19" = ''':sup:`19` Lelkünk biztos és szilárd horgonya ez, amely a függöny mögé ér,
'''
"20" = ''':sup:`20` ahová elsõnek lépett be értünk Jézus, a Melkizedek rendje szerint
való fõpap.
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - A szerző arra buzdítja a keresztényeket, hogy haladjanak előre
a szellemi érettség felé azáltal, hogy maguk mögött hagyják az elemi
alapelveket, és törekedjenek Krisztus teljes megismerésére. Az érettség
6:4-6 - A szerző a hitehagyás veszélyére figyelmeztet, és az elesőket
úgy írja le, mint akik elutasítják Isten kegyelmét, miután
megtapasztalták azt. A hitben való kitartás elengedhetetlen az
6:9-12 - A figyelmeztetés ellenére a szerző bizalmát fejezi ki olvasói
kitartásában, és buzdítja őket, hogy kövessék azokat, akik hit és
türelem által öröklik Isten ígéreteit (lásd még Galata 6:9 és Jakab
5:7-8).
6:13-20 - Isten Ábrahámnak tett ígéretét a biztos és szilárd remény
példájaként használják. A Krisztusban rejlő reménység a lélek horgonya,
amely az isteni hűségen alapul (lásd még 1Mózes 22:17-18 és Titusz
1:2).
'''
