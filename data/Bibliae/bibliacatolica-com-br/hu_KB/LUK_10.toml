[10]
"1" = ''':sup:`1` Ezek után az Úr kiválasztott más hetvenkettõt, és elküldte õket
kettesével maga elõtt minden városba és helységbe, ahová menni készült.
'''
"2" = ''':sup:`2` Így szólt hozzájuk: "Az aratnivaló sok, de a munkás kevés. Kérjétek
hát az aratás urát, küldjön munkásokat az aratásra.
'''
"3" = ''':sup:`3` Menjetek! Úgy küldelek benneteket, mint bárányokat a farkasok közé.
'''
"4" = ''':sup:`4` Ne vigyetek magatokkal erszényt, se tarisznyát, se sarut. Az úton
senkit ne üdvözöljetek.
'''
"5" = ''':sup:`5` Ha betértek egy házba, elõször ezt mondjátok: Békesség e háznak!
'''
"6" = ''':sup:`6` Ha békesség fia lakik ott, rászáll békességetek, ha nem, visszaszáll
rátok.
'''
"7" = ''':sup:`7` Maradjatok ott abban a házban, és azt egyétek és igyátok, amijük
van. Mert a munkás megérdemli a maga bérét. Ne járjatok házról házra.
'''
"8" = ''':sup:`8` Ha egy városba érkeztek és szívesen látnak titeket, egyétek, amit
elétek adnak.
'''
"9" = ''':sup:`9` Gyógyítsátok meg ott a betegeket s hirdessétek: Közel van hozzátok
az Isten országa!
'''
"10" = ''':sup:`10` De ha betértek valamelyik városba és nem látnak titeket szívesen,
menjetek ki az utcára és mondjátok:
'''
"11" = ''':sup:`11` Még a port is lerázzuk, ami városotokban a lábunkra tapadt, de
azért tudjátok meg: Közel van az Isten országa.
'''
"12" = ''':sup:`12` Bizony mondom nektek: Szodoma sorsa könnyebb lesz azon a napon,
mint azé a városé.
'''
"13" = ''':sup:`13` Jaj neked, Korozain! Jaj neked, Betszaida! Mert ha Tíruszban és
Szidonban történtek volna a bennetek végbement csodák, már rég zsákban
és hamuban tartottak volna bûnbánatot.
'''
"14" = ''':sup:`14` Ezért Tírusznak és Szidonnak tûrhetõbb lesz a sorsa az ítéletkor,
mint nektek.
'''
"15" = ''':sup:`15` És te, Kafarnaum! Nemde az égig emelkedtél? Egészen az alvilágig
fogsz süllyedni!
'''
"16" = ''':sup:`16` Aki titeket hallgat, engem hallgat, aki titeket elutasít, engem
utasít el, aki pedig engem elutasít, azt utasítja el, aki küldött."
'''
"17" = ''':sup:`17` A hetvenkét tanítvány nagy örömmel tért vissza. "Uram - mondták -,
nevedre még a gonosz lelkek is engedelmeskedtek nekünk."
'''
"18" = ''':sup:`18` Így válaszolt nekik: "Láttam a sátánt: mint a villám, úgy bukott le
az égbõl.
'''
"19" = ''':sup:`19` Hatalmat adtam nektek, hogy kígyókon és skorpiókon járjatok, hogy
minden ellenséges erõn úrrá legyetek. Nem fog ártani nektek semmi.
'''
"20" = ''':sup:`20` De mégse annak örüljetek, hogy a gonosz lelkek engedelmeskednek
nektek, inkább annak örüljetek, hogy nevetek föl van írva a mennyben."
'''
"21" = ''':sup:`21` Abban az órában Jézus kitörõ örömmel dicsõítette az Istent a
Szentlélekben, ezekkel a szavakkal: "Dicsõítelek, Atyám, ég és föld
Ura, hogy elrejtetted ezeket a bölcsek és okosak elõl, és
kinyilvánítottad a kicsinyeknek. Igen, Atyám, így tetszett neked.
'''
"22" = ''':sup:`22` Mindent átadott nekem Atyám. Senki sem tudja, hogy ki a Fiú, csak
az Atya, és hogy ki az Atya, azt csak a Fiú vagy akinek a Fiú ki akarja
nyilatkoztatni."
'''
"23" = ''':sup:`23` Majd külön a tanítványokhoz fordult, és így szólt: "Boldog a szem,
amely látja, amit ti láttok.
'''
"24" = ''':sup:`24` Bizony mondom nektek, hogy sok próféta és király akarta látni, amit
ti láttok és nem látta, hallani, amit ti hallotok és nem hallotta."
'''
"25" = ''':sup:`25` Egy törvénytudó felállt, hogy próbára tegye. "Mester - szólította
meg -, mit tegyek, hogy eljussak az örök életre?"
'''
"26" = ''':sup:`26` Megkérdezte tõle: "Mi van megírva a törvényben? Hogyan olvasod?"
'''
"27" = ''':sup:`27` Így válaszolt: "Szeresd Uradat, Istenedet, teljes szívedbõl, teljes
lelkedbõl, teljes erõdbõl és teljes elmédbõl, felebarátodat pedig, mint
saját magadat."
'''
"28" = ''':sup:`28` "Helyesen feleltél. Tégy így, és élni fogsz" - válaszolta neki.
'''
"29" = ''':sup:`29` De az igazolni akarta magát, ezért megkérdezte Jézustól: "Kit
tekintsek felebarátomnak?"
'''
"30" = ''':sup:`30` Erre Jézus átvette a szót: "Egy ember Jeruzsálembõl Jerikóba ment.
Rablók kezébe került. Ezek kifosztották, véresre verték, és félholtan
otthagyták.
'''
"31" = ''':sup:`31` Történetesen egy pap tartott lefelé az úton. Észrevette, de elment
mellette.
'''
"32" = ''':sup:`32` Ugyanígy közeledett egy levita is. Látta, de továbbment.
'''
"33" = ''':sup:`33` Végül egy szamariainak is arra vitt az útja. Amikor meglátta,
megesett rajta a szíve.
'''
"34" = ''':sup:`34` Odament hozzá, olajat és bort öntött a sebeire és bekötözte, magát
az embert pedig felültette teherhordó állatára, elvitte egy fogadóba és
ápolta.
'''
"35" = ''':sup:`35` Másnap elõvett két dénárt, odaadta a fogadósnak ezzel a kéréssel:
Viseld gondját, és ha többet költenél, visszatérve megadom neked. -
'''
"36" = ''':sup:`36` Mit gondolsz, e három közül ki volt az igazi felebarátja annak, aki
a rablók kezébe került?"
'''
"37" = ''':sup:`37` "Aki irgalmas szívû volt iránta" - felelte. Jézus így folytatta:
"Menj és tégy te is hasonlóképpen."
'''
"38" = ''':sup:`38` Útjukon betértek egy faluba. Egy Márta nevû asszony befogadta
házába.
'''
"39" = ''':sup:`39` Ennek volt egy húga, Mária. Ez odaült az Úr lábához és hallgatta a
szavait.
'''
"40" = ''':sup:`40` Márta meg sürgött-forgott, végezte a háziasszonyi teendõket.
Egyszer csak megállt: "Uram - méltatlankodott -, nem törõdöl vele, hogy
húgom elnézi, hogy egyedül szolgáljalak ki? Szólj neki, hogy segítsen
nekem!"
'''
"41" = ''':sup:`41` Az Úr azonban így válaszolt: "Márta, Márta, sok mindenre gondod
van, és sok minden nyugtalanít,
'''
"42" = ''':sup:`42` pedig csak egy a szükséges. Mária a jobbik részt választotta, nem
is veszik el tõle soha."
'''
"Notes" = '''
Notas de rodapé:
10:1-12 - Jézus hetvenkét tanítványt küld ki, hogy prédikáljanak a
városokba, konkrét utasításokkal, hogyan cselekedjenek és mit
tanítsanak. Ez bemutatja küldetését, hogy kiterjessze az evangélium
hatókörét, és felkészítsen minden keresztényt az evangelizáció
munkájára (lásd még Máté 9:37-38 és ApCsel 9:15).
10:25-28 - Az irgalmas szamaritánus példázata azt tanítja, hogy a
felebarát iránti szeretetnek gyakorlatiasnak és feltétel nélkülinek
kell lennie, tekintet nélkül a társadalmi vagy kulturális akadályokra.
Jézus újradefiniálja a „felebarát” fogalmát, hangsúlyozva, hogy még az
ellenségnek tekintetteket is szeretnünk kell (lásd még Máté 22:37-40 és
1János 4:20-21).
10:38-42 - Márta és Mária két Jézushoz való viszonyulást példáznak: a
kötelességeik iránti törődést és az Ő szavaira való odaadást. Jézus
hangsúlyozza, hogy Mária választása, az Ige hallásának jobbik része a
10:13-16 - Jézus elítéli a megtérő városokat, hangsúlyozva a megtérésre
való felszólítás komolyságát. Figyelmeztet, hogy akik elutasítják az
evangéliumot, súlyos ítélettel kell szembenézniük, míg akik elfogadják,
áldottak (lásd még Máté 11:20-24 és Lukács 11:29-32).
10:21-24 - Jézus dicséri az Atyát, amiért feltárta a Királyság titkait
a gyermekeknek és az alázatosoknak, megmutatva, hogy Isten ismerete nem
az emberi bölcsességen, hanem az isteni kinyilatkoztatáson múlik.
Magasztalja tanítványai kiváltságát, hogy ismerjék kilétét (lásd még
Máté 11:25-27 és 1Korinthus 1:27-29).
'''
