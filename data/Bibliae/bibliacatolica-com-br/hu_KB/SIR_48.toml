[48]
"1" = ''':sup:`1` Ekkor, mint a tûzvész, Illés próféta jött, kinek szava lángolt, mint
az égõ fáklya.
'''
"2" = ''':sup:`2` Éhínséget hozott rájuk, és haragjában megtizedelte õket.
'''
"3" = ''':sup:`3` Az Úr szavával elzárta az eget, és tüzet hozott le háromszor az
égbõl.
'''
"4" = ''':sup:`4` Illés, de nagy voltál csodatetteiddel! Melyik öntelt, gõgös
mérkõzhetnék veled?
'''
"5" = ''':sup:`5` Feltámasztottál egy holtat a halálból, az alvilágból a
Magasságbelinek szavával.
'''
"6" = ''':sup:`6` Sírba küldtél királyokat, és fekvõhelyükrõl dicsõ nagyságokat.
'''
"7" = ''':sup:`7` A Sínai-hegyen büntetéssel fenyegettél, a Hóreben a megtorlás szavát
hallattad.
'''
"8" = ''':sup:`8` Királyokat kentél fel a bosszúra, és prófétákat utódodul.
'''
"9" = ''':sup:`9` Vihar közepette magasba ragadtattál, szekéren, amivel tüzes lovak
száguldottak.
'''
"10" = ''':sup:`10` Jel lettél a jövendõ harag idejére, hogy te csillapítsd le, mielõtt
kitörne, hogy az apák szívét fiaikhoz fordítsd, és Jákob törzseit újra
helyreállítsd.
'''
"11" = ''':sup:`11` Boldogok mind, akik téged meglátnak, akik szeretetben hunyták le
szemüket, s mi is részesei leszünk az életnek.
'''
"12" = ''':sup:`12` Illést elragadta a vihar, de a szellemét megkapta Elizeus. Életében
nem félt a fejedelmektõl, nem volt ember, aki megbírt szellemével.
'''
"13" = ''':sup:`13` Nem volt neki semmi lehetetlen, a holttestében is prófétaerõ volt.
'''
"14" = ''':sup:`14` Életében csodatetteket vitt végbe, halálakor meg bámulatba ejtett
mûveivel.
'''
"15" = ''':sup:`15` Ennek ellenére a nép mégsem tért meg, és nem szakított addig
bûneivel, amíg el nem ûzték õket országukból, és szét nem szóródtak a
föld kerekségén.
'''
"16" = ''':sup:`16` Csak kevés maradt meg a népbõl és a fejedelem Dávidnak házából.
Némelyek közülük azt tették, ami jó, de a többi csak a bûnt
szaporította.
'''
"17" = ''':sup:`17` Hiszkija a várost bebiztosította, amikor a közepébe a vizet
bevezette. Keresztülfúratta vassal a sziklákat, s vízgyûjtõket épített.
'''
"18" = ''':sup:`18` Az õ napjaiban vonult fel Szanherib és elküldte Rabszakét, aki
kinyújtotta kezét Sion ellen gõgös hatalmában.
'''
"19" = ''':sup:`19` Ekkor megremegett a szívük és a kezük, és úgy vonaglottak, mint a
vajúdó asszony.
'''
"20" = ''':sup:`20` Az irgalmas Úrhoz folyamodtak és kitárták feléje esdeklõ karjukat.
S a Szent sietve meghallgatta õket az égbõl, és megmentette õket Izajás
keze által.
'''
"21" = ''':sup:`21` Megverte az asszírok táborát, az angyala pedig kiirtotta õket.
'''
"22" = ''':sup:`22` Mert Hiszkija úgy tett, ahogy kedves az Úrnak, és állhatatosan
Dávid útjain járt, amint Izajás, a nagy és megbízható próféta
parancsolta neki.
'''
"23" = ''':sup:`23` Az õ napjaiban fordult vissza a Nap, és õ nyújtotta meg a király
életét.
'''
"24" = ''':sup:`24` Nagy lelkével látta a végsõ dolgokat, és vigasztalta a Sionban
sírókat.
'''
"25" = ''':sup:`25` Megmutatta örök idõkre, hogy mi lesz, s a rejtett dolgokat a
létrejöttük elõtt.
'''
