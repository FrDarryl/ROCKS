[2]
"1" = ''':sup:`1` Történt egy napon, hogy az Isten fiai fölkerekedtek, és az Úr színe
elé járultak. Közöttük volt a sátán is.
'''
"2" = ''':sup:`2` Ekkor az Úr így szólt a sátánhoz: "Honnét kerülsz ide?" A sátán azt
felelte az Úrnak: "Szerte bebarangoltam a földet és kószáltam rajta."
'''
"3" = ''':sup:`3` Erre az Úr megkérdezte a sátánt: "Észrevetted-e szolgámat, Jóbot is?
Mert nincs hozzá fogható a földön: feddhetetlen, derék ember, féli az
Istent és kerüli a rosszat. Még mindig kitart feddhetetlenségében.
Hiába ingereltél föl, hogy tegyem tönkre!"
'''
"4" = ''':sup:`4` A sátán ezt válaszolta az Úrnak: "Bõrért bõrt! Az életéért mindenét
odaadja az ember, amije csak van.
'''
"5" = ''':sup:`5` Emeld csak rá kezedet, és nyúlj a csontjához és húsához! Szavamra,
szemtõl szemben fog majd káromolni!"
'''
"6" = ''':sup:`6` Ekkor az Úr azt mondta a sátánnak: "Nos, a kezedbe adom, csak az
életét kíméld!"
'''
"7" = ''':sup:`7` A sátán eltávozott az Úr színe elõl. Jóbot rosszindulatú fekéllyel
sújtotta tetõtõl talpig.
'''
"8" = ''':sup:`8` Ez hamuba ült, s egy cserépdarabot vett a kezébe, hogy azzal
vakargassa magát.
'''
"9" = ''':sup:`9` A felesége meg így beszélt hozzá: "Még mindig kitartasz
feddhetetlenségedben? Átkozd az Istent és halj meg!"
'''
"10" = ''':sup:`10` Õ azonban így válaszolt neki: "Mint valami féleszû asszony, úgy
beszélsz. Ha a jót elfogadjuk Isten kezébõl, miért ne fogadnánk el a
rosszat is?" Mindamellett nem vétkezett Jób az ajkával.
'''
"11" = ''':sup:`11` Jóbnak három barátja értesült a csapásokról, amelyek rászakadtak,
és eljöttek hazájukból: Elifáz Temánból, Bildád Suachból és Cofár
Naamából. Megállapodtak egymás közt, hogy elmennek hozzá, kifejezik
együttérzésüket és megvigasztalják.
'''
"12" = ''':sup:`12` Amikor távolból ráemelték tekintetüket, nem ismerték meg. Hangos
sírásban törtek ki, megszaggatták ruhájukat és hamut szórtak a fejükre.
'''
"13" = ''':sup:`13` Hét nap és hét éjjel mellette ültek a földön, és egyik sem szólt
hozzá egy szót sem. Látták ugyanis, hogy igen nagy a fájdalma.
'''
"Notes" = '''
Notas de rodapé:
2:1-6 - Isten és Sátán második mennyei találkozása megerősíti Jób
feddhetetlenségét, amely a csapások után is hűséges marad. Ez kiemeli
Jób jellemét és a hitben való kitartás fontosságát a viszontagságokkal
2:7-8 - Job betegsége a fizikai és érzelmi szenvedés extrém próbája. Az
elviselt fájdalom megerősíti az emberi szenvedés valóságát és az emberi
4:16-18).
2:9-10 - Jób felesége azt javasolja neki, hogy átkozza meg Istent és
haljon meg, felfedve a szenvedés által okozott fájdalmat és
reménytelenséget. Jób válasza bizonyítja rendíthetetlen hitét és
rugalmasságát, emlékeztetve bennünket az Istenben való bizalom
fontosságára, még akkor is, ha a körülöttünk lévők kételkednek (lásd
2:11-13 - Jób barátainak látogatása, akik vigasztalni jönnek, jól
illusztrálja a közösség szerepét a szenvedésben. Jelenlétük és kezdeti
csendjük azonban azt is tükrözi, hogy nehéz megérteni mások szenvedését
2:13 - Jób barátainak hallgatása, akik gyászban ülnek vele,
hangsúlyozza szenvedésének mélységét. Néha fontosabb a jelenlét és a
meghallgatás, mint szóbeli magyarázatot vagy vigasztalást nyújtani
(lásd még Példabeszédek 25:11 és Prédikátor 3:1–8).
