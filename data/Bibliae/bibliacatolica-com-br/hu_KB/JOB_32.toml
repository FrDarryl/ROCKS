[32]
"1" = ''':sup:`1` A három férfi felhagyott vele, hogy Jóbnak felelgessen, mert igaz
volt a saját szemében.
'''
"2" = ''':sup:`2` Ekkor fölgerjedt a Rám nemzetségbõl való Barákel fiának, a buzi
Elihunak a haragja. Jób ellen támadt fel haragja, mert az Isten elõtt
igaznak gondolta magát.
'''
"3" = ''':sup:`3` Három barátjára is mérges volt, mert nem találták el a feleletet, és
így eltûrték, hogy Istent meghazudtolja.
'''
"4" = ''':sup:`4` Míg azok beszéltek, Elihu addig várt. Mert azok idõsebbek voltak,
mint õ.
'''
"5" = ''':sup:`5` Amikor azonban Elihu látta, hogy a három férfi nem tud többé mit
válaszolni, fölgerjedt haragja.
'''
"6" = ''':sup:`6` Ekkor hozzákezdett Barákel fia, Elihu és így szólt: Fiatal vagyok
még, ti pedig már õszek, ezért tartózkodtam, aztán szégyelltem is
tudtotokra adni, mi a véleményem.
'''
"7" = ''':sup:`7` Gondoltam magamban: "Szóljon az öregkor, évek teljessége hirdesse
bölcsességét!"
'''
"8" = ''':sup:`8` De csak a szellem, amely az emberben lakik, a Mindenható lehelete,
csak az tesz okossá.
'''
"9" = ''':sup:`9` Nem mindig okosak, kiknek éve számos, s nem mindig helyes a vének
felfogása.
'''
"10" = ''':sup:`10` Ezért bátorkodom szólni. Figyeljetek! Szeretnék magam is véleményt
mondani.
'''
"11" = ''':sup:`11` Nézzétek, én vártam, míg ti beszéltetek, és odafigyeltem bölcs
szavaitokra. Míg a megfelelõ szóra rátaláltok,
'''
"12" = ''':sup:`12` jól odafigyelve követtem szavatok. De lám, egyiktek sem cáfolta meg
Jóbot, közületek szavára egy sem felelt meg.
'''
"13" = ''':sup:`13` Ne gondoljátok: "Mi találtuk fel a bölcsességet, egyenest az Isten,
nem ember tanított."
'''
"14" = ''':sup:`14` Én bizony nem szólnék ilyenféle módon, s nem felelnék neki
mondásaitokkal.
'''
"15" = ''':sup:`15` Azok zavartak, választ nem adnak, kifogytak a szóból.
'''
"16" = ''':sup:`16` Várakozzam tán még? Hisz már nem beszélnek, csöndben álldogálnak, s
nem felelnek semmit.
'''
"17" = ''':sup:`17` Felelek hát akkor a magam részérõl, tudtotokra adom, mi a
véleményem.
'''
"18" = ''':sup:`18` Mert gondolatokkal vagyok telis-tele, ûz és hajt a lélek, amely
bennem lakik.
'''
"19" = ''':sup:`19` Lám, olyan a keblem, mint a lefojtott bor, új tömlõk módjára utóbb
még szétszakad.
'''
"20" = ''':sup:`20` Így hát beszélnem kell, hogy megkönnyebbüljek, megnyitom ajkamat,
hogy választ adhassak.
'''
"21" = ''':sup:`21` Nem fogok senkinek a pártjára állni, hízelgõ szavakkal senkit nem
illetek.
'''
"22" = ''':sup:`22` Nem értek én ahhoz, hogy kell hízelegni, Teremtõ Istenem, hamar
elszólítna.
'''
"Notes" = '''
Notas de rodapé:
32:1-5 - Elihu, az új beszélgetőtárs megjegyzi, hogy Jób három barátja
nem válaszolt megfelelően Jóbnak, bevezetve azt az elképzelést, hogy a
bölcsesség Istentől származik. Ez rávilágít annak fontosságára, hogy az
isteni igazságot keressük ahelyett, hogy kizárólag az emberi
1:25).
32:6-9 - Elihu kijelenti, hogy az életkor nem garantálja a
bölcsességet, és arra utal, hogy az igazi megértés Isten szelleméből
fakad. Ez a kijelentés hangsúlyozza, hogy a bölcsesség isteni ajándék,
és bárki számára feltárható, kortól függetlenül (lásd még Zsolt 119:100
és Példabeszédek 2:6).
32:10-14 - Elihu beszédre készül, és kijelenti, hogy nem fogja Jób
barátai szavait utánozni, hangsúlyozva a hitelesség fontosságát a
kommunikációban. A lelki megbeszélések őszintesége alapvető a hitben
32:15-22 - Elihu felháborodását fejezi ki barátai nem megfelelő
reakciója és Jób hallgatása miatt, hangsúlyozva az őszinte és
tiszteletteljes párbeszéd szükségességét. Ez rávilágít az építő
párbeszéd fontosságára az interperszonális kapcsolatokban (lásd még
Példabeszédek 18:13 és Jakab 1:19-20).
32:23-33 - Elihu hangsúlyozza, hogy hajlandó beszélni, hogy megértést
és megvilágosodást hozzon, rámutatva arra, hogy meg kell hallgatni és
bölcsen beszélni. Az alázatosság és a tanulási hajlandóság
elengedhetetlen a hit útjának során (lásd még Példabeszédek 12:15 és
Példabeszédek 19:20).
'''
