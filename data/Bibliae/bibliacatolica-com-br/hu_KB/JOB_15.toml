[15]
"1" = ''':sup:`1` Temáni Elifáz válaszolt és így szólt:
'''
"2" = ''':sup:`2` Biztos tudás nélkül beszél-e bölcs ember? Bensõ világát csak széllel
béleli-e,
'''
"3" = ''':sup:`3` hogy vitázni kezdjen semmit érõ szóval és mindenféle mihaszna
beszéddel?
'''
"4" = ''':sup:`4` Sõt, korlátot szabsz Isten félelmének, s megszeged Isten elõtt az
áhítat csendjét.
'''
"5" = ''':sup:`5` Talán bûnöd teszi szádat beszédessé, és a ravaszkodók nyelvét
választottad.
'''
"6" = ''':sup:`6` A saját szád és nem én ítéllek el, tanúbizonyságot ajkad szól
ellened.
'''
"7" = ''':sup:`7` Te születtél talán az elsõ embernek, s már a halmok elõtt a világra
jöttél?
'''
"8" = ''':sup:`8` Megfigyelõ voltál Isten tanácsában? Minden bölcsességet magadhoz
ragadtál?
'''
"9" = ''':sup:`9` Mit tudsz te, amit magunk is ne tudnánk? Értesz-e olyasmit, mi
elõttünk rejtély?
'''
"10" = ''':sup:`10` Õszek és öregek vannak itt közöttünk, akik apádnál is több napot
láttak már.
'''
"11" = ''':sup:`11` Istennek vigaszát kevésnek találod, és szavát, amely veled oly
gyöngéden bánt?
'''
"12" = ''':sup:`12` Miért ragad el úgy indulatod, hogy a szemed vérben forog,
'''
"13" = ''':sup:`13` és az Isten ellen fordul a haragod és minden szavad, amit kiejt a
szád?
'''
"14" = ''':sup:`14` Vajon mi az ember, hogy tiszta lehetne, asszonynak szülötte igaz
hogyan volna?
'''
"15" = ''':sup:`15` Angyalaiban sincs, látod, bizodalma, nem tiszta az ég sem a
szemében.
'''
"16" = ''':sup:`16` Még sokkal kevésbé, ki egészen romlott, az ember, ki a bûnt, mint a
vizet issza.
'''
"17" = ''':sup:`17` Elbeszélem neked, te meg hallgass rám, amit szemem látott, azt
mondom el neked,
'''
"18" = ''':sup:`18` amit a bölcs emberek hirdethettek, amit apáik elõlük el nem
titkoltak.
'''
"19" = ''':sup:`19` Csak õk maguk voltak az ország urai, idegenek köztük nem
kóborolhattak.
'''
"20" = ''':sup:`20` A bûnös minden nap kínokban gyötrõdik, a rövid idõben, mely a
zsarnoknak jut.
'''
"21" = ''':sup:`21` Ijesztõ hangokat hallanak fülei, pusztulás támadhat rá még békében
is.
'''
"22" = ''':sup:`22` Sötétségbõl nem mer fénybe menekülni, hisz ki van szemelve, kard
fogja megölni.
'''
"23" = ''':sup:`23` Sorsa, hogy keselyûk falják fel a testét, jól tudja, hogy pusztulás
fenyegeti.
'''
"24" = ''':sup:`24` A sötétség napja félelmet kelt benne, és erõt vesz rajta
nyomorúság, ínség. Megragadják, mint egy harcra termett király,
'''
"25" = ''':sup:`25` merthogy Isten ellen emelte a kezét, s szembe mert szegülni a
Mindenhatóval.
'''
"26" = ''':sup:`26` Kemény nyakkal rohant harcolni ellene és pajzsának szilárd
domborulatával.
'''
"27" = ''':sup:`27` Csupa zsír borítja egész ábrázatát, hájas kövérség tölti ki
ágyékát.
'''
"28" = ''':sup:`28` Romba dõlt városok lettek lakásává, lakhatatlan házakban talált
menedéket. Amit épített magának, az mind összedõlt.
'''
"29" = ''':sup:`29` Nem lesz soká gazdag, vagyona ingatag, és nem vet többé árnyékot a
földre.
'''
"30" = ''':sup:`30` Az égetõ hõség leperzseli sarját, és a viharos szél letépi virágát.
'''
"31" = ''':sup:`31` Ne reméljen sokat magas növésétõl, minden szerzeménye csak
megcsalja.
'''
"32" = ''':sup:`32` Már idõnap elõtt elszárad indája, és az ágai többé nem zöldülnek
ki.
'''
"33" = ''':sup:`33` Mint tõke, ledobja a savanyú fürtöt, eldobja virágát, akár az
olajfa.
'''
"34" = ''':sup:`34` Terméketlen marad gonoszoknak törzse, a jogtalanság sátrát
megemészti a tûz.
'''
"35" = ''':sup:`35` Azok, akik nyomorúságot fogannak, csupa bajt szülnek, és csak
hazugság születik ölükbõl.
'''
