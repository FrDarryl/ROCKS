[10]
"1" = ''':sup:`1` Amikor Jeruzsálem királya, Adoni-Cedek meghallotta, hogy Józsue
elfoglalta Ait és betöltötte rajta az átkot - úgy bánt Aival és
királyával is, ahogy Jerikóval és királyával bánt -, továbbá, hogy
Gibeon lakói békét kötöttek Izraellel és közé vegyültek,
'''
"2" = ''':sup:`2` nagyon megrémült, hisz Gibeon olyan jelentõs város volt, mint
valamely királyi székhely, nagyobb Ainál, lakói pedig mind harcosok.
'''
"3" = ''':sup:`3` Jeruzsálem királya, Adoni-Cedek ezért követet küldött Hebron
királyához, Pireánhoz, Lachis királyához, Jafiához és Eglon királyához,
Debirhez, ezzel az üzenettel:
'''
"4" = ''':sup:`4` "Gyertek és segítsetek nekem Gibeont legyõzni, mivel békét kötött
Józsuéval és Izrael fiaival."
'''
"5" = ''':sup:`5` Az öt amorita király egyesült és felvonult: Jeruzsálem királya,
Hebron királya, Jarmut királya, Lachis királya és Eglon királya, õk és
csapataik ostrom alá vették Gibeont és megtámadták.
'''
"6" = ''':sup:`6` Gibeon lakói követet küldtek Józsuéhoz Gilgalba, a táborba, ezzel az
üzenettel: "Ne hagyd cserben szolgáidat, siess, gyere fel hozzánk,
ments meg bennünket és segíts rajtunk, mert az összes amorita király,
aki a hegyvidéken él, szövetkezett ellenünk."
'''
"7" = ''':sup:`7` Józsue maga ment fel, s vele minden harcosa és vitéze.
'''
"8" = ''':sup:`8` Az Úr így szólt Józsuéhoz: "Ne félj! Kezedbe adom õket. Senki sem
lesz képes ellenállni neked."
'''
"9" = ''':sup:`9` Józsue tehát hirtelen rajtuk ütött, miután az egész éjszakát azzal
töltötték, hogy felvonuljanak Gilgalból.
'''
"10" = ''':sup:`10` Az Úr zavart támasztott köztük Izrael láttára, és súlyos csapást
mért rájuk Gibeonnál. Sõt, Bet-Horon lejtõjének az irányában, egészen
Azekáig és Makkedáig üldözte õket.
'''
"11" = ''':sup:`11` Bet-Horon lejtõjén menekültek Izrael elõl. Az Úr hatalmas jégesõt
bocsátott rájuk az égbõl, egészen Azekáig; így odavesztek. Többen
pusztultak el közülük a jégesõtõl, mint Izrael fiainak kardja élétõl.
'''
"12" = ''':sup:`12` Akkor így szólt Józsue az Úrhoz, azon a napon, amelyen az Úr
kiszolgáltatta neki az amoritákat -, Izrael szeme láttára fölkiáltott:
"Nap, állj meg Gibeon fölött, s Hold, Ajalon völgye fölött!"
'''
"13" = ''':sup:`13` S a Nap megállt, a Hold is megállt, amíg a nép bosszút nem állt
ellenségein. De nincs-e megírva az Igazak könyvében? A Nap megállt az
ég közepén, s csaknem egy egész napig halogatta lenyugtát.
'''
"14" = ''':sup:`14` Se azelõtt, se azután nem volt még egy olyan nap, amelyen az Úr
hallgatott volna embernek a szavára. Így harcolt az Úr Izraelért.
'''
"15" = ''':sup:`15` Józsue, és vele együtt egész Izrael visszatért a táborba, Gilgalba.
'''
"16" = ''':sup:`16` Az öt király megfutamodott és elrejtõzött Makkeda barlangjában.
Józsuénak jelentették:
'''
"17" = ''':sup:`17` "Megtaláltuk az öt királyt elrejtõzve, Makkeda barlangjában."
'''
"18" = ''':sup:`18` Józsue azt válaszolta: "Hengerítsetek nagy köveket a barlang
szájához és állítsatok oda embereket õrnek.
'''
"19" = ''':sup:`19` Ti azonban ne legyetek tétlen, vegyétek üldözõbe ellenségeiteket,
vágjátok el az útjukat, ne engedjétek, hogy visszatérjenek városaikba,
mert az Úr, a ti Istenetek kezetekbe adta õket."
'''
"20" = ''':sup:`20` Ezután Józsue és Izrael fiai teljes zavart keltettek köztük,
egészen megsemmisítették õket, csak azok maradtak életben, akik
eljutottak a megerõsített városokba.
'''
"21" = ''':sup:`21` Az egész nép épségben visszatért Makkedába, Józsuéhoz a táborba.
Senki nem merte Izrael fiaira még a nyelvét sem kiölteni.
'''
"22" = ''':sup:`22` Józsue akkor így szólt: "Tegyétek szabaddá a barlang bejáratát, és
vezessétek elém azt az öt királyt!"
'''
"23" = ''':sup:`23` Megtették, kihozták eléje az öt királyt a barlangból: Jeruzsálem
királyát, Hebron királyát, Jarmut királyát, Lachis királyát és Eglon
királyát.
'''
"24" = ''':sup:`24` Amikor a királyokat eléje vezették, Józsue összehívta Izrael
férfiait, és így szólt a harcosok vezéreihez, akik elkísérték:
"Menjetek, és hágjatok ezeknek a királyoknak a nyakára!"
'''
"25" = ''':sup:`25` Odamentek és a nyakukra hágtak. Józsue pedig így folytatta: "Ne
féljetek és ne aggódjatok, legyetek bátrak és erõsek, mert így fog
bánni az Úr minden ellenségetekkel, akivel csak meg kell küzdenetek."
'''
"26" = ''':sup:`26` Azután Józsue agyonütötte õket és felakasztatta öt fára - ott
maradtak felakasztva egészen estig.
'''
"27" = ''':sup:`27` Naplementekor Józsue parancsára levették a fáról és bedobták õket a
barlangba, ahová elrejtõztek. A barlang szájához nagy köveket
hengerítettek, ott vannak mind a mai napig.
'''
"28" = ''':sup:`28` Józsue még ugyanazon a napon bevette Makkedát, és királyával együtt
kardélre hányta. Betöltötte rajta az átkot, s benne minden élõn: nem
menekülhetett meg senki, Makkeda királyával pedig úgy bánt, mint
ahogyan Jerikó királyával bánt.
'''
"29" = ''':sup:`29` Makkedából Józsue egész Izraellel Libna alá vonult és megtámadta -,
'''
"30" = ''':sup:`30` az Úr ezt is Izrael kezére adta, királyával együtt. Kardélre hányt
minden benne élõt, senki sem menekülhetett meg. Királyával pedig úgy
bánt, ahogyan Jerikó királyával bánt.
'''
"31" = ''':sup:`31` Libnából Józsue egész Izraellel Lachis alá vonult, körülvette és
megtámadta -
'''
"32" = ''':sup:`32` az Úr Izrael kezére adta Lachist. A második nap bevette és kardélre
hányt benne minden élõt, éppen úgy, ahogy Libnában tette.
'''
"33" = ''':sup:`33` Akkor Gézer királya, Horam segítségére jött Lachisnak, de Józsue
legyõzte õt is, hadinépét is, nem menekülhetett meg senki.
'''
"34" = ''':sup:`34` Lachisból Józsue egész Izraellel Eglon alá vonult. Ostrom alá fogta
és megtámadta:
'''
"35" = ''':sup:`35` még aznap bevették és kardélre hányták. Azon a napon minden élõt
átok alá vetett benne, ahogyan Lachisban tette.
'''
"36" = ''':sup:`36` Eglonból Józsue egész Izraellel Hebronba vonult és megtámadta.
'''
"37" = ''':sup:`37` Bevették, és királyával, valamint a hozzátartozó helységekkel meg
az ott élõkkel egyetemben kardélre hányták. Nem hagyott elmenekülni
senkit, éppen úgy, ahogyan Eglonban tette. Betöltötte rajta és a benne
élõkön az átkot.
'''
"38" = ''':sup:`38` Akkor Józsue egész Izraellel Debir ellen fordult és megtámadta.
'''
"39" = ''':sup:`39` Elfoglalták királyostul, s minden hozzátartozó helységgel együtt.
Kardélre hányták õket és betöltötték minden benne élõn az átkot. Nem
menekülhetett meg senki. Amint Hebronnal bánt, úgy bánt Józsue Debirrel
és királyával is, egészen úgy, ahogyan Libnával és királyával bánt.
'''
"40" = ''':sup:`40` Így Józsue meghódította az egész földet: a hegyvidéket, a Negebet,
a síkságot, a lejtõket, az összes királlyal együtt. Nem menekülhetett
meg senki elõle, minden élõn betöltötte az átkot, ahogyan az Úr, Izrael
Istene parancsolta neki,
'''
"41" = ''':sup:`41` Kádes-Barneától egészen Gázáig és Gósen egész vidékén Gibeonig.
'''
"42" = ''':sup:`42` Ezeket a királyokat Józsue egyetlen hadjárat során kerítette
hatalmába földjükkel együtt, mert az Úr, Izrael Istene harcolt
Izraelért.
'''
"43" = ''':sup:`43` Aztán Józsue visszatért egész Izraellel Gilgalba, a táborba.
'''
"Notes" = '''
Notas de rodapé:
10:1-5 - A kánaáni királyok szövetkeztek Gibeon ellen, amely
szövetséget kötött Izraellel. Ez a koalíció az Isten tervével szembeni
ellenállást és a szellemi harcot képviseli, amely akkor következik be,
68:1).
10:6-8 - A gibeoniták Józsué segítségét kérik, és Isten győzelmet ígér
Izraelnek. Ez a szakasz Isten hűségét mutatja be ígéreteinek
beteljesítésében, még a nehézségek közepette is, megerősítve a
közbenjárás és a kölcsönös támogatás fontosságát (lásd még Zsolt 34:17
10:9-11 - Isten azzal segíti Izraelt, hogy nagy köveket küld a
mennyből, bemutatva hatalmát a természet felett. Ez a természetfeletti
tett megerősíti, hogy a győzelem az Úrtól származik, és arra ösztönzi a
hívőket, hogy bízzanak az isteni beavatkozásban a csatáik során (lásd
10:12-14 - Józsué azért imádkozik, hogy a nap álljon meg, Isten pedig a
napfény meghosszabbításával válaszol imájára. Ez a narratíva
hangsúlyozza az ima erejét, valamint Isten tekintélyét az idő és a
teremtés felett, megmutatva, hogy képes megvalósítani a lehetetlent
(lásd még Máté 17:20 és Jakab 5:16-18).
10:25-27 - A győzelem után Józsué arra biztatja az izraelitákat, hogy
ne féljenek ellenségeiktől. A bátorság a kihívásokkal szemben a
keresztény járás központi témája, amely arra emlékeztet bennünket, hogy
Isten harcol népéért (lásd még 2 Timóteus 1:7 és Zsolt 27:1).
'''
