nem nyerhet. Az az elképzelés, hogy Isten verhetetlen, aláhúzza az
isteni bölcsesség és az emberi értelem közötti aránytalanságot (lásd
9:21-24 - Jób úgy érzi, feddhetetlenségét nem ismerik el, és kifejezi,
