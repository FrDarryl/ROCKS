[9]
"1" = ''':sup:`1` Jób akkor válaszolt és így szólt:
'''
"2" = ''':sup:`2` Igenis jól tudom, hogy a dolog így áll. Lehet Isten elõtt embernek
igaza?
'''
"3" = ''':sup:`3` Még ha összeáll is vele vitatkozni, ezer kérdés közül egyre sem ad
választ.
'''
"4" = ''':sup:`4` Bölcsessége nagy és ereje hatalmas. Ki marad büntetlen, ha vele
szembeszáll?
'''
"5" = ''':sup:`5` Hegyeket mozdít el és észre sem venni, hogy mivel haragszik,
felforgatja õket.
'''
"6" = ''':sup:`6` A földet is kimozdítja helyérõl, az oszlopai csakúgy inognak.
'''
"7" = ''':sup:`7` Ha megparancsolja, nem kel föl a nap sem, pecsétje elveszi a
csillagok fényét.
'''
"8" = ''':sup:`8` Maga feszítette ki az ég sátorát, tenger magas árját lába alá
gyûrte.
'''
"9" = ''':sup:`9` Õ alkotta a Göncölszekeret, a Kaszást meg a Fiastyúkot is, s Délnek
Kamaráit.
'''
"10" = ''':sup:`10` Kifürkészhetetlen s nagy, amit teremtett, csodálatra méltó és
tömérdek.
'''
"11" = ''':sup:`11` Nem látom, amikor elvonul mellettem, járását-kelését nem is veszem
észre.
'''
"12" = ''':sup:`12` Ha magával ragadja, ki tud ellenállni? Ki mondhatja neki: "Hé! Te
mit akarsz itt?"
'''
"13" = ''':sup:`13` Büntetését Isten sose vonja vissza, görnyednek elõtte Rahab
segítõi.
'''
"14" = ''':sup:`14` Hogy tudnék én neki feleletet adni, vele perbe szállva szavakat
találni?
'''
"15" = ''':sup:`15` Ha igazam volna, sem tudnék mit felelni, bírám elõtt inkább
kegyelmet kell kérnem.
'''
"16" = ''':sup:`16` S ha kiáltásomra feleletet adna, akkor sem hihetném, hogy hallgat
szavamra.
'''
"17" = ''':sup:`17` Egyetlen hajszálért a földbe tapos, sebeimet ok nélkül szaporítja.
'''
"18" = ''':sup:`18` Nem hagyja, hogy egy kissé lélegzethez jussak, inkább keservekkel
etet jóllakásig.
'''
"19" = ''':sup:`19` Ha erõrõl van szó, akkor õ az Erõs, ha a jogot nézzük, hát ki idézi
meg?
'''
"20" = ''':sup:`20` Még ha igaz volnék, akkor is elvethet, ártatlanságomban is bûnösnek
ítélhet.
'''
"21" = ''':sup:`21` Ártatlan vagyok? Nem ismerem magam. Életem mit sem ér, semmire sem
tartom.
'''
"22" = ''':sup:`22` Egy azonban biztos, azért most kimondom: Bûnöst és igazat egyaránt
elragad.
'''
"23" = ''':sup:`23` Amikor ostora hirtelen halált oszt, neveti ártatlan emberek
félelmét.
'''
"24" = ''':sup:`24` A földet a bûnösök kezébe adta, maga fogta be bíráiknak szemét.
Vagy talán nem õ az? Ki volna, ha nem õ?
'''
"25" = ''':sup:`25` Napjaim futárnál gyorsabban szaladnak, eltûnnek, s nem látnak semmi
boldogságot.
'''
"26" = ''':sup:`26` Elsiklanak gyorsan, akár a nádcsónak, vagy mint a sas, mikor lecsap
a zsákmányra.
'''
"27" = ''':sup:`27` Hiába gondolom: feledek minden bajt, derûs lesz az arcom, s vidáman
kacagok.
'''
"28" = ''':sup:`28` Tenger fájdalmam iszonyattal tölt el, jól tudom, hogy nem oldozol
soha fel.
'''
"29" = ''':sup:`29` Ha úgyis a bûnösök közt van a helyem, mit is töröm magam hasztalan.
'''
"30" = ''':sup:`30` Ha megmosdanék is tiszta fehér hóban, ha kezem lúgban mosnám,
tisztítanám,
'''
"31" = ''':sup:`31` akkor is csak szennybe mártogatnál, úgyhogy még a ruhám is
megutálna.
'''
"32" = ''':sup:`32` Nem ember, hogy azt mondhatnám neki: "Gyere törvény elé, menjünk
bíróságra!"
'''
"33" = ''':sup:`33` Nincs bíró, ki köztünk igazságot tenne, ki kezét mindkettõnknek
fejére tehetné.
'''
"34" = ''':sup:`34` Ha levenné rólam büntetõ vesszejét, és nem kínoznának rémségei
többé,
'''
"35" = ''':sup:`35` akkor megszólalnék és nem félnék tõle, hisz saját szememben nem
vagyok én ilyen.
'''
"Notes" = '''
