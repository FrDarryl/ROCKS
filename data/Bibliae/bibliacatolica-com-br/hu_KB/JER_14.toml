[14]
"1" = ''':sup:`1` Ezt mondta az Úr Jeremiásnak a nagy szárazság alkalmával:
'''
"2" = ''':sup:`2` Gyászba borult Júda, bánkódnak városai: leroskadnak a földre.
Jeruzsálembõl kiáltás hallatszik.
'''
"3" = ''':sup:`3` A fõemberek vízért küldik szolgáikat; de amikor odaérnek a
ciszternákhoz, nem találnak vizet, így üres korsókkal térnek vissza.
'''
"4" = ''':sup:`4` A mezõ nem hoz többé termést, mert nem esik esõ a földre.
Szégyenükben a szántóvetõk befödik fejüket.
'''
"5" = ''':sup:`5` Még a szarvasünõ is, ha megellik, otthagyja borját a mezõn, mert nem
talál füvet.
'''
"6" = ''':sup:`6` A vadszamarak is ott állnak a kopár magaslatokon, és levegõért
kapkodnak, mint a sakálok; szemük eleped, mert nincs mit legelniük.
'''
"7" = ''':sup:`7` Ha vétkeink ellenünk tanúskodnak is, te azért, Uram, tégy jót velünk
a nevedért! Bizony, hûtlenségünknek se szeri, se száma, vétkeztünk
ellened.
'''
"8" = ''':sup:`8` Uram, Izrael reménysége, és szabadítója a nyomorúság idején: Miért
vagy olyan e földön, mint valami jövevény, mint az utas, aki csak
éjjeli szállásra tér be?
'''
"9" = ''':sup:`9` Miért vagy olyan, mint akit megbénít a félelem, és mint az olyan
ember, aki nem tud segíteni? Hiszen itt élsz, közöttünk, Uram, a te
nevedet viseljük. Ne hagyj el hát minket!
'''
"10" = ''':sup:`10` Ezt mondja az Úr errõl a néprõl: Hogy szeretnek ezek ide-oda
futkározni! Nem tudják visszafogni a lábukat. De nem is kedveli õket az
Úr, sõt számon tartja gonoszságaikat és megtorolja vétkeiket.
'''
"11" = ''':sup:`11` Azt is mondta nekem az Úr: "Ne könyörögj ezért a népért és
jólétéért!
'''
"12" = ''':sup:`12` Még ha böjtölnek is, nem hallgatom meg esdeklésüket; ha égõ- és
ételáldozatokat mutatnak is be, nem szeretem ezt a népet. Inkább
karddal, éhínséggel és dögvésszel pusztítom el õket."
'''
"13" = ''':sup:`13` "Ó, Uram, Istenem - válaszoltam -, hiszen maguk a próféták mondják
nekik: Nem láttok kardot, sem éhínség nem jön rátok, sõt állandó
békességet adok nektek ezen a helyen."
'''
"14" = ''':sup:`14` Erre az Úr így szólt hozzám: "Hazugságot prófétálnak nevemben a
próféták, nem küldtem õket, nem adtam nekik parancsot, nem is szóltam
hozzájuk. Hazug látomást, üres hiábavalóságot és maguk kitalálta
csalárdságot jövendölnek nektek.
'''
"15" = ''':sup:`15` Ezért azt mondja az Úr: Azok a próféták, akik az én nevemben
prófétálnak, bár nem küldtem õket, és azt mondják, hogy kard és éhínség
nem jön erre az országra, kard és éhínség által vesznek el az ilyen
próféták.
'''
"16" = ''':sup:`16` Azok meg, akiknek jövendöltek, ott hevernek majd szétszórva
Jeruzsálem utcáin, az éhség és a kard áldozataiként. Nem lesz senki,
aki eltemesse õket, sem feleségeiket, sem fiaikat és lányaikat. Így
zúdítom rájuk gonoszságaikat."
'''
"17" = ''':sup:`17` Ezt a szózatot intézd hozzájuk: Szemembõl patakzik a könny,
éjjel-nappal, folyton-folyvást. Mert nagy baj érte népem leányát,
végzetes csapás.
'''
"18" = ''':sup:`18` Ha kimegyek a mezõre, ott hevernek, akik a kard élén hulltak el; ha
visszatérek a városba, azokat látom, akik az éhségtõl epedtek el. Még a
papok és a próféták is úgy bolyonganak az országban, mintha eszüket
vesztették volna.
'''
"19" = ''':sup:`19` Hát teljesen elvetetted Júdát, és a lelked egészen megutálta Siont?
Miért vertél úgy meg minket, hogy számunkra már nincsen gyógyulás? Úgy
vártuk a békét, s nem jött semmi jó; a gyógyulás idejét, s lám, itt a
rettegés!
'''
"20" = ''':sup:`20` Uram, elismerjük gonoszságainkat, és atyáink vétkeit is: Bizony,
vétkeztünk ellened.
'''
"21" = ''':sup:`21` De a nevedért ne vess el minket, s ne hagyd, hogy gyalázat érje
dicsõséged trónját. Emlékezz meg rólunk, s ne bontsd fel velünk kötött
szövetségedet.
'''
"22" = ''':sup:`22` Van-e a pogányok bálványai közt, aki esõt ad? És az egek maguktól
zúdíthatnak-e záport? Ugye, te viszed ezt, Uram, végbe mind? Istenünk,
te vagy a reménységünk, mert csak te tehetsz ilyet.
'''
