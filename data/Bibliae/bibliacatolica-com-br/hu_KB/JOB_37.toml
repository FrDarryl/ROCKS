[37]
"1" = ''':sup:`1` Ezért fogja el a szívem ijedelem, ezért dobog olyan hangosan a
helyén.
'''
"2" = ''':sup:`2` Hallgassátok dörgõ hangját figyelemmel, a dübörgést, amely elõtör
szájából!
'''
"3" = ''':sup:`3` Végigjáratja az egész ég alatt, villáma sugarát a föld határáig.
'''
"4" = ''':sup:`4` Amerre csak elhalad, hangosan zeng az ég, õ az, aki büszke hangjával
mennydörög, s a villámait nem fogja vissza, amikor meghalljuk a
hangját.
'''
"5" = ''':sup:`5` Isten engedi, hogy lássunk csodás, nagy dolgokat, nagy tetteket
mûvel, amiket nem értünk.
'''
"6" = ''':sup:`6` Õ mondja a hónak: "Essél le a földre!" És az esõnek is: "Zúduljatok
le rá!"
'''
"7" = ''':sup:`7` Rányomja pecsétjét minden emberkézre, hogy tetteit mindenki
megtapasztalja.
'''
"8" = ''':sup:`8` Visszahúzódik a vad a rejtekhelyére, és a fekvõhelyén meghúzza
magát.
'''
"9" = ''':sup:`9` A viharos szélvész kitör kamráiból, s az északi széllel hideg idõ
tör be.
'''
"10" = ''':sup:`10` Isten lehelletére jég keletkezik, és megmerevedik a víz széles
tükre.
'''
"11" = ''':sup:`11` Párás nedvessséggel tölti a felhõket, s a viharfellegek villámait
szórják.
'''
"12" = ''':sup:`12` Akarata szerint mennek ide-oda, járásukat õ határozza meg. Mindent
végbevisznek, amit csak parancsol, széltében-hosszában a
földkerekségen.
'''
"13" = ''':sup:`13` Egyszer büntetésül küldi a föld népeinek, máskor meg jósága jeléül.
'''
"14" = ''':sup:`14` Figyelj ide és hallgass meg, Jób! Maradj csendben és nézd Isten
csodáit!
'''
"15" = ''':sup:`15` Tudod-e, hogy Isten mint parancsol nekik, miként éri el, hogy
felhõje fényt adjon?
'''
"16" = ''':sup:`16` Vagy érted tán, mint lebegnek felhõi, a mindentudó mester e csodás
remekei?
'''
"17" = ''':sup:`17` Te, akinek már izzik a ruhád a hõségtõl, amikor a déli széltõl
fülledt a föld,
'''
"18" = ''':sup:`18` te feszítetted ki vele az ég sátrát, feszesre, mint a tükör, amely
acélból készült?
'''
"19" = ''':sup:`19` Okosíts fel minket, mit mondjunk hát neki...
'''
"20" = ''':sup:`20` Azt jelentsük talán: "Szólni akarok!"? S mondja-e valaki, hogy
pusztulni akar?
'''
"21" = ''':sup:`21` Hisz nem lehet a nap fényét sem látni, amikor a felhõk mögött
fényesedik. Lám, szélroham jön, s elkergeti õket,
'''
"22" = ''':sup:`22` észak felõl fényesség ragyog fel. Félelmetes ragyogás van az Isten
körül,
'''
"23" = ''':sup:`23` sohasem érjük el mi a Mindenhatót. Hatalma s igaza mérhetetlenül
nagy, az igazság teljességét nem ferdíti el.
'''
"24" = ''':sup:`24` Ezért kell Õt félniük az embereknek. Tiszteljék mind, akikben van
értelem!
'''
"Notes" = '''
Notas de rodapé:
37:1-5 - Elihu leírja azt a tiszteletet, amelyet Isten természetben
való megnyilvánulásai előtt kell lennünk, hangsúlyozva, hogy hangja
erős. Ez a megfigyelés emlékeztet bennünket Isten nagyságára és arra,
37:6-9 - Elihu úgy beszél a természeti jelenségekről, mint a hó és a
vihar, mint Isten cselekvésének jeleiről. Ez a nézet hangsúlyozza, hogy
a teremtés felfedi Isten bölcsességét és hatalmát, ami elvezet
bennünket, hogy felismerjük szuverenitását (lásd még Zsolt 104:1-5 és
Máté 5:45).
37:10-13 - Elihu megemlíti, hogy a hideg és a viharok is Isten
eszközei, az Ő dicsőségére és céljainak megvalósítására használják. Ez
arra emlékeztet bennünket, hogy még a nehézségek is szerepet játszanak
37:14-16 - Elihu arra buzdítja Jóbot, hogy elmélkedjen Isten tettein és
értse meg hatalmát. Ez az elmélkedésre való felhívás elengedhetetlen a
lelki életben, mert segít felismernünk Isten nagyságát és az előtte
való helytállásunkat (lásd még Zsolt 46:10 és Kolossé 3:2).
37:22-24 - Elihu arra a következtetésre jut, hogy félnünk kell Istent,
aki fenséges és hatalmas. Ez a tisztelet alapvető az emberiségnek a
Teremtővel való kapcsolatában, hangsúlyozva, hogy az Úr félelme a
111:10).
'''
