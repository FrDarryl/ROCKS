[44]
"1" = ''':sup:`1` József azután megparancsolta háza gondnokának: "Töltsd meg az
emberek zsákját annyi gabonával, amennyi beléjük fér, s mindegyiknek a
pénzét tedd vissza felülre a zsákba.
'''
"2" = ''':sup:`2` Ezüstpoharamat pedig tedd a legfiatalabbnak a zsákjába felülre, a
gabonáért járó pénzzel együtt." Az úgy tett, ahogy József parancsolta.
'''
"3" = ''':sup:`3` Mikor megvirradt, elbocsátották az embereket szamaraikkal együtt.
'''
"4" = ''':sup:`4` Alig hagyták el a várost és még nem mentek messzire, amikor József
így szólt háza gondnokához: "Rajta, siess azok után az emberek után. Ha
utoléred õket, mondd nekik, hogy miért viszonozták a jót rosszal? Miért
loptátok el ezüstpoharamat?
'''
"5" = ''':sup:`5` Hiszen uram ebbõl iszik és ebbõl szokott jósolni? Megsértettétek,
amikor ezt tettétek!"
'''
"6" = ''':sup:`6` Amikor az utolérte õket, elmondta nekik.
'''
"7" = ''':sup:`7` Õk így feleltek: "Hogyan mondhat az úr ilyeneket? Szolgáid óvakodnak
attól, hogy ilyet tegyenek.
'''
"8" = ''':sup:`8` Íme, mi visszahoztuk neked Kánaán földjérõl, amit zsákunkban felül
találtunk. Hogyan loptunk volna ezüstöt vagy aranyat urad házából?
'''
"9" = ''':sup:`9` Ha valakinél szolgáid közül megtalálod, haljon meg, mi többiek pedig
szolgái leszünk uradnak."
'''
"10" = ''':sup:`10` Az így felelt: "Legyen úgy, ahogy mondjátok, de csak az marad itt
rabszolgának, akinél megtaláljuk. Ti többiek szabadon elmehettek."
'''
"11" = ''':sup:`11` Mindegyikük sietve lerakta a zsákját a földre, õ pedig kinyitotta
mindegyikét
'''
"12" = ''':sup:`12` és megkezdte a kutatást. A legidõsebbnél kezdte és a
legfiatalabbnál végezte. Benjamin zsákjában megtalálták a poharat.
'''
"13" = ''':sup:`13` Erre megszaggatták ruhájukat. Mindnyájan újra felmálházták
szamarukat és visszatértek a városba.
'''
"14" = ''':sup:`14` Amikor Júda és testvérei József házához értek, õ még otthon volt.
Leborultak elõtte a földre.
'''
"15" = ''':sup:`15` József megkérdezte tõlük: "Mit tettetek? Nem vettétek észre, hogy
egy olyan ember, mint én, jövendölni is tud?"
'''
"16" = ''':sup:`16` Júda így felelt: "Mit válaszoljunk uramnak? Mit mondhatunk és mit
hozhatunk fel igazolásunkra? Isten megtorolja szolgáinak vétkét. Nézd,
mi most rabszolgái vagyunk uramnak, mi, és az, akinél a poharat
megtalálták."
'''
"17" = ''':sup:`17` Õ így felelt: "Távol legyen tõlem, hogy így tegyek; csak az az
ember legyen szolgám, akinél a poharat megtalálták. Ti azonban békében
hazamehettek atyátokhoz."
'''
"18" = ''':sup:`18` Erre Júda hozzálépett és mondta: "Kérlek uram, szolgád szeretne egy
szót szólni uramhoz. Ne haragudj szolgádra, hiszen te egyenlõ vagy a
fáraóval.
'''
"19" = ''':sup:`19` Uram megkérdezte szolgáit, van-e még atyátok és testvéretek?
'''
"20" = ''':sup:`20` Mi így feleltünk uramnak: Van egy idõs atyánk és egy fiatal öcsénk.
Az õ bátyja meghalt, így csak õ maradt anyjától. Ezért õ az apja
kedvence.
'''
"21" = ''':sup:`21` Te megparancsoltad szolgáidnak: Hozzátok ide, szeretném látni saját
szememmel.
'''
"22" = ''':sup:`22` Mi azt válaszoltuk az úrnak: A fiú nem hagyhatja ott apját, ha
elhagyná apját, az meghalna.
'''
"23" = ''':sup:`23` Te azt mondtad szolgáidnak: Ha legfiatalabb testvéretek nem jön el
veletek, nem kerülhettek újra a szemem elé.
'''
"24" = ''':sup:`24` Amikor mi visszatértünk a te szolgádhoz, atyánkhoz, közöltük vele
uram szavait.
'''
"25" = ''':sup:`25` Mikor pedig atyánk azt mondta, hogy menjetek el újra gabonát
vásárolni,
'''
"26" = ''':sup:`26` mi azt feleltük, hogy nem mehetünk, csak akkor, ha legfiatalabb
testvérünk is velünk jön, mivel nem kerülhetünk annak a férfinak a
szeme elé, ha a legkisebb öcsénk nincs velünk.
'''
"27" = ''':sup:`27` Erre a te szolgád, az én atyám, azt mondta nekünk: Tudjátok, hogy
feleségem csak két fiút szült.
'''
"28" = ''':sup:`28` Az egyik eltávozott tõlem. Ezért azt mondtam, hogy szétszaggatták;
a mai napig nem láttam õt.
'''
"29" = ''':sup:`29` Ha még ezt is elviszitek tõlem és valami baj éri, akkor a gond az
alvilágba viszi õsz fejemet.
'''
"30" = ''':sup:`30` Ha én most visszamennék a te szolgádhoz, atyámhoz, és a fiú, akin
egész lelkével csügg, nem lenne velünk,
'''
"31" = ''':sup:`31` meghalna. Ha látná, hogy a fiú nincs velünk, akkor a te szolgáid a
sírba vinnék a te szolgádnak, atyánknak õsz fejét.
'''
"32" = ''':sup:`32` Mivel a te szolgád e szavakkal vállalt kezességet atyja elõtt a
fiúért: Ha nem hozom vissza hozzád, akkor egész életemen át viseljem
atyám elõtt vétkemet,
'''
"33" = ''':sup:`33` azért a te szolgád szeretne itt maradni a fiú helyett, mint uramnak
rabszolgája, a fiú pedig menjen haza testvéreivel.
'''
"34" = ''':sup:`34` Hogyan tudnék én atyámhoz visszatérni, ha a fiú nem lenne velem.
Nem tudnám nézni azt a csapást, ami atyámat érné."
'''
"Notes" = '''
Notas de rodapé:
44:1-2 - József megparancsolja, hogy a gabonát tegyék a testvérek
zsákjaiba az ezüstpohárral együtt. Ez a cselekedet a hűség és a
bűnbánat próbájaként szolgál, próbára teszi a testvérek jellemét, és
és Zsolt 139:23-24).
44:3-5 - Amikor a testvérek elmennek, József őrsége üldözi őket, és
lopással vádolja őket. Ez a vád arra szolgál, hogy felfedje a testvérek
valódi természetét, és egy pillanatnyi önvizsgálatra késztet múltbeli
tetteikről (lásd még 1Mózes 37:28 és Példabeszédek 28:13).
44:6-13 - Amikor megtalálják az ezüstpoharat, a testvérek
kétségbeesnek, és József elé állnak. Reakciójuk a helyzet súlyosságát
és a József elleni tetteik miatt viselt bűntudatot mutatja, felfedi
44:14-17 - József szembeszáll a testvéreivel, és azt javasolja, hogy
csak a bűnöst tegyék rabszolgává. Ez a helyzet lehetőséget teremt a
testvérek számára, hogy feltárják erkölcsi növekedésüket és
44:18-34 - Júda közbenjár Benjáminért, bemutatva testvérei megváltozott
jellemét. Testvéréért való áldozatkészsége új felelősségérzetet és
