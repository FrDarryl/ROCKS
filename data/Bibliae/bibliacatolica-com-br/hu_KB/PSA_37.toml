átmeneti boldogulását. Az Istenbe vetett bizalom az irigység és
Példabeszédek 24:19).
37:3-5 - Az az utasítás, hogy bízzunk az Úrban és tegyünk jót,
rávilágít a helyes cselekvés és az Istentől való függés fontosságára.
Ha átadjuk magunkat Istennek, igazi kielégülést és irányt találunk
életünkben (lásd még Példabeszédek 3:5-6 és Máté 6:33).
