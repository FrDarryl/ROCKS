[37]
"1" = ''':sup:`1` (Dávidtól.) Ne haragudj azokra, akik rosszat tesznek, ne irigyeld a
gonosztevõket,
'''
"2" = ''':sup:`2` mert mint a fû, hamar elhervadnak, és elszáradnak, mint a zöldellõ
növény.
'''
"3" = ''':sup:`3` Remélj az Úrban és tedd a jót, akkor megmaradsz földeden és
biztonságban élsz.
'''
"4" = ''':sup:`4` Az Úrban leld örömed, s õ betölti szíved vágyait.
'''
"5" = ''':sup:`5` Ajánld utadat az Úrnak, remélj benne, s õ irányít majd.
'''
"6" = ''':sup:`6` Becsületed felragyogtatja, mint a napot, igazságodat, mint a fényes
nappalt.
'''
"7" = ''':sup:`7` Nyugodj meg az Úrban és remélj benne! Ne haragudj arra, kinek siker
kíséri útját, az emberre, aki gonoszságot mûvel,
'''
"8" = ''':sup:`8` Hagyd el a haragot és ne méltatlankodj, föl ne gerjedj, nehogy te
vétkezzél!
'''
"9" = ''':sup:`9` Nézd, a gonoszok eltûnnek, de akik az Úrban bíznak, birtokolják a
földet.
'''
"10" = ''':sup:`10` Egy kis idõ még, s a gonosz nincs többé, keresed helyét, és sehol
sem találod.
'''
"11" = ''':sup:`11` A szelídek ellenben uralják a földet, és élvezik a béke
teljességét.
'''
"12" = ''':sup:`12` Az istentelen ártó tervet szõ az igaz ellen, csikorgatja ellene a
fogát.
'''
"13" = ''':sup:`13` Az Úr azonban kineveti õt, mert látja már, amint napja kél.
'''
"14" = ''':sup:`14` A bûnösök kardot rántanak s íjat feszítenek, hogy elpusztítsák azt,
aki egyenes úton jár. hogy elpusztítsa a szegényt és a gyengét.
'''
"15" = ''':sup:`15` De kardjuk saját szívükbe hatol, s nyilaikat széttördelik.
'''
"16" = ''':sup:`16` Jobb a kevés, amit az igaz bír, mint a bûnös nagy gazdagsága.
'''
"17" = ''':sup:`17` Mert a bûnös karja eltörik, ám az igazat az Úr támogatja.
'''
"18" = ''':sup:`18` Az igazak életére gondja van az Úrnak, örökségük megmarad örökre.
'''
"19" = ''':sup:`19` A csapás napjaiban nem vallanak szégyent, éhínségben táplálékhoz
jutnak.
'''
"20" = ''':sup:`20` Ám a gonoszoknak el kell pusztulniuk, az Úr ellenségei, mint a
mezõk virága, elhervadnak, s eltûnnek, akár a füst.
'''
"21" = ''':sup:`21` Az istentelen kölcsönkér s nem adja meg, a jó megértéssel telve
ajándékoz.
'''
"22" = ''':sup:`22` Akiket megáld az Úr, birtokolják a földet, s akiket megátkoz, azok
megsemmisülnek.
'''
"23" = ''':sup:`23` Az Úr biztosítja az ember lépteit, akinek útjában tetszését leli.
'''
"24" = ''':sup:`24` Ha megbotlik is, de nem esik el, mert az Úr megfogja kezét.
'''
"25" = ''':sup:`25` Fiatal voltam, most öreg vagyok, de sohase láttam, hogy elhagyott
lett az igaz, vagy, hogy gyermekei kenyeret koldultak.
'''
"26" = ''':sup:`26` Õ mindig megértõ és kész kölcsönadni, ezért gyermekei áldásban
részesülnek.
'''
"27" = ''':sup:`27` Hagyd el a rosszat és tedd a jót, akkor megmaradsz mindörökre.
'''
"28" = ''':sup:`28` Mert az Úr az igazságosságot szereti és nem hagyja el soha
szentjeit. Az álnokok örökre megsemmisülnek, a gonoszok nemzetsége
elpusztul.
'''
"29" = ''':sup:`29` Ám az igazak birtokolják a földet, és ott laknak mindörökre.
'''
"30" = ''':sup:`30` Az igaznak szája bölcsességet szól, nyelve azt hirdeti, ami helyes.
'''
"31" = ''':sup:`31` Istennek törvényét a szívében hordozza, ezért lépései nem
ingadozók.
'''
"32" = ''':sup:`32` A gonosz leselkedik az igazra, s annak elvesztésén fáradozik.
'''
"33" = ''':sup:`33` De az Úr nem adja kezére, s nem találja bûnösnek, ha majd
ítélõszéke elé áll.
'''
"34" = ''':sup:`34` Bízzál az Úrban és kövesd az útját,
'''
"35" = ''':sup:`35` Láttam a bûnöst: büszkén fennhéjázott, mint a Libanon cédrusa, fenn
hordta a fejét.
'''
"36" = ''':sup:`36` Ám, amikor újra arra jártam, nem volt többé, kerestem, de sehol sem
találtam.
'''
"37" = ''':sup:`37` Nézd az ártatlant, tekints az igazra, a békesség emberének új
nemzedéke támad!
'''
"38" = ''':sup:`38` A bûnösök ellenben elpusztulnak, a gonoszok hada elenyészik.
'''
"39" = ''':sup:`39` Az igazaknak az Úr ad szabadulást, õ a védelmük a szükség idején.
'''
"40" = ''':sup:`40` Segítõjük az Úr és szabadítójuk, és fenntartja éltüket, mivel nála
keresnek menedéket. õ megõriz a gonosztól s õ felemel, hogy tiéd legyen
a föld, és elégtétellel lásd a gonosz pusztulását.
'''
"Notes" = '''
Notas de rodapé:
