[4]
"1" = ''':sup:`1` Ezért szeretett testvéreim, akik után vágyódom, örömöm és koronám:
így álljatok helyt az Úrban, szeretteim!
'''
"2" = ''':sup:`2` Evodiát és Szintihét nagyon kérem, értsenek egyet az Úrban.
'''
"3" = ''':sup:`3` Téged is kérlek, igaz munkatársam, légy segítségükre azoknak, akik
velem együtt fáradtak az evangélium hirdetésében, Kelemennel és a többi
munkatársammal együtt, akiknek neve föl van jegyezve az élet könyvében.
'''
"4" = ''':sup:`4` Örüljetek az Úrban szüntelenül! Újra csak azt mondom, örüljetek.
'''
"5" = ''':sup:`5` Méltányosságotokat ismerje meg mindenki! Az Úr közel van.
'''
"6" = ''':sup:`6` Ne aggódjatok semmi miatt, hanem minden imádságotokban és
könyörgésetekben terjesszétek kéréseteket az Úr elé, hálaadástokkal
együtt.
'''
"7" = ''':sup:`7` Akkor Isten békéje, amely minden értelmet meghalad, megõrzi
szíveteket és értelmeteket Krisztus Jézusban.
'''
"8" = ''':sup:`8` Egyébként, testvéreim, arra irányuljanak gondolataitok, ami igaz,
tisztességes, igazságos, ami ártatlan, kedves, dicséretre méltó, ami
erényes és magasztos.
'''
"9" = ''':sup:`9` Amit tanultatok és elfogadtatok, amit hallottatok és példámon
láttatok, azt váltsátok tettekre, s veletek lesz a béke Istene.
'''
"10" = ''':sup:`10` Nagyon megörültem az Úrban, hogy ismét lehetõségetek nyílt a rólam
való gondoskodásra. Azelõtt is gondoltatok rá, de nem volt rá módotok.
'''
"11" = ''':sup:`11` Nem a nélkülözés mondatja ezt velem, hiszen megtanultam, hogy
megelégedjem azzal, amim van.
'''
"12" = ''':sup:`12` Tudok nélkülözni, de tudok bõségben is élni. Mindig mindenhez
hozzászoktam: ahhoz, hogy jóllakjam és éhezzem, hogy bõvelkedjem és
nélkülözzem.
'''
"13" = ''':sup:`13` Mindent elviselek abban, aki erõt ad.
'''
"14" = ''':sup:`14` Mégis jól tettétek, hogy szükségemben segítségemre voltatok.
'''
"15" = ''':sup:`15` Ti is tudjátok, filippiek, hogy az evangélium hirdetésének
kezdetén, amikor Macedóniából elindultam, nem volt egyetlen
egyházközség sem, amely velem az adás és viszonzás kapcsolatában állt
volna, csak ti.
'''
"16" = ''':sup:`16` Már Tesszalonikába ismételten küldtetek, amire szükségem volt.
'''
"17" = ''':sup:`17` Nem az adomány a fontos nekem, hanem inkább a gyümölcse, amelyet
majd bõségesen javatokra írnak.
'''
"18" = ''':sup:`18` Megvan mindenem, mégpedig bõségesen. Bõven el vagyok látva, amióta
Epafroditusztól átvettem küldeményeteket, mint kellemes illatú,
Istennek tetszõ áldozatot.
'''
"19" = ''':sup:`19` Az én Istenem - gazdagsága szerint - dicsõségében ellát majd
benneteket Jézus Krisztus által mindennel, amire szükségetek van.
'''
"20" = ''':sup:`20` Istennek, a mi Atyánknak legyen dicsõség örökkön-örökké! Amen.
'''
"21" = ''':sup:`21` Köszöntsetek minden szentet Jézus Krisztusban! Köszöntenek titeket
az itteni testvérek.
'''
"22" = ''':sup:`22` Köszönt titeket valamennyi szent, fõképp a császár házából valók.
'''
"23" = ''':sup:`23` Urunk, Jézus Krisztus kegyelme legyen lelketekkel!
'''
