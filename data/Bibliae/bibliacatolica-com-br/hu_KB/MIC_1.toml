[1]
"1" = ''':sup:`1` Az Úr szava, amelyet a moréseti Mikeáshoz intézett Jotám, Acház és
Hiszkija júdeai királyok idejében; látomások Szamariáról és
Jeruzsálemrõl.
'''
"2" = ''':sup:`2` Figyeljen minden nemzet, hallja meg a föld és minden lakója! Az Úr,
az Isten vádol benneteket, az Úr az õ szent templomában.
'''
"3" = ''':sup:`3` Mert lám, az Úr elhagyja szent hajlékát, leszáll és a föld
magaslatain jár.
'''
"4" = ''':sup:`4` Lépései alatt szétfolynak a hegyek, beomlanak a völgyek, mint a
viasz a tûzben, mint a lejtõn a víz.
'''
"5" = ''':sup:`5` Ez mind Jákob gonoszsága miatt és Izrael házának vétkei miatt
következik be. Mi a gonoszsága Jákobnak? Nem Szamaria? És mi Júda
házának vétke? Nem Jeruzsálem?
'''
"6" = ''':sup:`6` "Szamariát romhalmazzá teszem a pusztában, beültetem szõlõvel.
Köveit legörgetem a völgybe, és feltárom alapjait.
'''
"7" = ''':sup:`7` Szobrai mind összetörnek, kicsapongása bérét elégetem, és minden
bálványát darabokra töröm. Mivel paráznaságuk bérén vásárolták õket
össze, legyen belõlük újra a paráznaság jutalma."
'''
"8" = ''':sup:`8` Ezért gyászba öltözöm és jajgatok, mezítláb járok és ruhátlanul,
üvöltözök, mint a sakálok, kiáltozok, mint a struccmadarak.
'''
"9" = ''':sup:`9` Az Úr csapása ellen nincsen orvosság, utoléri Júdát, lecsap népem
kapujára, Jeruzsálemre.
'''
"10" = ''':sup:`10` Ne hirdessétek ki Gátban, ne hullassatok könnyeket... Fetrengjetek
a porban Bet-Leafrában!
'''
"11" = ''':sup:`11` Fújd meg a harsonát Sáfir lakója! Nem hagyta el városát Caanán
lakója! Bet-Haécel alapjait megingatták, támasztékait elvetették.
'''
"12" = ''':sup:`12` Hogyan remélhetne bármi jót Marót lakója, amikor veszedelem jõ az
Úrtól Jeruzsálem kapuján?
leányának bûne, megtalálhatók benned Izrael vétkei.]
'''
"14" = ''':sup:`14` Ajándékot kell majd adnod Móreset-Gátnak, Bet-Akzib megcsalja majd
Izrael királyait.
'''
"15" = ''':sup:`15` Rád tör még a rabló, Maresa lakója! ...Adullámig jut el Izrael
dicsõsége.
'''
"16" = ''':sup:`16` Vágd le a hajad, nyiratkozz meg kedvelt fiaid miatt, légy kopasz,
mint a keselyû, mert fogságba viszik majd õket, messzi földre.
'''
