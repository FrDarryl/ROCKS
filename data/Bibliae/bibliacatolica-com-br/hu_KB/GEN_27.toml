[27]
"1" = ''':sup:`1` Mikor Izsák megöregedett és szeme elhomályosult, úgyhogy nem látott,
magához hívta idõsebb fiát, Ézsaut, és így szólt: "Fiam!" "Itt vagyok"
- felelte.
'''
"2" = ''':sup:`2` Akkor azt mondta: "Látod, hogy megöregedtem, halálom napját azonban
nem tudom.
'''
"3" = ''':sup:`3` Vedd azért vadászszerszámodat, a tegezt és az íjat, menj ki a
mezõre, és ejts nekem vadat.
'''
"4" = ''':sup:`4` Készítsd el ízletesen, ahogy szeretem. Hozd be nekem, majd megeszem,
hogy a lelkem megáldjon, mielõtt meghalok."
'''
"5" = ''':sup:`5` Rebekka hallgatózott, amikor Izsák fiával, Ézsauval beszélt. Ézsau
kiment a mezõre, hogy vadat ejtsen atyja számára.
'''
"6" = ''':sup:`6` Rebekka akkor így szólt fiához, Jákobhoz. "Éppen most hallottam,
hogy atyád mondta bátyádnak, Ézsaunak:
'''
"7" = ''':sup:`7` Szerezz vadat és készítsd el ízletesen, majd eszem belõle és
megáldalak az Úr színe elõtt, mielõtt meghalok.
'''
"8" = ''':sup:`8` Most tehát, fiam, hallgass rám, arra, amit mondok neked.
'''
"9" = ''':sup:`9` Menj ki gyorsan a nyájhoz és hozz onnan két szép kecskegidát! Én
elkészítem atyádnak ízletesen, ahogy szereti.
'''
"10" = ''':sup:`10` Te beviszed atyádnak, hogy megegye és megáldjon, mielõtt meghal."
'''
"11" = ''':sup:`11` Jákob ezt válaszolta anyjának, Rebekkának: "De bátyám, Ézsau,
szõrös férfi, én pedig sima vagyok.
'''
"12" = ''':sup:`12` Hátha megtapogat atyám. Akkor olyan leszek a szemében, mint aki
tréfát ûz vele, s átka ér áldása helyett."
'''
"13" = ''':sup:`13` De anyja megnyugtatta: "Az átok, ami neked szól, érjen engem!
Hallgass csak rám, menj és hozd ide nekem!"
'''
"14" = ''':sup:`14` Elment hát, elhozta és odaadta anyjának. Anyja pedig elkészítette
ízletesen, ahogy atyja szereti.
'''
"15" = ''':sup:`15` Rebekka ezután elõvette idõsebb fiának, Ézsaunak legjobb ruháját,
ami nála volt a házban, s ráadta fiatalabb fiára, Jákobra.
'''
"16" = ''':sup:`16` A kecskegidák bõrével pedig befödte karját és sima nyakát.
'''
"17" = ''':sup:`17` Azután kezébe adta fiának, Jákobnak az ízletes ételt és a kenyeret,
amit készített.
'''
"18" = ''':sup:`18` Ez így ment be atyjához és megszólította: "Atyám!" "Itt vagyok" -
válaszolta. "Ki vagy te, fiam?"
'''
"19" = ''':sup:`19` Jákob ezt mondta atyjának: "Ézsau vagyok, elsõszülötted. Megtettem,
amit parancsoltál. Ülj fel tehát és egyél a vadból, hogy megáldjon a
lelked."
'''
"20" = ''':sup:`20` Izsák megkérdezte fiát: "Hogyan találtál valamit ilyen gyorsan,
fiam?" "Az Úr, a te Istened hozta utamba" - válaszolta.
'''
"21" = ''':sup:`21` Izsák így szólt Jákobhoz: "Lépj közelebb, hogy megtapogassalak
fiam, valóban a fiam, Ézsau vagy-e vagy sem."
'''
"22" = ''':sup:`22` Jákob odalépett atyjához, Izsákhoz, az megtapogatta, és mondta: "A
hang Jákob hangja, de a kar Ézsau karja."
'''
"23" = ''':sup:`23` Nem ismerte fel, mivel a karja szõrös volt, mint bátyjának,
Ézsaunak a karja. Ezért ráadta áldását.
'''
"24" = ''':sup:`24` Megkérdezte: "Valóban te vagy hát a fiam, Ézsau?""Az vagyok" -
válaszolta.
'''
"25" = ''':sup:`25` "Tedd akkor elém - mondta -, hadd egyem fiamnak zsákmányából, hogy
lelkem megáldjon." Eléje tette és evett. Aztán bort hozott neki, és õ
ivott.
'''
"26" = ''':sup:`26` Majd atyja, Izsák így szólt hozzá: "Gyere közelebb, és csókolj meg,
fiam!"
'''
"27" = ''':sup:`27` Odalépett hozzá és megcsókolta. Amikor megérezte ruhája illatát, e
szavakkal áldotta meg: "Lám, fiam illata olyan, mint a termékeny föld
illata, amit az Úr megáldott. -
'''
"28" = ''':sup:`28` Isten adjon neked az ég harmatából és a föld kövérségébõl búzát és
bort bõségben. -
'''
"29" = ''':sup:`29` Népek szolgáljanak neked és nemzetek hódoljanak elõtted. Légy ura
testvéreidnek, s hajoljanak meg elõtted anyád fiai. - Legyen átkozott,
aki átkoz, és áldott, aki áld téged."
'''
"30" = ''':sup:`30` Amikor Izsák épp befejezte Jákob megáldását és Jákob kijött
atyjától, bátyja, Ézsau hazaérkezett a vadászatból.
'''
"31" = ''':sup:`31` Õ is ízletes ételt készített, bevitte apjának és azt mondta: "Ülj
fel atyám, és egyél fiad vadászatából, hogy megáldjon a lelked."
'''
"32" = ''':sup:`32` Atyja, Izsák így szólt: "Ki vagy te?" "Elsõszülötted, Ézsau vagyok"
- felelte.
'''
"33" = ''':sup:`33` Erre Izsák szerfölött megijedt és azt kérdezte: "Ki volt akkor az,
aki elejtett egy vadat és behozta nekem? Én jóhiszemûen ettem belõle,
mielõtt jöttél volna és megáldottam. Áldott is marad."
'''
"34" = ''':sup:`34` Amikor Ézsau apja szavát hallotta, hangosan, elkeseredve
felkiáltott és ezt mondta apjának: "Áldj meg engem is, atyám!"
'''
"35" = ''':sup:`35` Az így válaszolt: "Öcséd csellel jött és elvitte áldásodat."
'''
"36" = ''':sup:`36` Erre így szólt: "Joggal nevezték Jákobnak. Már kétszer becsapott.
Elvette elsõszülöttségi jogomat és most az áldást is elvitte tõlem."
Majd megkérdezte: "Számomra nem tartogattál áldást, atyám?"
'''
"37" = ''':sup:`37` Izsák e szavakkal felelt: "Nézd, úrrá tettem fölötted és minden
testvérét szolgául adtam neki. Elláttam búzával és borral. Mit tehetek
még érted, fiam?"
'''
"38" = ''':sup:`38` Ézsau így szólt apjához: "Csak egy áldásod van-e atyám? Áldj meg,
atyám!" Izsák hallgatott, mire Ézsau elkezdett hangosan sírni.
'''
"39" = ''':sup:`39` Apja felelt Ézsaunak és így szólt: "Nézd, lakóhelyed messze lesz a
termékeny földtõl és messze az ég harmatától.
'''
"40" = ''':sup:`40` Kardodból kell élned és testvérednek kell szolgálnod. De ha
rugdalódzol, lerázod igáját magadról.
'''
"41" = ''':sup:`41` "Ézsau ettõl fogva gyûlölte Jákobot az áldás miatt, amellyel apja
megáldotta. Ézsau így szólt magában: "Nemsokára közeledik a gyász ideje
atyám halála miatt, akkor majd leütöm testvéremet, Jákobot."
'''
"42" = ''':sup:`42` Rebekkával közölték idõsebb fiának szavait. Ezért odaküldött és
hívatta ifjabb fiát, Jákobot, és így szólt hozzá: "Nézd, testvéred,
Ézsau bosszút forral ellened, agyon akar ütni.
'''
"43" = ''':sup:`43` Hallgasd meg hát tanácsomat, fiam! Kelj útra és menekülj
testvéremhez, Lábánhoz, Háránba.
'''
"44" = ''':sup:`44` Maradj nála egy ideig, amíg bátyád haragja lecsillapul.
'''
"45" = ''':sup:`45` Ha majd bátyád haragja enged irányodban és elfelejti, amit tettél
vele, érted küldök és elhozatlak onnan. Miért vesztenélek el
mindkettõtöket egy napon?"
'''
"46" = ''':sup:`46` Ezután Rebekka így szólt Izsákhoz: "Meguntam életemet a hetita nõk
miatt. Ha Jákob is ilyen hetita nõt vesz feleségül, mint ez itt, egy az
ország leányai közül, akkor mi marad még nekem az életbõl?"
'''
