[22]
"1" = ''':sup:`1` Sárral bekent kõhöz hasonlít a lusta, utálatossága miatt mindenki
leszólja.
'''
"2" = ''':sup:`2` Olyan lusta, mint egy nagy halom szemét, aki csak hozzáér, lerázza a
kezét.
'''
"3" = ''':sup:`3` A neveletlen fiú szégyene apjának, az ilyen lány meg csak a kárára
van.
'''
"4" = ''':sup:`4` Az értelmes lány kincse a férjének, de a gyalázatos csak bánat az
apjának.
'''
"5" = ''':sup:`5` Az arcátlan apjának is, férjének is szégyene, ezért mind a ketten
megvetéssel nézik.
'''
"6" = ''':sup:`6` A rosszkor ejtett szó, mint gyász napján a zene, a verés és fenyíték
mindenkor bölcs dolog.
'''
"9" = ''':sup:`9` Cserepeket ragaszt, aki bolondot oktat, avagy mély álmából ébreszti
az alvót.
'''
"10" = ''':sup:`10` Alvóval beszélget, aki balgához szól, a beszéd végén majd
megszólal: "Mi az?"
'''
"11" = ''':sup:`11` Sirasd a halottat, mert kialudt élete, sirasd a balgát, mert
kialudt értelme. A holtat ne sirasd annyira: az békét talált, a balga
esete rosszabb a halálnál.
'''
"12" = ''':sup:`12` Hét napig szokás a halottat gyászolni, a gonoszt és balgát életük
minden napján.
'''
"13" = ''':sup:`13` Ostoba emberrel ne sokat beszélgess, a balgával pedig ne igen
érintkezz. Óvakodjál tõle, nehogy bajba kerülj, s beszennyezd magadat,
mikor találkoztok. Kerüld el õt, akkor nyugalmat találsz, és nem
bosszankodol ostobasága miatt.
'''
"14" = ''':sup:`14` Van-e az ólomnál nehezebb valami? Mi más lehetne a neve, mint hogy
balga?
'''
"15" = ''':sup:`15` Könnyebb elviselni homok, só s vas terhet, mint ostoba, balga,
istentelen embert!
'''
"16" = ''':sup:`16` Az épület falába illesztett gerendák nem válnak szét a
megrázkódtatástól. Épp ilyen szilárdan áll a megfontolt szív, sohasem
csügged el.
'''
"17" = ''':sup:`17` A bölcs megfontoltságra támaszkodó szív olyan, mint jó falon a
homokvakolat.
'''
"18" = ''':sup:`18` A falon csupaszon heverõ kavicsok nem tudnak, ha szél van,
megmaradni. A szív sem szállhat szembe a rémekkel, ha a balgának
töprengése nyomja.
'''
"19" = ''':sup:`19` Könnyet fakaszt, aki megböki a szemet, aki a szívbe döf, az
fájdalmat okoz.
'''
"20" = ''':sup:`20` Aki követ dob a madár után, elûzi, aki barátját gyalázza, az
megszegi a barátságot.
'''
"21" = ''':sup:`21` Ha kardot rántottál a barátodra, ne essél kétségbe, van út
visszafelé.
'''
"22" = ''':sup:`22` Ha barátod ellen szót emeltél, ne aggódj, van mód a
kiengesztelésre. De hogyha gyalázod, megveted, titkait fölfeded és
tõrbe csalod, akkor minden barát elmenekül tõled.
'''
"23" = ''':sup:`23` Légy hû barátodhoz, hogyha tönkremegy is, hogy majd szerencséjében
is részed lehessen. Tarts ki mellette nélkülözésében, hogy örökségében
is osztozhassál vele.
'''
"24" = ''':sup:`24` A korom és füst elõre jelzi a tüzet, ugyanúgy a becsmérlõ szavak is
a vérontást.
'''
"25" = ''':sup:`25` Nem szégyellem a barátom védelmét, és nem rejtõzöm el elõle (ha
keres).
'''
"26" = ''':sup:`26` Hogyha miatta valami baj érne, akkor, aki csak hallja, békén
hagyja.
'''
"27" = ''':sup:`27` Ki állít õrszemet a szám elé, és ki tesz jól záró pecsétet ajkamra,
nehogy ravaszul szóljak és a nyelvem a vesztemre legyen?
'''
