"1" = ''':sup:`1` Kezdetben volt az Ige, az Ige Istennél volt, és Isten volt az Ige,
'''
"2" = ''':sup:`2` õ volt kezdetben Istennél.
'''
"3" = ''':sup:`3` Minden általa lett, nélküle semmi sem lett, ami lett.
'''
"4" = ''':sup:`4` Benne az élet volt, s az élet volt az emberek világossága.
'''
"5" = ''':sup:`5` A világosság világít a sötétségben, de a sötétség nem fogta fel.
'''
"6" = ''':sup:`6` Föllépett egy ember, az Isten küldte, s János volt a neve.
'''
"7" = ''':sup:`7` Azért jött, hogy tanúságot tegyen, tanúságot a világosságról, hogy
mindenki higgyen általa.
'''
"8" = ''':sup:`8` Nem õ volt a világosság, csak tanúságot kellett tennie a
világosságról.
'''
"9" = ''':sup:`9` (Az Ige) volt az igazi világosság, amely minden embert megvilágosít.
'''
"10" = ''':sup:`10` A világba jött, a világban volt, általa lett a világ, mégsem
ismerte föl a világ.
'''
"11" = ''':sup:`11` A tulajdonába jött, de övéi nem fogadták be.
'''
"12" = ''':sup:`12` Ám akik befogadták, azoknak hatalmat adott, hogy Isten gyermekei
legyenek. Azoknak, akik hisznek nevében,
'''
"13" = ''':sup:`13` akik nem a vérnek vagy a testnek a vágyából s nem is a férfi
akaratából, hanem Istentõl születtek.
'''
"14" = ''':sup:`14` S az Ige testté lett, és közöttünk élt. Láttuk dicsõségét, az Atya
Egyszülöttének dicsõségét, akit kegyelem és igazság tölt be.
'''
"15" = ''':sup:`15` János tanúbizonyságot tett róla, amikor azt mondta: "Ez az, akirõl
hirdettem: Aki nyomomba lép, nagyobb nálam, mert elõbb volt, mint én."
'''
"16" = ''':sup:`16` Mindannyian az õ teljességébõl részesültünk, kegyelmet kegyelemre
halmozva.
'''
"17" = ''':sup:`17` Mert a törvényt Mózes közvetítette, a kegyelem és az igazság
azonban Jézus Krisztus által lett osztályrészünk.
'''
"18" = ''':sup:`18` Istent nem látta soha senki, az Egyszülött Fiú nyilatkoztatta ki,
aki az Atya ölén van.
'''
"19" = ''':sup:`19` János így tett tanúságot: A zsidók papokat és levitákat küldtek
hozzá Jeruzsálembõl, s megkérdeztették: "Ki vagy?"
'''
"20" = ''':sup:`20` Erre megvallotta, nem tagadta, hanem megvallotta: "Nem én vagyok a
Messiás."
'''
"21" = ''':sup:`21` Ezért megkérdezték tõle: "Hát akkor? Talán Illés vagy?" "Nem
vagyok" - felelte. "A próféta vagy?" - Erre is nemmel válaszolt.
'''
"22" = ''':sup:`22` Így tovább faggatták: "Akkor ki vagy? Választ kell vinnünk azoknak,
akik küldtek minket. Mit mondasz magadról?"
'''
"23" = ''':sup:`23` Ezt felelte: "A pusztában kiáltó szó vagyok: Egyengessétek az Úr
útját", amint Izajás próféta mondta.
'''
"24" = ''':sup:`24` A küldöttek a farizeusoktól jöttek,
'''
"25" = ''':sup:`25` s tovább kérdezgették: "Akkor miért keresztelsz, ha nem vagy sem a
Messiás, sem Illés, sem a próféta?"
'''
"26" = ''':sup:`26` János így válaszolt: "Én csak vízzel keresztelek. De köztetek áll
az, akit nem ismertek,
'''
"27" = ''':sup:`27` aki a nyomomba lép, s akinek még a saruszíját sem vagyok méltó
megoldani."
'''
"28" = ''':sup:`28` Ez Betániában történt, a Jordánon túl, ahol János keresztelt.
'''
"29" = ''':sup:`29` Másnap, amikor látta, hogy Jézus feléje tart, így szólt: "Nézzétek,
az Isten Báránya! Õ veszi el a világ bûneit.
'''
"30" = ''':sup:`30` Róla mondtam: A nyomomba lép valaki, aki nagyobb nálam, mert elõbb
volt, mint én.
'''
"31" = ''':sup:`31` Én sem ismertem, de azért jöttem vízzel keresztelni, hogy
megismertessem Izraellel."
'''
"32" = ''':sup:`32` Ezután János tanúsította: "Láttam a Lelket, amint galamb alakjában
leszállt rá a mennybõl, s rajta is maradt.
'''
"33" = ''':sup:`33` Magam sem ismertem, de aki vízzel keresztelni küldött, azt mondta:
Akire látod, hogy leszáll a Lélek s rajta is marad, az majd
Szentlélekkel fog keresztelni.
'''
"34" = ''':sup:`34` Láttam és tanúskodom róla, hogy õ az Isten Fia."
'''
"35" = ''':sup:`35` Másnap megint ott állt János két tanítványával,
'''
"36" = ''':sup:`36` s mihelyt meglátta Jézust, amint közeledett, így szólt: "Nézzétek,
az Isten Báránya!"
'''
"37" = ''':sup:`37` E szavak hallatára a két tanítvány Jézus nyomába szegõdött.
'''
"38" = ''':sup:`38` Amikor Jézus megfordult, s látta, hogy követik, megkérdezte: "Mit
akartok?" Így feleltek: "Rabbi - ami annyit jelent, mint Mester -, hol
lakol?"
'''
"39" = ''':sup:`39` "Gyertek, nézzétek meg!" - mondta nekik. Elmentek vele, megnézték,
hol lakik, s aznap nála is maradtak. A tizedik óra körül járhatott.
'''
"40" = ''':sup:`40` A kettõ közül, aki János szavára követte, az egyik András volt,
Simon Péter testvére.
'''
"41" = ''':sup:`41` Reggel találkozott testvérével, Simonnal, s szólt neki:
"Megtaláltuk a Messiást, vagy más szóval a Fölkentet", s
'''
"42" = ''':sup:`42` elvitte Jézushoz. Jézus ráemelte tekintetét, s így szólt hozzá: "Te
Simon vagy, János fia, de Kéfa, azaz Péter lesz a neved."
'''
"43" = ''':sup:`43` Másnap Galilea felé tartva találkozott Fülöppel. Felszólította:
"Gyere és kövess!"
'''
"44" = ''':sup:`44` Fülöp Betszaidából, András és Péter városából való volt.
'''
"45" = ''':sup:`45` Fülöp találkozott Natánaellel és elmondta neki: "Megtaláltuk,
akirõl Mózes törvénye és a próféták írnak, a názáreti Jézust, Józsefnek
a fiát."
'''
"46" = ''':sup:`46` "Jöhet valami jó Názáretbõl?" - kérdezte Natánael. "Gyere és
gyõzõdjél meg róla!" - felelte Fülöp.
'''
"47" = ''':sup:`47` Amikor Jézus meglátta Natánaelt, amint feléje tartott, ezt mondta
róla: "Lám, egy igazi izraelita, akiben nincs semmi álnokság."
'''
"48" = ''':sup:`48` Natánael megkérdezte tõle: "Honnét ismersz?" Jézus így válaszolt:
"Mielõtt Fülöp hívott volna, láttalak, a fügefa alatt voltál."
'''
"49" = ''':sup:`49` Natánael erre felkiáltott: "Rabbi (azaz: Mester), te vagy az Isten
Fia, te vagy Izrael királya!"
'''
"50" = ''':sup:`50` Jézus ezt felelte neki: "Mivel megmondtam, hogy láttalak a fügefa
alatt, hiszel. De nagyobb dolgokat is fogsz még látni." Majd
hozzátette:
'''
"51" = ''':sup:`51` "Bizony, bizony mondom nektek: Látni fogjátok, hogy megnyílik az
ég, s az Isten angyalai föl- s leszállnak az Emberfia fölött."
'''
