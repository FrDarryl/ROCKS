[63]
"1" = ''':sup:`1` Ki az, aki Edomból jön, Boszrából, vörös ruhában; aki oly ékesen van
öltözve s úgy lépdel, ereje teljében? Én vagyok az, aki igazságot
beszélek, és hatalmam van a szabadításra.
'''
"2" = ''':sup:`2` Miért vörös hát rajtad a ruha, s öltözeted miért olyan, mint a
szõlõtaposóké?
'''
"3" = ''':sup:`3` Magam tapostam a sajtót, népembõl senki sem volt velem. Indulatomban
összetapostam, haragomban összetiportam õket. Vérük így ruhámra
fröccsent, egész öltözetem vérfoltos lett.
'''
"4" = ''':sup:`4` Mert a bosszú napja volt a szívemben, s elérkezett megtorlásom
esztendeje.
'''
"5" = ''':sup:`5` Körülnéztem, de nem akadt senki, aki segítsen; csodálkoztam, de nem
találtam támaszt. Akkor a saját karom jött segítségemre, és haragom
lett a gyámolom.
'''
"6" = ''':sup:`6` Összetiportam a népeket indulatomban, széttapostam õket haragomban,
és kiontottam vérüket a földre.
'''
"7" = ''':sup:`7` Magasztalom az Úr irgalmasságát, és csodálatos tetteit. Dicsõítem
mindenért, amit velünk tett, a sok jóért, amellyel megajándékozott
minket, mérhetetlen irgalmában és szeretetében.
'''
"8" = ''':sup:`8` Azt mondta: "Mégis az én népem, a fiaim, akik nem lesznek hûtlenek."
És kiszabadította õket
'''
"9" = ''':sup:`9` minden nyomorúságból. Nem valami követ vagy angyal, hanem az õ arca
szabadította meg õket. Szeretetében és irgalmasságában maga váltotta
meg õket. Karjába vette és hordozta õket az elmúlt idõ minden napján.
'''
"10" = ''':sup:`10` Õk mégis lázongtak ellene, és megszomorították szent lelkét. Ezért
ellenségük lett, és harcba szállt ellenük.
'''
"11" = ''':sup:`11` Akkor megemlékeztek a régmúlt idõkrõl, és Mózesrõl, az õ
szolgájáról. Hol van, aki kihozta a tengerbõl nyájának pásztorát? Hol
van, aki kiárasztotta rá szent lelkét?
'''
"12" = ''':sup:`12` Aki Mózes jobbja felõl cselekvéshez látott dicsõséges karjával; aki
szétválasztotta elõttük a vizeket, hogy örök nevet szerezzen magának;
'''
"13" = ''':sup:`13` aki átvezette õket a tengeren, oly könnyen, mint a lovat a
pusztában? Nem botladoztak többé,
'''
"14" = ''':sup:`14` mint a jószág, amely lemegy a völgybe. Az Úr lelke vezette õket,
míg nyugalmat nem leltek; valóban, úgy vezetted népedet, hogy
dicsõséges nevet szerezz magadnak.
'''
"15" = ''':sup:`15` Tekints le az égbõl, és figyelj ránk szent és dicsõséges
lakóhelyedrõl! Hol van féltõ szereteted és hatalmad, hol szívednek
irgalmassága? Ne tartsd vissza tõlünk könyörületed,
'''
"16" = ''':sup:`16` mert te vagy a mi atyánk. Mert Ábrahám nem tud rólunk, és Izrael
nem ismer minket; te Uram, te magad vagy a mi atyánk, régtõl fogva
"Megváltónk" a neved.
'''
"17" = ''':sup:`17` Miért hagytad Urunk, hogy letérjünk útjaidról, és hogy
megkeményítsük a szívünk, ahelyett, hogy félve tiszteltünk volna?
Fordulj felénk újra, a te szolgáidért, örökrészed törzseiért.
'''
"18" = ''':sup:`18` Miért törtek be az istentelenek szentélyedbe, miért tiporták
ellenségeink szent helyedet?
'''
"19" = ''':sup:`19` Olyanok vagyunk, mintha nem te uralkodtál volna régtõl fogva
felettünk; mintha nem a te nevedrõl neveztek volna el minket. Ó,
bárcsak széttépnéd az egeket és leszállnál! Színed elõtt megolvadnának
a hegyek,
'''
