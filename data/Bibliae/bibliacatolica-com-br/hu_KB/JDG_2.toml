"1" = ''':sup:`1` Az Úr angyala fölment Gilgalból Bételbe, és így szólt: "Kihoztalak
titeket Egyiptomból, és elvezettelek erre a földre, amelyet esküvel
ígértem atyáitoknak. Ezt mondtam: Nem szegem meg szövetségemet soha.
'''
"2" = ''':sup:`2` De ti se kössetek szövetséget ennek a földnek a népével, hanem
pusztítsátok el oltáraikat. Ti azonban nem hallgattatok szavamra. Miért
tettétek ezt?
'''
"3" = ''':sup:`3` Aztán azt is mondtam: Nem ûzöm el ezeket a népeket elõletek.
Szorongassanak benneteket, isteneik meg legyenek csapda a számotokra."
'''
"4" = ''':sup:`4` Amikor az Úr angyala elmondta Izrael fiainak ezeket a szavakat, a
nép hangos sírásra fakadt.
'''
"5" = ''':sup:`5` Ennek a helynek a Bokim nevet adták, és áldozatot mutattak be ott az
Úrnak.
'''
"6" = ''':sup:`6` Józsue akkor elbocsátotta a népet, Izrael fiai pedig mind
elindultak, ki-ki a maga örökrészébe, hogy birtokba vegyék a földet.
'''
"7" = ''':sup:`7` Amíg Józsue élt, s a vének életben voltak, akik túlélték Józsuét és
még látták azokat a nagy tetteket, amelyeket az Úr Izrael javára
végbevitt, a nép az Úrnak szolgált.
'''
"8" = ''':sup:`8` Józsue, Nun fia, az Úr szolgája száztíz éves korában halt meg.
'''
"9" = ''':sup:`9` Azon a földön temették el, amely osztályrészül jutott neki.
Timnat-Hereszben Efraim hegyén a Gaas-hegytõl északra.
'''
"10" = ''':sup:`10` És amikor ez a nemzedék megtért atyáihoz, egy más nemzedék nõtt fel
utána, amely nem ismerte az Urat, sem azt, amit Izraelért tett.
'''
"11" = ''':sup:`11` Izrael fiai azt tették, ami gonosznak számít az Úr szemében, és a
Baaloknak szolgáltak.
'''
"12" = ''':sup:`12` Elhagyták az Urat, atyáik Istenét, aki kivezette õket Egyiptom
földjérõl, és más isteneket követtek, a körülöttük lakó népek isteneit.
Ezeket imádták, az Urat pedig haragra ingerelték.
'''
"13" = ''':sup:`13` Elhagyták az Urat, s Baalnak és Asztarténak szolgáltak.
'''
"14" = ''':sup:`14` Az Úr haragra lobbant Izrael ellen. Rablók kezére adta, akik aztán
kifosztották õket. Kiszolgáltatta õket körülöttük élõ ellenségeiknek -
nem voltak képesek ellenállni nekik.
'''
"15" = ''':sup:`15` Bárhova mentek is, az Úr keze ellenük fordult, amint megmondta
nekik az Úr, s amint megesküdött nekik az Úr. Így aztán végsõ
nyomorúságra jutottak.
'''
"16" = ''':sup:`16` Akkor az Úr bírákat támasztott nekik, és kiszabadította õket
elnyomóik kezébõl.
'''
"17" = ''':sup:`17` De bíráikra sem hallgattak. Idegen istenekkel adták össze magukat,
leborultak elõttük: Nagyon hamar letértek arról az útról, amelyen
atyáik jártak, akik hallgattak az Úr parancsaira: nem úgy jártak el,
mint azok.
'''
"18" = ''':sup:`18` Amikor az Úr bírákat támasztott nekik, az Úr a bíróval volt, és
kiszabadította õket ellenségeik kezébõl, amíg csak élt a bíró. Az Úr
ugyanis megkönyörült rajtuk, amikor siránkoztak elnyomóik igája alatt.
'''
"19" = ''':sup:`19` Amikor azonban meghalt a bíró, visszaestek, és még nagyobb
gonoszságokat követtek el, mint atyáik: idegen istenekhez szegõdtek,
nekik szolgáltak, elõttük borultak le, és nem hagytak föl atyáik
tetteivel s megrögzött viselkedésével.
'''
"20" = ''':sup:`20` Az Úr haragja fellángolt Izrael ellen. Így szólt: "Mivel ez a nép
megszegte a szövetséget, amelyet atyáikkal kötöttem és nem hallgatott
szavamra,
'''
"21" = ''':sup:`21` nem pusztítok el egyet sem ezek közül a népek közül, amelyeket
Józsue meghagyott, amikor meghalt,"
'''
"22" = ''':sup:`22` hogy próbára tegye általuk Izraelt: vajon az Úr útjain járnak-e,
mint atyáik jártak, vagy sem.
'''
"23" = ''':sup:`23` Az Úr ezért hagyta meg ezeket a népeket, nem siettette
pusztulásukat és nem adta õket Józsue kezébe.
'''
