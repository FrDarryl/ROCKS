[3]
"1" = ''':sup:`1` Ezekben a napokban Júdea pusztájában fellépett Keresztelõ János,
'''
"2" = ''':sup:`2` és így prédikált: "Tartsatok bûnbánatot, mert közel van a mennyek
országa!"
'''
"3" = ''':sup:`3` Õ az, akire Izajás próféta utal, amikor ezeket mondja: "A pusztában
kiáltónak szava: Készítsétek az Úr útját, egyengessétek ösvényeit!"
'''
"4" = ''':sup:`4` János teveszõrbõl készült ruhát viselt, csípõjét pedig bõröv vette
körül, sáska és vadméz volt az eledele.
'''
"5" = ''':sup:`5` Kiment hozzá Jeruzsálem, egész Júda és a Jordán egész vidéke.
'''
"6" = ''':sup:`6` Megvallották bûneiket, s õ megkeresztelte õket a Jordán folyóban.
'''
"7" = ''':sup:`7` Amikor látta, hogy sok farizeus és szadduceus jön megkeresztelkedni,
így szólt hozzájuk: "Viperák fajzata! Ki tanított benneteket arra, hogy
fussatok a közelgõ harag elõl?
'''
"8" = ''':sup:`8` Teremjétek a bûnbánat méltó gyümölcsét!
'''
"9" = ''':sup:`9` Ne gondoljátok, hogy arra hivatkozhattok: Ábrahám az atyánk! Mondom
nektek: ezekbõl a kövekbõl is tud az Isten Ábrahámnak fiakat
támasztani.
'''
"10" = ''':sup:`10` A fejsze már a fák gyökerén van: Kivágnak és tûzre vetnek minden
fát, amely nem terem jó gyümölcsöt.
'''
"11" = ''':sup:`11` Én csak vízzel keresztellek, hogy bûnbánatra indítsalak benneteket,
de aki a nyomomba lép, az hatalmasabb nálam. Arra sem vagyok méltó,
hogy a saruját hordozzam. Õ Szentlélekkel és tûzzel fog benneteket
megkeresztelni.
'''
"12" = ''':sup:`12` Szórólapátja már a kezében van. Kitakarítja szérûjét, a búzát
csûrébe gyûjti, a pelyvát pedig olthatatlan tûzbe vetve elégeti."
'''
"13" = ''':sup:`13` Akkor Jézus Galileából elment Jánoshoz a Jordán mellé, hogy
megkeresztelkedjék.
'''
"14" = ''':sup:`14` János igyekezett visszatartani: "Nekem van szükségem a te
keresztségedre - mondta -, s te jössz hozzám?"
'''
"15" = ''':sup:`15` Jézus ezt mondta: "Hagyd ezt most! Illõ, hogy mindent megtegyünk,
ami elõ van írva." Erre engedett neki.
'''
"16" = ''':sup:`16` Megkeresztelkedése után Jézus nyomban feljött a vízbõl. Akkor
megnyílt az ég, és látta, hogy az Isten Lelke mint galamb leszállt és
föléje ereszkedett.
'''
"17" = ''':sup:`17` Az égbõl szózat hallatszott: "Ez az én szeretett Fiam, akiben
kedvem telik."
'''
"Notes" = '''
Notas de rodapé:
3:1-6 - Keresztelő János Jézus előfutáraként jelenik meg, megtérésre és
megtérésre hív. Szolgálata beteljesíti a Messiás eljövetelét hirdető
próféciákat, a bűnbánat keresztsége pedig az Isten Országára való
felkészülés jele (lásd még Ézsaiás 40:3-5 és ApCsel 2:38).
3:7-10 - János elítéli a farizeusok és szadduceusok képmutatását, és
arra buzdítja őket, hogy teremjenek megtérésre méltó gyümölcsöt. Ez a
figyelmeztetés hangsúlyozza, hogy az üdvösség nem csupán külső dolog,
hanem belső átalakulás (lásd még Lukács 3:8 és Jakab 2:17).
3:11-12 - János az eljövendő Messiás nagyságáról beszél, aki képes
Szentlélekkel és tűzzel keresztelni. Hangsúlyozza az igazak
elválasztását a gonoszoktól, a megtisztulással, amely Krisztus munkája
révén jön létre (lásd még Lukács 3:16-17 és ApCsel 2:3-4).
3:13-15 - Jézus nem azért veti alá magát János megkeresztelkedésének,
mert bűnbánatra van szüksége, hanem azért, hogy beteljesítsen minden
igazságot és azonosuljon az emberiséggel. Az isteni terv iránti
engedelmessége az alázatosság és Isten akaratának való alázatosság
3:16-17 - Jézus megkeresztelkedését a Szentlélek galamb formájában való
megnyilvánulása és az Atya hangja kíséri, megerősítve Jézus isteni
azonosságát Isten Fiaként. Ez az esemény Jézus szolgálatának nyilvános
'''
