[35]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, fordulj Szeir hegysége felé és jövendölj ellene!
'''
"3" = ''':sup:`3` Így beszélj hozzá: Ezt mondja az Úr, az Isten: Nézd, ellened
fordulok, Szeir hegysége, kinyújtom ellened kezemet és kietlen
pusztasággá változtatlak,
'''
"4" = ''':sup:`4` városaidat meg romhalmazzá teszem. Pusztává leszel, és megtudod,
hogy én vagyok az Úr.
'''
"5" = ''':sup:`5` Mivel örökös ellenség voltál, és a kard hatalmába adtad Izrael
fiait, szorongatásuk idején, végsõ bûnhõdésük idején a kard hatalmába
adtad Izrael fiait,
'''
"6" = ''':sup:`6` azért amint igaz, hogy élek - mondja az Úr, az Isten -, elborítlak
vérrel, és vér fog üldözõbe venni. Bizony így lesz: vérontással
vétkeztél, azért vér fog üldözni.
'''
"7" = ''':sup:`7` Pusztasággá és sivataggá teszem Szeir hegyét, és kiirtok mindenkit,
aki arra jár.
'''
"8" = ''':sup:`8` Hegyeit elborítom az elesettekkel, halmaidon, völgyeidben és folyóid
mentén azok hevernek majd, akiket kardélre hánytak.
'''
"9" = ''':sup:`9` Örökre pusztasággá teszlek, és városaidban nem laknak többé. Akkor
megtudjátok, hogy én vagyok az Úr.
'''
"10" = ''':sup:`10` Mivel így beszéltél: "Ez a két nemzet és két ország az enyém lesz,
megkaparintom õket, még ha az Úr volt is ott",
'''
"11" = ''':sup:`11` azért amint igaz, hogy élek - mondja az Úr, az Isten -, haragod és
irigységed szerint bánok majd veled, teljesen úgy, amint te bántál
velük, gyûlölettel telve, és megmutatom neked, hogy ki vagyok, amikor
majd ítéletet tartok fölötted.
'''
"12" = ''':sup:`12` Tudd meg, hogy én, az Úr, az Isten, hallottam minden gyalázó
szavadat, amelyet Izrael hegyeire kiejtettél, amikor így beszéltél:
"Pusztulás lett a sorsuk, a mi zsákmányunk lettek."
'''
"13" = ''':sup:`13` Kitátottátok ellenem szátokat, és kihívóan beszéltetek rólam -
hallottam.
'''
"14" = ''':sup:`14` Azért ezt mondja az Úr, az Isten: Az egész föld örömére pusztasággá
teszlek.
'''
"15" = ''':sup:`15` Amint te örültél, hogy Izrael házának öröksége elpusztult, így
teszek majd én is veled. Sivataggá változol, Szeir hegye, egész Edommal
egyetemben. Akkor megtudjátok, hogy én vagyok az Úr.
'''
"Notes" = '''
Notas de rodapé:
35:1-9 - Isten ítéletet hirdet Edom ellen, aki örült Izrael
pusztításának. Edom Isten ellenségeit jelképezi, Edom bukása pedig
Isten igazságosságát jelképezi azokkal szemben, akik szembeszállnak
35:10-15 - Isten megígéri, hogy teljesen elpusztítja Edomot,
megmutatva, hogy a nemzetek cselekedetei szerint fizet. Isten
igazságossága pártatlan, és azok, akik ártanak népének, megtapasztalják
'''
