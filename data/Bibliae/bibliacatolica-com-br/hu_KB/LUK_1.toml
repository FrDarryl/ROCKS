[1]
"1" = ''':sup:`1` Mivel már sokan megkísérelték, hogy a köztünk beteljesedett
eseményeket leírják, úgy,
'''
"2" = ''':sup:`2` ahogy ránk maradt azoktól, akik kezdettõl fogva szemtanúi és szolgái
voltak az Igének,
'''
"3" = ''':sup:`3` jónak láttam én is, hogy elejétõl kezdve mindennek szorgalmasan
utánajárjak, és sorban leírjak neked mindent, tiszteletreméltó Teofil,
'''
"4" = ''':sup:`4` hogy meggyõzõdjél róla, mennyire megbízhatók azok a tanok, amelyekre
tanítottak.
'''
"5" = ''':sup:`5` Heródesnek, Júdea királyának korában élt egy Abia osztályából való
Zakariás nevû pap. Felesége Áron leányai közé tartozott, s Erzsébetnek
hívták.
'''
"6" = ''':sup:`6` Mindketten igazak voltak az Isten elõtt, szentül éltek, az Úr
parancsai és rendelkezései szerint.
'''
"7" = ''':sup:`7` De nem volt gyermekük, mert Erzsébet meddõ volt, és már mindketten
életük alkonya felé jártak.
'''
"8" = ''':sup:`8` Történt mégis, hogy amikor Zakariás osztályának sorrendjében papi
szolgálatát teljesítette az Isten színe elõtt,
'''
"9" = ''':sup:`9` s a papság körében hagyományos szokás szerint ráesett a sor, hogy
illatáldozatot mutasson be, bement az Úr templomának szentélyébe.
'''
"10" = ''':sup:`10` Az illatáldozat órájában az egész nép kint várta, és közben
imádkozott.
'''
"11" = ''':sup:`11` Ám megjelent neki az Úr angyala az illatáldozat oltárának jobb
oldalán.
'''
"12" = ''':sup:`12` Amikor Zakariás meglátta, zavarba jött, és elfogta a félelem.
'''
"13" = ''':sup:`13` Az angyal azonban így szólt hozzá: "Ne félj, Zakariás, mert imád
meghallgatásra talált! Feleséged, Erzsébet, fiút szül neked, s te
Jánosnak fogod nevezni.
'''
"14" = ''':sup:`14` Örömödre lesz és ujjongani fogsz rajta, és sokan örülnek majd
születésén.
'''
"15" = ''':sup:`15` Mert nagy lesz az Úr elõtt, bort és mámorító italt nem fog inni,
hanem már anyja méhében a Szentlélek fogja eltölteni.
'''
"16" = ''':sup:`16` Izrael fiai közül sokat megtérít Urukhoz, Istenükhöz.
'''
"17" = ''':sup:`17` Õ maga Illés szellemével és erejével elõtte fog járni az Úrnak,
hogy az apák szívét fiaik felé fordítsa, az engedetleneket az igazak
okosságára térítse, s így a népet elõkészítse az Úrnak."
'''
"18" = ''':sup:`18` Zakariás megkérdezte az angyaltól: "Mibõl fogom a dolgot megtudni?
Mert hisz öreg vagyok, és már feleségem is elõrehaladt a korban."
'''
"19" = ''':sup:`19` "Én Gábor vagyok - felelte az angyal -, s az Úr színe elõtt állok.
Az a küldetésem, hogy ezt megmondjam neked, és adjam tudtodra ezt a jó
hírt.
'''
"20" = ''':sup:`20` Íme, most megnémulsz és nem fogsz tudni beszélni addig a napig,
amíg ez be nem következik, mert nem hittél szavaimnak, amelyek majd, ha
eljön az ideje, be fognak teljesedni."
'''
"21" = ''':sup:`21` A nép egyre várta Zakariást, és csodálkozott, hogy oly sokáig ott
idõzik a szentélyben.
'''
"22" = ''':sup:`22` Ám amikor kijött, nem tudott hozzájuk szólni, s ebbõl megértették,
hogy látomása volt a templomban. Õ intett nekik, de néma maradt,
'''
"23" = ''':sup:`23` s amikor leteltek szolgálatának napjai, hazament.
'''
"24" = ''':sup:`24` E napok után felesége, Erzsébet, gyermeket fogant, és öt hónapon át
eltitkolta.
'''
"25" = ''':sup:`25` "Ezt tette hát nekem az Úr - mondta - azokban a napokban, amikor
rám tekintett, és ami az emberek elõtt szégyenemre volt, attól
megszabadított."
'''
"26" = ''':sup:`26` A hatodik hónapban az Isten elküldte Gábor angyalt Galilea Názáret
nevû városába
'''
"27" = ''':sup:`27` egy szûzhöz, aki egy Dávid házából való férfinak, Józsefnek volt a
jegyese, és Máriának hívták.
'''
"28" = ''':sup:`28` Az angyal belépett hozzá és megszólította: "Üdvözlégy, kegyelemmel
teljes! Veled van az Úr! Áldottabb vagy minden asszonynál."
'''
"29" = ''':sup:`29` E szavak hallatára Mária zavarba jött, és gondolkozni kezdett
rajta, miféle köszöntés ez.
'''
"30" = ''':sup:`30` Az angyal ezt mondta neki: "Ne félj, Mária! Kegyelmet találtál
Istennél.
'''
"31" = ''':sup:`31` Gyermeket fogansz, fiút szülsz, és Jézusnak fogod elnevezni.
'''
"32" = ''':sup:`32` Nagy lesz õ és a Magasságbeli Fiának fogják hívni. Az Úr Isten neki
adja atyjának, Dávidnak trónját,
'''
"33" = ''':sup:`33` és uralkodni fog Jákob házán örökké, s országának nem lesz vége."
'''
"34" = ''':sup:`34` Mária megkérdezte az angyalt: "Hogyan válik ez valóra, amikor
férfit nem ismerek?"
'''
"35" = ''':sup:`35` Az angyal ezt válaszolta és mondta neki: "A Szentlélek száll rád, s
a Magasságbeli ereje borít be árnyékával. Ezért a születendõ Szentet is
az Isten Fiának fogják hívni.
'''
"36" = ''':sup:`36` Íme, rokonod, Erzsébet is fogant öregségében, s már a hatodik
hónapban van, noha meddõnek mondták,
'''
"37" = ''':sup:`37` mert Istennél semmi sem lehetetlen."
'''
"38" = ''':sup:`38` Mária így válaszolt: "Íme, az Úr szolgálója vagyok, legyen nekem a
te igéd szerint." Erre az angyal eltávozott.
'''
"39" = ''':sup:`39` Mária még ezekben a napokban útnak indult, és a hegyekbe sietett,
Júda városába.
'''
"40" = ''':sup:`40` Zakariás házába tért be és üdvözölte Erzsébetet.
'''
"41" = ''':sup:`41` Amikor Erzsébet meghallotta Mária köszöntését, örömében megmozdult
méhében a gyermek, maga Erzsébet pedig eltelt Szentlélekkel.
'''
"42" = ''':sup:`42` Nagy szóval felkiáltott: "Áldott vagy az asszonyok között, és
áldott a te méhed gyümölcse!
'''
"43" = ''':sup:`43` Hogy lehet az, hogy Uramnak anyja jön hozzám?
'''
"44" = ''':sup:`44` Lásd, mihelyt meghallottam köszöntésed szavát, az örömtõl
megmozdult méhemben a gyermek.
'''
"45" = ''':sup:`45` Boldog, aki hitt annak a beteljesedésében, amit az Úr mondott
neki!"
'''
"46" = ''':sup:`46` Mária így szólt: "Lelkem magasztalja az Urat,
'''
"47" = ''':sup:`47` és szívem ujjong megváltó Istenemben,
'''
"48" = ''':sup:`48` mert rátekintett szolgálója alázatosságára. Íme, mostantól fogva
boldognak hirdet minden nemzedék,
'''
"49" = ''':sup:`49` mert nagyot tett velem a Hatalmas, és Szent az õ neve.
'''
"50" = ''':sup:`50` Irgalma nemzedékrõl nemzedékre az istenfélõkkel marad.
'''
"51" = ''':sup:`51` Karja bizonyságot tett hatalmáról: szétszórta a szívük szándékában
a gõgösöket,
'''
"52" = ''':sup:`52` letaszította trónjukról a hatalmasokat, az alázatosakat pedig
fölemelte.
'''
"53" = ''':sup:`53` Az éhezõket javakkal töltötte el, de a gazdagokat üres kézzel
küldte el.
'''
"54" = ''':sup:`54` Gondjába vette szolgáját, Izraelt, megemlékezve irgalmáról,
'''
"55" = ''':sup:`55` amelyet atyáinknak, Ábrahámnak és utódainak örökre megígért."
'''
"56" = ''':sup:`56` Mária még ott maradt három hónapig, aztán hazatért.
'''
"57" = ''':sup:`57` Elérkezett Erzsébet szülésének ideje, és fiút szült.
'''
"58" = ''':sup:`58` Amikor a szomszédok és rokonok meghallották, hogy milyen nagyra
méltatta az Úr irgalmában, vele örültek.
'''
"59" = ''':sup:`59` A nyolcadik napon elmentek, hogy körülmetéljék a gyermeket. Az apja
nevérõl Zakariásnak akarták elnevezni.
'''
"60" = ''':sup:`60` De az anyja tiltakozott: "Nem, hanem Jánosnak kell hívni."
'''
"61" = ''':sup:`61` Így válaszoltak neki: "Nincs rokonságodban senki, akit így
hívnának."
'''
"62" = ''':sup:`62` Aztán intettek az apának, minek akarja, hogy elnevezzék.
'''
"63" = ''':sup:`63` Az írótáblát kért, és ezeket a szavakat írta rá: "János az õ neve."
Mindnyájan csodálkoztak.
'''
"64" = ''':sup:`64` Neki pedig nyomban megnyílt az ajka és megoldódott a nyelve,
megszólalt és magasztalta az Istent.
'''
"65" = ''':sup:`65` A szomszédokat mind elfogta a félelem, és Júdea egész hegyvidékén
elterjedt ezeknek a dolgoknak a híre.
'''
"66" = ''':sup:`66` Akik csak hallották, szívükbe vésték s mondták: "Vajon mi lesz
ebbõl a gyerekbõl?" Mert az Úr keze volt vele.
'''
"67" = ''':sup:`67` Apja, Zakariás, eltelt a Szentlélekkel, és így prófétált:
'''
"68" = ''':sup:`68` "Áldott az Úr, Izrael Istene, mert meglátogatta és megváltotta
népét.
'''
"69" = ''':sup:`69` Az üdvösség erejét támasztotta nekünk szolgája, Dávid házában.
'''
"70" = ''':sup:`70` Ahogy mondta a szent próféták szájával õsidõk óta:
'''
"71" = ''':sup:`71` megmentett minket ellenségeinktõl és gyûlölõink kezétõl,
'''
"72" = ''':sup:`72` hogy irgalmazzon atyáinknak, és megemlékezzék szent szövetségérõl.
'''
"73" = ''':sup:`73` Az eskürõl, amelyet atyánknak, Ábrahámnak esküdött, hogy majd
megadja nekünk,
'''
"74" = ''':sup:`74` hogy az ellenség kezébõl kiszabadítva, félelmet nem ismerve
szolgáljunk neki,
'''
"75" = ''':sup:`75` szentségben és igazságban színe elõtt életünk minden napján.
'''
"76" = ''':sup:`76` Téged pedig, fiú, a Magasságbeli prófétájának fognak hívni, mert az
Úr elõtt jársz majd, hogy elõkészítsd útját,
'''
"77" = ''':sup:`77` hogy az üdvösség ismeretét add népének bûnei bocsánatára,
'''
"78" = ''':sup:`78` Istenünk könyörülõ irgalmából, melyben meglátogat minket a napkelet
a magasságból,
'''
"79" = ''':sup:`79` hogy a sötétben és a halál árnyékában ülõknek ragyogjon, és
lépteinket a béke útjára irányítsa."
'''
"80" = ''':sup:`80` A gyermek nõtt, erõsödött lélekben, és mindaddig a pusztában élt,
míg Izrael elõtt föl nem lépett.
'''
"Notes" = '''
Notas de rodapé:
1:5-25 - Keresztelő János születésének bejelentése Zakariásnak feltárja
Isten ígéreteinek beteljesedését a Messiás előfutára vonatkozóan.
Zakariás hitetlensége és ideiglenes büntetése megtanítja annak
fontosságát, hogy higgyünk Isten ígéreteiben, még akkor is, ha azok
lehetetlennek tűnnek (lásd még Máté 11:11-14 és Lukács 7:28).
1:26-38 - Gábriel angyal bejelenti Máriának Jézus születését,
hangsúlyozva azt a hatalmas kegyelmet, amelyet kapott. Mária elfogadása
alázatosságát és hitét tükrözi, az Istenbe vetett bizalmat modellezve.
Ő lesz a Szabadító anyja, és az engedelmesség és a bátorság példája
1:39-45 - Mária Erzsébetnél tett látogatása, valamint Erzsébet és János
válasza rávilágít Jézus jelenlétének fontosságára még a születése
előtt. Erzsébet öröme és a baba mozgása az anyaméhben Jézus szentségét
2:10-11).
1:46-55 - Mária éneke (Magnificat) Isten iránti háláját és dicséretét
fejezi ki, tükrözve az Isten Országa által hozott értékek
megfordulását. Mária felismeri Isten hűségét ígéreteinek
beteljesítésében, és magasztalja igazságosságát és irgalmát (lásd még
1Sámuel 2:1-10 és Máté 5:3-10).
1:67-80 - Zakariás éneke (Benedictus) megjövendöli János szerepét a
Messiás előfutáraként, és magasztalja Isten hűségét népe megmentésében.
Az ének kiemeli Isten üdvösségi tervét, amely János születésével
kezdődik és Jézusban éri el a csúcsot (lásd még Máté 3:1-12 és Márk
1:2-4).
'''
