[5]
"1" = ''':sup:`1` De te, (Betlehem) Efrata, bár a legkisebb vagy Júda nemzetségei
között, mégis belõled születik majd nekem, aki uralkodni fog Izrael
felett. Származása az õsidõkre, a régmúlt idõkre nyúlik vissza.
'''
"2" = ''':sup:`2` Ezért elhagyja õket az Úr, míg nem szül, akinek szülnie kell, és
testvéréhez, Izrael fiaihoz vissza nem tér a maradék.
'''
"3" = ''':sup:`3` Föllép és legelteti nyáját az Úr erejében, az Úrnak, az õ Istenének
fenséges nevében. Letelepedhetnek, mert hatalmát kiterjeszti egészen a
föld határáig.
'''
"4" = ''':sup:`4` Õ maga a béke lesz. Ha Asszíria betör országunkba és földünket
tiporja, hét pásztort állítunk fel ellene, nyolc vezetõ embert.
'''
"5" = ''':sup:`5` Karddal õrzik majd Asszíria földjét, pallossal Nimród földjét.
Megszabadít minket Asszíriától, ha betör országunkba, és határainkat
tiporja.
'''
"6" = ''':sup:`6` Jákob maradéka olyan lesz majd a sok nép között, mint a harmat,
amely az Úrtól jõ, mint az esõcsepp a zöldellõ mezõn: nem emberben
bízik, és nem szorul az ember fiára.
'''
"7" = ''':sup:`7` Akkor Jákob maradéka olyan lesz majd a sok nép között, mint az
oroszlán az erdõ vadjai között, mint az oroszlánkölyök a juhnyájban:
amerre jár, gázol és zsákmányol, és senki nem ragadja el tõle a
zsákmányt.
'''
"8" = ''':sup:`8` Emeld kezedet ellenfeledre, s elpusztul minden ellenséged.
'''
"9" = ''':sup:`9` Azon a napon - mondja az Úr - elveszem tõled lovaidat, elpusztítom
harci szekereidet.
'''
"10" = ''':sup:`10` Városaidat elsöpröm földedrõl, lerombolom erõdeidet.
'''
"11" = ''':sup:`11` A varázsszereket kiveszem kezedbõl, és nem lesz többé varázslód.
'''
"12" = ''':sup:`12` Elveszem tõled a szobraidat meg az oszlopaidat, hogy ne imádkozhass
többé kezed mûve elõtt.
'''
"13" = ''':sup:`13` kiirtom az oszlopokat, elpusztítom bálványaidat,
'''
"14" = ''':sup:`14` Haragomban és indulatomban bosszút állok minden népen, amely nem
engedelmeskedett.
'''
