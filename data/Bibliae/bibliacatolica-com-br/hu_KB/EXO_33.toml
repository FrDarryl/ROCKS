[33]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez: "Indulj el, te és a nép, amelyet kihoztál
Egyiptomból, és vonulj arra a földre, amelyet Ábrahámnak, Izsáknak és
Jákobnak így ígértem meg esküvel: utódaidnak adom.
'''
"2" = ''':sup:`2` Elküldöm elõtted angyalomat és elûzöm elõled a kánaániakat, az
amoritákat, a hetitákat, a perizitákat, a hivvitákat és a jebuzitákat.
'''
"3" = ''':sup:`3` (Õ elvezet téged) egy tejjel-mézzel folyó országba. Magam nem megyek
fel veled, mert keménynyakú nép vagy, és el talállak pusztítani az
úton."
'''
"4" = ''':sup:`4` Mikor a nép hallotta a kemény szavakat, gyászt öltött és senki sem
vette fel díszeit.
'''
"5" = ''':sup:`5` Az Úr így szólt Mózeshez: "Közöld Izrael fiaival: Keménynyakú nép
vagytok. Hacsak egy pillanatig is kísérnélek benneteket,
elpusztítanálak. Ezért rakd le díszeidet és meglátom, mit tehetek
veletek."
'''
"6" = ''':sup:`6` Az izraeliták a Hóreb hegyétõl kezdve letették díszeiket.
'''
"7" = ''':sup:`7` Mózes ekkor fogta a sátrat, felállította az Õ számára a táboron
kívül, bizonyos távolságra a tábortól és elnevezte a találkozás
sátorának. Aki meg akarta kérdezni az Urat, annak ki kellett mennie a
találkozás sátorához, amely a táboron kívül állt.
'''
"8" = ''':sup:`8` Valahányszor Mózes kiment a sátorhoz, a nép fölkelt, és mindenki
saját sátrának bejáratánál állva, tekintetével követte Mózest, amíg be
nem lépett a sátorba.
'''
"9" = ''':sup:`9` Mikor belépett a sátorba, a felhõoszlop leereszkedett, és megállt a
sátor bejáratánál, amíg az Úr Mózessel beszélt.
'''
"10" = ''':sup:`10` Amikor a nép látta, hogy a felhõoszlop megáll a sátor bejáratánál,
mindenki elõjött és leborult saját sátrának ajtajában.
'''
"11" = ''':sup:`11` Az Úr szemtõl szemben beszélt Mózessel, ahogy az ember a barátjával
beszél. Azután visszatért a táborba, szolgája azonban, az ifjú Józsue,
Nun fia, nem hagyta el a sátort.
'''
"12" = ''':sup:`12` Mózes így beszélt az Úrhoz: "Nézd, te megparancsoltad nekem: vezesd
fel ezt a népet, de nem nyilatkoztattad ki, hogy kit küldesz velem.
Pedig így szóltál: név szerint ismerlek és kegyelmet találtál színem
elõtt.
'''
"13" = ''':sup:`13` Ha tehát kegyelmet találtam elõtted, engedd, hadd ismerjem meg
utaidat. Ebbõl tudom meg, hogy valóban kegyelmet találtam elõtted.
Gondolj arra, hogy ez a nép a te néped."
'''
"14" = ''':sup:`14` Õ így válaszolt: "Én magam megyek veled és nyugalmat biztosítok
számodra."
'''
"15" = ''':sup:`15` Mózes megjegyezte: "Ha te magad nem jössz velünk, akkor inkább ne
is vezess el innét bennünket.
'''
"16" = ''':sup:`16` Mirõl ismerhetnénk meg, hogy én és a nép kegyelmet találtunk színed
elõtt, ha nem arról, hogy velünk vonulsz, és mi, én és a néped, ezáltal
a föld minden népe elõtt kitüntetésben részesülünk?"
'''
"17" = ''':sup:`17` Az Úr így válaszolt Mózesnek: "Megteszem azt is, amit kértél, mivel
kegyelmet találtál színem elõtt, és én név szerint ismerlek téged."
'''
"18" = ''':sup:`18` Azután ezt kérte: "Hadd lássam meg dicsõségedet."
'''
"19" = ''':sup:`19` A válasz ez volt: "Megteszem, hogy elvonul elõtted egész
fényességem, és kimondom elõtted a Jahve nevet. Kegyes vagyok ahhoz,
akihez akarok, és megkönyörülök azon, aki nekem tetszik."
'''
"20" = ''':sup:`20` Azután hozzáfûzte: "De arcomat nem láthatod, mert nem láthat engem
ember úgy, hogy életben maradjon."
'''
"21" = ''':sup:`21` Az Úr így szólt: "Nézd, itt mellettem van hely, állj ide a
sziklára.
'''
"22" = ''':sup:`22` Ha majd elvonul elõtted dicsõségem, a szikla mélyedésébe teszlek és
kezemmel befödlek, amíg elvonulok elõtted.
'''
"23" = ''':sup:`23` Ha visszavonom a kezemet, hátulról látni fogsz, arcomat azonban nem
láthatod."
'''
