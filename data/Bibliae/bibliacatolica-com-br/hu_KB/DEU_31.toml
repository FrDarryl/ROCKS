[31]
"1" = ''':sup:`1` Mózes elment, és e szavakat intézte egész Izraelhez,
'''
"2" = ''':sup:`2` ezt mondta nekik: "Immár 120 esztendõs vagyok. Nem vagyok képes
tovább jönni s menni. Aztán azt mondta nekem az Úr: Nem fogsz a
Jordánon átkelni.
'''
"3" = ''':sup:`3` Az Úr, a te Istened maga fog elõtted vonulni, õ fogja ezeket a
népeket elõtted megsemmisíteni, hogy örökükbe léphess. Józsue fog
éleden haladni, amint az Úr mondta.
'''
"4" = ''':sup:`4` S az Úr úgy bánik majd velük, mint az amoriták királyaival,
Szichonnal és Oggal, valamint országukkal bánt.
'''
"5" = ''':sup:`5` Az Úr kiszolgáltatja õket nektek, hogy egészen a szerint a parancs
szerint bánjatok velük, amelyet adtam nektek.
'''
"6" = ''':sup:`6` Legyetek bátrak, és erõsek! Ne féljetek s ne rettegjetek tõlük! Mert
az Úr, a te Istened veled vonul. Nem fog elhagyni, sem cserbenhagyni."
'''
"7" = ''':sup:`7` Aztán Mózes maga elé hívatta Józsuét, s egész Izrael jelenlétében
így szólt hozzá: "Légy bátor és erõs! Mert te vezeted be ezt a népet
arra a földre, amelyre az Úr megesküdött atyáiknak, hogy nekik adja, s
te osztod szét köztük örökségképpen.
'''
"8" = ''':sup:`8` Az Úr azonban elõtted vonul, veled lesz, nem hagy el és nem hagy
cserben. Ne félj és ne csüggedj!"
'''
"9" = ''':sup:`9` Aztán Mózes leírta ezt a törvényt, s átadta a papoknak, Lévi
fiainak, akik az Úr szövetségének ládáját vitték, és Izrael véneinek,
ezzel az utasítással:
'''
"10" = ''':sup:`10` "Hét év elteltével, a haladék esztendejében, a sátoros ünnepen,
'''
"11" = ''':sup:`11` amikor azon a helyen, amelyet az Úr kiválaszt, egész Izrael
összegyülekezik, hogy lássa az Úr, a te Istened arcát, olvasd fel
hangosan ezt a törvényt egész Izrael elõtt.
'''
"12" = ''':sup:`12` Gyûjtsd egybe a népet, a férfiakat, a nõket és a gyerekeket,
valamint a körödben, városaidban élõ idegent, hogy hallják s
megtanulják félni az Urat, a te Istenedet, s ügyeljenek a törvény
minden szavának megtartására.
'''
"13" = ''':sup:`13` Különösen gyermekeiteknek kell, akik nem ismerik, hallaniuk s
megtanulniuk az Urat, a ti Isteneteket félni, amíg csak éltek azon a
földön, ahova most a Jordánon túl bevonultok, hogy birtokba vegyétek."
'''
"14" = ''':sup:`14` Aztán így szólt az Úr Mózeshez: "Nézd, napjaid a halál felé
hajlanak. Hívasd Józsuét, s menjen be a megnyilatkozás sátorába, hogy
kiadhassam neki parancsaimat!" Mózes és Józsue tehát beléptek a
megnyilatkozás sátorába.
'''
"15" = ''':sup:`15` Az Úr felhõoszlop alakjában megjelent a sátorban; a felhõoszlop a
sátor bejáratánál állt.
'''
"16" = ''':sup:`16` Akkor így szólt az Úr Mózeshez: "Íme, most megtérsz atyáidhoz. Ez a
nép ellenben elindul, s hûtlenül összeadja magát annak az országnak
idegen isteneivel, ahova most bevonul. Elhagy és megszegi a
szövetséget, amelyet kötöttem vele.
'''
"17" = ''':sup:`17` De azon a napon újra fölgerjed ellene haragom, elhagyom és elrejtem
elõle arcom, úgyhogy megérnek a pusztulásra, és sok baj és szorongatás
éri õket. Akkor majd kérdezik: Nem amiatt ért-e engem ez a sok
nyomorúság, mert Istenem nincs velem?
'''
"18" = ''':sup:`18` Abban az idõben könyörtelenül rejtve tartom az arcomat, a miatt a
gonoszság miatt, amelyet elkövet, amikor majd más istenekhez szegõdik.
'''
"19" = ''':sup:`19` Ezért írd le most magadnak ezt az éneket és tanítsd meg rá Izrael
fiait! Add ajkukra, hogy ez az ének bizonyságul szolgáljon nekem Izrael
fiai ellen.
'''
"20" = ''':sup:`20` Ha bevezetem abba az országba, amelyet atyáinak esküvel ígértem, a
tejjel-mézzel folyó országba, majd jóllakik, meghízik és más istenekhez
szegõdik, nekik szolgál, tõlem pedig elfordul, szövetségemet megszegi,
'''
"21" = ''':sup:`21` aztán ha sok baj és szorongatás éri, akkor ez az ének - utódai
ajkáról nem szabad kihalnia! - bizonyságul szolgál majd, hogy én már
most, mielõtt elvezettem volna arra a földre, amelyet esküvel ígértem
(atyáinak), tudtam, mit fog tenni a maga kedvét keresve."
'''
"22" = ''':sup:`22` Mózes tehát leírta a következõ éneket, s megtanította rá Izrael
fiait.
'''
"23" = ''':sup:`23` Aztán megparancsolta Józsuénak, Nun fiának e szavakkal: "Légy bátor
és erõs! Mert neked kell bevezetned Izrael fiait abba az országba,
amelyet esküvel ígértem nekik, s én veled leszek!"
'''
"24" = ''':sup:`24` Amikor Mózes elkészült vele, hogy ezt a törvényt szó szerint leírja
egy könyvbe,
'''
"25" = ''':sup:`25` Mózes megparancsolta a levitáknak, akik az Úr szövetségének ládáját
vitték:
'''
"26" = ''':sup:`26` "Vegyétek ezt a könyvet - a törvény van benne -, s tegyétek az Úr,
a ti Istenetek szövetségének ládája mellé, hogy ott bizonyságul
szolgáljon ellened.
'''
"27" = ''':sup:`27` Ismerem ugyanis engedetlenségedet és nyakasságodat. Lám, már most,
amikor még köztetek élek, lázadoztok az Úr ellen. Mennyivel inkább
fogtok majd halálom után!"
'''
"28" = ''':sup:`28` "Gyûjtsétek elém törzseitek véneit és elöljáróitokat, hadd
hirdessem nekik hangosan ezeket a szavakat, s hadd hívjam tanúul
ellenük az eget és a földet.
'''
"29" = ''':sup:`29` Mert tudom, hogy halálom után egészen megvetendõ módon fogtok
viselkedni és letértek arról az útról, amelyet parancsoltam nektek; azt
teszitek, ami az Úr tetszése ellenére van, kezetek mûveivel haragra
ingerlitek, ezért a napok végén utolér benneteket a nyomorúság.
'''
"30" = ''':sup:`30` Ekkor Mózes hangosan kihirdette Izrael egész közösségének a
következõ ének szavait, egészen végig.
'''
"Notes" = '''
Notas de rodapé:
31:1-3 - Mózes, aki most idős, felkészíti Józsuét Izrael vezetésére. A
vezetés ezen átmenete Isten folyamatos küldetésének fontos aspektusa,
és rávilágít a jövőre való lelki és gyakorlati felkészülés fontosságára
31:4-6 - Isten ígérete, hogy Józsuéval lesz, mint Mózessel,
hangsúlyozza Isten hűségét a vezetésben. Az Istenbe vetett bizalom
elengedhetetlen a kihívásokkal és a viszontagságokkal való
31:9-13 - Mózes megparancsolja, hogy a törvényt hétévente olvassák el,
hangsúlyozva Isten Igéje tanításának fontosságát. A lelki nevelés
kulcsfontosságú a hit és az engedelmesség megőrzéséhez a közösségben
(lásd még 2 Timóteus 3:16-17 és Zsolt 119:11).
31:14-23 - Isten azt mondja Mózesnek, hogy prófétát támaszt a nép
között, megmutatva, hogy továbbra is vezetni fogja Izraelt felkent
vezetőkön keresztül. Az isteni kinyilatkoztatás folyamatossága
1:1-2).
31:24-30 - Mózes feljegyzi a törvényt, és figyelmezteti Izraelt a
jövőbeni lázadásokra. Hangsúlyozzák a bűn súlyát és a megtérés
szükségességét, jelezve, hogy az engedetlenség súlyos következményekkel
'''
