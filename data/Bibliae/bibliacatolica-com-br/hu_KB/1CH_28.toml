[28]
"1" = ''':sup:`1` Dávid összegyûjtötte Jeruzsálemben Izrael minden fõemberét, a
törzsek fejeit, az osztályok vezetõit, akik a király szolgálatában
álltak, az ezres csoportok fejeit, a százas csoportok fejeit, a király
és fiai minden birtokának és nyájának az intézõit, az eunuchokat, a
tiszteket és minden vitéz harcost.
'''
"2" = ''':sup:`2` Dávid felállt, és ezt mondta: "Hallgassatok meg, testvéreim és
népem. Én magam akartam állandó hajlékot építeni az Úr szövetsége
ládájának, Istenünk zsámolyának. Az építkezést már elõkészítettem,
'''
"3" = ''':sup:`3` de Isten így szólt hozzám: Nem te fogsz házat építeni nevemnek,
mivel a harcok embere vagy és vért ontottál.
'''
"4" = ''':sup:`4` Ám az Úr, Izrael Istene kiválasztott atyám házából, hogy minden
idõkre Izrael királya legyek, mert Júdát szemelte ki fejedelemnek és
Júda házában az én atyám házát. Atyám fiai közül bennem találta kedvét,
s így engem tett meg egész Izrael királyává.
'''
"5" = ''':sup:`5` Összes fiaim közül - az Úr ugyanis sok fiút adott nekem - a fiamat,
Salamont választotta ki az Úr, hogy az Úr királyságának trónján üljön
Izrael fölött.
'''
"6" = ''':sup:`6` Azt mondta nekem: Fiadnak, Salamonnak kell a házamat és udvarait
fölépítenie. Kiválasztottam, hogy fiam legyen, én meg atyja leszek.
'''
"7" = ''':sup:`7` Királyságát mindenkorra megerõsítem, ha odaadóan megtartja
parancsaimat és törvényeimet, úgy, mint a mai napon.
'''
"8" = ''':sup:`8` Most tehát egész Izrael elõtt, amely lát minket, Isten gyülekezete
elõtt, Istenünk elõtt, aki hall minket, keressétek és tartsátok meg az
Úrnak, a ti Isteneteknek a parancsait, hogy birtokolhassátok ezt a szép
országot, s azt örökségként mindörökre átadhassátok fiaitoknak.
'''
"9" = ''':sup:`9` Te pedig fiam, Salamon, ismerd el atyád Istenét, szolgáld osztatlan
szívvel és odaadó lélekkel. Az Úr ugyanis megvizsgál minden szívet, és
ismeri minden lélek gondolatait. Ha keresed, megmutatja magát neked. Ha
elfordulsz tõle, elvet örökre.
'''
"10" = ''':sup:`10` Nos tehát, az Úr kiválasztott, hogy hajlékot, szentélyt építs neki.
Légy állhatatos és készítsd el."
'''
"11" = ''':sup:`11` Ezután Dávid átadta fiának, Salamonnak az elõcsarnokoknak, az
épületeknek, a kincstárnak, a felsõ termeknek, a belsõ termeknek és az
engesztelõteremnek a tervét:
'''
"12" = ''':sup:`12` az összes tervet, amelyet lelkében kigondolt, az Úr háza udvarára,
a körülötte levõ helyiségekre, az Isten házának kincseire, a fogadalmi
adományokra,
'''
"13" = ''':sup:`13` a papok és leviták lakására, az Úr házában levõ szolgálatra és az
Úr házának istentiszteleti eszközeire vonatkozóan.
'''
"14" = ''':sup:`14` Az aranytárgyakhoz adott aranyat az illetõ istentiszteleti eszköz
súlyának megfelelõen; az ezüsteszközökhöz ezüstöt, mindegyik tárgy
súlyának megfelelõen.
'''
"15" = ''':sup:`15` Az arany mécstartó és -mécses méretének megfelelõen - aranyat.
Hasonlóképpen átadta az ezüst mécstartók és -mécseseik számára a
megfelelõ súlyú ezüstöt, mindegyik mécstartónak a rendeltetése szerint.
'''
"16" = ''':sup:`16` Odaadta az aranyat a kitett kenyerek asztalához is, mindegyik
asztalnak megfelelõen, továbbá az ezüstöt az ezüstasztalok számára.
'''
"17" = ''':sup:`17` Az aranycsészék számára az egyes csészék, villák, tömjénezõk és
füles kancsók súlyának megfelelõen.
'''
"18" = ''':sup:`18` Az illatáldozat oltárához tiszta aranyat, a súlyának megfelelõen,
továbbá a szekérnek, az aranykeruboknak a mintáját, amelyek
kiterjesztett szárnyukkal betakarták az Úr szövetségének ládáját.
'''
"19" = ''':sup:`19` Ezeket mind elmagyarázta neki egy, az Úrtól származó írás alapján,
hogy megértse az építés munkáit.
'''
"20" = ''':sup:`20` Azután Dávid így szólt a fiához, Salamonhoz: "Légy erõs és
határozott! Láss hozzá a munkához! Ne félj és ne rettegj, mert az Úr,
az Isten, az én Istenem veled van. Nem hagy el és nem fordul el tõled,
amíg az Úr házának szolgálatában be nem fejezed a munkát.
'''
"21" = ''':sup:`21` Ott vannak a papok és a leviták osztályai az Isten házának minden
munkájára. Minden hozzáértõ, aki önként vállalkozik, engedelmeskedjék
neked minden dologban. A fõemberek és az egész nép várja parancsodat."
'''
"Notes" = '''
Notas de rodapé:
28:1-2 - Dávid összegyűjti Izrael vezetőit, hogy bejelentse: nem ő,
hanem fia, Salamon fogja megvalósítani azt a vágyukat, hogy Isten
templomát építsék. Ez a döntés tükrözi Isten szuverenitását az emberi
tervek felett, és az Ő választását, hogy ki fogja elvégezni a munkáját
(lásd még 2Sámuel 7:12-13 és ApCsel 13:22-23).
28:3-4 - Isten elmagyarázza Dávidnak, hogy nem tudja építeni a
Templomot, mert harcos volt és vért ontott. Mindazonáltal Dávidot
választják Izrael vezetőjének és a messiási vonal atyjának. Ez
rávilágít az isteni cél fontosságára minden egyes ember életében (lásd
28:5-7 - Isten Salamont, Dávid fiát választja ki a Templom építőjének
és Izrael királyának. Ez a választás tükrözi Isten ígéretét egy örök
királyság megalapítására, rámutatva Krisztus származására (lásd még
2Sámuel 7:13-16 és Máté 1:1-2).
28:9-10 - Dávid arra utasítja Salamont, hogy tisztességesen és hűséges
szívvel szolgálja Istent, hangsúlyozva az őszinte odaadás és az állandó
Istenkeresés fontosságát. Az Istennel való személyes kapcsolat a
szellemi és anyagi siker kulcsa (lásd még Példabeszédek 3:5-6 és
28:11-19 - Dávid megadja Salamonnak a Templom részletes terveit,
amelyeket isteni kinyilatkoztatással kapott. Ez azt mutatja, hogy a
Templom építése nem pusztán emberi vágy volt, hanem Isten Izraelre
8:5).
'''
