[16]
"1" = ''':sup:`1` Akkor az Úr ezeket a szavakat intézte Bása ellen Hanani fiához,
Jehuhoz:
'''
"2" = ''':sup:`2` "Fölemeltelek a porból és népem, Izrael fejedelmévé tettelek. Te
mégis Jerobeám útjára léptél, bûnbe vitted népemet, Izraelt, úgyhogy
vétkeivel haragra ingerelt,
'''
"3" = ''':sup:`3` ezért elsöpröm Bását egész házával egyetemben, s úgy bánok házaddal,
amint Jerobeámnak, Nebat fiának házával.
'''
"4" = ''':sup:`4` Aki Bása (házából) a városban hal meg, azt felfalják a kutyák, az
pedig, aki a határban hal meg, az ég madarainak lesz a martaléka."
'''
"5" = ''':sup:`5` Bása történetének többi részét, tetteit és gyõzelmeit mind
följegyezték Izrael királyai történetének könyvében.
'''
"6" = ''':sup:`6` Bása megtért atyáihoz. Tircában temették el, s fia, Ela lett
helyette a király.
'''
"7" = ''':sup:`7` Nem pusztán amiatt hallatta szavát Bása ellen az Úr, Hanani fia,
Jehu próféta által, mivel azt tette, ami nem tetszõ az Úr szemében:
keze alkotásával haragra ingerelte, s így Jerobeám háza példáját
követte, hanem azért is, mert kiirtotta annak házát.
'''
"8" = ''':sup:`8` Ela, Bása fia, Azának, Júda királyának 26. esztendejében lett Izrael
királya, Tircában, két évre.
'''
"9" = ''':sup:`9` De szolgája, Zimri, a harci szekerek felének parancsnoka
összeesküvést szõtt ellene. Míg Ela Tircában a palota udvarmesterének,
Arcának a házában dáridózott,
'''
"10" = ''':sup:`10` Zimri behatolt és agyonütötte Azának, Júda királyának 27.
esztendejében, majd õ lett helyette a király.
'''
"11" = ''':sup:`11` Mihelyt király lett és elfoglalta a trónt, Bása egész házát
kiirtotta: egyet sem hagyott élve, aki férfi, de még rokonai és barátai
közül sem.
'''
"12" = ''':sup:`12` Így Zimri Bása egész házát kipusztította, az Úr szava szerint, amit
Jehu próféta által hallatott,
'''
"13" = ''':sup:`13` Bása bûnei miatt és fiának, Elának vétkeiért, amelyeket maga
követett el s amelyekbe Izraelt is belevitte, amikor mihaszna
bálványokkal haragra ingerelték az Urat, Izrael Istenét.
'''
"14" = ''':sup:`14` Ela történetének többi részét, amit csak végbevitt, mind
följegyezték Izrael királyai történetének könyvében.
'''
"15" = ''':sup:`15` Júda királyának, Azának 27. esztendejében Zimri lett a király
Tircában, de csak hét napra. A nép éppen hadba vonult Gibbeton ellen,
amely a filiszteusoké volt.
'''
"16" = ''':sup:`16` Mihelyt a nép a csatatéren hírét vette: "Zimri összeesküvést szõtt
és leütötte a királyt", egész Izrael még aznap Omrit, a sereg
parancsnokát tette meg Izrael királyának.
'''
"17" = ''':sup:`17` Omri, és vele egész Izrael elvonult Gibbeton alól és körülzárta
Tircát.
'''
"18" = ''':sup:`18` Amikor Zimri látta, hogy a várost bevették, a királyi palota
erõdjébe húzódott és fölgyújtotta magára a királyi palotát.
'''
"19" = ''':sup:`19` Így pusztult el bûnei miatt, azért, mert azt tette, ami gonosznak
számít az Úr szemében, s Jerobeám nyomába lépett, a bûnnek útjára, és
Izraelt is bûnbe vitte.
'''
"20" = ''':sup:`20` Zimri történetének többi részét és az összeesküvést, amelyet szõtt,
följegyezték Izrael királyai történetének könyvében.
'''
"21" = ''':sup:`21` Akkoriban Izrael népe két pártra szakadt. A nép egyik fele Ginát
fia, Tibni oldalára állt, õt akarta királlyá tenni.
'''
"22" = ''':sup:`22` A másik fele ellenben Omri oldalára. Az Omri pártján álló nép
gyõzött a Ginát fia, Tibni pártján álló nép fölött. Tibni meghalt, és
Omri lett a király.
'''
"23" = ''':sup:`23` Júda királyának, Azának 31. esztendejében Omri lett a király
Izraelben, tizenkét évre. Hat esztendeig uralkodott Tircában.
'''
"24" = ''':sup:`24` Aztán két ezüst talentumon megvett Szemertõl egy dombot.
Megerõsítette a dombot, majd a várost, amelyet épített, Szemernek, a
domb tulajdonosának nevérõl elnevezte Szamariának.
'''
"25" = ''':sup:`25` Omri azt tette, ami gonosznak számít az Úr szemében; rosszabb volt,
mint elõdei.
'''
"26" = ''':sup:`26` Egészen Nebat fia, Jerobeám nyomába lépett, a bûn útjára, ahova az
Izraelt vezette, amikor is mihaszna bálványaikkal ingerelték az Urat,
Izrael Istenét.
'''
"27" = ''':sup:`27` Omri történetének többi részét, amit végbevitt és elért, s
gyõzelmeit mind följegyezték Izrael királyai történetének könyvében.
'''
"28" = ''':sup:`28` Aztán megtért atyáihoz Omri. Szamariában temették el. Fia, Acháb
lett a király.
'''
"29" = ''':sup:`29` Omri fia, Acháb, Júda királyának, Azának 38. esztendejében lett
király Izraelben. Omri fia, Acháb huszonkét évig uralkodott Izrael
fölött, Szamariában.
'''
"30" = ''':sup:`30` S Acháb, Omri fia azt tette, ami gonosznak számít az Úr szemében,
még sokkal inkább, mint elõdei.
'''
"31" = ''':sup:`31` Nem volt neki elég, hogy Nebat fia, Jerobeám nyomán járt a bûn
útján, hanem még a szidoniak királyának, Etbaalnak a lányát, Izebelt is
elvette feleségül, aztán elment Baalnak szolgálni, õt imádni.
'''
"32" = ''':sup:`32` Baal templomában, amelyet Szamariában épített, oltárt emelt
Baalnak.
'''
"33" = ''':sup:`33` Visszaállította a szent fákat, sõt hogy ingerelje az Urat, Izrael
Istenét, még több gonoszságot mûvelt, mint Izrael összes többi királya,
aki elõtte volt.
'''
"34" = ''':sup:`34` Az õ idejében a bételi Hiel fölépítette újra Jerikót. Elsõszülötte,
Abirám árán vetette meg alapjait, s legkisebb fia, Segub árán csinált
rá kapukat, az Úr szava szerint, amelyet Nun fia, Józsue által
hallatott.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Jehu próféta bejelenti Baása, Izrael királya házának
elpusztítását bűneik miatt. A bálványimádás és az ítélet körforgása
folytatódik, kiemelve Isten szentségét és igazságosságát (lásd még
1Királyok 15:29-30 és 2Királyok 9:7-10).
16:8-10 - Zimri összeesküdt Ela, Baasa fia ellen, és megöli őt,
beteljesítve ezzel a próféciát, amely a Baasa háza ítéletére
vonatkozik. Az izraeli erőszak és politikai instabilitás az Istentől
való elfordulást tükrözi (lásd még 2Királyok 10:10-11 és Hóseás 8:4).
16:11-14 - Zimri kiirtja Baasa egész családját, teljesítve Isten
szavát. Zimri uralma azonban rövid, ami azt mutatja, hogy az Isten
elleni lázadásnak és az erőszak alkalmazásának következményei vannak
(lásd még 1Királyok 15:28-29 és Példabeszédek 16:18).
16:23-24 - Omri Szamáriát teszi Izrael új fővárosává, megerősítve ezzel
politikai pozícióját. Mindazonáltal folytatja Jeroboám bűneit,
fenntartva a bálványimádást, amely elválasztja a népet Istentől (lásd
még Mikeás 6:16 és Ámós 6:1).
16:29-33 - Akháb, Omri fia lesz a király, és az eddigi legrosszabb
királynak tartják, aki bevezette a Baál-imádatot Izraelbe. A Jezabellel
való egyesülése és a Baál oltárainak építése Izrael hitehagyásának
'''
