[18]
"1" = ''':sup:`1` A Lévi fiai közül való papok, Lévi egész törzse, ne kapjanak részt
és örökséget Izraellel: az Úrnak felajánlott áldozatokból, s a nekik
járó adományokból éljenek.
'''
"2" = ''':sup:`2` Az egész törzsnek ne legyen örökrésze testvéreik közt. Az Úr az õ
örökségük, amint megígérte.
'''
"3" = ''':sup:`3` Mégpedig ez jár a papoknak a néptõl, azoktól, akik áldozatot
mutatnak be, marhát vagy juhot: adják a papnak a lapockát, a két
állkapcsot és a gyomrot;
'''
"4" = ''':sup:`4` add oda gabonád, borod és olajod elsõ termését, nyíráskor pedig
juhod elsõ gyapját.
'''
"5" = ''':sup:`5` Mert az Úr, a te Istened õt választotta ki összes törzsed közül,
hogy az Úr, a te Istened színe elõtt legyen, ellássa a szent
szolgálatot és áldást osszon az Úr nevében õ és fiai örökre.
'''
"6" = ''':sup:`6` Ha egy levita valamelyik városodból - bárhol egész Izraelben -
elmegy, amint megteheti, arra a helyre, amelyet az Úr, az õ Istene
kiválaszt,
'''
"7" = ''':sup:`7` s ott éppen úgy ellátja az Úr, az õ Istene nevének szolgálatát, mint
azok a levita testvérei, akik ott az Úr színe elõtt állnak,
'''
"8" = ''':sup:`8` kapjon ugyanolyan részt az eledelbõl, mint azok, tekintet nélkül
arra, hogy mi jutott osztályrészül atyai jogon az eladott vagyonból.
'''
"9" = ''':sup:`9` Ha bevonulsz arra a földre, amelyet az Úr, a te Istened ad neked, ne
tanuld el az ottani népektõl az utálatos dolgokat.
'''
"10" = ''':sup:`10` Ne akadjon közted senki, aki fiát vagy lányát arra készteti, hogy
tûzön menjen át; aki jövendõmondásra, varázslásra, csillagjóslásra vagy
boszorkányságra adja magát;
'''
"11" = ''':sup:`11` aki bûbájosságot ûz, szellemet vagy lelket kérdez; aki halottat
idéz.
'''
"12" = ''':sup:`12` Mert aki ilyet tesz, utálat tárgya az Úr szemében; az Úr, a te
Istened emiatt az utálat miatt ûzi el ezeket a népeket elõled.
'''
"13" = ''':sup:`13` Légy egészen hû az Úrhoz, a te Istenedhez.
'''
"14" = ''':sup:`14` Ha ezek a népek, amelyeket elûzöl, hallgatnak is a jövendõmondókra
meg a varázslókra, neked az Úr, a te Istened ezt nem engedi meg.
'''
"15" = ''':sup:`15` Neked prófétát támaszt az Úr körödbõl, testvéreid közül, mint
engem, õrá hallgassatok.
'''
"16" = ''':sup:`16` Pontosan ezt kívántad az Úrtól, a te Istenedtõl a Hóreben,
egybegyûlésetek napján, amikor azt mondtad: "Nem hallgatom tovább az
Úrnak, az én Istenemnek hangját, s nem nézem tovább ezt a hatalmas
tüzet, nehogy meghaljak!"
'''
"17" = ''':sup:`17` Erre így szólt hozzám az Úr:
'''
"18" = ''':sup:`18` "Helyesen beszéltek. Prófétát támasztok nekik testvéreik körébõl,
mint téged, neki adom ajkára szavaimat, s õ mindent tudtukra ad, amit
parancsolok neki."
'''
"19" = ''':sup:`19` Ha valaki nem hallgat szavaira, amelyeket az én nevemben hirdet,
akkor magam leszek, aki számadást kérek attól az embertõl.
'''
"20" = ''':sup:`20` Annak a prófétának pedig, aki egyetlen olyan szót is merészel
hirdetni a nevemben, aminek a hirdetésével nem bíztam meg, vagy aki más
istenek nevében beszél, az ilyen prófétának meg kell halnia.
'''
"21" = ''':sup:`21` Lehet, hogy azt mondod magadban: Mirõl ismerjük fel azokat a
szavakat, amelyeket nem az Úr mondott?
'''
"22" = ''':sup:`22` (Tudd meg hát:) azok a szavak, amelyek, bár a próféta az Úr nevében
hirdeti õket, nem válnak valósággá, s nem teljesülnek, olyan szavak,
amelyeket nem az Úr mondott. A próféta mondta õket elbizakodottságában,
nem kell tõlük tartanod.
'''
"Notes" = '''
Notas de rodapé:
18:1-2 - A papokat és a lévitákat Isten képviselőiként emelik ki a nép
körében, hangsúlyozva a vallási szolgálat és a lelki vezetők
támogatásának fontosságát. Támogatásukat Isten népe iránti
7:12).
18:9-14 - A pogány gyakorlatok elleni tilalmak hangsúlyozzák a lelki
tisztaság szükségességét és Isten népének elválasztását az istentelen
szokásoktól. Az ezen irányelveknek való engedelmesség elengedhetetlen
az Istennel való helyes kapcsolat fenntartásához (lásd még 3Móz 20:23
18:15-19 - A Mózeshez hasonló próféta ígérete Jézus Krisztus
eljövetelére mutat rá, aki beteljesíti ezt a próféciát, mint végső
közvetítő Isten és az emberiség között. Ez az elvárás alapvető mind a
zsidó, mind a keresztény hit számára (lásd még ApCsel 3:22-23 és
18:20-22 - Hangsúlyozzák az igaz és a hamis próféták közötti
különbségtétel fontosságát, ami azt mutatja, hogy az üzenet
hitelességét meg kell vizsgálni. Ez rávilágít az emberek felelősségére,
hogy meghallják Isten hangját és kövessék az igazságot (lásd még 1
18:3-4 - Említésre kerül a papoknak és lévitáknak adott rész,
megerősítve azt az elképzelést, hogy az Istent szolgálókat az
embereknek támogatniuk kell, tükrözve azt az elvet, hogy a szolgálatban
Galata 6:6).
'''
