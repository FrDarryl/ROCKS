[24]
"1" = ''':sup:`1` Az Úr a következõ látomásban részesített: Két fügével telt kosár
állt az Úr temploma elõtt. Ez akkor történt, amikor Babilon királya,
Nebukadnezár, Jeruzsálembõl fogságba hurcolta Jechonját, Jojakim fiát,
Júda királyát és vele együtt Júda fõembereit, s a kovácsokat meg a
többi mesterembereket is Babilonba.
'''
"2" = ''':sup:`2` Az egyik kosárban nagyon finom füge volt, olyan, amilyen a korán érõ
füge szokott lenni; ám a másikban nagyon rossz füge volt, szinte
ehetetlen.
'''
"3" = ''':sup:`3` Az Úr akkor így szólt hozzám: "Mit látsz, Jeremiás?" Így feleltem:
"Fügét látok; egyrészt jót, nagyon jót; másrészt rosszat, egészen
rosszat, olyat, hogy meg sem lehet enni."
'''
"4" = ''':sup:`4` Erre az Úr ezt a szózatot intézte hozzám:
'''
"5" = ''':sup:`5` Ezt mondja az Úr, Izrael Istene: Amint jó ez a füge, ugyanolyan
jóakarattal törõdöm majd Júda számûzötteivel, akiket elküldtem errõl a
helyrõl a káldeusok földjére.
'''
"6" = ''':sup:`6` Feléjük fordítom tekintetem, hogy jót tegyek velük, és visszahozom
õket ebbe az országba. Mert fölépíteni akarom õket, nem lerombolni;
elültetni õket, nem kigyomlálni.
'''
"7" = ''':sup:`7` És szívet adok nekik, hogy elismerjék: én vagyok az Úr. Õk az én
népem lesznek, én meg Istenük leszek, mert teljes szívükbõl hozzám
térnek.
'''
"8" = ''':sup:`8` Az a rossz füge meg, amely olyan rossz, hogy meg sem lehet enni, azt
jelenti - mondja az Úr -, hogy mint fogok bánni Cidkijával, Júda
királyával, fõembereivel és Jeruzsálem többi lakójával, akik itt
maradnak ezen a földön; aztán azokkal, akik Egyiptom földjén telepedtek
le.
'''
"9" = ''':sup:`9` Elrettentõ például állítom õket a föld minden országa elé;
gyalázattá, szólásmondás és gúny tárgyává, és átokká lesznek minden
helyen, ahová szétszórom õket.
'''
"10" = ''':sup:`10` Kardot, éhínséget és dögvészt bocsátok rájuk, amíg ki nem
pusztulnak errõl a földrõl, amit nekik és atyáiknak adtam.
'''
"Notes" = '''
Notas de rodapé:
24:1-2 - Jeremiás látomást lát két kosár fügével a templom előtt. A
kosarak Júda népének sorsát jelképezik: az egyik a száműzetésé, a másik
a helyreállításé. A jó és a rossz közötti választás az Isten iránti
engedelmesség kérdése (lásd még 5Móz 30:19-20 és Máté 25:31-46).
24:3-7 - A jó füge a száműzötteket jelképezi, akiket helyreállítanak,
míg a rothadt füge azokat, akik Jeruzsálemben maradnak és pusztulást
szenvednek. Az igazak helyreállításának ígérete, még a száműzetésben
8:28).
24:8-10 - A rothadt füge azokat az embereket jelképezi, akik Júdában
maradnak, és elpusztítják őket kard, éhínség és járvány. A gonosz
követésének választása elítéléshez vezet, míg az Isten iránti
és Máté 7:13-14).
'''
