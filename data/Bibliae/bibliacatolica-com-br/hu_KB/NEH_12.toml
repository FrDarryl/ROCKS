[12]
"1" = ''':sup:`1` Ezek a papok és leviták tértek vissza Sealtiel fiával, Zerubbábellal
és Jesuával: Szeraja, Jeremiás, Ezdrás,
'''
"2" = ''':sup:`2` Amarja, Malluk, Hattus,
'''
"3" = ''':sup:`3` Sekanja, Harim, Meremot,
'''
"4" = ''':sup:`4` Iddo, Ginneton, Abija,
'''
"5" = ''':sup:`5` Mijamin, Maadja, Bilga,
'''
"6" = ''':sup:`6` Semaja, továbbá Jojarib, Jedaja,
'''
"7" = ''':sup:`7` Szallai, Amok, Hilkija, Jedaja.
'''
"8" = ''':sup:`8` A leviták: Jesua, Binnui, Kadmiel, Serebja, Júda, Mattanja - ez
utóbbi vezette testvéreivel a dicsõítõ énekeket,
'''
"9" = ''':sup:`9` ugyanakkor Bakbukja, Unni és testvérei velük szemben álltak,
osztályuknak megfelelõen. Ezek voltak a papok és testvéreik fejei Jesua
idejében.
'''
"10" = ''':sup:`10` Jesua Jojakimot nemzette, Jojakim Eljasibot nemzette, Eljasib
Jojadát nemzette,
'''
"11" = ''':sup:`11` Jojada Johanant nemzette és Johanan Jaddut nemzette.
'''
"12" = ''':sup:`12` Jojakim idejében ezek voltak a papi családok fejei: Szeraja
családjáé Meraja, Jeremiás családjáé Hananja,
'''
"13" = ''':sup:`13` Ezdrás családjáé Mesullam, Amarja családjáé Jehohanan,
'''
"14" = ''':sup:`14` Malluk családjáé Jonatán, Sekanja családjáé József,
'''
"15" = ''':sup:`15` Harim családjáé Adna, Meremot családjáé Helkai,
'''
"16" = ''':sup:`16` Iddo családjáé Zakariás, Ginneton családjáé Mesullam,
'''
"17" = ''':sup:`17` Abija családjáé Zikri, Mijjamin családjáé..., Maadja családjáé
Piltai,
'''
"18" = ''':sup:`18` Bilga családjáé Samnua, Semaja családjáé Jenatan,
'''
"19" = ''':sup:`19` Jojarib családjáé Mattenai, Jedaja családjáé Uzzi,
'''
"20" = ''':sup:`20` Szallu családjáé Kallai, Amok családjáé Éber,
'''
"21" = ''':sup:`21` Hilkija családjáé Hasabja, Jedaja családjáé Netaneel.
'''
"22" = ''':sup:`22` Eljasib, Jojada, Johanan és Jaddua korától a papi családok fejei
föl vannak jegyezve a Krónikák könyvében egészen a perzsa Dárius
uralkodásáig.
'''
"23" = ''':sup:`23` Lévi fiai. A családfõk föl vannak jegyezve a Krónikák könyvében
egészen Johanannak, Eljasib fiának idejéig.
'''
"24" = ''':sup:`24` A leviták vezetõi: Hasabja, Serebja, Jesua, Binnui, Kadmiel és
testvéreik, akik velük szemben álltak, amikor a dicsérõ és magasztaló
énekeket énekelték és a hálaadást végezték Dávidnak, az Isten emberének
rendelkezése szerint, egymással váltakozva.
'''
"25" = ''':sup:`25` Mattanja, Bakbukja és Obadja. Mesullam, Talmon és Akkub voltak a
kapuõrök, akik a kapuknál levõ kamrákban õrködtek.
'''
"26" = ''':sup:`26` Ezek Jesua fiának, Jojakimnak az idejében és Nehemiás kormányzó,
valamint Ezdrás pap és írástudó idejében éltek.
'''
"27" = ''':sup:`27` Jeruzsálem falának fölszentelésére minden helységbõl összehívták a
levitákat, hogy jöjjenek Jeruzsálembe, mert a fölszentelést ujjongás s
dicsõítõ énekek közepette, cintányér, hárfa és citera kíséretében
akarták megülni.
'''
"28" = ''':sup:`28` Összegyûltek az énekesek - Lévi fiai - Jeruzsálem környékérõl, a
netofatiak falvaiból,
'''
"29" = ''':sup:`29` Bet-Gilgalból, Geba és Azmavet vidékérõl. Az énekesek ugyanis
tanyákat építettek maguknak Jeruzsálem körül.
'''
"30" = ''':sup:`30` A papok és leviták elõbb maguk tisztálkodtak meg, majd
megtisztították a népet, a kapukat és a falat is.
'''
"31" = ''':sup:`31` Meghagytam Júda elöljáróinak, hogy menjenek föl a falakra, és két
nagy menetet szerveztem. Az elsõ jobb felé haladt a falon, a
Szemét-kapu irányában.
'''
"32" = ''':sup:`32` Mögöttük ment Hosaja és Júda elöljáróinak egyik fele,
'''
"33" = ''':sup:`33` továbbá Azarja, Ezdrás, Mesullam,
'''
"34" = ''':sup:`34` Júda, Mijamin, Semaja és Jeremiás,
'''
"35" = ''':sup:`35` akiket a papok közül választottunk ki, és elláttunk trombitával,
azután Zakariás, Jonatánnak a fia, (aki) Semaja fia volt, az Mattanja
fia, az Mikeás fia, az Zakkur fia, az meg Aszaf fia
'''
"36" = ''':sup:`36` és testvérei: Semaja, Azareel, Milalai, Gilalai, Maai, Netaneel,
Júda, Hanani, Dávidnak, az Isten emberének hangszereivel fölszerelve.
Ezdrás, az írástudó haladt az élen.
'''
"37" = ''':sup:`37` A Forrás-kapunál fölmentek Dávid városának a lépcsõin, a fal
gerincén és Dávid házának feljáróján egészen a Víz-kapuig, kelet felé.
'''
"38" = ''':sup:`38` A másik menet bal felé haladt, s a nép vezetõinek felével kísértem
a fal gerincén a Kemence-torony fölött a Tér faláig,
'''
"39" = ''':sup:`39` majd az Efraim-kapu, a Hal-kapu, Hananeel tornya fölött a
Juh-kapuig. Az Õr-kapunál álltak meg.
'''
"40" = ''':sup:`40` Azután a két kar felsorakozott az Isten házában. Én is melléjük
álltam az elöljárók felével,
'''
"41" = ''':sup:`41` továbbá a papok: Eljakim, Maaszeja, Minjamin, Mikeás, Eljoenai,
Zakariás, Hananja, trombitáikkal,
'''
"42" = ''':sup:`42` továbbá Maaszeje, Semaja, Eleazár, Uzzi, Jehohonan, Malkija, Elam
és Ezer. Az énekeseket Jizrahja vezette.
'''
"43" = ''':sup:`43` Ezen a napon nagy véresáldozatot mutattak be, és a nép ujjongott
örömében, mert Isten nagy örömet szerzett nekik. Az asszonyok és a
gyerekek is örültek, messze elhallatszott Jeruzsálem ujjongása.
'''
"44" = ''':sup:`44` Ebben az idõben embereket állítottak a felajánlott adományok és a
tizedek tárolására szolgáló kamrákhoz, hogy oda gyûjtsék össze a papok
és leviták részét, amely a falvak földjérõl a törvény szerint
megillette õket. Júda ugyanis örömét lelte a szolgálatot ellátó
papokban és levitákban,
'''
"45" = ''':sup:`45` mivel pontosan végezték az istentiszteletet és a tisztulás
szertartásait, s ugyanígy az énekesek és a kapuõrök is, amint Dávid és
fia, Salamon rendelte.
'''
"46" = ''':sup:`46` Mert Dávid és Aszaf korától, nagyon régtõl fogva voltak énekesek,
akik dicsõítõ és hálaénekeket zengtek Istennek.
'''
"47" = ''':sup:`47` Zerubbábel és Nehemiás idejében egész Izrael megadta az énekeseknek
és a kapuõröknek járandóságukat, napról napra. Megadták a szent
járandóságot a levitáknak is, a leviták pedig Áron fiainak.
'''
"Notes" = '''
Notas de rodapé:
12:27-30 - Jeruzsálem falának felszentelését nagy örömmel és
dicsérettel ünneplik. Az emberek megtisztítják magukat és a templomot,
bemutatva, hogy a szentség elengedhetetlen az Isten imádatához és
12:31-37 - Két kórus sétál a fal mentén, és dicsérik Istent egy nagy
nyilvános ünnepségen. Ez tükrözi a közösségi dicséret központi szerepét
Izrael életében, és Isten hűségének elismerésének fontosságát (lásd még
2Krónika 20:21-22 és Zsolt 68:24-26).
12:43 - Az emberek áldozatot mutatnak be és örömmel dicsérik Istent, és
az ünneplés hangja hallatszik messziről. A nyilvános istentisztelet
kifejezi az Isten iránti hálát és az Ő jelenlétének elismerését az
12:44-47 - A léviták és a papok tizedének és felajánlásának
megszervezése helyreáll, biztosítva a templomi istentisztelet
folyamatosságát. A szolgákkal való törődésben való hűség az Isten
munkája iránti elkötelezettség jele (lásd még 4Móz 18:21-24 és
1Korinthus 9:13-14).
12:47 - A nép támogatja az énekeseket és a kapuőröket Dávid és Salamon
parancsa szerint. Ez megerősíti a dicsőítés és imádat hagyományát és
folytonosságát Isten házában (lásd még 1Krónika 16:4-6 és 2Krónika
8:14-15).
'''
