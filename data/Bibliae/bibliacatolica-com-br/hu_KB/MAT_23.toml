[23]
"1" = ''':sup:`1` Jézus ekkor a néphez és a tanítványokhoz fordult,
'''
"2" = ''':sup:`2` ezekkel a szavakkal: "Az írástudók és a farizeusok Mózes tanítói
székében ülnek.
'''
"3" = ''':sup:`3` Tegyetek meg és tartsatok meg ezért mindent, amit mondanak nektek,
de tetteikben ne kövessétek õket, mert bár tanítják, de tetté nem
váltják.
'''
"4" = ''':sup:`4` Elviselhetetlenül nehéz terheket hordanak össze és raknak az emberek
vállára, de maguk ujjal sem hajlandók mozdítani rajta.
'''
"5" = ''':sup:`5` Minden tettükben az vezeti õket, hogy az emberek elõtt feltûnjenek.
Szélesre szabják imaszíjukat és megnagyobbítják köntösükön a bojtokat.
'''
"6" = ''':sup:`6` Szívesen elfoglalják a lakomákon a fõhelyeket és a zsinagógában az
elsõ székeket,
'''
"7" = ''':sup:`7` szeretik, ha a tereken köszöntik s rabbinak szólítják õket az
emberek.
'''
"8" = ''':sup:`8` Ti ne hívassátok magatokat rabbinak, mert egy a ti mesteretek, ti
pedig mindnyájan testvérek vagytok.
'''
"9" = ''':sup:`9` Atyának se szólítsatok senkit a földön, mert egy a ti Atyátok, a
mennyei.
'''
"10" = ''':sup:`10` Tanítónak se hívassátok magatokat, mert egy a ti tanítótok,
Krisztus.
'''
"11" = ''':sup:`11` Aki nagyobb közületek, az a szolgátok lesz.
'''
"12" = ''':sup:`12` Aki felmagasztalja magát, azt megalázzák, aki megalázza magát, azt
felmagasztalják.
'''
"13" = ''':sup:`13` Jaj nektek, írástudók és farizeusok, ti képmutatók! Bezárjátok a
mennyek országát az emberek elõtt. Magatok nem mentek be, s akik be
szeretnének jutni, azokat meg nem engeditek be.
'''
"14" = ''':sup:`14` Jaj nektek, írástudók és képmutató farizeusok, mert felemésztitek
az özvegyek és árvák vagyonát. Közben nagyokat imádkoztok, ezért
nagyobb ítélet vár rátok.
'''
"15" = ''':sup:`15` Jaj nektek, írástudók és farizeusok, ti képmutatók! Bejártok
tengert és szárazföldet, hogy egyetlen áttérõt szerezzetek, s ha
sikerül, a kárhozat fiává teszitek, kétszerte inkább magatoknál.
'''
"16" = ''':sup:`16` Jaj nektek, vak vezetõk! Azt mondjátok, hogy ha valaki a templomra
esküszik, nem érvényes, de ha a templom aranyára, akkor az kötelezi.
'''
"17" = ''':sup:`17` Esztelenek és vakok! Hát mi több, az arany vagy a templom, amely
megszenteli az aranyat?
'''
"18" = ''':sup:`18` Ugyanígy: Ha valaki az oltárra esküszik, az nem érvényes, de ha a
rajta levõ áldozati ajándékra esküszik, az kötelezi.
'''
"19" = ''':sup:`19` Ti vakok! Hát mi több, az ajándék vagy az oltár, amely megszenteli
az ajándékot?
'''
"20" = ''':sup:`20` Aki az oltárra esküszik, rá esküszik és mindenre, ami csak rajta
van.
'''
"21" = ''':sup:`21` Aki a templomra esküszik, rá esküszik, s arra, aki benne lakik.
'''
"22" = ''':sup:`22` Aki az égre esküszik, az Isten trónjára esküszik és arra, aki rajta
ül.
'''
"23" = ''':sup:`23` Jaj nektek, írástudók és farizeusok, ti képmutatók! Mentából,
kaporból és köménybõl tizedet adtok, közben ami fontosabb a törvényben,
az igazságosságot, az irgalmat és a hûséget elhanyagoljátok. Ezt meg
kell tenni, azt nem szabad elhagyni.
'''
"24" = ''':sup:`24` Ti vak vezetõk! A szúnyogot kiszûritek, a tevét meg lenyelitek.
'''
"25" = ''':sup:`25` Jaj nektek, farizeusok és írástudók, ti képmutatók! Tisztára
mossátok a pohárnak és a tálnak a külsejét, belül azonban tele vannak
rablással és mértéktelenséggel.
'''
"26" = ''':sup:`26` Te vak farizeus! Elõbb belül tisztítsd ki a poharat és a tálat,
akkor majd kívül is tiszta lesz.
'''
"27" = ''':sup:`27` Jaj nektek, farizeusok és írástudók, ti képmutatók! Fehérre meszelt
sírokhoz hasonlíttok, amelyek kívülrõl szépnek látszanak, de belül tele
vannak a halottak csontjaival s mindenféle undoksággal.
'''
"28" = ''':sup:`28` Így ti is kívülrõl igazaknak látszotok az emberek szemében, de
belül tele vagytok képmutatással és gonoszsággal.
'''
"29" = ''':sup:`29` Jaj nektek, farizeusok és írástudók, ti képmutatók! A prófétáknak
sírboltot építtek, az igazak síremlékeit feldíszítitek,
'''
"30" = ''':sup:`30` s azt mondjátok: Ha atyáink idejében éltünk volna, nem lettünk
volna részesek, mint õk, a próféták vére ontásában.
'''
"31" = ''':sup:`31` Ezzel magatok is megvalljátok, hogy a próféták gyilkosainak vagytok
a fiai.
'''
"32" = ''':sup:`32` Töltsétek csak be atyáitok mértékét!
'''
"33" = ''':sup:`33` Kígyók, viperák fajzata! Hogy is kerülhetnétek el a kárhozat
büntetését?
'''
"34" = ''':sup:`34` Nos, prófétákat, bölcseket és írástudókat küldök hozzátok. Közülük
némelyeket megöltök és keresztre feszíttek, másokat megostoroztok a
zsinagógában és városról városra üldöztök.
'''
"35" = ''':sup:`35` Ezért rátok száll minden igaz vér, amelyet a földön kiontottak, az
igaz Ábel vérétõl egészen Zakariásnak, Barakiás fiának véréig, akit a
templom és az oltár közt öltetek meg.
'''
"36" = ''':sup:`36` Bizony mondom, ezek mind utolérik ezt a nemzedéket.
'''
"37" = ''':sup:`37` Jeruzsálem, Jeruzsálem, megölöd a prófétákat és megkövezed, akik
hozzád küldettek! Hányszor akartam egybegyûjteni fiaidat, ahogy a tyúk
szárnya alá gyûjti csibéit, de nem akartátok.
'''
"38" = ''':sup:`38` Íme, elhagyatott lesz házatok.
'''
"39" = ''':sup:`39` Mondom nektek, mostantól mindaddig nem láttok, amíg nem zengitek:
Áldott, aki az Úr nevében jön!"
'''
"Notes" = '''
Notas de rodapé:
23:1-12 - Jézus óva int a farizeusok és a törvénytanítók
képmutatásától, akik a becsület helyeit és a külső megjelenést
részesítik előnyben az igazi igazságosság és alázat helyett. Azt
tanítja, hogy Isten országában a nagyság a mások iránti alázatos
23:13-15 - Jézus elítéli a farizeusokat, amiért elzárták Isten országát
az emberek elől, és másokat kevésbé tettek méltóvá az üdvösségre azzal,
hogy leleplezték vallási gyakorlataik hamisságát (lásd még Lukács 11:52
és Máté 7:13-14).
23:16-24 - A vak vezetők elítélése, akik a gazdagságra és a külső
felajánlásokra összpontosítanak, nem pedig az igazságosságra, irgalomra
és hitre, azt mutatja, hogy a rossz prioritások mennyire torzíthatják
az igaz imádatot és Istennek a követőire vonatkozó szándékát (lásd még
Márk 12:41–44 és 1 Sámuel 16:7).
23:25-28 - Jézus azzal vádolja a farizeusokat, hogy olyanok, mint a
fehérre meszelt sírok, külsőleg tisztának, de belül romlottnak tűnnek.
Hangsúlyozza a tiszta szív és a feddhetetlenség fontosságát az élet
minden területén (lásd még Lukács 11:39-41 és 1 Sámuel 16:7).
23:29-39 - Jézus gyászol Jeruzsálem miatt, elítélve a próféták
elutasítását és a város közelgő pusztulását. Megjövendöli Isten
Királyságának végleges eljövetelét, hangsúlyozva a bűnbánatot, mint az
üdvösség kulcsát (lásd még Lukács 13:34-35 és Lukács 19:41-44).
'''
