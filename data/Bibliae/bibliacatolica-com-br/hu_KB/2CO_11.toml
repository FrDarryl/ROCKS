[11]
"1" = ''':sup:`1` Bárcsak eltûrnétek részemrõl egy kis balgaságot!
'''
"2" = ''':sup:`2` De hiszen meg is teszitek. Én Isten féltékenységével féltelek
titeket. Mert eljegyeztelek benneteket egy férfival, hogy tiszta
szûzként vezesselek el Krisztushoz.
'''
"3" = ''':sup:`3` Félek azonban, hogy a kígyó, amint álnokul rászedte Évát, a ti
elméteket is megzavarja, és akkor vége Krisztushoz való õszinte
ragaszkodásotoknak.
'''
"4" = ''':sup:`4` Ha ugyanis valaki jönne és más Jézust hirdetne, mint akit mi
hirdettünk, vagy más lelket kapnátok, mint amit elnyertetek, vagy más
evangéliumot, mint amit elfogadtatok, szívesen vennétek.
'''
"5" = ''':sup:`5` Pedig gondolom, semmivel sem vagyok kisebb a "fõ-fõ apostoloknál".
'''
"6" = ''':sup:`6` Mert ha az ékesszóláshoz nem értek is, a tudásom megvan. Ezt
különben minden tekintetben igazoltuk is elõttetek.
'''
"7" = ''':sup:`7` Vagy talán hibát követtem el, amikor magamat megaláztam, hogy
titeket felmagasztaljalak, és ingyen hirdettem köztetek az Isten
evangéliumát?
'''
"8" = ''':sup:`8` Más egyházakat fosztottam ki, amikor tõlük támogatást fogadtam el,
csak hogy nektek szolgálhassak.
'''
"9" = ''':sup:`9` Amikor meg köztetek tartózkodtam, nem voltam senkinek terhére, akkor
sem, ha szükséget szenvedtem. Ha valamiben hiányt szenvedtem, a
Macedóniából jövõ testvérek segítettek ki a bajból. Mindenképpen
ügyeltem rá, hogy ne legyek terhetekre, s a jövõben is ügyelek.
'''
"10" = ''':sup:`10` Krisztus igazságára mondom: ezt a dicsõséget Achája tájain sem
vehetik el tõlem.
'''
"11" = ''':sup:`11` Vajon miért? Talán mert nem szeretlek titeket? Isten a tudója!
'''
"12" = ''':sup:`12` De amit eddig tettem, ezután is megteszem, nehogy alkalmat adjak
azoknak, akik keresik a módot, hogy dicsekvésükkel hozzánk hasonlónak
tûnjenek fel.
'''
"13" = ''':sup:`13` Az ilyenek álapostolok, álnok munkások, akik csak a látszatát
keltik annak, hogy Krisztus apostolai.
'''
"14" = ''':sup:`14` S ez nem csoda, hiszen a sátán is a világosság angyalának tetteti
magát.
'''
"15" = ''':sup:`15` Nem nagy dolog tehát, ha a szolgái is az igazság szolgáinak akarnak
látszani. Végük méltó lesz tetteikhez.
'''
"16" = ''':sup:`16` Megismétlem: Ne tartson senki balgának! De ha mégis, akkor
fogadjatok el úgy, mint a balgát, hogy egy kissé én is dicsekedhessem.
'''
"17" = ''':sup:`17` Amit most mondok, nem az Úr szerint mondom, hanem mert dicsekvésre
szántam el magam, mintegy balgaságomban.
'''
"18" = ''':sup:`18` Olyan sokan dicsekszenek a test szerint, tehát én is dicsekszem.
'''
"19" = ''':sup:`19` Hiszen ti, okos emberek, engeditek, hogy a balgák megnyerjenek
benneteket.
'''
"20" = ''':sup:`20` Eltûritek, ha valaki szolgává alacsonyít benneteket, ha kifoszt, ha
kihasznál, ha fölétek kerekedik, ha arcul üt.
'''
"21" = ''':sup:`21` Szégyenkezve vallom meg, hogy ilyesmire mi nem vállalkoztunk. De ha
valaki dicsekedni mer - balgaként mondom -, merek én is.
'''
"22" = ''':sup:`22` Zsidók õk? Én is. Izrael fiai? Én is. Ábrahám leszármazottai? Én
is.
'''
"23" = ''':sup:`23` Krisztus szolgái? Balgaság mondani, de mondom: én még inkább.
Hiszen többet fáradtam, többször voltam börtönben. Módfelett sok
verésben volt részem, sokszor forogtam halálveszélyben.
'''
"24" = ''':sup:`24` A zsidóktól öt ízben kaptam egy híján negyvenet,
'''
"25" = ''':sup:`25` háromszor megbotoztak, egyszer megköveztek. Háromszor szenvedtem
hajótörést, egy nap és egy éjjel a nyílt tengeren hányódtam.
'''
"26" = ''':sup:`26` Sokszor voltam vándorúton. Veszélyben forogtam folyóvizeken,
veszélyben rablók miatt; veszélyben népem körében, veszélyben a
pogányok között; veszélyben a városokban, veszélyben a pusztaságban
veszélyben a tengeren, veszélyben az áltestvérek közt.
'''
"27" = ''':sup:`27` Fáradtam és gyötrõdtem, sokat virrasztottam, éheztem és szomjaztam,
sõt koplaltam, fagyoskodtam és nem volt mit fölvennem.
'''
"28" = ''':sup:`28` Nem tekintve az egyebeket, naponként a zaklatásokat, az összes
egyház rám nehezedõ gondját.
'''
"29" = ''':sup:`29` Ki gyönge, hogy én ne volnék gyönge? Ki botránkozik meg, hogy én ne
égnék?
'''
"30" = ''':sup:`30` Ha dicsekednem kell, gyöngeségeimmel dicsekszem.
'''
"31" = ''':sup:`31` Isten, Urunk Jézus Atyja, aki mindenkor áldott, tudja, hogy nem
hazudom.
'''
"32" = ''':sup:`32` Damaszkuszban Aretász király helytartója õriztette a damaszkusziak
városát, hogy elfogjon,
'''
"33" = ''':sup:`33` s egy ablakból kosárban bocsátottak le a falon, így menekültem ki a
kezébõl.
'''
