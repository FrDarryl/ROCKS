[31]
"1" = ''':sup:`1` De megtudta Lábán fiainak beszédét, akik ezt mondták: "Jákob mindent
magához ragadott, ami apánké volt, apánk vagyonából egész gazdagságot
szerzett."
'''
"2" = ''':sup:`2` Jákob Lábán arcáról is leolvasta, hogy nem olyan érzelmeket táplál
iránta, mint azelõtt.
'''
"3" = ''':sup:`3` Ezért az Úr így szólt Jákobhoz: "Térj vissza atyáid földjére és
rokonságodhoz, én veled leszek."
'''
"4" = ''':sup:`4` Jákob tehát elküldött Ráchelért és Leáért, kihívta õket a mezõre, a
nyájhoz.
'''
"5" = ''':sup:`5` Így szólt hozzájuk: "Látom atyátok arcán, hogy nem olyan érzelmeket
táplál irántam, mint azelõtt, jóllehet atyáim Istene velem volt.
'''
"6" = ''':sup:`6` Ti tudjátok, hogy egész erõmmel szolgáltam atyátoknak.
'''
"7" = ''':sup:`7` Atyátok azonban megcsalt, és tízszer változtatta a bért. De Isten
nem engedte, hogy kárt okozzon nekem.
'''
"8" = ''':sup:`8` Ha azt mondta: a pettyes állatok legyenek a tieid, akkor az egész
nyáj pettyes borjakat ellett, ha azt mondta: a csíkos állatok legyenek
a béred, akkor az egész nyáj csíkos állatokat ellett.
'''
"9" = ''':sup:`9` Így Isten elvette az állatokat atyátoktól és nekem adta.
'''
"10" = ''':sup:`10` Az állatok üzekedése idején történt: álmomban fölemeltem szememet
és láttam magam elõtt, hogy a kosok, amelyek a bárányokat ûzték,
csíkosak, pettyesek és foltosak voltak.
'''
"11" = ''':sup:`11` Isten angyala álmomban megszólított: "Jákob!" "Itt vagyok" -
feleltem.
'''
"12" = ''':sup:`12` Õ folytatta: "Emeld föl a szemed és lásd, hogy minden kos, amely a
te bárányaidat ûzi, csíkos, pettyes és foltos. Én ugyanis mindent
láttam, amit Lábán veled tett.
'''
"13" = ''':sup:`13` Az Isten vagyok Bételbõl, ahol te fölkentél egy emlékkövet és
fogadalmat tettél nekem. Kelj föl tehát, hagyd el ezt az országot és
térj vissza rokonságod földjére."
'''
"14" = ''':sup:`14` Ráchel és Lea ezt mondták feleletül: "Van még részünk és örökségünk
apánk házában?
'''
"15" = ''':sup:`15` Vajon nem olyanok voltunk neki, mint az idegenek, mikor eladott
minket, és a pénzt, amit értünk kapott, fölélte?
'''
"16" = ''':sup:`16` Valóban, az egész gazdagság, amit Isten elvett apánktól, a mienk és
a fiainké. Ezért most tégy meg mindent, amit Isten parancsolt neked!"
'''
"17" = ''':sup:`17` Jákob tehát fölkerekedett, gyermekeit és feleségeit tevékre
ültette.
'''
"18" = ''':sup:`18` Elvitte magával minden állatát és minden vagyonát, amit szerzett,
saját állatállományát, amire Paddan-Aramban szert tett, és visszatért
atyjához, Izsákhoz, Kánaán földjére.
'''
"19" = ''':sup:`19` Lábán elment a juhait nyírni. Ezért Ráchel ellopta atyjának házi
isteneit.
'''
"20" = ''':sup:`20` Jákob megtévesztette az aramita Lábánt és eltitkolta elõtte, hogy
menekülni akar.
'''
"21" = ''':sup:`21` Így eltávozott mindazzal, ami az övé volt. Útnak eredt, átkelt a
folyón és a Gileád-hegynek vette az irányt.
'''
"22" = ''':sup:`22` Harmadnap Lábán megkapta a hírt, hogy Jákob elszökött.
'''
"23" = ''':sup:`23` Maga mellé vette rokonait, hétnapi úton üldözte, és a
Gileád-hegynél utolérte.
'''
"24" = ''':sup:`24` De Isten megjelent éjjel Lábánnak, az arámnak álmában és ezt
mondta: "Óvakodj attól, hogy szólj valamit Jákobnak!"
'''
"25" = ''':sup:`25` Lábán utolérte Jákobot, amikor Jákob a hegyek közt felütötte
sátrát.
'''
"26" = ''':sup:`26` Lábán is sátrat vert Gileád hegyén. Lábán így szólt Jákobhoz: "Mit
tettél? Megcsaltál, és lányaimat, mint foglyokat magaddal vitted?
'''
"27" = ''':sup:`27` Miért szöktél titokban, és miért nem jártál el egyenesen velem
szemben? Nem szóltál nekem róla. Akkor örömmel, énekkel, dobbal és
hárfával kísértelek volna el.
'''
"28" = ''':sup:`28` Nem engedted, hogy megcsókoljam unokáimat és lányaimat. Valóban
ostobán viselkedtél.
'''
"29" = ''':sup:`29` Most hatalmamban állana, hogy ártsak neked, de atyád Istene tegnap
így szólt hozzám: "Óvakodj attól, hogy szólj valamit Jákobnak.
'''
"30" = ''':sup:`30` Jó, te eljöttél, mert annyira sóvárogtál atyád háza után, de miért
loptad el isteneimet?"
'''
"31" = ''':sup:`31` Jákob feleletül ezt mondta Lábánnak: "Igen, féltem. Gondoltam, hogy
elveheted tõlem lányaidat.
'''
"32" = ''':sup:`32` Akinél azonban isteneidet megtalálod, az ne maradjon életben.
Kutasd fel rokonaid jelenlétében, ami tõled nálam van és vedd
magadhoz."
'''
"33" = ''':sup:`33` Jákob ugyanis nem tudta, hogy Ráchel lopta el õket. Lábán kereste
Jákob sátrában, Lea sátrában, és a két szolgáló sátrában, de nem talált
semmit. Azután kijött Lea sátrából és belépett Ráchel sátrába.
'''
"34" = ''':sup:`34` Ráchel azonban fogta a házi isteneket, a teve nyergébe tette és
ráült. Lábán átkutatta az egész sátrat, de nem talált semmit.
'''
"35" = ''':sup:`35` Õ akkor így szólt apjához: "Ne haragudj rám, uram, nem állhatok fel
elõtted, mert asszonyi bajom van." Az kutatott, de nem találta a házi
isteneket.
'''
"36" = ''':sup:`36` Erre Jákob haragra gerjedt és szidta Lábánt. Jákob rákezdte és
mondta Lábánnak: "Mi az én vétkem, mi az én bûnöm, hogy oly hevesen
üldözöl,
'''
"37" = ''':sup:`37` és az egész táboromat átkutatod? Mit találtál házi holmijaidból?
Tedd az én és a te rokonaid elé, õk döntsenek közöttünk.
'''
"38" = ''':sup:`38` Húsz évig voltam nálad, juhaid és kecskéid nem vetéltek el. Nyájaid
kosait nem ettem meg.
'''
"39" = ''':sup:`39` Széttépettet nem vittem hozzád: én magam kipótoltam. Ha valamit
nappal vagy éjjel elloptak, azt rajtam követelted.
'''
"40" = ''':sup:`40` Magam is így voltam: nappal a hõség kínzott, éjjel a fagy, s az
álom elkerülte szememet.
'''
"41" = ''':sup:`41` Húsz évig maradtam házadban, tizennégy évig szolgáltam két
lányodért, hat évig juhodért, kecskédért, és tízszer változtattad meg
béremet.
'''
"42" = ''':sup:`42` Ha nem lett volna velem atyám Istene, Ábrahám Istene, Izsák
rokonsága, bizonyára üres kézzel engedtél volna el. De Isten látta
nyomorúságomat és kezem fáradozását, s az elmúlt éjjel döntött."
'''
"43" = ''':sup:`43` Lábán feleletül így szólt: "A lányok az én lányaim, a gyermekek az
én gyermekeim, a juh, a kecske az én jószágom, és minden, amit itt
látsz, az enyém. De mit tehetek ma lányaimért vagy gyermekeimért,
akiket õk szültek?
'''
"44" = ''':sup:`44` Tehát gyere, kössünk szövetséget, én és te... Ez legyen a tanú
köztem és közted.
'''
"45" = ''':sup:`45` Erre Jákob vett egy követ, s felállította emlékkõül.
'''
"46" = ''':sup:`46` Jákob ezt mondta rokonainak: "Szedjetek követ!" Azok követ
gyûjtöttek, kõrakást csináltak és a kõrakáson lakomát tartottak.
'''
"47" = ''':sup:`47` Lábán Jegár Szahadutának nevezte, Jákob pedig Gálednek.
'''
"48" = ''':sup:`48` Lábán így szólt: "Ez a kõrakás ma tanú köztem és közted." Ezért
nevezte Gálednek
'''
"49" = ''':sup:`49` és Micpának, mivel ezt mondta: "Az Úr legyen az õr köztem és
közted, ha elválunk egymástól.
'''
"50" = ''':sup:`50` Ha lányaimmal rosszul bánsz, vagy ha lányaimhoz még más feleséget
veszel, ha senki más nincs is velünk, íme, Isten akkor is tanú köztem
és közted."
'''
"51" = ''':sup:`51` Lábán tovább beszélt Jákobhoz: "Itt van ez a kõrakás és ez az
emlékkõ, amelyet köztem és közted felállítottam.
'''
"52" = ''':sup:`52` Ez a kõrakás és az emlékkõ legyen a tanú: nekem sem szabad ezen a
kõrakáson túl feléd menni, és neked sem szabad ezen a kõrakáson és
emlékkövön túl rossz szándékkal felém közeledni.
'''
"53" = ''':sup:`53` Ábrahám Istene és Nachor Istene legyen bíró közöttünk!" Erre Jákob
megesküdött atyjának, Izsáknak rokonaira.
'''
"54" = ''':sup:`54` Jákob a hegyen áldozatot mutatott be, és meghívta rokonait
lakomára. Azok elköltötték a lakomát és éjjel a hegyen maradtak.
'''
