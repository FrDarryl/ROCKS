[9]
"1" = ''':sup:`1` Ne féltékenykedjél szíved asszonyára, és ne tanítsd meg rá, hogy
neked rosszat tegyen.
'''
"2" = ''':sup:`2` Ne szolgáltasd ki magadat asszonynak, nehogy a végén a fejedre
nõjön.
'''
"3" = ''':sup:`3` Ne vesd szemedet csapodár asszonyra, nehogy a hálójába essél.
'''
"4" = ''':sup:`4` Hárfázó nõvel ne ülj egy asztalhoz, nehogy foglyul ejtsen a
mûvészetével.
'''
"5" = ''':sup:`5` Ne meregesd szemed a hajadonra, nehogy vele verjen meg (az Isten).
'''
"6" = ''':sup:`6` Ne add össze magad feslett nõszeméllyel, nehogy kiforgasson az
örökségedbõl.
'''
"7" = ''':sup:`7` Ne nézelõdj a városkapuk körül, elhagyott helyeken ne sokat
lõdörögj.
'''
"8" = ''':sup:`8` Takaros asszonytól fordítsd el az arcod, és ne nézegess szépséget,
amely nem illet meg. Sokakat tönkretett már az asszonyi szépség, mert
mint a láng, felgyújtja a vágyat.
'''
"9" = ''':sup:`9` Ne üldögélj együtt férjes asszonnyal, ne ülj megszédülten vele egy
asztalhoz, mert hátha lángot vet a szíved, s belepusztulsz a
szenvedélyedbe.
'''
"10" = ''':sup:`10` Régi barátodat ne hagyd el hûtlenül, mert hisz az új barát meg sem
közelíti. Az új barát új bor, de úgy élvezed, ha régi.
'''
"11" = ''':sup:`11` Ne irigykedjél a bûnös sikerére, mert nem lehet tudni, hogy mi lesz
a vége.
'''
"12" = ''':sup:`12` Ne leld kedvedet a bûnösök sikerében; gondold meg: nem marad
büntetlen idelent.
'''
"13" = ''':sup:`13` Akinek hatalma van az ölésre, azt kerüld, így nem kell kiállnod
halálos félelmet. De ha találkozol vele, kísérd figyelemmel, nehogy az
életed elrabolja tõled. Légy tisztában azzal, hogy tõrök közt járkálsz,
és hogy sáncok fölött vezetnek lépteid.
'''
"14" = ''':sup:`14` Felelj más embernek, amilyen jól csak tudsz, a bölcsekkel pedig
(gyakran) tanácskozzál.
'''
"15" = ''':sup:`15` Okos emberekkel együtt szõdd a terved, s az Isten törvénye legyen
tanácsadód.
'''
"16" = ''':sup:`16` Igaz férfiakkal ülj le az asztalhoz, s az Úr félelme legyen
dicsekvésed.
'''
"17" = ''':sup:`17` Dicséretes a mû, amit kézmûves alkot, de a nép vezére beszélni
tudjon jól.
'''
"18" = ''':sup:`18` A szájhõs ember réme a városnak, a fecsegõt pedig (mindenki)
gyûlöli.
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - A szerző óva int a házasságtörés és a hűtlenség kísértésétől.
Azt tanítja, hogy a tisztaság a házastársi kapcsolatban megőrzendő
érték, a vágy pedig pusztuláshoz és bűnhöz vezet (lásd még
Példabeszédek 5:3-5 és Máté 5:28).
9:4-6 - Figyelmeztetés az erkölcstelen nőkkel való kapcsolat
veszélyére. Ez a tanács az olyan helyzetek elkerülésének gyakorlati
bölcsességét tükrözi, amelyek bűnhöz és erkölcsi pusztuláshoz
vezethetnek (lásd még Példabeszédek 6:24-26 és 1Korinthus 6:18).
9:7-9 - A szöveg azt tanácsolja, hogy kerüljük a nő szépségének
szemlélését, azt sugallja, hogy testi vágyaink irányítása a szemekkel
kezdődik. Ez tükrözi a gondolatok és cselekvések tisztaságának
megőrzésének fontosságát (lásd még Jób 31:1 és Máté 5:29).
9:10-12 - Arra buzdítanak, hogy maradjunk hűségesek a barátokhoz, és ne
hanyagoljuk el a régi barátságokat. A hűséges barátság értékét az élet
egyik legnagyobb kincseként emelik ki (lásd még Példabeszédek 17:17 és
9:13-16 - A szerző azt tanácsolja, hogy kerüljék a vitákat, és
maradjatok távol a bolondoktól, hangsúlyozva, hogy a bölcsességre való
törekvés magában foglalja a társaságok körültekintését és a negatív
Timótheus 2:23).
'''
