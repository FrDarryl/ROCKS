"1" = ''':sup:`1` Testvéreim, Urunk, a megdicsõült Jézus Krisztus hitét ne
személyválogatással tartsátok.
'''
"2" = ''':sup:`2` Ha közösségetekbe belép egy férfi pompás öltözékben, aranygyûrûvel
az ujján, és belép egy szegény is elnyûtt ruhában,
'''
"3" = ''':sup:`3` figyelmetek a pompás öltözékû felé fordul, és így szóltok hozzá:
"Foglalj itt kényelmesen helyet." A szegénynek meg azt mondjátok: "Állj
oda oldalra!" Vagy: "Ülj ide zsámolyomhoz!"
'''
"4" = ''':sup:`4` Nem volt részrehajló ítéletetek? Nem gonosz gondolatok alapján
ítéltetek?
'''
"5" = ''':sup:`5` Hallgassatok ide, szeretett testvéreim! Hát az Isten nem azokat
választotta-e ki, akik a világ szemében szegények, hogy a hitben
gazdagok legyenek, és örököljék az országot, amelyet azoknak ígért,
akik õt szeretik?
'''
"6" = ''':sup:`6` Ti mégis lenézitek a szegényt. Hát nem a gazdagok zsarnokoskodnak
fölöttetek és hurcolnak benneteket a bíróság elé?
'''
"7" = ''':sup:`7` Hát nem õk gyalázzák meg azt a fönséges nevet, amely le van híva
rátok?
'''
"8" = ''':sup:`8` Természetesen, ha megtartjátok a királyi törvényt az Írás szerint:
"Szeresd embertársadat, mint saját magadat", helyesen jártok el.
'''
"9" = ''':sup:`9` De ha a személyek között különbséget tesztek, bûnt követtek el, s a
törvény, mint törvényszegõket, elmarasztal benneteket.
'''
"10" = ''':sup:`10` Aki minden törvényt megtart, egy ellen azonban vét, mindegyik ellen
vét.
'''
"11" = ''':sup:`11` Mert aki azt mondja: "Ne törj házasságot!", azt is mondta: "Ne
ölj!" Ha nem is törsz házasságot, de ölsz, törvényszegõvé válsz.
'''
"12" = ''':sup:`12` Úgy beszéljetek és úgy cselekedjetek, mint akik fölött majd a
szabadság törvénye szerint ítélkeznek.
'''
"13" = ''':sup:`13` Mert az ítélet irgalmatlanul lesújt arra, aki nem irgalmas. Ám az
irgalom gyõzelmet arat az ítélet fölött.
'''
"14" = ''':sup:`14` Testvéreim, mit használ, ha valaki azt állítja, hogy van hite,
tettei azonban nincsenek? Üdvözítheti a hite?
'''
"15" = ''':sup:`15` Ha valamelyik testvérnek nincs ruhája és nincs meg a mindennapi
tápláléka,
'''
"16" = ''':sup:`16` és egyiketek így szólna hozzá: "Menj békében, melegedj, és lakjál
jól!", de nem adnátok meg neki, amire testének szüksége van, mit
használna?
'''
"17" = ''':sup:`17` Ugyanígy a hit is, ha tettei nincsenek, magában holt dolog.
'''
"18" = ''':sup:`18` Azt is mondhatja valaki: "Neked hited van, nekem meg tetteim." Ha
tettek nélkül megmutatod nekem a hitedet, tetteim alapján én is
bebizonyítom neked a hitemet.
'''
"19" = ''':sup:`19` Hiszed, hogy csak egy Isten van, s jól is teszed. Ám ezt a gonosz
lelkek is hiszik, mégis remegnek.
'''
"20" = ''':sup:`20` Akarod-e tudni, balga ember, hogy a hit tettek nélkül mennyire
meddõ?
'''
"21" = ''':sup:`21` Ábrahám, a mi atyánk, nem a tettei alapján igazult meg, amikor
odatette fiát, Izsákot, áldozatul az oltárra?
'''
"22" = ''':sup:`22` Láthatod, hogy hite mûködött tetteiben és tettei tették teljessé a
hitét.
'''
"23" = ''':sup:`23` Így teljesült az Írás szava: "Ábrahám hitt az Istennek, ez
megigazulására vált" és: "Az Isten barátjának" nevezték.
'''
"24" = ''':sup:`24` Látjátok tehát, hogy az embert a tettek teszik igazzá, nem a hit
egymagában.
'''
"25" = ''':sup:`25` Ugyanígy a parázna Rácháb is nem a tettek által igazult-e meg,
amikor menedéket adott a hírszerzõknek, s aztán más úton engedte õket
tovább?
'''
"26" = ''':sup:`26` Mert ahogy lélek nélkül halott a test, a hit is halott tettek
nélkül.
'''
"Notes" = '''
Notas de rodapé:
2:1-7 - Jakab óva int a diszkriminációtól a gyülekezeti
összejöveteleken, rámutatva, hogy Isten a szegényeket választotta ki,
hogy gazdagok legyenek hitben. A részrehajlás ellentmond Krisztus
szeretetének, amely mindenkit egyformán fogad (lásd még 1Korinthus
1:26-29 és Lukács 6:20-23).
2:8-13 - Az a parancsolat, hogy szeresd felebarátodat, mint önmagadat,
központi helyet foglal el Krisztus királyi törvényében. Isten ítélete
az irgalmon alapul, és a keresztényeknek irgalmasságot kell mutatniuk
másoknak (lásd még Máté 22:37-40 és Máté 7:2).
2:14-17 - Jakab azt tanítja, hogy a hit cselekedetek nélkül halott. Az
igaz hitet a szeretet és a szolgálat konkrét tettei mutatják meg.
Ábrahám és Ráháb példája szemlélteti, hogy a hitnek és a
és Galata 5:6).
2:18-20 - Jakab arra hívja fel a keresztényeket, hogy cselekedetekkel
mutassák ki hitüket. A hit cselekedetek nélkül üres, a jó cselekedetek
3:18).
2:21-26 - Jakab Ábrahám és Ráháb példájával illusztrálja a hit és a
tettek kapcsolatát. Mindketten Isten iránti bátor és engedelmes
cselekedetekkel bizonyították hitüket, megerősítve azt az igazságot,
'''
