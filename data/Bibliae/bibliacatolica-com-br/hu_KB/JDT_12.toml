[12]
"1" = ''':sup:`1` Ezután megparancsolta, vezessék be oda, ahol az ezüsttárgyakat
õrizték, s rendelkezett, hogy az õ ételébõl szolgáljanak fel neki és az
õ borából adjanak neki inni.
'''
"2" = ''':sup:`2` Judit azonban így szólt: "Nem eszem belõle, nehogy megütközést
keltsek. Elég lesz nekem az is, amit magammal hoztam."
'''
"3" = ''':sup:`3` Holofernesz így válaszolt: "Mi lesz akkor, ha amid van, elfogy,
honnan szerzünk neked olyat? A te fajtádból nincs közöttünk senki."
'''
"4" = ''':sup:`4` Amint igaz, uram, hogy élsz - mondta neki Judit -, szolgálód még el
sem költi, amit magával hozott, az Úr már véghez viszi általam, amit
tervezett."
'''
"5" = ''':sup:`5` Akkor Holofernesz szolgái sátrába vezették. Éjfélig aludt, a hajnali
õrváltáskor azonban fölkelt.
'''
"6" = ''':sup:`6` Elküldött Holoferneszhez, hogy mondják meg neki: "Parancsolja meg az
én uram, hogy szolgálóját engedjék ki imádkozni."
'''
"7" = ''':sup:`7` Holofernesz elrendelte õreinek, hogy ne akadályozzák benne. Három
napig maradt a táborban, minden éjjel kiment Betilua völgyébe és
megfürdött a vízforrásnál, ahol az õrség volt.
'''
"8" = ''':sup:`8` Amikor kijött, könyörgött az Úrhoz, Izrael Istenéhez, hogy mutassa
meg neki az utat népe fiainak megmentésére.
'''
"9" = ''':sup:`9` Megtisztulva tért vissza, és a sátrában maradt, amíg estefelé az
eledelt nem hozták.
'''
"10" = ''':sup:`10` A negyedik nap Holofernesz lakomát rendezett, s csak szolgáit hívta
meg, a tisztviselõit nem.
'''
"11" = ''':sup:`11` Így szólt Bagoasz eunuchhoz, aki minden vagyonára ügyelt: "Menj és
beszéld rá azt a héber asszonyt, aki nálad van, jöjjön el hozzánk és
egyék-igyék velünk.
'''
"12" = ''':sup:`12` Szégyen volna ugyanis ránk nézve, ha elengednénk ilyen asszonyt
anélkül, hogy együtt lettünk volna vele. Ha nem tudjuk rávenni,
mindenki kinevet."
'''
"13" = ''':sup:`13` Bagoasz eltávozott Holofernesztõl, bement Judithoz és így szólt:
"Ne vonakodjék ez a szép leány, hanem jöjjön el uramhoz, hadd tisztelje
meg! Igyék velünk bort, vigadjon és legyen ezen a napon olyan, mint egy
Asszur fiainak leányai közül, akik Nebukadnezár házában vannak."
'''
"14" = ''':sup:`14` Judit így válaszolt neki: "Ki vagyok én, hogy ellenálljak az én
uramnak? Ami kellemes lesz szemében, azt nyomban megteszem, és ez
örömömre lesz halálom napjáig."
'''
"15" = ''':sup:`15` Aztán fölkelt, fölékesítette magát ruhával és mindenféle asszonyi
ékességgel. Szolgálólánya elõre ment és Holofernesszel szemben
szõnyeget terített a földre - ezt Bagoasz adta Juditnak mindennapi
használatra, hogy azon fekve költhesse el ételét.
'''
"16" = ''':sup:`16` Judit belépett és letelepedett. Holofernesz szíve dobogni kezdett
és a lelke egészen megzavarodott. Heves vágy fogta el, hogy egyesüljön
vele, hisz attól a naptól kezdve, amikor meglátta, várta az alkalmas
pillanatot, hogy elcsábítsa.
'''
"17" = ''':sup:`17` Így szólt hát hozzá: "Igyál velünk és légy vidám!"
'''
"18" = ''':sup:`18` Judit azt válaszolta: "Iszom is, uram, hiszen születésemtõl fogva
sohasem tartottam az életet oly sokra, mint ma."
'''
"19" = ''':sup:`19` Fogta, amit a szolgálója készített neki, aztán evett és ivott a
jelenlétében.
'''
"20" = ''':sup:`20` Holofernesz nagyon örült neki, és annyi bort ivott, mint még
életének egyetlen napján sem.
'''
"Notes" = '''
