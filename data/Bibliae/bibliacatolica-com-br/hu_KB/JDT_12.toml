ellenére. Ez az elhatározás a lelki vezetők alapvető jellemzője (lásd
még Józsué 1:9 és Zsolt 27:14).
12:12-15 - Judith sikere Holofernész megközelítésében rávilágít ravasz
megközelítésének hatékonyságára. Bölcsességre és bátorságra van szükség
Isten akaratának teljesítéséhez a kihívások közepette (lásd még
Példabeszédek 3:5-6 és Jakab 1:5).
