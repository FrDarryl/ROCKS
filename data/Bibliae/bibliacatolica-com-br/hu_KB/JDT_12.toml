mutatja, hogy befolyása egyre nő. Ez rávilágít arra a szerepre, amelyet
a türelem és a stratégia játszik mások bizalmának elnyerésében (lásd
12:4-5 - Judith terveire való felkészülése rávilágít annak
fontosságára, hogy mindig készen kell állnia a kihívásokkal teli
helyzetekben. A lelki felkészültség alapvető fontosságú a hívő ember
12:6-8 - Judith az ételt és az italt használja fel a cselekvésre
ösztönző környezet megteremtésére, ezzel is bizonyítva annak
fontosságát, hogy megértsük azt a környezetet, amelyben vagyunk. A
