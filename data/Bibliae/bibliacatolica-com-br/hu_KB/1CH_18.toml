[18]
"1" = ''':sup:`1` Ezek után történt, hogy Dávid megverte a filiszteusokat és leigázta
õket. Gátot és leányvárosait elfoglalta a filiszteusoktól.
'''
"2" = ''':sup:`2` Moábot is legyõzte: a moábiták Dávid alattvalói lettek, és adót
fizettek.
'''
"3" = ''':sup:`3` Dávid legyõzte még Hadadezert, a Hamat felé esõ Coba királyát,
amikor az elindult, hogy hatalmát az Eufrátesz folyóig kiterjessze.
'''
"4" = ''':sup:`4` Dávid zsákmánya ezer harci szekér, hétezer szekérharcos és húszezer
gyalogos volt. Az összes szekeres lónak elvágta az inát, csak száz
fogatot hagyott meg belõlük.
'''
"5" = ''':sup:`5` Akkor a damaszkuszi arámok siettek Hadadezer cobai király
segítségére. Dávid megölt az arámokból huszonkétezer embert.
'''
"6" = ''':sup:`6` Azután õrséget helyezett az arám Damaszkuszba, és az arámok Dávid
szolgái lettek, s adót fizettek. Ahová csak ment Dávid, az Úr
gyõzelemre segítette.
'''
"7" = ''':sup:`7` Dávid elvette azokat az aranypajzsokat, amelyeket Hadadezer
testõrsége viselt, és Jeruzsálembe vitette.
'''
"8" = ''':sup:`8` Tibchátból és Kunból, Hadadezer városaiból sok bronzot zsákmányolt.
Salamon ezekbõl készítette a bronzmedencét, az oszlopokat és a
bronzeszközöket.
'''
"9" = ''':sup:`9` Amikor Tou, Hamat királya megtudta, hogy Dávid Hadadezer cobai
király egész seregét megverte,
'''
"10" = ''':sup:`10` elküldte fiát, Hadorámot Dávid királyhoz, hogy üdvözölje, és
szerencsét kívánjon neki abból az alkalomból, hogy megütközött
Hadadezerrel és megverte. Hadadezer ugyanis harcban állott Touval.
Mindenféle arany-, ezüst- és bronzeszközöket küldött neki.
'''
"11" = ''':sup:`11` Dávid király ezeket is az Úrnak ajánlotta fel azzal az ezüsttel és
arannyal, amelyet a népektõl zsákmányolt: Edomtól, Moábtól, az
ammonitáktól, a filiszteusoktól és Amalektõl.
'''
"12" = ''':sup:`12` Abisáj, Ceruja fia, a Só-völgyében megverte az edomitákat,
tizennyolcezer embert.
'''
"13" = ''':sup:`13` Helytartókat állított Edomba, és egész Edom Dávid alattvalója lett.
Így segítette az Úr Dávidot, ahová csak ment.
'''
"14" = ''':sup:`14` Dávid királyként uralkodott egész Izrael felett, s jogot és
igazságot szolgáltatott népének.
'''
"15" = ''':sup:`15` Joáb, Ceruja fia volt a hadsereg vezére, Jehosafat, Achilud fia az
udvarnok,
'''
"16" = ''':sup:`16` Cádok, Achitub fia és Achimelek, Ebjatár fia voltak a papok; Savsa
volt az udvari írnok,
'''
"17" = ''':sup:`17` Benejahu, Jehodaja fia volt a kereták és a peleták vezére. Dávid
fiai pedig elsõk voltak azok közül, akik a király körül szolgálatot
teljesítettek.
'''
"Notes" = '''
Notas de rodapé:
18:1-2 - Dávid legyőzi a filiszteusokat, és beveszi Gátot, ezzel
bizonyítva, hogy beteljesedik Isten ígérete, hogy győzelmet aratnak
Izrael ellenségei felett. Ez azt szemlélteti, hogy Isten hatalma az Ő
választottjain keresztül munkálkodik (lásd még 2Sámuel 8:1-2 és Józsué
23:10).
18:3-6 - Dávid kiterjeszti Izrael területét a szíriaiak legyőzésével,
és Isten ad neki sikert minden hadjáratában. Dávid katonai sikerét az
isteni segítségnek tulajdonítják, ami azt mutatja, hogy a győzelem az
18:7-8 - Dávid nagy mennyiségű bronzot és aranyat rabolt el
ellenségeitől, megerősítve ezzel Izrael erőforrásait. Dávid győzelmei
hozzájárultak a királyság gazdagodásához és biztonságához (lásd még
1Királyok 7:45-47 és 1Krónika 22:14).
18:9-10 - Toi, Hamát királya ajándékokat küld Dávidnak, elismerve
hatalmát. Ez azt mutatja, hogy más nemzetek is elismerték Isten
hatalmát Izrael felett (lásd még 1Királyok 4:21 és Zsolt 72:11).
18:14 - Dávid igazságosan és méltányosan uralkodik, megerősítve
uralmát. Igazságos vezetése tükrözi Isten jellemét és a feddhetetlen
uralkodás fontosságát (lásd még 2 Sámuel 8:15 és Zsolt 89:14).
'''
