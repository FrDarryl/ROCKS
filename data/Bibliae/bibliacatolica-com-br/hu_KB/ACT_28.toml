[28]
"1" = ''':sup:`1` Megmenekülve megtudtuk, hogy a szigetet Máltának hívják.
'''
"2" = ''':sup:`2` A bennszülöttek igen emberségesen bántak velünk. Tüzet raktak, s a
szakadó esõ és a hideg elõl mindnyájunkat odahívtak.
'''
"3" = ''':sup:`3` Pál összeszedett egy csomó rõzsét, de amikor a tûzre dobta, a
melegtõl egy vipera mászott elõ, s a kezébe harapott.
'''
"4" = ''':sup:`4` Amikor a bennszülöttek meglátták, hogy az állat a kezén lóg, így
szóltak egymáshoz: "Ez az ember egész biztos gyilkos! Kimenekült ugyan
a tengerbõl, de az igazságosság azonban nem hagyja életben."
'''
"5" = ''':sup:`5` Õ azonban lerázta az állatot a tûzbe, és semmi baja nem történt.
'''
"6" = ''':sup:`6` Várták, hogy felpuffad vagy hirtelen összeesik és meghal. Jó ideig
vártak, de mert semmi baja sem esett, megváltoztatták nézetüket, s azt
mondták, hogy isten.
'''
"7" = ''':sup:`7` Ezen a vidéken feküdtek a sziget elsõ emberének, Publiusznak a
birtokai. Házába fogadott minket, és három napig vendégül látott.
'''
"8" = ''':sup:`8` Publiusz apja láztól és vérhastól gyötörten ágyban feküdt. Pál
bement hozzá, imádkozott, rátette kezét és meggyógyította.
'''
"9" = ''':sup:`9` Erre a többi beteg is odasereglett a szigetrõl, és gyógyulást
talált.
'''
"10" = ''':sup:`10` Így nagy tiszteletben álltunk, és amikor hajóra szálltunk, elláttak
minden szükségessel.
'''
"11" = ''':sup:`11` Három hónap múlva továbbindultunk egy alexandriai hajón, amely a
szigeten telelt, és amelynek a Dioszkurok voltak a jelvénye.
'''
"12" = ''':sup:`12` Szirakuzába érve három napig ott vesztegeltünk.
'''
"13" = ''':sup:`13` Onnét a part mellett hajózva eljutottunk Régiumba. Mivel másnap
déli szél fújt, a következõ nap Puteoliba futottunk be.
'''
"14" = ''':sup:`14` Itt testvéreket találtunk, s kérésüknek engedve egy hétig ott
maradtunk, aztán Róma felé vettük az irányt.
'''
"15" = ''':sup:`15` A testvérek, mihelyt hírt hallottak rólunk, elénk siettek egészen a
Forum Appii és a Tres Tabernae tájáig. Amikor Pál meglátta õket, hálát
adott az Istennek, és bizalommal telt el.
'''
"16" = ''':sup:`16` Amikor megérkeztünk Rómába, Pál engedélyt kapott, hogy saját
szállást vegyen egy katona õrizete alatt.
'''
"17" = ''':sup:`17` Három nap múlva magához kérette a tekintélyesebb zsidókat. Amikor
összejöttek, beszélt hozzájuk: "Testvérek! Semmit sem vétettem a nép
vagy atyáink szokásai ellen, mégis megkötöztek Jeruzsálemben, és a
rómaiak kezére adtak.
'''
"18" = ''':sup:`18` Ezek kivizsgálták ügyemet, s szabadon akartak engedni, mert semmi
okot nem találtak, amiért halálra ítéljenek.
'''
"19" = ''':sup:`19` A zsidók azonban tiltakoztak, így kénytelen voltam a császárhoz
föllebbezni, de nem azért, mintha népemet akarnám vádolni.
'''
"20" = ''':sup:`20` Azért kérettelek ide, hogy lássalak benneteket, és szóljak
hozzátok. Ezt a bilincset Izrael reménysége miatt rakták rám."
'''
"21" = ''':sup:`21` Azok kijelentették: "Sem levelet nem kaptunk felõled Júdeából, sem
ide vetõdõ testvér nem hozott hírt vagy mondott rosszat rólad.
'''
"22" = ''':sup:`22` Tõled szeretnénk hallani, hogy milyen felfogást vallasz. Csak azt
tudjuk errõl a felekezetrõl, hogy mindenütt ellenzésre talál."
'''
"23" = ''':sup:`23` Megállapodtak vele egy napban, s igen sokan elmentek hozzá a
szállására. Reggeltõl estig meggyõzõ erõvel bizonyította nekik az Isten
országát, és igyekezett õket Mózes törvénye és a próféták alapján
megnyerni Jézusnak.
'''
"24" = ''':sup:`24` Némelyek hittek szavainak, mások nem hittek.
'''
"25" = ''':sup:`25` Mivel egymás közt nem értettek egyet, szétoszlottak. Pál csak ezt
mondta nekik: "Jól beszélt a Szentlélek Izajás próféta által
atyáitokhoz,
'''
"26" = ''':sup:`26` amikor ezt mondta: Menj el ahhoz a néphez és mondd: Hallván
halljátok, de nem értitek, nézvén nézitek, de nem látjátok,
'''
"27" = ''':sup:`27` mert megkérgesedett ennek a népnek a szíve. Fülükre nagyot
hallanak, szemüket behunyják, nehogy lássanak a szemükkel, halljanak a
fülükkel, értsenek a szívükkel, és megtérjenek, hogy meggyógyítsam
õket.
'''
"28" = ''':sup:`28` Tudjátok hát meg, hogy Isten üdvössége a pogányoknak jut majd
osztályrészül. Õk meghallgatják."
'''
"29" = ''':sup:`29` .
'''
"30" = ''':sup:`30` Két álló esztendeig ott maradt bérbe vett szállásán, s fogadott
mindenkit, aki csak fölkereste.
'''
"31" = ''':sup:`31` Hirdette az Isten országát, és bátran és akadálytalanul tanított
Urunkról, Jézus Krisztusról.
'''
"Notes" = '''
Notas de rodapé:
28:1-6 - A hajótörés után Paul és a többiek Máltára érkeznek, ahol
megmarja egy kígyó, de sértetlen. Ez a csoda megerősíti Isten hatalmát
a természet felett, és isteni védelmet mutat a nehézségek közepette
(lásd még Márk 16:18 és Zsolt 91:10-11).
28:7-10 - Pál meggyógyítja Publius apját, a sziget kormányzóját, és más
csodákat is tesz. A máltai gyógyulások Jézus apostolokon keresztüli
szolgálatának folytonosságát és Isten országának kiterjesztését
mutatják be (lásd még Lukács 9:1-2 és Máté 10:8).
28:11-16 - Pál Rómába érkezik, és tisztelettel fogadják, így szabadon
hirdetheti az evangéliumot. Pál Rómába érkezése az apostoli küldetés
beteljesülését és a kereszténységnek a birodalom szívébe való
19:21).
28:17-20 - Pál összehívja a zsidó vezetőket Rómában, és elmagyarázza
bebörtönzésük okát, kiemelve, hogy a zsidók elutasítják az
evangéliumot. Az evangéliummal szembeni ellenállás visszatérő téma, de
Pál állhatatos marad küldetésében (lásd még ApCsel 18:6 és Máté
23:37-39).
28:23-28 - Pál Krisztust prédikálja a római zsidóknak, megerősítve,
hogy a pogányoknak elküldték az üdvösséget. Az Apostolok Cselekedetei
könyvének lezárása rávilágít a misszió zsidókon túli kiterjesztésére,
beteljesítve Isten ígéreteit a történelem során (lásd még Ézsaiás 49:6
és ApCsel 13:46-47).
'''
