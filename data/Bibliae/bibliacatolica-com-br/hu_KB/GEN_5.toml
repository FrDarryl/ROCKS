"1" = ''':sup:`1` Ez Ádám utódainak könyve: Amikor Isten Ádámot teremtette, Istenhez
hasonlónak alkotta.
'''
"2" = ''':sup:`2` Férfinak és nõnek teremtette õket, megáldotta, s azon a napon,
amelyen alkotta, embernek nevezte õket.
'''
"3" = ''':sup:`3` Amikor Ádám 130 esztendõs volt, magához hasonló, saját képmása
szerinti fiút nemzett, akit Szetnek hívott.
'''
"4" = ''':sup:`4` Ádám Szet születése után még 800 évig élt, s fiai meg lányai
születtek.
'''
"5" = ''':sup:`5` Ádám egész életkora 930 esztendõt tett ki, akkor halt meg.
'''
"6" = ''':sup:`6` Szet 105 éves korában nemzette Enost.
'''
"7" = ''':sup:`7` Szet Enos születése után még 807 évig élt, s fiai meg lányai
születtek.
'''
"8" = ''':sup:`8` Szet egész életkora 912 évet tett ki, akkor halt meg.
'''
"9" = ''':sup:`9` Enos 90 éves korában nemzette Kenant.
'''
