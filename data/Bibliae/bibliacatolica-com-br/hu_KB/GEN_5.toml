'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Ádám genealógiája kiemeli a származás fontosságát és az
emberiség folytonosságát. Sét Ádám leszármazottjaként való említése
feltárja Isten tervét, hogy megőrizze az igaz imádatot a romlás
5:4-20 - A pátriárkák korának feljegyzései Isten hosszú életéről és az
özönvíz előtti áldásról tanúskodnak az emberiségre. Ez Isten jóságáról
és irgalmáról tanúskodik, és lehetővé teszi az emberiség szaporodását
5:21-24 - Énok élete azért figyelemre méltó, mert „Istennel járt”, és
Isten magához ragadta, jelképezve az emberi lények és a Teremtő közötti
bensőséges közösséget. Ez rámutat az Istennel való személyes kapcsolat
5:25-32 - Noénak az emberek „vigasztalásaként” való leírása
hangsúlyozza Noé szerepét az üdvösség előfutáraként az ítélet
közepette. Élete és küldetése az emberiség megváltásának reményét
5:32 - A "Noé" név pihenést vagy kényelmet jelent, az új kezdet
várakozását szimbolizálja. Ez Isten ígéretére mutat rá, hogy Noé által
helyreállítja a teremtést, hangsúlyozva a remény témáját a bibliai
'''
