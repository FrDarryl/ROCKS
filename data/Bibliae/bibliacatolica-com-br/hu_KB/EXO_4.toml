[4]
"1" = ''':sup:`1` Mózes újra megjegyezte: "De ha nem hisznek nekem és nem hallgatnak
rám, hanem azt mondják: Az Úr nem jelent meg neked."
'''
"2" = ''':sup:`2` Erre az Úr megkérdezte: "Mi van a kezedben?" "Bot" - felelte.
'''
"3" = ''':sup:`3` "Dobd a földre" - parancsolta neki. Amikor ledobta a földre, az
kígyóvá változott és Mózes megijedt tõle.
'''
"4" = ''':sup:`4` Erre az Úr így szólt: "Nyújtsd ki a kezedet és fogd meg a farkánál."
Kinyújtotta hát a kezét, megfogta és az újra bottá vált a kezében...
'''
"5" = ''':sup:`5` "Errõl majd elhiszik, hogy atyáid Istene, Ábrahám Istene, Izsák
Istene, Jákob Istene megjelent neked."
'''
"6" = ''':sup:`6` Azután az Úr újra megparancsolta: "Dugd a kezed a kebledbe." Mózes
bedugta kezét a keblébe. Amikor kihúzta a kezét, olyan fehér volt a
leprától, mint a hó.
'''
"7" = ''':sup:`7` Erre azt mondta neki: "Dugd a kezed újra a kebledbe." Még egyszer
bedugta kezét a keblébe, s amikor kihúzta, olyan volt, mint testének
többi része.
'''
"8" = ''':sup:`8` "Ha tehát nem hisznek neked és nem szívlelik meg az elsõ jelet,
akkor majd a második jelre hinni fognak.
'''
"9" = ''':sup:`9` De ha még erre a két jelre sem hinnének és nem hallgatnának rád,
akkor meríts a Nílus vizébõl és öntsd a szárazföldre. A Nílusból
merített víz a szárazföldön vérré változik."
'''
"10" = ''':sup:`10` Mózes ezután így szólt az Úrhoz: "De, Uram, én nem vagyok a szavak
embere. Azelõtt sem voltam és most sem vagyok, amióta szolgáddal
beszélsz. A szám akadozó, a nyelvem lassú."
'''
"11" = ''':sup:`11` Az Úr ezt válaszolta: "Ki adott szájat az embernek, ki teszi némává
vagy süketté, látóvá vagy vakká? Nemde én, az Úr?
'''
"12" = ''':sup:`12` Menj csak, majd segítek a beszédben, s azt fogod hirdetni, amit
mondanod kell."
'''
"13" = ''':sup:`13` Õ azonban ellene vetette: "Bocsáss meg, Uram, de küldj, akit
akarsz."
'''
"14" = ''':sup:`14` Az Úr erre haragosan mondta Mózesnek: "Áron, a levita, nem a
testvéred? Tudom, hogy jól beszél. Nézd, már úton van, hogy találkozzék
veled. Ha meglát, nagyon megörül neked.
'''
"15" = ''':sup:`15` Beszélj vele és add szavaidat a szájába. Én majd téged is, õt is
segítelek a beszédben, és megtanítlak benneteket arra, mit kell
tennetek.
'''
"16" = ''':sup:`16` Õ beszél majd helyetted a néphez: olyan lesz, mintha a te szád
volna, te meg olyan leszel számára, mint a sugalmazó Isten.
'''
"17" = ''':sup:`17` Vedd a kezedbe ezt a botot, vele teszed majd a csodákat."
'''
"18" = ''':sup:`18` Mózes elindult, visszatért apósához, s ezt mondta neki: "Szeretnék
elmenni Egyiptomba, rokonaimhoz, hogy lássam, élnek-e még." "Menj
békével" - mondta Jetró.
'''
"19" = ''':sup:`19` Az Úr így szólt Mózeshez Midiánban: "Menj, térj vissza Egyiptomba,
mert már meghaltak, akik életedre törtek."
'''
"20" = ''':sup:`20` Mózes vette feleségét és fiát, szamárra ültette õket, és visszatért
Egyiptom földjére. Mózes az Isten botját a kezében vitte.
'''
"21" = ''':sup:`21` Az Úr így szólt Mózeshez: "Ha visszaérkezel Egyiptomba, legyen rá
gondod, hogy minden csodajelet, amelyet a kezedbe adtam, véghezvigyél a
fáraó elõtt. Én azonban megkeményítem a szívét, és nem engedi el a
népet.
'''
"22" = ''':sup:`22` Akkor ezt mondd a fáraónak: Így szól az Úr: Izrael az én
elsõszülött fiam.
'''
"23" = ''':sup:`23` Én ezt a parancsot adom neked: bocsásd el fiamat, hogy áldozatot
mutasson be nekem. Mivel te nem akarod elengedni, azért megölöm
elsõszülött fiadat."
'''
"24" = ''':sup:`24` Útközben egy éjszakai szálláson az Úr eléje állt és meg akarta
ölni.
'''
"25" = ''':sup:`25` Erre Cippora fogott egy éles követ, levágta fia elõbõrét,
megérintette vele Mózes ágyékát és így szólt: "Valóban vérvõlegényem
vagy."
'''
"26" = ''':sup:`26` Erre az Úr elhagyta. Az asszony a körülmetélés miatt mondta:
vérvõlegény.
'''
"27" = ''':sup:`27` Az Úr így szólt Áronhoz: "Menj Mózes elé a pusztába!" Az elindult,
az Isten hegyénél találkozott vele és megcsókolta.
'''
"28" = ''':sup:`28` Mózes elmondta Áronnak az Úr szavait, amelyekkel küldetést adott
neki és minden csodajelet, amelyet rendelt.
'''
"29" = ''':sup:`29` Mózes és Áron ezután elmentek és összegyûjtötték a véneket Izrael
fiai közül.
'''
"30" = ''':sup:`30` Áron beszámolt mindenrõl, amit az Úr Mózesnek mondott. Õ meg a nép
szeme láttára bemutatta a csodajeleket.
'''
"31" = ''':sup:`31` A nép hitt és örült, hogy az Úr meglátogatta Izrael fiait, s hogy
megemlékezett szenvedésükrõl: meghajoltak és arcra borultak.
'''
