[26]
"1" = ''':sup:`1` Jojakim, Jozija fia, Júda királya uralkodásának kezdetén ezt a
szózatot intézte az Úr Jeremiáshoz:
'''
"2" = ''':sup:`2` Ezt mondja az Úr: Állj oda az Úr házának udvarába és hirdesd Júda
városai lakóinak, akik imádkozni jönnek az Úr házába, azokat a szavakat
mind, amelyeknek a hirdetésére parancsot adtam neked. Ne hallgass el
egyetlen szót sem.
'''
"3" = ''':sup:`3` Hátha szót fogadnak és megtérnek gonosz útjaikról; akkor én is
megbánom azt a veszedelmet, amelyet rájuk akarok hozni tetteik
gonoszsága miatt.
'''
"4" = ''':sup:`4` Így beszélj hozzájuk: Ezt mondja az Úr: Ha nem hallgattok rám, és
nem jártok törvényeim szerint, amelyet elétek tártam,
'''
"5" = ''':sup:`5` és nem figyeltek szolgáimnak, a prófétáknak szavára, akiket
folyton-folyvást küldtem hozzátok, de ti soha nem hallgattatok rájuk:
'''
"6" = ''':sup:`6` ezt a templomot Silóhoz teszem hasonlóvá, ezt a várost pedig átokká
teszem a föld összes nemzete elõtt.
'''
"7" = ''':sup:`7` A papok, a próféták és az egész nép hallotta, amint Jeremiás
elmondta ezt a beszédet az Úr házában.
'''
"8" = ''':sup:`8` Amikor tehát Jeremiás mind elmondta, amit az Úr parancsára el
kellett mondania az egész népnek, a papok és a próféták megragadták és
így szóltak: Halállal kell lakolnod!
'''
"9" = ''':sup:`9` Miért jövendöltél az Úr nevében így: "Ez a templom Silóhoz lesz
hasonlóvá, ez a város meg úgy elpusztul, hogy lakója sem marad"? Az
egész nép ott tolongott Jeremiás körül az Úr házában.
'''
"10" = ''':sup:`10` Amikor ezeket az eseményeket meghallották Júda fõemberei, fölmentek
a királyi palotából az Úr házába, és leültek az Úr házának új kapuja
elõtt.
'''
"11" = ''':sup:`11` Akkor a papok és a próféták így kezdtek beszélni a fõemberekhez és
az egész néphez: Ez az ember halált érdemel, mert ez a város ellen
jövendölt, amint azt saját fületekkel hallottátok.
'''
"12" = ''':sup:`12` Jeremiás erre így válaszolt a fõembereknek és a népnek: "Maga az Úr
küldött, hogy elmondjam a templom és a város ellen mindazokat a
szavakat, amelyeket hallottatok tõlem.
'''
"13" = ''':sup:`13` Most hát változtassatok életmódotokon és tetteiteken; hallgassatok
az Úrnak, Isteneteknek a szavára; mert akkor az Úr megbánja a
veszedelmet, amellyel megfenyegetett benneteket.
'''
"14" = ''':sup:`14` Ami engem illet, a kezetekben vagyok. Tegyetek velem úgy, ahogy
jónak és helyesnek látjátok.
'''
"15" = ''':sup:`15` De tudjátok meg, hogy ha halálra adtok, ártatlan vér száll a
fejetekre, erre a városra és lakóira, mert valóban az Úr küldött, hogy
ezt mind elmondjam a fületek hallatára."
'''
"16" = ''':sup:`16` Ekkor a fõemberek és az egész nép így szóltak a papokhoz és a
prófétákhoz: "Nem szabad halálra ítélni ezt az embert, mert az Úrnak, a
mi Istenünknek nevében beszélt hozzánk."
'''
"17" = ''':sup:`17` Néhányan felálltak az ország vénei közül, és így szóltak a nép
egész gyülekezetéhez:
'''
"18" = ''':sup:`18` "A moreseti Mikeás, aki Hiszkijának, Júda királyának idejében
prófétált, így beszélt egykor Júda egész népéhez: Ezt mondja a Seregek
Ura: Siont felszántják, mint a szántóföldet; Jeruzsálem romhalmazzá
válik, és a templom hegye erdõs magaslattá lesz.
'''
"19" = ''':sup:`19` Vajon halálra ítélte ezért õt Júda királya, Hiszkija és egész Júda?
Nem, hanem inkább félni kezdték az Urat és könyörögtek hozzá, erre az
Úr megbánta a veszedelmet, amellyel fenyegette õket. Mi meg ilyen nagy
gonoszságot követnénk el a saját kárunkra?"
'''
"20" = ''':sup:`20` Volt egy másik férfi is, aki az Úr nevében jövendölt: Semaja fia,
Urija, Kirjat-Jearimból. Pontosan ugyanazt jövendölte a városról és az
országról, mint Jeremiás.
'''
"21" = ''':sup:`21` Amikor Jojakim király vezéreivel és fõembereivel együtt tudomást
szerzett beszédérõl, a király halálra kerestette. Meghallotta ezt
Urija, megijedt és elmenekült Egyiptomba.
'''
"22" = ''':sup:`22` Jojakim király azonban Akbor fiát, Elnatánt más férfiakkal együtt
Egyiptomba küldte érte.
'''
"23" = ''':sup:`23` Ezek visszahozták Uriját Egyiptomból, és Jojakim király elé
vezették, aki aztán megölette karddal, és holttestét a köznép
temetõjébe vetette.
'''
"24" = ''':sup:`24` De Ahikám, Safan fia megoltalmazta Jeremiást. Így nem került a nép
kezére és nem ölték meg.
'''
