[21]
"1" = ''':sup:`1` Ha azon a földön, amelyet az Úr, a te Istened ad neked, agyonütött
embert találnak a határban, és nem tudja senki, ki ütötte agyon,
'''
"2" = ''':sup:`2` menjenek ki a vének és az írnokok, és mérjék meg a távolságot az
áldozat és a környékbeli városok között.
'''
"3" = ''':sup:`3` Amikor megállapítják, melyik város fekszik a legközelebb, az illetõ
város vénei válasszanak ki egy üszõt, amelyiket még nem dolgoztattak és
nem fogtak igába.
'''
"4" = ''':sup:`4` Aztán az illetõ város vénei vezessék az üszõt egy soha ki nem
száradó patak partjára, ahol még nem szántottak és nem vetettek. Ott a
patak fölött vágják el az üszõ nyakát.
'''
"5" = ''':sup:`5` Akkor menjenek oda a papok, Lévi fiai - az Úr, a te Istened õket
választotta ki arra, hogy szolgálatát ellássák, és az Úr nevében áldást
osszanak, s hogy minden vitás kérdésben és minden sérelmes ügyben
ítélkezzenek.
'''
"6" = ''':sup:`6` Majd a meggyilkolt emberhez legközelebb fekvõ város vénei mossák meg
kezüket a patakban, az üszõ fölött, amelynek elvágták a nyakát,
'''
"7" = ''':sup:`7` s nyilatkoztassák ki: "Nem a mi kezünk ontotta ki ezt a vért,
szemünk nem látott semmit.
'''
"8" = ''':sup:`8` Légy irgalmas népedhez, Izraelhez, amelyet te, az Úr
megszabadítottál, s ne engedd, hogy ártatlanul ontott vér bûne
nehezedjék népedre, Izraelre."
'''
"9" = ''':sup:`9` Így jóváteszed a körödben ártatlanul kiontott vért, mert megteszed,
ami helyénvaló az Úr szemében.
'''
"10" = ''':sup:`10` Ha hadba szállsz ellenséged ellen, s az Úr, a te Istened hatalmadba
adja (ellenségedet) és foglyokat ejtesz,
'''
"11" = ''':sup:`11` aztán a foglyok közt szép nõre lelsz, akit megszeretsz, feleségül
veheted
'''
"12" = ''':sup:`12` és házadba viheted. De vágjad le a haját meg a körmeit,
'''
"13" = ''':sup:`13` tegye le ruháját, amelyben fogságba esett, s maradjon házadban,
aztán egy hónapig gyászolja apját és anyját. Utána közeledhetsz hozzá
és feleségeddé teheted.
'''
"14" = ''':sup:`14` Ha azonban már nem tetszik neked, szabadon kell engedned. Nem
adhatod el pénzért, nem hasznosíthatod, mert a tied volt.
'''
"15" = ''':sup:`15` Ha valakinek két felesége van, az egyiket szereti, a másikat nem, s
az is, akit szeret, meg az is, akit nem kedvel, fiút szül neki, és az
elsõszülött attól származik, akit nem kedvel,
'''
"16" = ''':sup:`16` amikor eljön az ideje, hogy felossza az örökséget fiai közt, ez az
ember nem teheti meg szeretett asszonya fiát elsõszülöttének a nem
kedvelt asszonytól való igazi elsõszülött rovására;
'''
"17" = ''':sup:`17` a nem kedvelt asszony fiát kell elismernie elsõszülöttéül,
mindenbõl, amije csak van, két részt juttatva neki. Mert férfierejének
ez a fiú az elsõ gyümölcse, õt illeti az elsõszülöttségi jog.
'''
"18" = ''':sup:`18` Ha valakinek rossz útra tévedt, önfejû fia van, aki nem hallgat
apja és anyja szavára, s még akkor se hajlik szavukra, amikor
megbüntetik,
'''
"19" = ''':sup:`19` apja és anyja fogja és vezesse a város vénei elé a város kapujához.
'''
"20" = ''':sup:`20` Jelentsék a város véneinek: "Ez a mi fiunk rossz útra tévedt és
önfejû, nem hallgat a szavunkra, iszik és tékozol."
'''
"21" = ''':sup:`21` Erre a város férfiai kövezzék agyon. Irtsd ki, ami gonosz,
körödbõl! S tudja meg a dolgot egész Izrael, és féljen.
'''
"22" = ''':sup:`22` Ha valaki fõbenjáró bûnt követ el, s úgy végzik ki, hogy
felakasztják egy fára,
'''
"23" = ''':sup:`23` éjszakára ne maradjon holtteste a fán, még aznap temesd el. Mert az
akasztott ember Istentõl átkozott, s nem teheted földedet, amelyet az
Úr, a te Istened ad neked örökségül, tisztátalanná.
'''
