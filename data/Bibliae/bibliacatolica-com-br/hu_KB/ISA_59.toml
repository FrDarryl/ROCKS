[59]
"1" = ''':sup:`1` Nem! Nem rövid az Úr keze: meg tudna szabadítani, s a füle sem süket
a hallásra.
'''
"2" = ''':sup:`2` Nem, hanem a ti gonoszságaitok ütöttek szakadékot köztetek és
Istenetek között. Bûneitek fedik el arcát elõletek, hogy ne hallgasson
meg benneteket.
'''
"3" = ''':sup:`3` Mert kezetek vértõl szennyes, ujjaitok meg gonoszságtól. Ajkatok
hazugságot beszél, és álnokságot sugdos a nyelvetek.
'''
"4" = ''':sup:`4` Nincs, aki az igazsághoz híven tenne panaszt, és becsületesen
folytatná a perét. Inkább haszontalanságokban bíznak és hazudoznak;
bajt fogannak és gonoszságot szülnek.
'''
"5" = ''':sup:`5` Viperatojásokat költenek ki, és pókhálót szõnek. Aki tojásaikból
eszik, meghal; ha feltör egyet, vipera támad belõle.
'''
"6" = ''':sup:`6` Pókhálójukból nem lesz ruha, sem takarózni nem lehet szõttesükkel.
Munkáik hiábavaló munkák, és erõszakosság mûve van kezükben.
'''
"7" = ''':sup:`7` A lábuk gonoszságot hajhász, gyorsak az ártatlan vér ontásában.
Gondolataik bûnös gondolatok; bárhol járnak: pusztulás és romlás kíséri
õket.
'''
"8" = ''':sup:`8` Semmit sem tudnak a békesség útjáról; ösvényeiken a jog ismeretlen.
Útjaikat tekervényessé teszik, aki rajtuk jár, nem ismeri a békességet.
'''
"9" = ''':sup:`9` Ezért van tõlünk távol a jog, és nem jut el hozzánk az igazság.
Világosságra várunk, s íme sötét van; fényességre és mégis homályban
járunk.
'''
"10" = ''':sup:`10` Mint a vakok, tapogatjuk a falat, és bukdácsolunk, mint akiknek
nincsen szemük. Megbotlunk délben, mintha szürkület volna, homályban
lakunk, mint a holtak.
'''
"11" = ''':sup:`11` Morgunk, mint a medve, mindnyájan, és nyögve búgunk, mint a galamb.
Várjuk ugyanis a jogot, de nem közelít, a szabadulást, de távol marad
tõlünk.
'''
"12" = ''':sup:`12` Mert sok a vétkünk a színed elõtt, és bûneink ellenünk tanúskodnak.
Valóban, szemünk elõtt van sok gonoszságunk, és jól ismerjük bûneinket.
'''
"13" = ''':sup:`13` Hûtlenek vagyunk, megtagadtuk az Urat; elfordultunk a mi
Istenünktõl. Árulásról és lázongásról beszéltünk, hazug szavak keltek a
szívünkbõl.
'''
"14" = ''':sup:`14` Kiszorult nálunk a jog, s az igazságosságnak is meg kell hátrálnia.
Összerogy az õszinteség az utcán, s az egyenesség nem leli a helyét.
'''
"15" = ''':sup:`15` Feledésbe ment az igazság, és aki kerüli a rosszat, azt kirabolják.
Az Úr látta ezt és megneheztelt; azért, mert nincsen többé jog.
'''
"16" = ''':sup:`16` És látta, hogy nincs senki, csodálkozva látta, hogy nincs senki,
aki közbelépne. Ezért saját karja sietett segítségére, és a maga igaz
volta lett a támasza.
'''
"17" = ''':sup:`17` Páncél gyanánt felöltötte az igazságot, a fejére a szabadítás
sisakját tette; fölvette öltözékül a bosszúállást, és mint palásttal,
féltékenységgel födte be magát.
'''
"18" = ''':sup:`18` Megfizet mindenkinek érdeme szerint: haraggal ellenségeinek, s
megtorlással ellenfeleinek.
'''
"19" = ''':sup:`19` Akkor meglátják majd a nyugatiak az Úr nevét, és a keletiek
dicsõségét. Mert eljön, mint a sebes folyó, amelyet az Úr viharos szele
hajt.
'''
"20" = ''':sup:`20` De Sion számára Megváltóként jön el, azok számára, akik Jákobból
megtérnek gonoszságukból. Az Úr mondta ezt így!
'''
"21" = ''':sup:`21` Én pedig ilyen szövetséget kötök velük - mondja az Úr. A lelkem,
amely rajtad nyugszik, és a szavaim, amelyeket ajkadra adtam, nem
hagyják el ajkadat, sem gyermekeid ajkát, sem gyermekeid gyermekeinek
ajkát, mostantól mindörökre - mondja az Úr.
'''
