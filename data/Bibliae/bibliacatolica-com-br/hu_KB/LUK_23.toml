[23]
"1" = ''':sup:`1` Ezzel fölkerekedett egész sokaságuk, és Pilátushoz kísérték.
'''
"2" = ''':sup:`2` Ott vádolni kezdték: "Azt tapasztaltuk - mondták -, hogy fellázítja
népünket. Megtiltja, hogy adót fizessünk a császárnak. Azt állítja
magáról, hogy õ a Messiás-király."
'''
"3" = ''':sup:`3` Pilátus megkérdezte tõle: "Te vagy-e a zsidók királya?" "Magad
mondod" - felelte.
'''
"4" = ''':sup:`4` Pilátus erre kijelentette a fõpapoknak és a népnek: "Semmiben nem
találom ezt az embert bûnösnek."
'''
"5" = ''':sup:`5` De azok erõsködtek: "Tanításával fellázítja a népet Galileától
kezdve egészen Júdeáig."
'''
"6" = ''':sup:`6` Ennek hallatára Pilátus megkérdezte, hogy Galileába való-e.
'''
"7" = ''':sup:`7` Amikor megtudta, hogy Heródes uralma alá tartozik, elküldte
Heródeshez, aki azokban a napokban épp Jeruzsálemben tartózkodott.
'''
"8" = ''':sup:`8` Amikor Heródes meglátta Jézust, nagyon megörült. Régóta szerette
volna látni, mert sokat hallott felõle, s remélte, hogy valami csodát
tesz a jelenlétében.
'''
"9" = ''':sup:`9` Sokat faggatta, de nem méltatta feleletre.
'''
"10" = ''':sup:`10` A fõpapok és az írástudók is elmentek, és hevesen vádolták.
'''
"11" = ''':sup:`11` Heródes udvarával együtt gúnyt ûzött belõle, csúfságból fehér
ruhába öltöztette, aztán visszaküldte Pilátushoz.
'''
"12" = ''':sup:`12` Ezen a napon Heródes és Pilátus jó barátok lettek, bár azelõtt
haragban voltak.
'''
"13" = ''':sup:`13` Pilátus ismét összehívta a fõpapokat, a véneket és a népet,
'''
"14" = ''':sup:`14` s így szólt hozzájuk: "Elém vezettétek ezt az embert mint a nép
lázítóját. Jelenlétetekben kihallgattam, de az ellene felhozott vádak
közül nem találtam egyben sem vétkesnek.
'''
"15" = ''':sup:`15` És Heródes sem, mert lám, visszaküldte hozzám. Láthatjátok, semmi
olyat nem követett el, amiért halált érdemelne.
'''
"16" = ''':sup:`16` Megfenyítem hát, és szabadon bocsátom."
'''
"17" = ''':sup:`17` Az ünnep alkalmával szabadon kellett bocsátania egy foglyot.
'''
"18" = ''':sup:`18` Az egész nép ezt ordította: "Vesszen el! Bocsásd szabadon
Barabást!"
'''
"19" = ''':sup:`19` A városban lázadás tört ki, és Barabás gyilkosság miatt került
börtönbe.
'''
"20" = ''':sup:`20` Pilátus ismét hozzájuk fordult, mert szabadon akarta bocsátani
Jézust.
'''
"21" = ''':sup:`21` De tovább ordítoztak: "Keresztre! Keresztre vele!"
'''
"22" = ''':sup:`22` Harmadszor is megkérdezte: "De hát mi rosszat tett? Semmi vétket
nem találok, amiért halálra kellene ítélnem. Megfenyítem és szabadon
bocsátom."
'''
"23" = ''':sup:`23` De azok nem tágítottak, hanem egyre elszántabban, egyre hangosabban
üvöltötték, hogy feszítse keresztre.
'''
"24" = ''':sup:`24` Erre Pilátus úgy határozott, hogy enged követelésüknek.
'''
"25" = ''':sup:`25` Szabadon engedte hát kérésükre azt, aki lázadás és gyilkosság miatt
került börtönbe, Jézust meg kiszolgáltatta nekik akaratuk szerint.
'''
"26" = ''':sup:`26` Ahogy elvezették, megállítottak egy cirenei embert, Simont, aki
éppen a mezõrõl tartott hazafelé. Vállára adták a keresztet, hogy vigye
Jézus után.
'''
"27" = ''':sup:`27` Nagy tömeg követte, asszonyok is, akik jajgattak és sírtak miatta.
'''
"28" = ''':sup:`28` Jézus hozzájuk fordult: "Jeruzsálem leányai - mondta nekik -, ne
engem sirassatok. Inkább magatokat és gyermekeiteket sirassátok,
'''
"29" = ''':sup:`29` mert jönnek majd napok, amikor azt fogják mondani: Boldogok a
meddõk, akik nem szültek, nem szoptattak.
'''
"30" = ''':sup:`30` Akkor majd unszolni kezdik a hegyeket: Omoljatok ránk! És a
dombokat: Takarjatok el!
'''
"31" = ''':sup:`31` Mert ha a zöldellõ fával így tesznek, mi lesz a sorsa a kiszáradt
fának?"
'''
"32" = ''':sup:`32` Két kivégzésre ítélt gonosztevõt is vittek vele.
'''
"33" = ''':sup:`33` Amikor odaértek arra a helyre, amelyet Koponya-helynek hívtak, ott
fölfeszítették, s a gonosztevõket is vele, egyiküket jobbról, másikukat
balról.
'''
"34" = ''':sup:`34` Jézus pedig mondta: "Atyám, bocsáss meg nekik, hisz nem tudják, mit
tesznek." Ruháján sorsot vetve megosztoztak.
'''
"35" = ''':sup:`35` A nép bámészkodott, a fõtanács tagjai gúnyolódtak: "Másokat
megmentett - mondták -, most mentse meg magát, ha õ a Messiás, az Isten
választottja."
'''
"36" = ''':sup:`36` Gúnyt ûztek belõle a katonák is, odamentek és ecettel kínálták:
'''
"37" = ''':sup:`37` "Ha te vagy a zsidók királya, szabadítsd meg magad!" - mondták.
'''
"38" = ''':sup:`38` Feje fölé görög, latin és héber nyelvû feliratot tettek: "Ez a
zsidók királya."
'''
"39" = ''':sup:`39` Az egyik fölfeszített gonosztevõ káromolta: "Nem te vagy a
Krisztus? Szabadítsd meg hát magad és minket is."
'''
"40" = ''':sup:`40` A másik rászólt: "Nem félsz az Istentõl? Hisz te is ugyanazt a
büntetést szenveded.
'''
"41" = ''':sup:`41` Mi tetteink méltó jutalmát kapjuk. De õ nem csinált semmi rosszat."
'''
"42" = ''':sup:`42` Aztán hozzá fordult: "Jézus, emlékezzél meg rólam, országodban."
'''
"43" = ''':sup:`43` Ezt válaszolta neki: "Bizony mondom neked, még ma velem leszel a
mennyben."
'''
"44" = ''':sup:`44` A hatodik óra körül sötétség támadt az egész földön, s egészen a
kilencedik óráig tartott.
'''
"45" = ''':sup:`45` A nap elsötétedett, a templom függönye középen kettéhasadt.
'''
"46" = ''':sup:`46` Jézus ekkor hangosan felkiáltott: "Atyám, kezedbe ajánlom
lelkemet." E szavakkal kilehelte lelkét.
'''
"47" = ''':sup:`47` Amikor a százados a történteket látta, dicsõítette az Istent, s azt
mondta: "Ez az ember valóban igaz volt."
'''
"48" = ''':sup:`48` És az egész kíváncsi tömeg, amely összeverõdött, a történtek láttán
mellét verte, és szétoszlott.
'''
"49" = ''':sup:`49` Jézus ismerõsei pedig, köztük az asszonyok is, akik Galileából
kísérték, távolabb állva látták mindezt.
'''
"50" = ''':sup:`50` Volt egy József nevû tanácsos, derék és igaz férfi, Júdea Arimatea
nevû városából származott, és maga is várta az Isten országát.
'''
"51" = ''':sup:`51` Õ nem értett egyet a határozattal és az eljárással.
'''
"52" = ''':sup:`52` Ez elment Pilátushoz, és elkérte Jézus testét.
'''
"53" = ''':sup:`53` Aztán levette, gyolcsba göngyölte, és sziklasírba helyezte, ahol
még nem feküdt senki.
'''
"54" = ''':sup:`54` A készület napja volt, a szombat már beállóban.
'''
"55" = ''':sup:`55` A Galileából érkezett asszonyok is elmentek és megnézték a sírt,
hogyan helyezték el benne a holttestet.
'''
"56" = ''':sup:`56` Hazatérõben illatszereket és keneteket vásároltak, a szombatot meg
a parancs szerint nyugalomban töltötték.
'''
