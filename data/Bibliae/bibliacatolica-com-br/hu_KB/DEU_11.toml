[11]
"1" = ''':sup:`1` Szeresd hát az Urat, a te Istenedet, s tartsd meg, amiknek
megtartását kívánja, a parancsait, rendelkezéseit és törvényeit.
'''
"2" = ''':sup:`2` Magatok éltétek át, nem fiaitok; õk nem tapasztalták meg és nem
élték át - okulásul - az Úrnak, a ti Isteneteknek nagyságát, kezének
erejét és kinyújtott karját.
'''
"3" = ''':sup:`3` Azokat a csodajeleket és tetteket, amelyeket Egyiptomban a fáraón,
Egyiptom királyán és egész országában végbevitt.
'''
"4" = ''':sup:`4` Azt, ami Egyiptom haderejével, lovaival és kocsijával történt:
amikor üldözõbe vettek benneteket, kiárasztotta a Sás-tenger hullámait
és megsemmisítette õket mind a mai napig.
'''
"5" = ''':sup:`5` Aztán amit a pusztában tett értetek, míg erre a helyre nem
érkeztetek.
'''
"6" = ''':sup:`6` Ami Ruben fiának, Eliabnak a fiaival, Datánnal és Abirammal történt:
megnyílt és elnyelte õket a föld egész Izrael közepette; családjaikkal,
sátraikkal és minden holmijukkal együtt.
'''
"7" = ''':sup:`7` Ti láttátok a saját szemetekkel az Úr hatalmas tetteit, amiket
végbevitt.
'''
"8" = ''':sup:`8` Tartsátok meg mind a parancsokat, amelyeket ma adok nektek, hogy
elérhessétek és elfoglalhassátok azt a földet, amelyre átkeltek,
'''
"9" = ''':sup:`9` és sokáig élhessetek azon a földön, amelyre az Úr megesküdött
atyáitoknak, hogy nekik és utódaiknak adja, a tejjel-mézzel folyó
országban.
'''
"10" = ''':sup:`10` Az a föld, ahova elérkezel, hogy birtokodba vedd, nem olyan, mint
Egyiptom földje, ahonnan kivonultatok, amelyet azután, hogy bevetetted,
lábbal kellett öntöznöd, mint valami veteményeskertet.
'''
"11" = ''':sup:`11` Az az ország, ahova most bevonultok, hogy birtokba vegyétek,
hegyes-völgyes ország, az ég esõje öntözi.
'''
"12" = ''':sup:`12` Olyan ország, amelynek az Úr, a te Istened viseli gondját, amelyen
az év elejétõl az év végéig folyvást rajta az Úr, a te Istened szeme.
'''
"13" = ''':sup:`13` Ha engedelmeskedtek parancsaimnak, amelyeket ma adok nektek, s
szeretitek az Urat, a ti Isteneteket, és szívetek, lelketek mélyébõl
szolgáltok neki,
'''
"14" = ''':sup:`14` földeteknek a kellõ idõben megadom az esõt, a korai esõt éppen úgy,
mint a késõi esõt, úgyhogy betakaríthatod majd gabonádat, borodat és
olajodat.
'''
"15" = ''':sup:`15` Adok majd füvet is legelõdön jószágod számára és magad is
jóllakhatsz majd.
'''
"16" = ''':sup:`16` De vigyázzatok, el ne tévelyedjen szívetek, s tévútra ne térjetek;
más isteneknek ne szolgáljatok és ne boruljatok le elõttük!
'''
"17" = ''':sup:`17` Különben fölgerjed ellenetek az Úr haragja, bezárja az eget, nem
esik több esõ, a föld nem hozza meg termését, s csakhamar kivesztek
abból a szép országból, amelyet az Úr ad nektek.
'''
"18" = ''':sup:`18` Véssétek szívetekbe, lelketekbe szavamat, kössétek õket jelül a
kezetekre, legyenek ék a homlokotokon!
'''
"19" = ''':sup:`19` Tanítsátok meg rájuk gyermekeiteket, beszélj róluk, ha otthon
tartózkodsz és ha úton vagy, ha lefekszel és ha fölkelsz.
'''
"20" = ''':sup:`20` Írd fel õket házad ajtófélfájára és a kapudra,
'''
"21" = ''':sup:`21` hogy olyan sokáig élj te is, gyermekeid is azon a földön, amelyekre
az Úr atyáidnak megesküdött, hogy nekik adja, ameddig csak ráborul a
földre az ég.
'''
"22" = ''':sup:`22` Ha hûségesen megtartjátok ezeket a törvényeket, amelyeket szabtam
nektek, szeretitek az Urat, a ti Isteneteket, az õ útjain jártok és
ragaszkodtok hozzá,
'''
"23" = ''':sup:`23` akkor az Úr ezeket a népeket mind kiûzi elõttetek, s nálatok
nagyobb és hatalmasabb népeknek a birtokába léptek.
'''
"24" = ''':sup:`24` Minden talpalatnyi föld, amelyre lábatok lép, a tiétek lesz: a
pusztától Libanonig; a folyótól, az Eufrátesz folyótól a nyugati
tengerig terjed majd országotok.
'''
"25" = ''':sup:`25` Senki sem lesz képes ellenállni nektek. Félelemmel és rettegéssel
tölti el az Úr elõttetek azt az egész földet, hogy amint megígérte,
bevonulhassatok oda.
'''
"26" = ''':sup:`26` Nézzétek, áldást és átkot ajánlok ma fel nektek:
'''
"27" = ''':sup:`27` áldást, ha engedelmeskedtek az Úr, a ti Istenetek törvényeinek,
amelyeket ma szabok nektek,
'''
"28" = ''':sup:`28` s átkot, ha nem engedelmeskedtek az Úr, a ti Istenetek
törvényeinek, hanem letértek arról az útról, amelyet ma mutatok nektek,
és más isteneket követtek, akiket nem ismertek.
'''
"29" = ''':sup:`29` Ha az Úr, a te Istened elvezérel arra a földre, amelyet most
indultok birtokba venni, az áldást Gerizim hegyén helyezd el, az átkot
Ebal hegyén.
'''
"30" = ''':sup:`30` Mint tudjátok, ezek a Jordánon túl vannak, a nyugat felé vivõ út
mögött, a kánaániak országában, akik a Gilgallal szemközt a síkságon
laknak, a Móre tölgyese közelében.
'''
"31" = ''':sup:`31` Mert átkeltek a Jordánon, hogy birtokába jussatok annak a földnek,
amelyet az Úr, a ti Istenetek ad nektek. És ha birtokba veszitek s
letelepedtek rajta,
'''
"32" = ''':sup:`32` vigyázzatok, mind tartsátok meg azokat a parancsokat és
törvényeket, amelyeket ma elétek tárok.
'''
"Notes" = '''
Notas de rodapé:
11:1-7 - Mózes felidézi Isten hatalmas tetteit, beleértve az egyiptomi
jeleket és a pusztában való gondoskodást. Az emberek Istennel
kapcsolatos tapasztalatai motiválják engedelmességüket és az Ő
11:8-12 - Mózes hangsúlyozza, hogy az ígéret földjéről közvetlenül
Isten gondoskodik. Egyiptomtól eltérően, ahol az öntözés a Nílustól
függött, az új földet eső öntözi, ami azt mutatja, hogy Izrael függ
34:26).
11:13-15 - Az engedelmesség áldásokat hoz, például a terméshez és a
jóléthez szükséges esőt. Az Isten iránti hűség közvetlenül kapcsolódik
6:33).
11:18-21 - Mózes utasítja Izraelt, hogy tartsa meg a parancsolatokat a
szívében, tanítsa meg őket gyermekeiknek, és ossza meg őket életük
minden területén. Ez megerősíti az Isten Igéjével való napi és
folyamatos kapcsolat szükségességét (lásd még 5Móz 6:6-9 és Kolossé
3:16).
11:26-28 - Mózes választás elé állítja a népet az áldás és az átok
között, engedelmességüktől vagy engedetlenségüktől függően. A
„választás” e mintája az egész Szentírásban megismétlődik, és rávilágít
az emberi felelősségre Isten előtt (lásd még 5Móz 30:19 és Józsué
24:15).
'''
