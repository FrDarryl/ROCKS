[17]
"1" = ''':sup:`1` Júda vétke vastollal van felírva, hegyes gyémánttal rávésve szívük
táblájára és oltáraik szarvaira,
'''
"2" = ''':sup:`2` így tanúskodik ellenük. (Vétkének okozói az oltárok és a berkek,
minden lombos fa alatt, a magas dombokon,
'''
"3" = ''':sup:`3` a hegyeken és a tágas mezõkön.) Gazdagságodat és minden kincsedet a
zsákmányolók kezére juttatom, és így megfizetek minden vétkedért az
egész országodban.
'''
"4" = ''':sup:`4` El kell majd hagynod örökrészedet, amelyet adtam neked; ellenségeid
szolgaságába vetlek olyan országban, amelyet nem ismersz. Mert haragom
tüze fellobbant ellened, és égni fog örökké.
'''
"5" = ''':sup:`5` Ezt mondja az Úr: Átkozott az az ember, aki emberben bízik, aki
halandóra támaszkodik, és szíve elfordul az Úrtól.
'''
"6" = ''':sup:`6` Olyan lesz, mint a cserje a pusztában: Ha valami jó jön, semmit sem
lát belõle, hanem a kiaszott sivatagban tanyázik, sós és lakhatatlan
földön.
'''
"7" = ''':sup:`7` Áldott az az ember, aki az Úrban bízik, akinek az Úrban van a
reménye.
'''
"8" = ''':sup:`8` Olyan lesz, mint a víz mellé ültetett fa, amely gyökereit egészen a
folyóig ereszti. Ha jön a hõség, nem kell félnie, lombja mindig
zöldellni fog. Szárazság idején sem kell aggódnia, akkor sem szûnik meg
gyümölcsöt teremni.
'''
"9" = ''':sup:`9` Csalárdabb az emberi szív mindennél, és tele van gonoszsággal. Ki
lát bele titkos rejtekeibe?
'''
"10" = ''':sup:`10` Én, az Úr, aki a szíveket vizsgálom, és próbának vetem alá a
veséket, hogy megfizessek kinek-kinek életmódja és tetteinek gyümölcse
szerint.
'''
"11" = ''':sup:`11` A fogolymadár kikölti a tojást, amit nem õ tojt. Ilyen az az ember,
aki gazdagságot gyûjt hamis úton: élete delén itt kell hagynia, így
végül is bolondnak bizonyul.
'''
"12" = ''':sup:`12` Dicsõséges királyi szék, magasztos kezdettõl fogva: a mi szent
helyünk.
'''
"13" = ''':sup:`13` Izraelnek reménysége, Uram! Azok, akik elhagynak, mind
megszégyenülnek; akik pedig elfordulnak tõled, azokat gyökerestül
kitépik földjükbõl, mert elhagyták az élõ vizek forrását.
'''
"14" = ''':sup:`14` Gyógyíts meg, Uram, és meggyógyulok, szabadíts meg, és
megszabadulok, mert te vagy egyetlen reménységem.
'''
"15" = ''':sup:`15` Folyvást azt mondogatják nekem: "Hol van az Úr szava? Valósuljon
meg!"
'''
"16" = ''':sup:`16` Mégsem követeltem, hogy rosszat hozz rájuk, és a nyomorúság napját
sem kívántam: ezt te jól tudod. Ami ajkamat elhagyta, nyilvánvaló volt
elõtted.
'''
"17" = ''':sup:`17` Ne légy hát félelmemre, te, aki menedékem vagy a nyomorúság napján.
'''
"18" = ''':sup:`18` Valljanak szégyent, akik üldöznek, ne én szégyenüljek meg!
Rettegjenek õk, ne én rettegjek! Rájuk hozd el a nyomorúság napját, és
kétszeres csapással zúzd õket össze!
'''
"19" = ''':sup:`19` Így szólt hozzám az Úr: "Menj, és állj meg a nép fiainak kapujában,
amelyen ki- és bejárnak Júda királyai, és Jeruzsálem minden kapujában.
'''
"20" = ''':sup:`20` És ezt mondd nekik: Halljátok az Úr szavát Júda királyai, Júda
egész népe és Jeruzsálem minden lakója, akik bejártok e kapukon!
'''
"21" = ''':sup:`21` Ezt mondja az Úr: Vigyázzatok magatokra, ne hordjatok terhet
szombati napon, és ne vigyetek be semmit Jeruzsálem kapuin.
'''
"22" = ''':sup:`22` Házaitokból se hordjatok ki terhet szombati napon, és semmiféle
munkát ne végezzetek. Szenteljétek meg a szombati napot, amint
atyáitoknak megparancsoltam.
'''
"23" = ''':sup:`23` De õk nem hallgattak rám, s nem fordították felém a fülüket, hanem
megkeményítették nyakukat; nem hallgattak meg, s nem fogadták el az
intést.
'''
"24" = ''':sup:`24` De ha ti hallgattok rám - mondja az Úr -, és szombati napon nem
visztek be terheket ennek a városnak kapuin, hanem megszentelitek a
szombatot, és semmiféle munkát nem végeztek rajta,
'''
"25" = ''':sup:`25` akkor e város kapuin királyok vonulnak majd be, akik Dávid királyi
székén ülnek; szekéren és lovon járnak majd, õk maguk, udvari embereik,
Júda férfiai és Jeruzsálem lakói. És ennek a városnak mindig lesz
lakója.
'''
"26" = ''':sup:`26` Eljönnek majd Júda városaiból, Jeruzsálem környékérõl, Benjámin
földjérõl, a síkságról és a hegyvidékrõl meg a Negebrõl, hogy égõ- és
véres áldozatot, ételáldozatot, tömjént és hálaáldozatot mutassanak be
az Úr templomában.
'''
"27" = ''':sup:`27` De ha nem hallgattok parancsomra, hogy szenteljétek meg a szombati
napot, s tilalmamra, hogy ne lépjetek be Jeruzsálem kapuin terhet
hordozva szombati napon, akkor el nem alvó tüzet bocsátok kapuira,
úgyhogy megemészti Jeruzsálem palotáit."
'''
