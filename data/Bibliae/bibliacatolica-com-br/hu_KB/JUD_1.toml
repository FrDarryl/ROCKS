[1]
"1" = ''':sup:`1` Júdás, Jézus Krisztusnak a szolgája, Jakabnak meg a testvére, az
Atyaistenben szeretett és a Jézus Krisztusnak megtartott
meghívottaknak.
'''
"2" = ''':sup:`2` Irgalomban, békében és szeretetben bõven legyen részetek!
'''
"3" = ''':sup:`3` Szeretteim, minden igyekezettel azon vagyok, hogy közös
üdvösségünkrõl írjak nektek. Szükségesnek véltem, hogy írásban kérjelek
titeket, küzdjetek a hitért, amely egyszer s mindenkorra szóló öröksége
a szenteknek.
'''
"4" = ''':sup:`4` Mert bizonyos emberek befurakodtak közétek, akiknek az ítéletük már
rég megíratott; ezek az istentelenek Istenünk kegyelmét kicsapongásra
fordítják, az egyetlen Urat, Urunkat, Jézus Krisztust pedig
megtagadják.
'''
"5" = ''':sup:`5` Emlékezetetekbe szeretném idézni, bár egyszer s mindenkorra tudtok
mindent, hogy az Úr Egyiptomból kiszabadította a népet, de késõbb
azokat, akik nem hittek, elpusztította.
'''
"6" = ''':sup:`6` Az angyalokat is, akik nem becsülték meg méltóságukat, elhagyták
lakóhelyüket, a nagy nap ítéletére örök bilincsekben, sötétségben
tartja.
'''
"7" = ''':sup:`7` Ugyanígy Szodoma és Gomorra, valamint a szomszédos városok, amelyek
hozzájuk hasonlóan kicsapongó életet éltek, és természetellenes
gyönyöröket hajhásztak, intõ példák a számunkra: az örök tûz lett a
büntetésük.
'''
"8" = ''':sup:`8` Ennek ellenére ezek az álmodozók is ugyanúgy megfertõzik a testet,
megvetik az (isteni) fölséget, káromolják az (égi) hatalmasságokat,
'''
"9" = ''':sup:`9` jóllehet még Mihály fõangyal sem mert káromló ítéletet kimondani,
amikor Mózes holtteste miatt heves vitába szállt a sátánnal, csak
ennyit mondott: "Büntessen meg az Úr!"
'''
"10" = ''':sup:`10` Ezek pedig káromolják azt, amit nem ismernek; azok meg, amiket mint
az oktalan állatok, ösztönösen ismernek, romlásukra válnak.
'''
"11" = ''':sup:`11` Jaj nekik, mert Káin útján járnak, haszonlesésbõl Bileám tévedésébe
esnek, és mint Korach, halálukat lelik a lázadásban.
'''
"12" = ''':sup:`12` Ezek szennyfoltok szeretetlakomáitokon, akik nem szégyellnek
veletek enni, és csak hizlalják magukat; széltõl ûzött, esõtlen felhõk;
kétszeresen kiszáradt, gyökerestül kitépett, késõ õszi, gyümölcstelen
fák;
'''
"13" = ''':sup:`13` saját gyalázatukat tajtékzó, vad tengeri hullámok; bolygó
csillagok, amelyekre az örök sötétség homálya vár.
'''
"14" = ''':sup:`14` Ezekrõl jövendölt Hénoch, Ádám után a hetedik pátriárka: "Nézzétek,
közeleg az Úr szentjeinek tízezreivel,
'''
"15" = ''':sup:`15` hogy ítéletet tartson mindenek fölött, és megbüntessen minden
istentelent minden istentelenségért, amelyet istentelenül elkövetett,
és minden káromló szóért, amit az istentelen bûnösök a szájukon csak
kiejtettek."
'''
"16" = ''':sup:`16` Ezek, akik zúgolódnak, siránkoznak a sorsuk miatt; szenvedélyeiktõl
vezettetve élnek, nagyképû szavakkal dobálóznak, és hajbókolnak az
embereknek, csak hogy hasznot húzzanak.
'''
"17" = ''':sup:`17` Szeretteim, gondoljatok arra, amit Urunknak, Jézus Krisztusnak
apostolai megjövendöltek.
'''
"18" = ''':sup:`18` Megmondták nektek, hogy az utolsó idõben lesznek majd, akik
gúnyolódnak, akik istentelen szenvedélyeiktõl vezettetve élnek.
'''
"19" = ''':sup:`19` Ezek azok, akik szakadást okoznak, akik érzékiek, akikben nem él a
Lélek.
'''
"20" = ''':sup:`20` De ti szeretteim, ti szent hitetek alapján épüljetek fel;
imádkozzatok a Szentlélekben,
'''
"21" = ''':sup:`21` tartsatok ki az Isten szeretetében, és várjatok Urunknak, Jézus
Krisztusnak örök életet szerzõ irgalmára.
'''
"22" = ''':sup:`22` Némelyeket utasítsatok rendre, mert még bukdácsolnak;
'''
"23" = ''':sup:`23` másokat mentsetek meg, kiragadva õket a tûzbõl; a többieket pedig
rettegve szánjátok, s még a testük megfertõzte ruhát is gyûlöljétek.
'''
"24" = ''':sup:`24` Annak, akinek hatalma van, hogy megóvjon benneteket a bûntõl,
bûntelen és örömtõl ujjongó lélekkel odaállítson dicsõségének színe
elé,
'''
"25" = ''':sup:`25` a mi egyedül üdvözítõ Istenünknek legyen Urunkban, Jézus
Krisztusban dicsõség, magasztalás, erõ és hatalom minden idõ elõtt,
most és mindörökké! Amen.
'''
