[14]
"1" = ''':sup:`1` Nézd, elérkezik a nap az Úr számára, amikor szétosztják
zsákmányodat.
'''
"2" = ''':sup:`2` Az Úr minden népet harcba gyûjt Jeruzsálem ellen. Elfoglalják a
várost, kifosztják a házakat, meggyalázzák az asszonyokat. A város fele
fogságba megy. A lakosság másik részét azonban nem ûzik el a városból.
'''
"3" = ''':sup:`3` Akkor az Úr kivonul és harcba száll: harcolni fog a népek ellen,
amint háború idején szokás harcolni.
'''
"4" = ''':sup:`4` Lába azon a napon az Olajfák-hegyére hág, amely Jeruzsálemmel
szemben áll, keletre, s az Olajfák-hegye középen kelet-nyugati irányban
kettéválik, úgyhogy egy igen mély völgy keletkezik. A hegy egyik fele
északra, a másik fele dél felé húzódik vissza.
'''
"5" = ''':sup:`5` A Hinnom völgye pedig beomlik Goától a Jasolig. Beomlik úgy, amint
már Uzijának, Júda királyának idejében is beomlott a földrengés
következtében. Az Úr, a te Istened pedig bevonul, és vele együtt a
szentek is, mindnyájan.
'''
"6" = ''':sup:`6` Azon a napon nem lesz többé sem hideg, sem fagy.
'''
"7" = ''':sup:`7` Csodálatos nap lesz - csak az Úr ismeri. Nem lesz nappal és nem lesz
éjjel; és este is világos lesz.
'''
"8" = ''':sup:`8` Azon a napon élõ víz fakad Jeruzsálemben. Az egyik fele a keleti
tenger felé, a másik fele a nyugati tenger felé folyik: télen és nyáron
így lesz.
'''
"9" = ''':sup:`9` Az Úr lesz a király az egész földön. Azon a napon az Úr lesz az
egyetlen, és az õ neve lesz az egyetlen.
'''
"10" = ''':sup:`10` Az egész ország síkság lesz. Gebától egészen Rimmonig, amely a
Negeben van. Jeruzsálemet magasra emelik, de minden a maga helyén
marad. Benjamin kapujától az Elsõ-kapu tájékáig, vagyis a Vártorony
kapujáig, valamint Hananeel tornyától a királyi sajtóig
'''
"11" = ''':sup:`11` mindenütt lakni fognak benne. Átok nem sújt többé semmit;
biztonságban élnek majd Jeruzsálemben.
'''
"12" = ''':sup:`12` Ez lesz a csapás, mellyel az Úr minden népet sújt, amiért
Jeruzsálem ellen harcolt. Szétmállik a testük még amikor lábon járnak,
szétmállik a szemük a gödrében, szétmállik a nyelvük a szájukban.
'''
"13" = ''':sup:`13` Azon a napon nagy rémületet támaszt köztük az Úr: mindenki
megragadja a másik kezét, és kezet emelnek egymásra.
'''
"14" = ''':sup:`14` Júda is küzd majd Jeruzsálemben. Minden körülöttük élõ népnek
összehordják a kincsét: aranyat, ezüstöt és tömérdek ruhát.
'''
"15" = ''':sup:`15` Ugyanez a csapás sújtja a lovakat és az öszvéreket, a tevéket és a
szamarakat is, és minden állatot, amely a táborukban lesz.
'''
"16" = ''':sup:`16` Aki életben marad azokból a népekbõl, amelyek felvonultak
Jeruzsálem ellen, évrõl évre feljön és leborul a Király, a Seregek Ura
elõtt, és megünnepli a sátoros ünnepet.
'''
"17" = ''':sup:`17` S azoknak, akik a föld nemzetségei közül nem jönnek fel
Jeruzsálembe, hogy leboruljanak a Király, a Seregek Ura elõtt, nem esik
majd esõ.
'''
"18" = ''':sup:`18` Ha Egyiptom népe nem vonul és nem jön fel, ugyanaz a csapás sújtja
õket, amellyel az Úr azokat a nemzeteket fogja sújtani, amelyek nem
jönnek fel, hogy megünnepeljék a sátoros ünnepet.
'''
"19" = ''':sup:`19` Így bûnhõdik Egyiptom, és így bûnhõdik minden nép, amely nem jön
fel, hogy megünnepelje a sátoros ünnepet.
'''
"20" = ''':sup:`20` Azon a napon még a lovak csengõjére is ez lesz írva. "Az Úr szent
tulajdona." Az Úr templomában pedig olyanok lesznek az edények, mint a
csészék az oltár elõtt.
'''
"21" = ''':sup:`21` Minden edény, ami csak Jeruzsálemben és Júdában lesz, a Seregek
Urának szent tulajdona lesz. Azok, akik áldozatot akarnak bemutatni,
eljönnek, vesznek belõlük, és fõznek bennük. Nem lesznek többé
kereskedõk a Seregek Urának templomában azon a napon.
'''
