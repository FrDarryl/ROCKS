[46]
"1" = ''':sup:`1` Ezt a szózatot intézte az Úr Jeremiás prófétához a népek ellen.
'''
"2" = ''':sup:`2` Egyiptomról: Nechó fáraónak, Egyiptom királyának az Eufrátesz folyó
mellett, Karkemisnél állomásozó serege ellen, amelyet Nebukadnezár,
Babilon királya megvert, Jojakimnak, Jozija fiának, Júda királyának 4.
esztendejében.
'''
"3" = ''':sup:`3` Öltsetek vértet és pajzsot, és induljatok harcba!
'''
"4" = ''':sup:`4` Nyergeljétek föl a lovakat, és szálljatok föl, ti lovasok! Sorakozó!
Tegyétek fel a sisakot, élesítsétek meg a lándzsákat, öltözzetek
páncélba!
'''
"5" = ''':sup:`5` De mit látok? Megriadva meghátrálnak; megvert harcosaik futásnak
erednek, még csak hátra sem néznek. Rémület támad mindenfelõl - mondja
az Úr.
'''
"6" = ''':sup:`6` A fürge lábú sem menekül meg, a legbátrabb sem tudja megmenteni
életét, mert ott északon, az Eufrátesz folyó mellett vereséget
szenvednek, elesnek.
'''
"7" = ''':sup:`7` Ki az ott, aki megáradt, mint a Nílus, akinek az örvényei
háborognak, mint a folyam.
'''
"8" = ''':sup:`8` Nos, Egyiptom áradt meg, mint a Nílus, és mint a folyam, háborognak
örvényei. "Kiáradok - mondta -, és elborítom a földet; elsöpröm
városait és lakóit!"
'''
"9" = ''':sup:`9` Vágtassatok, lovak! Száguldjatok, harci szekerek! Vonuljatok ki,
harcosok, ti pajzzsal fölvértezett kusiták és putiták, ti Ludból való,
íjat feszítõ férfiak!
'''
"10" = ''':sup:`10` Ám ez a nap Istennek, az Úrnak napja; a bosszúnak a napja, hogy
bosszút álljon ellenségein; kardja megemészti õket és jóllakik,
megrészegül vérüktõl. Igen, Isten, a Seregek Ura áldozati lakomát tart
észak földjén, az Eufrátesz mentén.
'''
"11" = ''':sup:`11` Menj fel Gileádba, s keress balzsamot Egyiptomnak szûzi leánya! De
hiába szerzel sokféle orvosságot, nincsen számodra gyógyulás.
'''
"12" = ''':sup:`12` Meghallják a nemzetek gyalázatodat, jajszavad betölti a földet,
mert harcosaid egymásnak esnek, és együtt vesznek el mind a ketten.
'''
"13" = ''':sup:`13` Ezt a szózatot intézte az Úr Jeremiás prófétához, amikor Babilon
királya, Nebukadnezár elindult Egyiptom földjét meghódítani.
'''
"14" = ''':sup:`14` Hirdessétek ezt Migdolban, és harsogjátok Nofban; mondjátok:
"Rajta! Légy készen!" Mert a kard már körülötted öldököl.
'''
"15" = ''':sup:`15` Mi ez? Ápisz megfutamodott? Hõsöd nem tud megállni a lábán? Igen,
az Úr sújtotta le
'''
"16" = ''':sup:`16` ennnyire, megingott, s most ott hever a földön. Akkor azt mondják
majd egymásnak: "Rajta! Térjünk vissza népünkhöz, vissza
szülõföldünkre, el az öldöklõ kardtól!"
'''
"17" = ''':sup:`17` Ezt a nevet adjátok a fáraónak: "Tombol, de az alkalmat
elszalasztja."
'''
"18" = ''':sup:`18` Amint igaz, hogy élek - mondja a Király, akinek a Seregek Ura a
neve -, mint a Tábor a hegyek között, és mint a Kármel a tengerpart
fölött, úgy vonul ki ellene valaki.
'''
"19" = ''':sup:`19` Szedd össze holmidat a fogságra, Egyiptom leánya, aki még nyugton
vagy otthonodban. Nofot ugyanis pusztává teszik, elhagyatottá és
lakatlanná,
'''
"20" = ''':sup:`20` Gyönyörû üszõ volt Egyiptom, de északról lódarázs telepedett rá.
'''
"21" = ''':sup:`21` Még zsoldosai is, akik földjén éltek, hizlalt borjakhoz voltak
hasonlók. De õk is megfutamodnak, hogy meg sem tudnak állni, mert
elérkezett számukra a pusztulás napja, bûnhõdésük ideje.
'''
"22" = ''':sup:`22` Halljátok? Mint a kígyó sziszegése! Jönnek, elõrenyomulnak nagy
erõvel, hogy lecsapjanak fejszéjükkel Egyiptomra, akár a favágók,
'''
"23" = ''':sup:`23` és kivágják erdejét - mondja az Úr. Igen, számuk tömérdek, a
sáskánál is többen vannak, meg sem lehet õket számolni.
'''
"24" = ''':sup:`24` Egyiptom leányát gyalázat éri, észak népének kezébe kerül.
'''
"25" = ''':sup:`25` Ezt mondja a Seregek Ura, Izrael Istene: Nos, megbüntetem a Nóból
való Ámont, a fáraóval s mindazokkal együtt, akik benne bíznak.
'''
"26" = ''':sup:`26` És azok kezére adom õket, akik életére törnek, vagyis
Nebukadnezárnak, Babilon királyának és szolgáinak kezére. De azután
újra lakott föld lesz Egyiptom, úgy mint az elmúlt idõkben - mondja az
Úr.
'''
"27" = ''':sup:`27` De te ne félj, szolgám, Jákob, és ne rettegj, Izrael! Mert
kiszabadítalak a távoli országokból és utódaidat a fogság földjérõl.
Jákob nyugalmat élvez újra, békében él majd, senki sem háborgatja.
'''
"28" = ''':sup:`28` Ne félj hát, szolgám, Jákob - mondja az Úr -, mert veled vagyok.
Azoknak a népeknek mind véget vetek, amelyek közé szétszórtalak; de
neked nem vetek véget, csak megfenyítelek igazság szerint, mert nem
hagyhatlak teljesen büntetlenül.
'''
