[11]
"1" = ''':sup:`1` Amikor Hacor királya, Jabin ezt meghallotta, hírt adott róla
Jobabnak, Merom királyának, Szimoon királyának, Achsaf királyának,
'''
"2" = ''':sup:`2` s azoknak a királyoknak, akik északon a hegyvidéket és a Kinnerottól
délre húzódó völgyet, a fennsíkot, a síkságot és nyugaton a Dor
környéki lejtõket lakták:
'''
"3" = ''':sup:`3` a kánaáni keleten és nyugaton, az amorita, hivvita, perizita és
jebuzita a hegyvidéken, a hetita Hermon alatt, Micpa földjén.
'''
"4" = ''':sup:`4` Elindultak, s velük összes csapatuk - megszámlálhatatlan sereg, akár
a tenger fövénye, rengeteg lóval és harci szekérrel.
'''
"5" = ''':sup:`5` Ezek a királyok mind egyesültek, levonultak és Merom vizeinél tábort
ütöttek egymás mellett, hogy harcba szálljanak Izraellel.
'''
"6" = ''':sup:`6` Akkor az Úr így szólt Józsuéhoz: "Ne félj itt ezektõl az emberektõl,
mert holnap ilyen idõ tájt legyõzve látja Izrael mindnyájukat.
Lovaiknak vágd el a lábuk inát, harci szekereiket pedig égesd el!"
'''
"7" = ''':sup:`7` Józsue váratlanul rajtuk ütött összes harcosával Merom vizei
mellett, és megtámadta õket.
'''
"8" = ''':sup:`8` Az Úr Izrael kezére adta õket. Legyõzte, és nyugaton egészen
Nagy-Szidonig és Miszrefotig, keleten pedig a Micpa völgyéig üldözte
õket. Teljesen megsemmisítette õket, úgyhogy nem maradt közülük egy sem
életben.
'''
"9" = ''':sup:`9` Józsue úgy tett velük, ahogy az Úr mondta neki: lovaiknak elvágta a
lábuk inát, harci szekereiket pedig elégette.
'''
"10" = ''':sup:`10` Abban az idõben Józsue megfordult, és elfoglalta Hacort; királyába
kardot döfött. Egykor Hacor volt ezeknek a királyságoknak a fõ
székhelye.
'''
"11" = ''':sup:`11` Minden élõt kardélre hánytak benne és betöltötték rajta az átkot.
Egyetlen lélek sem maradt meg, magát Hacort pedig felgyújtották.
'''
"12" = ''':sup:`12` Józsue mind hatalmába ejtette ezeknek a királyoknak a városát,
királyukkal egyetemben, kardélre hányta õket és betöltötte rajtuk az
átkot, amint Mózes, az Isten szolgája parancsolta.
'''
"13" = ''':sup:`13` De mégse égetett föl Izrael minden várost, amely az omladékhalmon
épült, csak Hacort, azt gyújtotta fel Józsue.
'''
"14" = ''':sup:`14` E városokból a zsákmányt is, a jószágot is mind magukkal vitték
Izrael fiai. Az embereket pedig kardélre hányták az utolsó szálig,
egyetlen lelket sem hagytak élve.
'''
"15" = ''':sup:`15` Amit az Úr szolgájának, Mózesnek parancsolt, azt Mózes parancsul
adta Józsuénak, Józsue pedig teljesítette, nem hagyott ki egyetlen szót
sem abból, amit az Úr Mózesnek parancsolt.
'''
"16" = ''':sup:`16` Így hát Józsue az egész országot elfoglalta: a hegyvidéket, az
egész Negebet és Gósen egész vidékét, a síkságot, Arabát, Izrael
hegyeit és dombjait.
'''
"17" = ''':sup:`17` A Szeirrel szemközt emelkedõ Pele-hegytõl egészen Baal-Gadig, amely
a Libanon völgyében, a Hermon-hegység lábánál fekszik, az összes
királyt hatalmába ejtette és megölte.
'''
"18" = ''':sup:`18` Hosszú ideig hadakozott Józsue ezekkel a királyokkal.
'''
"19" = ''':sup:`19` Egyetlen város sem kötött békét Izrael fiaival, csak a hivviták,
akik Gibeonban laktak; az összes többit harcban foglalták el.
'''
"20" = ''':sup:`20` Mert az Úr akaratára megkeményítették a szívüket és harcba szálltak
Izraellel, hogy így könyörtelenül betöltsék rajtuk az átkot és
megsemmisüljenek, amint az Úr Mózesnek parancsolta.
'''
"21" = ''':sup:`21` Abban az idõben Józsue elment, és kiirtotta az anakitákat a
hegyvidékrõl, Hebronból, Debirbõl, Anabból, Júda egész hegyvidékérõl és
Izrael egész hegyvidékérõl: betöltötte rajtuk és városaikon az átkot.
'''
"22" = ''':sup:`22` Izrael fiainak a földjén nem maradt egyetlen anakita sem élve, sem
Gázában, Gátban és Asdodban.
'''
"23" = ''':sup:`23` Józsue elfoglalta az egész földet, pontosan úgy, ahogy az Úr
Mózesnek mondta, és Józsue Izraelnek adta örökségül, aszerint, ahogyan
törzsekre oszlik. Az országban végre elcsitult a harc.
'''
