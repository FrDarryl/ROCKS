[15]
"1" = ''':sup:`1` Izrael királyának, Jerobeámnak 27. esztendejében Amacja fia, Uzija
lett Júda királya.
'''
"2" = ''':sup:`2` Tizenhat éves volt, amikor király lett, és ötvenkét esztendeig
uralkodott Jeruzsálemben.
'''
"3" = ''':sup:`3` Anyját Jecholjának hívták és jeruzsálemi volt. Azt tette, ami kedves
volt az Úr szemében, egészen úgy, mint atyja tette.
'''
"4" = ''':sup:`4` De a magaslati helyeket nem rombolták le, s még mindig áldozott és
tömjénezett a nép a magaslatokon.
'''
"5" = ''':sup:`5` De az Úr megverte a királyt: leprás volt egészen halála napjáig. Így
egy különálló házban élt, s a király fia, Jotam kormányzott a palotában
és szolgáltatott igazságot a népnek.
'''
"6" = ''':sup:`6` Uzija történetének többi részét, amit csak végbevitt, mind
följegyezték Júda királyai történetének könyvében.
'''
"7" = ''':sup:`7` Akkor Uzija megtért atyáihoz és Dávid városában temették el. Fia,
Jotam lett a király helyette.
'''
"8" = ''':sup:`8` Júda királyának, Uzijának 38. esztendejében Jerobeám fia, Zacharja
lett Izrael királya Szamariában, hat hónapra.
'''
"9" = ''':sup:`9` Azt tette, ami gonosznak számít az Úr szemében, mint atyái tették.
Nem hagyott fel Nebat fiának, Jerobeámnak bûneivel, amelyekbe az
belevitte Izraelt.
'''
"10" = ''':sup:`10` Jabes fia, Sallum összeesküvést szõtt ellene, Jibleámnál leütötte,
s õ lett helyette a király.
'''
"11" = ''':sup:`11` Zacharja történetének többi részét följegyezték Izrael királyai
történetének könyvében.
'''
"12" = ''':sup:`12` Õ volt, akit az Úr megjövendölt Jehunak, amikor azt mondta: "Fiaid
a negyedik nemzedékig Izrael trónján maradnak." Így teljesedett be.
'''
"13" = ''':sup:`13` Jabes fia, Sallum, Júda királyának, Uzijának 39. esztendejében lett
király, és egy hónapig uralkodott Szamariában.
'''
"14" = ''':sup:`14` Akkor Gadi fia, Menachem, felvonult ellene Tircából, behatolt
Szamariába, megölte Jabes fiát, Sallumot, és õ lett helyette a király.
'''
"15" = ''':sup:`15` Sallum történetének többi részét, az összeesküvést, amelyet szõtt,
mind följegyezték Izrael királyai történetének könyvében.
'''
"16" = ''':sup:`16` Akkoriban Menachem elpusztította Tappuachot mindazzal együtt, ami
benne volt és egész környéket is Tircától kezdve, mert nem nyitották
meg neki a kapukat. Megsemmisítette, s az összes várandós anyát
felhasíttatta.
'''
"17" = ''':sup:`17` Júda királyának, Uzijának 39. évében Gadi fia, Mena- chem lett
Izrael királya Szamariában, tíz esztendõre.
'''
"18" = ''':sup:`18` Azt tette, ami gonosznak számít az Úr szemében; nem hagyott fel
Nebat fiának, Jerobeámnak bûneivel, amelyekbe az belevitte Izraelt. Az
õ idejében
'''
"19" = ''':sup:`19` hatolt az országba Asszíria királya, Pul. Menachem 100 ezüst
talentumot adott Pulnak, hogy segítsen neki megszilárdítani kezében a
királyi hatalmat.
'''
"20" = ''':sup:`20` Ezt a pénzt Menachem kivetette adóul Izraelre, minden tehetõs
emberre 50 sékelt, csak hogy Asszíria királyának adhassa. Erre Asszíria
királya elvonult, nem maradt tovább az országban.
'''
"21" = ''':sup:`21` Menachem történetének többi részét, amit végbevitt, mind
följegyezték Izrael királyai történetének könyvében.
'''
"22" = ''':sup:`22` Akkor Menachem megtért atyáihoz, és fia, Pekachja lett helyette a
király.
'''
"23" = ''':sup:`23` Júda királyának, Uzijának 50. esztendejében Menachem fia, Pekachja
lett Izrael királya Szamariában, két esztendõre.
'''
"24" = ''':sup:`24` Azt tette, ami gonosznak számít az Úr szemében, nem hagyott fel
Nebat fiának, Jerobeámnak bûneivel, amelyekbe az belevitte Izraelt.
'''
"25" = ''':sup:`25` Akkor fegyverhordozója, Remaljának a fia, Pekach összeesküvést
szõtt ellene, és Szamariában, a királyi palota bástyájában megölte...
Ötven gileádi férfi segített neki. Így megölte, és helyette õ lett a
király.
'''
"26" = ''':sup:`26` Pekachja történetének többi részét, amit végbevitt, mind
följegyezték Izrael királyai történetének könyvében.
'''
"27" = ''':sup:`27` Júda királyának, Uzijának 52. évében, Remalja fia, Pekach lett
Izrael királya Szamariában, húsz esztendõre.
'''
"28" = ''':sup:`28` Azt tette, ami gonosznak számít az Úr szemében. Nem hagyott fel
Nebat fiának, Jerobeámnak bûneivel, amelyekbe az belevitte Izraelt.
'''
"29" = ''':sup:`29` Izrael királyának, Pekachnak idejében Asszíria királya,
Tiglatpilezer felvonult és elfoglalta Ijont, Abel-Bet-Maachát,
Janoachot, Kedest, Hacort, Gileádot és Gali- leát, Naftali egész
földjét, és elhurcolta õket fogolyként Asszíriába.
'''
"30" = ''':sup:`30` Ela fia, Hósea pedig összeesküvést szõtt Remalja fia, Pekach ellen,
megölte, s õ lett helyette a király.
'''
"31" = ''':sup:`31` Pekach történetének többi részét, amit végbevitt, mind följegyezték
Izrael királyai történetének könyvében.
'''
"32" = ''':sup:`32` Izrael királyának, Remalja fiának, Pekachnak 2. esztendejében Uzija
fia, Jotam lett Júda királya.
'''
"33" = ''':sup:`33` Huszonöt éves volt, amikor király lett és tizenhat esztendeig
uralkodott Jeruzsálemben. Anyját Jerusának hívták, és Cádoknak volt a
lánya.
'''
"34" = ''':sup:`34` Azt tette, ami kedves az Úr szemében, egészen úgy tett, mint atyja,
Uzija tett.
'''
"35" = ''':sup:`35` De a magaslati helyeket nem rombolta le; a nép még mindig áldozott
és tömjénezett a magaslatokon. Õ építette a felsõ kaput az Úr
templomához.
'''
"36" = ''':sup:`36` Jotam történetének többi részét, amit végbevitt, mind följegyezték
Júda királyai történetének könyvében.
'''
"37" = ''':sup:`37` Attól az idõtõl az Úr rászabadította Arám királyát, Recint,
valamint Remalja fiát, Pekachot Júdára.
'''
"38" = ''':sup:`38` Jotam azonban megtért atyáihoz, s atyjának, Dávidnak városában
temették el. Fia, Acház lett helyette a király.
'''
"Notes" = '''
Notas de rodapé:
15:1-7 - Azarja, akit Uzziásnak is neveznek, 52 évig uralkodik Júdában,
egy király, aki azt cselekszi, ami helyes Isten szemében, de nem
távolítja el a pogány oltárokat. Vezetése a hűség és a lelki kudarcok
keverékét tükrözi, amelyek Júda számos királyánál jelen vannak (lásd
15:8-12 - Zakariás, II. Jeroboám fia, rövid, hat hónapig uralkodik
Izraelben, de Sallum meggyilkolja. Ez beteljesíti Isten szavát,
miszerint Jehu családja megsemmisül, megmutatva a bálványimádás
következményeit (lásd még 2Királyok 10:30 és Hóseás 1:4).
15:13-16 - Sallum bitorolja Izrael trónját, de csak egy hónappal
azelőtt uralkodik, hogy Menahem meggyilkolta. Ez a politikai
instabilitás az északi királyság romlottságát és szellemi hanyatlását
tükrözi (lásd még Ámós 7:11 és Hóseás 8:4).
15:17-22 - Menahém 10 éven át uralja Izraelt, erőszakos cselekményeket
követ el, és adót fizet Asszíriának. Ez jelzi Izrael idegen hatalmaktól
való függésének kezdetét, előrevetítve a száműzetést (lásd még Mikeás
5:5 és 5Móz 28:36-37).
15:23-31 - Pekah és Izrael más királyai a bálványimádás és az erőszak
ugyanazt a mintáját követik, ami a királyságot tönkreteszi. A királyok
állandó változása Izraelben az Istentől való fokozatos eltávolodást és
a közelgő ítéletet szemlélteti (lásd még Hóseás 10:7 és 2Kir 17:6-7).
'''
