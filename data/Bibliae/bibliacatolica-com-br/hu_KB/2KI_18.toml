[18]
"1" = ''':sup:`1` Izrael királyának, Ela fiának Hóseának 3. esztendejében történt,
hogy Acház fia, Hiszkija lett Júda királya.
'''
"2" = ''':sup:`2` Huszonöt éves volt, amikor király lett, és huszonkilenc esztendeig
uralkodott Jeruzsálemben. Anyját Abijának hívták és Zacharjának volt a
lánya.
'''
"3" = ''':sup:`3` Azt tette, ami kedves az Úr szemében, egészen úgy, mint õse, Dávid
tette.
'''
"4" = ''':sup:`4` Õ volt az, aki a magaslati helyeket lerombolta, a kõoszlopokat
összetörte, a szent fákat kidöntötte, és a Mózes által készített
rézkígyót darabokra törte. Mert Izrael fiai egészen addig tömjéneztek
elõtte; Nechustánnak nevezték.
'''
"5" = ''':sup:`5` Az Úrba, Izrael Istenébe vetette bizalmát, s utána nem volt többé
Júda királyai közt hozzá hasonló, de még elõtte sem.
'''
"6" = ''':sup:`6` Ragaszkodott az Úrhoz, hûségesen követte, és szem elõtt tartotta
parancsait, amelyeket az Úr Mózesnek adott.
'''
"7" = ''':sup:`7` S az Úr vele volt, minden vállalkozása sikerrel járt. Elszakadt
Asszíria királyaitól, nem maradt tovább alattvalójuk.
'''
"8" = ''':sup:`8` A filiszteusokat visszaverte, egészen Gázáig, földjüket pedig
megszerezte az õrtoronytól egészen a megerõsített városokig.
'''
"9" = ''':sup:`9` Hiszkija király 4. esztendejében, azaz Izrael királyának, Ela
fiának, Hóseának 7. évében történt, hogy Asszíria királya,
Szalmanasszár felvonult Szamaria ellen és ostrom alá fogta.
'''
"10" = ''':sup:`10` Három év elteltével be is vette. Hiszkija 6. esztendejében, vagyis
Izrael királyának, Hóseának 9. évében Szamariát elfoglalták.
'''
"11" = ''':sup:`11` S Asszíria királya Izraelt Asszíriába hurcolta fogságba, s
Halachban, valamint Gozán folyója, a Habor mellé és Média városaiba
telepítette õket,
'''
"12" = ''':sup:`12` mert nem hallgattak az Úrnak, az õ Istenüknek szavára, megszegték
szövetségét, mindazt, amit Mózes az Úr szolgája parancsolt. Nem vették
tekintetbe, nem ahhoz igazodtak.
'''
"13" = ''':sup:`13` Hiszkija király 14. esztendejében történt, hogy Asszíria királya,
Szancherib felvonult Júda megerõsített városai ellen és elfoglalta
õket.
'''
"14" = ''':sup:`14` Akkor Júda királya, Hiszkija elküldött Asszíria királyához Lachisba
és azt üzente: "Helytelen volt, amit tettem. Ha elvonulsz, megadom,
amit kirósz rám." Erre Asszíria királya kivetett Hiszkijára, Júda
királyára 300 ezüst talentumot és 30 arany talentumot.
'''
"15" = ''':sup:`15` Hiszkija kénytelen volt odaadni az összes ezüstöt, ami csak volt az
Úr templomában és a királyi palota kincseskamrájában.
'''
"16" = ''':sup:`16` Akkoriban Hiszkija összetörette az Úr templomának ajtófélfáit és
ajtószárnyait is, amelyeket... Júda királya (arany) lemezekkel borított
be, és beszolgáltatta Asszíria királyának.
'''
"17" = ''':sup:`17` Asszíria királya Lachisból Jeruzsálembe küldte fõpohárnokát
Hiszkija király ellen, számottevõ csapat élén. Az fel is vonult, és
Jeruzsálembe érve letáborozott a ványolók földje felé vivõ út mentén, a
felsõ tó közelében a vízvezeték mellett.
'''
"18" = ''':sup:`18` Aztán hívatta a királyt. Erre az udvarmester, Hilkijának a fia,
Eljakim, továbbá Sebna írnok és Joách kancellár, Aszafnak a fia
kimentek hozzá. A fõpohárnok így szólt hozzájuk:
'''
"19" = ''':sup:`19` "Jelentsétek Hiszkijának: Ezt üzeni a nagy király, Asszíria
királya: Miben reménykedel?
'''
"20" = ''':sup:`20` Azt hiszed, hogy az üres szó elég ok és erõ a hadakozáshoz? Kiben
bízol, hogy fellázadtál ellenem?
'''
"21" = ''':sup:`21` Talán ebben a törött nádszálban, Egyiptomban bízol, amely
mindenkinek a kezébe belemegy és átszúrja, aki csak rátámaszkodik. Így
van ez a fáraóval, Egyiptom királyával, s azokkal mind, akik benne
bíznak.
'''
"22" = ''':sup:`22` Ha ellenben azt felelitek: Az Úrban, a mi Istenünkben bizakodunk,
(azt kérdezem): nem õ az, akinek a magaslati helyeit és oltárait
Hiszkija lerombolta, megparancsolván Júdának és Jeruzsálemnek: itt
imádkozzatok, Jeruzsálemben, ez elõtt az oltár elõtt?
'''
"23" = ''':sup:`23` Nos, hát köss fogadást urammal, Asszíria királyával! Adok neked
kétezer lovat, ha találsz lovasokat, akiket felültess rájuk.
'''
"24" = ''':sup:`24` Hogy vehetnéd hát fel akkor a harcot uramnak akár egyetlen,
legkisebb szolgájával is? Hagyatkozz csak Egyiptomra a lovak és a harci
szekerek dolgában!
'''
"25" = ''':sup:`25` S talán az Úr akarata ellenére vonultam ez ellen a város ellen,
hogy elpusztítsam? Az Úr mondta nekem: Vonulj fel ez ellen az ország
ellen és pusztítsd el!"
'''
"26" = ''':sup:`26` Eljakim, Sebna és Joách így válaszoltak a fõpohárnoknak: "Beszélj
arámul szolgáiddal, hiszen megértjük, és ne szólj hozzánk Júda nyelvén
a falon figyelõ nép füle hallatára!"
'''
"27" = ''':sup:`27` De a fõpohárnok azt felelte: "Hát azért küldött ide uram, hogy
ezeket a szavakat uradhoz és hozzád intézzem, s nem inkább az
emberekhez, akik a falakon ülnek, arra kárhoztatva, hogy veletek
egyetemben saját ürüléküket egyék és saját vizeletüket igyák?"
'''
"28" = ''':sup:`28` Ezzel a fõpohárnok elõlépett, és Júda nyelvén, jó hangosan
odakiáltotta a következõket: "Halljátok a nagy király, Asszíria királya
üzenetét!
'''
"29" = ''':sup:`29` Ezt mondja a király: Ne engedjétek, hogy Hiszkija félrevezessen
titeket, hisz nem képes kiszabadítani benneteket a kezembõl!
'''
"30" = ''':sup:`30` Ne hagyjátok, hogy Hiszkija az Úrral vigasztaljon titeket, azt
állítva: az Úr majd megment minket és biztos, hogy nem adja ezt a
várost Asszíria királyának kezére.
'''
"31" = ''':sup:`31` Ne hallgassatok Hiszkijára, mert ezt mondja Asszíria királya:
Kössetek velem szövetséget és gyertek ki! Akkor majd mindenki a maga
szõlõtõkéjérõl és a saját fügefájáról eszik és a saját ciszternája
vizét issza,
'''
"32" = ''':sup:`32` míg majd elmegyek és elviszlek benneteket egy olyan országba,
amelyik olyan, mint a tietek; olyan országba, ahol bõségben van a
gabona és a bor; olyan országba, ahol rengeteg az olajfa és a méz.
Életben maradtok, nem kell elpusztulnotok. Ne hallgassatok Hiszkijára,
félrevezet benneteket, amikor azt mondja: az Úr megment minket!
'''
"33" = ''':sup:`33` A népek istenei közül ki tudta tán egyetlenegy is szabadítani
földjét Asszíria királya kezébõl?
'''
"34" = ''':sup:`34` Hol vannak Hamat és Arpad istenei? Hol Szefarvajim istenei, Hena és
Ivva? Hol Szamaria földjének istenei? Kiszabadították Szamariát a
kezembõl?
'''
"35" = ''':sup:`35` Az országok istenei közül melyik volt képes megmenteni országát a
kezemtõl? Hát akkor az Úr most hogy szabadíthatná ki Jeruzsálemet a
kezembõl?"
'''
"36" = ''':sup:`36` De õk hallgattak, nem szóltak egyetlen szót sem, mert a király
elrendelte és megparancsolta: "Ne adjatok neki választ!"
'''
"37" = ''':sup:`37` Hilkija fia, Eljakim, az udvarmester, Sebna írnok és Joách
kancellár, Aszafnak a fia megszaggatták ruhájukat, visszatértek
Hiszkijához és hírül vitték neki a fõpohárnok szavait.
'''
"Notes" = '''
Notas de rodapé:
18:1-4 - Ezékiás, Júda királya azt cselekszi, ami helyes Isten
szemében: lerombolja a magaslatokat és helyreállítja az Úr imádatát.
Vezetése a szellemi megújulás időszakát jelzi Júdában, ellentétben az
előző királyokkal (lásd még 2Krón 29:1-5 és 2Kir 23:25).
18:5-6 - Ezékiás teljesen megbízott az Úrban, és Júda egyik királya sem
előtte, sem utána nem volt ennyire odaadó. Hűsége példája annak, hogy
az Istenben való bizalom hogyan hozhat boldogulást és békét (lásd még
18:7-8 - Ezékiás mindenben boldogul, amit tesz, mert bízik Istenben, és
fellázad Asszíria elnyomása ellen, megmutatva, hogy Isten áldása van
37:35-36).
18:9-12 - A szöveg emlékeztet arra, hogy Izrael Asszíria alá került,
mivel nem engedelmeskedett Isten parancsainak. Ez arra emlékeztet, hogy
a hűség elengedhetetlen az isteni védelemhez és áldáshoz (lásd még
2Királyok 17:7-18 és 2Krónika 30:7-9).
18:13-16 - Szanherib, Asszíria királya megtámadja Júdát, Ezékiás pedig
adófizetéssel próbálja megnyugtatni. Bár Ezékiás hűséges király,
nehézségekkel néz szembe, ami azt mutatja, hogy a hit életében vannak
32:1).
'''
