[15]
"1" = ''':sup:`1` Az a rész, amely Júda fiai törzsének jutott, nemzetségeik szerint,
Edom határa mentén terült el, Cin pusztájától Kádesig, délnyugatra.
'''
"2" = ''':sup:`2` Déli határa a Sós-tenger szélénél, a tenger dél felé ívelõ öblénél
kezdõdött,
'''
"3" = ''':sup:`3` majd dél felé folytatódott az Akrabbim magaslatáig, keresztülszelte
Cint, majd Kádes-Barneától délre húzódott; Hecront elhagyva továbbment
Addar felé, ott Karka felé fordult,
'''
"4" = ''':sup:`4` átment Acmonon és Egyiptom patakjába torkollott, hogy a tengerben
érjen véget. Ez legyen déli határotok.
'''
"5" = ''':sup:`5` Keleten a Holt-tenger felé, majd a Jordán torkolatáig. Az északi
határ a Jordán torkolatánál levõ tengeröbölnél kezdõdött.
'''
"6" = ''':sup:`6` Aztán fölkanyarodott a határ Bet-Hogla felé, majd Bet-ha-Arabától
északra folytatódott és Ruben fiának, Bohannak a kövéig húzódott.
'''
"7" = ''':sup:`7` Most a határ felkanyarodott Debirnek, az Achor völgyétõl kiindulva,
és északon a kõkör felé fordult, Addumin lejtõjével szemben, amely a
pataktól délre fekszik. Innen a határ En-Semes vizei felé húzódott és
En-Rogelben ért véget.
'''
"8" = ''':sup:`8` Aztán folytatódott Ben-Hinnom völgye felé, a jebuziták
hegygerincétõl délre, azaz Jeruzsálem felé, majd felkapaszkodott a hegy
csúcsára, amely Hinnom völgyét lezárja nyugat felõl, és Refaim
síkságának az északi határánál fekszik.
'''
"9" = ''':sup:`9` A hegycsúcsról a határ Neftoach vízforrásához kanyarodott, majd
Efron hegyéig húzódott, hogy onnan Baala irányában, vagyis
Kirjat-Jearim felé íveljen.
'''
"10" = ''':sup:`10` Baalától a határ nyugatra fordult, a Szeir-hegység felé,
végigfutott a Jearim-hegység északi lejtõjén - ez másként Keszalon -,
onnan lefelé fordult Bet-Semes, majd Timna irányában
'''
"11" = ''':sup:`11` elérte az Ekron északi oldalát, Sikkaronnak kanyarodott,
felhúzódott Baala hegyére, aztán Jabneel felé tartva elérte a tengert.
'''
"12" = ''':sup:`12` A nyugati határt a Nagy-tenger alkotta. Ezek körös-körül a határai
annak a földnek, amely Júda nemzetségeinek jutott osztályrészül.
'''
"13" = ''':sup:`13` Jefunne fia, Káleb, Júda fiai között kapott örökrészt az Úr
Józsuénak adott parancsa szerint. Ez neki adta Kirjat-Arbát, az
anakiták fõvárosát, azaz Hebront.
'''
"14" = ''':sup:`14` Káleb kiûzte onnan Anak három fiát: Sesait, Achimant és Talmait,
Anak utódait.
'''
"15" = ''':sup:`15` Aztán Debir lakói ellen vonult, amelyet azelõtt Kirjat-Szefernek
hívtak.
'''
"16" = ''':sup:`16` Káleb azt mondta: "Aki Kirjat-Szefert elfoglalja, annak adom
leányomat, Achszát feleségül.
'''
"17" = ''':sup:`17` Otniel foglalta el, Káleb fiának, Kenáznak a fia, hozzá adta hát
Káleb a lányát, Achszát feleségül."
'''
"18" = ''':sup:`18` Amikor férjéhez vezették, rábeszélte, hogy kérjen apjától
szántóföldet. Õ aztán leszállt a szamaráról a földre, s Káleb
megkérdezte: "Mit akarsz?"
'''
"19" = ''':sup:`19` "Tégy nekem egy szívességet! Tégy meg a kedvemért valamit! Ha Negeb
pusztájába küldtél, akkor adj vízforrásokat!" S neki adta mind a felsõ
vízforrásokat, mind az alsó vízforrásokat.
'''
"20" = ''':sup:`20` Ez lett Júda fiainak örökrésze, nemzetségeik szerint.
'''
