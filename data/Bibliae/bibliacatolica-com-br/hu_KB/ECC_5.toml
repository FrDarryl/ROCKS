[5]
"1" = ''':sup:`1` Ne szóljon elhamarkodottan a szád, és a szíved ne siessen a szóval
Isten elõtt; mert Isten a mennyben van, te meg a földön. Ezért légy
kevés beszédû!
'''
"2" = ''':sup:`2` A sok tevés-vevés álmokhoz vezet, a sok szóbeszéd meg esztelen
kijelentésekhez.
'''
"3" = ''':sup:`3` Ha valamit megfogadtál Istennek, ne mulaszd el a teljesítését. Mert
Isten nem leli kedvét a bolondokban. Amit megfogadtál, azt tartsd meg!
'''
"4" = ''':sup:`4` Jobb, ha egyáltalán nem teszel fogadalmat, mint ha megfogadsz
valamit, és nem tartod meg.
'''
"5" = ''':sup:`5` Ne hagyd, hogy a szád bûnbe vigyen és ne mondd a követnek: "Tévedés
volt!" Különben megharagszik az Isten kijelentésed miatt, és
megsemmisíti kezed mûvét.
'''
"6" = ''':sup:`6` Ennyi álom, ennyi hiábavalóság; sok a szóbeszéd és a szélkergetés.
Tehát féld az Istent!
'''
"7" = ''':sup:`7` Ha látod, hogy elnyomják a szegényeket, és semmibe veszik a törvényt
és az igazságosságot, ne csodálkozz rajta. Azt fogják neked mondani: az
egyik fölöttes fölött egy másik van, és mind a kettõ fölött egy még
följebb való.
'''
"8" = ''':sup:`8` A közjóra fognak hivatkozni és a király szolgálatára.
'''
"9" = ''':sup:`9` Aki szereti a pénzt, az soha sem kap elég pénzt, és aki szeret
szerezni, annak soha sem elég a jövedelme. Ez is hiábavalóság!
'''
"10" = ''':sup:`10` Ahogy nõ a vagyon, szaporodnak a pusztítói. És mi haszna van a
birtokosának? Csak a szeme elégül ki.
'''
"11" = ''':sup:`11` A dolgozó ember álma édes, akár keveset, akár sokat eszik. De a
gazdagot jóllakottsága nem hagyja aludni.
'''
"12" = ''':sup:`12` Van egy szörnyû baj, amit a nap alatt láttam: a gazdagság, amit a
tulajdonosa a vesztére tartogat.
'''
"13" = ''':sup:`13` A gazdagság ugyanis valami szerencsétlenség folytán elvész, és ha
fia születik, ennek nem marad semmi.
'''
"14" = ''':sup:`14` Mezítelenül született, s úgy megy el innét, amint jött abból, amit
fáradsággal szerzett, semmi sem marad a kezében.
'''
"15" = ''':sup:`15` Az is rettenetes nyavalya, hogy úgy kell elmennie, ahogy jött. Mit
használ hát neki, hogy szelet hajszol?
'''
"16" = ''':sup:`16` Így minden napját sötétben és gyászban, kedvetlenségben,
betegségben és bosszúságban tölti el.
'''
"17" = ''':sup:`17` Nos, megállapítom: az a jó, amiben az embernek része lehet, ennyi:
egyék, igyék és érezze magát jól minden fáradozás közepette, amely
adódik a nap alatt, életének azon a néhány napján, amelyet Isten ad
neki, mert ez az osztályrésze.
'''
"18" = ''':sup:`18` Igen, ha valakinek Isten gazdagságot és vagyont adott, és
megengedte, hogy élvezze, és kivegye részét belõle, és örömét találja
munkájában: ez Isten ajándéka.
'''
"19" = ''':sup:`19` Mert az ilyen nem sokat törõdik élete napjaival, mivel Isten
örömmel tölti el szívét.
'''
