[11]
"1" = ''':sup:`1` Hamisított mérleg iszonyat az Úrnak, de a pontos súlyok megnyerik
tetszését.
'''
"2" = ''':sup:`2` Az elbizakodottságnak gyalázat a társa, a szerényeknél a bölcsesség
lakik.
'''
"3" = ''':sup:`3` Az õszintét bizton vezeti tisztasága, a hûtlent a hamisság romlásba
dönti.
'''
"4" = ''':sup:`4` A haragnak napján mit sem ér a gazdagság, de az igazságosság megment
a haláltól.
'''
"5" = ''':sup:`5` A tiszta embernek igazságossága elsimítja útját, de a bûnös elbukik
a bûne által.
'''
"6" = ''':sup:`6` Az igazat megmenti igazságossága, a hûtleneket megfogja a saját
vágyuk.
'''
"7" = ''':sup:`7` A gonosznak minden reménye elszáll halálával, csalóka ábrándjai
meghiúsulnak.
'''
"8" = ''':sup:`8` Az igaz kiszabadul a szorongatásból, s a gonosz kerül a helyére.
'''
"9" = ''':sup:`9` Szájjal rontaná meg embertársát az istentelen, de az igazat megmenti
okossága.
'''
"10" = ''':sup:`10` Az igazak javán örül a város, és ujjonganak a gonoszok vesztén.
'''
"11" = ''':sup:`11` Az igazak áldása emeli a várost, a gonoszok szája romlásba
taszítja.
'''
"12" = ''':sup:`12` Aki embertársát lenézi, az ostoba, az okos férfi nem szól semmit.
'''
"13" = ''':sup:`13` A rágalmazó mindent kibeszél, amerre csak jár, a megbízható ember
megtartja, amit hallott.
'''
"14" = ''':sup:`14` Ha nincsen vezetõje, szétesik a nép, a sok tanácsadó sikerre viszi
ügyét.
'''
"15" = ''':sup:`15` Rosszul jár, aki másért kezességet vállal, az van biztonságban, aki
megmenekül tõle.
'''
"16" = ''':sup:`16` A csinos asszony becsületére van férjének, de aki nem jóravaló, az
gyalázat trónja. Azok, akik lusták, szegények maradnak, a szorgalmasok
gazdagságra jutnak.
'''
"17" = ''':sup:`17` Aki megkönyörül máson, az magával tesz jót, a saját húsába vág, aki
irgalmatlan.
'''
"18" = ''':sup:`18` Csalóka nyereségre tesz szert a gonosz, aki igazságosságot vet,
igaz bért szerez.
'''
"19" = ''':sup:`19` Az igazságos ember eljut az életre, a gonosz követése a halálba
vezet.
'''
"20" = ''':sup:`20` Az álnok szívûektõl iszonyodik az Úr, akik tisztességesek, elnyerik
tetszését.
'''
"21" = ''':sup:`21` Kezet rá: a gonosz nem marad büntetlen, de az igaz ivadéka
megmenekül!
'''
"22" = ''':sup:`22` Mint aranykarika a disznó orrában, olyan a csinos, de szemérmetlen
asszony.
'''
"23" = ''':sup:`23` Az igazak vágyának boldogság a vége, semmivé válik a gonoszok
reménye.
'''
"24" = ''':sup:`24` Van, aki bõven ad, mégis gazdagabb lesz, a másik meg kapzsi, mégis
szegényedik.
'''
"25" = ''':sup:`25` Aki máson segít, maga is meghízik, maga is jóllakik, aki mást jól
tart.
'''
"26" = ''':sup:`26` Aki tartogatja gabonáját, azt átkozza a nép, ha áruba bocsátja,
áldás száll fejére.
'''
"27" = ''':sup:`27` Aki jóra törekszik, az rokonszenvet arat, de ha rosszra tör valaki,
visszaszáll rá.
'''
"28" = ''':sup:`28` Aki vagyonában bízik, az elbukik, az igaz kihajt, mint a zöld
falevél.
'''
"29" = ''':sup:`29` Szelet arat, aki házát nem gondozza, s a balga szolgája ahhoz
(megy), aki bölcs.
'''
"30" = ''':sup:`30` Az igazságosság gyümölcse: életfa, idõnap elõtt elvesznek a
rosszak.
'''
"31" = ''':sup:`31` Biztos megfizetnek az igaznak a földön, a gonosznak és a bûnösnek
éppen úgy.
'''
"Notes" = '''
Notas de rodapé:
11:1 - A hamis mérleg utálatos az Úr előtt, de az igazságos súly öröme.
Ez a közmondás elítéli a becstelenséget, és előmozdítja az
igazságosságot és a tisztességet az üzleti és emberi kapcsolatokban
(lásd még 3Móz 19:35-36 és Mikeás 6:11).
11:4 - A gazdagság nem ér semmit a harag napján, de az igazság
megszabadít a haláltól. Itt a közmondás azt tanítja, hogy az
igazságosságnak örök értéke van, míg az anyagi gazdagság értéktelen a
végső ítéletben (lásd még Máté 6:19-21 és Lukács 12:15).
11:14 - Ahol nincs tanács, az emberek elesnek, de a tanácsadók
sokaságában biztonság van. Hangsúlyozzák a bölcs útmutatás keresésének
fontosságát és az igazlelkű tanács által vezérelt vezetésből fakadó
biztonságot (lásd még Példabeszédek 15:22 és Jakab 1:5).
11:17 - A kedves ember önmagának hasznot hoz, de a kegyetlen önmagának
árt. A közmondás azt tanítja, hogy a kedvesség annak előnyös, aki
gyakorolja, míg a kegyetlenség végső soron az egyénnek árt (lásd még
Lukács 6:38 és Galata 6:7).
11:25 - A nagylelkű lélek boldogul, és aki inni, megelégszik. A
nagylelkűséget Isten által megjutalmazott erényként mutatják be, mind
6:38).
'''
