[33]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, szólj néped fiaihoz és mondd meg nekik: Ha valamely
országra kardot szabadítok, és ennek az országnak a lakói kiválasztanak
maguk közül egy férfit és megteszik õrnek,
'''
"3" = ''':sup:`3` ez mihelyt meglátja, hogy kard közelít az országra, rögvest megfújja
a kürtöt, és így riasztja a népet.
'''
"4" = ''':sup:`4` Ha valaki már most hallja a trombita hangját, de mégsem vigyáz
magára, úgyhogy a kard odaérve elragadja, akkor a vére a saját fejére
száll.
'''
"5" = ''':sup:`5` Mert hallotta a kürt hangját, mégsem vigyázott, azért vére õrá
magára száll. Aki azonban hallgat a figyelmeztetésre, megmenti a
lelkét.
'''
"6" = ''':sup:`6` De ha az õr, látva, hogy közeleg a kard, nem fújja meg trombitáját,
és nem riasztja a népet, s a kard odaérve elragad egyet közülük, akkor
bár saját bûne folytán ragadta el, vérét mégis az õrtõl kérem számon.
'''
"7" = ''':sup:`7` Emberfia, õrnek állítottalak Izrael háza mellé, hogy halld számból
szavaimat és közvetítsd intelmeimet.
'''
"8" = ''':sup:`8` Ha azt mondom az istentelennek: Istentelen, meg kell halnod, és te
nem teszel semmit, hogy az istentelent visszatérítsd útjáról, az
istentelen vétke miatt hal ugyan meg, de vérét tõled kérem számon.
'''
"9" = ''':sup:`9` Ha ellenben meginted az istentelent, hogy hagyjon fel életmódjával
és térjen meg, de nem tér le útjáról, meghal ugyan gonoszsága miatt, de
te megmented életedet.
'''
"10" = ''':sup:`10` Te meg emberfia, mondd meg Izrael házának: Azt mondogatjátok:
"Gonoszságaink és bûneink ránk nehezednek, elveszünk miattuk. Hogy is
maradhatnánk életben?"
'''
"11" = ''':sup:`11` Mondd meg nekik: "Amint igaz, hogy élek - mondja az Úr, az Isten -,
nem lelem kedvemet az istentelen halálában. Inkább annak örülök, ha az
istentelen letér útjáról és él. Térjetek meg, térjetek le gonosz
utatokról! Miért akartok meghalni, Izrael háza?"
'''
"12" = ''':sup:`12` Te meg, emberfia, mondd meg néped fiainak: az igazat igaz volta nem
menti meg, ha egy napon félrelép, és az istentelent, ha egy napon
megtér, nem tartja béklyóban istentelensége, ahogy az igaz sem marad
életben, ha egy napon mégis vétkezik.
'''
"13" = ''':sup:`13` Ha azt mondom az igaznak: "Biztosan életben maradsz", de õ igaz
voltában bizakodva gonoszságot visz végbe, nos, akkor nem emlékezem
többé igaz voltára, hanem meg kell halnia gonoszsága miatt, amit
elkövetett.
'''
"14" = ''':sup:`14` És ha azt mondom az istentelennek: "Biztos, hogy meghalsz", de õ
mégis elhagyja bûnét, és a törvény és az igazság szerint jár el,
'''
"15" = ''':sup:`15` visszaadja a zálogot, visszaadja, amit erõszakkal elvett, s az
életet adó parancsok útján jár, semmi igazságtalant nem tesz, biztos,
hogy életben marad és nem hal meg.
'''
"16" = ''':sup:`16` Elkövetett bûnei közül egyet sem rovok fel neki. A törvényhez és az
igazsághoz szabta tetteit, azért hát élni fog.
'''
"17" = ''':sup:`17` Néped fiai ezt mondogatják: "Nem igazak az Úrnak útjai", jóllehet
az õ útjaik nem igazak.
'''
"18" = ''':sup:`18` Mert ha az igaz eltávolodik az igazságtól és gonosz tetteket visz
végbe, akkor belepusztul.
'''
"19" = ''':sup:`19` Ám ha a gonosz elhagyja gonoszságát és a törvény meg az igazság
szerint jár el, emiatt életben marad.
'''
"20" = ''':sup:`20` És még azt mondjátok: "Az Úr bánásmódja nem méltányos", noha
mindenki fölött a maga útjai szerint ítélkezem, Izrael háza.
'''
"21" = ''':sup:`21` Elhurcoltatásunktól számítva a 12. esztendõben, a tizedik hónapban,
a hónap ötödik napján menekült érkezett hozzám Jeruzsálembõl, és azt
mondta: "Elfoglalták a várost."
'''
"22" = ''':sup:`22` A menekült megérkezése elõtti este fölöttem volt az Úr keze, és
megnyitotta számat, mielõtt a menekült reggel megérkezett volna.
Megnyílt a szám és nem voltam többé néma.
'''
"23" = ''':sup:`23` Az Úr ezt a szózatot intézte hozzám:
'''
"24" = ''':sup:`24` Emberfia, akik e romok között Izrael országában laknak, így
beszélnek: "Ábrahám csak egymaga volt, s birtokul kapta az országot. Mi
meg sokan vagyunk, akik örökségül kaptuk az országot."
'''
"25" = ''':sup:`25` Azért hát így beszélj: Ezt mondja az Úr, az Isten: Vérrel együtt
esztek és bálványaitokra emelitek tekintetetek, vért ontotok, mégis
birtokba akarjátok venni az országot?
'''
"26" = ''':sup:`26` Kardotokban bíztok, iszonyatos dolgokat mûveltek, mindegyiketek
megbecsteleníti embertársa feleségét, s birtokba akarjátok venni az
országot?
'''
"27" = ''':sup:`27` Mondd meg nekik: Ezt mondja az Úr, az Isten: Amint igaz, hogy élek:
akik a romok között laknak, kard élén vesznek el, akik a nyílt mezõn
vannak, azokat vadállatok falják fel, akik meg az erõdökben vagy a
barlangokban tanyáznak, pestisben pusztulnak el.
'''
"28" = ''':sup:`28` Az országot sivataggá és pusztasággá teszem, véget vetek büszke
pompájának, csupaszon meredeznek Izrael hegyei, senki sem megy fel
rájuk.
'''
"29" = ''':sup:`29` Akkor majd megtudják, hogy én vagyok az Úr, ha sivataggá és
pusztasággá teszem az országot, azok miatt az iszonyatos dolgok miatt,
amiket mûveltek.
'''
"30" = ''':sup:`30` Nézd, emberfia, néped fiai rólad beszélnek a falakon és a házak
kapujában, és az egyik így szól a másikhoz: "Gyertek, hallgassuk meg a
szót, amit az Úr sugall!"
'''
"31" = ''':sup:`31` S el is mennek seregestül, népem köréd telepszik, hallgatják
szavaidat, de nem igazodnak hozzájuk, mert hazugságra jár a szájuk és
haszonlesõ a szívük.
'''
"32" = ''':sup:`32` Lásd, olyan vagy közöttük, mint aki a szerelemrõl énekel, szép
hangja van, mesterien kezeli a hárfát: meghallgatják szavaidat, de nem
igazodnak hozzájuk.
'''
"33" = ''':sup:`33` De ha beteljesedik - és lám, beteljesedik -, akkor majd
rádöbbennek, hogy próféta volt köztük.
'''
"Notes" = '''
Notas de rodapé:
33:1-9 - Isten meghatározza az „őr” (a próféta) felelősségét, hogy
figyelmeztesse az embereket a közelgő ítéletre. Az őr feladata a
figyelmeztetés, engedetlenség esetén a felelősség az embereket terheli.
Ez a küldetés kiemeli a lelki vezetés szerepét Isten népének
33:10-11 - Isten megtérésre hívja az izraelitákat, lehetőséget adva
nekik a változásra. Az üdvösség üzenetét szeretettel és irgalmassággal
ajánlják fel, hangsúlyozva, hogy Isten nem a gonoszok halálát kívánja,
33:12-20 - Isten megerősíti, hogy az igazak és a gonoszok is bűnbe
eshetnek, és hogy Isten igazságossága megköveteli, hogy mindenkit
cselekedete szerint ítéljenek meg. A megtérés alapvető az üdvösséghez,
és az Isten szavának való engedelmesség elengedhetetlen az élet
33:21-22 - A próféta kiszabadul a börtönből, és Isten szava visszaáll
az életébe. Ez a prófétai szolgálat visszaállítását és az igazság
hirdetésének küldetésének folytatását jelképezi. Isten jelenléte az
igazakkal központi szerepet játszik a próféta küldetésében (lásd még
33:23-33 - Izrael népe továbbra is lázad, hallgatja Isten szavát, de
nem váltja azt a gyakorlatba. Az engedetlenség következményekkel jár,
és Isten szavait élni kell, nem csak hallani. Az Igének való
engedelmesség elhanyagolása végső ítélethez vezet (lásd még Jakab
1:22-25 és Máté 7:24-27).
'''
