betegeket gyógyítsanak és démonokat űzzenek. Ez azt mutatja, hogy
Krisztus felhatalmazta a tanítványokat, hogy folytassák munkáját és
hirdesse Isten országát, hangsúlyozva az evangelizációs küldetést (lásd
még Lukács 9:1-6 és Máté 10:5-15).
