[6]
"1" = ''':sup:`1` Innen eltávozva saját városába ment. Tanítványai elkísérték.
'''
"2" = ''':sup:`2` A következõ szombaton tanítani kezdett a zsinagógában. Sokan
hallgatták, és csodálkozva mondogatták: "Honnét vette ezt? Hol tett
szert erre a bölcsességre? És a csodák, amiket kezével végbevisz!
'''
"3" = ''':sup:`3` Nem az ács ez, Mária fia, Jakab, József, Júdás és Simon testvére? S
ugye, nõvérei is itt élnek közöttünk?" És megbotránkoztak rajta.
'''
"4" = ''':sup:`4` Jézus erre megjegyezte: "A prófétának csak hazájában, rokonai
körében, a saját házában nincs becsülete."
'''
"5" = ''':sup:`5` S nem is tehetett ott csodát, csupán néhány beteget gyógyított meg,
kézrátétellel.
'''
"6" = ''':sup:`6` Maga is csodálkozott hitetlenségükön.
'''
"7" = ''':sup:`7` Végigjárta a falvakat és tanított. Magához hívta a tizenkettõt, és
kettesével szétküldte õket, hatalmat adva nekik a tisztátalan lelkeken.
'''
"8" = ''':sup:`8` Meghagyta nekik, hogy az útra ne vigyenek semmit, csak vándorbotot;
sem kenyeret, sem tarisznyát, sem pénzt az övükben.
'''
"9" = ''':sup:`9` Sarut kössenek, de két ruhadarabot ne vegyenek magukra.
'''
"10" = ''':sup:`10` Azután folytatta: "Ha valahol betértek egy házba, maradjatok ott
addig, amíg utatokat nem folytathatjátok.
'''
"11" = ''':sup:`11` Ha valamely helységben nem fogadnak be, és nem hallgatnak meg
titeket, menjetek el onnét, s még a port is rázzátok le lábatokról,
tanúbizonyságul ellenük."
'''
"12" = ''':sup:`12` Azok elmentek, s hirdették a bûnbánatot,
'''
"13" = ''':sup:`13` sok ördögöt kiûztek, és olajjal megkenve sok beteget
meggyógyítottak.
'''
"14" = ''':sup:`14` Heródes király is hallott róla, hiszen messze elterjedt nevének a
híre. Azt gondolta, Keresztelõ János támadt fel a halálból, azért van
benne csodatevõ erõ.
'''
"15" = ''':sup:`15` Voltak, akik azt állították, hogy Illés. Ismét mások azt mondták,
hogy próféta, olyan, mint egy a próféták közül.
'''
"16" = ''':sup:`16` Heródes ezek hallatára megállapította magában: "János támadt fel,
akit lefejeztettem."
'''
"17" = ''':sup:`17` Mert Heródes volt az, aki embereivel elfogatta Jánost, és
megkötözve börtönbe vetette testvérének, Fülöpnek a felesége, Heródiás
miatt, akit feleségül vett.
'''
"18" = ''':sup:`18` János tudniillik figyelmeztette Heródest: "Nem szabad testvéred
feleségével élned."
'''
"19" = ''':sup:`19` Emiatt Heródiás megharagudott rá, el szerette volna tétetni láb
alól, de nem tudta.
'''
"20" = ''':sup:`20` Heródes ugyanis félt Jánostól. Tudta, hogy igaz és szent ember,
ezért védelmezte. Ha beszélgetett vele, nagyon zavarba jött, de azért
szívesen hallgatta.
'''
"21" = ''':sup:`21` Végül mégis eljött a kedvezõ alkalom. Születése napján Heródes
lakomát rendezett fõembereinek, tisztjeinek és Galilea elõkelõinek.
'''
"22" = ''':sup:`22` Közben Heródiásnak a leánya bement és táncolt nekik, s Heródes és
vendégei elõtt nagy tetszést aratott. A király így szólt a leányhoz:
"Kérj tõlem, amit akarsz, és megadom neked."
'''
"23" = ''':sup:`23` Meg is esküdött neki: "Bármit kérsz, megadom, akár országom felét
is."
'''
"24" = ''':sup:`24` Az kiment és megkérdezte anyját: "Mit kérjek?" "Keresztelõ János
fejét" - válaszolta.
'''
"25" = ''':sup:`25` Visszasietett a királyhoz és elõadta kérését: "Azt akarom, hogy
most mindjárt add nekem egy tálon Keresztelõ János fejét!"
'''
"26" = ''':sup:`26` A király igen szomorú lett, de az esküre és a vendégekre való
tekintettel nem akarta elutasítani.
'''
"27" = ''':sup:`27` Azon nyomban küldte a hóhért, azzal a paranccsal hogy hozza el
János fejét. Az ment, és lefejezte a börtönben,
'''
"28" = ''':sup:`28` és tálcára téve elhozta a fejét, odaadta a leánynak, a leány pedig
átnyújtotta anyjának.
'''
"29" = ''':sup:`29` Amikor tanítványai meghallották, eljöttek, a holttestet elvitték,
és eltemették egy sírboltba.
'''
"30" = ''':sup:`30` Az apostolok visszatértek Jézushoz, és beszámoltak róla, mi mindent
tettek és tanítottak.
'''
"31" = ''':sup:`31` Õ pedig így szólt hozzájuk: "Gyertek velem külön valamilyen csendes
helyre, és pihenjetek egy kicsit!" Mert annyian felkeresték õket, hogy
még evésre sem maradt idejük.
'''
"32" = ''':sup:`32` Bárkába szálltak tehát, és elvonultak egy elhagyatott helyre, hogy
magukban legyenek.
'''
"33" = ''':sup:`33` De sokan látták, amikor elindultak, és kitalálták szándékukat. Erre
a városokból mindenünnen gyalog odasiettek, és megelõzték õket.
'''
"34" = ''':sup:`34` Amikor kiszállt és látta a nagy tömeget, megesett rajtuk a szíve.
Olyanok voltak, mint a juhok pásztor nélkül. Sok mindenre kezdte õket
tanítani.
'''
"35" = ''':sup:`35` Már késõre járt az idõ, tanítványai azért odamentek és szóltak
neki: "A vidék elhagyatott, s már késõ van.
'''
"36" = ''':sup:`36` Bocsásd el õket, hogy elmehessenek a környék tanyáira és falvaiba
ennivalót venni."
'''
"37" = ''':sup:`37` Õ azonban így válaszolt: "Ti adjatok nekik enni!" Azok ezt
felelték: "Talán elmenjünk és vegyünk kétszáz dénárért kenyeret, hogy
enni adjunk nekik?"
'''
"38" = ''':sup:`38` Erre megkérdezte: "Hány kenyeretek van? Menjetek, nézzétek meg!"
Megtudták és jelentették: "Öt, és két halunk."
'''
"39" = ''':sup:`39` Erre meghagyta nekik, hogy csoportokban telepítsenek le mindenkit a
zöld gyepre.
'''
"40" = ''':sup:`40` Le is telepedtek, százas és ötvenes csoportokban.
'''
"41" = ''':sup:`41` Akkor fogta az öt kenyeret és a két halat, föltekintett az égre, és
hálát adott. Megtörte a kenyeret, s odaadta a tanítványoknak, hogy
osszák szét. A két halat is szétosztotta.
'''
"42" = ''':sup:`42` Mindenki evett és jól is lakott.
'''
"43" = ''':sup:`43` A maradék kenyérbõl és halból tizenkét kosarat szedtek tele.
'''
"44" = ''':sup:`44` A kenyérbõl csak férfiak ötezren ettek.
'''
"45" = ''':sup:`45` Ezután mindjárt sürgette a tanítványokat, hogy szálljanak bárkába,
s keljenek át a túlsó partra, Betszaidával szembe, addig õ elbocsátja a
tömeget.
'''
"46" = ''':sup:`46` Aztán elküldte õket, és fölment a hegyre imádkozni.
'''
"47" = ''':sup:`47` Közben besötétedett. A bárka mélyen bent járt a tavon. Õ ott maradt
egyedül a parton.
'''
"48" = ''':sup:`48` Amikor látta, mennyire küszködnek az evezéssel - mert ellenszelük
volt -, a negyedik éjszakai õrváltás órájában elindult feléjük a vízen
járva. El akarta õket kerülni.
'''
"49" = ''':sup:`49` Amikor látták, hogy a vízen jár, azt vélték, hogy kísértet, és
elkezdtek kiabálni,
'''
"50" = ''':sup:`50` mert mindnyájan látták és megrémültek. Õ azonban rögtön szólt
hozzájuk: "Bátorság! Én vagyok. Ne féljetek!"
'''
"51" = ''':sup:`51` Aztán beszállt õ is a bárkába, és a szél elállt. Az ámulattól nem
tudtak hová lenni,
'''
"52" = ''':sup:`52` mert még a kenyerek csodáját sem fogták fel, a szívük még
érzéketlen volt.
'''
"53" = ''':sup:`53` Átkelve a tavon Genezáret földjére érkeztek s kikötöttek.
'''
"54" = ''':sup:`54` Amikor kiszálltak a bárkából, az emberek rögtön felismerték.
'''
"55" = ''':sup:`55` Bejárták az egész környéket, s ágyastul odahordták a betegeket,
ahol hallomásuk szerint tartózkodott.
'''
"56" = ''':sup:`56` Amerre csak járt, a falvakon, városokon és tanyákon, kitették a
betegeket a terekre, és kérték, hogy legalább ruhája szegélyét
érinthessék. Aki csak megérintette, meggyógyult.
'''
"Notes" = '''
