[53]
"1" = ''':sup:`1` Ki hitt abban, amit hallottunk, és az Úr karja ki elõtt nyilvánult
meg?
'''
"2" = ''':sup:`2` Úgy nõtt fel elõttünk, mint a hajtás, és mint a gyökér a szomjas
nem volt vonzó.
'''
"3" = ''':sup:`3` Megvetett volt, utolsó az emberek között, a fájdalmak férfia, aki
tudta, mi a szenvedés; olyan, aki elõl iszonyattal eltakarjuk arcunkat,
megvetett, akit bizony nem becsültünk sokra.
'''
"4" = ''':sup:`4` Bár a mi betegségeinket viselte, és a mi fájdalmaink nehezedtek rá,
mégis (Istentõl) megvertnek néztük, olyannak, akire lesújtott az Isten,
és akit megalázott.
'''
"5" = ''':sup:`5` Igen, a mi bûneinkért szúrták át, a mi gonoszságainkért törték
össze; a mi békességünkért érte utol a büntetés, az õ sebei szereztek
nekünk gyógyulást.
'''
"6" = ''':sup:`6` Mi mindnyájan, mint a juhok, tévelyegtünk, ki-ki a maga útjára tért,
és az Úr mégis az õ vállára rakta mindnyájunk gonoszságát.
'''
"7" = ''':sup:`7` Megkínozták, s õ alázattal elviselte, nem nyitotta ki a száját. Mint
a juh, amelyet leölni visznek, vagy amint a bárány elnémul nyírója
elõtt, õ sem nyitotta ki a száját.
'''
"8" = ''':sup:`8` Erõszakos ítélettel végeztek vele. Ugyan ki törõdik egyáltalán
ügyével? Igen, kitépték az élõk földjébõl, és bûneink miatt halállal
sújtották.
'''
"9" = ''':sup:`9` A gonoszok közt adtak neki sírboltot, és a gazdagok mellé temették
el, bár nem vitt végbe gonoszságot, sem álnokság nem volt a szájában.
'''
"10" = ''':sup:`10` Úgy tetszett az Úrnak, hogy összetöri a szenvedéssel. Ha odaadja
életét engesztelõ áldozatul: látni fogja utódait, hosszúra nyúlik
élete, és teljesül általa az Úr akarata.
'''
"11" = ''':sup:`11` "Majd ha véget ér lelkének gyötrelme, látni fogja a világosságot,
és megelégedés tölti el. Szenvedésével sokakat megigazultakká tesz
szolgám, mivel gonoszságaikat magára vállalta.
'''
"12" = ''':sup:`12` Ezért osztályrészül sokakat adok neki, és a hatalmasok lesznek a
zsákmánya, amiért életét halálra adta, és a gonosztevõk közé sorolták,
noha sokak vétkeit hordozta, és közben imádkozott a bûnösökért."
'''
