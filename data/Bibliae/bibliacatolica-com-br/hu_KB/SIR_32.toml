[32]
"1" = ''':sup:`1` Asztalfõre tettek? Ne bízd el magadat! Légy közöttük olyan, mint egy
a sok közül. Viseld gondjukat, azután leülhetsz.
'''
"2" = ''':sup:`2` Ha már megtetted a kötelességedet, akkor foglalj helyet. Így
örülhetsz velük és a lelkületed miatt tied a koszorú.
'''
"3" = ''':sup:`3` Idõsebb korodhoz illõen szólalj fel, ne kérkedj tudásoddal, ne
zavard a zenét.
'''
"4" = ''':sup:`4` Amíg énekelnek, ugyan ki társalog, és tudását rosszkor ki
fitogtatja?
'''
"5" = ''':sup:`5` Mint valami rubin az arany ékszeren, olyan a szép nóta borozgatás
közben.
'''
"6" = ''':sup:`6` Mint a smaragd pecsétkõ aranyfoglalatban, olyan a dalolás a pompás
bor mellett.
'''
"7" = ''':sup:`7` Ifjú, csak akkor szólj, hogyha kénytelen vagy, ha már
kétszer-háromszor is felszólítottak.
'''
"8" = ''':sup:`8` Foglald össze jól és röviden beszélj, azok egyike légy, akik tudnak,
s hallgatnak.
'''
"9" = ''':sup:`9` Elõkelõk között ne emelkedj szóra, és ha más szónokol, akkor te ne
fecsegj.
'''
"10" = ''':sup:`10` A dörgést megelõzi a villámlás fénye, a szerény ember útját
rokonszenv készíti elõ.
'''
"11" = ''':sup:`11` Ha az idõ lejár, ne maradj ott tovább, menj szépen haza, és ne
lõdörögj ott.
'''
"12" = ''':sup:`12` Otthon szórakozz még és tégy kedved szerint, de gõgös szót ejtve ne
keveredj bûnbe.
'''
"13" = ''':sup:`13` Mindezért magasztald az Istent, aki javaival ily bõven felüdít.
'''
"14" = ''':sup:`14` Aki féli az Urat, azt eligazítja, szívesen fogadja, aki hozzá
fordul.
'''
"15" = ''':sup:`15` A törvény kutatóját betölti a törvény, de a képmutató
belegabalyodik.
'''
"16" = ''':sup:`16` Megigazul mind, aki az Urat féli, akárcsak a fény, ragyognak a
jótettei.
'''
"17" = ''':sup:`17` A bûnös nem tûri a rendreutasítást, annyi kibúvót lel, amennyi csak
kell.
'''
"18" = ''':sup:`18` Az okos ember nem veti meg a jótanácsot, a dölyfös hitetlen nem tud
a törvényrõl.
'''
"19" = ''':sup:`19` Meggondolatlanul ne tégy soha semmit, akkor nem kell soha megbánnod
tetteid.
'''
"20" = ''':sup:`20` Göröngyös úton ne igen járj, ne botladozz a köves talajon.
'''
"21" = ''':sup:`21` Egyenes úton se bízd el magad,
'''
"22" = ''':sup:`22` szedd össze magad a gyermekeid elõtt.
'''
"23" = ''':sup:`23` Akármit teszel, jól vigyázz magadra, mert ha így teszel, megtartod
a parancsokat.
'''
"24" = ''':sup:`24` Aki hisz a törvényben, megtartja parancsait, aki bízik az Úrban, az
nem vall szégyent.
'''
"Notes" = '''
Notas de rodapé:
32:1-2 - A házigazda legyen szerény és udvarias, vidáman és arrogancia
nélkül szolgálja ki vendégeit. A szolgálatban való alázatosságot
erényként, az udvariasságot pedig a felebarát iránti szeretet
13:14-15).
32:3-5 - A csend és a bölcsesség alapvető erények. A sokat beszélők
gyakran hibáznak; ezért a diszkréció mindig előnyösebb a társasági
beszélgetésekben (lásd még Példabeszédek 10:19 és Jakab 1:19).
32:6-9 - A szöveg megfontolt beszédre és a vének tiszteletére tanít. A
fiataloknak hallganiuk kell, mielőtt beszélnének, és mutassanak
tiszteletet vének tapasztalata iránt (lásd még 1 Péter 5:5 és
Példabeszédek 29:20).
32:14-16 - Azok, akik őszintén keresik az Urat, bölcsességet és áldást
találnak. Az Isten akaratának való engedelmesség világosságot hoz az
ösvényre és szellemi jólétet hoz (lásd még Máté 7:7-8 és Jakab 1:5).
32:17-19 - A bűnös menekül a megjavítás elől, és nem hajlandó tanulni,
míg az igazak elfogadják a feddést, mint a lelki növekedés eszközét. A
bölcsesség abban rejlik, hogy elfogadjuk Isten fegyelmét, és ennek
12:5-6).
'''
