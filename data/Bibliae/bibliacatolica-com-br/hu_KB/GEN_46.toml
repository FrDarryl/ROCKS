[46]
"1" = ''':sup:`1` Izrael tehát elindult mindenével, amije volt. Beersebába érve
áldozatot mutatott be atyja, Izsák Istenének.
'''
"2" = ''':sup:`2` Isten éjjeli látomásban így szólt Izraelhez: "Jákob, Jákob!" Õ
felelt: "Itt vagyok!"
'''
"3" = ''':sup:`3` Azt mondta: "Isten vagyok, atyádnak Istene. Ne félj lemenni
Egyiptomba, mert ott nagy néppé teszlek,
'''
"4" = ''':sup:`4` és magam is lemegyek veled Egyiptomba, majd ismét fölvezetlek ide.
József fogja le majd a szemedet!"
'''
"5" = ''':sup:`5` Ezután Jákob elindult Beersebából. Izrael fiai föltették atyjukat,
Jákobot, gyermekeiket és feleségeiket a szekerekre, amelyeket a fáraó
küldött, hogy elvitesse õket.
'''
"6" = ''':sup:`6` Magukkal vitték nyájaikat és vagyonukat is, amit Kánaán földjén
szereztek. Így értek Egyiptomba: Jákob és vele együtt egész nemzetsége.
'''
"7" = ''':sup:`7` Magával vitte fiait és unokáit, lányait és leányunokáit és egész
nemzetségét Egyiptomba.
'''
"8" = ''':sup:`8` Izrael fiainak, akik Egyiptomba mentek, ezek a nevei: Jákob és fiai:
az elsõszülött Ruben.
'''
"9" = ''':sup:`9` Ruben fiai voltak: Hénoch, Pallu, Hecron és Karmi.
'''
"10" = ''':sup:`10` Simeon fiai voltak: Jemuel, Jámin, Ohád, Jachin, Cochár és Saul, a
kánaánita nõ fia.
'''
"11" = ''':sup:`11` Lévi fiai voltak: Gerson, Kehát és Merári.
'''
"12" = ''':sup:`12` Júda fiai voltak: Er, Onan, Sela, Perec és Szerach. (Er és Onan
meghaltak Kánaán földjén.) Perec fiai voltak: Hecron és Hamul.
'''
"13" = ''':sup:`13` Isszachár fiai voltak: Tola, Puvva, Jasub és Simron.
'''
"14" = ''':sup:`14` Zebulon fiai voltak: Szered, Elon és Jachleel.
'''
"15" = ''':sup:`15` Ezek Lea fiai, akiket Paddan-Aramban szült Jákobnak, s hozzá még
leánya, Dina. Összesen harminchárom fiú és leány.
'''
"16" = ''':sup:`16` Gád fiai voltak: Cefon, Haggi, Suni, Ecbon, Eri, Arodi és Areli.
'''
"17" = ''':sup:`17` Áser fiai voltak: Jimna, Jisva, Jisvi és Beria, s a nõvére,
Szerach. Beria fiai voltak: Héber és Malkiel.
'''
"18" = ''':sup:`18` Ezek Szilpa fiai, akit Lábán lányának, Leának adott. Õ ezeket
szülte Jákobnak. Összesen tizenhat személy.
'''
"19" = ''':sup:`19` Ráchelnek, Jákob feleségének fiai voltak: József és Benjamin.
'''
"20" = ''':sup:`20` Józsefnek Egyiptom földjén Manassze és Efraim született. Asznát,
Poti-Ferasznak, az oni papnak a leánya szülte neki õket.
'''
"21" = ''':sup:`21` Benjamin fiai voltak: Bela, Becher, Asbel, Gera, Naaman, Echi, Ros,
Mupim, Huppim és Ard.
'''
"22" = ''':sup:`22` Ezek Ráchel fiai, akiket Jákobnak szült. Összesen tizennégy
személy.
'''
"23" = ''':sup:`23` Dán fia Husim volt.
'''
"24" = ''':sup:`24` Naftali fiai voltak: Jachceel, Guni, Icer és Sillem.
'''
"25" = ''':sup:`25` Ezek a fiai Bilhának, akit Lábán leányának, Ráchelnek adott. Ezeket
szülte Jákobnak. Összesen hét személy.
'''
"26" = ''':sup:`26` Jákob vérbeli leszármazottainak a száma, akik vele Egyiptomba
átköltöztek, Jákob fiainak feleségei nélkül hatvanhat személyt tett ki.
'''
"27" = ''':sup:`27` Józsefnek két fia volt, akik Egyiptomban születtek. A Jákob házából
való lelkek száma, akik Egyiptomba mentek, hetvenet tett ki.
'''
"28" = ''':sup:`28` (Izrael) elõre küldte Júdát Józsefhez, hogy jöjjön eléje Gósenbe.
Mikor megérkeztek Gósenbe,
'''
"29" = ''':sup:`29` József szekerekbe fogatott és atyja elé ment Gósenbe. Amikor az
megjelent elõtte, a nyakába borult és sokáig sírt ott.
'''
"30" = ''':sup:`30` Aztán Izrael ezt mondta Józsefnek: "Most már szívesen halok meg,
mert láttam arcodat és tudom, hogy még élsz."
'''
"31" = ''':sup:`31` József pedig így szólt testvéreihez és atyja családjához:
"Fölmegyek, hírt viszek a fáraónak és jelentem neki: Testvéreim és
atyám családja, akik Kánaán földjén voltak, megérkeztek hozzám.
'''
"32" = ''':sup:`32` Az emberek juhpásztorok, állattenyésztéssel foglalkoznak, s
magukkal hozzák juhaikat, barmaikat és minden vagyonukat.
'''
"33" = ''':sup:`33` Ha tehát a fáraó hívat benneteket és megkérdezi, hogy mi a
foglalkozásotok,
'''
"34" = ''':sup:`34` így válaszoljatok: Szolgáid állattenyésztéssel foglalkoznak
gyermekkoruktól fogva mostanáig, mi és már atyáink is, hogy így Gósen
földjén maradhassatok. Az egyiptomiak ugyanis irtóznak minden
juhpásztortól."
'''
