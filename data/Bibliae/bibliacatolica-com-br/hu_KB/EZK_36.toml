[36]
"1" = ''':sup:`1` Te meg, emberfia, jövendölj Izrael hegyeirõl és mondd: Izrael
hegyei, halljátok az Úr szavát!
'''
"2" = ''':sup:`2` Ezt mondja az Úr, az Isten: Mivel az ellenség így beszélt felõletek:
"Haha, lám, az õsi magaslatok a mieink lettek",
'''
"3" = ''':sup:`3` azért hát jövendölj. Így beszélj: Ezt mondja az Úr, az Isten: Mivel
elpusztultatok, körös-körül mindenki eltaposott benneteket, és a többi
nép birtokává lettetek, az emberek a nyelvükre vettek és gyaláznak
benneteket,
'''
"4" = ''':sup:`4` azért, Izrael hegyei, halljátok az Úrnak, az Istennek a szavát! Ezt
üzeni az Úr, az Isten a hegyeknek és a halmoknak, a szakadékoknak és a
völgyeknek, a pusztuló romoknak és a kihalt városoknak, amelyeket
kifosztottak és csúfoltak a szomszéd népek.
'''
"5" = ''':sup:`5` Ezt mondja az Úr, az Isten: Valóban, izzó féltékenységemben a többi
népek és egész Edom ellen beszéltem, mivel elfoglalták országomat;
káröröm volt a szívükben és megvetés a lelkükben, amiért elpusztították
és kifosztották.
'''
"6" = ''':sup:`6` Jövendölj Izrael földjérõl, és mondd a hegyeknek és a halmoknak, a
szakadékoknak és a völgyeknek: Ezt mondja az Úr, az Isten: Nézzétek,
féltékenységemben és haragomban beszéltem, mivel el kell tûrnötök a
népek gyalázkodásait.
'''
"7" = ''':sup:`7` Ezért hát ezt mondja az Úr, az Isten: Fölemelem kezemet, s igazán
mondom: a népeknek, amelyek körülöttetek vannak, viselniük kell majd
gyalázatukat.
'''
"8" = ''':sup:`8` Ti meg, Izrael hegyei, sarjasszatok ágakat és teremjetek gyümölcsöt
népemnek, Izraelnek, mert hamarosan visszatér!
'''
"9" = ''':sup:`9` Mert nézzétek, hozzátok megyek, felétek fordulok, azért megmûvelnek
és bevetnek benneteket.
'''
"10" = ''':sup:`10` Megsokasítom rajtatok az embereket és Izrael egész házát. A
városokat lakják majd, s a romokat újra fölépítik.
'''
"11" = ''':sup:`11` Megszaporítok rajtatok embert és állatot, hogy sokasodjanak és
legyenek termékenyek. Lakottá teszlek benneteket, mint azelõtt
voltatok, és jót teszek veletek, többet, mint azelõtt, és megtudjátok,
hogy én vagyok az Úr.
'''
"12" = ''':sup:`12` Emberek járnak majd megint rajtatok, népem, Izrael; birtokba
vesznek titeket, az örökrészük lesztek, és nem fosztod meg õket többé
gyermekeiktõl.
'''
"13" = ''':sup:`13` Ezt mondja az Úr, az Isten: Mivel azt mondták nektek: Emberfaló
vagy és népedet gyermektelenné teszed,
'''
"14" = ''':sup:`14` azért nem eszel többé embert, és nem fosztod meg többé népedet
gyermekeitõl - mondja az Úr, az Isten.
'''
"15" = ''':sup:`15` A jövõben nem engedem, hogy a népek gyalázkodását halld és a
nemzetek gúnyolódását hallgasd, s nem fosztod meg többé népedet
gyermekeitõl - mondja az Úr, az Isten.
'''
"16" = ''':sup:`16` Az Úr szózatot intézett hozzám:
'''
"17" = ''':sup:`17` Emberfia, Izrael háza a saját földjén lakott, de beszennyezte
életmódjával és tetteivel. Életmódja olyan volt elõttem, mint a havi
tisztulásban szenvedõ nõ tisztátalansága.
'''
"18" = ''':sup:`18` Ekkor rájuk zúdítottam haragomat a vér miatt, amelyet ontottak az
országban, és a bálványok miatt, amelyekkel tisztátalanná tették (az
országot).
'''
"19" = ''':sup:`19` Szétszórtam õket a népek közé, és szétszélesztettem az országokba.
Életmódjuk és tetteik szerint ítélkeztem fölöttük.
'''
"20" = ''':sup:`20` A népek között, ahova kerültek, megszentségtelenítették szent
nevemet, hiszen azt mondják róluk: "Ez az Úr népe, mégis ki kellett az
õ földjérõl menniük."
'''
"21" = ''':sup:`21` De tekintettel voltam szent nevemre, amelyet Izrael háza
megszentségtelenített a népek között, ahová került.
'''
"22" = ''':sup:`22` Ezért mondd meg Izrael házának: Ezt mondja az Úr, az Isten: Nem
miattatok teszem ezt, Izrael háza, hanem szent nevemért, amelyet
megszentségtelenítettetek a népek között, amelyek közé kerültetek.
'''
"23" = ''':sup:`23` Szentté teszem nagy nevemet, amelyet gyalázat ért a népek között,
amelyet megszentségtelenítettek közöttük. Akkor majd megtudják a népek,
hogy én vagyok az Úr - mondja az Úr, az Isten -, amikor a szemük
láttára megmutatom rajtatok, hogy szent vagyok.
'''
"24" = ''':sup:`24` Kivezérellek benneteket a népek közül, összegyûjtelek minden
országból és visszaviszlek saját földetekre.
'''
"25" = ''':sup:`25` Akkor majd tiszta vizet hintek rátok, hogy megtisztuljatok minden
tisztátalanságtól, s minden bálványtól megtisztítalak benneteket.
'''
"26" = ''':sup:`26` Új szívet adok nektek és új lelket oltok belétek, kiveszem
testetekbõl a kõszívet és hússzívet adok nektek.
'''
"27" = ''':sup:`27` Az én lelkemet oltom belétek és gondoskodom róla, hogy parancsaim
szerint éljetek és szemetek elõtt tartsátok törvényeimet és hozzájuk
igazodjatok.
'''
"28" = ''':sup:`28` Abban az országban laktok majd, amelyet atyáitoknak adtam, s az én
népem lesztek, én meg a ti Istenetek leszek.
'''
"29" = ''':sup:`29` Megszabadítalak benneteket minden tisztátalanságtól, bõven ellátlak
gabonával és nem küldök rátok többé éhínséget.
'''
"30" = ''':sup:`30` Megszaporítom a fák gyümölcsét és a mezõ termését, hogy ne kelljen
többé az éhhalál gyalázatát viselnetek a népek között.
'''
"31" = ''':sup:`31` Akkor majd visszaemlékeztek gonosz útjaitokra és iszonyatos
tetteitekre. Megutáljátok saját magatokat bûneitek és gonoszságaitok
miatt.
'''
"32" = ''':sup:`32` Nem miattatok teszem ezt - mondja az Úr, az Isten -, jól
jegyezzétek meg magatoknak! Szégyenkezzetek és piruljatok életetek
miatt, Izrael háza!
'''
"33" = ''':sup:`33` Ezt mondja az Úr, az Isten: Azon a napon, amikor minden bûnötöktõl
megtisztítalak benneteket, újra benépesítem a városokat, és a romok
újra felépülnek.
'''
"34" = ''':sup:`34` Az elpusztult földet újra megmûvelik, amely csak pusztaság volt,
minden arra járó szeme láttára.
'''
"35" = ''':sup:`35` Azt mondják majd: "Ez az elpusztult föld olyan lett, mint az Éden
kertje, és az elpusztított, feldúlt, lerombolt városok lakott erõdök
lettek.
'''
"36" = ''':sup:`36` Akkor a népek, amelyek megmaradtak itt a környéken, megtudják, hogy
én, az Úr újra felépítettem, amit leromboltak, és amit letaroltak, azt
újra beültettem. Én, az Úr mondtam ezt, és végbe is viszem."
'''
"37" = ''':sup:`37` Ezt mondja az Úr, az Isten: Még azt is megengedem, hogy Izrael háza
azzal a kéréssel forduljon hozzám, hogy sokasítsam meg õket, mint
valami emberekbõl álló nyájat;
'''
"38" = ''':sup:`38` mint egy szent állatokból álló nyájat, mint egy Jeruzsálemben
ünnepekre összegyûlt nyájat. Romokban heverõ városaitok így telnek meg
emberek nyájával. Akkor majd megtudják, hogy én vagyok az Úr.
'''
"Notes" = '''
