[20]
"1" = ''':sup:`1` Az elsõ hónapban Izrael fiainak egész közössége eljutott Cin
pusztájába, s a nép letelepedett Kádesnél. Itt meghalt Mirjam, s
ugyanitt el is temették.
'''
"2" = ''':sup:`2` A közösségnek nem volt semmi vize, ezért összeverõdtek Mózes és Áron
ellen.
'''
"3" = ''':sup:`3` Az emberek Mózesnek támadtak, s ilyeneket kiabáltak: "Bár mi is
elpusztultunk volna, mint ahogy testvéreinknek el kellett pusztulniuk
az Úr színe elõtt!
'''
"4" = ''':sup:`4` Miért hoztátok ide az Úr közösségét ebbe a pusztába? Hogy itt
pusztuljunk el jószágainkkal együtt?
'''
"5" = ''':sup:`5` Miért vezettetek ki Egyiptomból, s hoztatok ide erre a szörnyû
vidékre? Olyan vidékre, ahol nincs se vetés, se fügefa, se szõlõ, se
gránátalma, még ivóvíz sem?"
'''
"6" = ''':sup:`6` Mózes és Áron azonban eltûntek a közösség szeme elõl, odamentek a
megnyilatkozás sátorának bejáratához és arcra borultak. Megjelent nekik
az Úr dicsõsége,
'''
"7" = ''':sup:`7` s az Úr így szólt Mózeshez:
'''
"8" = ''':sup:`8` "Fogd a botot, gyûjtsd egybe a közösséget, te és testvéred, Áron, és
parancsoljátok meg a szemük láttára a sziklának, hogy adjon vizet.
Fakassz vizet a sziklából, s igyon a közösség jószágával egyetemben."
'''
"9" = ''':sup:`9` Mózes elvette a botot az Úr színe elõl, ahogy parancsolta neki.
'''
"10" = ''':sup:`10` Mózes és Áron a szikla elé hívták egybe a népet, majd Mózes
megszólalt: "Halljátok hát, ti lázadók! Tudunk nektek vizet fakasztani
ebbõl a sziklából?"
'''
"11" = ''':sup:`11` Ezzel fölemelte Mózes a kezét és kétszer ráütött a sziklára.
Bõséges víz fakadt belõle, s ivott a közösség jószágával együtt.
'''
"12" = ''':sup:`12` Az Úr azonban így szólt Mózeshez és Áronhoz: "Mivel nem hittetek
nekem, s nem dicsõítettetek meg Izrael fiainak szeme láttára, nem
vezethetitek el ezt a népet arra a földre, amelyet majd adok nekik."
'''
"13" = ''':sup:`13` Ezek Meriba vizei, ahol Izrael fiai pörlekedtek az Úrral, õ pedig
kinyilvánította szentségét.
'''
"14" = ''':sup:`14` Mózes követeket küldött Kádesból Edom királyához: "Testvéred,
Izrael mondja: Ismered az összes bajt, ami bennünket ért.
'''
"15" = ''':sup:`15` Atyáink egykor lehúzódtak Egyiptomba, és mi sokáig ott éltünk
Egyiptomban. Az egyiptomiak azonban rosszul bántak velünk, akárcsak
atyáinkkal.
'''
"16" = ''':sup:`16` Amikor emiatt az Úrhoz kiáltottunk, meghallotta szavunk és küldött
egy angyalt, s az angyal kivezetett bennünket Egyiptomból. S most itt
vagyunk Kádes városában, amely határos a te földeddel.
'''
"17" = ''':sup:`17` Át szeretnénk vonulni országodon, úgy, hogy a szántóföldeken és a
szõlõkön nem mennénk keresztül, s vizet sem innánk a kutakból. A
királyi úton haladnánk, nem térnénk le se jobbra, se balra, míg át nem
vonulunk földeden."
'''
"18" = ''':sup:`18` Edom azonban ezt válaszolta: "Nem vonulhatsz át rajtam, különben
karddal támadok ellened."
'''
"19" = ''':sup:`19` Izrael fiai újra üzentek: "Csak a járt úton haladnánk, s ha én és
jószágom iszunk a vizedbõl, megadom az árát. Semmi egyebet nem akarok,
csak hogy átvonulás céljából földedre léphessek."
'''
"20" = ''':sup:`20` Mégis így felelt: "Nem vonulhatsz át!" S Edom fölfegyverzett
katonákkal, s nagy hatalommal kivonult ellene.
'''
"21" = ''':sup:`21` Mivel Edom megtagadta, hogy Izrael fiainak lehetõvé tegye földjén
az átvonulást, Izrael megkerülte.
'''
"22" = ''':sup:`22` Izrael fiai - az egész közösség - Kádesbõl elindulva elérkezett Hór
hegyéhez.
'''
"23" = ''':sup:`23` Hór hegyénél, Edom országának határánál azt mondta az Úr Mózesnek
és Áronnak:
'''
"24" = ''':sup:`24` "Áronnak meg kell térnie övéihez, mert nem mehet be abba az
országba, amelyet Izrael fiainak adok, mivel Meriba vizeinél ellene
szegült parancsomnak.
'''
"25" = ''':sup:`25` Vedd Áront és fiát, Eleázárt, és vidd fel Hór hegyére.
'''
"26" = ''':sup:`26` Aztán vetesd le Áronról öltözékét és add fiára, Eleazárra, Áron
pedig megtér ott övéihez és meghal."
'''
"27" = ''':sup:`27` Mózes úgy tett, ahogy az Úr parancsolta. Az egész közösség szeme
láttára fölmentek Hór hegyére.
'''
"28" = ''':sup:`28` Aztán Mózes levétette Áronnal öltözékét, és fiára, Eleazárra adta,
Áron pedig meghalt a hegy csúcsán. Mózes és Eleazár lejöttek a hegyrõl,
'''
"29" = ''':sup:`29` s akkor az egész közösség megtudta, hogy Áron elköltözött. Izrael
egész háza siratta Áront, harminc napon át.
'''
"Notes" = '''
Notas de rodapé:
20:1-5 - Az emberek ismét panaszkodnak a vízhiány miatt Meribahban. Ez
tükrözi az izraeliták zúgolódási és hithiányos mintáját, még azután is,
hogy tanúi voltak Isten csodáinak a pusztában (lásd még 2 Mózes 17:1-3
20:6-9 - Mózes és Áron Isten vezetését keresik, és Ő utasítja Mózest,
hogy beszéljen a sziklához, hogy víz jöjjön ki belőle. Ez az esemény
rávilágít az Isten utasításainak való pontos engedelmesség fontosságára
20:10-13 - Mózes azonban megüti a sziklát, ahelyett, hogy beszélne
hozzá, ahogyan Isten megparancsolta. Emiatt az engedetlenségért Mózest
és Áront megtiltják, hogy belépjenek az Ígéret Földjére. Ez azt
mutatja, hogy még a lelki vezetőket is felelősségre vonják tetteikért
(lásd még 5Móz 34:4-5 és Jakab 3:1).
20:14-21 - Az edomiták megtagadják az átjutást az izraelitákhoz, annak
ellenére, hogy távoli rokonok. Ez az eset tükrözi a népek közötti
feszültséget és azt a nehézséget, amellyel Izraelnek szembe kell néznie
1:10-14).
20:22-29 - Áron halálát fia, Eleazar követi el. Áron utódlása kiemeli a
lévita papság folytonosságát és Isten ígéreteinek beteljesedését a papi
'''
