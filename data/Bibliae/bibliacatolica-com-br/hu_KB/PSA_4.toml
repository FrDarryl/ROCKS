'''
"6" = ''':sup:`6` Hozzatok méltó áldozatot, és bízzatok az Úrban!
'''
"7" = ''':sup:`7` Sokan mondják: Ki fordul még jóval felénk? Ragyogtasd ránk arcodat,
Uram,
'''
"8" = ''':sup:`8` te örömmel töltöd el szívemet, sokkal inkább, mintha bor és búza
bõségben volna.
'''
"9" = ''':sup:`9` Lefekszem hát és békében alszom, hiszen te biztonságot adsz nekem,
Uram!
'''
