[28]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez:
'''
"2" = ''':sup:`2` "Adj parancsot Izrael fiainak, s mondd meg nekik: Legyen gondotok
rá, hogy kellemes illatú égõáldozatul meghatározott idõben
felajánljátok nekem az engem megilletõ áldozati ajándékokat, az
égõáldozat céljára szolgáló ételeket.
'''
"3" = ''':sup:`3` Hirdesd ki nekik! Ez az égõáldozat, amelyet be kell az Úrnak
mutatnotok. Mindennap két egyéves hibátlan bárányt rendszeres
égõáldozatul.
'''
"4" = ''':sup:`4` Az egyik bárányt reggel kell feláldoznod, a másikat estefelé áldozd
fel,
'''
"5" = ''':sup:`5` s vele egy tized efa lisztlángot is, meghintve egy negyed hin
színtiszta olajjal, ételáldozatképpen.
'''
"6" = ''':sup:`6` Ez az állandó égõáldozat, ahogy már a Sínai-hegyen bemutatták az
Úrnak kellemes illatú égõáldozatul.
'''
"7" = ''':sup:`7` Az ehhez hozzátartozó italáldozat egy negyed hin bárányonként; a
boráldozatot a szentélyben ajánld fel az Úrnak.
'''
"8" = ''':sup:`8` A második bárányt estefelé áldozd fel. S vele ugyanazt az
ételáldozatot mutasd be a hozzá tartozó italáldozattal, mint reggel -
kellemes illatú égõ- áldozatul az Úrnak.
'''
"9" = ''':sup:`9` Szombati napon két egyéves hibátlan bárányt, két tized lisztlángot,
olajjal meghintve mint ételáldozatot, s a hozzá tartozó italáldozatot -
'''
"10" = ''':sup:`10` ez a szombati égõáldozat, amely minden szombaton esedékes az
állandó égõáldozaton és a hozzá tartozó italáldozaton kívül.
'''
"11" = ''':sup:`11` Hónapjaitok elsõ napján két fiatal bikát, egy kost és hét hibátlan,
egyesztendõs bárányt kell égõáldozatul bemutatnotok az Úrnak,
'''
"12" = ''':sup:`12` ezenkívül bikánként három tized, olajjal meghintett lisztlángot
ételáldozatul, a koshoz meg két tized, olajjal vegyített lisztlángot
ételáldozatul,
'''
"13" = ''':sup:`13` s minden bárányhoz is egy tized, olajjal meghintett lisztlángot
ételáldozatul - kellemes illatú égõáldozatul, tûzáldozatul az Úrnak -,
'''
"14" = ''':sup:`14` hozzá tartozó italáldozatul meg bikánként fél hin bort, a koshoz
pedig egy harmad hint, és minden bárányhoz egy negyed hint (számítva).
Ez az újhold idejére rendelt égõáldozat, amely egész éven át minden
hónapban esedékes.
'''
"15" = ''':sup:`15` Ezenkívül egy kecskebakot is fel kell áldozni engesztelõ áldozatul
az Úrnak, a szokásos égõáldozaton és a hozzá tartozó italáldozaton
kívül.
'''
"16" = ''':sup:`16` Az elsõ hónap tizennegyedik napja pászka az Úr tiszteletére.
'''
"17" = ''':sup:`17` E hónapnak tizenötödik napja azonban ünnep. Hét napig kovásztalan
kenyeret kell enni.
'''
"18" = ''':sup:`18` Az elsõ nap gyûljetek össze a szentélynél. Semmiféle szolgai munkát
ne végezzetek.
'''
"19" = ''':sup:`19` S égõáldozatul, tûzáldozatul ajánljatok fel az Úrnak: két fiatal
bikát, egy kost, és hét egyéves, hibátlan bárányt - csak hibátlant
lehet -,
'''
"20" = ''':sup:`20` valamint olajjal meghintett lisztlángot, hozzá tartozó
ételáldozatul, három tizedet (számítva) mindegyik bikához, két tizedet
a koshoz
'''
"21" = ''':sup:`21` és egy-egy tizedet a hét bárányhoz.
'''
"22" = ''':sup:`22` Ezenkívül egy kecskebakot engesztelõ áldozatul, hogy
megtisztuljatok.
'''
"23" = ''':sup:`23` Mindezt a reggeli áldozaton kívül kell bemutatnotok, ami a szokásos
égõáldozatból áll.
'''
"24" = ''':sup:`24` Ezt az áldozatot mutassátok be mind a hét napon kellemes illatú
égõáldozatul az Úrnak; a szokásos égõáldozaton, s a vele együttjáró
italáldozaton kívül kell ezt bemutatnotok.
'''
"25" = ''':sup:`25` A hetedik nap aztán ismét gyûljetek egybe a szentélynél, s akkor se
végezzetek semmiféle szolgai munkát.
'''
"26" = ''':sup:`26` Ugyanígy az elsõ termés napján, amikor is ételáldozatot mutattok be
az új kenyérbõl az Úrnak, azaz a hetek ünnepén is gyûljetek egybe a
szentélynél; semmiféle szolgai munkát ne végezzetek.
'''
"27" = ''':sup:`27` S kellemes illatú égõáldozatul mutassatok be az Úrnak: két fiatal
bikát, egy kost és hét egyesztendõs bárányt - csak hibátlant szabad -,
'''
"28" = ''':sup:`28` valamint ételáldozatul olajjal meghintett lisztlángot, három
tizedet mindegyik bikához, két tizedet a koshoz
'''
"29" = ''':sup:`29` és egy-egy tizedet a hét bárányhoz.
'''
"30" = ''':sup:`30` Ezenkívül engesztelõ áldozatul egy kecskebakot, hogy
megszabaduljatok bûneitektõl.
'''
"31" = ''':sup:`31` De egyszersmind a szokásos égõáldozatot is be kell mutatnotok a
hozzá tartozó ételáldozattal együtt.
'''
"Notes" = '''
Notas de rodapé:
28:1-2 - Isten megparancsolja Mózesnek, hogy utasítsa az izraelitákat a
napi áldozatok és különleges felajánlások megtartására. A napi
áldozatok fontossága tükrözi az Istennek való imádat és odaadás
13:15-16).
28:3-8 - A napi két bárány feláldozása, egy reggel és egy alkonyatkor,
az istentisztelet állandóságát és az Úrnak, mint Megtartónak az
elismerését jelképezi. Ez aláhúzza az állandó odaszentelés és Istentől
28:9-10 - A különleges szombati áldozatot a pihenőnap megszentelésére
vezették be. A szombat megünneplése megemlékezik Isten teremtéséről és
pihenéséről, valamint az emberek törvénye iránti elkötelezettségéről
28:11-15 - A bikák és bárányok feláldozása minden hónap elején a
holdciklus kezdetét jelenti, emlékeztetve Isten népét az állandó
megújulásra és az isteni gondviselésre. Izrael vallási naptárának
középpontjában Isten imádása állt (lásd még 4Móz 10:10 és Zsolt
81:3-4).
28:16-25 - A húsvét és a kovásztalan kenyér ünnepe Izrael Egyiptomból
való megszabadulását jelző évenkénti ünnepek. Ezek az ünnepek
emlékeztetik a népet Isten megváltására és hűségére (lásd még 2Móz
12:14-20 és 1Korinthus 5:7-8).
'''
