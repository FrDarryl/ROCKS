[4]
"1" = ''':sup:`1` Sámuel szava egész Izraelnek szólt. Éli nagyon megöregedett, s fiai
folytatták üzelmeiket az Úr színe elõtt. Abban az idõben Izrael hadba
vonult a filiszteusok ellen, és Eben-ha-Ezer mellett ütött tábort.
'''
"2" = ''':sup:`2` A filiszteusok Afek közelében táboroztak. A filiszteusok csatasorba
álltak Izrael ellen. Nehéz küzdelem volt, és Izrael vereséget
szenvedett a filiszteusoktól: mintegy négyezer ember elesett a nyílt
mezõn a csatában.
'''
"3" = ''':sup:`3` Amikor a nép visszatért a táborba, Izrael fiainak vénei így szóltak:
"Miért engedte meg ma az Úr, hogy a filiszteusok legyõzzenek bennünket?
Ide hozzuk Silóból Istenünk ládáját, akkor eljön közénk, és kiszabadít
minket ellenségeink kezébõl."
'''
"4" = ''':sup:`4` A nép tehát elküldött Silóba, és elhozatta onnan a Seregek Urának
ládáját, aki a kerubok fölött trónol. Éli két fia, Hofni és Pinchász
kísérte a ládát.
'''
"5" = ''':sup:`5` Amikor az Úr ládája a táborba ért, egész Izrael örömujjongásban tört
ki, úgyhogy beleremegett a föld.
'''
"6" = ''':sup:`6` A filiszteusok hallották az örömujjongást, és megkérdezték: "Mit
jelent a héberek táborában ez a hangos ujjongás?" Amikor megtudták,
hogy az Úr ládája a táborba érkezett,
'''
"7" = ''':sup:`7` fa filiszteusokat félelem fogta el, mert azt mondták: "Istenük
eljött hozzájuk a táborba." És így beszéltek: "Jaj nekünk, hisz ilyen
még nem fordult elõ!
'''
"8" = ''':sup:`8` Jaj nekünk! Ki szabadít ki minket ennek a hatalmas Istennek a
kezébõl? Ez az az Isten, aki az egyiptomiakat mindenféle csapással
sújtotta a pusztában.
'''
"9" = ''':sup:`9` Szedjétek hát össze minden erõtöket, és legyetek férfiak,
filiszteusok, nehogy a héberek szolgaságába kerüljetek, amint õk voltak
a ti szolgaságotokban. Bizonyuljatok férfinak és harcoljatok!"
'''
"10" = ''':sup:`10` A filiszteusok küzdöttek, és Izrael fiai vereséget szenvedtek.
Menekültek, ki-ki a maga városába. Vereségük nagyon súlyos volt: Izrael
fiai közül harmincezer gyalogos elesett.
'''
"11" = ''':sup:`11` Az Isten ládáját is zsákmányul ejtették, és Élinek mindkét fia
meghalt, Hofni is, Pinchász is.
'''
"12" = ''':sup:`12` Benjamin fiai közül az egyik elmenekült a csatatérrõl, és még aznap
Silóba ért. Ruhája meg volt szaggatva, és hamu volt a fején.
'''
"13" = ''':sup:`13` Amikor megérkezett, Éli ott ült egy széken a kapuban és leste az
utat, mert szíve aggódott az Isten ládájáért. Amikor az ember odaért és
elmondta a városnak a hírt, az egész város jajgatásban tört ki.
'''
"14" = ''':sup:`14` A nagy jajgatás hallatára Éli megkérdezte: "Mit jelent ez a nagy
zajongás?" Erre az ember sietve odament hozzá, és elmondta Élinek a
hírt.
'''
"15" = ''':sup:`15` Éli kilencvennyolc esztendõs volt, és szeme elhomályosult, úgyhogy
már nem látott semmit.
'''
"16" = ''':sup:`16` Az ember jelentette Élinek: "A táborból jövök, ma menekültem el a
csatából." Az megkérdezte: "Mi történt fiam?"
'''
"17" = ''':sup:`17` A hírhozó ezt válaszolta: "Izrael megfutamodott a filiszteusok
elõl. A nép súlyos vereséget szenvedett, a két fiad elesett, és az
Isten ládáját is zsákmányul ejtették."
'''
"18" = ''':sup:`18` Amikor az Isten ládájáról beszélt, ez hátraesett a széken,
keresztben, a kapun át, kitörte a nyakát és meghalt, mert már öreg volt
és elnehezült. Negyven esztendeig kormányozta Izraelt.
'''
"19" = ''':sup:`19` Menye, Pinchásznak a felesége áldott állapotban volt, közel a
szüléshez. Amikor meghallotta az Isten ládája zsákmányul ejtésének,
apósa és férje halálának hírét, összeesett és szült, mert hirtelenül
rájöttek a fájások.
'''
"20" = ''':sup:`20` Mivel haldoklott, a körülötte levõ asszonyok így beszéltek hozzá:
"Ne aggódj, fiút szültél!" De nem felelt, nem vetett rá ügyet.
'''
"21" = ''':sup:`21` A fiút Ikabodnak nevezte el. Ezzel azt akarta mondani, hogy "odavan
Izrael becsülete", az Isten ládájának, valamint apósának és férjének
elvesztése miatt.
'''
"22" = ''':sup:`22` Így beszélt: "Kiveszett Izraelbõl a becsület, mert zsákmányul
ejtették az Isten ládáját."
'''
