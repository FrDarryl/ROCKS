[32]
"1" = ''':sup:`1` A nép látta, hogy Mózes késik lejönni a hegyrõl, azért összegyûlt
Áron körül és követelõzött: "Készíts nekünk egy istent, amely elõttünk
jár. Nem tudjuk, mi történt azzal a Mózessel, aki kihozott bennünket
Egyiptomból."
'''
"2" = ''':sup:`2` Áron így válaszolt: "Szedjétek le az aranyfüggõket feleségeitek,
fiaitok és leányaitok fülérõl és hozzátok ide."
'''
"3" = ''':sup:`3` Az egész nép leszedte fülérõl az aranyfüggõket és Áronhoz vitte.
'''
"4" = ''':sup:`4` Õ átvette a kezükbõl, összeolvasztotta és aranyborjút öntött belõle.
Azok így kiáltoztak: "Izrael, ez a te istened, aki kihozott
Egyiptomból."
'''
"5" = ''':sup:`5` Mikor Áron ezt látta, oltárt épített elõtte és kijelentette: "Holnap
az Úr ünnepe lesz."
'''
"6" = ''':sup:`6` Másnap reggel korán fölkeltek, égõáldozatot és közösségi áldozatot
mutattak be. Az egész nép letelepedett enni és inni, azután újra
fölkeltek és mulatoztak.
'''
"7" = ''':sup:`7` Az Úr így szólt Mózeshez: "Siess, menj le, mert vétkezett a nép,
amelyet kihoztál Egyiptomból.
'''
"8" = ''':sup:`8` Hamar letértek az útról, amelyet elõírtam nekik. Öntött borjút
csináltak maguknak, azt imádták, áldozatot mutattak be elõtte, és így
beszéltek: Izrael, ez a te istened, aki kihozott Egyiptomból."
'''
"9" = ''':sup:`9` Az Úr még ezt mondta Mózesnek: "Látom jól, hogy keménynyakú nép ez,
'''
"10" = ''':sup:`10` engedd, hadd gyúljon fel ellenük haragom, hadd töröljem el õket, és
téged teszlek nagy néppé."
'''
"11" = ''':sup:`11` Mózes igyekezett kiengesztelni az Urat, az Istent, s így szólt:
"Uram, miért lobbannál haragra néped ellen, amelyet nagy hatalommal és
erõs kézzel hoztál ki Egyiptomból?
'''
"12" = ''':sup:`12` Az egyiptomiak nemde megállapítanák: csalárdul kivezette õket, hogy
a hegyek között megölje és eltörölje a föld színérõl? Lohadjon le tehát
haragod és vond vissza a csapást, amellyel a népet sújtani akarod.
'''
"13" = ''':sup:`13` Gondolj Ábrahámra, Izsákra és Jákobra, a szolgáidra, akiknek
megesküdtél magadra, és akiknek megígérted: utódaitokat úgy
megsokasítom, mint az ég csillagait, s azt az egész földet, amelyrõl
beszéltem, utódaitoknak adom, hogy az övék legyen örökre."
'''
"14" = ''':sup:`14` Erre az Úr visszavonta a csapást, amellyel népét megfenyegette.
'''
"15" = ''':sup:`15` Mózes ezután elindult visszafelé és lejött a hegyrõl, kezében a
tanúság két kõtáblájával. A táblák tele voltak írva mindkét oldalukon:
elöl és hátul írás volt rajtuk.
'''
"16" = ''':sup:`16` Isten maga készítette a táblákat, az írás Isten írása volt, bele
volt vésve a táblákba.
'''
"17" = ''':sup:`17` Amikor Józsue a nép lármáját hallotta, így szólt Mózeshez: "A
táborban csatazaj van."
'''
"18" = ''':sup:`18` Õ így felelt: "Ez nem gyõzelmi ének, nem is a legyõzöttek
jajgatása. Én énekkarok váltakozó énekét hallom."
'''
"19" = ''':sup:`19` Amikor aztán a tábor közelébe ért, s látta a borjút meg a
kartáncot, Mózes haragra gerjedt, elhajította kezébõl a táblákat és
szétzúzta a hegy lábán.
'''
"20" = ''':sup:`20` Azután fogta a borjút, amelyet készítettek, elégette, porrá zúzta,
beleszórta a vízbe és megitatta vele Izrael fiait.
'''
"21" = ''':sup:`21` Azután Mózes megkérdezte Áront: "Mit tett veled ez a nép, hogy
ilyen nagy bûnt hoztál rá?"
'''
"22" = ''':sup:`22` Áron ezt válaszolta: "Ne haragudj, uram! Te magad is tudod, hogy ez
a nép mennyire hajlik a rosszra.
'''
"23" = ''':sup:`23` Így követelõztek: készíts nekünk egy istent, hogy elõttünk járjon,
mivel az a Mózes, aki kihozott bennünket Egyiptomból - nem tudjuk mi
lett vele.
'''
"24" = ''':sup:`24` Én erre megkérdeztem õket: kinek van közületek aranya? Õk idehozták
nekem, én a tûzbe vetettem, s ez a borjú lett belõle."
'''
"25" = ''':sup:`25` Mikor Mózes látta a magáról megfeledkezett népet - mivel Áron
engedte, hogy ellenségei közepette átadja magát a bálványimádásnak -,
'''
"26" = ''':sup:`26` Mózes a tábor kapujához lépett és ezt kiáltotta: "Aki az Úrral
tart, jöjjön hozzám!" A leviták mind odagyûltek hozzá.
'''
"27" = ''':sup:`27` Mózes ezt mondta nekik: "Ezt mondja az Úr, Izrael Istene: mindenki
kösse a kardját oldalára. Járjátok be a tábort egyik kaputól a másikig
és öljétek meg testvéreiteket, barátaitokat, rokonaitokat is."
'''
"28" = ''':sup:`28` A leviták végrehajtották Mózes parancsát, és azon a napon közel
háromezer férfi esett el a népbõl.
'''
"29" = ''':sup:`29` Ekkor Mózes így szólt: "Ma az Úr papjainak bizonyultatok, egyik a
fia árán, a másik a testvére árán, ezért õ ma megáld benneteket."
'''
"30" = ''':sup:`30` Másnap reggel Mózes így beszélt a néphez: "Nagy bûnt követtetek el.
Azért most fölmegyek az Úrhoz, talán kieszközölhetem bûnötök
bocsánatát."
'''
"31" = ''':sup:`31` Mózes tehát ismét az Úr elé járult és így szólt: "Nézd, a nép nagy
bûnt követett el és aranyból csinált magának istent.
'''
"32" = ''':sup:`32` Mégis bocsásd meg vétkét... ha nem, akkor törölj ki engem a
könyvedbõl, amelyet írtál."
'''
"33" = ''':sup:`33` Az Úr így felelt Mózesnek: "Csak azt törlöm ki könyvembõl, aki
vétkezett ellenem.
'''
"34" = ''':sup:`34` De most menj és vezesd oda a népet, ahová parancsoltam neked. Íme,
angyalom elõtted halad. De ha a látogatás napja elérkezik, megtorlom
bûnüket."
'''
"35" = ''':sup:`35` Az Úr azért verte meg a népet, mert megcsinálták a borjút, amelyet
Áron készített.
'''
"Notes" = '''
