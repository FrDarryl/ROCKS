állandó kísértést tükrözi, hogy az igaz Isten imádását bálványokkal
helyettesítsék, ami az első parancsolat közvetlen megszegése (lásd még
32:7-10 - Isten kifejezi haragját Izrael bűne miatt, azzal fenyegetve,
hogy elpusztítja őket. Ez a rész kiemeli a bálványimádás súlyát és
Isten szentségét, aki nem tűrheti el a szövetségi árulást (lásd még
32:11-14 - Mózes közbenjár az emberekért, Isten irgalmát kérve. Mózes
közbenjárása rámutat a közbenjáró szerepére Isten és népe között,
32:15-20 - Mózes lejön a hegyről, és összetöri a törvény tábláit,
jelképezve, hogy Izrael megszegte a szövetséget. Az aranyborjú
