[89]
"1" = ''':sup:`1` (Az eszrachita Etán tanítókölteménye.)
'''
"2" = ''':sup:`2` Az Úr kegyelmérõl énekelek örökkön-örökké. Hûségedet hirdeti ajkam
minden nemzedéken át.
'''
"3" = ''':sup:`3` Így szóltam ugyanis: Kegyelmed alapját örökre megvetetted a
szövetségben, hûségedet megszilárdítottad a mennyben.
'''
"4" = ''':sup:`4` "Szövetséget kötöttem választottammal, megesküdtem szolgámnak,
Dávidnak:
'''
"5" = ''':sup:`5` nemzetségedet minden idõkre alapítom, trónodat minden nemzedékre
megszilárdítom."
'''
"6" = ''':sup:`6` Az egek dicsõítik csodáidat, Uram, a szentek közössége áldja
hûségedet.
'''
"7" = ''':sup:`7` Hiszen ki olyan a felhõk közt, mint az Úr, az istenek fiai közül ki
hasonlít hozzá?
'''
"8" = ''':sup:`8` Isten hatalmas a szentek tanácsában, nagy és félelmetes minden
fölött, ami körötte van.
'''
"9" = ''':sup:`9` Seregek Ura! Ki olyan, mint te? Hatalmas az Úr, hûsége körülvesz
téged.
'''
"10" = ''':sup:`10` Te parancsolsz a háborgó tengernek, tobzódó hullámait megfékezed,
'''
"11" = ''':sup:`11` Rachabot átszúrtad és eltiportad, ellenségeidet szétverte karod
ereje.
'''
"12" = ''':sup:`12` Tied az ég és tied a föld, a földkerekség minden bõsége, hiszen te
alkottad.
'''
"13" = ''':sup:`13` Észak és Dél a te mûved, a Tábor és a Hermon téged dicsõít.
'''
"14" = ''':sup:`14` Karodban hatalom van, kezed erõs, jobbod fölemelve.
'''
"15" = ''':sup:`15` Trónod igazságon és jogon nyugszik, elõtted kegyelem és hûség
menetel.
'''
"16" = ''':sup:`16` Boldog a nép, amely ünnepelhet, és arcod fényében járhat, Uram!
'''
"17" = ''':sup:`17` Mindvégig örülnek nevednek, ujjonganak igazságosságod miatt.
'''
"18" = ''':sup:`18` Hisz te vagy hatalmuk fénye, kegyelmedbõl emeljük föl fejünk.
'''
"19" = ''':sup:`19` Pajzsunk az Úré, Izrael Szentjéé, a mi Királyunké.
'''
"20" = ''':sup:`20` Egykor látomásban beszéltél, s így szóltál szentjeidhez: "Egy
erõsre tettem a koronát, fölemeltem, akit kiválasztottam a népbõl.
'''
"21" = ''':sup:`21` Kiválasztottam szolgámat, Dávidot, szent olajommal fölkentem,
'''
"22" = ''':sup:`22` hogy kezem mindig segítse és karom erõt öntsön belé.
'''
"23" = ''':sup:`23` Nehogy rászedje ellenfele, s a gonosz hatalmaskodjék fölötte.
'''
"24" = ''':sup:`24` Nem, szétzúzom elõtte ellenségeit, és akik gyûlölik, azokat
megverem.
'''
"25" = ''':sup:`25` Hûségem és kegyelmem kíséri majd, nevemben fölemeli fejét.
'''
"26" = ''':sup:`26` Kezét kinyújtom a tengerig, jobbját kiterjesztem a folyamokig.
'''
"27" = ''':sup:`27` Így szólít majd engem: Atyám vagy, Istenem és üdvöm sziklája!
'''
"28" = ''':sup:`28` Én pedig elsõszülöttemmé teszem, nagyobbá a föld minden uránál.
'''
"29" = ''':sup:`29` Örökre megõrzöm számára kegyelmem, szövetségem vele nem szûnik meg.
'''
"30" = ''':sup:`30` Nemzetségét megtartom mindvégig, s trónja olyan lesz, mint az ég
napjai.
'''
"31" = ''':sup:`31` Ha fiai nem tartják többé törvényemet, és nem élnek parancsaim
szerint,
'''
"32" = ''':sup:`32` ha megszegik rendelkezéseim, s nem követik útmutatásomat,
'''
"33" = ''':sup:`33` vesszõvel büntetem vétküket, és ostorral minden bûnüket.
'''
"34" = ''':sup:`34` De kegyelmem nem vonom meg tõle, s nem tagadom meg tõle hûségemet.
'''
"35" = ''':sup:`35` Szövetségemet nem szegem meg, ajkam szózatát nem másítom meg.
'''
"36" = ''':sup:`36` Ahogyan szent vagyok s ahogy megesküdtem, Dávidnak hazudni biztosan
nem fogok.
'''
"37" = ''':sup:`37` Nemzetsége örökre megmarad, trónja elõttem lesz, miként a nap.
'''
"38" = ''':sup:`38` S mint a hold, amely mindig megmarad, mint hûséges tanú a felhõk
között."
'''
"39" = ''':sup:`39` Most azonban eltaszítottad, elvetetted, s erõsen haragszol
fölkentedre.
'''
"40" = ''':sup:`40` A szolgáddal kötött szövetséget félredobtad, koronáját pedig
megaláztad.
'''
"41" = ''':sup:`41` Falait mind leromboltad, romhalmazzá tetted várait.
'''
"42" = ''':sup:`42` Kifosztották, akik az úton arra mentek, gúny tárgya lett a
szomszédok elõtt.
'''
"43" = ''':sup:`43` Ellenségeinek karját fölemelted, örömet szereztél minden
ellenfélnek.
'''
"44" = ''':sup:`44` Kardjának élét kicsorbítottad, nem álltál többé mellette a harcban.
'''
"45" = ''':sup:`45` Dicsõséges jogarát hagytad lekonyulni, trónját a földre döntötted.
'''
"46" = ''':sup:`46` Megrövidítetted ifjúsága napjait, õt magát meg szégyennel töltötted
el.
'''
"47" = ''':sup:`47` Meddig, Uram? Örökre el akarsz rejtõzni? Haragod úgy ég majd, mint
a tûz?
'''
"48" = ''':sup:`48` Emlékezzél arra, hogy milyen az életem, milyen mulandónak alkottad
az embert!
'''
"49" = ''':sup:`49` Hol van egy élõ is, aki nem lát halált, aki az alvilág markától
megmenthetné lelkét?
'''
"50" = ''':sup:`50` Hol vannak, én Uram, régi kegyeid, ahogy hûségedben Dávidnak esküt
tettél?
'''
"51" = ''':sup:`51` Emlékezzél, Uram, szolgáid gyalázatára: a népek minden gyûlöletét
el kell viselnem.
'''
"52" = ''':sup:`52` Hisz ellenségeid ócsárolnak minket, Uram, s kigúnyolják fölkented
nyomait.
'''
"53" = ''':sup:`53` Legyen áldott az Úr örökké! Úgy legyen! Úgy legyen!
'''
"Notes" = '''
Notas de rodapé:
89:1-4 - Ez a zsoltár Isten hűségét és Dáviddal kötött szövetségét
ünnepli, hangsúlyozva, hogy szeretete és hűsége örökkévaló. Dávid
trónjának örökre megalapításának ígérete Krisztus messiási királyságára
mutat (lásd még 2Sámuel 7:12-16 és Lukács 1:32-33).
89:5-8 - Az egek dicsérik Isten csodáit, és az Ő nagysága minden
mennyei lény fölé emelkedik. Ez a rész megerősíti Isten szuverenitását
89:9-13 - Istent a viharok és a tengerek Uraként írják le, aki
megmutatja hatalmát a teremtés felett. Ez a hatalom a káosz és a gonosz
feletti uralmát tükrözi (lásd még Jób 38:8-11 és Márk 4:39-41).
89:14-18 - Az igazságosság és az igazságosság Isten trónjának alapja.
Hangsúlyozzák azok áldását, akik Isten jelenlétének fényében élnek,
kiemelve Isten kegyelmét és védelmét (lásd még Zsolt 33:5 és Máté 5:8).
89:19-29 - Isten felidézi Dáviddal kötött szövetségét, és megígéri,
hogy leszármazottja örökkévaló királyságban lesz. Ez az ígéret
beteljesedik Jézus Krisztusban, az örökké uralkodó Dávid
'''
