[2]
"1" = ''':sup:`1` De akadtak a nép körében hamis próféták is, ahogy a ti körötökben is
föllépnek majd hamis tanítók, akik romlásba döntõ tévtanokat
terjesztenek, s még megváltó Urunkat is tagadják, s ezzel gyors
pusztulást vonnak magukra.
'''
"2" = ''':sup:`2` Sokan követik majd õket erkölcstelenségükben, s miattuk szidni
fogják az igaz vallást.
'''
"3" = ''':sup:`3` Kapzsiságukban megkísérlik, hogy hízelgõ szavakkal becsapjanak majd
titeket. De már rég kimondatott az ítélet, s pusztulásukat nem kerülik
el.
'''
"4" = ''':sup:`4` Mert az Isten az angyaloknak sem kegyelmezett, amikor vétkeztek,
hanem az alvilág sötét mélyébe taszította õket, hogy maradjanak
õrizetben az ítéletre,
'''
"5" = ''':sup:`5` és a régi világnak sem kegyelmezett, hanem csak Noét, az igazság
hírnökét mentette meg nyolcadmagával, amikor az istentelen világra
rázúdította a vízözönt,
'''
"6" = ''':sup:`6` vagy amikor Szodoma és Gomorra városát elhamvasztotta, és
végpusztulással büntette, hogy példát adjon a késõbbi korok bûnöseinek.
'''
"7" = ''':sup:`7` Ugyanakkor megmentette az igaz Lótot, aki ezeknek a gonoszoknak
kicsapongó életmódja miatt annyira szenvedett.
'''
"8" = ''':sup:`8` Az igaznak ugyanis, aki köztük élt, napról napra látnia és hallania
kellett a törvénysértõ tetteket, s ez vallásos lelkének nagy gyötrelmet
okozott.
'''
"9" = ''':sup:`9` Ért hozzá az Úr, hogy az Isten szerint élõket kiragadja a
kísértésbõl, a gonoszok büntetésével pedig várjon az ítélet napjáig,
'''
"10" = ''':sup:`10` fõként azokéval, akik szennyes testi vágyakat hajszolnak és az
(Isten) felsõbbségét nem ismerik el. Vakmerõk, önhittek, nem félnek
káromolni (az égi) hatalmasságokat,
'''
"11" = ''':sup:`11` noha a náluknál erõsebb és hatalmasabb angyalok igazságtalanul nem
vádolják õket az Úr elõtt.
'''
"12" = ''':sup:`12` De ezek, mint az oktalan állatok, amelyek természetüknél fogva
megfogásra és levágásra valók, azt káromolják, amit nem ismernek. Mint
azok, ezek is elpusztulnak,
'''
"13" = ''':sup:`13` az igazságtalanok az igazságtalanság bérét kapják. Élvezetnek
tartják világos nappal a dõzsölést, szenny- és piszokfoltok, kéjelegnek
az élvezetekben, amikor veletek együtt lakmároznak.
'''
"14" = ''':sup:`14` Szemük tele van azzal, akivel házasságot törnek, és éhes a bûnre.
Csábítgatják az állhatatlan lelkeket, szívük hozzá van szokva a
kapzsisághoz: az átok gyermekei!
'''
"15" = ''':sup:`15` Az egyenes utat elhagyták és eltévelyedtek, Beor fiának, Bileámnak
útjain járnak, aki igazságtalan bérre vágyott,
'''
"16" = ''':sup:`16` de igazságtalansága miatt kapott feddést: a néma teherhordó állat
emberi hangon szólalt meg, és megakadályozta a próféta esztelenségét.
'''
"17" = ''':sup:`17` Kiszáradt források, szélvész kergette fellegek, akikre a sötétség
homálya vár.
'''
"18" = ''':sup:`18` Mert nagyhangú, üres szólamokkal buja testi vágyakra csábítják
azokat, akik éppen csak hogy kiszabadultak azok közül, akik tévúton
járnak.
'''
"19" = ''':sup:`19` Szabadságot ígérnek nekik, jóllehet a romlottság rabjai, hisz
mindenki annak a rabja, aki legyõzte.
'''
"20" = ''':sup:`20` Mert akik a világ romlottságából kimenekültek az Úrnak és
Megváltónak, Jézus Krisztusnak megismerése útján, aztán újra
belemerültek és hatalmába estek, azoknak ez az utóbbi állapotuk
rosszabb, mint az azelõtti volt.
'''
"21" = ''':sup:`21` Mert jobb lett volna nekik, ha nem ismerték volna a nekik adott
szent parancsokat, mint hogy aztán hûtlenek lettek hozzájuk.
'''
"22" = ''':sup:`22` Illik rájuk, amit a közmondás mond: "Visszatért a kutya a
hányadékához" és: "A megfürdött disznó pocsolyában hentereg."
'''
