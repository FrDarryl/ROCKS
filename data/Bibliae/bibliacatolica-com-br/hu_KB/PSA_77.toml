[77]
"1" = ''':sup:`1` (A karvezetõnek a "Jedutun" szerint - Aszaf zsoltára.)
'''
"2" = ''':sup:`2` Istenhez száll szavam, hozzá kiáltok, Istenhez száll szavam, hogy
meghallgasson.
'''
"3" = ''':sup:`3` Keresem az Urat a szorongatás napján; éjszaka szûntelen hozzá emelem
a kezem, lelkemnek nincs vigasztalása.
'''
"4" = ''':sup:`4` Istenre gondolok és sóhajtozom, róla elmélkedem, és eleped a lelkem.
'''
"5" = ''':sup:`5` Szemem nyitva tartod, nyugtalan vagyok, s nem tudok szólni.
'''
"6" = ''':sup:`6` Régmúlt napokra kell gondolnom,
'''
"7" = ''':sup:`7` a hajdani évekre emlékezem. Az éj óráiban töprengek szívemben,
gondolkodom, fürkészi a lelkem:
'''
"8" = ''':sup:`8` "Eltaszít az Isten egyszer s mindenkorra? Nem lesz már soha
irgalmas?
'''
"9" = ''':sup:`9` Kegyelme örökre elveszett? Elenyészett a minden nemzedéknek adott
ígéret?
'''
"10" = ''':sup:`10` Isten elfeledte volna a jóságát? Bezárta irgalmát haragjába?"
'''
"11" = ''':sup:`11` S így szólok: "Az a bánatom, hogy a Magasságbeli jobbja
megváltozott."
'''
"12" = ''':sup:`12` Emlékezem az Úr tetteirõl, gondolkozom a hajdani csodákról.
'''
"13" = ''':sup:`13` Minden mûvedet megfontolom, minden tettedet mérlegelem.
'''
"14" = ''':sup:`14` Isten, szent a te utad! Hol van olyan Isten, mint a mi Istenünk,
olyan fölséges?
'''
"15" = ''':sup:`15` Te vagy az Isten, aki csodát mûvelsz, a pogányok elõtt is feltártad
hatalmadat.
'''
"16" = ''':sup:`16` Erõs karral megszabadítottad népedet, Jákob és József fiait.
'''
"17" = ''':sup:`17` A vizek láttak téged, Istenem, a vizek láttak és megborzadtak, a
hullámok a mélységekig megremegtek.
'''
"18" = ''':sup:`18` A felhõk bõven öntötték a vizet, a felhõk megdördültek, nyilaid
szétrepültek.
'''
"19" = ''':sup:`19` Mennydörgésed visszhangzott a forgószélben, villámaid beragyogták
az egész földet, a föld megingott és megremegett.
'''
"20" = ''':sup:`20` Utad átvitt a mély tengeren, ösvényeid átszelték a nagy vizeket, s
lábadnak nyoma nem volt látható.
'''
"21" = ''':sup:`21` Mint egy nyájat, néped úgy vezetted Mózes és Áron kezével.
'''
