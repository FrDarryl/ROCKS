[7]
"1" = ''':sup:`1` Minthogy ilyen ígéreteink vannak, kedveseim, õrizkedjünk a test és
lélek minden szennyétõl, így teljessé tesszük megszentelõdésünket Isten
félelmében.
'''
"2" = ''':sup:`2` Értsétek meg! Senkinek kárára nem voltunk, senkit tönkre nem
tettünk, senkit rá nem szedtünk.
'''
"3" = ''':sup:`3` Nem szemrehányásképpen említem, hiszen elõrebocsátottam, hogy
szívembe vagytok zárva, együtt élünk-halunk.
'''
"4" = ''':sup:`4` Nagyon bízom bennetek és szívesen dicsekszem veletek. Vigasztalás
tölt el, és minden bajom közepette túlárad bennem az öröm.
'''
"5" = ''':sup:`5` Amikor Macedóniába érkeztünk, nem volt nyugalma testünknek, mert
mindenfelõl zaklatásban volt részünk, kívül harcok, belül félelem.
'''
"6" = ''':sup:`6` De Isten a csüggedõk bátorítója, minket is megvigasztalt Titusz
megérkezésével.
'''
"7" = ''':sup:`7` Nem csupán megérkezésével, hanem a vigasztalással is, amelyben neki
nálatok része volt. Elbeszélte, mennyire vágyódtok utánam, hogy
aggódtok s buzgólkodtok értem, mindez fokozta örömömet.
'''
"8" = ''':sup:`8` Ha levelemmel szomorúságot okoztam is nektek, nem sajnálom.
Sajnálkoztam ugyan, amikor láttam, hogy az a levél, ha csak rövid idõre
is, szomorúvá tett titeket,
'''
"9" = ''':sup:`9` most mégis örülök. Nem annak, hogy szomorúak lettetek, hanem, hogy a
szomorúság megtérésetekre vezetett. Istennek tetszõ módon voltatok
szomorúak, így miattunk semmiben sem szenvedtetek kárt.
'''
"10" = ''':sup:`10` Az Istennek tetszõ szomorúság ugyanis üdvös töredelmet eredményez,
s ezt senki sem bánja meg; a világ szomorúsága ellenben a halálba visz.
'''
"11" = ''':sup:`11` Lám, ebbõl a ti Istennek tetszõ szomorúságotokból mekkora buzgóság
fakadt, sõt mentegetõzés, méltatlankodás, félelem, vágyakozás,
buzgólkodás és a vétkezõ megbüntetése. Mindezzel igazoltátok, hogy az
ügyben ártatlanok vagytok.
'''
"12" = ''':sup:`12` Ha tehát írtam is nektek, nem a sértõ és nem a sértett miatt
tettem, hanem, hogy nyilvánvalóvá váljon értünk való buzgalmatok az
Isten elõtt.
'''
"13" = ''':sup:`13` Ezért vigasztalódtunk meg. S vigaszul még Titusz öröme is
megörvendeztetett bennünket, hogy lelkét mindnyájan földerítettétek.
'''
"14" = ''':sup:`14` Ha tehát régebben dicsekedtem veletek elõtte, most nem vallottam
szégyent, mert amint nektek is mindent a valósághoz híven mondtunk, úgy
a Titusz elõtti dicsekvésünk is igaznak bizonyult.
'''
"15" = ''':sup:`15` Õ pedig még jobb szívvel van irántatok, mert emlékszik mindnyájatok
engedelmes lelkületére, hogy milyen félve-rettegve fogadtátok.
'''
"16" = ''':sup:`16` Örülök tehát, hogy minden tekintetben bízhatok bennetek.
'''
