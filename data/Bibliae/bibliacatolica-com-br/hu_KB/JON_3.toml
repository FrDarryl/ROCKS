"1" = ''':sup:`1` Az Úr másodszor is szólt Jónáshoz:
'''
"2" = ''':sup:`2` "Kelj fel, menj el Ninivébe, a nagy városba, és hirdesd azt, amit
majd mondok neked!"
'''
"3" = ''':sup:`3` Jónás fölkelt és elment Ninivébe az Úr parancsa szerint. Ninive nagy
város volt, három napba telt, míg az ember végigment rajta.
'''
"4" = ''':sup:`4` Jónás bement a városba, egynapi járásnyira, és hirdetni kezdte: "Még
negyven nap, és Ninive elpusztul!"
'''
"5" = ''':sup:`5` Ninive lakói hittek az Istennek. Böjtöt hirdettek, nagyok és kicsik
egyaránt zsákruhát öltöttek.
'''
"6" = ''':sup:`6` Amikor a szózat eljutott Ninive királyához, õ is leszállt trónjáról,
levetette palástját, és zsákruhába öltözve hamuba ült.
'''
"7" = ''':sup:`7` Aztán a király és a fõemberek parancsára kihirdették és elrendelték
Ninivében: "Ember és állat, ökör és juh semmit se egyék, ne legeljen,
és vizet se igyék.
'''
"8" = ''':sup:`8` Öltsön zsákruhát ember és állat, és harsány hangon könyörögjön az
Istenhez. Mindenki hagyja el gonosz útjait és a rosszat, amit a keze
végbevitt.
'''
"9" = ''':sup:`9` Ki tudja, hátha irgalmas lesz és újra megbocsát az Isten,
lecsillapul izzó haragja, és nem kell elvesznünk!"
'''
"10" = ''':sup:`10` Amikor Isten látta, hogy letérnek gonosz útjaikról, megbánta a
rosszat, amivel fenyegette õket, és nem tette meg.
'''
