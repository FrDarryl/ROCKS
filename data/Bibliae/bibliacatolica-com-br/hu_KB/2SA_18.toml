[18]
"1" = ''':sup:`1` Dávid számba vette csapatát, és a százas, ezres csoportok élére
parancsnokokat állított.
'''
"2" = ''':sup:`2` Aztán három részre osztotta a csapatot: egy harmadukat Joábnak, egy
harmadukat Joáb testvérének, Ceruja fiának, Abisájnak és egy harmadukat
a Gátból való Ittainak rendelte alá. Aztán azt mondta a király az
embereinek: "Magam is kivonulok veletek."
'''
"3" = ''':sup:`3` De az emberek azt mondták: "Nem szabad kivonulnod. Ha ugyanis
menekülnünk kell, ránk nem vetnek ügyet. S ha a fele elesik közülünk,
azzal sem fog senki törõdni. De te tízezerrel fölérsz közülünk.
Egyébként is jobb, ha itt maradsz tartaléknak, készen arra, hogy
segítségünkre siess a városból."
'''
"4" = ''':sup:`4` "Úgy teszek, amint jónak látjátok" - felelte a király. Míg az egész
sereg ki nem vonult, százas és ezres csoportonként, a király ott állt a
kapunál.
'''
"5" = ''':sup:`5` A király parancsba adta Joábnak, Abisájnak és Ittainak: "Bánjatok
kímélettel a fiúval, Absalommal!" Mind hallották az emberek, amikor a
király ezt a parancsot adta a vezéreknek Absalomot illetõen.
'''
"6" = ''':sup:`6` Így vonult harcba a sereg Izrael ellen. Efraim erdeiben ütköztek
meg.
'''
"7" = ''':sup:`7` Izrael fiai vereséget szenvedtek Dávidtól. Óriási veszteségük volt
azon a napon: húszezer ember.
'''
"8" = ''':sup:`8` A harc az egész vidékre kiterjedt. S az erdõ még több áldozatot
szedett a seregbõl, mint a kard azon a napon.
'''
"9" = ''':sup:`9` Absalom véletlenül útjába került Dávid embereinek. Absalom ugyanis
egy öszvéren ült, és az öszvér egy nagy tölgyfa koronája alá tévedt.
Absalom feje beleakadt a tölgyfába, s ott maradt ég és föld között
himbálózva, az öszvér meg, amely alatta volt, tovább ment.
'''
"10" = ''':sup:`10` Egy ember meglátta és jelentette Joábnak: "Láttam Absalomot -
mondta -, egy tölgyfán lógott."
'''
"11" = ''':sup:`11` Joáb így felelt az embernek, aki a hírt vitte neki: "Hogyan, hát ha
láttad, akkor miért nem ölted meg ott helyben és fektetted a földre?
Aztán az én dolgom lett volna, hogy adjak neked tíz ezüstöt meg egy
övet."
'''
"12" = ''':sup:`12` De az ember ezt válaszolta Joábnak: "Ha ezer ezüst ütötte volna is
a markomat, akkor sem merészeltem volna kezet vetni a király fiára. Hát
nem parancsba adta neked, Abisájnak és Ittainak a fülünk hallatára a
király: "Vigyázzatok nekem a fiúra, Absalomra!"
'''
"13" = ''':sup:`13` Ha meg alattomban elbántam volna vele, akkor téged állított volna
félre, hiszen a király elõtt nem marad semmi titokban."
'''
"14" = ''':sup:`14` Joáb azt mondta rá: "Eh mit! Miért is töltöm tovább az idõt veled?"
Ezzel kezébe fogott három lándzsát, és Absalom mellébe döfte õket.
Mivel azonban még élve lógott a tölgyfán,
'''
"15" = ''':sup:`15` odalépett tíz ember, Joáb fegyverhordozói, és agyonütötték.
'''
"16" = ''':sup:`16` Ekkor Joáb megfúvatta a kürtöket, és az emberek abbahagyták Izrael
üldözését, hiszen Joáb megállást parancsolt a seregnek.
'''
"17" = ''':sup:`17` Aztán fogták Absalomot, s az erdõben egy gödörbe dobták, és egy
óriási kõhalmot raktak fölé. Közben egész Izrael menekült, ki-ki a maga
sátorába.
'''
"18" = ''':sup:`18` Absalom még életében szerzett magának egy emlékkövet, és
felállította a Királyok völgyében. Azt mondta ugyanis: "Nincs fiam, aki
fenntartaná emlékezetemet." Így az emlékkövet nevezte el a nevérõl.
Mind a mai napig Absalom kövének hívják.
'''
"19" = ''':sup:`19` Cádok fia, Achimaac azt mondta: "Szaladok, és megviszem a királynak
az örömhírt, hogy az Úr igazságot szolgáltatott neki és megmentette
ellenségeitõl."
'''
"20" = ''':sup:`20` De Joáb azt felelte neki: "Ma nem viszel örömhírt, majd máskor; ma
nem viszel jó újságot, hiszen a király fia halott."
'''
"21" = ''':sup:`21` Aztán Joáb megbízta a kusitát: "Menj és jelentsd a királynak, amit
láttál!" A kusita leborult Joáb elõtt és elfutott.
'''
"22" = ''':sup:`22` Cádok fia, Achimaac azonban újra azt mondta: "Történjék bármi, a
kusita után futok!" Joáb megkérdezte: "De hát minek futnál? Neked nem
jár érte jutalom." De õ csak hajtotta: "Történjék bármi, utána futok."
'''
"23" = ''':sup:`23` Erre Joáb ráhagyta: "Fuss hát!" Achimaac a síkságon át vivõ úton
futott, és megelõzte a kusitát.
'''
"24" = ''':sup:`24` Dávid a két kapu között ült. Az õrszem fölment a kapu tetejére.
Amikor fölemelte tekintetét, azt látta, hogy egy ember fut felé.
'''
"25" = ''':sup:`25` Az õrszem közölte a hírt a királlyal. A király azt mondta: "Ha
egyedül van, jó hírt hoz a szája." Amikor azonban az - tovább futva -
közelebb ért,
'''
"26" = ''':sup:`26` az õrszem egy másik embert is látott, amint utána futott. Az õrszem
tehát leszólt a kapuba: "Még egy embert látok, egyedül fut." A király
azt mondta: "Az is jó hírt hoz."
'''
"27" = ''':sup:`27` Az õrszem újra jelentette: "Úgy látom, az elsõ úgy fut, ahogy Cádok
fia, Achimaac fut." A király visszaszólt: "Az derék ember, biztosan jó
hírrel jön."
'''
"28" = ''':sup:`28` Achimaac megérkezett és odakiáltotta a királynak: "Üdv!" Aztán
arcra borult a földön a király elõtt, és így szólt: "Legyen áldott az
Úr, a te Istened, aki cserbenhagyta azokat az embereket, akik uram
királyomra kezet emeltek!"
'''
"29" = ''':sup:`29` A király megkérdezte: "Jól van a fiú, Absalom?" "Csak egy nagy
zûrzavart láttam - válaszolta Achimaac -, amikor a király szolgája,
Joáb elküldte szolgádat. Nem tudom, mi történt."
'''
"30" = ''':sup:`30` A király megparancsolta: "Állj félre és maradj ott!" S õ félreállt,
és ott maradt.
'''
"31" = ''':sup:`31` Most megérkezett a kusita is, és jelentette: "Örömhírt hall, uram
és királyom! Az Úr ma igazságot szolgáltatott neked azokkal szemben,
akik fellázadtak ellened."
'''
"32" = ''':sup:`32` A király azonban megkérdezte a kusitától: "Jól van a fiú, Absalom?"
"Bárcsak az történne uram és királyom ellenségeivel és azokkal is mind,
akik a vesztedre törnek, ami a fiatalemberrel!" - válaszolta a kusita.
'''
