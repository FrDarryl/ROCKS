múltbeli sérelmek leküzdését szimbolizálja, kiemelve az igazság
6:37).
45:4-8 - József elmagyarázza, hogy Isten küldte Egyiptomba, hogy
megmentse életét. Az isteni szuverenitásnak ez a megértése a szenvedés
közepette azt mutatja, hogy Isten még a fájdalmas helyzeteket is fel
Korinthus 1:3-4).
