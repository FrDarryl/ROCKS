[45]
"1" = ''':sup:`1` Ekkor József a körülötte állók elõtt nem tudta tovább visszatartani
magát. Rájuk kiáltott: "Menjetek ki mindnyájan!" Így senki sem volt
nála, amikor József fölfedte magát testvérei elõtt.
'''
"2" = ''':sup:`2` Olyan hangosan sírt, hogy az egyiptomiak mind hallották, és a híre
eljutott a fáraó házába is.
'''
"3" = ''':sup:`3` József így szólt testvéreihez: "József vagyok! Él-e még atyám?" De
testvérei nem tudtak felelni neki, annyira meglepõdtek, ahogy
ráismertek.
'''
"4" = ''':sup:`4` József így szólt hozzájuk: "Gyertek hát közelebb hozzám!" Mikor
közelebb mentek, ezt mondta: "József vagyok! A testvéretek, akit
eladtatok Egyiptomba.
'''
"5" = ''':sup:`5` De most ne nyugtalankodjatok és ne tegyetek magatoknak szemrehányást
amiatt, hogy eladtatok. Isten azért küldött elõre engem, hogy
megmentsem az életeteket.
'''
"6" = ''':sup:`6` Már két éve pusztít az éhínség az országban, de még öt esztendõ van
hátra, hogy nem vetnek és nem aratnak.
'''
"7" = ''':sup:`7` De Isten elõre küldött engem, hogy megmentse és életben tartsa
nemzetségteket a földön.
'''
"8" = ''':sup:`8` Nem ti hoztatok engem ide, hanem Isten. A fáraó atyjává és házának
urává tett, és én parancsolok Egyiptom egész földjén.
'''
"9" = ''':sup:`9` Sietve térjetek hát vissza atyánkhoz és mondjátok neki: Ezt üzeni a
fiad, József: Isten engem Egyiptom egész földjének urává tett.
'''
"10" = ''':sup:`10` Gyere hozzám, ne késlekedj! Gósen földjén fogsz lakni, közel leszel
hozzám, te és fiaid és unokáid, nyájaddal, barmaiddal és minden
vagyonoddal együtt.
'''
"11" = ''':sup:`11` Én majd gondoskodom itt ellátásodról, mert az ínség még öt évig
tart. Nem fogsz elszegényedni sem te, sem házad és semmi, ami a tied.
'''
"12" = ''':sup:`12` Saját szemetekkel látjátok, és öcsém, Benjamin is látja, hogy az én
szám szól hozzátok.
'''
"13" = ''':sup:`13` Tehát vigyetek hírt atyámnak az én magas egyiptomi állásomról és
mindarról, amit láttatok, azután sietve hozzátok ide atyámat!"
'''
"14" = ''':sup:`14` Ezután nyakába borult öccsének Benjaminnak, és sírt. Benjamin is
sírt az õ nyakában.
'''
"15" = ''':sup:`15` Azután megcsókolta bátyjait is, sírt, és megölelte õket. Testvérei
pedig elbeszélgettek vele.
'''
"16" = ''':sup:`16` A hír eljutott a fáraó palotájába is: "eljöttek József testvérei".
A fáraó és szolgái örültek neki.
'''
"17" = ''':sup:`17` A fáraó így szólt Józsefhez: "Mondd meg testvéreidnek, hogy ezt
tegyétek: Málházzátok fel állataitokat és menjetek Kánaán földjére.
'''
"18" = ''':sup:`18` Hozzátok el atyátokat és családotokat, és gyertek hozzám! Én
Egyiptom földjének legjavát adom nektek és a föld bõségébõl fogtok
táplálkozni.
'''
"19" = ''':sup:`19` Te pedig add nekik a parancsot, hogy ezt tegyétek: Vigyetek
magatokkal szekereket gyermekeitek és feleségeitek számára, ültessétek
fel atyátokat és gyertek ide.
'''
"20" = ''':sup:`20` Házi holmitok miatt ne bánkódjatok, mivel Egyiptom egész földjének
legjava lesz a tiétek."
'''
"21" = ''':sup:`21` Izrael fiai így is tettek. József a fáraó parancsára szekereket
adott nekik és élelemmel is ellátta õket az útra.
'''
"22" = ''':sup:`22` Ezenkívül mindegyiküknek ajándékozott egy ünnepi ruhát, Benjaminnak
300 ezüstpénzt adott és öt ünnepi ruhát.
'''
"23" = ''':sup:`23` Hasonlóképpen atyjának is küldött 10 szamarat, megrakva Egyiptom
legjobb termékeivel, és tíz nõstény szamarat megrakva gabonával,
kenyérrel és úti élelemmel atyja számára.
'''
"24" = ''':sup:`24` Azután elbocsátotta testvéreit és azok elindultak, miután
figyelmeztette õket: Ne civódjatok az úton!"
'''
"25" = ''':sup:`25` Elindultak tehát Egyiptomból és megérkeztek Kánaán földjére
atyjukhoz.
'''
"26" = ''':sup:`26` Hírül hozták neki: "József él, õ parancsol Egyiptom egész földjén."
De a szíve hideg maradt, mivel nem hitt nekik.
'''
"27" = ''':sup:`27` Mikor azonban mindent elbeszéltek, amit József mondott és látta a
szekereket, amelyeket József küldött, hogy õt elvitesse, akkor ismét
élet szállt atyjukba.
'''
"28" = ''':sup:`28` Izrael felkiáltott: "Elég, a fiam még él! Elmegyek, hogy lássam,
mielõtt meghalok."
'''
