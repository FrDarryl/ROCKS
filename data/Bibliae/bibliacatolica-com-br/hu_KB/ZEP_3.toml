[3]
"1" = ''':sup:`1` Jaj a lázadó és tisztátalan városnak, a hatalmaskodónak!
'''
"2" = ''':sup:`2` Nem hallgatott a szóra, nem fogadta el a figyelmeztetést. Nem bízott
az Úrban, Istenéhez nem közeledett!
'''
"3" = ''':sup:`3` A fõemberek olyanok ott, mint az ordító oroszlánok. Bírái, mint az
esti farkas: reggel nincs min rágódniuk.
'''
"4" = ''':sup:`4` Prófétái fennhéjázók és gonosztevõk, papjai megszentségtelenítik,
ami szent, és megszegik a törvényt.
'''
"5" = ''':sup:`5` Csak az Úr igaz ott, aki nem mûvel semmi gonoszat: minden reggel
kihirdeti törvényét, egyetlen hajnalban sem mulasztja el, és a
gonoszságot nem ismeri.
'''
"6" = ''':sup:`6` Elpusztítottam a népeket, bástyáik leomlottak: kihalttá tettem
utcáikat, nem jár ott senki sem. Városaikat kifosztották, nincs ember,
aki lakja õket.
'''
"7" = ''':sup:`7` Azt gondoltam: "Te majd félsz engem, megfogadod az intelmet; nem
tévesztheti szem elõl, hogy hányszor meglátogattam." De nem! Sietve
tovább folytatták gonosz üzelmeiket.
'''
"8" = ''':sup:`8` Azért várjatok csak rám - mondja az Úr -, a napra, amelyen felállok
és vádat emelek. Mert elhatároztam, hogy egybegyûjtöm a népeket,
összegyûjtöm az országokat, hogy rájuk zúdítsam haragomat, indulatomnak
egész hevét.
'''
"9" = ''':sup:`9` Igen, akkor majd tiszta ajkat adok a népeknek, hogy mindannyian
segítségül hívhassák az Úr nevét, és egy szívvel szolgáljanak neki.
'''
"10" = ''':sup:`10` Etiópia folyóin túlról is hoznak majd nekem áldozatot az én híveim.
'''
"11" = ''':sup:`11` Azon a napon nem kell majd szégyenkezned a tetteid miatt, amelyeket
ellenem elkövettél. Mert akkor majd eltávolítom körödbõl, akik gõgösek
s hivalkodnak. Nem fogsz többé kérkedni szent hegyemen.
'''
"12" = ''':sup:`12` Nem hagyok meg belõled, csak egy szerény kis népet, amely az Úr
nevében reménykedik:
'''
"13" = ''':sup:`13` Izrael maradékát. Nem mûvelnek többé gonoszságot, nem beszélnek
hazugságot, nem lelsz majd csalfa nyelvet a szájukban. Legelnek,
letanyáznak, és senki sem zavarja meg õket.
'''
"14" = ''':sup:`14` Dalolj, Sion leánya, zengj éneket, Izrael! Örülj és ujjongj egész
szívedbõl Jeruzsálem leánya!
'''
"15" = ''':sup:`15` Nem hajtja végre rajtad az ítéletet az Úr, elûzte ellenségedet,
Izraelnek az Úr a királya, ne félj többé semmi rossztól!
'''
"16" = ''':sup:`16` Azon a napon így szólnak majd Jeruzsálemhez: Ne félj, Sion! Ne
lankadjon kezed!
'''
"17" = ''':sup:`17` Veled van az Úr, a te Istened, az erõs Szabadító! Örül majd neked
nagy örömmel, újjáéleszt szeretetével, örül majd neked ujjongó örömmel,
'''
"18" = ''':sup:`18` mintha ünnepet ülne. A balsorsot elfordítottam tõled, hogy ne
viseld többé a gyalázatot.
'''
"19" = ''':sup:`19` Lám, büntetéssel sújtom minden elnyomódat. Abban az idõben
megmentem a sántát, összegyûjtöm a számkivetetteket. Dicsõséget és
hírnevet szerzek nekik az egész földön, amikor majd jóra fordítom
sorukat.
'''
"20" = ''':sup:`20` Abban az idõben hazavezetlek titeket, abban az idõben összegyûjtlek
benneteket. Dicsõséget és hírnevet szerzek nektek a föld népei között,
amikor majd jóra fordítom sorsotokat, a szemetek láttára - mondja az
Úr.
'''
