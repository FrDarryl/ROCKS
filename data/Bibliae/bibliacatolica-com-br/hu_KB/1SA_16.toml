[16]
"1" = ''':sup:`1` Az Úr így szólt Sámuelhez: "Meddig akarsz még Saul miatt bánkódni,
amikor elvetettem, hogy ne uralkodjék tovább Izrael fölött? Töltsd meg
szarudat olajjal, és kelj útra. Menj el Izájhoz Betlehembe, mert a fiai
közül szemeltem ki királyt."
'''
"2" = ''':sup:`2` "Hogy mehetnék - felelte Sámuel -, hiszen ha Saul hírét veszi,
megöl." Az Úr azonban ezt mondta: "Vigyél magaddal egy üszõt, és mondd:
Azért jöttem, hogy áldozatot mutassak be az Úrnak.
'''
"3" = ''':sup:`3` Aztán hívd meg Izájt az áldozatra. S majd magam adom tudtodra, mit
tegyél. Föl kell ugyanis kenned, akit majd megnevezek."
'''
"4" = ''':sup:`4` Sámuel megtette, amit az Úr parancsolt neki. Amikor Betlehembe ért,
a város vénei szorongva mentek eléje, s megkérdezték: "Jót jelent
jöveteled, látóember?"
'''
"5" = ''':sup:`5` "Igen, jót - válaszolta -, áldozatot jöttem bemutatni. Tisztuljatok
meg, s gyertek el az áldozatra." Aztán megtisztította Izájt és fiait,
és meghívta õket az áldozatra.
'''
"6" = ''':sup:`6` Amikor megérkeztek, s meglátta Eliábot, azt gondolta: "Nos, itt áll
fölkentje az Úr elõtt."
'''
"7" = ''':sup:`7` Az Úr azonban ezt mondta Sámuelnek: "Ne a külsejét és magas termetét
nézd, mert hisz elvetettem. Isten ugyanis nem azt nézi, amit az ember.
Az ember a külsõt nézi, az Úr azonban a szívet."
'''
"8" = ''':sup:`8` Akkor Izáj odaszólította Abinadabot, és Sámuel elé állította. De õ
azt mondta: "Nem õt választotta ki az Úr."
'''
"9" = ''':sup:`9` Most Izáj Sammát állította elé, de megint azt mondta: "Nem õt
választotta ki az Úr."
'''
"10" = ''':sup:`10` Izáj így bemutatta Sámuelnek hét fiát, de Sámuel így szólt Izájhoz:
"Ezeket nem választotta ki az Úr."
'''
"11" = ''':sup:`11` Aztán Sámuel megkérdezte Izájt: "Mind itt vannak a fiaid?" "A
legkisebb nincs itt - válaszolta -, a nyájat õrzi." Sámuel erre
meghagyta Izájnak: "Küldj el valakit, keresse meg, mert addig nem ülünk
hozzá az áldozati lakomához, amíg itt nincs."
'''
"12" = ''':sup:`12` Izáj elküldött érte. Vörös volt, nyílt tekintetû és szép termetû.
Az Úr így szólt: "Rajta, kend föl, mert õ az!"
'''
"13" = ''':sup:`13` Erre fogta az olajosszarut és fölkente testvérei körében. Attól a
naptól eltöltötte Dávidot az Úr lelke, Sámuel meg útra kelt és elment
Rámába.
'''
"14" = ''':sup:`14` Az Úr lelke elhagyta Sault, s egy gonosz lélek zaklatta, az Úr
küldte.
'''
"15" = ''':sup:`15` Szolgái így szóltak Saulhoz: "Minden bizonnyal Istennek egy gonosz
lelke zaklat.
'''
"16" = ''':sup:`16` Parancsolja hát meg urunk, s szolgái keresnek neki valakit, aki tud
hárfázni. Aztán, ha rád tör Istennek a gonosz lelke, megpendíti a
húrokat és jobban leszel."
'''
"17" = ''':sup:`17` "Keressetek hát nekem egy embert - válaszolta Saul -, aki tud
hárfázni, s hozzátok ide."
'''
"18" = ''':sup:`18` Az egyik szolga vette át a szót, s azt mondta: "Nézzétek, én
ismerem Betlehemben Izájnak az egyik fiát, aki tud hárfázni és bátor,
harcra termett férfi, jól tud beszélni, szép termetû, és vele van az
Úr."
'''
"19" = ''':sup:`19` Erre Saul követeket küldött Izájhoz ezzel az üzenettel: "Küldd el
'''
"20" = ''':sup:`20` Erre Izáj fogott öt kenyeret, egy tömlõ bort és egy kecskegidát, és
elküldte Dáviddal Saulnak.
'''
"21" = ''':sup:`21` Dávid megérkezett Saulhoz és a szolgálatába szegõdött. Saul
megkedvelte, úgyhogy Dávid a fegyverhordozója lett.
'''
"22" = ''':sup:`22` Így Saul azt üzente Izájnak: "Hadd maradjon Dávid szolgálatomban,
mert megnyerte tetszésemet."
'''
"23" = ''':sup:`23` S ahányszor csak rátört Saulra az Isten lelke, Dávid fogta a hárfát
és játszott. Ilyenkor Saul megnyugodott, jobban lett, és a gonosz lélek
odébbállt.
'''
