[25]
"1" = ''':sup:`1` Amikor vita támad két ember között és bíróságra mennek, hogy
igazságot szolgáltassanak nekik: kimondják az igaz igazát, s a vétkes
vétkességét,
'''
"2" = ''':sup:`2` a bíró a botbüntetésre ítélt bûnöst mindjárt a jelenlétében fektesse
le a földre és méresse rá a bûne nagyságához mérten kiszabott ütéseket.
'''
"3" = ''':sup:`3` Negyven ütést adhatnak neki, többet nem, nehogy túl sok ütést kapva
testvéred megalázottá váljék szemedben.
'''
"4" = ''':sup:`4` Nyomtató ökörnek ne kösd be a száját!
'''
"5" = ''':sup:`5` Ha testvérek laknak együtt, s egyikük meghal anélkül, hogy gyermeket
hagyna hátra, az elhunyt felesége ne menjen hozzá egy kívülrõl, idegen
családból való férfihez. Menjen be hozzá a sógora, s vegye el; sógori
kötelezettségének eleget téve.
'''
"6" = ''':sup:`6` Az elsõszülött, akit (az asszony) szül, kapja az elhunyt testvér
nevét, nehogy kivesszen a neve Izraelben.
'''
"7" = ''':sup:`7` Ha azonban a sógor nem akarja elvenni sógornõjét, a sógornõ menjen a
város kapujához a vének elé, s adja elõ: "Sógorom vonakodik testvére
nevét fenntartani Izraelben, nem akarja velem szemben teljesíteni
sógori kötelességét."
'''
"8" = ''':sup:`8` A vének erre hívassák maguk elé, s vonják kérdõre. Ha megjelenik és
kijelenti: "Nem akarom feleségül venni",
'''
"9" = ''':sup:`9` a sógornõ a vének jelenlétében lépjen oda, vegye le a saruját és
köpje szembe e szavak kíséretében: "Ez történjék mindenkivel, aki nem
akarja testvére házát fölépíteni."
'''
"10" = ''':sup:`10` Az ilyen embernek ez legyen a neve Izraelben: "A mezítlábas
házanépe."
'''
"11" = ''':sup:`11` Ha két ember összeverekszik, férfi férfival, aztán az egyiknek a
felesége odaszalad, hogy kiszabadítsa férjét a másik kezébõl, aki üti,
s közben kinyújtja a kezét,
'''
"12" = ''':sup:`12` és megragadja annak szeméremtestét, könyörtelenül vágd le a kezét.
'''
"13" = ''':sup:`13` Zsákodban ne legyen kétféle súly, egy nehezebb és egy könnyebb.
'''
"14" = ''':sup:`14` Házadban ne tarts kétféle ûrmértéket, egy nagyobbat és egy
kisebbet.
'''
"15" = ''':sup:`15` Hibátlan és pontos legyen a súlyod, hibátlan és pontos legyen az
ûrmértéked, hogy sokáig élj azon a földön, amelyet az Úr, a te Istened
ad neked.
'''
"16" = ''':sup:`16` Mert utálat tárgya az Úr, a te Istened szemében, aki ilyet tesz,
aki csal.
'''
"17" = ''':sup:`17` Emlékezz vissza, mit tettek veled útközben az amalekiták, amikor
Egyiptomból kivonultál.
'''
"18" = ''':sup:`18` Istent nem félve hátba támadtak az úton, amikor fáradt és kimerült
voltál, s elszakították tõled a hátul sántikálókat.
'''
"19" = ''':sup:`19` Ha az Úr, a te Istened nyugtot ad majd minden ellenségtõl
körülötted azon a földön, amelyet az Úr, a te Istened ad neked
örökségül, Amaleknek még az emlékét is töröld el a földön. Ne feledd
el!
'''
"Notes" = '''
Notas de rodapé:
25:1-3 - A jogvitákban az igazságosság elve alapvető, ami a
tisztességes eljárás fontosságát hangsúlyozza. A megadott
iránymutatások azt mutatják, hogy helyre kell állítani a méltányosságot
és az emberi méltóságot a társadalmi interakciókban (lásd még 3Móz
19:15 és Jakab 2:1-4).
25:4 - Az a parancsolat, hogy ne törjük össze az ökröt, amíg az a
gabonát tapossa, azt mutatja, hogy Isten törődik az állatok jólétével.
Ez az utasítás az együttérzés és a teremtés iránti tisztelet etikáját
tükrözi (lásd még 1Korinthus 9:9 és Máté 12:11-12).
25:5-10 - A levirátusról szóló törvény előírja a család felelősségét a
név és az örökség megőrzésében. Ez a gyakorlat hangsúlyozza a család
fontosságát és a leszármazási vonal folytonosságát, bizonyítva Isten
4:1-10).
25:11-12 - A férfi nemi szervét megtámadó nő büntetése rávilágít a
testi épség védelmének komolyságára. Ez a törvény bemutatja az emberi
méltóság értékét és a határok tiszteletben tartásának szükségességét
(lásd még 2Móz 21:22-25 és 3Móz 24:19-20).
25:13-16 - Az egyenlőtlen súlyok és mértékek tilalma az üzleti élet
integritását hangsúlyozza. Isten minden ügyletben őszinteséget követel,
kiemelve a társadalmi igazságosság és az etikus magatartás fontosságát
'''
