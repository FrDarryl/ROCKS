ápolni kell, hogy megőrizzük a hit hitelességét (lásd még Máté 22:37 és
2:8-11 - A szmirnai gyülekezetnek írt levél arra buzdítja a híveket,
hogy az üldöztetés ellenére is állhatatosak maradjanak hitükben. Az
élet koronájának ígérete azoknak, akik győzedelmeskednek, kitartásra
