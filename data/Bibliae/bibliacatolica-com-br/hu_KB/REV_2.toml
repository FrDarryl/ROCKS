"1" = ''':sup:`1` "Az efezusi egyház angyalának ezt írd: Aki a hét csillagot jobbjában
tartja, s aki a hét arany gyertyatartó közt jár, a következõket mondja:
'''
"2" = ''':sup:`2` Tudok tetteidrõl, fáradozásaidról és kitartásodról. Tudom, hogy nem
tûröd a gonoszokat: próbára tetted, akik apostolnak mondják magukat,
noha nem azok, és hazugnak találtad õket.
'''
"3" = ''':sup:`3` Hûséges is vagy, szenvedtél a nevemért, és nem fáradtál bele.
'''
"4" = ''':sup:`4` De van egy kifogásom ellened, az, hogy kezdeti szeretetedtõl
eltértél.
'''
"5" = ''':sup:`5` Gondold meg, honnan süllyedtél ide! Térj meg, és térj vissza korábbi
cselekedeteidhez! Mert elmegyek és elmozdítom helyérõl gyertyatartódat,
ha nem tartasz bûnbánatot.
'''
"6" = ''':sup:`6` Azt viszont, hogy gyûlölöd a nikolaiták tetteit, a javadra lehet
írni - én is gyûlölöm õket.
'''
"7" = ''':sup:`7` Akinek van füle, hallja meg, mit mond a Lélek az egyházaknak: A
gyõztesnek az élet fájáról adok enni, amely az Isten paradicsomában
van."
'''
"8" = ''':sup:`8` "A szmirnai egyház angyalának ezt írd: Ezt mondja az elsõ és utolsó,
aki halott volt, de életre kelt:
'''
"9" = ''':sup:`9` Tudok szorongattatásodról, arról, hogy szegény vagy, de valójában
mégis gazdag. Tudom, hogy gyaláznak, akik zsidónak vallják magukat,
noha nem azok, hanem a sátán zsinagógája.
'''
"10" = ''':sup:`10` Ne félj a rád váró szenvedésektõl! A sátán néhányotokat fogságba
vet, hogy próbára tegyen benneteket. Megpróbáltatásotok tíz napig tart.
Légy hû mindhalálig, és neked adom az élet koszorúját.
'''
"11" = ''':sup:`11` Akinek van füle, hallja meg, mit mond a Lélek az egyházaknak: A
gyõztesen nem vesz erõt a második halál."
'''
"12" = ''':sup:`12` "A pergamoni egyház angyalának ezt írd: Ezt mondja, aki a kétélû
hegyes kardot tartja:
'''
"13" = ''':sup:`13` Tudom, hol lakol; ott, ahol a sátán trónja áll. Ragaszkodol a
nevemhez, nem tagadtad meg hitemet még azokban a napokban sem, amikor
Antipászt, hûséges vértanúmat megölték nálatok, ahol a sátán lakik.
'''
"14" = ''':sup:`14` De van némi kifogásom ellened. Élnek köztetek olyanok, akik Bileám
tanításához ragaszkodnak, aki kioktatta Bálákot, hogy áldozati hús
evésére és erkölcstelenségre csábítsa Izrael fiait.
'''
"15" = ''':sup:`15` Olyanok is élnek köztetek, akik a nikolaiták tanításához
ragaszkodnak.
'''
"16" = ''':sup:`16` Térj meg tehát! Mert ha nem, késedelem nélkül odamegyek, és harcba
szállok velük, számnak kardjával.
'''
"17" = ''':sup:`17` Akinek van füle, hallja meg, mit mond a Lélek az egyházaknak: A
gyõztesnek rejtett mannát adok és egy fehér követ. A kövön új név van,
amelyet senki más nem ért, csak aki megkapja."
'''
"18" = ''':sup:`18` "A tiatirai egyház angyalának ezt írd: Ezt mondja az Isten Fia,
akinek szeme, mint a lobogó tûz és lába, mint a sárgaréz:
'''
"19" = ''':sup:`19` Tudok tetteidrõl, szeretetedrõl, hitedrõl, szolgálataidról és
állhatatosságodról, arról, hogy most több cselekedeted van, mint
azelõtt.
'''
"20" = ''':sup:`20` De van ellened egy kifogásom: eltûröd, hogy Jezabel asszony, aki
prófétának mondja magát, tanításával arra csábítsa szolgáimat, hogy
erkölcstelenkedjenek és egyenek a bálványoknak bemutatott áldozatok
húsából.
'''
"21" = ''':sup:`21` Adtam neki idõt, hogy megtérjen, de nem akar megtérni
paráznaságából.
'''
"22" = ''':sup:`22` Ágynak döntöm, akik meg házasságot törnek vele, azokat nagy
nyomorúságokba, hacsak meg nem térnek cselekedeteikbõl.
'''
"23" = ''':sup:`23` Gyermekeit halálra adom, hadd tudja meg minden egyház, hogy én
vagyok, aki a veséket és a szíveket vizsgálja, és megfizetek
mindenkinek, kinek-kinek a tettei szerint.
'''
"24" = ''':sup:`24` Nektek meg, többi tiatiraiak, akik nem követitek ezt a tanítást, és
akik - hogy úgy mondjam - nem ismeritek a sátán mélységeit, ezt üzenem:
Nem rakok rátok más terhet.
'''
"25" = ''':sup:`25` De amitek van, ahhoz ragaszkodjatok, amíg eljövök.
'''
"26" = ''':sup:`26` A gyõztesnek, aki mindvégig kitart tetteimben, hatalmat adok a
népek fölött.
'''
"27" = ''':sup:`27` Vaspálcával fogja kormányozni, és mint cserépedényeket, összetöri
õket.
'''
"28" = ''':sup:`28` Ezt a hatalmat Atyámtól kaptam. És neki adom a hajnalcsillagot.
'''
"29" = ''':sup:`29` Akinek van füle, hallja meg, mit mond a Lélek az egyházaknak."
'''
