[12]
"1" = ''':sup:`1` Abban az idõben fölkel Mihály, a nagy fejedelem, néped fiainak
oltalmazója; mert olyan szorongattatás ideje következik, amilyen még
nem volt soha, amióta nemzetek vannak. Abban az idõben megszabadul
néped, mind, aki be van írva a könyvbe.
'''
"2" = ''':sup:`2` Akik a föld porában alszanak, azok közül sokan feltámadnak, némelyek
örök életre, mások gyalázatra, örök kárhozatra.
'''
"3" = ''':sup:`3` Akkor az érteni tudók ragyogni fognak, mint a fénylõ égbolt, s akik
igazságra tanítottak sokakat, tündökölnek örökkön-örökké, miként a
csillagok.
'''
"4" = ''':sup:`4` Te meg, Dániel, zárd el ezeket a szavakat, pecsételd le a könyvet a
végsõ idõkig. Sokan eltévelyednek, és a gonoszság növekedni fog."
'''
"5" = ''':sup:`5` Ekkor én, Dániel, azt láttam, hogy két más valaki is áll ott: az
egyik a folyó innensõ partján, a másik pedig a folyó túlsó partján.
'''
"6" = ''':sup:`6` Akkor megszólítottam azt a gyolcsruhába öltözött férfiút, aki a
folyóvíz fölött állt: "Mikor lesz vége ennek a sok csodálatos
dolognak?"
'''
"7" = ''':sup:`7` Erre a gyolcsruhába öltözött férfi, aki a folyóvíz fölött állt,
jobbját és balját az égre emelte. S hallottam, amint megesküdött az
Örökkévalóra: "Egy idõ, két idõ és egy fél idõ múlva ez mind
beteljesedik, akkor, amikor az az erõ, amely a szent népet szétszórta,
nem lesz többé."
'''
"8" = ''':sup:`8` Hallottam ugyan a szót, de nem értettem, azért újra megkérdeztem:
"Uram, hogy állunk ezekkel a végsõ dolgokkal?"
'''
"9" = ''':sup:`9` Így válaszolt: "Eredj, Dániel, mert el vannak zárva, és le vannak
pecsételve ezek a szavak a végsõ idõkig.
'''
"10" = ''':sup:`10` Sokat kiválasztanak, megtisztítanak és próbára tesznek, ám a
gonoszok tovább folytatják gonoszságukat. A gonoszok közül senki se jut
el a belátásra, de az értõ szívûek meg fogják érteni.
'''
"11" = ''':sup:`11` Attól az idõtõl kezdve, amint megszûnik a mindennapi áldozat, és
felállítják a vészt hozó undokságot, ezerkétszázkilencven nap lesz.
'''
"12" = ''':sup:`12` Boldog, aki bízni tud, és megéri az ezerháromszázharmincötödik
napot.
'''
"13" = ''':sup:`13` Te meg menj és légy nyugodt! Amikor véget érnek a napok, te is
fölkelsz a végsõ napon kijelölt sorsodra."
'''
