[7]
"1" = ''':sup:`1` Júda királyának, Acháznak uralkodása idején, aki Jotamnak, Uzija
fiának volt a fia, felvonult Jeruzsálem ellen Arám királya, Razon és
Remaljahu fia, Pekach, Izraelnek a királya, hogy ostrom alá fogják, de
nem tudták bevenni.
'''
"2" = ''':sup:`2` Hírül vitték ezt Dávid házának s jelentették: "Arám már Efraimban
táborozik." Erre úgy megremegett a király szíve és népének a szíve,
mint ahogy megremegnek az erdõ fái a széltõl.
'''
"3" = ''':sup:`3` De az Úr azt mondta Izajásnak: "Menj el Acházhoz fiaddal,
Seár-Jasubbal együtt. Ott találkozhatsz vele a Felsõ-tó vízvezetékének
a végénél, a Kalló-mezõre vezetõ úton.
'''
"4" = ''':sup:`4` És ezt mondd majd neki: Vigyázz, õrizd meg nyugalmadat és ne félj!
Ne remegjen a szíved ennek a két fadarabnak füstölgõ zsarátnokától,
'''
"5" = ''':sup:`5` és attól, hogy Arám, Efraim és Remaljahu fia elvesztésedre
szövetkeztek, mondván:
'''
"6" = ''':sup:`6` Vonuljunk fel Júda ellen, hadd reszkessen, aztán ragadjuk magunkhoz,
és tegyük meg Tabeel fiát királyává.
'''
"7" = ''':sup:`7` Ezt mondja az Úr: Nem következik ez be és nem így lesz,
'''
"8" = ''':sup:`8` hanem Damaszkusz csak Arám fõvárosa marad, Razon meg Damaszkusz
feje. Még hatvanöt esztendõ, és Efraimot úgy szétszórják, hogy nem lesz
többé nép.
'''
"9" = ''':sup:`9` Szamaria csak Efraim fõvárosa marad, Remaljahu fia meg Szamaria
feje. Bizony, ha nem hisztek, nem maradtok meg.
'''
"10" = ''':sup:`10` Az Úr újra szólt Acházhoz. Azt mondta:
'''
"11" = ''':sup:`11` "Kérj magadnak jelet az Úrtól, a te Istenedtõl, akár az alvilág
mélységeibõl, akár felülrõl a magasból."
'''
"12" = ''':sup:`12` De Acház így válaszolt: "Nem kérek jelet, nem kísértem az Urat."
'''
"13" = ''':sup:`13` Erre a próféta azt mondta: "Halljátok hát, Dávid háza! Nem elég
nektek, hogy próbára teszitek az emberek türelmét, még az én Istenem
türelmét is próbára teszitek?
'''
"14" = ''':sup:`14` Ezért az Úr maga ad nektek jelet: Íme, a szûz fogan, fiút szül, és
Immánuelnek nevezi el.
'''
"15" = ''':sup:`15` Aludttej és méz lesz a tápláléka, míg meg nem tanulja elvetni, ami
gonosz, és a jót választani.
'''
"16" = ''':sup:`16` Mert mielõtt ez a gyermek még megtanulná, hogy ami gonosz, azt
elvesse, és a jót válassza, pusztává lesz az az ország, amelynek két
királya most rettegésben tart.
'''
"17" = ''':sup:`17` Rád, népedre és atyád házára olyan napokat hoz majd az Úr,
királya (idején)]."
'''
"18" = ''':sup:`18` Azon a napon az Úr füttyszóval elhívja majd Egyiptomból, a Nílus
vidékérõl a legyeket, és Asszíria földjérõl a méheket.
'''
"19" = ''':sup:`19` El is jönnek, és megtelepszenek a meredek völgyekben, a sziklák
hasadékaiban, minden bozótban és minden legelõn.
'''
"20" = ''':sup:`20` Azon a napon az Úr leborotválja majd a Folyamon túlról bérelt
borotvával, azaz Asszíria királya által a fejet és a test szõrét, sõt a
szakállt is elveszi.
'''
"21" = ''':sup:`21` Azon a napon mindenki csak egy fejõstehenet és két juhot tart.
'''
"22" = ''':sup:`22` És a tej bõsége miatt, amit adnak, aludttej és méz lesz mindenkinek
a tápláléka, aki csak életben marad ebben az országban.
'''
"23" = ''':sup:`23` Azon a napon minden helyet, ahol ezer ezüstöt érõ ezer szõlõtõ
állt, bojtorján ver föl és gaz.
'''
"24" = ''':sup:`24` Nyíllal és íjjal lép be oda az ember, mert az egész ország csupa
bojtorján s gaz lesz.
'''
"25" = ''':sup:`25` A hegyoldalakra, amelyeket kapával szoktak megkapálni, senki sem
megy föl, annyira fél majd a bojtorjántól és a gaztól. Valamennyi a
barmok legelõjévé lesz és juhok járnak rajta.
'''
