"1" = ''':sup:`1` Jövendölés. Az Úr szózata, amelyet Malakiás által intézett
Izraelhez.
'''
"2" = ''':sup:`2` Szerettelek benneteket! - mondja az Úr. Ti mégis így beszéltek:
Mivel mutattad meg, hogy szeretsz bennünket? - Ugye, Ézsau, a testvére
voltál Jákobnak? - mondja az Úr. Mégis Jákobot szerettem,
'''
"3" = ''':sup:`3` Ézsaut pedig gyûlöltem: városait pusztasággá tettem, örökségét sivár
legelõvé.
'''
"4" = ''':sup:`4` Hiába mondja Edom: "Elpusztítottak bennünket, de újra felépítjük
romjainkat", mert a Seregek Ura ezt mondja: Ha fölépítik, lerombolom!
Így nevezik majd õket: "A gonoszság vidéke" és: "A nép, amelyre
mindörökre megharagudott az Úr."
'''
"5" = ''':sup:`5` Meglátjátok ezt saját szemetekkel, és így szóltok: Nagy az Úr Izrael
határain túl is!
'''
"6" = ''':sup:`6` A gyermek tiszteli apját, a szolga pedig urát. Ha tehát én atya
vagyok, hol az irántam való tisztelet? Ha én Úr vagyok, hol a tõlem
való félelem? - ezt kérdezi tõletek a Seregek Ura, tõletek, papok, akik
megvetitek a nevemet. Azt kérdezitek: Mi által vetettük meg a nevedet?
'''
"7" = ''':sup:`7` Azáltal, hogy tisztátalan kenyeret hoztok oltáromra. Azt kérdezitek:
Mivel szentségtelenítettük meg? - Azzal, hogy azt gondoljátok: Az Úr
asztalát semmibe kell venni.
'''
"8" = ''':sup:`8` Vagy nem rossz-e az, hogy vak állatot hoztok áldozatul? S ha sántát
és beteget hoztok, nem rossz-e az? Ha elvinnéd a helytartódnak, vajon
tetszene-e neki, és örömmel fogadna-e téged? - mondja a Seregek Ura.
'''
"9" = ''':sup:`9` Most tehát könyörögjetek az Istenhez, hogy irgalmazzon nekünk
kérdezi a Seregek Ura.
'''
"10" = ''':sup:`10` Bárcsak bezárná valaki közületek az ajtókat, hogy ne gyújtson senki
hiába tüzet oltáromon! Nem találom kedvemet bennetek - mondja a Seregek
Ura -, nem fogadom szívesen kezetekbõl az ételáldozatot.
'''
"11" = ''':sup:`11` De napkeltétõl napnyugtáig nagy az én nevem a népek között.
Jóillatú áldozatot mutatnak be mindenütt, tiszta ételáldozatot a
nevemnek. Mert nagy az én nevem a népek között - mondja a Seregek Ura.
'''
"12" = ''':sup:`12` Ti mégis megszentségtelenítitek, mert azt gondoljátok: Tisztátalan
az Úr asztala, és megvetendõ rajta minden étel.
'''
"13" = ''':sup:`13` Azt mondjátok: Lám, mennyi a munka! És méltatlanul bántok vele -
mondja a Seregek Ura. Idehoztok lopott, beteg és sánta állatot, hogy
bemutassátok áldozatul. Vajon elfogadjam-e az ilyet kezetekbõl? -
mondja a Seregek Ura.
'''
"14" = ''':sup:`14` Átkozott az a csaló, aki - bár van szép hím a nyájában fogadalmi
áldozatul - mégis egy sérültet áldoz fel. Mert én vagyok a Nagy Király
- mondja a Seregek Ura, és nevem félelmetes a népek között.
'''
