[26]
"1" = ''':sup:`1` Ne csináljatok magatoknak bálványokat, ne állítsatok se szobrokat,
se emlékoszlopokat, ne emeljetek országotokban jelképes köveket, hogy
hódoljatok elõttük, mivel én, az Úr vagyok a ti Istenetek.
'''
"2" = ''':sup:`2` Tartsátok meg szombatjaimat, tiszteljétek szentélyemet. Én vagyok az
Úr.
'''
"3" = ''':sup:`3` Ha törvényeim szerint éltek, ha megtartjátok parancsaimat és
teljesítitek õket,
'''
"4" = ''':sup:`4` akkor a kellõ idõben esõt adok nektek, ahogyan szükségetek van rá, a
föld meghozza termését, s a mezõ fája a gyümölcsét.
'''
"5" = ''':sup:`5` Csépelni fogtok szüretig, és szüretelni fogtok vetésig. Jóllakásig
eszitek kenyereteket, és biztonságban laktok földeteken.
'''
"6" = ''':sup:`6` Békét szerzek országotoknak, s alhattok, mert senki sem fenyeget.
Kiirtom földetekrõl az ártalmas vadat, kard nem veszélyezteti
országotokat.
'''
"7" = ''':sup:`7` Megfutamítjátok ellenségeiteket, s elhullanak kardotok elõtt.
'''
"8" = ''':sup:`8` Öten közületek megfutamítanak százat, és százan megfutamítanak
tízezret, s ellenségeitek elhullanak kardotok elõtt.
'''
"9" = ''':sup:`9` Felétek fordulok, naggyá teszlek és megsokasítlak benneteket, s
megtartom veletek kötött szövetségemet.
'''
"10" = ''':sup:`10` Azután, hogy éltek a régi aratásból, még mindig ki kell hordanotok
majd a régi gabonát, hogy az újnak helyet készítsetek.
'''
"11" = ''':sup:`11` Lakóhelyet választok köztetek, és nem vetlek el benneteket.
'''
"12" = ''':sup:`12` Közöttetek fogok élni, Istenetek leszek, ti meg népem lesztek.
'''
"13" = ''':sup:`13` Én vagyok az Úr, aki kihoztalak benneteket Egyiptom földjérõl, hogy
ne legyetek tovább szolgák. Széttörtem jármotok fáját, és
fölemelhetitek fejeteket.
'''
"14" = ''':sup:`14` De ha nem hallgattok rám, és nem tartjátok meg parancsaimat,
'''
"15" = ''':sup:`15` ha elvetitek törvényeimet, figyelmen kívülhagyjátok utasításaimat,
s megszegitek szövetségemet azáltal, hogy nem igazodtok elõírásaimhoz,
'''
"16" = ''':sup:`16` akkor én is úgy bánok veletek. Meglátogatlak benneteket remegéssel,
sorvadással és lázzal, amely elemészti a szemet és kioltja a leheletet.
Hiába vetitek el a magot, az ellenségeiteket fogja táplálni.
'''
"17" = ''':sup:`17` Ellenetek fordulok, és elhullotok ellenségeitek elõtt. Olyanok
uralkodnak majd fölöttetek, akik gyûlölnek titeket, s akkor is
menekülni fogtok, ha senki sem üldöz benneteket.
'''
"18" = ''':sup:`18` Ha még ennek ellenére sem hallgattok rám, hétszeresen torolom meg
bûneiteket.
'''
"19" = ''':sup:`19` Megtöröm makacs gõgötöket. Olyanná teszem az eget fölöttetek, mint
a vas, és a földet, mint az érc:
'''
"20" = ''':sup:`20` erõlködéstek hiábavaló lesz, földetek nem ad termést, és a mezõ
fája nem hoz gyümölcsöt.
'''
"21" = ''':sup:`21` Ha ellenem szegültök és nem hallgattok rám, akkor ezeket a
csapásokat meghétszerezem rajtatok bûneitek miatt.
'''
"22" = ''':sup:`22` Vadállatokat szabadítok rátok, hogy ragadják el gyermekeiteket,
pusztítsák el barmaitokat, és tizedeljenek meg benneteket annyira, hogy
az utak elhagyatottá váljanak.
'''
"23" = ''':sup:`23` S ha még ez sem használ nektek, és még mindig ellenem szegültök,
'''
"24" = ''':sup:`24` én is fölkelek ellenetek és hétszeresen sújtalak benneteket
bûneitekért.
'''
"25" = ''':sup:`25` Kardot hozok rátok, hogy megbosszulja a szövetséget. Akkor majd
városaitokba menekültök, de pestist bocsátok rátok és ellenségeitek
kezére kerültök.
'''
"26" = ''':sup:`26` Ha majd eltöröm kenyeretek botját, tíz asszony süthet kenyeret egy
kemencében: kimérve adják majd nektek a kenyeret, s nem ehettek
jóllakásig.
'''
"27" = ''':sup:`27` Ha még ennek ellenére sem hallgattok rám és ellenem szegültök,
'''
"28" = ''':sup:`28` én is ellenetek fordulok haragommal és hétszeresen megbüntetlek
titeket bûneitek miatt.
'''
"29" = ''':sup:`29` Megeszitek fiaitok húsát, és megeszitek lányaitok húsát.
'''
"30" = ''':sup:`30` Lerombolom magaslati helyeiteket, elpusztítom illatáldozataitok
oltárait, holttesteiteket bálványaitok törmelékeire halmozom, és
eltaszítalak benneteket.
'''
"31" = ''':sup:`31` Városaitokat rommá teszem, elpusztítom szentélyeiteket, és nem
szívom többé a megbékélés illatát.
'''
"32" = ''':sup:`32` Úgy elpusztítom országotokat, hogy ellenségeitek álmélkodni fognak
rajta, amikor odamennek lakni.
'''
"33" = ''':sup:`33` Szétszórlak benneteket a nemzetek közé. Kardot rántok ellenetek,
hogy országotokat pusztasággá tegyem és városaitokat romhalmazzá.
'''
"34" = ''':sup:`34` Akkor majd az ország megtartja szombatjait elhagyatottságának egész
ideje alatt, mivel ti ellenségeitek földjén lesztek. A föld pihenni
fog, és megtartja szombatjait.
'''
"35" = ''':sup:`35` Elhagyatottsága egész idején pihenni fog, amit nem tehetett meg a
ti szombatjaitokon, amikor még ott laktatok.
'''
"36" = ''':sup:`36` Azoknak a szívét pedig, akik megmaradnak, eltöltöm félelemmel,
amikor ellenségeik földjén lesznek, megrémülnek a száraz levél
zörrenésére, s futni fognak, mint ahogy a kard elõl menekül az ember, s
elhullanak, bár senki sem kergeti õket.
'''
"37" = ''':sup:`37` Egymásba botlanak, mint a kard elõtt, noha senki sem kergeti õket.
Nem állhattok meg ellenségeitek elõtt,
'''
"38" = ''':sup:`38` elvesztek a nemzetek között, és ellenségeitek földje emészt meg
benneteket.
'''
"39" = ''':sup:`39` Akik megmaradnak közületek, azok ellenséges országban vesznek el
bûneik miatt; atyáik bûne is beleszámít azokéba, akik elvesznek.
'''
"40" = ''':sup:`40` Akkor majd megvallják bûnüket és atyáik bûnét, amelyet ellenem
elkövettek, s amellyel ellenem szegültek.
'''
"41" = ''':sup:`41` Ellenük fordulok, és ellenségeik földjére viszem õket. Akkor majd a
körülmetéletlen szív megalázkodik, és vezekelnek bûneikért.
'''
"42" = ''':sup:`42` S megemlékezem Jákobbal kötött szövetségemrõl, Izsákkal kötött
szövetségemrõl és Ábrahámmal kötött szövetségemrõl; megemlékezem az
országról.
'''
"43" = ''':sup:`43` Az ugyanis, mivel elhagyták, megtartotta szombatjait, mivel
eltávoztak belõle, üresen maradt. De nekik le kell vezekelniük
bûneiket, amelyekkel megszegték parancsaimat és megvetették
törvényeimet.
'''
"44" = ''':sup:`44` Mindazonáltal: ha ellenséges földön lesznek is, nem vetem el õket,
nem utálom meg õket annyira, hogy megsemmisüljenek, s hogy megszûnjék a
velük kötött szövetségem, mivel én vagyok az Úr, az õ Istenük.
'''
"45" = ''':sup:`45` Javukra megemlékezem a szövetségrõl, amelyet az elsõ nemzedékkel
kötöttem, amelyet a nemzetek szeme láttára kihoztam Egyiptom földjérõl,
hogy én, az Úr legyek az Istenük."
'''
"46" = ''':sup:`46` Ezek a parancsok, elõírások és törvények, amelyeket az Úr a
Sínai-hegyen Mózes közvetítésével rendelt maga és Izrael fiai között.
'''
"Notes" = '''
Notas de rodapé:
26:1-2 - A bálványimádás tilalmára és a szombat megtartására Isten és
Izrael közötti szövetség jeleiként emlékeznek. Az embereknek kizárólag
Istent kell imádniuk, és a szombat megtartása a szentséget és Isten
parancsának tiszteletét tükrözi (lásd még 2Móz 20:3-4 és 5Móz 6:13-15).
26:3-5 - Az Isten iránti engedelmesség bőséget és békét eredményez a
földön. Ez az elv megerősíti az engedelmesség és az áldások közötti
kapcsolatot, ahol az Isten törvényeihez való hűség jólétet és
26:14-17 - Az engedetlenség súlyos következményekkel jár, beleértve a
katasztrófákat, az éhínséget és az elnyomást. Isten figyelmeztet, hogy
a lázadás ítéletet hoz, megmutatva, hogy az isteni igazságosság válasz
26:40-45 - Isten irgalma megígért, ha az emberek megvallják bűneiket és
visszatérnek Hozzá. Isten emlékszik a pátriárkákkal kötött
szövetségére, és hajlandó megbocsátani és helyreállítani Izraelt, még a
büntetés után is (lásd még 2Krónika 7:14 és 1János 1:9).
26:46 - A fejezet az Isten által a Sínai-félszigeten adott törvények és
rendelkezések újbóli megerősítésével zárul, meghatározva az Isten és
népe közötti szövetség feltételeit. Ez rávilágít a szövetségi
8:6-7).
'''
