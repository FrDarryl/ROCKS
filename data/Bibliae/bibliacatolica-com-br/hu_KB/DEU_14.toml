[14]
"1" = ''':sup:`1` Az Úr, a ti Istenetek fiai vagytok. Ne vagdaljátok be magatokat, s
ne nyíratkozzatok kopaszra halott miatt.
'''
"2" = ''':sup:`2` Az Úr, a te Istened szent népe vagy. Téged választott ki az Úr
minden nép közül a földön arra, hogy az õ tulajdon népe légy.
'''
"3" = ''':sup:`3` Ne egyetek semmiféle utálatosat.
'''
"4" = ''':sup:`4` Ezek azok az állatok, amelyeket ehettek: szarvasmarha, juh és
kecske,
'''
"5" = ''':sup:`5` szarvas, gazella és dámvad; vadkecske, antilop, nyársas antilop és
kõszáli zerge.
'''
"6" = ''':sup:`6` Általában minden olyan állatot, amelyik hasított patájú - patája
egészen be van hasítva -, s a kérõdzõk közé tartozik, megehettek.
'''
"7" = ''':sup:`7` Mindazáltal a kérõdzõk és hasított patájúak közül a következõket nem
ehetitek: teve, nyúl és szirti borz, mert kérõdzõk ugyan, de nincs
egészen behasított patájuk, ezért tartsátok tisztátalannak õket.
'''
"8" = ''':sup:`8` Továbbá a sertést is, mert bár hasított patájú, de nem kérõdzõ,
tartsátok tisztátalannak. Se a húsából ne egyetek, se a tetemét ne
érintsétek.
'''
"9" = ''':sup:`9` A vízben élõ állatok közül bármelyiket megehetitek, ha uszonya van
és pikkelyes.
'''
"10" = ''':sup:`10` Amelyiknek nincs uszonya, s nem pikkelyes, azt nem szabad
megennetek; ezeket tartsátok tisztátalannak.
'''
"11" = ''':sup:`11` A tiszta madarakat mind ehetitek.
'''
"12" = ''':sup:`12` De ezeket nem fogyaszthatjátok: dögkeselyû, barátkeselyû, szakállas
keselyû;
'''
"13" = ''':sup:`13` sas és különféle kányák;
'''
"14" = ''':sup:`14` hollófélék,
'''
"15" = ''':sup:`15` strucc, kuvik és sirály; különféle karvalyfajták;
'''
"16" = ''':sup:`16` bagoly, fülesbagoly,
'''
"17" = ''':sup:`17` íbisz, gödény, fehér keselyû,
'''
"18" = ''':sup:`18` kárókatona; gólya, gémfélék, búbos banka; denevér
'''
"19" = ''':sup:`19` és bármi szárnyas rovar. Tartsátok tisztátalannak, ne egyetek
belõle.
'''
"20" = ''':sup:`20` De a tiszta madárfélét mind fogyaszthatjátok.
'''
"21" = ''':sup:`21` Elhullott állatot ne egyetek. De a városodban lakó idegennek
odaadhatod, õ megeheti, vagy add el egy teljesen idegennek. Mert az
Úrnak, a te Istenednek szent népe vagy. A gödölyét ne fõzd meg anyja
tejében.
'''
"22" = ''':sup:`22` Termésedbõl, mindabból, ami földeden terem, minden évben gondosan
vedd ki a tizedet,
'''
"23" = ''':sup:`23` és az Úr, a te Istened színe elõtt azon a helyen, amelyet majd
kiválaszt neve hajlékául, tarts ünnepi lakomát gabonád, borod és juhod
elsõ ellésébõl, hogy megtanuld az Urat, a te Istenedet minden idõben
félni.
'''
"24" = ''':sup:`24` Ha azonban túl hosszú az út, s nem tudod elvinni, mert az a hely,
amelyet az Úr, a te Istened neve számára kiválaszt, túl messze van
neked, és mert az Úr, a te Istened megáldott téged,
'''
"25" = ''':sup:`25` tedd pénzzé, s fogd a pénzt, és menj el arra a helyre, amelyet az
Úr, a te Istened kiválaszt,
'''
"26" = ''':sup:`26` aztán végy a pénzen mindent, amit akarsz, marhát és juhot, bort és
részegítõ italt, mindent, amit csak kívánsz, és tarts ott az Úr, a te
Istened színe elõtt lakomát, örülj egész családoddal.
'''
"27" = ''':sup:`27` Közben ne feledkezz meg a levitáról, aki városodban lakik, mert
hisz õ nem részesült veled az örökségben.
'''
"28" = ''':sup:`28` Minden harmadik évben különítsd el az azévi termésbõl a tizedet és
tedd a kapud elé.
'''
"29" = ''':sup:`29` Aztán menjen a levita, aki nem kapott veled részt és örökséget, a
városban lakó idegen, árva és özvegy, s egyen jóllakásig, hogy az Úr, a
te Istened megáldjon kezed munkájában, s mindenben, amibe csak
belefogsz.
'''
