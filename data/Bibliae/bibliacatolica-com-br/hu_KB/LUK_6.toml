[6]
"1" = ''':sup:`1` Az egyik szombaton vetések közt járt. Tanítványai kalászokat téptek,
kezükkel szétmorzsolták és ették.
'''
"2" = ''':sup:`2` Néhány farizeus rájuk szólt: "Miért tesztek olyat, ami szombaton
tiltva van?"
'''
"3" = ''':sup:`3` Jézus felelt nekik: "Nem olvastátok, mit tett Dávid, amikor
társaival együtt éhezett?
'''
"4" = ''':sup:`4` Bement az Isten házába, fogta a szent kenyeret és evett belõle, és
adott a többieknek is, noha ezt csak a papoknak lett volna szabad
megtenniük?"
'''
"5" = ''':sup:`5` Majd hozzátette: "Az Emberfia ura a szombatnak is."
'''
"6" = ''':sup:`6` Egy másik szombaton bement a zsinagógába és tanított. Volt ott egy
ember, akinek a jobb keze el volt sorvadva.
'''
"7" = ''':sup:`7` Az írástudók és a farizeusok figyelték, vajon gyógyít-e szombaton,
hogy legyen alapjuk vádat emelni ellene.
'''
"8" = ''':sup:`8` De õ belelátott gondolataikba, ezért így szólt az elsorvadt kezû
emberhez: "Állj fel és gyere ide a középre!" Az felállt és odament.
'''
"9" = ''':sup:`9` Jézus odafordult hozzájuk: "Kérdem tõletek, szabad szombaton jót,
vagy rosszat tenni, életet menteni, vagy pusztulni hagyni?"
'''
"10" = ''':sup:`10` Ezzel végignézett rajtuk, aztán így szólt az emberhez: "Nyújtsd ki
a kezedet!" Az szót fogadott és meggyógyult a keze.
'''
"11" = ''':sup:`11` Az írástudók és a farizeusok esztelen haragra gerjedtek, és egymás
közt elkezdtek tanakodni, hogy mitévõk legyenek Jézussal.
'''
"12" = ''':sup:`12` Ezekben a napokban történt, hogy kiment a hegyre imádkozni. Az
egész éjszakát Isten imádásában töltötte.
'''
"13" = ''':sup:`13` Amikor megvirradt, odahívta magához tanítványait, és kiválasztott
közülük tizenkettõt, s apostoloknak nevezte õket:
'''
"14" = ''':sup:`14` Simont, akit Péternek hívott, testvérét, Andrást, Jakabot és
Jánost, Fülöpöt és Bertalant,
'''
"15" = ''':sup:`15` Mátét és Tamást, Alfeus fiát, Jakabot és a Zélótának nevezett
Simont,
'''
"16" = ''':sup:`16` aztán Júdást, Jakab testvérét, és a karióti Júdást, aki késõbb
árulója lett.
'''
"17" = ''':sup:`17` Aztán lejött velük a hegyrõl és egy sík terepen megállt. Rengeteg
tanítvány sereglett oda hozzá, s hatalmas tömeg gyûlt köré egész
Júdeából, Jeruzsálembõl, valamint a tíruszi és szidoni tengermellékrõl,
'''
"18" = ''':sup:`18` hogy hallgassák, és meggyógyultak, akiket tisztátalan lelkek
kínoztak.
'''
"19" = ''':sup:`19` Az egész tömeg arra törekedett, hogy megérinthesse, mert erõ áradt
belõle, és mindenkit meggyógyított.
'''
"20" = ''':sup:`20` Ekkor tanítványaira emelte tekintetét és megszólalt: "Boldogok
vagytok, ti szegények, mert tiétek az Isten országa.
'''
"21" = ''':sup:`21` Boldogok vagytok, hogy most éheztek, mert jól fogtok lakni.
Boldogok vagytok, akik most sírtok, mert nevetni fogtok.
'''
"22" = ''':sup:`22` Boldogok vagytok, ha gyûlölnek benneteket az emberek, kizárnak
körükbõl és megrágalmaznak, s neveteket, mint valami szégyenletes
dolgot, elvetik az Emberfia miatt.
'''
"23" = ''':sup:`23` Örüljetek azokban a napokban, ha majd ez bekövetkezik, és
ujjongjatok, mert nagy jutalomban részesültök a mennyben! Atyáik is így
bántak a prófétákkal.
'''
"24" = ''':sup:`24` De jaj, nektek, gazdagok, mert már megkaptátok vigaszotokat.
'''
"25" = ''':sup:`25` Jaj nektek, akik most jóllaktok, mert éhezni fogtok! Jaj nektek,
akik most nevettek, mert sírni és jajgatni fogtok!
'''
"26" = ''':sup:`26` Jaj nektek, ha az emberek hízelegnek nektek! Hisz atyáik is így
tettek a hamis prófétákkal.
'''
"27" = ''':sup:`27` Nektek, akik hallgattok, ezt mondom: Szeressétek ellenségeiteket,
tegyetek jót gyûlölõitekkel.
'''
"28" = ''':sup:`28` Azokra, akik átkoznak benneteket, mondjatok áldást, és imádkozzatok
rágalmazóitokért.
'''
"29" = ''':sup:`29` Ha arcul üt valaki, tartsd neki oda a másik arcodat is. Annak, aki
elveszi köntösödet, add oda a ruhádat is.
'''
"30" = ''':sup:`30` Mindenkinek, aki kér tõled, adj, és aki elviszi, ami a tied, attól
ne kérd vissza.
'''
"31" = ''':sup:`31` Úgy bánjatok az emberekkel, ahogy akarjátok, hogy veletek is
bánjanak.
'''
"32" = ''':sup:`32` Mert ha csak azokat szeretitek, akik benneteket is szeretnek,
milyen hálát várhattok érte? Hisz a bûnösök is szeretik azokat, akik
õket szeretik.
'''
"33" = ''':sup:`33` Mert ha azokkal tesztek jót, akik veletek is jót tesznek, milyen
hálára számíthattok? Hisz így a bûnösök is tesznek jót.
'''
"34" = ''':sup:`34` Ha csak a visszafizetés reményében adtok kölcsönt, milyen hálát
várhattok érte? A bûnösök is kölcsönöznek a bûnösöknek, hogy ugyanazt
visszakapják.
'''
"35" = ''':sup:`35` Szeressétek inkább ellenségeiteket: tegyetek jót, adjatok kölcsön,
és semmi viszonzást ne várjatok. Így nagy jutalomban részesültök, a
Magasságosnak lesztek a fiai, hisz õ is jó a hálátlanokhoz és a
gonoszokhoz.
'''
"36" = ''':sup:`36` Legyetek hát irgalmasok, amint Atyátok is irgalmas.
'''
"37" = ''':sup:`37` Ne mondjatok ítéletet senki fölött, s akkor fölöttetek sem
ítélkeznek. Ne ítéljetek el senkit, s akkor benneteket sem ítélnek el.
Bocsássatok meg, és nektek is megbocsátanak.
'''
"38" = ''':sup:`38` Adjatok, és akkor ti is kaptok. Jó, tömött, megrázott és
túlcsorduló mértékkel mérnek öletekbe. Mert amilyen mértékkel ti
mértek, olyannal mérnek majd nektek is."
'''
"39" = ''':sup:`39` Hasonlatot is mondott nekik: "Vajon vezethet-e vak világtalant? Nem
esnek-e bele mind a ketten a gödörbe?
'''
"40" = ''':sup:`40` Nem nagyobb a tanítvány mesterénél: Akkor tökéletes az ember,
amikor már olyan, mint a mestere.
'''
"41" = ''':sup:`41` Miért látod meg a szálkát testvéred szemében, amikor a magad
szemében a gerendát sem veszed észre?
'''
"42" = ''':sup:`42` Hogyan mondhatod testvérednek: Testvér, engedd, hogy kivegyem a
szálkát a szemedbõl! - holott a te szemedben nem látod a gerendát?
Képmutató! Elõbb vedd ki a gerendát a saját szemedbõl, és csak aztán
láss hozzá, hogy kivedd a szálkát testvéred szemébõl.
'''
"43" = ''':sup:`43` Mert nincsen jó fa, amely rossz gyümölcsöt terem, sem rossz fa,
amely jó gyümölcsöt hoz.
'''
"44" = ''':sup:`44` A fát a gyümölcsérõl lehet megismerni. Nem szednek tövisbokorról
fügét, s gyalogszederrõl sem szüretelnek szõlõt.
'''
"45" = ''':sup:`45` A jó ember szívének jó kincsébõl jót hoz elõ, a rossz ember pedig a
rosszból rosszat. Hisz a száj a szív bõségébõl beszél.
'''
"46" = ''':sup:`46` Miért mondjátok nekem: Uram, Uram! - ha nem teszitek meg, amit
mondok?
'''
"47" = ''':sup:`47` Megmondom nektek, kihez hasonlít, aki eljön, meghallgatja
tanításomat és tettekre is váltja.
'''
"48" = ''':sup:`48` A házat építõ emberhez hasonlít, aki mélyre leásott, és a sziklára
rakta az alapot. Jött az árvíz, és az áradat rázúdult a házra, de nem
tudta megingatni, mert biztos alapra épült.
'''
"49" = ''':sup:`49` Aki meghallgatja ugyan (tanításomat), de nem váltja tettekre, ahhoz
a házat építõ emberhez hasonlít, aki a házat minden alap nélkül földre
építette. Amikor az ár nekizúdult, nyomban összeomlott és romhalmazzá
vált."
'''
"Notes" = '''
Notas de rodapé:
6:1-5 - A Jézus elleni vád, amiért a szombaton gabonát kopasztott,
szemlélteti Isten igaz törvénye és az emberi értelmezések közötti
ütközést. Jézus azt tanítja, hogy az irgalmasságnak és az emberi
szükségleteknek felül kell múlniuk a merev szabályokkal szemben (lásd
még Máté 12:1-8 és Márk 2:23-28).
6:6-11 - A kiszáradt kezű ember gyógyítása megkérdőjelezi a szombatra
vonatkozó vallási normákat. Jézus azt tanítja, hogy a jó cselekedetét
nem korlátozhatja a hagyomány, és kiemeli a gyógyítás és az életek
helyreállításának értékét (lásd még Máté 12:9-14 és Márk 3:1-6).
6:17-19 - A Jézust követő tömeg gyógyulást és szabadulást keres,
bemutatva Isten hatalmát az emberek helyreállítására. Jézus gyógyulásai
nem csak testiek, hanem lelkiek is, ami azt a küldetését tükrözi, hogy
az emberiséget a legteljesebb mértékben helyreállítsa (lásd még Máté
4:24-25 és Márk 3:7-10).
6:20-23 - A Jézus által elmondott boldogmondások felforgatják a világ
értékeit. Felmagasztalja a szegényeket, éhezőket és üldözötteket,
megmutatva, hogy Isten Királysága az alázatosoké és a kirekesztetteké
(lásd még Máté 5:3-12 és Jakab 2:5).
6:27-38 - Az ellenség szeretetének és a megbocsátás gyakorlásának
tanítása radikális kihívás Krisztus követői számára. Jézus a feltétel
nélküli szeretet etikáját tanítja, amely tükrözi Isten jellemét az
'''
