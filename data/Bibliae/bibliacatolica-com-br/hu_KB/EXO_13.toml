[13]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez:
'''
"2" = ''':sup:`2` "Szentelj nekem minden elsõszülöttet. Ami Izraelben anyja méhét
megnyitja - akár ember, akár állat -, az mind az enyém."
'''
"3" = ''':sup:`3` Mózes így beszélt a néphez: "Emlékezzetek meg errõl a napról,
amelyen kijöttetek Egyiptomból, a szolgaság házából. Az Úr erõs kézzel
hozott ki onnan benneteket. Ezért nem ehettek semmiféle kovászosat.
'''
"4" = ''':sup:`4` Ma, Abib hónapban jöttetek ki.
'''
"5" = ''':sup:`5` Ha majd az Úr bevezet a kánaániak, a hetiták, az amoriták, a
hivviták és a jebuziták földjére, amelyrõl megesküdött atyáidnak, hogy
neked adja, s amely tejjel-mézzel folyik, ott is meg kell tartanod
ebben a hónapban ezt a szertartást.
'''
"6" = ''':sup:`6` Hét napig kovásztalant kell enned. A hetedik napon az Úr
tiszteletére ünnepi összejövetelt kell tartanod.
'''
"7" = ''':sup:`7` Ezen a hét napon csak kovásztalant egyél, ne is találjanak nálad
semmiféle kovászosat. Egész területeden ne lássanak nálad kovászos
kenyeret.
'''
"8" = ''':sup:`8` Ezen a napon ilyen magyarázatot adj fiaidnak: ez annak emlékére van,
amit az Úr értem tett, amikor kihozott Egyiptomból.
'''
"9" = ''':sup:`9` Olyan legyen ez számodra, mint egy jel a tenyereden vagy mint egy
emlékeztetõ jegy a homlokodon, hogy az Úr törvénye mindig ajkadon
legyen. Az Úr ugyanis erõs kézzel hozott ki Egyiptomból,
'''
"10" = ''':sup:`10` ezért kell neked ezt az elõírást évrõl évre meghatározott idõben
megtartanod.
'''
"11" = ''':sup:`11` Ha majd az Úr bevezet a kánaániak földjére, és neked adja azt,
amelyet esküvel megígért neked és atyáidnak,
'''
"12" = ''':sup:`12` akkor majd szenteld mindazt az Úrnak, ami az anyja méhét megnyitja.
Az állatok elsõszülöttei közül is a hímnemû az Úré.
'''
"13" = ''':sup:`13` Minden szamárnak az elsõszülöttét egy báránnyal kell megváltanod.
Ha nem váltod meg, törd el a nyakát. Az emberek elsõszülöttét, ha fiú,
meg kell váltanod.
'''
"14" = ''':sup:`14` Ha fiad a jövõben megkérdezi, hogy ez miért van, ezt feleld neki:
az Úr erõs kézzel hozott ki minket Egyiptomból, a szolgaság házából.
'''
"15" = ''':sup:`15` Mert amikor a fáraó makacsul ellenállt, és nem bocsátott el
bennünket, az Úr megölt minden elsõszülöttet Egyiptomban, az emberekét
is, az állatokét is. Azért szentelem az Úrnak mind, ami anyja méhét
megnyitja, ha az hímnemû. Ezért váltom meg fiaim közül is az
elsõszülöttet.
'''
"16" = ''':sup:`16` Olyan legyen ez számodra, mint egy jel a tenyereden vagy egy
emlékeztetõ jegy a homlokodon, hogy az Úr erõs kézzel hozott ki minket
Egyiptomból."
'''
"17" = ''':sup:`17` Amikor a fáraó elbocsátotta a népet, Isten nem a filiszteusok
földjén át vezette õket, jóllehet az lett volna a rövidebb. Isten arra
gondolt, hogy a nép megbánhatja, ha háborút kell kezdenie, és visszatér
Egyiptomba.
'''
"18" = ''':sup:`18` Ezért a Sás-tenger menti pusztán vezetõ útra terelte õket. Izrael
fiai jól fölfegyverkezve vonultak ki Egyiptomból.
'''
"19" = ''':sup:`19` Mózes József csontjait is magával vitte. Õ ugyanis megeskette
Izrael fiait: "Ha Isten egyszer kegyesen hazavezet, akkor az én
csontjaimat is vigyétek el innét magatokkal."
'''
"20" = ''':sup:`20` Így indultak el Szukkotból, és a pusztaság szélén, Etamban
táboroztak le.
'''
"21" = ''':sup:`21` Az Úr nappal felhõoszlopban haladt elõttük, hogy mutassa az utat,
éjjel pedig tûzoszlopban, hogy világítson nekik. Így éjjel-nappal
vonulhattak.
'''
"22" = ''':sup:`22` Nappal sohasem tûnt el a felhõoszlop a nép elõl, s éjjel sem a
tûzoszlop.
'''
