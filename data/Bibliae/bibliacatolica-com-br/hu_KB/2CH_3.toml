[3]
"1" = ''':sup:`1` Salamon hozzá is látott, hogy templomot építsen az Úrnak
Jeruzsálemben, Morija hegyén, ahol az Úr megjelent atyjának, Dávidnak;
azon a helyen, amelyet Dávid a jebuzita Ornan szérûjén kijelölt.
'''
"2" = ''':sup:`2` Uralkodásának negyedik esztendejében, a második hónap második napján
kezdte el az építkezést.
'''
"3" = ''':sup:`3` Salamon az Isten háza építésekor ekkora alapokat vetett: a hossza
hatvan, a szélessége pedig húszkönyöknyi volt az õsi mértékegység
szerint.
'''
"4" = ''':sup:`4` A templomépület elõtt levõ elõcsarnok szélessége tízkönyöknyit tett
ki, hossza - a templom szélességének megfelelõen - húsz-, magassága
pedig húszkönyöknyi volt. Belülrõl tiszta arannyal vonatta be.
'''
"5" = ''':sup:`5` A nagyobbik termet ciprusfával födette be, és tiszta arannyal
borította, majd pálmákkal és láncocskákkal díszíttette.
'''
"6" = ''':sup:`6` Ékességül értékes kövekkel díszíttette a templomot. Az arany
parvájimi arany volt.
'''
"7" = ''':sup:`7` Az épületet: a gerendákat, az ajtófélfákat, a falakat és az ajtókat
arannyal boríttatta be, a falakra meg kerubokat vésetett.
'''
"8" = ''':sup:`8` Elkészíttette a szentek szentjének helyiségét is. A hossza - az
épület szélességének megfelelõen - húszkönyöknyi volt, s a szélessége
is húszkönyöknyi. Hatszáz talentumnyi tiszta arannyal boríttatta be.
'''
"9" = ''':sup:`9` A szegek súlya ötven aranysékel volt. Az emeleti helyiségeket is
arannyal borította be.
'''
"10" = ''':sup:`10` A szentek szentjébe két kerubot is öntetett, és ezeket is bevonatta
arannyal.
'''
"11" = ''':sup:`11` A kerubok szárnyainak teljes hossza húszkönyöknyi volt: az elsõnek
az egyik szárnya öt könyök volt, és az épület faláig ért, a másik,
szintén ötkönyöknyi, szárnya meg a második kerub szárnyát érintette.
'''
"12" = ''':sup:`12` A második kerubnak az egyik szárnya hasonlóképpen öt könyök volt,
és az épület faláig ért; a másik szárnya - szintén öt könyök
hosszúságban - az elsõ kerub szárnyáig ért.
'''
"13" = ''':sup:`13` Tehát a keruboknak a szárnyai húszkönyöknyire voltak
kiterjesztetve. Õk maguk egyenesen álltak a lábukon, és a szentély felé
néztek.
'''
"14" = ''':sup:`14` Elkészíttette az elválasztóleplet is, kék színû, bíbor, karmazsin
és bisszus fonalakból, aztán kerubokat hímeztetett rá.
'''
"15" = ''':sup:`15` Az épület elé két oszlopot állíttatott. Magasságuk harmincöt könyök
volt, az oszlopfõ pedig a tetejükön ötkönyöknyi.
'''
"16" = ''':sup:`16` Láncocskákat is készíttetett, akárcsak a szentélyben, és az
oszlopfõkre helyeztette õket, aztán száz gránátalmát, és a láncocskákra
aggatta õket.
'''
"17" = ''':sup:`17` Az oszlopokat a templom elé állíttatta fel: az egyiket jobbról, a
másikat pedig balról. A jobb oldalit Jákinnak, a bal oldalon levõt
pedig Boásznak nevezte el.
'''
