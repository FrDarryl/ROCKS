[25]
"1" = ''':sup:`1` Az Úr a Sínai-hegyen ezt mondta Mózesnek:
'''
"2" = ''':sup:`2` "Szólj Izrael fiaihoz és mondd meg nekik: Ha majd elérkeztek arra a
földre, amelyet adok nektek, a föld tartson szombatot az Úrnak.
'''
"3" = ''':sup:`3` Hat éven át vesd be földedet, hat éven át metszd meg szõlõdet és
gyûjtsd be termését.
'''
"4" = ''':sup:`4` De a hetedik évben a föld élvezzen szombati nyugalmat, szombatot az
Úr számára. Ne vesd be a földedet, ne metszd meg szõlõdet,
'''
"5" = ''':sup:`5` ne arasd le a kalászt és ne kösd kévébe, ne szüreteld le szõlõdet,
amelyet nem metszettél meg. A nyugalom éve legyen ez a földnek.
'''
"6" = ''':sup:`6` De a föld szombatja is tápláljon téged, szolgádat, szolgálódat,
béresedet, vendégedet és mindazokat, akik nálad tartózkodnak.
'''
"7" = ''':sup:`7` Hozama szolgáljon táplálékul szarvasmarhádnak és földed állatainak.
'''
"8" = ''':sup:`8` Számolj hét évhetet, hétszer hét esztendõt vagy hét évhét idejét,
negyvenkilenc évet.
'''
"9" = ''':sup:`9` A hetedik hónapban, a hónap tizedik napján szólaltasd meg a
harsonát: az engesztelés napján fújd meg a harsonát az egész országban.
'''
"10" = ''':sup:`10` Legyen ez jubileum számotokra: mindenki kapja vissza birtokát,
mindenki térjen vissza családjához.
'''
"11" = ''':sup:`11` Ez az ötvenedik esztendõ legyen jubileumi év számotokra: ne
vessetek, ne arassátok le a kalászt, ne kössétek kévébe, és ne
szüreteljétek le a fürtöket, amelyek maguktól nõnek.
'''
"12" = ''':sup:`12` A jubileumot tartsátok szent dolognak: egyétek a földek termését.
'''
"13" = ''':sup:`13` Ebben a jubileumi évben mindenki kapja vissza a birtokát.
'''
"14" = ''':sup:`14` Ha eladsz vagy veszel népedbõl valótól, ne csapd be testvéredet.
'''
"15" = ''':sup:`15` A jubileumi esztendõ óta eltelt évek száma szerint vásárolj
népedbõl valótól. Õ meg a termés éveinek száma szerint határozza meg az
eladási árat.
'''
"16" = ''':sup:`16` Minél nagyobb a hátralevõ évek száma, annál jobban emeld az árat, s
minél kevesebb az év, annál jobban csökkentsd, hiszen bizonyos számú
aratást adsz el neki.
'''
"17" = ''':sup:`17` Senki se csapja hát be a népébõl valót, hanem féld Istenedet, mivel
én vagyok az Úr, a te Istened.
'''
"18" = ''':sup:`18` Tartsátok meg törvényeimet és parancsaimat, tartsátok meg úgy, hogy
teljesítitek, s akkor biztonságot élveztek az országában.
'''
"19" = ''':sup:`19` A föld megadja termését, jóllakásig esztek és biztonságban laktok.
'''
"20" = ''':sup:`20` Ha ezt kérdezitek: mit eszünk ebben a hetedik esztendõben, ha nem
vetünk és nem aratjuk le termésünket?
'''
"21" = ''':sup:`21` Megadom áldásomat, úgyhogy a hatodik évben annyit takaríttok be,
amennyi elég lesz három esztendõre.
'''
"22" = ''':sup:`22` Amikor a nyolcadik évben vetni fogtok, még a régi termést ehetitek
egészen a kilencedik évig. Amíg az év meg nem hozza termését, addig a
régit ehetitek.
'''
"23" = ''':sup:`23` A föld eladása nem jelenti minden jog elvesztését, mivel a föld az
enyém, ti meg csak jövevények és vendégek vagytok számomra.
'''
"24" = ''':sup:`24` A földbirtokkal kapcsolatos minden tulajdonjog mellett meg kell
hagyni a visszaváltás jogát.
'''
"25" = ''':sup:`25` Ha testvéred szûkös helyzetbe jut, és el kell adnia birtokát,
legközelebbi rokona gyakorolja a visszaváltás jogát arra nézve, amit
testvére eladott.
'''
"26" = ''':sup:`26` Akinek nincs senkije, aki ezt a jogot gyakorolná, de õ maga
megszerzi a kiváltás költségét,
'''
"27" = ''':sup:`27` számolja meg az elidegenítéstõl eltelt éveket, adja vissza a
vevõnek az eltelt idõre járó összeget, és így szerezze vissza birtokát.
'''
"28" = ''':sup:`28` Ha nincs mibõl visszafizetnie, az eladott birtok legyen a vevõé a
jubileumi esztendõig. A jubileumkor azonban visszaszáll eredeti
tulajdonosára.
'''
"29" = ''':sup:`29` Ha valaki fallal körülkerített városban ad el lakóházat, a
visszaváltás joga az eladástól számított év leteltéig marad meg. A
visszaváltás joga egy évre van korlátozva.
'''
"30" = ''':sup:`30` De ha a visszaváltásra az év leteltéig nem kerül sor, akkor a város
falain belül levõ ház a vevõ és utódai tulajdona lesz, minden jog
kizárásával. Még a jubileumkor sem lehet visszaváltani.
'''
"31" = ''':sup:`31` De a fallal körül nem vett falvakban levõ házakat úgy kell
tekinteni, mint a mezõn levõket. Ezekre érvényes a visszaváltás joga,
és a vevõ a jubileumkor köteles kimenni belõle.
'''
"32" = ''':sup:`32` A leviták házaira, amelyek az õ városaikban vannak, mindenkorra
vonatkozik a visszaváltás joga.
'''
"33" = ''':sup:`33` Ha valamely levita nem váltja vissza a házát az ilyen városban, a
jubileumkor visszaszáll rá, mivel a levita városok házai földbirtok
számba mennek Izrael fiai között.
'''
"34" = ''':sup:`34` A városaikhoz tartozó legelõket nem adhatják el, az az õ örökös
birtokuk.
'''
"35" = ''':sup:`35` Ha veled élõ testvéred nyomorba jut és nincs biztosítva a
megélhetése nálad, akkor segítsd úgy, mint az idegent és a vendéget, s
maradjon veled.
'''
"36" = ''':sup:`36` Ne vondd meg tõle a munkát, ne végy tõle kamatot, hanem féld
Istenedet, hogy testvéred eléldegélhessen melletted.
'''
"37" = ''':sup:`37` Ne kölcsönözz neki pénzt azért, hogy hasznot húzz belõle, sem pedig
ételt, hogy kamatostul kapd vissza.
'''
"38" = ''':sup:`38` Én vagyok az Úr, a ti Istenetek, aki kihoztalak benneteket
Egyiptomból, hogy nektek adjam Kánaán földjét, és Istenetek legyek.
'''
"39" = ''':sup:`39` Ha testvéred akkor szegényedik el, amikor ki van neked
szolgáltatva, és eladja magát neked, ne terheld a rabszolga munkájával.
'''
"40" = ''':sup:`40` Inkább úgy legyen nálad, mint a zsellér vagy a vendég, s dolgozzék
neked a jubileumi évig.
'''
"41" = ''':sup:`41` Akkor menjen el gyermekeivel együtt, térjen vissza nemzetségéhez,
és kapja vissza atyáinak birtokát.
'''
"42" = ''':sup:`42` Mert hiszen az én szolgáim, akiket kihoztam Egyiptomból, nem szabad
hát õket rabszolga módjára eladni.
'''
"43" = ''':sup:`43` Nem bánhatsz vele kényed-kedved szerint, hanem féld Istenedet.
'''
"44" = ''':sup:`44` Szolgáitok és szolgálóitok azokból a népekbõl kerüljenek ki,
amelyek körülvesznek benneteket, közülük szerezzetek szolgákat és
szolgálókat.
'''
"45" = ''':sup:`45` Azonkívül szerezhettek azoknak az idegeneknek a gyermekei közül is,
akik köztetek élnek, továbbá rokonaiktól, akik körötökben élnek, és
akik megtelepedtek földeteken. Õk lehetnek a tulajdonotok,
'''
"46" = ''':sup:`46` és magatok után örökségül hagyhatjátok õket gyermekeitekre, hogy
örök jogon az övéik legyenek. Õk lehetnek a rabszolgáitok, de
testvéreitek fölött, Izrael fiai fölött nem rendelkezhettek
kényetek-kedvetek szerint.
'''
"47" = ''':sup:`47` Ha az idegen vagy jövevény jóléthez jut nálatok, testvéred pedig
ráfizet a vele való kapcsolatra, és kénytelen eladni magát az ilyen
jövevénynek, a köztetek lakó idegennek vagy az ilyen jövevény család
leszármazottainak,
'''
"48" = ''':sup:`48` akkor az eladás után megmarad számára a kiváltás joga, és
valamelyik testvére kiválthatja.
'''
"49" = ''':sup:`49` Kiválthatja apai nagybátyja, nagybátyjának a fia vagy családjának
bármelyik tagja, vagy ha megvan rá a lehetõsége, saját magát is
kiválthatja.
'''
"50" = ''':sup:`50` A megvásárlójával való egyezkedésben számba kell venni az eladástól
a jubileumi évig terjedõ éveket, a kiváltási árat az évek száma szerint
kell megállapítani, s napjait úgy kell elszámolni, mint a béresét.
'''
"51" = ''':sup:`51` Ha még sok esztendõ van hátra, ezek figyelembe vételével kell
eladási árának egy részét leszámolni.
'''
"52" = ''':sup:`52` Ha csak kevés esztendõ van hátra a jubileumi évig, akkor ezek száma
szerint kell kiváltásának az árát megállapítani,
'''
"53" = ''':sup:`53` mintha évek szerint fizetett munkás volna. Ne bánjanak vele
kényük-kedvük szerint a szemed elõtt.
'''
"54" = ''':sup:`54` Ha ilyen módon nem váltották ki, a jubileumi évben szabaddá válik
gyermekeivel együtt.
'''
"55" = ''':sup:`55` Mert Izrael fiai az én szolgáim; az én szolgáim, mivel én hoztam ki
õket Egyiptom földjérõl. Én vagyok az Úr, a ti Istenetek.
'''
"Notes" = '''
Notas de rodapé:
25:1-7 - A szombatév intézménye, amelyben a földnek hétévente meg kell
nyugodnia, tükrözi Isten szuverenitását a teremtés felett, és azt, hogy
bízni kell az Ő gondviselésében. Hangsúlyozza a pihenés és a
teremtésről való gondoskodás fontosságát is (lásd még 2Móz 23:10-11 és
1Mózes 2:2-3).
25:8-12 - A felszabadulást és a helyreállítást hozó ötvenedik évben
meghirdetik a Jubileumi Évet. A földeket visszakapják eredeti
tulajdonosaikhoz, a rabszolgákat pedig felszabadítják, ami Isten
igazságosságát és irgalmát jelképezi (lásd még Ézsaiás 61:1-2 és Lukács
4:18-19).
25:18-22 - Isten áldást ígér azoknak, akik engedelmeskednek
törvényeinek, különösen a szombatév és a jubileum összefüggésében. Ez
tükrözi annak fontosságát, hogy bízzunk Isten gondoskodásában, még a
pihenés idején is (lásd még Máté 6:25-26 és Zsolt 37:25).
25:35-38 - A rászoruló testvérek támogatásának törvénye tiltja a
kizsákmányolást és a jogosulatlan haszonszerzést. A szolidaritás és
nagylelkűség gyakorlata Isten népével kötött szövetségének és az általa
parancsolt társadalmi igazságosságnak a tükörképe (lásd még 5Móz
15:7-11 és ApCsel 4:34-35).
25:47-55 - Az izraelita rabszolgák megváltása hangsúlyozza, hogy
Istenhez tartoznak, és nem maradhatnak örökös szolgaságban. Ez az
alapelv minden Isten képmására teremtett ember méltóságát és az Ő
1Korinthus 7:22-23).
'''
