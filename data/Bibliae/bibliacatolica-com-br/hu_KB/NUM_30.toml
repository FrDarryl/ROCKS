[30]
"1" = ''':sup:`1` És Mózes utasításokat adott Izrael fiainak, egészen úgy, ahogyan az
Úr parancsolta.
'''
"2" = ''':sup:`2` Így szólt Mózes Izrael törzseinek fejeihez: "Ezt parancsolta az Úr:
'''
"3" = ''':sup:`3` Ha valaki fogadalmat tesz az Úrnak, vagy esküvel megtartóztatásra
kötelezi magát, ne szegje meg a szavát; pontosan úgy tegyen, amint
mondta.
'''
"4" = ''':sup:`4` Ha egy nõ tesz apja házában hajadonként élve fogadalmat, vagy
kötelezi magát megtartóztatásra,
'''
"5" = ''':sup:`5` s az apja fogadalmáról vagy arról a megtartóztatásról, amire
kötelezte magát, tudomást szerez, és apja nem ellenzi, akkor minden
fogadalma érvényes, s minden megtartóztatás, amire kötelezte magát,
törvényes.
'''
"6" = ''':sup:`6` Ha ellenben az apa azon a napon, amikor tudomást szerzett róla,
tiltakozik ellene, minden fogadalma és megtartóztatása érvénytelen,
amire csak kötelezte magát, s az Úr megbocsát neki, mivel az apja
tiltakozott ellene.
'''
"7" = ''':sup:`7` Ha férjhez megy, bár fogadalma vagy meggondolatlan ígérete, amellyel
(megtartóztatásra) kötelezte magát, még köti,
'''
"8" = ''':sup:`8` s a férje errõl tudomást szerez, azon a napon azonban, amelyen
tudomást szerzett róla, nem szólt ellene, akkor fogadalmai érvényesek,
megtartóztatásai pedig, amelyekre kötelezte magát, törvényesek.
'''
"9" = ''':sup:`9` Ha ellenben a férje azon a napon, amikor tudomására jutott,
tiltakozik ellene, fogadalma, s meggondolatlan ígérete, amellyel
(megtartóztatásra) kötelezte magát, érvénytelenné válik, s az Úr
megbocsát neki.
'''
"10" = ''':sup:`10` Az özvegy asszonynak és az eltaszítottnak a fogadalma, s
egyáltalán: minden, amivel kötelezettséget vállalt magára, érvényben
marad.
'''
"11" = ''':sup:`11` Ha férje házában tesz fogadalmat vagy kötelezi magát esküvel
megtartóztatásra,
'''
"12" = ''':sup:`12` s férje tudomást szerezve róla, hallgat, azaz nem tiltakozik
ellene, akkor minden fogadalma érvényes és minden megtartóztatása,
amelyre kötelezte magát, jogos.
'''
"13" = ''':sup:`13` Ha azonban férje azon a napon, amelyen tudomására jutott,
tiltakozik ellene, minden, amit fogadalomként vagy megtartóztatásképpen
vállalt magára, érvénytelen; a férje érvénytelenné tette, és az Úr
megbocsát.
'''
"14" = ''':sup:`14` Minden fogadalmat és minden esküvel vállalt kötelezettséget, amit a
nõ tett, a férj érvényesnek is, érvénytelennek is nyilváníthat.
'''
"15" = ''':sup:`15` Ha azonban a férj egyik napról a másikra nem szól, ezzel fogadalmát
és megtartóztatásait, amelyek kötelezik, érvényesnek nyilvánítja; mert
azáltal, hogy azon a napon, amelyen tudomására jutott, nem szól,
érvényesnek nyilvánítja.
'''
"16" = ''':sup:`16` Ha késõbb bontaná fel, mint ahogy tudomására jutott, magára veszi a
belõle eredõ vétket."
'''
"17" = ''':sup:`17` Ezek azok a törvények, amelyeket az Úr Mózesnek megszabott a férj
és felesége, valamint az apa s a házában hajadonként élõ lánya között
(a fogadalmakat illetõen).
'''
"Notes" = '''
Notas de rodapé:
30:1-2 - Isten hangsúlyozza a neki tett fogadalmak megtartásának
fontosságát. Az Isten iránti elkötelezettség feddhetetlensége és
komolysága alapvető a hitéletben, és a fogadalom megszegése súlyos
bűnnek számít (lásd még Prédikátor 5:4-5 és Máté 5:33-37).
30:3-5 - A nők fogadalmára vonatkozó törvény kimondja, hogy az apa vagy
a férj érvénytelenítheti a lánya vagy a feleség fogadalmát. Ez tükrözi
az akkori patriarchális rendszert, de a nők családi fennhatósága alatti
30:6-8 - A férjes asszony által tett fogadalmat a férje
érvénytelenítheti, ha azt hallatán megtagadja. Ez tükrözi a férfi lelki
tekintélyét az otthonban, Mózes törvényének gyakorlata szerint (lásd
még 4Móz 30:13 és 1Korinthus 11:3).
30:9-12 - Az özvegy vagy elvált nők, amikor fogadalmat tesznek,
felelősséggel tartoznak ígéreteik betartásáért, mivel nincs felettük
férfi tekintély. Ez megerősíti a személyes felelősséget Isten előtt
30:13-16 - A férjnek jogában áll megerősíteni vagy érvényteleníteni a
felesége által tett fogadalmakat. A fejezet következtetése hangsúlyozza
a családban fennálló tekintélyt és mindkét házastárs
3:18-19).
'''
