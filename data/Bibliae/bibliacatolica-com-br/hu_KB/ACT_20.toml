[20]
"1" = ''':sup:`1` A zavargás megszûntével Pál hívatta a tanítványokat, bátorította
õket, aztán búcsút vett tõlük, és elindult, hogy Macedóniába menjen.
'''
"2" = ''':sup:`2` A vidéken áthaladtában sok beszédet mondott buzdításul a
tanítványoknak, aztán odaért Görögországba.
'''
"3" = ''':sup:`3` Három hónapot ott töltött, ám a zsidók cselt szõttek ellene, amikor
Szíriába akart hajózni, ezért úgy döntött, hogy Macedónián át tér
vissza.
'''
"4" = ''':sup:`4` Ázsiáig vele tartott Szopater, a bereai Pirrusz fia, meg a
tesszaloniki Arisztarchusz és Szekundusz, a derbei Gájusz és Timóteus,
az ázsiai Tichikusz és Trofimusz.
'''
"5" = ''':sup:`5` Ezek elõre mentek, és Troászban vártak ránk.
'''
"6" = ''':sup:`6` Mi a kovásztalan kenyér napjai után hajóztunk el Filippibõl, és öt
nap múlva utolértük õket Troászban, ahol aztán egy hetet töltöttünk.
'''
"7" = ''':sup:`7` A hét elsõ napján összegyûltünk kenyértörésre. Pál másnap el akart
utazni, ezért beszélt hozzájuk, egész éjfélig kinyújtotta a beszédét.
'''
"8" = ''':sup:`8` Az emeleti teremben, ahol összegyûltünk, volt lámpa bõven.
'''
"9" = ''':sup:`9` Egy Eutichusz nevû ifjú az ablakban ült, s Pál hosszú beszéde alatt
úgy elnyomta az álom, hogy álmában lezuhant a harmadik emeletrõl.
Holtan szedték össze.
'''
"10" = ''':sup:`10` Pál lement hozzá, ráborult, átölelte, s így szólt: "Ne aggódjatok,
még benne van a lélek."
'''
"11" = ''':sup:`11` Utána fölment, megtörte a kenyeret, evett, és hosszan beszélt,
egészen virradatig, aztán útra kelt.
'''
"12" = ''':sup:`12` A fiút élve vezették oda, s ez nem kis vigasztalásukra szolgált.
'''
"13" = ''':sup:`13` Mi hajóra szállva elõrementünk Asszoszba, ott akartuk fölvenni
Pált. Õ rendelkezett így, mert maga szárazon akarta az utat megtenni.
'''
"14" = ''':sup:`14` Amikor Asszoszban találkoztunk, fölvettük és Mitilénébe hajóztunk.
'''
"15" = ''':sup:`15` Innen továbbhajóztunk, s másnap Kiosz elé értünk. A következõ nap
Számoszon kötöttünk ki, majd ismét a következõ nap megérkeztünk
Milétuszba.
'''
"16" = ''':sup:`16` Pál ugyanis azt határozta, hogy elhajózik Efezus mellett, hogy
Ázsiában ne veszítsen idõt. Sietett, hogy ha csak lehet, pünkösd
napjára Jeruzsálemben legyen.
'''
"17" = ''':sup:`17` Milétuszból üzent Efezusba, és magához kérette az egyház
presbitereit.
'''
"18" = ''':sup:`18` Amikor megérkeztek, így szólt hozzájuk: "Tudjátok, hogy Ázsiába
jövetelem elsõ napjától kezdve minden idõmet köztetek töltöttem,
'''
"19" = ''':sup:`19` és szolgáltam az Úrnak, teljes alázatosságban, mindenfelõl
szorongattatva, könnyek és megpróbáltatások közepette is, amik a zsidók
áskálódásai folytán jutottak osztályrészemül.
'''
"20" = ''':sup:`20` Nem tagadtam meg tõletek semmit, ami javatokra szolgálhatott:
prédikáltam nektek és tanítottalak benneteket, nyilvánosan és
magánházaknál.
'''
"21" = ''':sup:`21` Zsidóknak és görögöknek egyaránt hirdettem, hogy térjenek meg az
Istenhez, és higgyenek Urunkban, Jézusban.
'''
"22" = ''':sup:`22` Most Jeruzsálembe megyek. Nem tudom, mi lesz ott velem,
'''
"23" = ''':sup:`23` csak azt adta tudtomra a Szentlélek városról városra, hogy bilincs
és megpróbáltatás vár rám.
'''
"24" = ''':sup:`24` De szóra sem tartom érdemesnek életemet, csakhogy végigfussam
pályámat, és teljesítsem a feladatot, amelyet Urunk Jézus bízott rám,
vagyis hogy tanúságot tegyek az Isten kegyelmét hirdetõ evangéliumról.
'''
"25" = ''':sup:`25` És tudom azt is, hogy közületek, akik között hirdettem az Isten
országát, nem lát többé senki.
'''
"26" = ''':sup:`26` Ezért most ünnepélyesen kijelentem: nem szárad rajtam senkinek a
vére.
'''
"27" = ''':sup:`27` Mert nem riadtam vissza semmitõl, hogy az Isten akaratát teljes
egészében fel ne tárjam elõttetek.
'''
"28" = ''':sup:`28` Vigyázzatok magatokra és az egész nyájra. Azért rendelt benneteket
a Szentlélek az élére elöljáróul, hogy igazgassátok az Isten egyházát,
amelyet a tulajdon vére árán szerzett meg magának.
'''
"29" = ''':sup:`29` Tudom, hogy ha eltávozom, ragadozó farkasok törnek rátok, s nem
kímélik a nyájat.
'''
"30" = ''':sup:`30` Közületek is akadnak majd olyanok, akik rajta lesznek, hogy álnok
szóval maguk mellé állítsák a tanítványokat.
'''
"31" = ''':sup:`31` Ezért legyetek éberek, és véssétek jól emlékezetetekbe, hogy három
éven át éjjel-nappal szünet nélkül, könnyek között figyelmeztettelek
benneteket.
'''
"32" = ''':sup:`32` Most pedig az Istennek és kegyelme szavának ajánllak benneteket.
Neki hatalma van rá, hogy fölépítse mûvét, és megadja nektek az összes
szenttel közös örökséget.
'''
"33" = ''':sup:`33` Senki ezüstjét, aranyát vagy ruháját nem kívántam.
'''
"34" = ''':sup:`34` Jól tudjátok, hogy amire magamnak és társaimnak szükségünk volt, a
kezem munkájával szereztem meg.
'''
"35" = ''':sup:`35` Minden tekintetben példát adtam nektek, hogyan kell dolgozni, s a
gyengéknek támaszukra lenni, Urunk Jézus szavaira emlékezve: Nagyobb
boldogság adni, mint kapni."
'''
"36" = ''':sup:`36` Szavai befejeztével letérdelt, és imádkozott velük.
'''
"37" = ''':sup:`37` Nagy sírásban törtek ki mindnyájan, Pál nyakába borultak és
összecsókolták.
'''
"38" = ''':sup:`38` Leginkább az a mondása fájt nekik, hogy nem látják többé viszont.
Aztán kikísérték a hajóhoz.
'''
