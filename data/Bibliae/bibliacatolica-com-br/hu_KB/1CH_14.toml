[14]
"1" = ''':sup:`1` Tírusz királya, Hiram embereket küldött Dávidhoz cédrusfával,
továbbá kõmûveseket és ácsokat, hogy építsenek neki házat.
'''
"2" = ''':sup:`2` Ebbõl Dávid megtudta, hogy az Úr megerõsítette Izrael fölötti
uralmában, és királyságát felmagasztalta népe, Izrael miatt.
'''
"3" = ''':sup:`3` Dávid Jeruzsálemben további asszonyokat vett feleségül, és fiakat
meg lányokat nemzett.
'''
"4" = ''':sup:`4` Ezek a nevei azoknak, akik Jeruzsálemben születtek: Sammua, Sobab,
Nátán, Salamon,
'''
"5" = ''':sup:`5` Jibchar, Elisua, Elpelet,
'''
"6" = ''':sup:`6` Nogach, Nefeg, Jafija,
'''
"7" = ''':sup:`7` Elisama, Baeljada és Elifelet.
'''
"8" = ''':sup:`8` Amikor a filiszteusok megtudták, hogy Dávidot fölkenték egész Izrael
királyává, a filiszteusok mind felvonultak, hogy hatalmukba kerítsék.
Dávid tudomást szerzett róla és kivonult eléjük.
'''
"9" = ''':sup:`9` A filiszteusok megérkeztek, és Refaim síkságán táboroztak le.
'''
"10" = ''':sup:`10` Dávid megkérdezte az Istent, ilyenképpen: "Hadba szálljak a
filiszteusok ellen? Kezembe adod õket?" Az Úr azt felelte: "Vonulj ki,
kezedbe adom õket."
'''
"11" = ''':sup:`11` Erre Baal-Peracimba vonultak, és itt Dávid legyõzte õket. Dávid így
szólt: "Az Isten általam áttört ellenségeimen, ahogy a víz áttör a
gáton." Ezért hívják ezt a helyet Baal-Peracimnak.
'''
"12" = ''':sup:`12` Itt cserbenhagyták õket bálványaik, s Dávid megparancsolta, hogy
vessék a tûzbe õket.
'''
"13" = ''':sup:`13` A filiszteusok még egyszer összegyûltek a síkságon,
'''
"14" = ''':sup:`14` és Dávid újra megkérdezte az Istent. Az Isten azt felelte: "Ne
támadd meg õket, hanem kerülj mögéjük bizonyos távolságra, kerítsd be
õket, és ronts nekik a bozót felõl.
'''
"15" = ''':sup:`15` Amikor lépések zaját hallod a bozót koronáján, akkor ütközz meg,
mert az Isten elõtted vonul, hogy legyõzze a filiszteusok táborát."
'''
"16" = ''':sup:`16` Dávid Isten parancsa szerint járt el, és legyõzte a filiszteusok
táborát Gibeontól Gezerig.
'''
"17" = ''':sup:`17` Így Dávid híre az egész vidéken elterjedt, és az Úr félelmessé
tette minden nép elõtt.
'''
"Notes" = '''
Notas de rodapé:
14:1-2 - Tírusz királya Hirám anyagokat és munkásokat küld, hogy
palotát építsenek Dávidnak, ami azt mutatja, hogy még a pogány királyok
is elismerik Isten kegyelmét. Ez azt mutatja, hogy Dávid Isten
választott vezetőjévé vált (lásd még 2Sámuel 5:11-12 és 1Királyok 5:1).
14:8-10 - A filiszteusok megtámadják Dávidot, de ő tanácskozik az
Úrral, mielőtt cselekszik. Dávid magabiztossága abban, hogy háború
idején isteni útmutatást keres, megmutatja elkötelezettségét Isten
akaratának követése mellett (lásd még 2Sámuel 5:19 és Példabeszédek
3:5-6).
14:11 - Isten győzelmet ad Dávidnak a filiszteusok felett
Baal-Perazimban. A hely neve azt jelenti: „A rések ura”, amely Isten
hatalmát jelképezi, hogy lerombolja a korlátokat és győzelmeket adjon
14:12 - A győzelem után Dávid elrendeli a filiszteusok bálványainak
elégetését. Ez megerősíti Dávid egyistenhit iránti elkötelezettségét és
a bálványimádás minden formájának elutasítását (lásd még 5Mózes 7:5 és
2Királyok 23:24).
14:13-17 - Amikor a filiszteusok ismét támadnak, Dávid az Úrhoz fordul,
és más stratégiát követ. Ez a második győzelem azt bizonyítja, hogy
minden csatát Isten irányítása szerint kell lebonyolítani, mert Ő
különféle módokon cselekedhet (lásd még 2Sámuel 5:22-25 és 1Krónika
16:23-24).
'''
