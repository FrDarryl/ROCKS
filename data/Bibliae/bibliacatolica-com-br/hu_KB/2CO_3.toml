[3]
"1" = ''':sup:`1` Megint ajánlani kezdjük magunkat? Talán csak nem szorulunk nektek
szóló vagy tõletek kapott ajánlólevélre, mint némelyek?
'''
"2" = ''':sup:`2` Ti vagytok a mi ajánlólevelünk, a szívünkbe írva. Olvassa és megérti
minden ember,
'''
"3" = ''':sup:`3` mert meglátszik rajtatok, hogy Krisztus levele vagytok, amelyet mi
írtunk, nem tintával, hanem az élõ Isten Lelkével, nem is kõtáblára,
hanem az élõ szív lapjaira.
'''
"4" = ''':sup:`4` Ez a bizalmunk Isten iránt Krisztusból ered.
'''
"5" = ''':sup:`5` Nem mintha magunktól képesek volnánk valamit is kigondolni, mintegy
a saját erõnkbõl, hiszen az alkalmasságunk Istentõl való.
'''
"6" = ''':sup:`6` Õ tett arra alkalmassá, hogy az Újszövetség szolgái legyünk, nem a
betûé, hanem a léleké. Hiszen a betû öl, a lélek pedig éltet.
'''
"7" = ''':sup:`7` Ha már a halálnak betûkkel kõbe vésett szolgálata oly dicsõséges
volt, hogy Izrael fiai nem tekinthettek Mózes arcára arcának múló
ragyogása miatt,
'''
"8" = ''':sup:`8` hogyne volna sokkal dicsõségesebb a Lélek szolgálata?
'''
"9" = ''':sup:`9` Ha ugyanis már az ítélet szolgálata dicsõséges volt, akkor az
(Isten) igazságosságának szolgálata még sokkal dicsõségesebb.
'''
"10" = ''':sup:`10` Sõt, ami ott dicsõséges volt, ennek túláradó dicsõségéhez képest
valójában nem is dicsõséges.
'''
"11" = ''':sup:`11` Ha ugyanis már a mulandó oly dicsõséges volt, akkor a maradandó még
sokkal dicsõségesebb lesz.
'''
"12" = ''':sup:`12` Mivel ezt reméljük, teljes nyíltsággal szólunk,
'''
"13" = ''':sup:`13` nem úgy, mint Mózes, aki befödte arcát, hogy Izrael fiai ne lássák
mulandó dicsõségének a végét.
'''
"14" = ''':sup:`14` Az õ értelmük eltompult, hiszen mindmáig rajta a fátyol az
Ószövetségen, amikor olvassák, s rajta is marad, mert csak Krisztusban
tûnik el.
'''
"15" = ''':sup:`15` Igen, mind a mai napig fátyol borítja szívüket, amikor Mózest
olvassák,
'''
"16" = ''':sup:`16` de ha majd az Úrhoz térnek, eltûnik a fátyol.
'''
"17" = ''':sup:`17` Az Úr ugyanis Lélek: ahol az Úr Lelke, ott a szabadság.
'''
"18" = ''':sup:`18` Mi pedig mindnyájan, akik födetlen arccal tükrözzük vissza az Úr
dicsõségét, a dicsõségben fokról fokra hozzá hasonlóvá változunk át, az
Úr Lelke által.
'''
