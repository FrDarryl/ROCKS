[14]
"1" = ''':sup:`1` Az Úr megkönyörül Jákobon, ismét kiválasztja Izraelt, s nyugalmat ad
nekik földjükön. Akkor majd idegenek csatlakoznak hozzájuk, s Jákob
házához szegõdnek.
'''
"2" = ''':sup:`2` A népek megragadják és a szülõföldjükre vezetik õket. Ám Izrael háza
megszerzi õket rabszolgának és rabszolganõnek az Úr földjén. Így akik
elhurcolták õket, a foglyaikká válnak, és uralkodni fognak
zsarnokaikon.
'''
"3" = ''':sup:`3` Azon a napon, amikor az Úr majd nyugalmat ad neked szenvedésed,
gyötrelmed és kemény rabszolgaságod után, amelyet rád kényszerítettek,
'''
"4" = ''':sup:`4` ezt a gúnydalt fogod majd zengeni Babilon királyáról: Hogy eltûnt az
elnyomó, és megszûnt az elnyomás!
'''
"5" = ''':sup:`5` Összetörte az Úr a kevélyek botját s a zsarnokok vesszejét,
'''
"6" = ''':sup:`6` amely veszettül verte a népeket verést verésre halmozva, s
nemzeteket igázott le haragjában, kíméletlenül üldözve õket.
'''
"7" = ''':sup:`7` Megnyugszik az egész föld, végre megpihen, s ujjongó öröméneket
hallat.
'''
"8" = ''':sup:`8` Még a ciprusok s Libanon cédrusai is így ujjonganak bukásodon:
"Mióta ledõltél, nem jön fel senki sem, hogy kiirtson minket."
'''
"9" = ''':sup:`9` Miattad az alvilág is megmozdul odalenn, érkezésedet várva.
Tiszteletedre felriasztja az árnyakat, a föld minden fejedelmét. A
nemzetek királyainak mind fel kell elõtted trónjukról állaniuk.
'''
"10" = ''':sup:`10` Mindnyájan megszólalnak és ezt mondják neked: "Így hát te is
semmivé lettél, akárcsak mi, te is hozzánk hasonlóvá lettél.
'''
"11" = ''':sup:`11` A te dicsõséged is az alvilágba szállt hárfáid zengõ hangjával
együtt. Rothadás lett a fekvõhelyed és férgek lettek a takaród.
'''
"12" = ''':sup:`12` Hogy is hullottál le az égbõl, te fényes csillag, hajnalnak fia?
Hogyan buktál a földre, te, aki szolgaságba döntötted a nemzeteket?
'''
"13" = ''':sup:`13` Azt gondoltad magadban: én az égbe megyek föl, az Isten csillagai
fölé állítom trónomat. Az egybegyûlés hegyén telepszem majd meg, messze
fenn, északon.
'''
"14" = ''':sup:`14` Felszállok a felhõk magasába, hasonló leszek a Fölségeshez!
'''
"15" = ''':sup:`15` És lám! Az alvilágba zuhantál alá, a mélységes szakadékba."
'''
"16" = ''':sup:`16` Akik meglátnak, rád emelik tekintetük, és nézelõdve elgondolják:
"Hát ez az az ember, aki a földet megrendítette, s megingatta a
birodalmakat?
'''
"17" = ''':sup:`17` Aki a világot pusztasággá tette, városait lerombolta, és aki
foglyainak börtönét soha ki nem nyitotta?"
'''
"18" = ''':sup:`18` A föld nemzeteinek királyai mind dicsõségben pihennek, ki-ki a
saját sírjában.
'''
"19" = ''':sup:`19` De téged messze kidobnak sírodból, mint valami szennyes hulladékot.
A harcban elesettek temetnek maguk alá, s azok, akik kard élén vesztek
el. Odadobnak a vizesárok köveire, mint egy széttaposott hullát.
'''
"20" = ''':sup:`20` Neked nem lesz részed, mint nekik, temetésben, mert elpusztítottad
saját országodat, és saját néped gyilkosa voltál; a gonoszok ivadéka
nem hagy nevet maga után.
'''
"21" = ''':sup:`21` Rajta! Rendezzetek öldöklést fiai között atyáik vétkeiért, hogy
soha föl ne keljenek a föld meghódítására, s el ne lepjék a
földkerekség színét.
'''
"22" = ''':sup:`22` Fölkelek ellenük - a Seregek Ura mondja -, és megsemmisítem Babilon
nevét és maradékát, sarjadékát és ivadékát - a Seregek Ura mondja.
'''
"23" = ''':sup:`23` A sündisznó örökségévé és mocsárrá teszem, és elsöpröm a pusztítás
seprûjével - a Seregek Ura mondja.
'''
"24" = ''':sup:`24` Megesküdött a Seregek Ura, mondván: Valóban úgy lesz, ahogy
elgondoltam, s ahogy elhatároztam, úgy történik.
'''
"25" = ''':sup:`25` Összetöröm Asszíriát országomban, és eltaposom a hegyeimen, hogy
lekerüljön róluk igája, és terhe eltûnjön vállukról.
'''
"26" = ''':sup:`26` Ez az a határozat, amelyet hoztam az egész föld ellen. És ez az a
kéz, amelyet kinyújtottam minden nemzet ellen.
'''
"27" = ''':sup:`27` Ha a Seregek Ura elhatároz valamit, ki merészelné azt meghiúsítani?
S ha õ kinyújtja kezét, ki tudná elfordítani?
'''
"28" = ''':sup:`28` Acház király halála évében hangzott el ez a fenyegetõ jövendölés:
'''
"29" = ''':sup:`29` Ne örülj annyira, Filisztea földje, hogy összetört a pálca, amely
vert. Mert a kígyó magvából vipera támad, annak meg szárnyas sárkány
lesz az ivadéka.
'''
"30" = ''':sup:`30` De a szegények jóllaknak majd legelõimen, és a szûkölködõk
biztonságban pihennek. Ám a te sarjadékodat éhínséggel pusztítom el,
maradékodat pedig megölöm.
'''
"31" = ''':sup:`31` Jajgass, kapu! Kiálts, város! Reszkess, egész Filisztea! Mert észak
felõl füst közeleg, senki el nem hagyja ott hûtlenül csapatát.
'''
"32" = ''':sup:`32` Mit kell majd felelni ama nép követeinek? "Az Úr rakta le Sion
alapjait, és népének szegényei menedéket találnak benne."
'''
