8:8-10 - Bildad a régiek bölcsességéhez intézett felhívása a hagyomány
és a tanulás fontosságát hangsúlyozza, bár lehet, hogy Jób összetett
helyzete miatt ez korlátozott megközelítés (lásd még Példabeszédek 1:5
