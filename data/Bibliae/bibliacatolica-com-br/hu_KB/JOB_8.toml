[8]
"1" = ''':sup:`1` Ekkor Bildád szólt és így válaszolt:
'''
"2" = ''':sup:`2` Meddig akarsz még ily módon beszélni? Mint dühöngõ vihar, szállnak
szádból a szók.
'''
"3" = ''':sup:`3` Isten tán kiforgathatja a törvényt, visszájára fordíthatja a
Mindenható az igazságosságot?
'''
"4" = ''':sup:`4` Hogyha gyermekeid vétettek ellene, a saját gonoszságuknak estek
áldozatul. (8.6a) De ha te magad tiszta vagy és igaz,
'''
"5" = ''':sup:`5` keresd az Istent, és fohászkodj a Mindenhatóhoz! (8.6b) Minden
bizonnyal irgalmas lesz hozzád, visszaadja otthonod, mihelyt
rászolgálsz.
'''
"7" = ''':sup:`7` Ha korábbi szerencséd kevés lett volna, hatalmas, nagy lesz az, amit
cserébe ad.
'''
"8" = ''':sup:`8` Kérdezgesd a letûnt nemzedéket, vedd fontolóra az atyák
bölcsességét.
'''
"9" = ''':sup:`9` Mi csak tegnapiak vagyunk, s mit sem tudunk, napjaink a földön
átsuhanó árnyak,
'''
"10" = ''':sup:`10` de õk tanítanak s szólnak hozzád, az õ bölcsességük szülte e
szavakat:
'''
"11" = ''':sup:`11` "Ahol nincsen mocsár, terem-e nád ottan, s megnõ-e a káka, ha víz
nem tör elõ?
'''
"12" = ''':sup:`12` Javában virágzik, vágásra nem érett, és máris elszárad, elõbb más
füveknél.
'''
"13" = ''':sup:`13` Így járnak mind, akik feledik az Istent, az istentelen vágya csak
ábránd, mit sem ér.
'''
"14" = ''':sup:`14` Úszó ökörnyál a reménysége, póknak hálója minden birodalma.
'''
"15" = ''':sup:`15` Házába fogódzik, de az nem tartja, kapkod utána, de nincs semmi
tartása.
'''
"16" = ''':sup:`16` Életnedvtõl duzzad, mikor rásüt a nap, szálai egészen ellepik a
kertet.
'''
"17" = ''':sup:`17` Kõrakáshoz köti szálai gyökerét, a kõrakás ölén élelmet talál.
'''
"18" = ''':sup:`18` De ha elhagyja helyét, az megtagadja: "Nem ismerlek téged, sohasem
láttalak!"
'''
"19" = ''':sup:`19` Így halálát leli bizonnyal az úton, s máris idegenek sarjadnak a
helyén.
'''
"20" = ''':sup:`20` Isten nem veti el sohasem a jámbort, és nem fogja kézen a
gonosztevõt.
'''
"21" = ''':sup:`21` Nevetéssel tölti még meg szádat, ujjongó dalokat fakaszt ajkadon.
'''
"22" = ''':sup:`22` Gyûlölõid meg szégyenbe öltöznek, és a gonoszok sátra megsemmisül."
'''
"Notes" = '''
