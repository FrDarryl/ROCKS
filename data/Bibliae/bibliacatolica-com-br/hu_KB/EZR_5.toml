[5]
"1" = ''':sup:`1` Akkor a próféták, Aggeus és Iddo fia, Zakariás prófétálni kezdtek a
júdeai és jeruzsálemi zsidóknak, Izrael Istenének a nevében, aki
fölöttük volt.
'''
"2" = ''':sup:`2` Erre Sealtiel fia, Zerubbábel és Joszadak fia, Jesua munkához
láttak, és újra elkezdték építeni az Isten házát Jeruzsálemben. Az
Isten prófétái mellettük álltak és biztatták õket.
'''
"3" = ''':sup:`3` Ebben az idõben a folyamon túli terület kormányzója Tattenai,
valamint Setar-Boznai és társaik fölkeresték õket, és így szóltak
hozzájuk: "Ki adott nektek engedélyt, hogy fölépítsétek ezt a házat, és
ezeket a falakat újra felhúzzátok?
'''
"4" = ''':sup:`4` Mi a nevük azoknak az embereknek, akik ezt az építkezést vezetik?"
'''
"5" = ''':sup:`5` Istenük szeme azonban a zsidók vénein volt, és nem akadályozták meg
õket, amíg tudtul nem adták (a dolgot) Dáriusnak, és írás nem érkezett
az ügyben.
'''
"6" = ''':sup:`6` Annak a levélnek a másolata, amelyet a folyamon túli kormányzó,
Tattenai, Setar-Boznai és társaik, a folyamon túli tanácsosok Dárius
királynak küldtek;
'''
"7" = ''':sup:`7` jelentést küldtek neki, s ez volt a szövege: "Dárius királynak
minden jót!
'''
"8" = ''':sup:`8` Tudtára adjuk a királynak, hogy ellátogattunk Júdea tartományába a
nagy Isten templomához. Faragott kövekbõl épült, s fával borították a
falait. A munka gondosan folyt és elõrehaladt a kezük alatt.
'''
"9" = ''':sup:`9` Megkérdeztük véneiket, így szóltunk hozzájuk: Ki adott nektek
engedélyt, hogy fölépítsétek ezt a házat, és hogy a falakat újra
felhúzzátok?
'''
"10" = ''':sup:`10` Érdeklõdtünk tõlük nevük felõl is, hogy tájékoztathassunk, s
feljegyeztük azoknak az embereknek a nevét, akik az élükön álltak.
'''
"11" = ''':sup:`11` Ezt válaszolták nekünk: Mi az ég és föld Istenének szolgái vagyunk.
Azt a házat építjük föl újra, amely sok évvel ezelõtt már állott, s
amelyet Izrael nagy királya épített és fejezett be.
'''
"12" = ''':sup:`12` Mivel azonban atyáink haragra ingerelték az ég Istenét, Babilon
királyának, a káld Nebukadnezárnak kezére adta õket. Õ lerombolta ezt a
templomot, a népet pedig fogságba hurcolta Babilonba.
'''
"13" = ''':sup:`13` Ám Cirusznak, Babilon királyának elsõ évében Cirusz király
parancsot adott Isten e házának fölépítésére.
'''
"14" = ''':sup:`14` Az Isten házának arany- és ezüstedényeit, amelyeket Nebukadnezár
kihordatott a jeruzsálemi templomból és Babilon templomába vitetett,
Cirusz király kihozatta Babilon templomából és átadta egy Sesbaccár
nevû embernek, akit kormányzónak nevezett ki.
'''
"15" = ''':sup:`15` Így szólt hozzá: Vedd ezeket az edényeket, menj, és vidd el õket a
jeruzsálemi templomba! Az Isten házát meg újra föl kell építeni régi
helyén.
'''
"16" = ''':sup:`16` Erre ez a Sesbaccár eljött, és lerakta az Isten házának alapját
Jeruzsálemben. Az attól kezdve épül, csak még nem fejezték be.
'''
"17" = ''':sup:`17` Éppen ezért, ha a király jónak látja, kutassanak Bábelben a király
kincseskamrájában, vajon valóban adott-e engedélyt Cirusz király, hogy
Isten háza Jeruzsálemben fölépüljön. Azután a király tudassa velünk
döntését ebben az ügyben."
'''
