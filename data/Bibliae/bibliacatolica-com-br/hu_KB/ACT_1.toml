"1" = ''':sup:`1` Elsõ könyvemben, kedves Teofil, elbeszéltem, mi mindent tett és
tanított Jézus
'''
"2" = ''':sup:`2` egészen addig a napig, amelyen azután, hogy útbaigazítást adott a
Szentlélek által kiválasztott apostoloknak, fölvétetett a mennybe.
'''
"3" = ''':sup:`3` Szenvedése után sokféleképpen bebizonyította, hogy él: negyven napon
át ismételten megjelent nekik, és beszélt az Isten országáról.
'''
"4" = ''':sup:`4` Egyszer, amikor együtt evett velük, megparancsolta nekik, hogy ne
hagyják el Jeruzsálemet, hanem várjanak az Atya ígéretére, "amelyrõl -
úgymond - tõlem hallottatok:
'''
"5" = ''':sup:`5` Mert János csak vízzel keresztelt, de ti néhány nap múlva a
Szentlélekkel fogtok megkeresztelkedni."
'''
"6" = ''':sup:`6` Az egybegyûltek erre megkérdezték: "Uram, mostanában állítod helyre
Izrael országát?"
'''
"7" = ''':sup:`7` "Nem tartozik rátok - felelte -, hogy ismerjétek az idõpontokat és a
körülményeket. Ezeket az Atya szabta meg saját hatalmában.
'''
"8" = ''':sup:`8` De megkapjátok a Szentlélek rátok leszálló erejét, és tanúim lesztek
Jeruzsálemben, s egész Júdeában és Szamariában, sõt egészen a föld
végsõ határáig."
'''
"9" = ''':sup:`9` Azután, hogy ezeket mondta, a szemük láttára fölemelkedett, és felhõ
takarta el szemük elõl.
'''
"10" = ''':sup:`10` Amint merõn nézték, hogyan emelkedik az égbe, egyszerre két férfi
termett mellettük fehér ruhába öltözve.
'''
"11" = ''':sup:`11` Ezt mondták nekik: "Galileai férfiak! Mit álltok itt égre emelt
tekintettel? Ez a Jézus, aki tõletek az égbe vétetett, úgy jön el
ismét, amint szemetek láttára a mennybe ment."
'''
"12" = ''':sup:`12` Erre az Olajfákról elnevezett hegyrõl, amely Jeruzsálemtõl egy
szombatnapi járásra van, visszatértek Jeruzsálembe.
'''
"13" = ''':sup:`13` Amint megérkeztek, fölmentek az emeleti terembe, ahol együtt
szoktak lenni: Péter és János, Jakab és András, Fülöp és Tamás,
Bertalan és Máté, Alfeus fia, Jakab, a buzgó Simon és Jakab testvére,
Júdás.
'''
"14" = ''':sup:`14` Mindannyian egy szívvel, egy lélekkel állhatatosan imádkoztak az
asszonyokkal, Máriával, Jézus anyjával és testvéreivel együtt.
'''
"15" = ''':sup:`15` Ezekben a napokban a testvérek körében - mintegy százhúszan
lehettek együtt - Péter szólásra emelkedett:
'''
"16" = ''':sup:`16` "Testvérek, férfiak! Be kellett teljesednie az Írásnak, amelyet a
Szentlélek Dávid szájával Júdásról, azok vezetõjérõl jövendölt, akik
elfogták Jézust.
'''
"17" = ''':sup:`17` Közénk számított, a mi szolgálatunk jutott neki is részül.
'''
"18" = ''':sup:`18` Gonoszsága bérén telket szerzett magának, amikor pedig lezuhant,
kettérepedt és kifordultak a belei.
'''
"19" = ''':sup:`19` Errõl Jeruzsálem minden lakója tudomást szerzett, úgyhogy azt a
telket az õ nevükön Hakeldamának, azaz vérmezõnek nevezték el.
'''
"20" = ''':sup:`20` Benne van ugyanis a zsoltárok könyvében: Lakóhelyük váljék
sivataggá, ne lakja senki sátrukat. És: Tisztségét kapja meg más.
'''
"21" = ''':sup:`21` Kell tehát, hogy azok közül, akik mindig velünk tartottak, amikor a
mi Urunk, Jézus közöttünk járt-kelt,
'''
"22" = ''':sup:`22` kezdve János keresztségétõl egészen mennybevétele napjáig, valaki
velünk együtt tanúskodjék feltámadásáról."
'''
"23" = ''':sup:`23` Kijelöltek hát kettõt, Józsefet, akit Barszabbásznak vagy más néven
Jusztusznak is hívtak, és Mátyást.
'''
"24" = ''':sup:`24` Majd imádkoztak: "Uram, ki belelátsz mindenkinek a szívébe, mutasd
meg, e kettõ közül kire esik választásod,
'''
"25" = ''':sup:`25` hogy átvegye az apostoli szolgálatban azt a helyet, amelyet Júdás
hûtlenül elhagyott, hogy az õt megilletõ helyre jusson."
'''
"26" = ''':sup:`26` Ezután sorsot vetettek. A sors Mátyásra esett, így a tizenegy
apostolhoz sorolták.
'''
"Notes" = '''
Notas de rodapé:
1:4-5 - Jézus arra utasítja a tanítványokat, hogy Jeruzsálemben
várjanak az Atya, a Szentlélek ígéretére. Ez a pillanat felkészíti az
Egyházat globális küldetésére, kiemelve az isteni függés fontosságát
1:8 - Erőt kapsz, amikor a Szentlélek eljön hozzád. A Szentlélek
hangsúlyozza, hogy a bizonyságtételhez szükséges erő Istentől
származik. Ez a vers döntő fontosságú az Egyház egyetemes küldetésének
megértéséhez (lásd még Lukács 24:49 és Máté 28:19-20).
1:21-26 - Mátyás választása Júdás helyére a korai közösség imádságos,
Lélek által vezetett vezetését tükrözi. A 12-es szám Izrael
folytonosságát jelképezi (lásd még Zsolt 109:8 és Lukács 6:13).
'''
