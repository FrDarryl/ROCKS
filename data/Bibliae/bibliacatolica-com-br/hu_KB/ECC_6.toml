[6]
"1" = ''':sup:`1` Más bajt is láttam a nap alatt, amely súlyosan ránehezedik az
emberre.
'''
"2" = ''':sup:`2` Van, akinek Isten adott gazdagságot, kincseket, megbecsülést, és
semmi sem hiányzik neki abból, amit szíve kíván. De Isten nem engedi,
hogy élvezze, hanem idegen élvezi. Ez hiábavalóság és szörnyû
gyötrelem!
'''
"3" = ''':sup:`3` Lehet valakinek száz fia és ugyanannyi lánya, megérhet mégoly magas
kort is, de ha nem élvezheti javait, és tisztes temetésben sincs része,
akkor azt mondom: az elvetélt magzat boldogabb nála.
'''
"4" = ''':sup:`4` Ez sötétségben jön és sötétben megy, sötétség borítja még a nevét
is,
'''
"5" = ''':sup:`5` az nem látta a napot és nem ismeri az éjszakai nyugodalmat - egyik
sem több, mint a másik!
'''
"6" = ''':sup:`6` Ha az kétszer ezer évig élne is, de nem volna örömére, akkor nem
ugyanoda jut mind a kettõ?
'''
"7" = ''':sup:`7` Az ember minden fáradozása a szájáért van, de a gyomra mégsem telik
meg.
'''
"8" = ''':sup:`8` Mivel van többje a bölcsnek, mint a balgának? És mit tartsunk a
szegényrõl, aki a nyilvánosság elõtt fenn tudja tartani a látszatot?
'''
"9" = ''':sup:`9` Jobb a szem pillantása, mint a gyomor jóléte? Ez is hiábavalóság és
szélkergetés!
'''
"10" = ''':sup:`10` Ami van, azt már rég nevén nevezték; meg van az is szabva, mi lesz
az emberbõl, és így nem szállhat perbe azzal, aki hatalmasabb nála.
'''
"11" = ''':sup:`11` Ha sok a szóbeszéd, csak szaporodik a hiábavalóság. Mit nyer vele
az ember?
'''
"12" = ''':sup:`12` Vajon ki tudja, mi válik javára életében az embernek, hiábavaló
életének pár napján, amely elsuhan, mint az árnyék? Hiszen ki adja
tudtul az embernek, õ utána mi lesz a nap alatt?
'''
"Notes" = '''
Notas de rodapé:
6:1-2 - A részlet arról beszél, hogy frusztráció a gazdagság birtoklása
anélkül, hogy élvezné azokat. Ez felfedi, hogy hiábavaló az élet csak a
javak felhalmozása érdekében, anélkül, hogy örömet találnánk bennük
(lásd még Lukács 12:16-21 és Jakab 4:14).
6:3-5 - A szerző a hosszú, beteljesületlen életet egy halva született
gyermekhez hasonlítja, tükrözve a cél és az Istenben való öröm nélkül
való élet hiábavalóságát. Ez hangsúlyozza a szellemi értelmű élet
értékét (lásd még Jób 3:16 és Prédikátor 4:3).
6:7 - Az emberi vágy soha nem teljesül ki teljesen. A több után való
folyamatos keresés ördögi és véget nem érő körforgás lehet, amely
rávilágít arra, hogy az anyagiakon túlmutató kielégülést kell keresni
(lásd még Példabeszédek 27:20 és Máté 6:19-21).
6:10-11 - Hangsúlyozzák Isten szuverenitását az élet és az emberi
korlátok felett. Az ember nem tud versengeni Istennel, és sok vágya sem
változtatja meg az Isten által meghatározott sorsot (lásd még
6:12 - Az emberi élet rövid és tele van bizonytalansággal. A bölcsesség
abban rejlik, hogy felismerjük ezt a valóságot, és bízunk abban, hogy
90:12).
'''
