[47]
"1" = ''':sup:`1` József elment, és jelentette a fáraónak: "Atyám és testvéreim
megérkeztek juhaikkal, marháikkal és minden vagyonukkal Kánaán
földjérõl, s Gósen földjén vannak."
'''
"2" = ''':sup:`2` Testvérei közül ötöt magával vitt, és bemutatta a fáraónak.
'''
"3" = ''':sup:`3` Amikor a fáraó megkérdezte testvéreit: "Mi a foglalkozástok?" - ezt
felelték a fáraónak: "Juhpásztorok vagyunk mi, a te szolgáid, mint már
atyáink is voltak."
'''
"4" = ''':sup:`4` Azután ezt mondták a fáraónak: "Azért jöttünk, hogy mint jövevények,
az országban tartózkodjunk. Szolgáid nem találtak legelõt juhaik
számára, mivel az éhség súlyosan ránehezedett Kánaán földjére. Engedd
meg tehát, hogy szolgáid Gósen földjén maradjanak."
'''
"5" = ''':sup:`5` A fáraó így válaszolt Józsefnek: Jákob és fiai Egyiptomba mentek
Józsefhez. Amikor a fáraó, Egyiptom királya meghallotta, így szólt
Józsefhez: "Apád és testvéreid eljöttek hozzád.
'''
"6" = ''':sup:`6` Maradjanak Gósen földjén, és ha tudod, hogy derék emberek vannak
köztük, tedd meg õket nyájaim felügyelõivé." Egyiptom rendelkezésedre
áll. Egyiptom legjobb helyén telepítsd le atyádat és testvéreidet!"
'''
"7" = ''':sup:`7` József bevezette és bemutatta atyját a fáraónak.
'''
"8" = ''':sup:`8` Jákob megáldotta a fáraót. A fáraó megkérdezte Jákobot: "Mennyi az
éveid száma?"
'''
"9" = ''':sup:`9` Jákob így válaszolt a fáraónak: "Vándorlásom évei 130-at tesznek ki.
Számra nem sok, de életem tele volt szenvedéssel. Nem érik el atyáim
életkorát, vándorlásuk éveit."
'''
"10" = ''':sup:`10` Jákob megáldotta a fáraót és eltávozott a fáraó színe elõl.
'''
"11" = ''':sup:`11` József pedig letelepítette atyját és testvéreit, birtokot adott
nekik Egyiptom földjén, mégpedig az ország legjobb részén, Ramzesz
vidékén, ahogy a fáraó megparancsolta.
'''
"12" = ''':sup:`12` József ellátta atyját és testvéreit és atyjának egész családját
kenyérrel, gyermekeik száma szerint.
'''
"13" = ''':sup:`13` Már az egész országban nem volt kenyér, mivel az éhínség nagyon
nyomasztóvá vált. Egyiptom földjéhez hasonlóan Kánaán földjét is
megviselte az éhség.
'''
"14" = ''':sup:`14` József a gabona eladásával minden pénzt megszerzett és
beszolgáltatott a fáraó kincstárába, ami Egyiptom földjén és Kánaán
földjén volt.
'''
"15" = ''':sup:`15` Amikor aztán Egyiptomban és Kánaánban elfogyott a pénz, egész
Egyiptom Józsefhez tódult
'''
"16" = ''':sup:`16` és így szóltak: "Adj nekünk kenyeret, miért haljunk meg szemed
láttára, ha elfogyott is a pénzünk?
'''
"17" = ''':sup:`17` József ezt válaszolta: "Adjátok ide állataitokat, akkor ha nincs
pénzetek, állataitok ellenében adok nektek kenyeret." Erre elhozták
állataikat Józsefhez. József pedig kenyeret adott nekik a lovakért,
juhokért, barmokért és szamarakért. Így látta el õket egy évig
kenyérrel az egész állatállomány fejében.
'''
"18" = ''':sup:`18` Az egy év elmúltával, a következõ esztendõben újra eljöttek hozzá
és mondták: "Uram, nem titkolhatjuk el elõtted, hogy a pénzünk
elfogyott és állatállományunk is a tied lett, urunk.
'''
"19" = ''':sup:`19` Semmi más nem áll rendelkezésedre, csak testünk és földünk.
Pusztuljunk el színed elõtt mi is, a földünk is? Vásárolj meg minket és
földünket kenyérért, így a földünkkel hasznot hajtunk a fáraónak. De
adj vetõmagot, hogy életben maradhassunk, ne haljunk meg és a föld ne
váljék sivataggá."
'''
"20" = ''':sup:`20` József megvásárolta az egyiptomiak minden szántóföldjét a fáraó
számára. Az egyiptomiak ugyanis eladták minden földjüket, mivel az
éhínség súlyosan rájuk nehezedett. Így az egész ország a fáraó birtoka
lett.
'''
"21" = ''':sup:`21` Tulajdonává tette a lakosságot Egyiptom egyik végétõl a másikig.
'''
"22" = ''':sup:`22` Csak a papok földjét nem szerezte meg, mivel a papok állandó
jövedelmet kaptak a fáraótól, s állandó jövedelmükbõl éltek, amit a
fáraó utalt ki nekik. Ezért nem kellett földjüket eladniuk.
'''
"23" = ''':sup:`23` József ezt mondta a népnek: "Nézzétek, én ma benneteket és a
földeteket megvettelek a fáraó számára. Itt a vetõmag, vessétek be a
földet.
'''
"24" = ''':sup:`24` De a termés ötödét be kell szolgáltatnotok a fáraónak. A többi
négyötöd a tietek marad vetõmagnak és eltartani gyermekeiteket."
'''
"25" = ''':sup:`25` Azok így válaszoltak: "Megmentetted életünket, a fáraó tulajdona
leszünk, csak találjunk kegyelmet urunk színe elõtt."
'''
"26" = ''':sup:`26` József tehát rendeletet hozott, ami mai napig terheli a
földbirtokot Egyiptomban, hogy az ötödrészt be kell szolgáltatni a
fáraónak. Csak a papok földje nem került a fáraó birtokába.
'''
"27" = ''':sup:`27` Izrael Egyiptom földjén Gósen tartományban maradt. Birtokot
szereztek, szaporodtak és sokan lettek.
'''
"28" = ''':sup:`28` Jákob még 17 évig élt Egyiptom földjén. Jákob életkora 147 évet
tett ki.
'''
"29" = ''':sup:`29` Amikor Izrael halála közeledett, hívatta a fiát, Józsefet, és így
szólt hozzá: "Ha van benned szeretet irántam, tedd kezedet csípõm alá,
hogy jóságot és hûséget tanúsítasz irányomban, s nem temetsz el
Egyiptomban.
'''
"30" = ''':sup:`30` Ha atyáimhoz költözöm, vigyél el Egyiptomból és helyezz el az õ
sírboltjukban."
'''
"31" = ''':sup:`31` Õ így válaszolt: "Szavaid szerint fogok eljárni" "Esküdj meg!" -
mondta, mire õ megesküdött. Jákob pedig meghajolt az ágy feje
irányában.
'''
"Notes" = '''
Notas de rodapé:
47:1-6 - József bemutatja családját a fáraónak, aki szívesen látja
őket. A fáraó hajlandósága, hogy a legjobb földet adja nekik, Isten
41:46 és Példabeszédek 16:7).
47:7-10 - Jákób megáldja a fáraót, megmutatva, hogy Isten áldása még
idegen országban is kiterjed. Ez jelképezi az isteni szuverenitást
minden nemzet felett, és Isten népének fontosságát az áldás
csatornájaként (lásd még 1Mózes 12:3 és Máté 5:13-16).
47:11-12 - József gondoskodik családjáról és eltartja őket az éhínség
idején. Ez a cselekvés rávilágít a rászorulókról való gondoskodás
felelősségére és az isteni gondoskodás fontosságára válság idején (lásd
47:13-26 - Joseph az éhínség idején élelmezéskezelési rendszert
alkalmaz, bölcsességet és belátást tanúsítva. Ez a narratíva
hangsúlyozza a megfelelő erőforrás-gazdálkodás és tervezés fontosságát
nehéz időkben (lásd még Példabeszédek 21:5 és Lukács 14:28).
47:27-31 - Az izraeliták jóléte Egyiptomban és Jákób nyilatkozata
Kánaánban való eltemetésükről a jövőbeli ígéretekben reményt mutat. Ez
