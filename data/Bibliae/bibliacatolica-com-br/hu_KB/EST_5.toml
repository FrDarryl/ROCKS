"1" = ''':sup:`1` A harmadik napon, amikor befejezte imáját, letette szolgai ruháját
és felöltötte minden ékességét. Amikor már tündöklött a szépségtõl, és
segítségül hívta a szabadító és mindent látó Istent, maga mellé vette
két szolgálólányát. Az egyikre könnyedén rátámaszkodott, mintha
kimerült lett volna a gyönyörtõl, a másik pedig követte, a ruháját
tartva, amely a földre omlott. (b) Szépségében elpirult, arca derûs
volt, s csupa báj. De azért szorongatta szívét a félelem. (c) Amikor
minden ajtón áthaladt, a király elõtt találta magát. Királyi trónusán
ült méltósága minden jelvényével, arannyal és drágakövekkel ékesítve.
Félelmetes volt. (d) Amikor fölemelte villogó tekintetét és szikrázó
haraggal felnézett, a királyné összeesett. Színe elváltozott, s fejét
szolgálólányára hajtotta, aki kísérte. (e) Akkor Isten megindította a
király szívét, s fölébresztette benne a gyöngédséget. Aggódva lesietett
trónjáról, karjába vette, míg magához nem tért, s barátságos szavakkal
fordult hozzá: (f) "Mi van veled, Eszter? Testvéred vagyok, ne félj!
Nem halsz meg! Nem temiattad, hanem másokért hozták ezt a törvényt.
Gyere közelebb!"
'''
"2" = ''':sup:`2` Fölemelte aranyjogarát, Eszter nyakára tette, megcsókolta és azt
mondta neki: "Beszélj!" Eszter így válaszolt: (a) "Uram, olyannak
láttalak, mint az Isten angyalát, s fenségedtõl való félelmemben szívem
megzavarodott. Csodálatos vagy, uram, s arcod csupa kedvesség." (b)
Amint így beszélt, összeesett. A király megijedt, és minden szolgája
bátorította a királynét.
'''
"3" = ''':sup:`3` Akkor így szólt hozzá a király: "Mi a baj, Eszter, mondd, mi a
kívánságod? Országom felét is megkapod, ha kívánod."
'''
"4" = ''':sup:`4` Eszter így válaszolt: "Ha a király jónak látja, jöjjön el ma a
király Ámánnal a lakomára, amelyet neki rendeztem."
'''
"5" = ''':sup:`5` A király így szólt: "Hívjátok gyorsan Ámánt, hogy teljesítse Eszter
kívánságát." A király és Ámán elmentek a lakomára, amelyet Eszter
rendezett.
'''
"6" = ''':sup:`6` Lakoma közben a király így szólt Eszterhez: "Mondd, mi a kérésed?
Teljesítem. Mit kívánsz? Országom felét is megkapod, ha kívánod."
'''
"7" = ''':sup:`7` Eszter így válaszolt neki: "Mi a kérésem és kívánságom?
'''
"8" = ''':sup:`8` Ha valóban tetszésre találtam a király szemében, s úgy tetszik a
királynak, hogy meghallgassa kérésemet és teljesítse kívánságomat,
akkor jöjjön el a király Ámánnal együtt holnap is arra a lakomára,
amelyet rendezek, aztán majd holnap megmondom a királynak kérésemet."
'''
"9" = ''':sup:`9` Ezen a napon Ámán megelégedetten és jókedvûen távozott. Amikor
azonban a királyi kapunál meglátta Mardokeust, aki nem állt fel elõtte
és meg sem mozdult a helyén, haragra gyulladt.
'''
"10" = ''':sup:`10` Ámán azonban uralkodott magán és hazament.
'''
"11" = ''':sup:`11` Majd összehívta barátait és feleségét, Zerest. Aztán hosszasan
beszélt nekik káprázatos gazdagságáról, gyermekeinek nagy számáról, s
mindarról, amivel a király kitüntette: összes fejedelme és szolgája
fölé helyezte.
'''
"12" = ''':sup:`12` "De ez még nem minden - folytatta Ámán. Eszter királyné csak engem
hívott meg a királlyal lakomára, amelyet készített, s holnapra is
meghívott a királlyal.
'''
"13" = ''':sup:`13` Mindez azonban nem elégít ki, amíg látom, hogy a zsidó Mardokeus a
királyi kapunál ül."
'''
"14" = ''':sup:`14` Felesége, Zeres és többi barátai így szóltak hozzá: "Állíttass egy
50 könyök magas bitófát, s holnap reggel kérd meg a királyt, hogy
akasztassa fel rá Mardokeust. Akkor vidáman mehetsz a királlyal a
lakomára." Tetszett a terv Ámánnak és elkészíttette az akasztófát.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Eszter bemutatja magát a királynak, és bátorságról tesz
tanúbizonyságot, amikor veszélynek teszi ki magát. Kéretlen belépése
bátor tett, amely megmutatja a közbenjárás és Isten népe védelmének
5:3-4 - A király, amikor meglátja Esztert, megkérdezi tőle, mit akar.
Ez kiemeli a király fogékonyságát és Isten gondviselését a zsidó nép
üdvösségének előkészítésében. Eszter bölcsessége a megfelelő pillanat
kivárásában lecke az időzítés fontosságáról az imában (lásd még
Példabeszédek 16:9 és Prédikátor 3:1).
5:5-8 - Eszter meghívja a királyt és Hámánt egy bankettre, felfedve
óvatos stratégiáját. Ez azt szemlélteti, hogy a diplomácia és a
meggyőzés mennyire elengedhetetlen a vezetésben, és hogy bölcs dolog
óvatosan megközelíteni a kényes dolgokat (lásd még Példabeszédek 15:23
és Kolossé 4:5).
5:9-14 - Hámán büszkeséggel tölti el a lakoma után, felfedi
arroganciáját és gonosz tervét a zsidókkal szemben. Ez a büszkeségtől
való esés figyelmeztetés arra, hogy Isten szuverenitása hogyan tudja
lerombolni a gonoszok terveit (lásd még Példabeszédek 16:18 és Jakab
4:6).
5:14 - Hámán felesége arra biztatja, hogy állítsa fel az akasztófát
Márdokeusnak. Ez a manipuláció felfedi a család dinamikáját és a
gonoszság bátorítását, megmutatva, hogy a legszorosabb kötelékekből
16:17).
'''
