[7]
"1" = ''':sup:`1` A jóvátételi áldozat szertartása ilyen: Ez nagyon szent dolog.
'''
"2" = ''':sup:`2` Ott kell feláldozni az állatot, ahol az égõáldozatot bemutatják, és
a pap öntse rá a vérét körös-körül az oltárra.
'''
"3" = ''':sup:`3` Azután ajánlja fel az egész hájat: a farkat, a beleket borító hájat,
'''
"4" = ''':sup:`4` a két vesét, a rájuk és a véknyakra tapadó hájjal együtt, továbbá
minden hájat, amelyet leválaszt a májról és a vesékrõl.
'''
"5" = ''':sup:`5` A pap égesse el ezeket a darabokat az oltáron, mint az Úrnak
készített eledelt. Ez jóvátételi áldozat:
'''
"6" = ''':sup:`6` a papság minden férfi tagja ehet belõle. Szent helyen egyék meg,
mivel nagyon szent dolog.
'''
"7" = ''':sup:`7` Mind a bûnért való áldozat, mind a jóvátételi áldozat bemutatásakor
ugyanaz a szabály: a papé legyen az adomány, amellyel az engesztelés
szertartását végezte.
'''
"8" = ''':sup:`8` Az áldozatnak a bõre, amelyet valaki elhoz a papnak égõáldozatul,
legyen a papé.
'''
"9" = ''':sup:`9` Minden kemencében sütött ételáldozat, minden serpenyõben vagy roston
sütött adomány legyen a papé, aki felajánlja.
'''
"10" = ''':sup:`10` De minden olajjal dagasztott vagy száraz ételáldozat legyen Áron
összes fiaié, különbség nélkül.
'''
"11" = ''':sup:`11` Az Úrnak felajánlott közösségi áldozatnak ez a szertartása:
'''
"12" = ''':sup:`12` Ha dicsõítõ áldozattal kapcsolják egybe, tegyenek hozzá olajban
dagasztott kovásztalan kalácsot, olajjal kevert, kalácsnak elkészített
lisztlángot.
'''
"13" = ''':sup:`13` Ezt az adományt kovászos tésztából készült lepénnyel együtt
ajánlják fel dicsõítésül mint közösségi áldozatot.
'''
"14" = ''':sup:`14` Minden ételáldozati adományból fel kell ajánlani egy darabot az
Úrnak járandóság címén, s az legyen a papé, aki a közösségi áldozatnak
a vérét vette.
'''
"15" = ''':sup:`15` Az áldozat húsát még aznap meg kell enni, amelyen feláldozták, és
semmit sem szabad belõle másnapra hagyni.
'''
"16" = ''':sup:`16` Ha az áldozatot fogadalomból vagy önkéntes adomány címén ajánlják
fel, egyék meg a feláldozás napján és a következõ napon,
'''
"17" = ''':sup:`17` de ami az áldozat húsából harmadnapra megmarad, azt el kell égetni.
'''
"18" = ''':sup:`18` Ha még a harmadik napon is esznek a közösségi áldozat húsából,
akkor aki azt felajánlotta, nem lesz kedves. Nem is számítják be neki;
ez már romlott hús, és aki eszik belõle, viseli tettének terhét.
'''
"19" = ''':sup:`19` Azt a húst sem szabad megenni, amely valamilyen tisztátalan
dologgal érintkezett, hanem el kell égetni. Az ehet a húsból, aki
tiszta,
'''
"20" = ''':sup:`20` aki azonban tisztátalan, és mégis eszik az Úrnak közösségi
áldozatul felajánlott áldozatnak a húsából, azt ki kell irtani népébõl.
'''
"21" = ''':sup:`21` Ha valaki tisztátalanságot érint, akár emberét, akár állatét, akár
bármilyen tisztátalan dolgot, és utána eszik az Úrnak közösségi
áldozatul felajánlott áldozatnak a húsából, azt ki kell irtani
népébõl."
'''
"22" = ''':sup:`22` Az Úr így szólt Mózeshez:
'''
"23" = ''':sup:`23` "Szólj Izrael fiaihoz és mondd meg nekik: Ne egyétek meg a bika, a
juh és a kecske zsírját.
'''
"24" = ''':sup:`24` Az elhullott vagy széttépett állat zsírját mindenre föl lehet
használni, de ti ne egyétek meg.
'''
"25" = ''':sup:`25` Aki mégis megeszi annak az állatnak a zsírját, amelyet az Úrnak
eledelül feláldoztak, azt ki kell irtani népébõl.
'''
"26" = ''':sup:`26` Bárhol laktok is, ne egyetek a vérbõl, sem a szárnyasokéból, sem a
marhákéból.
'''
"27" = ''':sup:`27` Aki a vért elfogyasztja, bárki is, ki kell irtani népébõl."
'''
"28" = ''':sup:`28` Az Úr így szólt Mózeshez:
'''
"29" = ''':sup:`29` "Szólj Izrael fiaihoz és mondd meg nekik: Aki közösségi áldozatot
ajánl fel az Úrnak, az hozza el az áldozat egy részét.
'''
"30" = ''':sup:`30` Saját kezével hozza el az Úrnak szánt eledelt, azaz a szegyhez
tapadó hájat. Hozza el a szegyet is, és lengetéssel ajánlja fel az Úr
elõtt.
'''
"31" = ''':sup:`31` A pap a hájat égesse el az oltáron, a szegy pedig legyen Ároné és
fiaié.
'''
"32" = ''':sup:`32` A közösségi áldozatból való járandóság címén adjátok a papnak a
jobb lapockát.
'''
"33" = ''':sup:`33` A jobb lapocka Áron fiai közül azé legyen, aki bemutatja a
közösségi áldozat vérét és háját.
'''
"34" = ''':sup:`34` Izrael fiainak közösségi áldozatából visszatartom a szegyet és ezt
a lapockát, s Áronnak, a fõpapnak meg a fiainak adom. Ez mint örök
törvény kötelezi Izrael fiait."
'''
"35" = ''':sup:`35` Ez volt Áronnak és fiainak a része az Úr számára készült áldozatból
azon a napon, amelyen bemutatták az Úrnak mint az õ papjai.
'''
"36" = ''':sup:`36` Az Úr törvénye kötelezi Izrael fiait, hogy ezt megadják nekik
fölkenésük napján. Örök törvény ez minden utódotok számára.
'''
"37" = ''':sup:`37` Ez tehát az égõáldozatnak, az ételáldozatnak, a bûnért való
áldozatnak, a jóvátételi áldozatnak, a beiktatásnak és a közösségi
áldozatnak a szertartása.
'''
"38" = ''':sup:`38` Ezt parancsolta az Úr Mózesnek a Sínai-hegyen azon a napon, amelyen
elrendelte a sínai pusztában, hogy Izrael fiai mutassák be áldozataikat
az Úrnak.
'''
"Notes" = '''
