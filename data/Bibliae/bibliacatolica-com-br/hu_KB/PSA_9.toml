[9]
"1" = ''':sup:`1` (A karvezetõnek, oboára és hárfára - Dávid zsoltára.)
'''
"2" = ''':sup:`2` Szívem mélyébõl dicsõítlek, Uram, hirdetem nagy tetteidet.
'''
"3" = ''':sup:`3` Ujjongok és benned van örömöm, s magasztalom neved, ó Fölséges.
'''
"4" = ''':sup:`4` Mert ellenségeim meghátráltak, elestek és eltûntek színed elõtt.
'''
"5" = ''':sup:`5` Magadévá tetted igazságomat és ügyemet, mint igazságos bíró ültél
trónodra.
'''
"6" = ''':sup:`6` A népeket megfenyítetted, a gonoszokat megsemmisítetted, s örökre
eltörölted a nevüket.
'''
"7" = ''':sup:`7` Eltûnt az ellenség, végleg megsemmisült, feldúltad városait, még
emlékük sem maradt. De lám,
'''
"8" = ''':sup:`8` az Úr mindörökké trónol, bírói széke ítéletre készen áll.
'''
"9" = ''':sup:`9` Igazságosan ítéli meg a földkerekséget, a népek fölött törvény
szerint tart ítéletet.
'''
"10" = ''':sup:`10` Az elnyomottnak az Úr lesz menedéke, a szükség napjaiban egyetlen
mentsége.
'''
"11" = ''':sup:`11` Akik ismerik nevedet, reménykednek benned, Uram, soha nem hagyod el
a téged keresõket,
'''
"12" = ''':sup:`12` Dicsõítsétek az Urat, aki Sionban lakik, hirdessétek nagy tetteit a
népek között!
'''
"13" = ''':sup:`13` Mert mint a vér bosszulója gondolt rájuk, nem feledkezett el a
szegények sóhajáról.
'''
"14" = ''':sup:`14` Könyörülj rajtam, Uram, lásd meg szorultságom, a halál kapujából
szabadíts ki engem!
'''
"15" = ''':sup:`15` Hadd hirdessem dicsõségedet Sion leányának kapuiban, és örüljek,
hogy megsegítettél!
'''
"16" = ''':sup:`16` A népek a maguk ásta verembe estek, s a hálóba, amelyet vetettek,
az õ lábuk botlott.
'''
"17" = ''':sup:`17` Az Úr hírt adott magáról az ítéleten, s a gonoszt önkeze mûvével
kötötte meg.
'''
"18" = ''':sup:`18` Tûnjenek el a holtak világába az álnokok, s mind a népek, amelyek
elfelejtik Istent!
'''
"19" = ''':sup:`19` De õ nem feledkezik meg soha a szegényrõl, s aki bajban is remél,
nem csalódik soha.
'''
"20" = ''':sup:`20` Kelj fel, Uram, nehogy elbízza magát az ember, szólítsd ítéletre a
népeket magad elé!
'''
"21" = ''':sup:`21` Uram, töltsd el õket rettegéssel, tudják meg a népek, hogy õk is
csak emberek!
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - A zsoltáríró háláját fejezi ki Isten iránt, elismeri
igazságosságát és hatalmát. Isten dicsérete természetes válasz az Ő
jóságára, tükrözve az imádat és a hálaadás fontosságát lelki életünkben
9:3-6 - Istent az elnyomottak védelmezőjeként és a nemzetek bírájaként
ábrázolják. Isten ellenségei felett aratott győzelmének bizonyossága
hangsúlyozza szuverenitását és a benne bízók számára nyújtott védelmet
9:7-10 - Hangsúlyozzák Isten örökkévalóságát és igazságos uralmát.
Azok, akik ismerik Istent, biztonságban és reménységben részesülnek,
46:1 és Példabeszédek 18:10).
9:11-14 - A zsoltáríró arra buzdít bennünket, hogy hirdessük Isten
tetteit a nemzetek között. Az evangelizáció és Isten munkájáról való
tanúságtétel létfontosságú ahhoz, hogy mások megismerjék hatalmát és
irgalmát (lásd még Máté 28:19-20 és ApCsel 1:8).
9:15-20 - A zsoltár az isteni igazságossághoz való felhívással zárul,
Istent kérve, hogy lépjen közbe az elnyomottak érdekében. Az a
bizonyosság, hogy Isten meghallgatja a rászorulók kiáltását, felfedi az
5:16).
'''
