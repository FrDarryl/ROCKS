[70]
"1" = ''':sup:`1` (A karvezetõnek - Dávidtól, emlékezetül.)
'''
"2" = ''':sup:`2` Istenem, irgalmadban ments meg, siess, Uram, segítségemre!
'''
"3" = ''':sup:`3` Valljanak szégyent és piruljanak gyalázatukban, akik életemre
törnek!
'''
"4" = ''':sup:`4` Szégyenkezve hátráljanak, akik örülnek bajomon! Hátráljanak
megszégyenülve, akik így gúnyolnak: "Úgy kell neki!"
'''
"5" = ''':sup:`5` De ujjongjanak és örüljenek benned mind, akik hûségesen keresnek
téged! Hirdessék mindig, hogy nagy az Isten, mindnyájan, kik várják az
üdvösségedet!
'''
"6" = ''':sup:`6` De én nyomorult és szegény vagyok. Istenem, siess hozzám! Te vagy
segítõm és szabadítóm, ne késsél tovább, Uram!
'''
"Notes" = '''
Notas de rodapé:
70:1 - A zsoltáríró segítségért kiált és Istenhez siet, hangsúlyozva
szükségletének sürgősségét. Ez a közvetlen könyörgés emlékeztet az
isteni segítség gyors keresésének fontosságára (lásd még Zsolt 54:1 és
Zsolt 34:17).
70:2-3 - Az ima nemcsak segítségért, hanem ellenségeink
összezavarásáért és szégyenéért is könyörgés. A zsoltáríró arra vágyik,
hogy Isten igazsága megtörténjen, felfedve az igazságtalanság elleni
lelki harcának egyik aspektusát (lásd még Zsolt 35:26 és Zsolt 40:14).
70:4 - A zsoltáríró kifejezi vágyát, hogy akik Istent keresik, azok
örüljenek és örvendezzenek. Ez a hívők közötti közösség
elengedhetetlen, mivel erősíti a közösség hitét és Isten
4:4).
70:5 - A szegényként és rászorulóként való azonosítás Istennek tetsző
alázat. Az Úrtól való függőségünk elismerése alapvető fontosságú ahhoz,
és Jakab 4:6).
70:5 - A zsoltáríró megerősíti, hogy bízik Istenben, mint segítőjében
és szabadítójában. Ez a megingathatatlan hit példaként szolgál a hívők
számára, és arra ösztönzi a teljes átadást Istennek az üdvösségért
(lásd még Zsolt 118:14 és Zsolt 54:4).
'''
