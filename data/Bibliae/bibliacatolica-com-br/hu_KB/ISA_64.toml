[64]
"1" = ''':sup:`1` mint ahogy a láng felgyújtja a rõzsét, és ahogy a tûz felforralja a
vizet. Így neved ismertté válna ellenségeid elõtt, és a nemzetek
megrendülnének színed elõtt.
'''
"2" = ''':sup:`2` Mert te olyan csodákat teszel, amilyeneket senki se várt,
'''
"3" = ''':sup:`3` és amilyenekrõl soha nem hallott senki. Valóban, fül nem hallotta,
és szem nem látta, hogy akadna isten rajtad kívül, aki ilyeneket vinne
végbe azok javára, akik benne bíznak.
'''
"4" = ''':sup:`4` Te elébe sietsz annak, aki az igazsághoz szabja tetteit, és aki
útjaidat eszében tartja. Lám, megharagudtál ránk, s mégis tovább
vétkeztünk; bizony régóta lázongunk ellened.
'''
"5" = ''':sup:`5` Olyanok lettünk mind, mint a tisztátalan, és igaz voltunk, akár a
beszennyezett ruha. Elfonnyadtunk, mint a falevél, és gonoszságaink
elsodortak, mint a szél.
'''
"6" = ''':sup:`6` Nincs senki, aki segítségül hívná nevedet, aki fölkelne és beléd
kapaszkodna. Mert elrejtetted elõlünk arcodat, és kiszolgáltattál
minket bûneink hatalmának.
'''
"7" = ''':sup:`7` Mégis Urunk, te vagy a mi atyánk; mi vagyunk az anyag, és te aki
formálsz, a te kezed mûve vagyunk mindnyájan.
'''
"8" = ''':sup:`8` Ne haragudj ránk annyira, Urunk, és ne emlékezzél többé
gonoszságainkra. Figyelj ránk s lásd meg: mindnyájan a te néped
vagyunk.
'''
"9" = ''':sup:`9` Szent városaidat lerombolták, a Sion pusztává lett, Jeruzsálem
elhagyatottá,
'''
"10" = ''':sup:`10` a ház, amely szentélyünk és dicsõségünk volt, ahol atyáink
dicsõítettek, lángok martaléka lett; romokban hever minden, ami oly
drága volt nekünk.
'''
"11" = ''':sup:`11` Uram, vajon eltûrheted ezt megindultság nélkül, és hallgathatsz
mérhetetlenül megalázva minket?
'''
