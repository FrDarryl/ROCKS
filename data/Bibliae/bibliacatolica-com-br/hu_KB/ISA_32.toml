[32]
"1" = ''':sup:`1` Íme, igazságosan uralkodik egy király, és a fejedelmek a törvény
szerint ítélkeznek.
'''
"2" = ''':sup:`2` Olyan lesz mindegyikük, mint a rejtekhely a szél elõl, mint a
menedék a viharban, mint a patakok vize a szárazságban, és a magas
szikla árnyéka a szomjas földön.
'''
"3" = ''':sup:`3` A látók nem csukják be a szemüket, és a hallók füle felfigyel.
'''
"4" = ''':sup:`4` Az esztelenek szíve megtanulja a bölcsességet, s a dadogók nyelve
érthetõen beszél.
'''
"5" = ''':sup:`5` A balgát nem nevezik többé nemesnek, s nem mondják becsületesnek az
álnokot.
'''
"6" = ''':sup:`6` Mert a balga balgaságot beszél, és szíve gonoszságot forral, hogy
istentelenséget vigyen végbe, és álnokul az Úr ellen szóljon; hogy éhen
hagyja az éhezõket, és megtagadja az italt a szomjazóktól.
'''
"7" = ''':sup:`7` Az álnok ember fegyverei igen gonoszak: mert gonosz terveket
kovácsol, hogy hazug beszéddel tönkretegye a szegényt, még akkor is, ha
bebizonyítja igazát.
'''
"8" = ''':sup:`8` Ám a nemes nemeshez méltóan gondolkodik, és kitart a nemes
dolgokban.
'''
"9" = ''':sup:`9` Ti könnyelmû asszonyok, figyeljetek! Halljátok meg szavamat!
Elbizakodott nõk, hallgassatok ide!
'''
"10" = ''':sup:`10` Esztendõ múltán, rövid idõn belül remegni fogtok, ti
elbizakodottak, mert vége lesz a szüretnek, és a gyümölcsszedés ideje
nem jön el többé.
'''
"11" = ''':sup:`11` Reszkessetek, könnyelmû asszonyok, remegjetek, elbizakodottak!
Vessétek le ruhátokat, vetkõzzetek le, és öltsetek magatokra
gyászruhát!
'''
"12" = ''':sup:`12` Verjétek melleteket a gyönyörû mezõkért, a termékeny szõlõkért,
'''
"13" = ''':sup:`13` népem szántóföldjéért, amelyet tövis és bojtorján ver föl, és
minden boldog otthonért, a boldog városért!
'''
"14" = ''':sup:`14` Mert üresen állnak a paloták, a zajos város elhagyatott, az Ófel és
az Õrhely búvóhellyé lett örökre, vadszamarak tanyája, nyájak legelõje.
'''
"15" = ''':sup:`15` És újra kiáradt ránk a lélek a magasból. Akkor a sivatag
gyümölcstermõ kert lesz, a kert meg olyan, mint az erdõ.
'''
"16" = ''':sup:`16` Jog lakik majd a pusztaságban, és igazságosság tanyázik a
gyümölcsöskertben.
'''
"17" = ''':sup:`17` Az igazságosság békét terem, az igazságnak meg biztonság lesz a
gyümölcse mindörökre.
'''
"18" = ''':sup:`18` Népem békességben lakik majd otthonában, biztonságos hajlékokban,
gondtalan nyugalomban.
'''
"19" = ''':sup:`19` De földre sújtják az erdõt, és a várost megalázzák.
'''
"20" = ''':sup:`20` Ti azonban boldogan vettek majd a vizek partján, és szabadjára
engeditek az ökröt és a szamarat.
'''
"Notes" = '''
Notas de rodapé:
32:1-2 - Ígéretet tesznek egy igaz királyról, aki igazságosan fog
uralkodni, védelmet és biztonságot hozva az embereknek. Ez a prófécia a
Máté 12:18-21).
32:3-4 - Az igazak országának eljövetele átalakulást fog eredményezni:
a vak lát, a süket hall, és az értelem megújul. Ez a helyreállítás
Isten kegyelmének munkája (lásd még Ézsaiás 35:5-6 és Lukács 4:18-19).
32:9-14 - Az önelégült nőket figyelmeztetik a közelgő ítéletre. Ez azt
mutatja, hogy senki sem mentesül az Isten előtti felelősség és a lelki
éberség szükségessége alól (lásd még Máté 25:1-13 és Ámós 6:1).
32:15-20 - A Szentlélek eljövetele igazságot, békét és jólétet hoz,
helyreállítva az isteni rendet a teremtésben. Ez a látomás Isten
országának teljességére mutat (lásd még Jóel 2:28-29 és ApCsel
2:17-18).
'''
