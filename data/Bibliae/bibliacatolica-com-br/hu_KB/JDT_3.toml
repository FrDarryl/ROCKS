[3]
"1" = ''':sup:`1` Ezért követeket küldtek, hogy kérjenek békét. Ezek így szóltak
hozzá:
'''
"2" = ''':sup:`2` "Szolgái vagyunk Nebukadnezárnak, a nagy királynak, és leborulunk
elõtted. Tégy velünk, amint tetszik.
'''
"3" = ''':sup:`3` Majorjaink, egész földünk, vetéseink, nyájaink és gulyáink,
bekerített karámaink mind szolgálatodra vannak. Használd õket, amint
jónak látod.
'''
"4" = ''':sup:`4` Városaink és lakóik szolgálatodra állnak. Gyere és bánj velük
tetszésed szerint!"
'''
"5" = ''':sup:`5` Az emberek Holofernesz elé járultak és átadták neki ezt az üzenetet.
'''
"6" = ''':sup:`6` Ezután seregével levonult a partvidékre. A megerõsített városokban
helyõrséget hagyott, aztán válogatott férfiakat szedett össze,
segédcsapatnak.
'''
"7" = ''':sup:`7` A városok és az egész partvidék lakói koszorúkkal és dobszóra táncot
lejtve fogadták.
'''
"8" = ''':sup:`8` Õ azonban lerombolta szentélyeiket és kivágta szent ligeteiket. Azt
a parancsot kapta ugyanis, hogy a föld minden istenét semmisítse meg, s
minden nemzet csak Nebukadnezárnak szolgáljon: minden nyelv és faj úgy
könyörögjön hozzá, mint istenhez.
'''
"9" = ''':sup:`9` Így érkezett meg Ezdrelon elé Dotaia közelébe, amely Júdea nagy
hegylánca elõtt terül el.
'''
"10" = ''':sup:`10` Geba és Szkütopolisz között ütött tábort, és egy egész hónapig ott
maradt, hogy seregének élelmet szerezzen.
'''
