[15]
"1" = ''':sup:`1` A vámosok és a bûnösök mind jöttek, hogy hallgassák.
'''
"2" = ''':sup:`2` A farizeusok és az írástudók méltatlankodtak miatta. "Ez bûnösökkel
áll szóba, sõt eszik is velük" - mondták.
'''
"3" = ''':sup:`3` Erre mondott nekik egy példabeszédet:
'''
"4" = ''':sup:`4` "Ha közületek valakinek van száz juha, és egy elvész belõlük, nem
hagyja-e ott a pusztában a kilencvenkilencet, hogy keresse az egy
elveszettet, amíg meg nem találja?
'''
"5" = ''':sup:`5` Ha megtalálja, örömében vállára veszi,
'''
"6" = ''':sup:`6` hazasiet vele, összehívja barátait és szomszédait: Örüljetek ti is -
mondja -, mert megtaláltam elveszett bárányomat!
'''
"7" = ''':sup:`7` Mondom nektek, éppen így nagyobb öröm lesz a mennyek országában egy
megtérõ bûnösön, mint kilencvenkilenc igazon, akinek nincs szüksége rá,
hogy megtérjen.
'''
"8" = ''':sup:`8` Vagy ha egy asszonynak van tíz drachmája, és egyet elveszít, nem
gyújt-e világot, nem sepri-e ki a házát, nem keresi-e gondosan, amíg
meg nem találja?
'''
"9" = ''':sup:`9` És ha megtalálja, összehívja barátnõit meg a szomszédasszonyokat:
Örüljetek ti is - mondja -, mert megtaláltam elveszett drachmámat! -
'''
"10" = ''':sup:`10` Mondom nektek, az Isten angyalai is éppígy örülnek majd egy megtérõ
bûnösnek."
'''
"11" = ''':sup:`11` Majd így folytatta: "Egy embernek volt két fia.
'''
"12" = ''':sup:`12` A fiatalabbik egyszer így szólt apjához: Apám, add ki nekem az
örökség rám esõ részét! Erre szétosztotta köztük vagyonát.
'''
"13" = ''':sup:`13` Nem sokkal ezután a fiatalabbik összeszedte mindenét és elment egy
távoli országba. Ott léha életet élve eltékozolta vagyonát.
'''
"14" = ''':sup:`14` Amikor már mindenét elpazarolta, az országban nagy éhínség támadt,
s nélkülözni kezdett.
'''
"15" = ''':sup:`15` Erre elment és elszegõdött egy ottani gazdához. Az kiküldte a
tanyájára a sertéseket õrizni.
'''
"16" = ''':sup:`16` Örült volna, ha éhségét azzal az eledellel csillapíthatta volna,
amit a sertések ettek, de még abból sem adtak neki.
'''
"17" = ''':sup:`17` Ekkor magába szállt: Apám házában a sok napszámos bõvelkedik
kenyérben - mondta -, én meg éhen halok itt.
'''
"18" = ''':sup:`18` Útra kelek, hazamegyek apámhoz és megvallom: Apám, vétkeztem az ég
ellen és teellened.
'''
"19" = ''':sup:`19` Arra, hogy fiadnak nevezz, már nem vagyok méltó, csak béreseid közé
fogadj be.
'''
"20" = ''':sup:`20` Csakugyan útra kelt és visszatért apjához. Apja már messzirõl
meglátta és megesett rajta a szíve. Eléje sietett, a nyakába borult és
megcsókolta.
'''
"21" = ''':sup:`21` Erre a fiú megszólalt: Apám, vétkeztem az ég ellen és teellened.
Már nem vagyok méltó arra, hogy fiadnak nevezz.
'''
"22" = ''':sup:`22` Az apa odaszólt a szolgáknak: Hozzátok hamar a legdrágább ruhát és
adjátok rá. Az ujjára húzzatok gyûrût, és a lábára sarut.
'''
"23" = ''':sup:`23` Vezessétek elõ a hizlalt borjút, és vágjátok le. Együnk és
vigadjunk,
'''
"24" = ''':sup:`24` hisz fiam halott volt és életre kelt, elveszett és megkerült. Erre
vigadozni kezdtek.
'''
"25" = ''':sup:`25` Az idõsebbik fiú kint volt a mezõn. Amikor hazatérõben közeledett a
házhoz, meghallotta a zeneszót és a táncot.
'''
"26" = ''':sup:`26` Szólt az egyik szolgának és megkérdezte, mi történt.
'''
"27" = ''':sup:`27` Megjött az öcséd, és apád levágta a hizlalt borjút, hogy
egészségben elõkerült - felelte.
'''
"28" = ''':sup:`28` Erre õ megharagudott, és nem akart bemenni. Ezért az apja kijött és
kérlelte.
'''
"29" = ''':sup:`29` De õ szemére vetette apjának: Látod, én annyi éve szolgálok neked
és egyszer sem szegtem meg parancsodat. És nekem még egy gödölyét sem
adtál soha, hogy egyet mulathassak a barátaimmal.
'''
"30" = ''':sup:`30` Most meg, hogy ez a fiad megjött, aki vagyonodat rossz nõkre
pazarolta, hizlalt borjút vágattál le neki. -
'''
"31" = ''':sup:`31` Az mondta neki: Fiam, te mindig itt vagy velem, és mindenem a tied.
'''
"32" = ''':sup:`32` S illett vigadnunk és örülnünk, mert ez az öcséd halott volt és
életre kelt, elveszett és megkerült."
'''
