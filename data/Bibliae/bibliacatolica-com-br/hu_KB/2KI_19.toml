[19]
"1" = ''':sup:`1` Amikor Hiszkija király meghallotta, megszaggatta ruháját,
vezeklõruhát öltött magára és elment az Úr templomába.
'''
"2" = ''':sup:`2` Eljakim udvarmestert pedig és Sebna írnokot meg a papság véneit
elküldte - vezeklõruhába öltözve - Ámosz fiához, Izajás prófétához.
'''
"3" = ''':sup:`3` Így szóltak hozzá: "Ezt üzeni Hiszkija: Ez a nap a rettegés, a
megpróbáltatás és a gyalázat napja. Mert elérkezik a gyermek
születésének ideje, de nincs erõ a világra hozatalához.
'''
"4" = ''':sup:`4` Talán meghallja az Úr, a te Istened a fõpohárnok szavait, akit ura,
Asszíria királya ideküldött káromolni az élõ Istent, és megbünteti
beszédéért, amelyet hallott az Úr, a te Istened. Imádkozz hát a
maradékért, amelyik még itt van!"
'''
"5" = ''':sup:`5` Hiszkija szolgái tehát elmentek Izajáshoz.
'''
"6" = ''':sup:`6` És Izajás azt válaszolta nekik: "Jelentsétek uratoknak: Ezt mondja
az Úr: Ne félj amiatt a beszéd miatt, amelyet hallottál, s amellyel
Asszíria királyának szolgái káromoltak.
'''
"7" = ''':sup:`7` Nézd, olyan lelket adok neki, hogy amikor majd valami szóbeszédet
hall, visszatér földjére, hazájában aztán elveszítem, kard élén."
'''
"8" = ''':sup:`8` Amikor a fõpohárnok visszatért, Asszíria királyát Libnánál találta,
épp azt ostromolta. Csakugyan, (a fõpohárnok) hallotta hírét, hogy
elvonult Lachis alól,
'''
"9" = ''':sup:`9` mert azt hallotta Etiópia királyáról, Tirhakáról: "Nézd, kivonult,
hogy megmérkõzzék veled." Akkor újra követet küldött Hiszkijához ezzel
a megbízatással:
'''
"10" = ''':sup:`10` "Mondjátok meg Hiszkijának, Júda királyának: Ne hagyd, hogy
becsapjon Istened, akiben bizakodol, amikor azt gondolod: Jeruzsálem
nem kerül Asszíria királya kezére.
'''
"11" = ''':sup:`11` Nézd, hallottad, mit tettek Asszíria királyai az országokkal, hogy
betöltötték rajtuk az átkot. Hát te megmenekülnél?
'''
"12" = ''':sup:`12` Vajon a népek istenei, akiket atyáim kiirtottak, megmentették
Gozant, Harant, Recefet és Tell Bazarban Eden lakóit?
'''
"13" = ''':sup:`13` Hol van Hamat királya, Arpad királya, Szefarvajim, Hena és Avva
királya?"
'''
"14" = ''':sup:`14` Hiszkija király átvette a küldöttek kezébõl a levelet és elolvasta.
Aztán fölment az Úr templomába, s az Úr elé terjesztette.
'''
"15" = ''':sup:`15` Majd ezt az imát mondta Hiszkija az Úr elõtt: "Urunk, Izrael
Istene, te, aki a kerubok fölött trónolsz és az egyetlen Isten vagy a
föld országai fölött! Te teremtetted az eget és a földet.
'''
"16" = ''':sup:`16` Figyelj, Uram, és hallgass meg! Halld meg Szancherib szavait,
amiket üzent, s hogy gyalázta az élõ Istent.
'''
"17" = ''':sup:`17` Igaz, Uram, hogy Asszíria királyai leigázták a népeket,
'''
"18" = ''':sup:`18` isteneiket pedig tûzbe vetették. De nem is voltak istenek, csupán
emberi kéz alkotásai, fa és kõ, azokat megsemmisíthették.
'''
"19" = ''':sup:`19` De te, Uram, Istenünk, szabadíts ki minket kezébõl, hadd tudja meg
a föld minden népe, hogy egyedül te vagy az Isten, Urunk!"
'''
"20" = ''':sup:`20` Akkor Ámosz fia, Izajás elküldött Hiszkijához és azt üzente: "Ezt
mondja az Úr, Izrael Istene: Meghallgattalak, amikor Asszíria királya,
Szancherib miatt hozzám imádkoztál.
'''
"21" = ''':sup:`21` Ezt mondja felõle az Úr: "Megvet, kigúnyol, Sion szûz leánya, fejét
csóválja hátad mögött, Jeruzsálem leánya.
'''
"22" = ''':sup:`22` Kit káromoltál, kit gyaláztál? Ki ellen hangoskodtál, s emelted föl
gõgös tekinteted? Izrael Szentje ellen!
'''
"23" = ''':sup:`23` Követeid által gúnyt ûztél az Úrból. Így gondolkodtál: harci
szekereimmel felhágtam a hegyek csúcsára, Libanon ormára. Égbe nyúló
cédrusait kidöntöttem, legszebb ciprusait kivágtam. Eljutottam a
legtávolibb pihenõhelyig, az erdõ sûrûjéig.
'''
"24" = ''':sup:`24` Mélyre ástam, és idegen vizeket ittam frissülésül. Egyiptom folyói
mind kiszáradtak a lábam s talpam alatt.
'''
"25" = ''':sup:`25` Nem hallottál róla? Réges-rég elõkészítettem, õsidõk óta
elterveztem, most aztán valóra váltom. A te dolgod volt romhalmazzá
tenni mind a megerõsített városokat.
'''
"26" = ''':sup:`26` Lakóik remegtek tehetetlenül, s kipusztultak teljesen, mint a mezõ
füve, a zsenge gyep, a háztetõk zöldje meg a rét a keleti szélben.
'''
"27" = ''':sup:`27` Ott vagyok amikor fölkelsz s amikor nyugovóra térsz. Ismerem
mentedet s jöttödet.
'''
"28" = ''':sup:`28` Mivel ellenem háborogtál, s fülembe jutott lázadásod, orrodba
teszem a gyûrûm és szádba a zablámat. Visszavezetlek az úton, amelyen
idejöttél.
'''
"29" = ''':sup:`29` Ez lesz neked a jel: Ebben az évben azt eszik, amit vetettek, a
jövõ esztendõben, ami parlagon hever. A harmadik évben vessetek és
arassatok, ültessetek szõlõt és élvezzétek termését!
'''
"30" = ''':sup:`30` Aki Júda házából menedékre lel, és életben marad, az verjen
gyökeret, teremjen gyümölcsöt!
'''
"31" = ''':sup:`31` Mert Jeruzsálembõl kivonul a maradék, akik megmenekülnek, azokból
egy csapat Sion hegyérõl. A Seregek Urának féltése végbeviszi ezt!
'''
"32" = ''':sup:`32` Ezért az Úr ezt mondja az asszírok királyára: Ebbe a városba nem
vonul be, egyetlen nyilát sem lövi bele. Nem rohamozza meg pajzzsal,
sem töltést nem emel ellene.
'''
"33" = ''':sup:`33` Visszatér az úton, amelyen jött, nem hatol be a városba - az Úr
mondja.
'''
"34" = ''':sup:`34` Megvédem ezt a várost, megoltalmazom, magam miatt, s szolgámnak,
Dávidnak kedvéért!"
'''
"35" = ''':sup:`35` Még azon az éjszakán történt, hogy az Úr angyala kivonult, és az
asszírok táborában lesújtott száznyolcvanötezer emberre. Amikor reggel
fölkeltek, lám, csupa élettelen testet találtak.
'''
"36" = ''':sup:`36` Erre Asszíria királya, Szancherib szedte magát és elvonult.
Visszatért Ninivébe és ott maradt.
'''
"37" = ''':sup:`37` Történt azonban, hogy amikor egy alkalommal istenének, Niszrochnak
templomában imádkozott, fiai, Adrammelech és Szarecer kardot döftek
bele, majd Ararát földjére menekültek. Fia, Azarhaddon lett helyette a
király.
'''
