"1" = ''':sup:`1` (A karvezetõnek - Dávid zsoltára.)
'''
"2" = ''':sup:`2` Boldog, aki gondol a szûkölködõre és a szegényre, az Úr megmenti
majd a csapás napján.
'''
"3" = ''':sup:`3` Megõrzi õt az Úr és életben tartja, boldoggá teszi itt a földön, s
nem adja ellensége hatalmába.
'''
"4" = ''':sup:`4` Betegágyához segítséget hoz az Úr, fekvõhelyét kényelmesre cseréli.
'''
"5" = ''':sup:`5` Így szólok: "Uram, könyörülj rajtam, gyógyíts meg, mert vétkeztem
ellened!"
'''
"6" = ''':sup:`6` Ellenségeim rosszat mondanak felõlem: "Mikor hal már meg, mikor
törlik nevét?"
'''
"7" = ''':sup:`7` Ha valaki meglátogat, álnokságot beszél, gonoszságot gyûjt szívébe,
elmegy s továbbadja.
'''
"8" = ''':sup:`8` Mind, akik gyûlölnek, együtt suttognak ellenem, ártó gondolatokat
forgatnak fejükben.
'''
"9" = ''':sup:`9` Béliál csapása érte utol, ezért fekszik itt, s nem is kel fel többé.
'''
"10" = ''':sup:`10` Még a barátom is, akiben megbíztam, aki együtt ette kenyeremet
velem, az is ellenem emelte a sarkát.
'''
"11" = ''':sup:`11` Te azonban, Uram, könyörülj meg rajtam, állíts talpra, s én majd
megfizetek nekik, az ilyen embereknek!
'''
"12" = ''':sup:`12` Akkor fogom látni, hogy kegyes vagy hozzám, ha ellenségem nem
ujjong rajtam,
'''
"13" = ''':sup:`13` engem pedig megõrzöl sértetlenül, és engeded, hogy színed elõtt
álljak mindörökre.
'''
"14" = ''':sup:`14` Áldott legyen az Úr, Izrael Istene mindörökkön-örökké! Úgy legyen!
Úgy legyen!
'''
