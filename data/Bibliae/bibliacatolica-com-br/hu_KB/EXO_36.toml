[36]
"1" = ''':sup:`1` Becaleelnek és Oholiábnak, továbbá a többi hozzáértõ embernek -
akiknek az Úr érzéket és ügyességet adott a szentélyhez szükséges
minden munka elvégzésére -, nekik tehát az a feladatuk, hogy mindent
úgy készítsenek el, ahogy az Úr parancsolta."
'''
"2" = ''':sup:`2` Mózes ezután hívta Becaleelt, Oholiábot és a többi hozzáértõ embert,
akiknek az Úr mûvészi tehetséget adott, s akiket a szívük arra
indított, hogy hozzálássanak a munkához.
'''
"3" = ''':sup:`3` Átvették Mózestõl a fogadalmi ajándékokat, amelyeket Izrael fiai a
szentély elkészítésének munkájához felajánlottak. Sõt, reggelenként még
újabb önkéntes adományokat is hoztak.
'''
"4" = ''':sup:`4` Ezért a kézmûvesek, akik a szentély munkálatait végezték, egymás
után Mózeshez mentek,
'''
"5" = ''':sup:`5` és így szóltak: "A nép sokkal többet hoz, mint ami szükséges annak a
munkának az elvégzéséhez, amelyet az Úr el akar végeztetni."
'''
"6" = ''':sup:`6` Erre Mózes kihirdette a táborban: "Sem férfi, sem asszony ne hozzon
semmi többet a szentély készítéséhez." A nép tehát abbahagyta az
adakozást.
'''
"7" = ''':sup:`7` Amit eddig adakoztak, az is több volt, mint amennyi a szentély
elkészítéséhez kellett.
'''
"8" = ''':sup:`8` A mûvészi képességû emberek elõször a hajlékot készítették el tíz
vászonlapból: kettõs szövésû finom lenvásznat, kék és vörös bíbort és
karmazsint használtak hozzá, kerub-alakokkal, ahogy a mûszövõ csinálja.
'''
"9" = ''':sup:`9` Minden vászonlap 28 könyök hosszú és négy könyök széles volt:
'''
"10" = ''':sup:`10` minden lap egyenlõ nagyságú. Öt-öt vászonlapot tûzött össze
egymással.
'''
"11" = ''':sup:`11` Azután az egész összeillesztett lap legszélsõ darabjának a
szegélyére kék bíborból hurkokat erõsített, ugyanígy a másik
összeillesztett lap szegélyére is.
'''
"12" = ''':sup:`12` Ötven hurkot erõsített az egyik lapra, és ötven hurkot a másik
összetett lap szegélyére: mégpedig úgy, hogy a hurkok egymással szembe
kerültek.
'''
"13" = ''':sup:`13` Készített hozzájuk ötven aranykapcsot, s a vászonlapokat összefûzte
a kapcsokkal, s így kialakult az egységes hajlék.
'''
"14" = ''':sup:`14` Ezután kecskeszõr takaróból tetõt készített a hajlékra. Tizenegy
szõnyeget használt fel hozzá.
'''
"15" = ''':sup:`15` Minden szõnyeg hossza harminc könyök, a szélessége négy könyök
volt. Mind a tizenegy szõnyeg azonos méretû volt.
'''
"16" = ''':sup:`16` Ezekbõl öt szõnyeget összefûzött egymással, s a másik hatot szintén
egymással.
'''
"17" = ''':sup:`17` Az összefûzött darab szélsõ szõnyegén ötven hurkot csinált, s a
másik összetett darab szélsõ szõnyegén ugyanannyit.
'''
"18" = ''':sup:`18` Ezekhez ötven bronzkapcsot készített, hogy egybefûzze velük a sátor
tetejét.
'''
"19" = ''':sup:`19` A sátor tetejére még egy felsõ takarót csinált vörösre festett
báránybõrbõl, s arra még egyet finom bõrbõl.
'''
"20" = ''':sup:`20` Akácfából elkészítette azokat a deszkákat, amelyek a hajlék vázához
kellettek.
'''
"21" = ''':sup:`21` Minden deszka tíz könyök hosszú és másfél könyök széles volt.
'''
"22" = ''':sup:`22` Minden deszkára két eresztéket csinált, hogy egymással össze
lehessen illeszteni õket. Így készítette el a hajlék minden deszkáját.
'''
"23" = ''':sup:`23` A hajlék számára összesen készített: húsz deszkát a déli oldalra,
'''
"24" = ''':sup:`24` s a húsz deszka alá negyven ezüstlábat csinált, két-két lábat egy
deszka alá az eresztékeknek megfelelõen.
'''
"25" = ''':sup:`25` A másik, az északra nézõ oldalra szintén húsz deszkát,
'''
"26" = ''':sup:`26` a hozzátartozó negyven ezüstlábbal, két-két lábat egy deszkára.
'''
"27" = ''':sup:`27` A hajlék nyugatra nézõ oldalára hat deszkát készített.
'''
"28" = ''':sup:`28` Azonkívül két deszkát csinált a hajlék hátsó részén levõ sarokhoz.
'''
"29" = ''':sup:`29` Ezeket alulról megkettõzte, fel, egészen az elsõ gyûrû magasságáig.
Így járt el mindkét saroknál.
'''
"30" = ''':sup:`30` Tehát nyolc deszka került oda, a hozzá tartozó 16 ezüstlábbal,
kettõ-kettõ mindegyik deszka alá.
'''
"31" = ''':sup:`31` Azután reteszrudakat csinált akácfából: ötöt a hajlék egyik oldalán
levõ deszkákhoz.
'''
"32" = ''':sup:`32` Másik ötöt a másik oldal deszkáinak összefogására, s rajtuk kívül
másik öt reteszrudat a hajlék nyugat felé esõ oldalára.
'''
"33" = ''':sup:`33` A középsõ reteszeket átvezette a deszkák közepén egyik végétõl a
másikig.
'''
"34" = ''':sup:`34` A deszkákat beborította arannyal. A reteszrudak befogadására
szolgáló karikákat aranyból csinálta, s a reteszrudakat is bevonta
arannyal.
'''
"35" = ''':sup:`35` A függönyt kék és vörös bíborból, karmazsinból és sodrott szálú
lenvászonból csinálta. Mûszövéssel kerub-alakokat vitt bele.
'''
"36" = ''':sup:`36` Azután csinált hozzá akácfából négy oszlopot, s bevonta õket
arannyal. A hozzájuk tartozó kapcsok is aranyból voltak. Négy
ezüsttalpat öntött hozzájuk.
'''
"37" = ''':sup:`37` Azután még csinált egy függönyt vörös és kék bíborból, karmazsinból
és sodrott szálú lenvászonból a sátor bejáratára. Ez is mûszövéssel
készült.
'''
"38" = ''':sup:`38` (Elkészítette) a hozzá szükséges öt oszlopot és a kapcsokat. Az
oszlopfejeket és a gyûrûket arannyal vonta be, a talpakat pedig
ezüstbõl öntötte.
'''
