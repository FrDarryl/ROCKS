[5]
"1" = ''':sup:`1` Emberfia, fogj egy éles kardot, használd úgy, mint a borbély a
beretvát, és húzd végig a fejeden és a szakálladon. Aztán végy egy
mérleget és mérd szét a levágott hajat.
'''
"2" = ''':sup:`2` Egy harmadát vesd tûzre a város közepén, amikor letelik az ostrom
ideje. Másik harmadát hányd kardélre a város körül. Az utolsó harmadot
szórd szélnek, s majd kardot rántok utánuk.
'''
"3" = ''':sup:`3` De egy keveset végy belõle, és tedd köntösöd szegélyébe.
'''
"4" = ''':sup:`4` Aztán még ebbõl is végy el egy keveset, dobd a tûzbe, és égesd el
tûzben. Láng fog belõle kicsapni. Akkor mondd meg Izrael egész házának:
'''
"5" = ''':sup:`5` Ezt mondja az Úr, az Isten: "Ez Jeruzsálem, amelyet a népek közé
állítottam: idegen országok veszik körül.
'''
"6" = ''':sup:`6` Fellázadt törvényeim ellen, jobban, mint a nemzetek, és megvetette
parancsaimat, jobban, mint a körülötte élõ népek. Semmibe vették
törvényeimet és nem tartották meg parancsaimat."
'''
"7" = ''':sup:`7` Ezért azt mondja az Úr, az Isten: "Mivel lázadóbbak vagytok, mint a
körülöttetek élõ népek, mivel nem tartjátok meg parancsaimat és annyira
sem tartjátok szem elõtt törvényeimet, mint a körülöttetek élõ
nemzetek,
'''
"8" = ''':sup:`8` azért ezt mondja az Úr, az Isten: Nézd, én felkelek ellened és végre
is hajtom körödben a büntetõ ítéletet a népek szeme láttára.
'''
"9" = ''':sup:`9` Iszonyatos tetteid miatt olyan dolgot viszek körödben végbe, amilyet
még nem vittem, és soha többé nem viszek végbe.
'''
"10" = ''':sup:`10` Az apák megeszik gyermekeiket, s a gyermekek megeszik apjukat.
Végrehajtom rajtad a büntetést, és a szél minden irányába szétszórom
azokat, akik megmaradnak belõled.
'''
"11" = ''':sup:`11` Ezért, amint igaz, hogy élek - mondja az Úr, az Isten -, mivel
borzalmas dolgaiddal és iszonyatos tetteiddel megfertõzted
szentélyemet, elvetlek, szemem nem néz rád többé irgalommal és nem
kegyelmezek neked.
'''
"12" = ''':sup:`12` Lakóid egyharmada pestisben hal meg körödben, és éhínség által
pusztul el, egyharmada kard élén hull el körülötted, egyharmadot meg
szétszórok a szél minden irányába, és kardot rántok utánuk.
'''
"13" = ''':sup:`13` Kitöltöm rajtuk haragom, kitombolom dühöm, és bosszút állok rajtuk.
Akkor majd megtudják, hogy én, az Úr szóltam féltékenységemben, amikor
majd kitöltöm rajtuk haragom.
'''
"14" = ''':sup:`14` Pusztasággá teszlek, gyalázat tárgyává a körülötted lévõ népek
között, mindenki szeme láttára.
'''
"15" = ''':sup:`15` Gyalázat és gúny tárgya leszel, elrettentõ példa a nemzetek
számára, amelyek körülvesznek, amikor végrehajtom rajtad ítéletemet,
haraggal, bosszúval és kemény büntetéssel. Én, az Úr mondtam ezt.
'''
"16" = ''':sup:`16` Elárasztalak az éhség félelmetes nyilaival a vesztetekre - mert
hiszen ezeket pusztulásotokra küldöm -, és éhséget bocsátok rátok,
összetöröm a kenyeretek botját.
'''
"17" = ''':sup:`17` Éhséget és vadállatokat szabadítok rátok, amelyek megfosztanak
titeket gyermekeitektõl, pestis és vér gázol át rajtad, s kardot
fordítok ellened. Én, az Úr mondtam ezt."
'''
