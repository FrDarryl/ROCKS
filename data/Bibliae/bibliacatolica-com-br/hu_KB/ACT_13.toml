[13]
"1" = ''':sup:`1` Az antióchiai egyházban volt több próféta és tanító, mint Barnabás,
a Nigernek is nevezett Simon, a cirenei Luciusz, Heródes tejtestvére,
Manaén és Saul.
'''
"2" = ''':sup:`2` Egy nap, amikor az istentiszteletet tartották és böjtöltek, így
szólt hozzájuk a Szentlélek: "Rendeljétek nekem Barnabást és Sault arra
a munkára, amelyet szántam nekik!"
'''
"3" = ''':sup:`3` Erre böjtöt tartottak, majd rájuk tették kezüket, és útnak
bocsátották õket.
'''
"4" = ''':sup:`4` A Szentlélektõl küldetve Szeleukiába mentek, onnét Ciprusba
hajóztak.
'''
"5" = ''':sup:`5` Szalamiszba érve a zsidók zsinagógáiban hirdették az Isten szavát.
János is segített nekik.
'''
"6" = ''':sup:`6` Bejárták Páfuszig az egész szigetet, s közben találkoztak egy
Barjézus nevû zsidó varázslóval és hamis prófétával.
'''
"7" = ''':sup:`7` Ez Szergius Paulusz helytartónak, ennek a bölcs férfinak a
kíséretéhez tartozott, aki magához kérette Barnabást és Sault, hogy
hallja az Isten szavát.
'''
"8" = ''':sup:`8` De Elimász, a varázsló - ezt jelenti a neve - akadékoskodott, és
azon volt, hogy elfordítsa a helytartót a hittõl.
'''
"9" = ''':sup:`9` Erre Saul, vagy másik nevén Pál a Szentlélekkel eltelve rászegezte
tekintetét, és
'''
"10" = ''':sup:`10` rákiáltott: "Sátán fia, tele minden ravaszsággal és gonoszsággal,
és ellensége minden igazságnak, nem hagyod abba, hogy áskálódj az Úr
egyenes útja ellen?
'''
"11" = ''':sup:`11` Lám, most lesújt rád az Úr keze, megvakulsz és nem látod a napot
egy ideig." Azon nyomban vak sötétség szakadt rá, és botorkálva
kereste, hogy valaki kezet nyújtson neki.
'''
"12" = ''':sup:`12` Amikor a helytartó látta az esetet, hívõ lett, mert egészen
lenyûgözte az Úr tanítása.
'''
"13" = ''':sup:`13` Pál és kísérõi tengerre szálltak, és Páfuszból a pamfíliai Pergébe
hajóztak. János elvált tõlük és visszatért Jeruzsálembe.
'''
"14" = ''':sup:`14` Õk Pergén keresztül eljutottak a pizidiai Antióchiába. Itt egy
szombaton bementek a zsinagógába és leültek.
'''
"15" = ''':sup:`15` A törvény és a próféták felolvasása után a zsinagóga elöljárói
odaküldtek hozzájuk ezzel a kéréssel: "Testvérek, férfiak! Ha volna
néhány buzdító szavatok a néphez, csak beszéljetek!"
'''
"16" = ''':sup:`16` Ekkor Pál szólásra emelkedett, kezével csendre intett, és beszélni
kezdett: "Izraelita férfiak és ti istenfélõk, figyeljetek!
'''
"17" = ''':sup:`17` Izrael népének Istene kiválasztotta atyáinkat, és Egyiptom földjén
a számûzetés idején nagy néppé tette õket. Aztán hatalmas karjával
kivezette õket onnét,
'''
"18" = ''':sup:`18` és mintegy negyven éven át táplálta õket a pusztában.
'''
"19" = ''':sup:`19` Hét népet kiirtott Kánaán földjén, és földjüket nekik adta
birtokul.
'''
"20" = ''':sup:`20` Közben körülbelül négyszázötven év telt el. Aztán bírákat adott
egészen Sámuel prófétáig.
'''
"21" = ''':sup:`21` Ekkor királyt kívántak, és az Isten negyven esztendõre Sault adta
nekik, Kis fiát, ezt a Benjamin törzsébõl származó férfiút.
'''
"22" = ''':sup:`22` Elvetése után Dávidot támasztotta nekik királyul, akirõl így
nyilatkozott: Rátaláltam Dávidra, Izáj fiára, a szívem szerinti
férfira, aki majd teljesíti minden akaratomat.
'''
"23" = ''':sup:`23` Ígéretéhez híven az õ utódai közül támasztotta Isten Izraelnek
megváltóul Jézust.
'''
"24" = ''':sup:`24` Föllépése elõtt János a bûnbánat keresztségét hirdette Izrael egész
népének.
'''
"25" = ''':sup:`25` Amikor János teljesítette küldetését, kijelentette: Nem az vagyok,
akinek véltek, de már a nyomomban van, akinek arra sem vagyok méltó,
hogy lábán a saruját megoldjam.
'''
"26" = ''':sup:`26` Testvérek! Ábrahám nemzetségének fiai és ti istenfélõk! Ennek az
üdvösségnek a híre nekünk szólt.
'''
"27" = ''':sup:`27` De Jeruzsálem lakói és vezetõi nem ismerték el, hanem ítéletükkel
beteljesítették a próféták szavát, amelyet szombatonként mindig
felolvasnak.
'''
"28" = ''':sup:`28` Bár semmi halált érdemlõ bûnt nem tudtak róla, mégis halálát kérték
Pilátustól.
'''
"29" = ''':sup:`29` Miután így minden beteljesedett, amit róla írtak, levették a
keresztfáról és sírba tették.
'''
"30" = ''':sup:`30` De Isten feltámasztotta a halálból,
'''
"31" = ''':sup:`31` s õ több napon át megjelent azoknak, akik vele jöttek fel
Galileából Jeruzsálembe. Ezek most tanúskodnak mellette a nép elõtt.
'''
"32" = ''':sup:`32` Így mi azt az ígéretet hirdetjük nektek, melyet az Isten az
atyáknak tett,
'''
"33" = ''':sup:`33` amint azt õ utódaiknak teljesítette, amikor feltámasztotta Jézust.
Ez van a második zsoltárban megírva: Fiam vagy, ma nemzettelek.
'''
"34" = ''':sup:`34` Azt pedig, hogy feltámasztja a halálból, úgyhogy nem tér többé
vissza az enyészetbe, így mondta meg: Nektek váltom be a Dávidnak szóló
szent ígéretet.
'''
"35" = ''':sup:`35` Vagy ahogy egy más helyen mondja: Nem engeded, hogy rothadás érje
Szentedet.
'''
"36" = ''':sup:`36` Dávid a saját nemzedékében szolgálta Isten akaratát, aztán meghalt,
eltemették atyái mellé, és bizony romlást látott.
'''
"37" = ''':sup:`37` Akit azonban feltámasztott Isten, az nem látott rothadást.
'''
"38" = ''':sup:`38` Tudjátok meg hát, testvérek, hogy általa a bûnök bocsánatát
hirdetjük nektek. Ezektõl Mózes törvénye alapján nem igazulhattatok
meg,
'''
"39" = ''':sup:`39` õbenne viszont minden hívõ megigazul.
'''
"40" = ''':sup:`40` Vigyázzatok hát, nehogy beteljesedjen rajtatok a próféták szava:
'''
"41" = ''':sup:`41` Ide nézzetek, ti gõgösök, ámuljatok, aztán vesszetek! Mert olyat
viszek véghez napjaitokban, hogy nem hinnétek, ha hírét hallanátok."
'''
"42" = ''':sup:`42` Kifelé menet arra kérték õket, hogy a következõ szombaton is
beszéljenek nekik ezekrõl a dolgokról.
'''
"43" = ''':sup:`43` Sõt amikor a gyülekezet szétoszlott, a zsidók és az istenfélõ
jövevények közül sokan a nyomukba szegõdtek Pálnak és Barnabásnak.
Ezeket arra biztatták, hogy tartsanak ki az Isten kegyelmében.
'''
"44" = ''':sup:`44` A következõ szombaton csaknem az egész város összegyûlt, hogy
hallja az Isten szavát.
'''
"45" = ''':sup:`45` Amikor a zsidók meglátták a nagy tömeget, irigység fogta el õket, s
rágalmakat szórva próbálták Pál szavait meghazudtolni.
'''
"46" = ''':sup:`46` De Pál és Barnabás bátran megfeleltek nekik: "Elõször nektek
kellett volna hirdetnünk az Isten szavát. De mert visszautasítottátok
és méltatlannak ítéltétek magatokat az örök életre, most a pogányokhoz
fordulunk.
'''
"47" = ''':sup:`47` Ezt a parancsot adta nekünk az Úr: A pogányok világosságává
tettelek, hogy üdvösségük légy egészen a föld végsõ határáig."
'''
"48" = ''':sup:`48` Amikor a pogányok ezt meghallották, örültek, és magasztalták az
Isten szavát, s hittek is mind, akik az örök életre voltak rendelve.
'''
"49" = ''':sup:`49` Elterjedt az Úr szava az egész környéken.
'''
"50" = ''':sup:`50` A zsidók azonban felbújtották az elõkelõ vallásos asszonyokat meg a
város tekintélyesebb férfiait, és üldözést szítva Pál és Barnabás
ellen, elûzték õket a vidékrõl.
'''
"51" = ''':sup:`51` Õk lerázták - ellenük bizonyságul - lábukról a port, és Ikóniumba
mentek.
'''
"52" = ''':sup:`52` A tanítványokat eltöltötte az öröm és a Szentlélek.
'''
