[19]
"1" = ''':sup:`1` Jobb a szegénynek, ha tisztességben él, mint a hamisnak, mert hiszen
az bolond.
'''
"2" = ''':sup:`2` Az esztelen vágy már egymagában is rossz, de aki lábával siet, az
félrelép.
'''
"3" = ''':sup:`3` Az embernek balgasága rontja el az útját, a szíve mégis az Urat
hibáztatja.
'''
"4" = ''':sup:`4` A gazdagság egyre több barátot szerez, a szegényt meg elhagyja
barátja.
'''
"5" = ''':sup:`5` A hamis tanú nem marad büntetlen, a hazugságot valló nem menekszik
épen.
'''
"6" = ''':sup:`6` A nemes kegyéért sokan törik magukat, a bõkezû embernek mindenki
barátja.
'''
"7" = ''':sup:`7` Minden atyjafia gyûlöli a szegényt, s a barátai még inkább kerülik.
A szavakat kergeti, de még ezt is hiába.
'''
"8" = ''':sup:`8` Aki szert tesz okosságra, szereti életét, aki hû marad a tudáshoz,
az jól jár.
'''
"9" = ''':sup:`9` A hamis tanú nem marad büntetlen, aki hazugságot vall, az meghal.
'''
"10" = ''':sup:`10` A balgának nem való a kényelmes élet, a szolgának még kevésbé a
fejedelmek fölött uralkodni.
'''
"11" = ''':sup:`11` A férfit türelmessé teszi okossága, de a legszebb benne, ha elnézi
a hibákat.
'''
"12" = ''':sup:`12` A király rosszkedve oroszlán morgása, a jókedve meg harmat a
növényen.
'''
"13" = ''':sup:`13` A balga fiú örök bosszúság apjának, a civódó asszony meg, mint a
lyukas tetõ, elûzi hazulról.
'''
"14" = ''':sup:`14` A ház és a vagyon az õsök hagyatéka, az okos feleség az Úr
ajándéka.
'''
"15" = ''':sup:`15` A lustaság bódult álomba andalít, a henye lélek sorsa a koplalás.
'''
"16" = ''':sup:`16` Aki megtartja a törvényt, megõrzi életét, aki nem ad az (isteni)
szóra, annak meg kell halni.
'''
"17" = ''':sup:`17` Aki megszánja a szegényt, az Úrnak ad kölcsön, és õ megfizeti a
jótéteményét.
'''
"18" = ''':sup:`18` Büntesd meg a fiad, mert még van reménység, de hogy meghaljon, azt
ne kívánd neki.
'''
"19" = ''':sup:`19` Az erõszak embere megbûnhõdik, s ha megkímélik, gyarapítja baját.
'''
"20" = ''':sup:`20` Hallgass a jó tanácsra és fogadd el az intést, hogy a végén mégis
bölcs lehessél!
'''
"21" = ''':sup:`21` Mennyi terv van az embernek szívében! De (csak) az maradandó, amit
az Úr határoz.
'''
"22" = ''':sup:`22` Az embert a jósága teszi kedvessé, jobban szeretik a szegényt, mint
a hazugot.
'''
"23" = ''':sup:`23` Az Úrnak félelme életben tart, van mit ennie az embernek, s nem
kell rettegnie bajtól.
'''
"24" = ''':sup:`24` A lusta a kezét bemártja a tálba, de a szájához már nem viszi
vissza.
'''
"25" = ''':sup:`25` Ha verik a gúnyolódót, a balga is okul, az okost csak intik, máris
okosabb lesz.
'''
"26" = ''':sup:`26` Szégyen és gyalázat, ha a fiú veri az apját és elkergeti az anyját.
'''
"27" = ''':sup:`27` Elég legyen már, fiam, hogy hallgatod az intést, és eltévelyedsz a
bölcsesség szavától!
'''
"28" = ''':sup:`28` A semmirekellõ tanú gúnyolja a törvényt, és a gonosz szája a
gazságot falja.
'''
"29" = ''':sup:`29` Készenlétben a bot a gúnyolódóknak, és az esztelenek hátára a
verés.
'''
