[1]
"1" = ''':sup:`1` Szeressétek az igazságot, ti, akik ítélkeztek a föld fölött! Jó
lélekkel gondolkodjatok az Úrról, és keressétek szívetek
egyszerûségében!
'''
"2" = ''':sup:`2` Mert azok, akik nem kísértik, megtalálják, és azoknak, akik nem
bizalmatlanok iránta, kinyilvánítja magát.
'''
"3" = ''':sup:`3` De az álnok gondolatok eltávolítanak Istentõl, és a próbára tett
mindenhatóság eltaszítja az eszteleneket.
'''
"4" = ''':sup:`4` Gonosz szándékú lélekbe nem tér be a bölcsesség, és nem vesz lakást
olyan testben, amely a bûnnek szolgál.
'''
"5" = ''':sup:`5` Hisz a fegyelem szent lelke menekül a hamisságtól, távol tartja
magát az esztelen gondolatoktól, és elriad, mihelyt igazságtalanság
közelít.
'''
"6" = ''':sup:`6` Emberbarát lélek a bölcsesség, de nem hagyhatja büntetlenül a
káromlót ajkai miatt. Mert Isten belelát a veséjébe, ismeri a szívét és
hallja a szavait.
'''
"7" = ''':sup:`7` Mert az Úrnak lelke betölti a földkerekséget, tud minden szóról.
'''
"8" = ''':sup:`8` Ezért nem marad rejtekben senki sem, aki igazságtalanul beszél, és
nem kerüli el a büntetõ igazságosság.
'''
"9" = ''':sup:`9` Mert az istentelen terveit vizsgálat alá vetik; beszédének híre az
Úr elé kerül, hogy gonoszságai elvegyék büntetésüket,
'''
"10" = ''':sup:`10` hiszen mindent meghall a féltékeny fül, és a leghalkabb zúgolódás
moraja sem marad titokban.
'''
"11" = ''':sup:`11` Kerüljétek hát a hasztalan zúgolódást, óvjátok nyelveteket a
rágalmazástól, mert a titkos beszéd sem marad büntetlen, s a száj,
amely hazudik, megöli a lelket.
'''
"12" = ''':sup:`12` Ne törekedjetek a halálba életetek elhibázott útján, ne
siettessétek romlásotokat kezetek tetteivel!
'''
"13" = ''':sup:`13` Mert a halált nem Isten alkotta, õ nem leli örömét az élõk
pusztulásában.
'''
"14" = ''':sup:`14` Hisz mindent azért teremtett, hogy legyen, és a világ teremtményei
az üdvösségre szolgálnak. Nincs bennük pusztító méreg, és a földön nem
az alvilág uralkodik.
'''
"15" = ''':sup:`15` Mert az igazságosság halhatatlan.
'''
"16" = ''':sup:`16` Az istentelenek azonban kezükkel és szavukkal hívják (a halált),
emésztõdnek az utána való vágyakozásban, mintha a barátjuk volna, és
szövetséget kötnek vele, mert méltók rá, hogy az osztályrészévé
legyenek.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - A bölcsességre való törekvés elengedhetetlen, és az
igazságossághoz és az Úr félelméhez kapcsolódik. A bölcsesség jelenléte
isteni ajándék, amely megvilágosítja az emberi szívet, és igazlelkű
cselekedetekre irányítja (lásd még Példabeszédek 1:7 és Jakab 1:5).
1:4-6 - A bölcsességet olyan szellemként írják le, amely nem riad
vissza a gonosztól, és erkölcsi belátást biztosít. A bölcsességgel való
közösség olyan életmódot eredményez, amely igazodik Isten előírásaihoz
1:7-10 - A bölcsesség ajándék, amely mindenkié, de elfogadása az emberi
szív beállítottságától függ. Újra megerősítik a bölcsesség keresésének
fontosságát, kiemelve az emberi lények aktív szerepét ebben a
folyamatban (lásd még Példabeszédek 2:1-6 és Máté 7:7-8).
1:11-15 - Az istentelenség olyan választás, amely halálhoz vezet. A
szerző hangsúlyozza, hogy az igazi élet a bölcsességben gyökerezik, míg
a gonoszság pusztulást eredményez. A bölcsesség és az istentelenség
1:16-20 - A bölcsesség védelmet és biztonságot nyújt, míg azok, akik
elutasítják, elvágják magukat életforrásától. A bölcsesség és Isten
kegyelme közötti kapcsolat központi téma, amely aláhúzza a tudatos
3:5-6).
'''
