[10]
"1" = ''':sup:`1` Ezután történt, hogy az ammoniták királya meghalt, és fia, Hanun
lépett helyette a trónra.
'''
"2" = ''':sup:`2` Dávid ezt mondta magában: "Barátsággal leszek Nachas fia, Hanun
iránt, amint az apja is barátsággal volt irántam." Ezért Dávid
elküldött, és apja miatt szolgái révén részvétét nyilvánította. Amikor
Dávid szolgái az ammoniták országába értek,
'''
"3" = ''':sup:`3` az ammoniták vezérei így szóltak urukhoz, Hanunhoz: "Gondolod, hogy
Dávid apádat akarja megtisztelni, amikor elküldte embereit részvétet
nyilvánítani? Vajon nem azért küldte inkább Dávid a szolgáit, hogy
kikémleljék a várost, szemügyre vegyék benne az õrséget, s aztán
lerombolják?"
'''
"4" = ''':sup:`4` Erre Hanun elfogatta Dávid szolgáit, az egyik oldalon
leborotváltatta a szakállukat és levágatta róluk félig, vagyis egészen
az ülepükig a ruhájukat, aztán elküldte õket.
'''
"5" = ''':sup:`5` Amikor Dávidnak hírül vitték a dolgot, eléjük küldött, mert nagy
gyalázat érte ezeket a férfiakat, s azt üzente nekik a király:
"Maradjatok Jerikóban, míg ki nem nõ újra a szakállatok, s csak aztán
térjetek vissza!"
'''
"6" = ''':sup:`6` Amikor az ammoniták észrevették, hogy gyûlöletessé tették magukat
Dávid elõtt, az ammoniták elküldtek és megszerezték zsoldosnak a
Bet-Rechob-i arámokat, valamint a Cobába való arámokat, húszezer
gyalogost, továbbá Maacha királyát, ezer embert és Tob fejedelmét,
tizenkétezer embert.
'''
"7" = ''':sup:`7` Mihelyt Dávid tudomást szerzett róla, elküldte Joábot minden
harcosával és bajnokával.
'''
"8" = ''':sup:`8` Erre az ammoniták kivonultak, és a város kapui elõtt csatasorba
álltak. A Cobába és Rechobba való arámok Tobtól és Maachától külön, a
nyílt mezõn sorakoztak fel.
'''
"9" = ''':sup:`9` Amikor Joáb látta, hogy elölrõl is, hátulról is csatasorba állnak
vele szemben, kiválogatta Izrael legjavát, és felsorakoztatta õket az
arámokkal szemben,
'''
"10" = ''':sup:`10` a csapatai maradékát pedig testvére, Abisáj kezére bízta, hogy
állítsa õket csatasorba az ammoniták ellen.
'''
"11" = ''':sup:`11` Azt mondta: "Ha az arámok erõsebbek nálam, te jössz majd
segítségemre, ha azonban az ammoniták erõsebbek, mint te, én sietek a
segítségedre.
'''
"12" = ''':sup:`12` Csak bátorság! Bizonyuljunk erõsnek népünkért és Istenünk
városaiért. Aztán tegye az Úr, ami tetszik neki!"
'''
"13" = ''':sup:`13` S amikor Joáb elõre nyomult harcosaival, hogy megküzdjön az
arámokkal, azok megfutamodtak elõle.
'''
"14" = ''':sup:`14` Mihelyt az ammoniták észrevették, hogy az arámok menekülnek, õk is
megfutamodtak Abisáj elõl, s visszahúzódtak a városba. Akkor Joáb
visszafordult az ammoniták elleni csatából és hazatért Jeruzsálembe.
'''
"15" = ''':sup:`15` Amikor az arámok látták, hogy Izrael fiai megverték õket, újra
összevonták csapataikat.
'''
"16" = ''':sup:`16` Hadad-Ezer pedig hírvivõket küldött, és a folyón túl is
mozgósította az arámokat. Ezek Helamba mentek, és Hadad-Ezer seregének
a vezére, Sobach volt a parancsnokuk.
'''
"17" = ''':sup:`17` Amikor ezt Dávidnak hírül vitték, egész Izraelt hadba szólította,
átkelt a Jordánon, és kivonult Helam ellen. Az arámok felsorakoztak
Dáviddal szemben, és megütköztek vele.
'''
"18" = ''':sup:`18` De az arámok kénytelenek voltak Izrael fiai elõtt meghátrálni.
Dávid hétszáz harci szekeret és negyvenezer embert megsemmisített az
arámok közül. A parancsnokuk, Sobach is megsebesült, úgyhogy meg is
halt ott helyben.
'''
"19" = ''':sup:`19` A királyok, Hadad-Ezer szövetségesei mind látták, hogy vereséget
szenvedtek Izrael fiaitól, azért békét kötöttek Izrael fiaival és
alattvalók lettek. Az arámok ezután óvakodtak tõle, hogy az
ammonitáknak segítséget nyújtsanak.
'''
