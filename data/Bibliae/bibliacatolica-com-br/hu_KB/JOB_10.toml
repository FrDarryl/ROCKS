[10]
"1" = ''':sup:`1` Undorral tekintek saját életemre, szabadon hagyom, áradjon panaszom,
gyötrõdõ lelkemet kiöntöm.
'''
"2" = ''':sup:`2` Esengek Istenhez: Ne ítélj el! Hadd tudjam meg, miért támadtál meg!
'''
"3" = ''':sup:`3` Hasznod van tán abból, ha erõszakhoz nyúlsz, kezed remekmûvét hogyha
meggyalázod, a bûnösök terveit meg jóváhagyod?
'''
"4" = ''':sup:`4` Csak tán nincs húsból a te szemed is, hogy mint ember szokott, te is
csak úgy lássál?
'''
"5" = ''':sup:`5` Napjaid hasonlók az ember napjaihoz, s esztendeid az ember éveihez,
'''
"6" = ''':sup:`6` hogy bûnöm keresed s kutatsz vétkem után,
'''
"7" = ''':sup:`7` noha jól tudod, hogy nem vagyok bûnös? Nem szabadít ki senki sem
kezedbõl?
'''
"8" = ''':sup:`8` A te kezed formált és teremtett, most meg mást gondoltál, s
elpusztítasz?
'''
"9" = ''':sup:`9` Agyagból formáltál - csak emlékezzél! -, s most újra porrá
változtatnál vissza?
'''
"10" = ''':sup:`10` Nemde kiöntöttél, mint a tejet szokták, aztán sajt módjára hagytál
megalvadni.
'''
"11" = ''':sup:`11` Bõrbe meg húsba nem te öltöztettél, s csontokkal, inakkal nem te
szõttél át?
'''
"12" = ''':sup:`12` Életet, kegyelmet te adtál nekem, õrködj hát éberen a lelkem
fölött!
'''
"13" = ''':sup:`13` Bár elrejtetted mélyen a szívedben, tudom jól: ezt forgattad elméd
rejtekében.
'''
"14" = ''':sup:`14` Amikor vétkezem, leskelõdsz utánam, nem akarsz bûnömtõl
megszabadítani.
'''
"15" = ''':sup:`15` Hogyha bûnös vagyok, akkor jaj nekem! De nem büszkélkednék, ha igaz
volnék is: jóllaktam szégyennel, nyomor italával.
'''
"16" = ''':sup:`16` Hogyha gõgös volnék, oroszlán módjára üldözõbe vennél, megmutatnád
rajtam csodatevõ erõd.
'''
"17" = ''':sup:`17` Újra támadást indítasz ellenem, ádáz haragodat egyre sokasítod,
mindig friss csapatok szállnak velem harcba.
'''
"18" = ''':sup:`18` Miért hoztál elõ anyámnak méhébõl? Haltam volna meg, mielõtt szem
látott!
'''
"19" = ''':sup:`19` Úgy volnék csak, mintha sose lettem volna, vittek volna sírba
anyámnak méhébõl.
'''
"20" = ''':sup:`20` Éltem napjainak nem kevés a száma? Vedd le rólam szemed, hadd
örüljek egy kicsit,
'''
"21" = ''':sup:`21` mielõtt elmegyek, s vissza nem térek a sötétség és az árnyék
országából.
'''
"22" = ''':sup:`22` A sötétség honából, hol nincs semmi rend, hol a napvilág is fekete
éjszaka.
'''
