[9]
"1" = ''':sup:`1` Jerubbaal fia, Abimelek elment Szichembe anyja testvéreihez, és
ezeket a szavakat intézte hozzájuk, valamint anyja házának egész
nemzetségéhez:
'''
"2" = ''':sup:`2` "Kérlek benneteket, értessétek meg Szichem elõkelõivel: Mi jobb
nektek? Hetven ember - Jerubbaal minden fia -, vagy csak egy uralkodjék
rajtatok? Gondoljatok arra is, hogy én csontotok és húsotok vagyok."
'''
"3" = ''':sup:`3` Anyja testvérei beszéltek Szichem elõkelõivel ezekrõl a dolgokról.
Ezeknek Abimelek felé hajolt a szívük, mert azt mondták: "A
testvérünk."
'''
"4" = ''':sup:`4` Adtak neki 70 sékel ezüstöt Baal-Berit templomából, s Abimelek
semmirekellõ és csavargó embereket fogadott fel rajta, akik aztán
csatlakoztak hozzá.
'''
"5" = ''':sup:`5` Utána Ofrába ment atyja házába, és megölte testvéreit, Jerubbaal
fiait, hetven férfit egy kövön. Csak Jotam, Jerubbaal legkisebb fia
menekült meg, mert elrejtõzött.
'''
"6" = ''':sup:`6` Szichem elõkelõi azután és az egész Bet-Milló összegyûlt, és
királlyá kiáltották Abimeleket annak az emlékkõnek a terebintfájánál,
amely Szichemben áll.
'''
"7" = ''':sup:`7` Hírül vitték ezt Jotamnak. Erre elment és fölállt Gerizim hegyének a
csúcsára és harsány hangon így szólt hozzájuk: "Hallgassatok meg
Szichem elõkelõi, akkor Isten is meghallgat benneteket!
'''
"8" = ''':sup:`8` Egyszer útra keltek a fák, hogy királyt kenjenek föl - legyen aki
uralkodik rajtuk. Így szóltak az olajfához: légy a királyunk!
'''
"9" = ''':sup:`9` De az olajfa azt felelte: Elhagyhatnám-e olajomat, amellyel
megtisztelik az isteneket és az embereket, hogy a többi fa között
járjak-keljek?
'''
"10" = ''':sup:`10` Akkor a fák így szóltak a fügefához: Gyere, és légy a királyunk!
'''
"11" = ''':sup:`11` De a fügefa így válaszolt nekik: Elhagyhatnám-e édes csemegémet és
pompás gyümölcsömet, hogy a többi fa között járjak-keljek?
'''
"12" = ''':sup:`12` A fák erre a szõlõtõnek mondták: Gyere és uralkodjál rajtunk!
'''
"13" = ''':sup:`13` A szõlõtõ így felelt nekik: Elhagyhatnám-e boromat, amely
megvidámítja az isteneket és embereket, hogy a többi fa között
járjak-keljek?
'''
"14" = ''':sup:`14` Most a fák mind a tövisbokorhoz fordultak: Gyere, és légy a
királyunk!
'''
"15" = ''':sup:`15` A tüskebokor így válaszolt a fáknak: Ha valóban királlyá akartok
kenni, hogy uralkodjam rajtatok, gyertek, és pihenjetek meg
árnyékomban. Ha nem, akkor tûz csap ki a tövisbokorból, és megemészti a
Libanon cédrusait.
'''
"16" = ''':sup:`16` Ha tehát helyesen és igazságosan jártatok el, amikor királlyá
tettétek Abimeleket, s ha jól bántatok Jerubbaallal és házával, s ha
érdemei és tettei szerint viselkedtetek...
'''
"17" = ''':sup:`17` Atyám ugyanis harcolt értetek, veszélynek tette ki életét,
kiszabadított benneteket Midián kezébõl,
'''
"18" = ''':sup:`18` ma mégis fölkeltetek atyám háza ellen, megöltétek fiait, hetven
embert ugyanazon a kövön, és Szichem elõkelõi fölé Abimeleket
emeltétek, rabszolgájának fiát, azért, mert testvéretek.
'''
"19" = ''':sup:`19` Ha tehát helyesen és igazságosan jártatok el ma Jerubbaallal és
házával, akkor teljék örömötök Abimelekben, és neki is tibennetek.
'''
"20" = ''':sup:`20` De ha nem, akkor csapjon ki tûz Abimelekbõl, és eméssze meg Szichem
elõkelõit és Bet-Millót, s csapjon ki tûz Szichem elõkelõibõl és
Bet-Millóból és eméssze meg Abimeleket."
'''
"21" = ''':sup:`21` Ezután Jotam elmenekült és biztonságos helyen, Beerben telepedett
le, távol testvérétõl, Abimelektõl.
'''
"22" = ''':sup:`22` Abimelek három évig uralkodott Izraelen.
'''
"23" = ''':sup:`23` Isten azonban elküldte a viszály lelkét Abimelek és Szichem
elõkelõi közé, és Szichem elõkelõi föllázadtak Abimelek ellen.
'''
"24" = ''':sup:`24` Ez azért volt, hogy a Jerubbaal hetven fia ellen elkövetett erõszak
visszaszálljon rá, és vérük testvérükre, Abimelekre szálljon, aki
megölte õket, meg Szichem elõkelõire, akik segítettek neki testvérei
meggyilkolásában.
'''
"25" = ''':sup:`25` Szichem elõkelõi lesbe állítottak ellene egy csapatot a hegy
tetején, és kifosztották azokat, akik elhaladtak mellettük az úton. Ezt
tudtára adták Abimeleknek.
'''
"26" = ''':sup:`26` Obed fia, Gaal testvéreivel együtt Szichembe érkezett, s Szichem
elõkelõi benne reménykedtek.
'''
"27" = ''':sup:`27` Kimentek a mezõre, leszüretelték a szõlõt, kipréselték a fürtöket,
örömünnepet tartottak, és betértek istenük templomába. Ott ettek, ittak
és gyalázták Abimeleket.
'''
"28" = ''':sup:`28` Obed fia, Gaal így kiáltott fel: "Kicsoda Abimelek és mi Szichem,
hogy alattvalói legyünk? Hát nem Jerubbaal fiának és helytartójának,
Zebulnak kellene szolgálnia Szichem atyjának, Hamornak népét? Miért
szolgálunk hát neki?
'''
"29" = ''':sup:`29` Bárcsak adná valaki kezembe ezt a népet, mert akkor kiûzném
Abimeleket, és azt mondanám neki: Erõsítsd meg seregedet és szállj
harcba!"
'''
"30" = ''':sup:`30` A város parancsnoka, Zebul meghallotta Obed fiának, Gaalnak szavait
és haragra gerjedt.
'''
"31" = ''':sup:`31` Hírvivõket küldött Abimelekhez Arumába ezzel az üzenettel: "Obed
fia, Gaal testvéreivel együtt Szichembe jött, és ellened lázítja a
várost.
'''
"32" = ''':sup:`32` Ezért készülj föl éjszaka, te és a veled tartó emberek, és állj
lesbe a mezõn.
'''
"33" = ''':sup:`33` Aztán majd reggel, napkeltekor törj ki, és támadd meg a várost.
Amikor Gaal és serege kivonul ellened, tedd vele azt, amit tudsz."
'''
"34" = ''':sup:`34` Abimelek és csapatai éjjel fölkerekedtek, és négy csoportra osztva
elrejtõztek Szichemmel szemben.
'''
"35" = ''':sup:`35` Amikor Obed fia, Gaal kiment és megállt a város kapujánál,
Abimelek, és a vele levõ emberek kitörtek a leshelyrõl.
'''
"36" = ''':sup:`36` Amikor Gaal meglátta az embereket, így szólt Zebulhoz: "Nézd, sereg
ereszkedik le a hegyek csúcsáról." "Csak a hegyek árnyéka az -
válaszolta neki -, azt látod embereknek."
'''
"37" = ''':sup:`37` Gaal azonban újra megszólalt: "Emberek ereszkednek le a Föld
köldökérõl és egy csapat érkezik a Jósok tölgyfája felõl."
'''
"38" = ''':sup:`38` Erre Zebul azt mondta neki: "Hol van most a szád? Nem te mondtad:
Kicsoda Abimelek, hogy szolgáljunk neki? Hát nem ezek azok az emberek,
akiket gyaláztál? Most hát vonulj ki és harcolj Abimelek ellen!"
'''
"39" = ''':sup:`39` Gaal ki is vonult Szichem elõkelõinek élén, és harcra kelt
Abimelekkel.
'''
"40" = ''':sup:`40` Abimelek azonban föléje kerekedett. Gaal futásnak eredt, s emberei
közül sokan elestek, amíg a kapuhoz értek.
'''
"41" = ''':sup:`41` Abimelek azután visszatért Arumába, Zebul pedig kiûzte Gaalt és
testvéreit, és nem engedte meg, hogy Szichemben maradjanak.
'''
"42" = ''':sup:`42` Másnap a nép kiment a mezõre. Abimelek megtudta.
'''
"43" = ''':sup:`43` Erre fogta seregét, három csoportra osztotta és a mezõn lesbe
állította. Amint észrevette, hogy a nép elhagyta a várost, ellenük
fordult és megtámadta õket.
'''
"44" = ''':sup:`44` Abimelek, és a vele lévõ csapat fölfejlõdött, és a város kapujának
bejáratánál helyezkedett el, a másik két csoport pedig azokra vetette
magát, akik a mezõn voltak, és lemészárolták õket.
'''
"45" = ''':sup:`45` Abimelek egész nap ostromolta a várost, s el is foglalta. Lakóit
lemészárolta, a várost magát lerombolta és beszórta sóval.
'''
"46" = ''':sup:`46` Erre a hírre Migdol-Szichem elõkelõi összegyûltek El-Berit
templomának termében.
'''
"47" = ''':sup:`47` Abimeleknek tudtul adták, hogy Migdol-Szichem elõkelõi mind
egybegyûltek oda.
'''
"48" = ''':sup:`48` Erre Abimelek embereivel együtt fölment a Szalmon hegyére. Kezébe
vette fejszéjét, levágott egy faágat, fölemelte és vállára tette, aztán
így szólt az emberekhez, akik követték: "Látjátok, hogy én mit teszek.
Gyorsan tegyétek ti is azt, amit én."
'''
"49" = ''':sup:`49` Minden ember levágott egy ágat, majd követték Abimeleket és
lerakták az ágakat a terem fölé, és tüzet gyújtottak azokra, akik ott
voltak. Migdol-Szichem valamennyi lakója elpusztult, mintegy ezer férfi
és nõ.
'''
"50" = ''':sup:`50` Ezután Abimelek Tebec ellen vonult, megostromolta és elfoglalta.
'''
"51" = ''':sup:`51` Volt a város közepén egy megerõsített bástya. Ide menekült a város
minden lakója, férfiak és nõk egyaránt. Miután bezárták maguk mögött a
kaput, fölmentek a torony tetejére.
'''
"52" = ''':sup:`52` Abimelek egészen a toronyig vonult, és megostromolta. Amikor a
torony kapujához közlekedett, hogy fölgyújtsa,
'''
"53" = ''':sup:`53` egy asszony Abimelek fejére hajított egy felsõ malomkövet, és
összezúzta a koponyáját.
'''
"54" = ''':sup:`54` Erre azon nyomban hívatta fegyverhordozóját, és így szólt hozzá:
"Vond ki a kardodat és ölj meg, nehogy azt mondhassák rólam az emberek,
hogy asszony ölt meg." Fegyverhordozója átszúrta és meghalt.
'''
"55" = ''':sup:`55` Amikor Izrael fiai látták, hogy Abimelek meghalt, ki-ki visszatért
a házába.
'''
"56" = ''':sup:`56` Isten így fizette vissza Abimeleknek a rosszat, amit atyjával tett,
amikor megölte hetven testvérét.
'''
"57" = ''':sup:`57` Így fordította vissza Isten Szichem embereinek fejére minden
gonoszságukat. Jotámnak, Jerubbaal fiának átka beteljesedett rajtuk.
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - Abimélek, Gedeon fia, Sikem polgárainak támogatását kéri, hogy
király legyen. Ez a választás Izrael népének gyengeségét tükrözi az
olyan vezetők követésében, akik nem keresik Isten akaratát, kiemelve az
emberi hajlamot a hatalomra, nem pedig az isteni vezetésre (lásd még
1Sámuel 8:4-9 és Zsolt 118:8-9).
9:4-6 - Abimélek a Baal-Berith templomából származó pénzt arra
használja, hogy pazarló és erőszakos férfiakat alkalmazzon, jelezve
ezzel a korrupciót és a hatalom személyes haszonszerzésre való
felhasználását. Ez a cselekvés megmutatja, hogy a bálványimádás és a
hatalomra való törekvés hogyan ronthatja meg a vezetést (lásd még 1
Timóteus 6:10 és Példabeszédek 28:16).
9:22-27 - Királlyá kikiáltása után Abimélek mészárlást követ el
testvérei ellen, ami a féktelen ambíció és a családi árulás tragédiáját
tükrözi. Ez felfedi a hatalomvágy költségeit, és azt, hogy az milyen
pusztító következményekkel járhat (lásd még Máté 23:37 és Galata
5:19-21).
9:50-55 - Abimélek halála Thébében, miután egy nő megsebesítette, aki
követ dobott, az isteni igazságosságot jelképezi. Abimélek bukása
illusztrálja az arrogancia és a hatalommal való visszaélés
következményeit, hangsúlyozva, hogy Isten nem tűri az igazságtalanságot
9:56-57 - Isten Abimélekre és embereire vonatkozó ítélete azt mutatja,
hogy a gonosz cselekedetek örökkévaló következményekkel járnak. Ez azt
tanítja, hogy az isteni igazságosság felülkerekedik azokon, akik
12:14).
'''
