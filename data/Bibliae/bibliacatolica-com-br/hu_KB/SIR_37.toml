[37]
"1" = ''':sup:`1` Minden barát azt mondja: "Jó vagyok hozzád". De egyik-másiknak csak
a neve barát.
'''
"2" = ''':sup:`2` Vajon nem halállal felérõ bánat az, hogyha a jóbarát ellenséggé
válik?
'''
"3" = ''':sup:`3` Ó, gonosz hajlamok, mire vagytok ti jók? Hogy a világ arcát álnokká
tegyétek?
'''
"4" = ''':sup:`4` A (rossz) barát kihasznál, amíg jól megy sorod, de mikor bajban
vagy, ellenséggé válik.
'''
"5" = ''':sup:`5` A (rossz) barát haszonlesésbõl mutatja részvétét, de a harc idején a
pajzs mögé bújik.
'''
"6" = ''':sup:`6` Hûséges barátod ne feledd a harcban, gazdagságodban se feledkezz meg
róla.
'''
"7" = ''':sup:`7` Tanácsot osztogat minden tanácsadó, de van, aki csak a maga javára
tanácsol.
'''
"8" = ''':sup:`8` Légy hát óvatos a tanácsadóval, puhatold ki elõbb, mire van szüksége
- mert hiszen õ csak magára gondol -, nehogy sóvárogva emelje rád
szemét.
'''
"9" = ''':sup:`9` Azt mondja neked: "A helyes úton jársz", aztán megáll, s nézi, mi
lesz veled.
'''
"10" = ''':sup:`10` Az irigyeddel sohase tanácskozz, a rád féltékennyel ne beszélj
terveidrõl,
'''
"11" = ''':sup:`11` a feleségeddel a vetélytársnõjérõl, a gyávával a harcról-háborúról,
a kereskedõvel az eladnivalódról, a vevõvel az áruról, a fösvénnyel
arról, hogy jót kell tenni, a keményszívûvel az irgalmasságról, a
semmittevõvel valami munkáról, az esztendõs cseléddel a dolog végérõl,
a lusta rabszolgával a munka terhérõl. Ne ilyenek között keress
tanácsadót.
'''
"12" = ''':sup:`12` Keresd fel gyakran az istenfélõ embert, akirõl tudod, hogy
megtartja a törvényt, akinek a szíve szíved szerint való, aki, ha
megbotlasz, fáradozik érted.
'''
"13" = ''':sup:`13` Lelkiismereted tanácsára is hallgass, mert hát ki is volna
megbízhatóbb nála?
'''
"14" = ''':sup:`14` A lelkiismeret jobban eligazít, mint akár hét õrszem magas
õrhelyérõl.
'''
"15" = ''':sup:`15` Mindig imádkozz a Magasságbelihez, hogy õ irányítsa lépteid
hûségben.
'''
"16" = ''':sup:`16` Minden tettnek az értelem a kezdete, és a megfontolás minden mû
forrása.
'''
"17" = ''':sup:`17` Minden tervnek a szív a gyökere, négy ág hajt ki belõle:
'''
"18" = ''':sup:`18` a jó és a gonosz, az élet és a halál, de valamennyi fölött a nyelv
uralkodik.
'''
"19" = ''':sup:`19` Van, aki sokakat jól meg tud nevelni, de ha róla van szó, egész
gyámoltalan.
'''
"20" = ''':sup:`20` Van szépen szóló ember, aki gyûlöletes, ám az ilyen végül is éhen
vész.
'''
"21" = ''':sup:`21` Mert az Úr nem adja meg neki kegyelmét, õ meg híjával van minden
bölcsességnek.
'''
"22" = ''':sup:`22` Vannak bölcs emberek, akik maguknak bölcsek, s ahogy mondják,
tudásuknak tartós a hozama.
'''
"23" = ''':sup:`23` Van bölcs, aki népének tanítómestere, ezek tudásának tartós a
gyümölcse.
'''
"24" = ''':sup:`24` A bölcset az áldás bõven elárasztja, és boldognak mondják mind,
akik csak látják.
'''
"25" = ''':sup:`25` Az ember napjai meg vannak számlálva, de nincsen Izrael napjainak
száma.
'''
"26" = ''':sup:`26` Aki a népért bölcs, az bizalmat arat, és annak a neve örökre
fennmarad.
'''
"27" = ''':sup:`27` Fiam, életmódod vizsgáld felül magad, s ami károdra van, azt vond
meg magadtól.
'''
"28" = ''':sup:`28` Mert hisz nem minden jó mindenki számára, nem mindenki bír el
mindenféle ételt.
'''
"29" = ''':sup:`29` Ne epedezz rögtön minden élvezetért, ne vesd magad minden ínyenc
falat után.
'''
"30" = ''':sup:`30` Mert a túl sok étel betegségek fészke, és a mohóságnak hasmenés a
vége.
'''
"31" = ''':sup:`31` A mohó evésbe már sokan belehaltak, de aki vigyáz magára, az
megnyújtja életét.
'''
