[119]
"1" = ''':sup:`1` Boldog, akinek útja szeplõtelen, aki az Úr törvénye szerint él.
'''
"2" = ''':sup:`2` Boldog, aki követi útmutatásait, s aki egész szívével keresi õt.
'''
"3" = ''':sup:`3` Az nem követ el gonoszságot, hiszen az õ útján halad.
'''
"4" = ''':sup:`4` Magad hirdetted ki törvényedet, hogy tartsuk meg hûségesen.
'''
"5" = ''':sup:`5` Bárcsak szilárdak volnának útjaim, és megtartanám, amit
parancsoltál!
'''
"6" = ''':sup:`6` Sohasem vallok szégyent, ha ügyelek minden végzésedre.
'''
"7" = ''':sup:`7` Tiszta szívbõl áldani foglak, ha igazságos döntéseidet megismerem.
'''
"8" = ''':sup:`8` Megteszem, amit elrendeltél, te pedig ne hagyj el engem soha!
'''
"9" = ''':sup:`9` Hogyan tartja tisztán az ifjú útjait? Ha követi tanításodat.
'''
"10" = ''':sup:`10` Egész szívembõl kereslek téged, ne hagyj parancsaidtól
eltávolodnom!
'''
"11" = ''':sup:`11` Szívembe rejtem szavaidat, nehogy vétkezzem ellened.
'''
"12" = ''':sup:`12` Légy áldott, Uram, s taníts meg törvényeidre!
'''
"13" = ''':sup:`13` Ajkammal hirdetni fogom szádnak minden szavát.
'''
"14" = ''':sup:`14` A tõled megszabott úton találom örömöm, inkább, mint ha bõségben
volna részem.
'''
"15" = ''':sup:`15` Fontolóra veszem törvényeid, és elmélkedem útjaidon.
'''
"16" = ''':sup:`16` Útmutatásaid örömömre vannak, szavaidról soha el nem feledkezem.
'''
"17" = ''':sup:`17` Gyakorolj kegyet szolgáddal s élni fogok, és követem tanításodat.
'''
"18" = ''':sup:`18` Nyisd meg a szememet, hogy meglássam törvényeid csodálatosságát.
'''
"19" = ''':sup:`19` Idegen vagyok a földön, ne rejtsd el elõlem parancsaidat.
'''
"20" = ''':sup:`20` Lelkem eleped a vágytól, mert folyvást törvényed után vágyakozik.
'''
"21" = ''':sup:`21` Te megfenyegetted a kevélyt; akik eltérnek parancsaidtól, azokat
mind átok terheli.
'''
"22" = ''':sup:`22` Vedd le rólam a megvetést és a gyalázatot, hiszen követem
utasításodat.
'''
"23" = ''':sup:`23` Hatalmaskodók ülnek össze és elmarasztalnak, de szolgád
törvényedrõl elmélkedik.
'''
"24" = ''':sup:`24` Bizonyságaid örömömre vannak, útmutatásod a tanácsadóm.
'''
"25" = ''':sup:`25` Lelkem a porban hever, szavadhoz híven önts belém életet!
'''
"26" = ''':sup:`26` Feltártam elõtted útjaimat, s te meghallgattál, taníts meg
törvényeidre!
'''
"27" = ''':sup:`27` Értesd meg velem döntéseid útját, s én odaadón fürkészem csodáidat.
'''
"28" = ''':sup:`28` A gond könnyeket fakaszt lelkembõl, szavaddal emelj föl engem!
'''
"29" = ''':sup:`29` Tarts távol a hazugság útjától, add meg nekem törvényed kegyelmét!
'''
"30" = ''':sup:`30` Igazságod útját választottam, útmutatásod után kívánkozom.
'''
"31" = ''':sup:`31` Alkalmazkodom parancsodhoz, Uram, ne engedd, hogy szégyent valljak!
'''
"32" = ''':sup:`32` Rendelkezéseid útján akarok haladni, hiszen szívemet kitágítottad.
'''
"33" = ''':sup:`33` Mutasd meg, Uram, parancsaid útját, annak követésében legyen a
jutalmam.
'''
"34" = ''':sup:`34` Adj értelmet, hogy megtartsam törvényedet, s kövessem egész
szívembõl!
'''
"35" = ''':sup:`35` Vezess az úton, amelyet te szabtál, mert tetszik nekem.
'''
"36" = ''':sup:`36` Szívem a te bizonyságaidhoz vonzódjék, ne a hitvány nyereséghez!
'''
"37" = ''':sup:`37` Fordítsd el a szemem, ne lássa a hiábavalót; szavad által adj nekem
életet!
'''
"38" = ''':sup:`38` Váltsd valóra, amit szolgádnak ígértél, amit azoknak mondtál, akik
félnek téged.
'''
"39" = ''':sup:`39` A gyalázatot, amitõl félek, tartsd távol tõlem, és végzéseid
tegyenek vidámmá!
'''
"40" = ''':sup:`40` Lám, törvényed után vágyakozom, s mivel igaz vagy, adj nekem
életet!
'''
"41" = ''':sup:`41` Irgalmad lebegjen fölöttem, Uram, segítséged, amit megígértél.
'''
"42" = ''':sup:`42` Szembeszállok gúnyolóimmal, mert bízom a szavadban.
'''
"43" = ''':sup:`43` Ne vond meg számtól az igazság szavát, mert útmutatásodra
hagyatkozom.
'''
"44" = ''':sup:`44` Törvényedet akarom mindig követni, mindenkor és mindörökre.
'''
"45" = ''':sup:`45` Akkor széles úton járhatok, hiszen parancsaid megtartásán
fáradozom.
'''
"46" = ''':sup:`46` Királyok elõtt hirdetem végzéseid, és nem vallok szégyent soha.
'''
"47" = ''':sup:`47` Igen, intézkedéseidben örömöm telik, és szívbõl szeretem õket.
'''
"48" = ''':sup:`48` Kezemet kitárom törvényed felé, és parancsaidról elmélkedem.
'''
"49" = ''':sup:`49` Juttasd eszébe szolgádnak szavadat, amellyel reményt adtál nekem.
'''
"50" = ''':sup:`50` Az vigasztal a szomorúságban, hogy szavad életet önt belém.
'''
"51" = ''':sup:`51` A gõgösek hevesen támadnak, de én nem tágítok törvényedtõl.
'''
"52" = ''':sup:`52` Ha az õsi napokban hozott végzésedre gondolok, akkor
megvigasztalódom, Uram!
'''
"53" = ''':sup:`53` Haragra gerjedek a bûnösök miatt, akik áthágják parancsaidat.
'''
"54" = ''':sup:`54` Utasításod olyan nekem, mint az ének, zarándokságom házában.
'''
"55" = ''':sup:`55` Éjjel megemlékezem nevedrõl, Uram, és megtartom törvényedet.
'''
"56" = ''':sup:`56` Az a feladatom, hogy kövessem, amit parancsoltál.
'''
"57" = ''':sup:`57` Kijelentem, Uram: az az osztályrészem, hogy engedelmeskedjem
szavadnak.
'''
"58" = ''':sup:`58` Szívbõl fohászkodom színed elõtt, könyörülj rajtam, ahogy
megígérted.
'''
"59" = ''':sup:`59` Átgondoltam útjaimat, lábam parancsaid szerint irányítottam.
'''
"60" = ''':sup:`60` Sietek, nem késlekedem, hogy utasításodnak eleget tegyek.
'''
"61" = ''':sup:`61` A gonoszok csapdája meg akart fogni, törvényedet mégsem felejtem
el.
'''
"62" = ''':sup:`62` Még éjszaka is fölkelek, hogy áldjalak igaz végzésedért.
'''
"63" = ''':sup:`63` Barátja vagyok mindazoknak, akik félnek téged, mindazoknak, akik
követik parancsaidat.
'''
"64" = ''':sup:`64` A föld tele van jóságoddal, taníts meg, Uram, törvényedre!
'''
"65" = ''':sup:`65` Jót tettél szolgáddal szavad szerint, Uram!
'''
"66" = ''':sup:`66` Taníts okosságra és józan belátásra, hiszen törvényeidre építek.
'''
"67" = ''':sup:`67` Mielõtt csapás ért, tévelyegtem, de most már követem irányításodat.
'''
"68" = ''':sup:`68` Te jó vagy és jót osztogatsz. Taníts meg az általad szabott rendre!
'''
"69" = ''':sup:`69` A gõgösek hazugságot agyalnak ki ellenem, de én szívbõl megtartom
parancsodat.
'''
"70" = ''':sup:`70` Szívük érzéketlenné vált a jóléttõl, ám én törvényedben találom
örömöm.
'''
"71" = ''':sup:`71` Jó nekem, hogy szorongattatás ért, mert így megtanultam
végzéseidet.
'''
"72" = ''':sup:`72` Kedvesebb nekem szádnak törvénye, mint ezüstnek, aranynak minden
gazdagsága.
'''
"73" = ''':sup:`73` A te kezed teremtett és alkotott, adj nekem értelmet, hogy
megértsem parancsaid.
'''
"74" = ''':sup:`74` Örömmel néznek rám, akik félnek téged, mivel szavamra hagyatkozom.
'''
"75" = ''':sup:`75` Megismertem, Uram, hogy végzésed igaz, s engem is jogosan aláztál
meg.
'''
"76" = ''':sup:`76` Éreztesd irgalmad vigasztalásomra, így ígérted ezt meg szolgádnak.
'''
"77" = ''':sup:`77` Irgalmad lebegjen fölöttem, hogy éljek, hiszen törvényed
gyönyörûség nekem.
'''
"78" = ''':sup:`78` Érje szégyen a gõgösöket, akik jogtalanul elnyomnak, ám én
törvényedhez igazodom.
'''
"79" = ''':sup:`79` Álljanak mellém, akik félnek téged, akik tekintettel vannak
parancsaidra.
'''
"80" = ''':sup:`80` Szívem tartson ki hûen végzéseid mellett, akkor nem vallok szégyent
sohasem.
'''
"81" = ''':sup:`81` Lelkem sóvárogja segítségedet és szavadban bizakodom.
'''
"82" = ''':sup:`82` Szemem eped ígéreted után; mikor vigasztalsz meg?
'''
"83" = ''':sup:`83` Olyan lettem, mint aszott tömlõ a füstben, de rendelkezéseid nem
hagyom el.
'''
"84" = ''':sup:`84` Meddig kell még szolgádnak várnia, mikor ítélkezel üldözõim felett?
'''
"85" = ''':sup:`85` A gõgösek vermet ásnak nekem, azok, akik nem élnek törvényeid
szerint.
'''
"86" = ''':sup:`86` Parancsaid mind igazak, segíts azok ellen, akik álnokul üldöznek.
'''
"87" = ''':sup:`87` Majdnem eltöröltek a föld színérõl, de nem tágítottam
törvényeidtõl.
'''
"88" = ''':sup:`88` Irgalmadból újjáéledek, s megtartom szád bizonyságait.
'''
"89" = ''':sup:`89` Uram, a szavad örökké megmarad, szilárd, mint az ég dicsõsége.
'''
"90" = ''':sup:`90` Hûséged nemzedékrõl nemzedékre száll, te alkottad a földet, és az
megmarad.
'''
"91" = ''':sup:`91` Rendelésed szerint minden idõkre fennáll, és neked szolgál a
mindenség.
'''
"92" = ''':sup:`92` Ha törvényed nem volna gyönyörûségem, elmerülnék a nyomorban.
'''
"93" = ''':sup:`93` Soha nem feledkezem el parancsaidról, hiszen életet adtál általuk.
'''
"94" = ''':sup:`94` A tied vagyok, adj nekem szabadulást, mivel fürkészem végzéseid.
'''
"95" = ''':sup:`95` Bûnösök leskelõdtek, hogy elveszítsenek, de én törvényeidre
gondoltam.
'''
"96" = ''':sup:`96` Minden nagyságnak láttam a végét, de parancsod átnyúlik a messze
végtelenbe.
'''
"97" = ''':sup:`97` Mennyire szeretem törvényedet, egész nap szemem elõtt lebeg.
'''
"98" = ''':sup:`98` Parancsod bölcsebbé tesz ellenségemnél, és mindig velem jár.
'''
"99" = ''':sup:`99` Okosabb lettem, mint összes tanítóm, mert arról elmélkedem, amire
te oktatsz.
'''
"100" = ''':sup:`100` Több értelmet kaptam, mint az aggastyánok, mert azt követem, amit
te elõírsz.
'''
"101" = ''':sup:`101` Tartsd távol lábamat a gonosz utaktól, hogy megtarthassam szavad.
'''
"102" = ''':sup:`102` Végzéseidbõl semmit el nem hagyok, mert magad tanítottál rájuk.
'''
"103" = ''':sup:`103` Kijelentéseid édesek ínyemnek, számnak méznél édesebbek.
'''
"104" = ''':sup:`104` Útmutatásod belátásra segít, azért gyûlölöm a hamisság útjait.
'''
"105" = ''':sup:`105` Szavad fáklya a lábam elé, világosság az utamon.
'''
"106" = ''':sup:`106` Esküt tettem és megtartom, s követem, amit elrendeltél.
'''
"107" = ''':sup:`107` Mennyire megtört vagyok, Uram! Tarts életben, amint megígérte
szavad.
'''
"108" = ''':sup:`108` Fogadd tetszéssel ajkam áldozatát, és taníts meg parancsaidra.
'''
"109" = ''':sup:`109` Életem mindenkor teli van veszéllyel, de törvényeidrõl meg nem
feledkezem.
'''
"110" = ''':sup:`110` A bûnösök csapdát állítottak nekem, de törvényedtõl akkor sem
tértem el.
'''
"111" = ''':sup:`111` Végzésed az örökségem és szívemnek örökre gyönyörûsége.
'''
"112" = ''':sup:`112` Késztetem a szívem, hogy törvényedbõl éljen, hûségben mindörökre.
'''
"113" = ''':sup:`113` A megosztott szívtõl irtózom, törvényedet szeretem egyedül.
'''
"114" = ''':sup:`114` Te vagy védelmezõm, te vagy a pajzsom, szavadban megbízhatom.
'''
"115" = ''':sup:`115` Gonosztevõk, hátráljatok! Én megtartom Istenem parancsát.
'''
"116" = ''':sup:`116` Fogadj el engem ígéreted szerint, akkor élni fogok! Ne engedd,
hogy csalódjam reményemben,
'''
"117" = ''':sup:`117` siess segítségemre, akkor megmenekülök, és intézkedéseidre
figyelni fogok.
'''
"118" = ''':sup:`118` Akik elfordulnak törvényedtõl, azokat elveted, mert minden
törekvésük csalás.
'''
"119" = ''':sup:`119` A gonosztevõket mint salakot kiszórod, azért szeretem
parancsaidat.
'''
"120" = ''':sup:`120` Testem remeg elõtted a félelemtõl, reszketve nézem ítéletedet.
'''
"121" = ''':sup:`121` Ami jogos és igazságos, azt követem, ne szolgáltass ki
elnyomóimnak!
'''
"122" = ''':sup:`122` Vállalj kezességet szívesen szolgádért, hogy a kevélyek le ne
gyõzzenek.
'''
"123" = ''':sup:`123` Szemem vágyódva fürkészi segítségedet, az igazságosságot, amelyet
ígértél.
'''
"124" = ''':sup:`124` Bánj szolgáddal irgalmad szerint, és taníts meg parancsaidra!
'''
"125" = ''':sup:`125` Szolgád vagyok, oktass engem, hogy megismerjem útjaidat!
'''
"126" = ''':sup:`126` Uram, eljött a tettek ideje, hiszen megszegték törvényedet.
'''
"127" = ''':sup:`127` Azért parancsaidat többre tartom az aranynál, kedvesebbek nekem,
mint a színarany.
'''
"128" = ''':sup:`128` Mindenben igazodom utasításodhoz, és irtózom minden hamis úttól.
'''
"129" = ''':sup:`129` Rendelkezéseid csodálatosak, azért lelkem megtartja õket.
'''
"130" = ''':sup:`130` Szavaid fénye világít, és tanítja a tudatlanokat.
'''
"131" = ''':sup:`131` Sóvárogva nyitom ki számat, parancsaid után kívánkozom.
'''
"132" = ''':sup:`132` Fordulj felém és könyörülj rajtam, ahogy azokkal bánsz, akik
tisztelik neved.
'''
"133" = ''':sup:`133` Irányítsd léptemet ígéreted szerint, hogy a bûnnek ne legyen
hatalma felettem.
'''
"134" = ''':sup:`134` Szabadíts meg az emberek elnyomásától, s követni fogom
útmutatásodat.
'''
"135" = ''':sup:`135` Derítsd fel arcodat szolgád felett, és taníts meg minden
végzésedre.
'''
"136" = ''':sup:`136` Szemembõl könnyek patakja árad, mivel sokan nem tartják meg
törvényedet.
'''
"137" = ''':sup:`137` Igazságos vagy, Uram, igazak végzéseid!
'''
"138" = ''':sup:`138` Igazságosságban és teljes hûségben nyilvánítod ki parancsaidat!
'''
"139" = ''':sup:`139` Emészt a buzgóság házadért, mert ellenségeid feledik szavadat.
'''
"140" = ''':sup:`140` Kijelentésed tiszta és igaz, azért kedves szolgád szemében.
'''
"141" = ''':sup:`141` Bár kicsi vagyok és lenézett, törvényeidet mégsem felejtem el.
'''
"142" = ''':sup:`142` Jogod örök érvényû jog, utasításod maga az igazság.
'''
"143" = ''':sup:`143` Szomorúság és szükség látogatott meg, törvényed mégis
gyönyörûségem.
'''
"144" = ''':sup:`144` Bizonyságod mindörökre igaz, taníts meg rá, és élni fogok.
'''
"145" = ''':sup:`145` Egész szívembõl szólítalak, Uram, hallgass meg! Az utat, amelyre
tanítasz, azt fogom követni.
'''
"146" = ''':sup:`146` Hozzád kiáltok, adj szabadulást, s megtartom parancsaidat.
'''
"147" = ''':sup:`147` Korán reggel jövök segítségért, és várok szavaidra.
'''
"148" = ''':sup:`148` Szemem már az éjjeli õrség elõtt ébred, hogy megfontoljam
tanításod szavát.
'''
"149" = ''':sup:`149` Halld meg hangomat, Uram, irgalmad szerint, s ahogy megígérted,
adj nekem életet!
'''
"150" = ''':sup:`150` Közelednek, akik álnokul üldöznek, s törvényeidtõl nagyon távol
állnak.
'''
"151" = ''':sup:`151` De te közel vagy, Uram, s minden szavad igazság.
'''
"152" = ''':sup:`152` Parancsaidat már régóta ismerem, örök idõkre hirdetted ki õket.
'''
"153" = ''':sup:`153` Tekints nyomorúságomra és ments meg, hisz nem feledkeztem meg
törvényeidrõl.
'''
"154" = ''':sup:`154` Képviseld ügyemet és szabadíts meg, ígéreted szerint adj nekem
életet!
'''
"155" = ''':sup:`155` A gonoszoktól messze a szabadulás, mert nem keresik tetszésedet.
'''
"156" = ''':sup:`156` Irgalmad irántunk nagyon bõkezû, Uram, végzésed szerint adj nekem
életet!
'''
"157" = ''':sup:`157` Sokan üldöznek és szorongatnak, de törvényed mellõl nem tágítok.
'''
"158" = ''':sup:`158` A gonoszokat nézem és megborzadok, mert egyáltalán nem nézik
szavad.
'''
"159" = ''':sup:`159` Nézd, Uram, én szeretem parancsaidat, ezért irgalmadban tartsd meg
életem!
'''
"160" = ''':sup:`160` Szavaid eleje és vége igazság, igaz ítéleted örökre érvényes.
'''
"161" = ''':sup:`161` A fejedelmek ok nélkül üldöznek, de szívem csak a te szavadat
féli.
'''
"162" = ''':sup:`162` Ígéreteidnek úgy örülök, mint aki gazdag zsákmányhoz jutott.
'''
"163" = ''':sup:`163` Gyûlölöm a bûnt és irtózom tõle, de törvényedet szeretem.
'''
"164" = ''':sup:`164` Napjában hétszer zengem dicséreted, mert rendelkezéseid mind
jogosak.
'''
"165" = ''':sup:`165` Akik szeretik törvényedet, azoké a béke teljessége, azért soha el
nem buknak.
'''
"166" = ''':sup:`166` Várom segítségedet, Uram, tégy hát, ahogy megígérted.
'''
"167" = ''':sup:`167` Lelkem követi útmutatásodat, hisz azt mindennél jobban szeretem.
'''
"168" = ''':sup:`168` Megtartom tanításodat és parancsaidat, útjaim színed elõtt vannak.
'''
"169" = ''':sup:`169` Kiáltásom jusson eléd, Uram, szavad szerint taníts engem!
'''
"170" = ''':sup:`170` Könyörgésem jusson el hozzád, szabadíts meg ígéreted szerint.
'''
"171" = ''':sup:`171` Ajkam zengjen dicsérõ éneket, mivel, megtanítasz törvényedre.
'''
"172" = ''':sup:`172` Nyelvem dicsõítse a szavadat, hisz minden parancsod jogos.
'''
"173" = ''':sup:`173` Nyújtsd ki kezedet segítségemre, mivel törvényedet választottam.
'''
"174" = ''':sup:`174` Uram, hozzád esengek szabadulásért, mert törvényed örömömre van.
'''
"175" = ''':sup:`175` Csak éljen a lelkem és áldjon téged, és utasításaid segítsenek
engem!
'''
"176" = ''':sup:`176` Eltévedtem, mint a bárány, mely útját vesztette. Keresd meg
szolgádat, hiszen nem feledkeztem meg törvényeidrõl!
'''
