[28]
"1" = ''':sup:`1` Izrael fiai közül vedd magad mellé Áront és fiait, hogy mint papok
szolgáljanak nekem. Áron, valamint Nadab, Abihu, Eleazár és Itamár,
Áron fiai.
'''
"2" = ''':sup:`2` Áronnak, a bátyádnak csinálj szent ruhákat dicsõségül és ékességül.
'''
"3" = ''':sup:`3` Beszélj minden mûvészethez értõ emberrel, akiket mûvészi képességgel
áldottam meg. Õk készítsék el Áron ruháit, hogy fel lehessen kenni és
hogy mint pap, nekem szolgálhasson.
'''
"4" = ''':sup:`4` A következõ ruhákat készítsék el: a melltáskát, az efodot, a felsõ
köntöst, a hímzett vászoninget, a fejkendõt és az övet.
'''
"5" = ''':sup:`5` Készítsenek tehát bátyád, Áron számára és a fiai számára szent
ruhákat, hogy õ mint pap szolgáljon nekem. Használjanak hozzá aranyat,
vörös és kék bíbort, karmazsint és bisszust.
'''
"6" = ''':sup:`6` Az efodot készítsék aranyból, vörös és kék bíborból, karmazsinból és
sodrott szálú lenbõl, mûvészi hímzéssel.
'''
"7" = ''':sup:`7` Két összefûzött vállpántból álljon, s a két végén legyen összekötve.
'''
"8" = ''':sup:`8` A rögzítésre szolgáló kötés ugyanolyan szövet legyen, alkosson vele
egy darabot, készüljön aranyból, vörös és kék bíborból, karmazsinból és
sodrott szálú lenbõl.
'''
"9" = ''':sup:`9` Végy továbbá két karneolkövet, vésd bele Izrael fiainak nevét,
'''
"10" = ''':sup:`10` hat nevet az egyik kõbe, hat nevet a másik kõbe, születésük
sorrendje szerint.
'''
"11" = ''':sup:`11` Kõmetszõ munkával, a pecsétvésnök módszerével kell Izrael fiainak a
nevét a két kõbe belevésni, és azokat aranyfoglalatba tenni.
'''
"12" = ''':sup:`12` Azután illeszd a két követ az efod vállpántjába, mint Izrael fiaira
emlékeztetõ köveket. Áron viselje a vállán a nevüket emlékeztetõül az
Úr elõtt.
'''
"13" = ''':sup:`13` Csinálj továbbá egy arany rózsadíszt
'''
"14" = ''':sup:`14` és két láncocskát tiszta aranyból. Olyanok legyenek, mint a csavart
zsineg, és ezeket a csavart alakú láncocskákat erõsítsd a rózsadíszre.
'''
"15" = ''':sup:`15` Készítsd el a kinyilatkoztatás melltáskáját is mûvészi munkával.
Olyan munka legyen, mint az efod: aranyból, vörös és kék bíborból,
karmazsinból és sodrott szálú lenbõl.
'''
"16" = ''':sup:`16` Legyen négyszögletes és bélelt, arasznyi széles és hosszú.
'''
"17" = ''':sup:`17` Négy sorba rakj rá drágaköveket. Az elsõ sorban legyen karneol,
topáz, smaragd;
'''
"18" = ''':sup:`18` a második sorban rubin, zafír, jáspis;
'''
"19" = ''':sup:`19` a harmadik sorban jácint, achát, ametiszt;
'''
"20" = ''':sup:`20` a negyedik sorban krizolit, karneol és ónix. Mindegyik legyen
aranyba foglalva.
'''
"21" = ''':sup:`21` Izrael fiai nevének megfelelõen tizenkét kõ legyen. A nevek
sorrendje szerint mindegyikbe vésd bele mûvészien a tizenkét törzs
egy-egy nevét.
'''
"22" = ''':sup:`22` A tiszta aranyból készült sodrott formájú láncocskákat erõsítsd rá
a melltáskára.
'''
"23" = ''':sup:`23` Erõsíts még a melltáskára két aranykarikát, és a két karikát
helyezd a melltáska két felsõ sarkára.
'''
"24" = ''':sup:`24` A két aranyláncocskát kösd bele a melltáska két sarkán levõ
karikákba.
'''
"25" = ''':sup:`25` A láncocskák másik két végét erõsítsd a két rózsadíszre, s ezeket
illeszd az efod vállpántjaira, elõre.
'''
"26" = ''':sup:`26` Csinálj két másik aranykarikát is, és ezeket erõsítsd a melltáska
két alsó sarkára, a belsõ, az efod felé esõ szélére.
'''
"27" = ''':sup:`27` Csinálj még két aranykarikát, és azokat erõsítsd az efod két
vállpántjára, elõre, közvetlenül az érintkezésük helye mellé, az efod
kötése fölé.
'''
"28" = ''':sup:`28` A melltáska karikáit vörös és kék bíborzsineggel kösd az efod
karikáihoz úgy, hogy a melltáska az efod kötése fölött feküdjék és ne
csússzon le az efodról.
'''
"29" = ''':sup:`29` Áron így hordozza a szíve fölött Izrael fiainak neveit, amelyek a
kinyilatkoztatás melltáskáján vannak, valahányszor belép a szentélybe.
Így az állandó emlékeztetõ lesz az Úr elõtt.
'''
"30" = ''':sup:`30` A kinyilatkoztatás melltáskájába tedd bele az urimot és tummimot.
Ezek feküdjenek Áron szívén, amikor az Úr elé lép, s így Áron hordozza
mindig a szívén az Izrael fiainak adott kinyilatkoztatást.
'''
"31" = ''':sup:`31` Csináld meg az efodhoz tartozó felsõ köntöst is kék bíborból.
'''
"32" = ''':sup:`32` A közepén legyen nyílás a fej számára, a kivágás körül legyen
hímzett szegély. A kivágás olyan legyen, mint a páncélingé, hogy be ne
szakadjon.
'''
"33" = ''':sup:`33` Az alsó szegélyére körös-körül tégy gránátalmához hasonló díszeket,
vörös és kék bíborból, karmazsinból, sodrott szálú lenbõl, és közéjük
körös-körül aranycsengettyûket olyan formán,
'''
"34" = ''':sup:`34` hogy az aranycsengettyûk és a gránátalmák a szegélyen körben
váltakozzanak.
'''
"35" = ''':sup:`35` Áron viselje ezt, és ebben lássa el a szolgálatot. Lehessen hallani
a hangját is, ha bemegy a szentélybe az Úr elé, vagy ha kijön. Különben
meg kellene halnia.
'''
"36" = ''':sup:`36` Csinálj továbbá egy lemezt tiszta aranyból, s vésd rá a
pecsétmetszõ írásával: "az Úr fölszenteltje".
'''
"37" = ''':sup:`37` Erõsítsd két bíborzsinórra és illeszd a fejkendõre, a fejkendõ
elejére.
'''
"38" = ''':sup:`38` Áron viselje azt a homlokán, s így magára veszi mindazokat a
tökéletlenségeket, amelyek hozzátapadnak mindenhez, amit Izrael fiai
Istennek felajánlanak: minden áldozatukhoz. Áron viselje azt mindig a
homlokán, hogy így lehívja rájuk Isten irgalmát.
'''
"39" = ''':sup:`39` A vászoninget finom lenbõl készítsd, a fejkendõt is finom lenbõl, s
az öv legyen kihímezve.
'''
"40" = ''':sup:`40` Áron fiai számára készíts felsõ köntöst, övet és fejkendõt
dicsõségül és ékességül.
'''
"41" = ''':sup:`41` Ezeket add rá bátyádra, Áronra és a fiaira. Kend fel õket, iktasd
be és szenteld fel, hogy mint papok szolgáljanak nekem.
'''
"42" = ''':sup:`42` Készíts nekik vászonnadrágot is, hogy befödjék meztelenségüket a
csípõtõl a combig.
'''
"43" = ''':sup:`43` Áron és fiai viseljék ezeket, amikor bemennek a találkozás
sátorába, vagy amikor az oltárhoz lépnek, hogy ellássák a szolgálatot a
szentélyben. Így nem vonnak vétket magukra és nem lakolnak halállal.
Örök törvény ez Áron és utódai számára.
'''
