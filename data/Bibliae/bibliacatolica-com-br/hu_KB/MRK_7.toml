[7]
"1" = ''':sup:`1` Egy alkalommal köré gyûltek a farizeusok néhány Jeruzsálembõl való
írástudóval együtt.
'''
"2" = ''':sup:`2` Látták, hogy egyik-másik tanítványa tisztátalan, vagyis mosatlan
kézzel eszi a kenyeret.
'''
"3" = ''':sup:`3` A farizeusok és általában a zsidók ugyanis nem esznek addig, amíg
meg nem mossák a kezüket könyökig, így tartják magukat a vének
hagyományaihoz.
'''
"4" = ''':sup:`4` És ha piacról jönnek, addig nem esznek, míg meg nem mosakszanak. S
még sok más hagyományhoz is ragaszkodnak: így például a poharak,
korsók, rézedények leöblítéséhez.
'''
"5" = ''':sup:`5` A farizeusok és írástudók tehát megkérdezték: "Miért nem követik
tanítványaid az õsök hagyományait, miért eszik tisztátalan kézzel a
kenyeret?"
'''
"6" = ''':sup:`6` Ezt a választ adta nekik: "Találóan jövendöl rólatok, képmutatók,
Izajás, amikor így ír: Ez a nép ajkával tisztel, ám a szíve távol van
tõlem.
'''
"7" = ''':sup:`7` De hiábavalóan tisztelnek, mert tanaik, amelyeket hirdetnek, csak
emberi parancsok.
'''
"8" = ''':sup:`8` Az Isten parancsait nem tartjátok meg, de az emberi hagyományokhoz,
a korsók és poharak megmosásához és sok ehhez hasonlóhoz ragaszkodtok."
'''
"9" = ''':sup:`9` Majd így folytatta: "Szépen semmibe veszitek Isten parancsát, hogy
hagyományotokat állítsátok a helyére."
'''
"10" = ''':sup:`10` Mózes azt mondta: "Tiszteld apádat és anyádat" és: "Aki gyalázza
apját és anyját, az halállal lakoljon." Ti viszont ezt mondjátok:
'''
"11" = ''':sup:`11` Ha valaki azt mondja apjának vagy anyjának, hogy Korbán, azaz
áldozati ajándék az, amivel segíthetnélek,
'''
"12" = ''':sup:`12` már nem engeditek meg neki, hogy valamit is tegyen apjáért vagy
anyjáért.
'''
"13" = ''':sup:`13` Isten szavát érvénytelenítitek hagyományotokkal, amellyel azt
átadjátok. És sok ehhez hasonlót tesztek."
'''
"14" = ''':sup:`14` Ismét magához szólította a népet. "Hallgassatok rám mindnyájan -
mondta -, és értsétek meg:
'''
"15" = ''':sup:`15` Kívülrõl semmi sem kerülhet be az emberbe, ami beszennyezhetné.
Hanem ami belõle származik, az teszi az embert tisztátalanná.
'''
"16" = ''':sup:`16` Ha valakinek van füle a hallásra, hallja meg!"
'''
"17" = ''':sup:`17` Amikor a tömeg elõl bement a házba, tanítványai megkérdezték tõle,
mi a példabeszéd értelme.
'''
"18" = ''':sup:`18` Így felelt nekik: "Hát még ti sem értitek? Nem tudjátok, hogy ami
kívülrõl kerül be az emberbe, nem szennyezheti be,
'''
"19" = ''':sup:`19` mert nem hatol a szívébe, hanem csak a gyomrába: aztán a félreesõ
helyre kerül?" Ezzel tisztának minõsített minden ételt.
'''
"20" = ''':sup:`20` De hangoztatta, hogy ami kimegy az emberbõl, az teszi tisztátalanná
az embert.
'''
"21" = ''':sup:`21` Mert belülrõl, az ember szívébõl származik minden gonosz gondolat,
erkölcstelenség, lopás, gyilkosság,
'''
"22" = ''':sup:`22` házasságtörés, kapzsiság, rosszindulat, csalás, kicsapongás,
irigység, káromlás, kevélység, léhaság.
'''
"23" = ''':sup:`23` Ez a sok rossz mind belülrõl származik, és tisztátalanná teszi az
embert.
'''
"24" = ''':sup:`24` Ezután elindult és Tírusz és Szidon környékére ment. Itt betért egy
házba, és nem akarta, hogy tudjanak róla. De nem maradhatott rejtekben.
'''
"25" = ''':sup:`25` Egy asszony, akinek a lányát tisztátalan lélek szállta meg, hallott
felõle, odasietett hozzá és a lába elé borult.
'''
"26" = ''':sup:`26` Az asszony görög volt, szírföníciai származású. Kérte, hogy ûzze ki
a lányából a gonosz lelket.
'''
"27" = ''':sup:`27` Ezt mondta neki: "Hadd jól- lakni elõbb a gyermekeket. Nem való
ugyanis elvenni a gyerekektõl a kenyeret, és a kiskutyának dobni."
'''
"28" = ''':sup:`28` De az így felelt: "Igen, Uram, de azért a kiskutyák is esznek az
asztal alatt abból, amit a gyerekek elmorzsálnak."
'''
"29" = ''':sup:`29` Erre így szólt hozzá: "Ezekért a szavakért menj, a gonosz lélek
elhagyta lányodat."
'''
"30" = ''':sup:`30` Amikor hazaért, lányát az ágyon fekve találta. Már elhagyta a
gonosz lélek.
'''
"31" = ''':sup:`31` Ezután ismét elhagyta Tírusz vidékét, és Szidonon át a Galileai
tóhoz ment, Dekapolisz határába.
'''
"32" = ''':sup:`32` Itt eléje hoztak egy dadogva beszélõ süketet, és kérték, tegye rá a
kezét.
'''
"33" = ''':sup:`33` Külön hívta a tömegbõl, fülébe dugta az ujját, majd megnyálazott
ujjával megérintette a nyelvét,
'''
"34" = ''':sup:`34` föltekintett az égre, fohászkodott és szólt: "Effata, azaz nyílj
meg!"
'''
"35" = ''':sup:`35` Azon nyomban meg is oldódott a nyelve és érthetõen beszélt.
'''
"36" = ''':sup:`36` Megparancsolta nekik, hogy a dologról ne szóljanak senkinek. De
minél jobban tiltotta, annál inkább hirdették.
'''
"37" = ''':sup:`37` Szerfölött csodálkoztak, s hangoztatták: "Csupa jót tett, a
süketeknek visszaadta hallásukat, a némáknak beszélõképességüket."
'''
