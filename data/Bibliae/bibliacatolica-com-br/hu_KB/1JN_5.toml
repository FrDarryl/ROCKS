[5]
"1" = ''':sup:`1` Mindenki, aki hiszi, hogy Jézus a Krisztus, az Isten egyszülötte, és
aki a szülõt szereti, szereti szülöttét is.
'''
"2" = ''':sup:`2` Abból tudjuk meg, hogy szeretjük az Isten gyermekeit, hogy szeretjük
az Istent, és megtesszük parancsait.
'''
"3" = ''':sup:`3` Mert az az Isten iránti szeretet, hogy megtartjuk parancsait.
Parancsai nem nehezek.
'''
"4" = ''':sup:`4` Mert mindenki, aki az Istentõl született, legyõzi a világot. És ez a
gyõzelem - gyõzelem a világ fölött! - a mi hitünk.
'''
"5" = ''':sup:`5` Ki gyõzi le a világot, ha nem az, aki hiszi, hogy Jézus az Isten
Fia?
'''
"6" = ''':sup:`6` Õ az, aki víz és vér által jött, Jézus Krisztus. Nem csupán víz
által, hanem víz és vér által. És a Lélek tesz tanúságot róla, mert a
Lélek az igazság.
'''
"7" = ''':sup:`7` Tehát hárman tanúskodnak:
'''
"8" = ''':sup:`8` a Lélek, a víz és a vér, és ez a három egy.
'''
"9" = ''':sup:`9` Ha az emberek tanúságát is elfogadjuk, az Isten tanúsága többet
jelent. Az Isten tanúsága az, hogy tanúságot tett a Fia mellett.
'''
"10" = ''':sup:`10` Aki hisz az Isten Fiában, magában hordja az (Isten) tanúságát. Aki
nem hisz Istennek, hazugságot tulajdonít neki, épp mert nem hisz
tanúságában, amelyet az Isten Fia mellett tett.
'''
"11" = ''':sup:`11` Mert ennek a tanúságnak az a tartalma, hogy az Isten örök életet
adott nekünk, s ez az élet az õ Fiában van.
'''
"12" = ''':sup:`12` Aki magáénak mondhatja a Fiút, annak van élete, aki nem mondhatja
magáénak az Isten Fiát, annak nincs élete.
'''
"13" = ''':sup:`13` Ezeket azért írtam nektek, akik hisztek az Isten Fia nevében, hogy
megtudjátok: örök életetek van.
'''
"14" = ''':sup:`14` Az a bizalom, amellyel iránta vagyunk, azt jelenti, hogy bármit
kérünk is akarata szerint, meghallgatja.
'''
"15" = ''':sup:`15` Ha pedig tudjuk, hogy bármit kérünk, meghallgat bennünket, tudjuk
azt is, hogy amit kértünk, azt már meg is kaptuk.
'''
"16" = ''':sup:`16` Amikor valaki látja, hogy testvére bûnt követ el, de ez a bûn nem
jelenti számára a halált, imádkozzék érte, és életet szerez annak, aki
a halállal egyenlõ bûnnel vétkezik. Van halált jelentõ bûn is; nem az
ilyenrõl mondom, hogy könyörögjön érte.
'''
"17" = ''':sup:`17` Minden igazságtalanság bûn, de van olyan bûn is, amely nem egyenlõ
a halállal.
'''
"18" = ''':sup:`18` Tudjuk, hogy aki az Istentõl való, nem vétkezik, mert az Istentõl
Született ereje megóvja (a bûntõl), és a gonosz nem érinti.
'''
"19" = ''':sup:`19` Tudjuk, hogy mi az Istentõl vagyunk, és hogy az egész világ a
gonosz hatalmában van.
'''
"20" = ''':sup:`20` Tudjuk, hogy az Isten Fia eljött, és megadta nekünk a belátást
ahhoz, hogy megismerjük az Igazat. Mi az Igazban vagyunk, az õ Fiában,
Jézus Krisztusban. Õ az igaz Isten és az örök élet.
'''
"21" = ''':sup:`21` Gyermekeim, óvakodjatok a bálványoktól!
'''
