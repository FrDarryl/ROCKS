"1" = ''':sup:`1` Izajásnak, Ámosz fiának látomása Júdáról és Jeruzsálemrõl.
'''
"2" = ''':sup:`2` Az utolsó idõkben az Úr házának hegye szilárdan áll majd a hegyek
tetején, és magasabb lesz a halmoknál. Oda özönlenek mind a nemzetek,
'''
"3" = ''':sup:`3` felé tart számos nép, és így szól: "Rajta, menjünk fel az Úr
hegyére, Jákob Istenének házához, hogy tanítson meg minket útjaira, és
így az ösvényein járhassunk. Mert a Sionról jön a törvény és
Jeruzsálembõl az Úr tanítása."
'''
"4" = ''':sup:`4` Õ tart majd ítéletet a nemzetek között, és igazságot szolgáltat
számtalan népnek. Õk meg ekevassá kovácsolják kardjukat, és
lándzsájukat szõlõmetszõ késsé. Nemzet nem emel kardot nemzet ellen, és
nem tanul többé hadviselést.
'''
"5" = ''':sup:`5` Jákob háza, gyertek, járjunk az Úr világosságában!
'''
"6" = ''':sup:`6` Igen, elvetetted népedet, Jákob házát. Mert tele van jósokkal és
jövendõmondókkal, mint a filiszteusok földje. Idegenek fiaival kötnek
szövetséget.
'''
"7" = ''':sup:`7` Országa tele van ezüsttel-arannyal, és kincseinek se szeri, se
száma. Országa tele van lovakkal, harci szekereit nem lehet
megszámlálni.
'''
"8" = ''':sup:`8` És tele van országa bálványokkal... Meghajolnak kezük mûve elõtt,
olyasmi elõtt, amit ujjaik alkottak.
'''
"9" = ''':sup:`9` Az ember megalázkodik majd, s meghajlik a férfi: Ne bocsáss meg
nekik!
'''
"10" = ''':sup:`10` Menekülj a kõsziklák közé, és rejtõzz a porba a rettenetet keltõ
Úrtól, fölségének dicsõsége elõl, amikor fölkel, hogy megrendítse a
földet.
'''
"11" = ''':sup:`11` Akkor az ember lesüti kevély szemét, és az emberek gõgjét
megaláztatás éri. Egyedül az Úr lesz magasztos azon a napon.
'''
"12" = ''':sup:`12` Igen, a Seregek Urának napja megaláz majd minden gõgöt és
kevélységet, és minden nagyravágyást.
'''
"13" = ''':sup:`13` Megalázza Libanonnak minden cédrusát, Básán minden tölgyét,
'''
"14" = ''':sup:`14` mind a magas hegyeket, és mind a kiemelkedõ dombokat,
'''
"15" = ''':sup:`15` mind a büszke tornyokat és mind az erõs várfalat,
'''
"16" = ''':sup:`16` Tarsis minden hajóját és az összes értékes holmit...
'''
"17" = ''':sup:`17` Meggörnyed az emberi nagyság és az emberek gõgjét megaláztatás éri.
Egyedül az Úr lesz magasztos azon a napon,
'''
"18" = ''':sup:`18` és a bálványok mind elenyésznek.
'''
"19" = ''':sup:`19` A kõsziklák barlangjaiba menekülnek az emberek és a föld
hasadékaiba a rettenetet keltõ Úrtól, fölségének dicsõsége elõl, amikor
fölkel, hogy megrendítse a földet.
'''
"20" = ''':sup:`20` Azon a napon az ember odaveti majd a vakondoknak és a denevéreknek
ezüst- és aranybálványait, amelyeket azért csinált, hogy imádja õket,
'''
"21" = ''':sup:`21` és a kõsziklák hasadékaiba menekül, s a sziklák üregeibe, a
rettenetet keltõ Úrtól, fölségének dicsõsége elõl, amikor fölkel, hogy
megrendítse a földet.
'''
"22" = ''':sup:`22` Ne bízzatok hát emberben, akinek mindene a lehelet az orrában.
Ugyan mi nagyot tarthattok felõle?
'''
