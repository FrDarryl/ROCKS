[21]
"1" = ''':sup:`1` Fiam, ha vétkeztél is, többé ne tedd, régebbi bûneid miatt pedig
imádkozzál.
'''
"2" = ''':sup:`2` Mint a kígyó elõl, menekülj a bûntõl, mert megharap, hogyha közelébe
kerülsz. Fogai olyanok, mint az oroszláné, elrabolja velük az ember
életét.
'''
"3" = ''':sup:`3` Minden igazságtalanság kétélû kard, sosem gyógyul meg a seb, amit
ejt.
'''
"4" = ''':sup:`4` Palotákat rombol az erõszak s kevélység, így a fennhéjázó háza
összeomlik.
'''
"5" = ''':sup:`5` Ha Istennek fülébe jut a szegény imája, akkor nem késik az ítélete.
'''
"6" = ''':sup:`6` Aki gyûlöli az intést, az a bûnös nyomában jár, aki az Urat féli, az
a szívére veszi.
'''
"7" = ''':sup:`7` A szájhõst messzirõl föl lehet ismerni, s a bölcs észreveszi, amikor
kisiklik.
'''
"8" = ''':sup:`8` Aki idegen pénzen építi a házát, a saját sírhalmához hordja a
köveket.
'''
"9" = ''':sup:`9` Mint egy csomó kóc, olyan a bûnösök gyûlése, a végzetük pedig
emésztõ tûz lángja.
'''
"10" = ''':sup:`10` A bûnös életútja ki van kövezve, de az út vége az alvilág mélysége.
'''
"11" = ''':sup:`11` Ura érzékeinek, aki megtartja a törvényt, a teljes bölcsesség az
Isten félelme.
'''
"12" = ''':sup:`12` Sok semmit sem tanul, mert nincs tehetsége, de van tehetség, amely
keserûséggel jár.
'''
"13" = ''':sup:`13` A bölcs tudománya nõ, mint az áradat, a tanácsa olyan, mint az élõ
víz forrása.
'''
"14" = ''':sup:`14` A balgának szíve olyan, mint az összetört edény, nincs az a tudás,
amely összeragaszthatná.
'''
"15" = ''':sup:`15` Hogyha a bölcs ember meghall egy okos szót, dicséri és egy másikat
fûz hozzá. Ha a balga hallja, csúfot ûz belõle, és egyszerûen a háta
mögé dobja.
'''
"16" = ''':sup:`16` Balgával beszélni súlyos úti poggyász, de a bölcs ajkán kellemes
hang csendül.
'''
"17" = ''':sup:`17` Értelmes szót vár a gyûlésen az ember, és a bölcs szavait szívében
forgatja.
'''
"18" = ''':sup:`18` A balga bölcsessége olyan, mint az összedõlt ház, a tudása pedig
ostoba fecsegés.
'''
"19" = ''':sup:`19` A balgának olyan a tanulás, mint lábnak a bilincs, mint a
csuklóbilincs az ember jobbján.
'''
"20" = ''':sup:`20` A balgának messze hallik a hangja, ha nevet, az okos ember
csendesen mosolyog.
'''
"21" = ''':sup:`21` A megfontolt embernek a fegyelem, mint az arany ékszer, mint a
díszes karkötõ, amit a jobb karján visel.
'''
"22" = ''':sup:`22` A balgának lába berohan a házba, a tapasztalt ember sokkal
tartózkodóbb.
'''
"23" = ''':sup:`23` A balga már az ajtóból beles a házba, a jól nevelt ember megáll
kívül.
'''
"24" = ''':sup:`24` Neveletlenség az ajtón hallgatózni; a bölcs nagyothall, ha
pletykálnak elõtte.
'''
"25" = ''':sup:`25` A fecsegõk ajka mások szavait szajkózza, a bölcs minden szavát
leméri mérlegen.
'''
"26" = ''':sup:`26` A balga a szájában hordja a szívét, a bölcsnek szívébe van rejtve a
szája.
'''
"27" = ''':sup:`27` Amikor ellenfelét átkozza a gonosz, a saját maga fejére szór átkot.
'''
"28" = ''':sup:`28` Aki rágalmaz, az magát szennyezi be, s akárhol lakjék is, gyûlölik
az ilyet.
'''
