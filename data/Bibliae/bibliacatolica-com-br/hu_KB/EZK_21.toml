[21]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, fordítsd arcodat dél felé, beszélj déli irányban,
jövendölj a Negeb vidékének erdeje ellen!
'''
"3" = ''':sup:`3` Mondd a Negeb erdejének: Halld az Úr szavát! Ezt mondja az Úr, az
Isten: Nézd, tüzet gyújtok benned, s az megemészt minden zöldellõ és
minden száraz fát. Az emésztõ tüzet nem lehet megfékezni, úgyhogy
minden képmás elég benne déltõl északig.
'''
"4" = ''':sup:`4` Minden ember meglátja majd, hogy én, az Úr gyújtottam meg, és nem
lehet eloltani.
'''
"5" = ''':sup:`5` Erre azt mondtam: Jaj, Uram, Istenem, azt mondják rólam: "Ez mindig
rejtélyeket mond nekünk."
'''
"6" = ''':sup:`6` Akkor az Úr ezt a szózatot intézte hozzám:
'''
"7" = ''':sup:`7` Emberfia, fordítsd arcodat Jeruzsálem ellen, beszélj a szentély
ellen, és jövendölj Izrael földje ellen!
'''
"8" = ''':sup:`8` Így beszélj Izrael földjéhez: Ezt mondja az Úr: Nézd, ellened
fordulok, kirántom hüvelyébõl kardomat, és elpusztítom benned az igazat
és a bûnöst.
'''
"9" = ''':sup:`9` Mivel igazat és bûnöst egyaránt el akarok benned pusztítani, azért
minden ember ellen kijön hüvelyébõl kardom, déltõl északig.
'''
"10" = ''':sup:`10` S minden ember megtudja, hogy én, az Úr rántottam ki a kardot
hüvelyébõl, úgyhogy többé nem tér oda vissza.
'''
"11" = ''':sup:`11` Te meg, emberfia, sóhajts megtört szívvel! Sóhajts keserûséggel
telve a szemük láttára!
'''
"12" = ''':sup:`12` Ha megkérdezik tõled: "Miért sóhajtozol?" - akkor ezt feleld: "Egy
hír miatt, amely ha ideér, minden szív elalél, minden kéz
elerõtlenedik, minden lélek elcsügged, s minden térd szétfolyik, mint a
víz. Igen, ez mind elérkezik és valóra válik - mondja az Úr, az Isten."
'''
"13" = ''':sup:`13` Az Úr szózatot intézett hozzám:
'''
"14" = ''':sup:`14` Emberfia, jövendölj! Így beszélj: Ezt mondja az Úr. Mondd: A kard,
a kard ki van élesítve és meg van fenve.
'''
"15" = ''':sup:`15` A nagy öldöklésre van kiélesítve, hogy villogjon, azért...
'''
"16" = ''':sup:`16` Azért adták oda kifényesíteni, hogy megragadják. Jól
kifényesítették és megfenték a kardot, hogy az öldöklõ kezébe adják.
'''
"17" = ''':sup:`17` Kiálts és jajgass, emberfia, mert népemnek van szánva, Izrael
fõembereinek: kardélre kerülnek, népemmel együtt. Üss a combodra,
'''
"18" = ''':sup:`18` mert a próbatétel közel van, és a semmibe vett jogar nem lesz többé
- mondja az Úr, az Isten.
'''
"19" = ''':sup:`19` Te meg, emberfia, jövendölj, és csapd össze a kezed! Kétszer akkora
legyen a kard, legyen háromszor nagyobb az öldöklés kardja, az öldöklés
nagy kardja, amely körös-körül rémületet kelt.
'''
"20" = ''':sup:`20` Remegtesse meg a szívet és szedjen tömérdek áldozatot! Minden
kapuba kardot tettem, hogy villámokat szórjon és éles legyen az
öldöklésre.
'''
"21" = ''':sup:`21` Hátra, jobbra, balra, elõre.
'''
"22" = ''':sup:`22` Mert én is összecsapom a kezemet és kitöltöm haragomat. Én, az Úr
mondtam ezt.
'''
"23" = ''':sup:`23` Az Úr szózatot intézett hozzám:
'''
"24" = ''':sup:`24` Te meg, emberfia, jelölj ki két utat, hogy eljöjjön rajtuk Babilon
királyának kardja. Mindkettõ ugyanabból az országból induljon ki.
Készíts útjelzõt a városba vezetõ út elejére.
'''
"25" = ''':sup:`25` Jelöld meg a kardnak az utat Ammon fiainak Rabbatja felé és Júda
felé, Jeruzsálem vára ellen.
'''
"26" = ''':sup:`26` Babilon királya megáll az elágazásnál, a két út elején, hogy
jóslatot kérjen: rázza a nyilakat, megkérdezi a teráfokat, szemügyre
veszi a májat.
'''
"27" = ''':sup:`27` Jobbjában a sors Jeruzsálemre esett, hogy állítson fel faltörõ
kosokat, nyissa meg a száját, adjon parancsot az öldöklésre, törjön ki
csatakiáltásban, állítson faltörõ kosokat a kapuk ellen, hányjon
sáncot, s építsen falat.
'''
"28" = ''':sup:`28` Az õ szemükben ez csak hamis jövendölés - hiszen szent esküik
vannak -, de õ emlékezteti õket bûnükre, és elfogja õket.
'''
"29" = ''':sup:`29` Azért ezt mondja az Úr, az Isten. Mivel felidéztétek bûneiteket,
minden tettetekben kinyilvánítottátok vétkeiteket, ezek ellenetek
tanúskodnak, azért kézre kerültök.
'''
"30" = ''':sup:`30` Neked meg, Izraelnek méltatlan és gonosz fejedelme, akinek
elérkezik a napja az utolsó bûntett idején,
'''
"31" = ''':sup:`31` ezt mondja az Úr, az Isten: Vedd le fejedrõl a pántot, tedd le
koronádat! Ami van, az nem marad meg. Ami alacsony, az fölemelkedik,
ami magas, az alacsonnyá lesz.
'''
"32" = ''':sup:`32` Rommá, rommá, rommá teszem, és nem is lesz többé, amíg csak el nem
jön az, akit megillet az ítélet, és át nem adom neki.
'''
"33" = ''':sup:`33` Te meg, emberfia, jövendölj: Így beszélj: Ezt mondja az Úr, az
Isten: Beszélj Ammon fiai ellen és gyalázkodásuk ellen: A kard, a kard
ki van vonva, hogy öldököljön, ki van fenve, hogy pusztítson és
villogjon,
'''
"34" = ''':sup:`34` hogy míg hamis látomásaid lesznek és hazugságokat jövendölnek
neked, addig az a gonosz istentelenek nyakára kerüljön, akiknek
elérkezik napjuk utolsó gonosz tettük elkövetésével.
'''
"35" = ''':sup:`35` Térj vissza hüvelyedbe! Ez az a hely, ahol teremtettél, ez
születésed helye, itt ítélkezem fölötted.
'''
"36" = ''':sup:`36` Rád zúdítom haragomat, felszítom ellened indulatomat, vad emberek
kezébe adlak, akik mesterei a pusztításnak.
'''
"37" = ''':sup:`37` Tûz martaléka leszel, véred kiomlik az országban, emléked
elenyészik - én, az Úr mondtam ezt.
'''
