[25]
"1" = ''':sup:`1` Három dolog van, amit szeret a szívem. Isten s ember elõtt kedves
mind a három: A testvérek közt az egység, a baráti szeretet, feleség és
férj, akik jól megértik egymást.
'''
"2" = ''':sup:`2` Háromfajta ember gyûlöletes nekem, az életmódjuktól szörnyen
iszonyodom: a gõgös szegényétõl, a hazug gazdagétól s a házasságtörõ,
esztelen öregétõl.
'''
"3" = ''':sup:`3` Ha ifjúkorodban nem gyûjtöttél semmit, mihez nyúlsz majd öreg
napjaidban?
'''
"4" = ''':sup:`4` Bölcs ítélet illik az õsz fejhez, és az öregekhez jó tanács osztása.
'''
"5" = ''':sup:`5` Az õsz emberekhez a bölcsesség való, a tisztesekhez pedig higgadt
megfontoltság.
'''
"6" = ''':sup:`6` Az aggok koszorúja a gazdag tapasztalat, dicsõségük pedig az Úrnak
félelme.
'''
"7" = ''':sup:`7` Kilenc dolgot dicsérek - ezek az eszemben vannak, a tizedik pedig
már a nyelvem hegyén: A férfi, aki örömét leli fiaiban, s aki megéri
ellenségei bukását.
'''
"8" = ''':sup:`8` Boldog, akinek okos asszony a felesége, s aki nem húzat ekét
ökörrel-szamárral. Boldog, aki a nyelvével nem botlik, s aki nem
szolgál olyannak, aki méltatlan hozzá.
'''
"9" = ''':sup:`9` Boldog, aki meglelte az okosság nyitját, s aki buzgó hallgatók
füléhez beszélhet.
'''
"10" = ''':sup:`10` Milyen nagy, aki meglelte a bölcsességet! De nincs különb annál,
aki az Urat féli.
'''
"11" = ''':sup:`11` Az Úrnak félelme mindeneken túltesz, van-e párja annak, aki ebben
kitart?
'''
"13" = ''':sup:`13` Nincs seb, amely úgy fájna, mint a szívnek sebe, a legnagyobb
gonoszság a nõ gonoszsága.
'''
"14" = ''':sup:`14` Nincs olyan fájó csapás, mint amit a gyûlölet szül, a legszörnyûbb
bosszú az ellenség bosszúja.
'''
"15" = ''':sup:`15` Nincs erõsebb méreg a kígyó mérgénél, nincsen tajtékzóbb düh, mint
az ellenségé.
'''
"16" = ''':sup:`16` Inkább oroszlánnal vagy sárkánnyal lakni, semmint gonosz nõvel
közös fedél alatt.
'''
"17" = ''':sup:`17` Elsötétül a gonosz asszony arca, olyan lesz az ábrázatja, akár a
medvéé;
'''
"18" = ''':sup:`18` amikor a férje baráti körben ül, akaratlanul is egyre sóhajtozik.
'''
"19" = ''':sup:`19` Nincs nagyobb baj, mint ha baj van az asszonnyal, szakadjon hát rá
a bûnösök végzete.
'''
"20" = ''':sup:`20` Mint homokos lejtõ vén ember lábának, a csendes férjnek ilyen a
nagyszájú asszony.
'''
"21" = ''':sup:`21` Ne vigyen vesztedbe az asszonyi szépség, ne is kívánkozz utána
sohase.
'''
"22" = ''':sup:`22` Mert harag, szégyen és gyalázat egyszerre, hogyha egy férfinek
asszony ad kenyeret.
'''
"23" = ''':sup:`23` Nyomott kedélyt jelent és szomorú arcot, meg sebet a szívben a
rossz asszony. Lankadt kezek jelzik és megroggyant térdek, ha férjét az
asszony nem teszi boldoggá.
'''
"24" = ''':sup:`24` Asszonytól indul el útjára a vétek, az õ bûne miatt halunk meg
mindnyájan.
'''
"25" = ''':sup:`25` Ne nyiss utat a víznek (mert kiárad), a gonosz asszonyt ne hagyd
szóhoz jutni.
'''
"26" = ''':sup:`26` Ha ujjad vagy szemed intésére nem ad, szakíts meg vele minden
kapcsolatot.
'''
"Notes" = '''
Notas de rodapé:
25:1-2 - A szerző három olyan dolgot emel ki, amit szépnek talál, és
amit Isten helyesel: a testvérek közötti harmóniát, a férj és feleség
közötti szeretetet és az őszinte barátságot. Az élet ezen aspektusai
azt a békét és egységet tükrözik, amelyet Isten kíván az emberiségnek
25:4-6 - Az évek során megszerzett bölcsesség magasztos. A vének
tapasztalataik és belátásuk miatt nagyra becsülik megfontoltságukat és
tanácsaikat. Ez hangsúlyozza a gyakorlati bölcsesség szerepét a
mindennapi életben (lásd még Példabeszédek 16:31 és Jób 12:12).
25:7-10 - Hét dolgot említenek meg, amelyek örömet okoznak a szerzőnek,
köztük azt, hogy megéljük ellenségei bukását, és jó kapcsolatot ápolunk
feleségével. Ez rávilágít a személyes kapcsolatok és az isteni
igazságosság fontosságára (lásd még Példabeszédek 10:28 és 2 Sámuel
22:49).
25:13-16 - A szerző óva int a gonosz feleség veszélyeitől,
elviselhetetlen teherhez hasonlítja, és olyan erőteljes képeket
használ, mint a sivatagi homok és a mérges kígyók. Ez tükrözi a
harmonikus házasélet fontosságát (lásd még Példabeszédek 21:9 és
Példabeszédek 25:24).
25:23-26 - A gonosz nőt csüggedés és szomorúság forrásaként írják le,
még a férfi lelkét is meggyengíti. A Szentírás bölcsessége a válást
tanácsolja ilyen esetekben, felfedi a személyes kapcsolatoknak a lelki
és érzelmi jólétre gyakorolt mélyreható hatását (lásd még Példabeszédek
12:4 és Prédikátor 7:26).
'''
