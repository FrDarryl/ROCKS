[8]
"1" = ''':sup:`1` Ekkor Isten megemlékezett Noéról és minden vadállatról, minden
háziállatról, ami vele volt a bárkában. Isten szelet támasztott a föld
felett, mire a víz apadni kezdett.
'''
"2" = ''':sup:`2` A mélységek forrásai és az ég csatornái bezárultak: az esõ megszûnt
esni az égbõl,
'''
"3" = ''':sup:`3` és a víz lassan elapadt, a földön.
'''
"4" = ''':sup:`4` Százötven nap elteltével a víz visszahúzódott, s a hetedik hónapban,
a hónap 17. napján a bárka megállt az Ararát hegyén.
'''
"5" = ''':sup:`5` A víz a tizedik hónapig egyre jobban leapadt, s a hónap elsõ napján
feltûntek a hegycsúcsok.
'''
"6" = ''':sup:`6` Negyven nap elteltével Noé kinyitotta a bárka ablakát, amit csinált,
'''
"7" = ''':sup:`7` s kiengedett egy hollót. Az ide-oda röpdösött, amíg a víz fel nem
száradt a földrõl.
'''
"8" = ''':sup:`8` Azután kiengedett egy galambot, hogy lássa, vajon a víz
visszahúzódott-e már a föld színérõl.
'''
"9" = ''':sup:`9` De a galamb nem talált helyet a lába számára, ezért visszatért a
bárkába, mivel még víz állt az egész földön. Õ kinyújtotta kezét,
megfogta, és bevitte magához a bárkába.
'''
"10" = ''':sup:`10` Még várt további hét napot, és újra kiengedett egy galambot.
'''
"11" = ''':sup:`11` A galamb este visszatért hozzá, és íme, friss olajágat tartott a
csõrében. Ebbõl megtudta Noé, hogy a víz eltûnt a földrõl.
'''
"12" = ''':sup:`12` Újabb hét napig várt, és ismét kiengedett egy galambot, de ez már
nem tért vissza hozzá.
'''
"13" = ''':sup:`13` Noé 600. életévében, az elsõ hónapban, a hónap elsõ napján
felszáradt a víz a föld színén. Ekkor Noé félretolta a bárka fedelét,
körülnézett, s íme, a föld felszíne szikkadt volt.
'''
"14" = ''':sup:`14` A második hónapban, a hónap 27. napján a föld száraz volt.
'''
"15" = ''':sup:`15` Ekkor Isten szólt Noéhoz:
'''
"16" = ''':sup:`16` "Szállj ki a bárkából: te, a feleséged, a fiaid és fiaidnak
feleségei.
'''
"17" = ''':sup:`17` Minden élõlény, amely veled van, a madarak, az állatok, a földi
csúszómászók menjenek ki, nyüzsögjenek a földön, legyenek termékenyek
és szaporodjanak el a földön."
'''
"18" = ''':sup:`18` Noé kiszállt fiaival, feleségével és fiainak feleségeivel.
'''
"19" = ''':sup:`19` Minden vadállat, minden háziállat, minden madár, minden földi
csúszómászó kijött a bárkából, egyik fajta a másik után.
'''
"20" = ''':sup:`20` Noé oltárt épített az Úrnak. Aztán fogott minden tiszta állatból és
tiszta madárból, s égõáldozatot mutatott be az oltáron.
'''
"21" = ''':sup:`21` Amikor az Úr megérezte a jó illatot, így szólt magában: "Az ember
miatt nem átkozom meg többé a földet, hiszen az emberi szív vágya
ifjúkorától kezdve hajlik a rosszra. Nem törlök el még egyszer minden
élõlényt, ahogy megtettem.
'''
"22" = ''':sup:`22` Mostantól fogva, amíg a föld áll, nem szûnik meg a vetés és az
aratás, a hideg és a meleg, a nyár és a tél, a nappal és az éjszaka."
'''
