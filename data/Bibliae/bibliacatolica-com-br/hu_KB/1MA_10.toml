[10]
"1" = ''':sup:`1` A 160. esztendõben Antiochusz Epifánész fia, Alexander felvonult, és
elfoglalta Ptolemaiszt. Bebocsátást nyert és királyként uralkodott.
'''
"2" = ''':sup:`2` Amikor Demetriusz király meghallotta, nagy hadsereget vont össze és
hadba vonult ellene.
'''
"3" = ''':sup:`3` Levelet küldött Jonatánnak, biztosítva neki a békét és a
tiszteletet.
'''
"4" = ''':sup:`4` Mert így gondolkodott: "Gyorsan szövetségre kell vele lépnünk,
mielõtt még Alexanderral szövetkezne ellenünk.
'''
"5" = ''':sup:`5` Mert arra a sok gonoszságra fog gondolni, amit ellene, testvérei és
népe ellen végbevittünk."
'''
"6" = ''':sup:`6` Így hát felhatalmazta, hogy csapatokat toborozzon, fegyvereket
szerezzen és szövetségre lépjen vele. Sõt még azt is megparancsolta,
hogy a várban õrzött túszokat adják ki neki.
'''
"7" = ''':sup:`7` Jonatán Jeruzsálembe ment, és hangosan felolvasta a levelet az egész
népnek és a várõrségnek.
'''
"8" = ''':sup:`8` Igen megijedtek, amikor meghallották, hogy a király engedélyt adott
neki, hogy csapatokat toborozzon.
'''
"9" = ''':sup:`9` A várõrség kiadta neki a túszokat, õ pedig visszaadta õket
szüleiknek.
'''
"10" = ''':sup:`10` Akkor Jonatán Jeruzsálemben telepedett le, és hozzáfogott a város
fölépítéséhez és helyreállításához.
'''
"11" = ''':sup:`11` Utasításokat adott a munkásoknak, hogy a falakat és Sion hegyét
körös-körül erõsítsék meg nagy kövekkel. Ez meg is történt.
'''
"12" = ''':sup:`12` Az idegenek, akik a Bakchidesz építette várban voltak,
elmenekültek.
'''
"13" = ''':sup:`13` Otthagyták otthonukat és visszatértek hazájukba.
'''
"14" = ''':sup:`14` Csak Bet-Curban maradtak néhányan azok közül, akik elhagyták a
törvényt és a parancsokat. Mert menedékül szolgált nekik.
'''
"15" = ''':sup:`15` Alexander király hallott azokról az ígéretekrõl, amelyeket
Demetriusz Jonatánnak tett. A harcokról és hõstettekrõl is értesült,
amelyeket testvéreivel végbevitt, aztán elviselt szenvedéseikrõl is.
'''
"16" = ''':sup:`16` Így szólt hát: "Vajon találunk-e még egy ilyen embert? Meg kell
nyernünk barátunknak és szövetségesünknek!"
'''
"17" = ''':sup:`17` Írt hát neki egy levelet és elküldte. Szó szerint így szólt:
'''
"18" = ''':sup:`18` "Alexander király üdvözletét küldi testvérének, Jonatánnak!
'''
"19" = ''':sup:`19` Hallottunk felõled, hogy milyen bátor férfi vagy, méltó arra, hogy
barátunk légy.
'''
"20" = ''':sup:`20` Ezért ma elrendeljük, hogy néped fõpapjává légy. Hívjanak a király
velünk, és õrizd meg irántunk barátságodat!"
'''
"21" = ''':sup:`21` A 160. esztendõ hetedik hónapjában, a sátoros ünnepen Jonatán
felöltötte a szent palástot, aztán csapatokat gyûjtött és rengeteg
fegyvert szerzett.
'''
"22" = ''':sup:`22` Amikor Demetriusz értesült ezekrõl az eseményekrõl, magába roskadt,
'''
"23" = ''':sup:`23` és így szólt: "Miért hagytuk, hogy Alexander megelõzzön bennünket
és megszerezze támaszképpen a zsidók barátságát?
'''
"24" = ''':sup:`24` Magam is írok nekik egy biztató levelet, ígérve méltóságot és
gazdagságot, hogy mellém szegõdjenek és segítséget nyújtsanak."
'''
"25" = ''':sup:`25` Írt is nekik egy levelet. Így szólt:
'''
"26" = ''':sup:`26` "Demetriusz király üdvözletét küldi a zsidók népének. Örömmel
hallottuk, hogy a velünk kötött szövetséget megtartottátok, hûek
maradtatok barátságunkhoz, és nem pártoltatok át ellenségeinkhez.
'''
"27" = ''':sup:`27` Továbbra is legyetek rajta, hogy barátsággal viseltessetek
irányunkban. Majd megjutalmazunk benneteket mindenért, amit értünk
tesztek,
'''
"28" = ''':sup:`28` elhalmozunk kiváltságokkal és adományokkal.
'''
"29" = ''':sup:`29` Mostantól szabadnak nyilvánítalak benneteket, és elengedem az
összes zsidónak az adót. A sóadót is, a koronaadót is.
'''
"30" = ''':sup:`30` Mától kezdve lemondok a gabona harmadáról és a gyümölcs felérõl,
amely megillet; nem követelem mától fogva soha többé Júda földjétõl és
Szamaria és Galilea három hozzá tartozó kerületétõl.
'''
"31" = ''':sup:`31` Jeruzsálem egész területével egyetemben legyen szent, minden
tizedtõl és szolgáltatástól mentes.
'''
"32" = ''':sup:`32` A jeruzsálemi várról is lemondok, és átengedem a fõpapnak,
telepítsen oda õrizetére tetszése szerinti embereket.
'''
"33" = ''':sup:`33` Váltságdíj nélkül szabadon bocsátok minden zsidót, akit elhurcoltak
Júda földjérõl birodalmam valamelyik részébe. Mentesek lesznek minden
adótól, s ugyanúgy állataik is.
'''
"34" = ''':sup:`34` Az ünnepek, a szombatok, az újhold napjai a törvény elõírta
ünnepnapok, valamint a három ünnep elõtti és utáni nap legyenek
birodalmamban minden zsidó számára az adómentesség és az engedmény
napjai.
'''
"35" = ''':sup:`35` Senkinek sem lesz majd hatalmában, hogy valamiért bárkit is perbe
fogjon vagy háborgasson közülük.
'''
"36" = ''':sup:`36` A zsidók közül mintegy harmincezer férfit besoroznak a király
seregébe. Ezek zsoldot kapnak, amint az a király minden katonájának
jár.
'''
"37" = ''':sup:`37` Egy részüket a király nagy erõdeibe osztják majd be, a többiek
bizalmi beosztást kapnak a birodalomban. A tisztek és a parancsnokok az
õ soraikból fognak kikerülni, s a saját törvényeik szerint élhetnek,
amint azt a király Júda földjének is elrendelte.
'''
"38" = ''':sup:`38` Az a három kerület, amely Szamariából Júdához tartozik, tartozzék
egészen hozzá, annyira, hogy csak egy hatalom alatt álljon, és ne
engedelmeskedjék másnak, mint a fõpapnak.
'''
"39" = ''':sup:`39` Ptolemaiszt és környékét a jeruzsálemi templomnak adományozom, a
szentély költségeinek fedezésére.
'''
"40" = ''':sup:`40` Személy szerint felajánlok évi 15 000 ezüst sékelt a meghatározott
helyekrõl befutó királyi jövedelembõl.
'''
"41" = ''':sup:`41` A tisztviselõk minden fölösleget, amit még nem szolgáltattak be,
mint az elõzõ években, mostantól adjanak oda a templom szükségleteire.
'''
"42" = ''':sup:`42` Az 5000 ezüst sékelt, amit a templom jövedelmébõl évente be kellene
szolgáltatni, elengedem, legyen a szolgálatot ellátó papoké.
'''
"43" = ''':sup:`43` Mindenki, aki Jeruzsálemben vagy bárhol az egész birodalomban a
templomba menekül, mert vétett a király ellen vagy egyébként,
mentességet kap mindenével együtt az egész birodalomban.
'''
"44" = ''':sup:`44` A templom fölépítésének és újjáalakításának költségeit a királyi
kincstárból kell fedezni.
'''
"45" = ''':sup:`45` Ugyanígy a királyi kincstárt terhelik a Jeruzsálem falai
újraépítésének és megerõsítésének költségei is, valamint egész Júdeában
a falak helyreállításának költségei."
'''
"46" = ''':sup:`46` Amikor Jonatán és a nép értesültek ezekrõl az ígéretekrõl, nem
hittek nekik és nem fogadták el õket. Mert eszükbe jutott az a nagy
nyomorúság, amit Demetriusz Izraelre hozott és amivel annyira
sanyargatta õket.
'''
"47" = ''':sup:`47` Alexanderrel tartottak, aki szemük láttára ajándékokat hozott
magával, és együtt harcoltak vele egész idõ alatt.
'''
"48" = ''':sup:`48` Alexander király nagy sereget gyûjtött és Demetriusszal szemközt
táborozott.
'''
"49" = ''':sup:`49` A két uralkodó harcba szállt egymással. Demetriusz serege menekült,
Alexander üldözõbe vette és legyõzte.
'''
"50" = ''':sup:`50` Makacsul harcolt egészen napnyugtáig. Demetriusz is elesett azon a
napon.
'''
"51" = ''':sup:`51` Akkor Alexander követet küldött Egyiptom királyához, Ptolemeuszhoz
ezzel a levéllel:
'''
"52" = ''':sup:`52` "Visszatértem országomba, elfoglaltam õseim trónját és átvettem az
uralmat. Legyõztem Demetriuszt, és birtokba vettem országunkat.
'''
"53" = ''':sup:`53` Megütköztem vele. Seregével egyetemben megsemmisítettük és
elfoglaltuk királyi székhelyét.
'''
"54" = ''':sup:`54` Kössünk hát barátságot! Add hozzám feleségül a lányodat, hogy így
rokonságba kerüljek veled. Elhalmozlak téged is, õt is hozzád méltó
ajándékokkal."
'''
"55" = ''':sup:`55` Ptolemeusz király így válaszolt: "Boldog az a nap, amelyen
visszatértél õseidnek honába és elfoglaltad trónjukat!
'''
"56" = ''':sup:`56` Megadom, amit leveledben kértél. De gyere elém Ptolemaiszba, hadd
ismerkedjünk meg egymással. Aztán rokonságba lépek veled, amint
kérted."
'''
"57" = ''':sup:`57` Ptolemeusz és lánya, Kleopátra elhagyták Egyiptomot, és a 162.
esztendõben Ptolemaiszba mentek.
'''
"58" = ''':sup:`58` Alexander király eléjük ment. Az átadta neki lányát, Kleopátrát.
Ptolemaiszban nagy pompával tartották az esküvõt, ahogy azt a királyok
szokták.
'''
"59" = ''':sup:`59` Akkor Alexander király írt Jonatánnak, hogy menjen el hozzá.
'''
"60" = ''':sup:`60` Nagy pompával vonult Ptolemaiszba, és ott találkozott a két
királlyal. Megajándékozta õket és bizalmas embereiket ezüsttel,
arannyal és egyéb ajándékokkal. Így elnyerte tetszésüket.
'''
"61" = ''':sup:`61` Erre az istentelen emberek Izraelbõl és a hitehagyottak
összeesküdtek, hogy vádat emelnek ellene. De a király ügyet sem vetett
rájuk.
'''
"62" = ''':sup:`62` Ellenkezõleg, parancsot adott, hogy vetkõztessék le Jonatánt és
öltöztessék bíborba. Meg is tették.
'''
"63" = ''':sup:`63` Akkor a király maga mellé ültette és azt mondta fõ
tisztségviselõinek: "Kísérjétek be a városba, és hirdessétek ki: senki
ne merjen ellene semmiféle ügyben vádat emelni, és senki ne
háborgassa."
'''
"64" = ''':sup:`64` Amikor vádlói megtudták, hogy milyen megtiszteltetésben volt része,
s hogy bíborba öltöztették, elmenekültek.
'''
"65" = ''':sup:`65` A király magas kitüntetéseket adományozott neki és bizalmas emberei
sorába iktatta. Megtette vezérnek és helytartónak.
'''
"66" = ''':sup:`66` Jonatán békében és boldogan tért vissza Jeruzsálembe.
'''
"67" = ''':sup:`67` A 165. esztedõben Demetriusznak a fia, Demetriusz Kréta szigetérõl
visszatért õsei földjére.
'''
"68" = ''':sup:`68` Ez a hír aggodalommal töltötte el Alexandert, így visszament
Antiochiába.
'''
"69" = ''':sup:`69` Demetriusz Apolloniuszt tette meg Cöle-Szíria helytartójának. Ez
nagy sereget gyûjtött és Jamniánál táborozott. A következõ üzenetet
küldte Jonatánnak, a fõpapnak:
'''
"70" = ''':sup:`70` "Te vagy az egyetlen, aki ellenünk lázadsz. Miattad gúny és
nevetség tárgya lettem. Miért nyúlsz fegyverhez ellenünk a hegyek közt?
'''
"71" = ''':sup:`71` Ha bízol csapataidban, gyere le a síkságra, és mérjük össze
erõinket! Mellettem vannak a városok haderõi.
'''
"72" = ''':sup:`72` Érdeklõdj, és majd megtudod, ki vagyok és milyenek a segítségemre
levõ csapatok. Azt fogják neked mondani: Nem tudtok nekik ellenállni,
hiszen atyáidat is legyõzték, kétszer is, a saját földjükön.
'''
"73" = ''':sup:`73` Most meg ekkora lovassággal és ily töméntelen sereggel szemben hogy
állhatnátok helyt a síkságon, ahol nincs sehol egy kõ, sehol egy kavics
és semmiféle rejtekhely sem."
'''
"74" = ''':sup:`74` Amikor Jonatán meghallotta Apolloniusz üzenetét, mélyen megrendült.
Aztán kiválasztott tízezer férfit és elhagyták Jeruzsálemet. Testvére,
Simon csatlakozott hozzá, hogy segítségére legyen.
'''
"75" = ''':sup:`75` Joppe elõtt ütött tábort. A város lakói bezárták elõtte a kapukat,
mivel Apolloniusz helyõrsége volt Joppéban. Onnan indítottak támadást.
'''
"76" = ''':sup:`76` A város lakói megijedtek és megnyitották a kapukat. Így Jonatán
elfoglalta Joppét.
'''
"77" = ''':sup:`77` Amikor Apolloniusz ennek hírét vette, kivonult háromezer lovassal
és töméntelen gyalogossal. Asdod felé vette az irányt, mintha arra
akarna elvonulni. Bízva azonban rengeteg lovasában, azon mód a síkságra
nyomult.
'''
"78" = ''':sup:`78` Jonatán Asdódig követte, és a két sereg összecsapott.
'''
"79" = ''':sup:`79` Apolloniusz ezer lovast hátrahagyott egy rejtekhelyen.
'''
"80" = ''':sup:`80` Jonatán azonban észrevette háta mögött a tartaléksereget -
körülvették seregét és reggeltõl estig nyilazták népét.
'''
"81" = ''':sup:`81` Népe helytállt, amint Jonatán parancsolta, de azoknak lovai
kimerültek.
'''
"82" = ''':sup:`82` Most megérkezett Simon a csapataival, és megtámadta a gyalogságot,
mivel a lovasság már kifáradt. Legyõzték õket, úgyhogy menekültek.
'''
"83" = ''':sup:`83` A lovasság szétszéledt a síkságon, majd Asdodba menekültek, és
bálványuknak, Dagonnak templomában kerestek menedéket.
'''
"84" = ''':sup:`84` Jonatán azonban felgyújtotta Asdodot és a körötte fekvõ
helységeket, és kifosztotta õket. Dagon templomát is felgyújtotta az
oda menekült lovasokkal együtt.
'''
"85" = ''':sup:`85` A kard élén elhullottak és a felgyújtottak száma mintegy nyolcezer
férfira rúgott.
'''
"86" = ''':sup:`86` Innen elvonulva Jonatán Aszkalonnal szemben ütött tábort. A város
lakói kivonultak elé, nagy pompával.
'''
"87" = ''':sup:`87` Erre Jonatán és emberei gazdag zsákmánnyal megrakodva visszatértek
Jeruzsálembe.
'''
"88" = ''':sup:`88` Amikor Alexander király hírét vette ezeknek az eseményeknek, még
nagyobb tiszteletben részesítette Jonatánt.
'''
"89" = ''':sup:`89` Küldött neki egy aranycsatot, amilyet a király rokonainak szoktak
ajándékozni. Aztán neki adományozta Akkaront, egész környékével együtt.
'''
"Notes" = '''
Notas de rodapé:
10:1-4 - Sándor Balas Szíria királyának nyilvánítja magát, ami
politikai bizonytalanságot hoz. Jonatán azonban ezt a felosztást arra
használja, hogy befolyást szerezzen és nagyobb hatalmat szerezzen a
zsidók javára, politikai bölcsességet tanúsítva a bizonytalan időkben
(lásd még Példabeszédek 21:1 és Prédikátor 9:18).
10:15-20 - Sándor Balas felajánlja Jonatánnak a főpapi állást, mint
taktikát, hogy biztosítsa hűségét. Ez Jonatán azon képességét tükrözi,
hogy idegen hatalmakkal tárgyaljon népe vallási és politikai
autonómiájának biztosítása érdekében (lásd még 1Sámuel 2:35 és
10:21-25 - Jonatán elfogadja a főpapi címet, és vezeti a sátoros ünnep
megünneplését. Ez a cselekvés megszilárdítja vallási és politikai
vezetői pozícióját, egyesíti Izrael hitét és kormányát (lásd még
Ezsdrás 3:4-6 és Nehémiás 8:14-18).
10:46-50 - Jonathan szembeszáll Demetrius seregeivel, és jelentős
győzelmet arat. Ez a győzelem megerősíti a makkabeusok katonai
vitézségét és Isten kezét a túlélésért és a szabadságért folytatott
harcukban (lásd még Józsué 10:12-14 és Zsolt 44:3-5).
10:66-69 - Jonathan megerősíti a szövetségeket a külföldi vezetőkkel és
kiterjeszti befolyását. Ez a növekedés és biztonság időszaka Isten
áldását tükrözi azokon, akik hűségesek maradnak az üldöztetés idején
'''
