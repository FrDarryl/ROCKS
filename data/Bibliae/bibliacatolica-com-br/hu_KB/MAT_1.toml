"1" = ''':sup:`1` Jézus Krisztus, Dávid fiának, Ábrahám fiának nemzetségtáblája.
'''
"2" = ''':sup:`2` Ábrahám nemzette Izsákot, Izsák nemzette Jákobot, Jákob nemzette
Júdát és testvéreit.
'''
"3" = ''':sup:`3` Júdának született Perec és Szerach, Támártól. Perec nemzette
Hecromot, Hecrom nemzette Aramot.
'''
"4" = ''':sup:`4` Aram nemzette Aminadabot, Aminadab nemzette Nachsont, Nachson
nemzette Salmont.
'''
"5" = ''':sup:`5` Salmonnak született Boász, Ráchábtól. Boásznak született Jobed,
Ruttól. Jobed nemzette Izájt,
'''
"6" = ''':sup:`6` Izáj nemzette Dávid királyt. Dávidnak született Salamon, Urija
feleségétõl.
'''
"7" = ''':sup:`7` Salamon nemzette Rechabeámot, Rechabeám nemzette Abiját, Abija
nemzette Azát.
'''
"8" = ''':sup:`8` Aza nemzette Jozafátot, Jozafát nemzette Jorámot, Jorám nemzette
Uziját.
'''
"9" = ''':sup:`9` Uzija nemzette Jotámot, Jotám nemzette Acházt, Acház nemzette
Hiszkiját.
'''
"10" = ''':sup:`10` Hiszkija nemzette Manasszét, Manassze nemzette Amont, Amon nemzette
Joziját.
'''
"11" = ''':sup:`11` Jozija nemzette Jechonját és testvéreit - a Babilonba való
elhurcoláskor.
'''
"12" = ''':sup:`12` A Babilonba hurcolás után: Jechonja nemzette Sealtielt, Sealtiel
nemzette Zerubbábelt.
'''
"13" = ''':sup:`13` Zerubbábel nemzette Abihudot, Abihud nemzette Eljakimot. Eljakim
nemzette Acort.
'''
"14" = ''':sup:`14` Acor nemzette Cádokot, Cádok nemzette Achimot, Achim nemzette
Eliudot.
'''
"15" = ''':sup:`15` Eliud nemzette Eleazárt, Eleazár nemzette Mattant, Mattan nemzette
Jákobot.
'''
"16" = ''':sup:`16` Jákob nemzette Józsefet, Máriának a férjét, aki a Krisztusnak
nevezett Jézust szülte.
'''
"17" = ''':sup:`17` Így a nemzedékek száma: Ábrahámtól Dávidig tizennégy nemzedék,
Dávidtól a Babilonba való elhurcolásig tizennégy nemzedék, és a
Babilonba való elhurcolástól Krisztusig tizennégy nemzedék.
'''
"18" = ''':sup:`18` Jézus Krisztus születésének ez a története: Anyja, Mária, Józsefnek
a jegyese, még mielõtt egybekeltek volna, úgy találtatott, hogy
gyermeket fogant a Szentlélektõl.
'''
"19" = ''':sup:`19` Férje, József igaz ember volt, nem akarta a nyilvánosság elõtt
megszégyeníteni, ezért úgy határozott, hogy titokban bocsátja el.
'''
"20" = ''':sup:`20` Míg ezen töprengett, megjelent neki álmában az Úr angyala, és így
szólt hozzá: "József, Dávid fia, ne félj magadhoz venni feleségedet
Máriát, hiszen a benne fogant élet a Szentlélektõl van!
'''
"21" = ''':sup:`21` Fiút szül, akit Jézusnak nevezel el, mert õ szabadítja meg népét
bûneitõl."
'''
"22" = ''':sup:`22` Ezek azért történtek, hogy beteljesedjék, amit az Úr a próféta
szavával mondott:
'''
"23" = ''':sup:`23` Íme a szûz fogan és fiat szül, Emmánuel lesz a neve. Ez azt
jelenti: Velünk az Isten.
'''
"24" = ''':sup:`24` József erre fölébredt álmából és úgy tett, ahogy az Úr angyala
parancsolta. Magához vette feleségét,
'''
"25" = ''':sup:`25` de nem ismerte meg, míg világra nem hozta fiát, akinek a Jézus
nevet adta.
'''
