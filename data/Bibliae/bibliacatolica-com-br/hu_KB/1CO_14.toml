[14]
"1" = ''':sup:`1` Törekedjetek a szeretetre, de igyekezzetek a lelki adományokat is
elnyerni, különösen azt, hogy prófétálhassatok.
'''
"2" = ''':sup:`2` Aki ugyanis az elragadtatás nyelvén szól, nem emberekhez beszél,
hanem az Istenhez. Senki sem érti, hiszen a Lélektõl indíttatva
titokzatos dolgokat mond.
'''
"3" = ''':sup:`3` Aki viszont prófétál, az emberek épülésére, buzdítására és
vigasztalására beszél.
'''
"4" = ''':sup:`4` Aki az elragadtatás nyelvén szól, csak a maga lelki épülését
szolgálja, aki azonban prófétál, az Egyházat építi vele.
'''
"5" = ''':sup:`5` Szeretném, ha mindnyájan szólnátok az elragadtatás nyelvén, de még
inkább azt, hogy prófétáljatok, hiszen aki prófétál, az nagyobb annál,
mint aki az elragadtatás nyelvén szól, hacsak szavait meg nem
magyarázza, hogy az Egyház is épüljön rajta.
'''
"6" = ''':sup:`6` Ha tehát elmennék hozzátok, testvérek, és az elragadtatás nyelvén
beszélnék, mi hasznotokra volnék, ha nem a kinyilatkoztatás, a tudás
szavait intézném hozzátok, nem prófétálnék vagy tanítanék,
'''
"7" = ''':sup:`7` Az élettelen hangszerek is, akár fuvola, akár hárfa, ha nem adnak
különbözõ hangot, honnan lehet tudni, hogy mit játszanak a fuvolán vagy
a hárfán?
'''
"8" = ''':sup:`8` S ha a trombita bizonytalan hangot ad, ki indul csatába?
'''
"9" = ''':sup:`9` Így van ez veletek is: ha a nyelv adományával megáldva nem hallattok
érthetõ szavakat, hogyan értsék meg az emberek, amit mondtok? Csak a
levegõbe beszéltek!
'''
"10" = ''':sup:`10` Lám, milyen sokféle nyelv van a világon, de egy sem érthetetlen.
'''
"11" = ''':sup:`11` De ha nem ismerem a szó jelentését, idegen maradok a beszélõnek, és
a beszélõ is idegen nekem.
'''
"12" = ''':sup:`12` Ezért ti is, ha egyszer törekedtek a lelki adományok elnyerésére,
igyekezzetek a közösség épülésére bõvelkedni bennük.
'''
"13" = ''':sup:`13` Aki tehát az elragadtatás nyelvén szól, imádkozzék, hogy meg is
tudja magyarázni.
'''
"14" = ''':sup:`14` Ha ugyanis elragadtatásban imádkozom, lelkem ugyan imádkozik, de
tudatom nem kapcsolódik bele.
'''
"15" = ''':sup:`15` Mi következik ebbõl? Imádkozzam lélekkel, de imádkozzam értelemmel
is, énekeljek lélekkel, de énekeljek értelemmel is.
'''
"16" = ''':sup:`16` Ha ugyanis csak lélekben dicsõíted az Istent, hogyan mondhat áldó
imádra ament az, akinek a be nem avatottak szerepe jutott? Azt sem
tudja, mit beszélsz.
'''
"17" = ''':sup:`17` Te szép hálaimát mondhatsz, de a másik nem épül rajta.
'''
"18" = ''':sup:`18` Hálát adok Istenemnek, hogy mindnyájatoknál jobban tudok az
elragadtatás nyelvén szólni,
'''
"19" = ''':sup:`19` az egyházban azonban inkább szólok öt érthetõ szót azért, hogy
másokat tanítsak, mint tízezer szót az elragadtatás nyelvén.
'''
"20" = ''':sup:`20` Testvérek, értelem dolgában ne legyetek gyerekek. Csak a gonoszság
terén maradjatok kiskorúak, gondolkodásotokban azonban legyetek
felnõttek.
'''
"21" = ''':sup:`21` A törvényben ezt olvassuk: "Idegen nyelven és idegen ajakkal szólok
majd e néphez, de mégsem hallgatnak rám - mondja az Úr."
'''
"22" = ''':sup:`22` Így a nyelv adománya sem a hívõk, hanem a hitetlenek számára
csodajel, a prófétálás azonban a hívõknek szól, nem a hitetleneknek.
'''
"23" = ''':sup:`23` Ha tehát egybegyûl az egész Egyház, s mindenki az elragadtatás
nyelvén szól, és be nem avatottak vagy hitetlenek lépnek be, vajon nem
azt mondják-e, hogy elment az eszetek?
'''
"24" = ''':sup:`24` De ha mind prófétálnak, s belép egy hitetlen vagy be nem avatott,
mind ellene érvelnek, mind ítéletet mondanak fölötte,
'''
"25" = ''':sup:`25` rejtett gondolatai felszínre kerülnek, úgyhogy arcra borul, imádja
az Istent és megvallja: "Valóban köztetek az Isten!"
'''
"26" = ''':sup:`26` Mi következik ebbõl, testvérek? Amikor egybegyûltök, akinek csak
van dicsõítõ éneke, tanítása vagy kinyilatkoztatása, nyelvadománya vagy
magyarázata, az mind épülésetekre szolgáljon.
'''
"27" = ''':sup:`27` Az elragadtatás nyelvén kettõ vagy legföljebb három szóljon csak,
mégpedig sorjában, és valaki magyarázza meg.
'''
"28" = ''':sup:`28` Ha nem akadna magyarázó, hallgassanak az egyházban. Beszéljenek
maguknak és az Istennek.
'''
"29" = ''':sup:`29` A próféták közül is kettõ vagy három beszéljen, a többi pedig
bírálja meg.
'''
"30" = ''':sup:`30` Ha egy másik jelenlevõ kap kinyilatkoztatást, az elõbbi hallgasson
el.
'''
"31" = ''':sup:`31` Egymás után mind prófétálhattok, hogy mindenki tanuljon és
felbuzduljon.
'''
"32" = ''':sup:`32` A prófétaság lelke alá van vetve a prófétáknak.
'''
"33" = ''':sup:`33` Isten ugyanis nem a zûrzavarnak, hanem a békességnek az Istene.
Mint a szentek minden egyházában,
'''
"34" = ''':sup:`34` az asszonyok hallgassanak összejöveteleiteken. Nincs megengedve,
hogy beszéljenek, nekik engedelmeskedniük kell, ahogy a törvény is
mondja.
'''
"35" = ''':sup:`35` Ha tudni akarnak valamit, kérdezzék meg otthon a férjüktõl, mert az
asszonynak nem illik az Egyházban beszélnie.
'''
"36" = ''':sup:`36` Vajon tõletek ered az Isten tanítása, vagy csak hozzátok jutott el?
'''
"37" = ''':sup:`37` Aki prófétának vagy lelki adománnyal megáldottnak tartja magát,
vegye tudomásul, hogy amit írok, az az Úr akarata.
'''
"38" = ''':sup:`38` Ha nem veszi tudomásul, róla sem vesznek majd tudomást.
'''
"39" = ''':sup:`39` Törekedjetek tehát a prófétálásra, testvérek, s ne akadályozzátok
meg az elragadtatás nyelvén szólást.
'''
"40" = ''':sup:`40` De minden illõ módon és rendben menjen végbe.
'''
"Notes" = '''
Notas de rodapé:
14:1-5 - Pál arra buzdít bennünket, hogy törekedjünk a szeretetre és
vágyjunk a lelki ajándékokra, különösen a prófétálás ajándékára, amely
építi az egyházat. Az ajándékok célja mindig a keresztény közösség
4:12).
14:6-19 - Pál a nyelveken szólást a próféciához hasonlítja, kiemelve,
hogy míg a nyelveken szólás ajándéka az egyént építi, addig a prófécia
az egész gyülekezetet. Mindig a szeretet kell, hogy legyen a lelki
14:19).
14:20-25 - A nyelveken szólás célja jelek adása a hitetleneknek, míg a
prófécia építi az egyházat. Pál azt tanítja, hogy az ajándékok
felhasználásának rendezettnek kell lennie, és a kollektív építkezésre
12:7).
14:26-33 - Pál útmutatást ad az istentisztelet rendjére, hangsúlyozva,
hogy mindent oktató módon, zűrzavar nélkül kell csinálni. A béke és az
építkezés legyen minden keresztény összejövetel elsődleges célja (lásd
még 1Korinthus 12:25 és Kolossé 3:15).
'''
