"3" = ''':sup:`3` Mit dicsekedsz gazságoddal minden nap, te, hatalomnak embere?
'''
"4" = ''':sup:`4` Az eszed azon jár, hogyan árthass, nyelved, mint éles kés,
rágalommal sebez.
'''
"5" = ''':sup:`5` Jobban szereted a rosszat, mint a jót, jobban a hazugságot, mint az
igaz szót.
'''
"6" = ''':sup:`6` Csak a romlást hozó szavakat kedveled, te álnok nyelv!
'''
"7" = ''':sup:`7` Ezért megsemmisít és örökre eltaszít az Isten. Kiragad sátradból,
kitép az élõk földjébõl.
'''
"8" = ''':sup:`8` Az igazak borzalommal nézik majd s gúnyolódnak rajta:
'''
"9" = ''':sup:`9` "Nézzétek, aki nem Istennél keresett oltalmat, aki a gazdagság
teljére hagyatkozott, azt, aki gonoszsága révén lett hatalmas!"
'''
"10" = ''':sup:`10` Én azonban, mint zöldellõ olajfa, olyan vagyok Isten hajlékában,
mindig reménykedem Isten irgalmában.
'''
"11" = ''':sup:`11` Áldani foglak mindörökké, mivel ezt mûvelted, és jóságos nevedet
hirdetni fogom azok elõtt, akik hûségesek hozzád.
'''
