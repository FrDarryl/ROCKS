[4]
"1" = ''':sup:`1` Amikor Júda és Benjamin ellenségei megtudták, hogy a fogságból
hazatértek, s templomot építenek az Úrnak, Izrael Istenének,
'''
"2" = ''':sup:`2` fölkeresték Zerubbábelt, Jesuát és a családfõket, és így szóltak
hozzájuk: "Hadd építsük mi is veletek, hiszen ugyanúgy keressük
Isteneteket, mint ti, s neki mutatunk be áldozatot Asszarhaddon, Asszur
királya korától kezdve, aki idehozott minket."
'''
"3" = ''':sup:`3` Zerubbábel, Jesua és a többi izraelita családfõ így válaszolt: "Nem
illik, hogy veletek építsünk házat Istenünknek. Egyedül építünk majd az
Úrnak, Izrael Istenének, amint meghagyta nekünk Cirusz, a perzsák
királya."
'''
"4" = ''':sup:`4` Ezért a föld népe arra törekedett, hogy elkedvetlenítse Júda népét,
és elvegye bátorságukat az építkezéstõl.
'''
"5" = ''':sup:`5` Tanácsosokat béreltek föl ellenük, és tervüket Cirusznak, a perzsák
királyának egész idejében hátráltatták, egészen Dáriusnak, a perzsák
királyának uralkodásáig.
'''
"6" = ''':sup:`6` Xerxész uralkodása idején, uralmának kezdetén panaszlevelet írtak
Júda és Jeruzsálem lakói ellen.
'''
"7" = ''':sup:`7` Artaxerxész idejében Bislam, Mitridatesz, Tabeél és társai írtak
Artaxerxésznek, Perzsia királyának. Az iratot arám írással és arám
nyelven írták.
'''
"8" = ''':sup:`8` Rehum kormányzó és Simsai írnok a következõ levelet írta
Artaxerxésznek Jeruzsálem ellen:
'''
"9" = ''':sup:`9` Rehum kormányzó, Simsai írnok és társaik, a perzsa bírák, tanácsosok
és tisztviselõk, Uruk, Babilon és Szuza lakói, az elamiták
'''
"10" = ''':sup:`10` és más népek, akiket a nagy Asszurbanipál hozott és telepített ide
Szamaria városaiba és más helyekre a folyamon túlra.
'''
"11" = ''':sup:`11` Ez a másolata annak a levélnek, amelyet küldtek neki: "Artaxerxész
királynak szolgáid, a folyamon túli emberek:
'''
"12" = ''':sup:`12` Tudtára adjuk a királynak, hogy a zsidók, akik tõled ide jöttek
hozzánk, Jeruzsálembe érkeztek, s azon vannak, hogy a gonosz és lázadó
várost fölépítsék, falait rendbehozzák, az alapjait már le is rakták.
'''
"13" = ''':sup:`13` Tudja meg hát a király, hogy ha ez a város fölépül s a bányák
elkészülnek, sem adót, sem vámot, sem járulékot nem fizetnek többé, s
ez kárára lesz a királynak.
'''
"14" = ''':sup:`14` Mivel a királyi udvar sóját esszük, nem tartjuk tisztességes
dolognak, hogy elnézzük a király kárát; tudtára adjuk hát a királynak.
'''
"15" = ''':sup:`15` Csak utána kell nézni atyáid évkönyveiben, s megtudod, meglátod
ezekbõl az évkönyvekbõl, hogy ez a város lázadó város, kárt okozott
királyoknak és tartományoknak, s már õsidõktõl fogva lázadások fészke
volt. Ezért is rombolták le ezt a várost.
'''
"16" = ''':sup:`16` Tudtul adjuk hát a királynak: ha fölépül ez a város és elkészülnek
bástyái, a folyamon túl megszûnik uralmad."
'''
"17" = ''':sup:`17` A király ezt a választ küldte: "Üdvözlet Rehum kormányzónak, Simsai
írnoknak és társainak, akik Szamariában és másutt a folyamon túl
laknak.
'''
"18" = ''':sup:`18` A levelet, amelyet küldtetek, gondosan felolvastattam magamnak.
'''
"19" = ''':sup:`19` Rendeletemre utánanéztek, és azt találták, hogy ez a város
õsidõktõl fogva lázadozik a királyok ellen, pártütéseket, lázadásokat
szítottak benne.
'''
"20" = ''':sup:`20` Jeruzsálemben erõskezû királyok uralkodtak, hatalmukban tartották a
folyamon túli területet, s vámot, adót és járulékot szedtek.
'''
"21" = ''':sup:`21` Ezért tehát rendeld el, hogy akadályozzák meg ezeknek az embereknek
a tervét: ennek a városnak nem szabad fölépülnie addig, amíg el nem
rendelem.
'''
"22" = ''':sup:`22` Vigyázzatok, s ne legyetek hanyagok e feladatok teljesítésében,
hogy a baj el ne hatalmasodjék a királyok kárára."
'''
"23" = ''':sup:`23` Amint tehát felolvasták Artaxerxész király levelének másolatát
Rehum kormányzó, Simsai írnok és társai elõtt, azok Jeruzsálembe
siettek a zsidókhoz, és fegyveres erõvel akadályozták meg munkájukat.
'''
"24" = ''':sup:`24` Félbeszakadtak tehát az Isten háza munkálatai Jeruzsálemben, s úgy
is maradtak Dáriusnak, a perzsák királyának uralkodása második
esztendejéig.
'''
