[12]
"1" = ''':sup:`1` Akkor az Úr elküldte Nátán prófétát Dávidhoz. El is ment hozzá, és
így beszélt: "Egy városban élt két ember. Az egyik gazdag volt, a másik
szegény.
'''
"2" = ''':sup:`2` A gazdagnak rengeteg juha-kecskéje és barma volt.
'''
"3" = ''':sup:`3` A szegénynek azonban nem volt egyebe, csak egy kis báránya, vette
magának. Etette, úgyhogy megnõtt, vele magával és gyermekeivel. Evett a
kenyerébõl és ivott a poharából. Az ölében aludt, s olyan volt, mintha
a lánya lett volna.
'''
"4" = ''':sup:`4` Egyszer vendég érkezett a gazdag emberhez. De nem tudta rászánni
magát, hogy a juhai vagy barmai közül egyet is elvegyen, és a
vendégnek, aki érkezett, elkészítse. Ezért elvette a szegény ember
báránykáját, és azt készítette el vendégének."
'''
"5" = ''':sup:`5` Dávid nagyon megharagudott az emberre, és azt mondta Nátánnak:
"Amint igaz, hogy az Úr él: az az ember, aki ilyet tesz, az a halál
fia.
'''
"6" = ''':sup:`6` A bárányt négyszeresen vissza kell fizetnie, amiért így tett, és nem
volt kímélettel."
'''
"7" = ''':sup:`7` Erre Nátán így szólt Dávidhoz: "Magad vagy ez az ember! Ezt mondta
hát az Úr, Izrael Istene: Fölkentelek Izrael királyává és
kiszabadítottalak Saul kezébõl.
'''
"8" = ''':sup:`8` Neked adtam urad házát és a kebledre urad asszonyait, rád bíztam
Izrael házát és Júda házát. S ha ez kevés lett volna, még megtetéztem
volna ezzel meg azzal.
'''
"9" = ''':sup:`9` Miért vetetted hát meg az Urat, s tettél olyat, ami gonosznak számít
az Úr szemében? Kard által elveszítetted a hetita Uriját, hogy
feleségül vedd a feleségét. Igen, elveszítetted az ammoniták kardja
által!
'''
"10" = ''':sup:`10` Nos, a kard sose fordul el házadtól, amiért megvetettél, és
elvetted a hetita Urijától a feleségét, hogy a te asszonyod legyen.
'''
"11" = ''':sup:`11` Ezt mondta az Úr: Nos, a saját házadból hozok rád romlást. Elveszem
a szemed láttára asszonyaidat és odaadom õket más valakinek, hogy
napvilágnál asszonyaiddal háljon.
'''
"12" = ''':sup:`12` Te titokban tetted, de én egész Izrael szeme láttára, napvilágnál
viszem ezt végbe!"
'''
"13" = ''':sup:`13` Erre Dávid így szólt Nátánhoz: "Vétkeztem az Úr ellen!" Nátán ezt
válaszolta Dávidnak: "Így az Úr is megbocsátja bûnödet, s nem halsz
meg.
'''
"14" = ''':sup:`14` De mert ezzel a tetteddel káromoltad az Urat, a fiú, aki született
neked, meghal."
'''
"15" = ''':sup:`15` Ezzel Nátán elment haza. Az Úr megverte a gyermeket, akit Urija
felesége szült Dávidnak, úgyhogy súlyosan megbetegedett.
'''
"16" = ''':sup:`16` Dávid az Úrhoz fordult a fiú miatt; szigorú böjtöt tartott, s
amikor hazament, éjszaka a puszta földön aludt, zsákkal takarózva.
'''
"17" = ''':sup:`17` Udvarából a fõemberek eléje járultak és igyekeztek rábeszélni, hogy
keljen föl a földrõl, de nem akart, s nem is evett velük.
'''
"18" = ''':sup:`18` A hetedik nap a gyermek meghalt. Dávid udvari emberei nem merték
neki jelenteni, hogy a gyerek meghalt. Azt mondták magukban: "Már akkor
sem hallgatott ránk, amikor még élt a gyerek, s a lelkére beszéltünk.
Hát hogy mondhatnánk akkor meg neki: A fiú halott? Még kárt tenne
magában!"
'''
"19" = ''':sup:`19` De Dávid észrevette, hogy udvari emberei suttogtak egymás közt.
Ebbõl megértette, hogy a gyerek meghalt. Ezért Dávid megkérdezte udvari
embereitõl: "Meghalt a gyerek?" "Meg!" - felelték.
'''
"20" = ''':sup:`20` Erre Dávid fölkelt a földrõl, megmosdott, bekente magát olajjal és
más ruhát öltött. Aztán elment az Úr házába és leborult. Ezután ételt
tettek elé és evett.
'''
"21" = ''':sup:`21` Erre udvari emberei így szóltak hozzá: "Mit csinálsz? Amikor még
élt a gyerek, böjtöltél és siránkoztál. Most meg, hogy a gyerek
meghalt, fölkelsz és ételt veszel magadhoz."
'''
"22" = ''':sup:`22` Ezt válaszolta: "Amíg a gyermek még élt, böjtöltem és sírtam, mert
azt gondoltam, ki tudja, hátha megkönyörül rajtam az Úr, és életben
marad a gyerek.
'''
"23" = ''':sup:`23` De most, hogy meghalt, minek böjtöljek tovább? Hát visszahozhatom?
Én utána megyek, de õ nem tér hozzám vissza."
'''
"24" = ''':sup:`24` Dávid Batsebát is vigasztalta. Elment hozzá és együtt hált vele.
(Batseba) fogant és fiút szült. A Salamon nevet adta neki. Az Úr kedvét
találta benne,
'''
"25" = ''':sup:`25` s ezt tudtul is adta Nátán próféta által, aki az Úr szavára
Jedidjának nevezte el.
'''
"26" = ''':sup:`26` Joáb megtámadta az ammoniták (földjén) Rabbát, és el is foglalta a
vízivárost.
'''
"27" = ''':sup:`27` Ekkor Joáb hírvivõket küldött Dávidhoz, és azt üzente: "Megtámadtam
Rabbát és elfoglaltam a vízivárost.
'''
"28" = ''':sup:`28` Gyûjtsd hát össze a nép maradékát, vedd ostrom alá a várost és
foglald el, nehogy én vegyem be, aztán az én nevemet adjam neki."
'''
"29" = ''':sup:`29` Erre Dávid hadba szólította az egész sereget, kivonult Rabba ellen,
megostromolta és elfoglalta.
'''
"30" = ''':sup:`30` Levette Milkom fejérõl a koronát; egy talentum aranyat nyomott és
egy szép drágakõ volt belefoglalva; ez most Dávid fejére került.
Rengeteg zsákmányt is szerzett a városban.
'''
"31" = ''':sup:`31` A népességet meg elhurcolta, hogy a fûrészek, a vascsákányok, a
vasbalták mellé rendelje s a téglaégetõ kemencékben dolgoztassa õket.
Ugyanígy bánt az ammoniták minden városával. Aztán visszatért Dávid az
egész sereggel Jeruzsálembe.
'''
