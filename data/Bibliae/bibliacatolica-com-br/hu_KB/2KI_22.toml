[22]
"1" = ''':sup:`1` Jozija nyolcesztendõs volt, amikor király lett, és harmincegy évig
uralkodott Jeruzsálemben. Anyját Jedidának hívták, és a Bockatból való
Adajának volt a lánya.
'''
"2" = ''':sup:`2` Azt tette, ami kedves az Úr szemében, egészen õsének, Dávidnak útján
járt, nem tért le róla se jobbra, se balra.
'''
"3" = ''':sup:`3` Jozija király 18. esztendejében a király elküldte Safán írnokot,
Acaljahu fiát, Mesulam unokáját a templomba, ezzel a megbízatással:
'''
"4" = ''':sup:`4` "Menj fel a fõpaphoz, Hilkijához, hogy öntse együvé azt a pénzt,
amelyet az Úr templomába vittek, s azt, amelyet a küszöb õrei a néptõl
beszedtek.
'''
"5" = ''':sup:`5` Át kell adni azoknak a mestereknek, akik az Úr templomában a
felügyeletet ellátják, hogy adják oda az Úr templomában dolgozó
munkásoknak, akik a templom kijavításán fáradoznak,
'''
"6" = ''':sup:`6` az asztalosoknak, az építõknek és a kõmûveseknek, s vegyenek rajta
fát és faragott követ a templom javításához.
'''
"7" = ''':sup:`7` De nem kell õket elszámoltatni a nekik átadott pénzrõl, mert
hûségesen és becsületesen kezelik."
'''
"8" = ''':sup:`8` Akkor Hilkija fõpap közölte Safán írnokkal: "Megtaláltam a
törvénykönyvet, az Úr templomában." És Hilkija átadta a könyvet Safán
írnoknak, és az elolvasta.
'''
"9" = ''':sup:`9` Aztán Safán írnok visszatért a királyhoz és közölte vele a hírt
ezekkel a szavakkal: "Szolgáid összeöntették, ami pénz volt a
templomban, és átadták a mestereknek, akiket felügyelõnek az Úr
templomába rendeltek."
'''
"10" = ''':sup:`10` Aztán ezt is jelentette Safán írnok a királynak: "Egy könyvet adott
át nekem Hilkija", és Safán felolvasta a királynak.
'''
"11" = ''':sup:`11` Amikor a király meghallotta a törvénykönyv szavait, megszaggatta a
ruháját.
'''
"12" = ''':sup:`12` Aztán ezt a parancsot adta a király Hilkijának, Safán fiának,
Achikámnak, Michaja fiának, Achbornak, Safán írnoknak és Azajának, a
király szolgájának:
'''
"13" = ''':sup:`13` "Menjetek, kérdezzétek meg nekem és a népnek az Urat ennek a
könyvnek a szavai felõl, amelyet találtak. Mert nagy az Úrnak ellenünk
fellobbant haragja, mivel atyáink nem hallgattak e törvény szavaira,
nem ahhoz igazodtak, ami benne elõ van írva."
'''
"14" = ''':sup:`14` Erre Hilkija pap, Achikám, Achbor, Safán és Azaja elmentek Hulda
prófétaasszonyhoz, Tikva fiának és Harchának, a ruhafélék õre
unokájának, Sallumnak a feleségéhez, aki Jeruzsálemben az új
városrészben lakott, és beszéltek vele.
'''
"15" = ''':sup:`15` Õ azt mondta nekik: "Ezt mondja az Úr, Izrael Istene: Jelentsétek
annak a férfinak, aki ide küldött benneteket:
'''
"16" = ''':sup:`16` Ezt mondja az Úr: Nézd, romlást hozok erre a helyre és lakóira, azt
mind (valóra váltom), ami abban a könyvben írva van, amelyet Júda
királya olvasott,
'''
"17" = ''':sup:`17` mert elhagytak, és más isteneknek égettek tömjént, engem pedig
kezük mûvével ingereltek. Ezért fellobbant haragom e hely ellen, és nem
lohadt le.
'''
"18" = ''':sup:`18` Júda királyának azonban, aki ideküldött benneteket megkérdezni az
Urat, mondjátok meg: Ezt mondja az Úr, Izrael Istene: A szavak,
amelyeket hallottál...
'''
"19" = ''':sup:`19` Mert a szíved meglágyult és meghajoltál az Úr elõtt, amikor
meghallottad, mit mondtam ki erre a helyre és lakóira, azt ugyanis,
hogy pusztulás és átok a sorsuk, s megszaggattad ruhádat és könnyeztél
színem elõtt, én is meghallgattalak - mondja az Úr.
'''
"20" = ''':sup:`20` Ezért ha atyáid közé szólítalak, békében szállsz sírodba, és szemed
nem fogja látni azt a pusztulást, amit erre a helyre hozok." Közölték a
királlyal a hírt.
'''
"Notes" = '''
Notas de rodapé:
22:1-2 - Jósiás, Amon fia azt cselekszi, ami helyes az Úr szemében.
Uralkodását a lelki helyreállítás és az a vágy jellemzi, hogy Júdát
visszavezesse az igaz imádathoz (lásd még 2Krónika 34:1-2 és
22:3-7 - Jósiás elrendeli a templom felújítását, ezzel demonstrálva
buzgóságát a megfelelő imádat és Isten tiszta imádása iránt. A templom
helyreállítása az Úrral kötött szövetség helyreállításának vágyát
szimbolizálja (lásd még 2Krónika 34:8-13 és Ezsdrás 6:14-15).
22:8-10 - A Törvénykönyvet a templom felújítása során találják meg, és
Hilkiás pap átadja Jósiásnak. Isten Igéjének újrafelfedezése egy nagy
szellemi ébredés kezdetét jelzi Júdában (lásd még Nehémiás 8:1-3 és
5Móz 31:24-26).
22:11-13 - Jósiás, amikor meghallotta a Törvénykönyv felolvasását,
megtépte a ruháját, és elismerte, hogy Júda súlyosan megszegte az
Istennel kötött szövetséget. Alázatos válasza példaként szolgál arra,
hogy Isten Szavának hogyan kell hatnia a szívekre (lásd még Jóel
2:12-13 és Jakab 1:23-25).
22:14-20 - Hulda prófétanő megerősíti, hogy Isten ítélete jön Júdára a
bálványimádás miatt. Jósiás bűnbánata miatt azonban életében nem fogja
látni ezt a büntetést, ami azt mutatja, hogy Isten az igazi bűnbánatra
'''
