[31]
"1" = ''':sup:`1` Az Úr ezt mondta még Mózesnek:
'''
"2" = ''':sup:`2` "Nézd, én név szerint meghívtam Becaleelt, Uri fiát, Hur unokáját,
Júda törzsébõl,
'''
"3" = ''':sup:`3` eltöltöttem Isten lelkével, hogy adjon neki ügyességet, értelmet és
ismeretet minden mesterségre,
'''
"4" = ''':sup:`4` hogy a munkát eltervezze és mindent kivitelezzen arannyal, ezüsttel
és bronzzal;
'''
"5" = ''':sup:`5` hogy a köveket tudja faragni és formálni, a fát metszeni, egyszóval
mindenféle munkát el tudjon végezni.
'''
"6" = ''':sup:`6` Segítõül adtam hozzá Oholiábot, Achizamach fiát, Dán törzsébõl, s
megáldottam kellõ hozzáértéssel, hogy mindent kivitelezzen, amit neked
parancsoltam:
'''
"7" = ''':sup:`7` a találkozás sátorát, a bizonyság ládáját, és rajta az engesztelés
tábláját, s a sátor minden más berendezését,
'''
"8" = ''':sup:`8` vagyis az asztalt felszerelésével, az arany mécstartót minden
hozzávalójával, továbbá az illatáldozat oltárát,
'''
"9" = ''':sup:`9` valamint az égõáldozat oltárát minden kellékével, a medencét
talapzatával,
'''
"10" = ''':sup:`10` a díszruhákat - azaz Áron fõpap ruháit és fiainak a papi
szolgálathoz ruháit -,
'''
"11" = ''':sup:`11` a kenetet és az illatszert a szentély számára. Mindent úgy kell
megcsinálni, ahogy neked megparancsoltam."
'''
"12" = ''':sup:`12` Az Úr így szólt Mózeshez:
'''
"13" = ''':sup:`13` "Parancsold meg Izrael fiainak: tartsátok meg szombatjaimat. Legyen
az jel köztem és köztetek nemzedékrõl nemzedékre. Errõl ismerik meg,
hogy én, az Úr szentellek meg titeket.
'''
"14" = ''':sup:`14` Ezért tartsátok meg a szombatot, legyen az szent elõttetek. Aki
megszentségteleníti, az halállal lakoljon. Aki ezen a napon dolgozik,
azt ki kell irtani népébõl.
'''
"15" = ''':sup:`15` Hat napig dolgozzatok, de a hetedik nap, a szombat, a pihenés
napja, az Úrnak van szentelve. Mindenkit, aki szombaton dolgozik,
halállal kell büntetni.
'''
"16" = ''':sup:`16` Így kell Izrael fiainak a szombatot megülniük. Tartsák meg azt
nemzedékrõl nemzedékre: megszeghetetlen szövetségnek.
'''
"17" = ''':sup:`17` Örök idõkre legyen ez jel köztem és Izrael fiai között. Mert hat
nap alatt teremtette Isten az eget és a földet, a hetedik napon azonban
megpihent és fellélegzett."
'''
"18" = ''':sup:`18` Miután befejezte szavait, amelyeket a Sínai-hegyen Mózeshez
intézett, átadta neki a bizonyság két tábláját, a kõtáblákat, amelyekre
Isten ujjai írtak.
'''
"Notes" = '''
Notas de rodapé:
31:1-6 - Isten kiválasztja Becalelt és Oholiábot, és a Szentlélekkel
felhatalmazza őket a Tabernákulum építésére. Ez a választás megmutatja,
hogy Isten miként hatalmazza fel népét különleges ajándékokkal, hogy
4:11-12).
31:7-11 - A Becalel és Oholiab által elkészítendő szent tárgyak listája
megerősíti a részletek fontosságát az istentiszteletben. A Tabernákulum
minden darabjának meghatározott célja van, amely Isten rendjét és
és 1 Krónika 28:19).
31:12-17 - A szombat megtartásának parancsolatát megerősítik, mint örök
jelet Isten és Izrael között. A szombat emlékeztet Isten szövetségére
és a teremtés utáni pihenésre, megtartása pedig az emberek szentségét
31:18 - Isten odaadja Mózesnek a tízparancsolatot tartalmazó
kőtáblákat, amelyeket Isten ujjával írtak. Ezek a táblák Isten
törvényének és Isten Izraellel kötött szövetségének a jelképei (lásd
még 5Móz 9:10 és 2Korinthus 3:3).
'''
