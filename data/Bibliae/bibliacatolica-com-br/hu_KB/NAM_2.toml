[2]
"1" = ''':sup:`1` Nézzétek, fut a hegyeken a hírvivõ és hirdeti: "Szabadulás!" Tartsd
meg ünnepeidet, Júda, teljesítsd fogadalmaidat, mert Béliál nem látogat
el többé hozzád: mindenestül elpusztult.
'''
"2" = ''':sup:`2` Felvonul ellened a pusztító. Állj õrt a várfalon, õrizd az utat,
övezd fel derekadat, gyûjtsd össze minden erõdet!
'''
"3" = ''':sup:`3` Helyreállítja az Úr Jákob szõlõskertjét, és Izrael szõlõskertjét. A
fosztogatók teljesen kifosztották, letördelték a vesszõket.
'''
"4" = ''':sup:`4` Harcosainak vöröslik a pajzsuk, bajnokai bíborba öltöztek, harci
szekereinek vasa tündöklik, amikor a harcba bevetik, lovasai
toporzékolnak.
'''
"5" = ''':sup:`5` Az utakon vágtáznak a szekerek, végigszáguldanak a tereken. Olyanok,
mint a tûz, mint a cikázó villám.
'''
"6" = ''':sup:`6` Bevetik az élcsapatot, megütköznek a hadoszlopok, megrohanják a
várfalat, készen áll a védõtetõ.
'''
"7" = ''':sup:`7` Megnyílnak a folyóra nézõ kapuk, a palota rémüldözik.
'''
"8" = ''':sup:`8` Elfogják és fogságba viszik az Úrnõt, rabszolgái jajgatnak, mint a
galambok, siránkoznak mellüket verdesve.
'''
"9" = ''':sup:`9` Ninive olyan, mint a medence, amelybõl elillan a víz: "Álljatok meg,
álljatok meg!" De senki nem fordul meg.
'''
"10" = ''':sup:`10` "Raboljátok az ezüstöt! Raboljátok az aranyat!" Kimeríthetetlen
kincstár ez, tömérdek drágaság.
'''
"11" = ''':sup:`11` Lopás, rablás, fosztogatás! Kihagy a szív, a térdek remegnek,
rémület vesz erõt a veséken, színét veszti minden arc.
'''
"12" = ''':sup:`12` Hol van az oroszlánok barlangja, az oroszlánkölykök búvóhelye?
Amikor útnak indult az oroszlán, a kölykökkel otthon maradt a nõstény,
és nem zavarta õket semmi.
'''
"13" = ''':sup:`13` Zsákmányolt az oroszlán a kölykei számára, öldökölt a nõstényeinek,
odúját megtöltötte zsákmánnyal, prédával a barlangját.
'''
"14" = ''':sup:`14` Lám, én szembeszállok veled - mondja a Seregek Ura -, fölégetem
szekereidet, kicsinyeidet kard emészti meg. Zsákmányodat eltörlöm a
földrõl, hírnökeid hangja nem hallatszik többé.
'''
