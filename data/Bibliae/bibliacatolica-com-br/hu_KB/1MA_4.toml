[4]
"1" = ''':sup:`1` Gorgiász maga mellé vett ötezer gyalogost és ezer válogatott lovast.
'''
"2" = ''':sup:`2` A sereg éjszaka kelt útra, hogy rajtaüssön a zsidók táborán és
észrevétlenül megsemmisítse õket. A várban szolgáló emberek voltak a
vezetõik.
'''
"3" = ''':sup:`3` Júdás hallott felõle, s maga indult el katonáival, hogy a király
seregét leverje Emmausznál addig,
'''
"4" = ''':sup:`4` amíg a csapatok szerte vannak, a táboron kívül.
'''
"5" = ''':sup:`5` Gorgiász éjszaka ért oda a zsidók táborába, de nem talált ott
senkit. Erre a hegyekben kereste õket. Azt gondolta: "Máris menekülnek
elõlünk!"
'''
"6" = ''':sup:`6` Hajnalban megjelent Júdás háromezer férfival a síkságon, de nem volt
megfelelõ vértjük és kardjuk, amilyet szerettek volna.
'''
"7" = ''':sup:`7` Ugyanakkor látták, hogy a pogányok tábora körül van véve sáncokkal
és lovasokkal - csupa harcedzett katona.
'''
"8" = ''':sup:`8` Akkor Júdás így szólt embereihez: "Ne féljetek sokaságuktól és ne
rettegjetek támadásuktól.
'''
"9" = ''':sup:`9` Gondoljatok arra, hogyan menekültek meg atyáink a Vörös-tengernél,
amikor a fáraó seregével üldözte õket.
'''
"10" = ''':sup:`10` Most hívjuk segítségül az eget, hogy könyörüljön rajtunk,
emlékezzék atyáink szövetségére, és pusztítsa el ma ezt a sereget a
szemünk láttára.
'''
"11" = ''':sup:`11` Akkor majd minden pogány nép megtudja, hogy van, aki megszabadítja
és megmenti Izraelt!"
'''
"12" = ''':sup:`12` Amikor az idegenek fölemelték tekintetüket és látták, amint a
zsidók kivonulnak ellenük,
'''
"13" = ''':sup:`13` elhagyták a tábort, hogy fölvegyék a harcot. Júdás katonái
megfújták a kürtöket és összecsaptak velük.
'''
"14" = ''':sup:`14` A pogányokat megverték, úgyhogy a síkságra menekültek.
'''
"15" = ''':sup:`15` A hátramaradottakat mind kardélre hányták. Egészen Gézerig üldözték
õket, Idumea, Asdod és Jamnia síkságára. Mintegy háromezer ember esett
el itt.
'''
"16" = ''':sup:`16` Amikor Júdás seregével visszatért az üldözésbõl,
'''
"17" = ''':sup:`17` így szólt a néphez: "Ne kapjatok a zsákmányon! Mert még egy másik
csata áll elõttünk.
'''
"18" = ''':sup:`18` Gorgiász itt van seregével a közelünkben a hegyek közt. Álljatok
szemben az ellenséggel, és vívjatok meg vele. Aztán majd nyugodtan
zsákmányolhattok."
'''
"19" = ''':sup:`19` Alighogy befejezte Júdás a szavait, már látszott az egyik csapat,
amint közeledett a hegyek közül.
'''
"20" = ''':sup:`20` Ez észrevette, hogy (a táborban maradottakat) legyõzték, a tábort
pedig felgyújtották. Mert a füst, amelyet láttak, jelezte, mi történt.
'''
"21" = ''':sup:`21` Ennek láttán nagyon megijedtek. S amikor megpillantották Júdás
seregét a síkságon, harcra készen,
'''
"22" = ''':sup:`22` a filiszteusok földjére menekültek.
'''
"23" = ''':sup:`23` Júdás erre a táborbeli zsákmány felé vette az irányt. Rengeteg
aranyat, ezüstöt, lila és piros bíborszövetet és értéktárgyat
összeszedtek.
'''
"24" = ''':sup:`24` Hazatérve himnuszokat és háladalokat zengtek az égnek: "Mert jó,
irgalma örökkévaló".
'''
"25" = ''':sup:`25` Így azon a napon nagy szabadulást látott Izrael.
'''
"26" = ''':sup:`26` Azok az idegenek, akik megmenekültek, mind Liziászhoz mentek, és
jelentették neki az esetet.
'''
"27" = ''':sup:`27` Amikor meghallotta, megrendült és elcsüggedt. Mert nem szándéka
szerint mentek a dolgok Izraellel, és a király parancsa sem teljesült.
'''
"28" = ''':sup:`28` A következõ esztendõben szerzett hát hatvanezer válogatott harcost
és ötezer lovast, hogy teljesen kiirtsa õket.
'''
"29" = ''':sup:`29` Benyomultak Idumeába és Bet-Curnál letáboroztak. Júdás tízezer
férfival szállt szembe velük.
'''
"30" = ''':sup:`30` Amikor a hatalmas haderõt megpillantotta, imádkozott, ezekkel a
szavakkal: "Áldott vagy, Izrael szabadítója! Megtörted az óriás erejét
szolgád, Dávid által, a filiszteusok seregét pedig Saul fiának és
fegyverhordozójának, Jonatánnak a kezére adtad.
'''
"31" = ''':sup:`31` Add ezt a sereget népednek, Izraelnek a hatalmába. Hadd vesszenek
el haderejük és lovasságuk ellenére.
'''
"32" = ''':sup:`32` Töltsd el õket félelemmel! Vedd el büszke bátorságukat! Rettegjenek
a vereségtõl.
'''
"33" = ''':sup:`33` S hulljanak el azok kardja élén, akik szeretnek téged, hogy aztán
mindannyian énekkel dicsõítsenek, akik elismerik a nevedet."
'''
"34" = ''':sup:`34` Aztán egymásnak rontottak. Liziász seregébõl mintegy ötezer ember
elesett - közelharcban estek el.
'''
"35" = ''':sup:`35` Amikor Liziász látta serege pusztulását és Júda seregének harcra
készségét, s azt hogy mennyire el vannak szánva; vagy tisztességben
élni, vagy meghalni, visszatért Antiochiába. Újabb zsoldosokat
szerzett, hogy még erõsebb sereggel térjen vissza Júdeába.
'''
"36" = ''':sup:`36` Júdás és testvérei így beszéltek: "Lám, megsemmisültek
ellenségeink! Menjünk hát fel, tisztítsuk meg és szenteljük föl a
templomot!"
'''
"37" = ''':sup:`37` Az egész sereg összegyûlt és felvonult Sion hegyére.
'''
"38" = ''':sup:`38` Látták az elpusztított szentélyt, az égõáldozat
megszentségtelenített oltárát, a fölégetett kapukat, az elõudvarokban a
bozótot, amely mint valami erdõben vagy hegyen, úgy elburjánzott, és a
szétrombolt helyiségeket.
'''
"39" = ''':sup:`39` Erre megszaggatták ruhájukat, nagy jajgatásban törtek ki, és hamut
szórtak a fejükre.
'''
"40" = ''':sup:`40` Arcra borultak a földön, kürtjeleket adtak és hangosan esedeztek az
éghez.
'''
"41" = ''':sup:`41` Akkor Júdás parancsot adott embereinek, hogy vegyék fel a harcot a
várat megszállva tartó csapatokkal, addig õ megtisztítja a szentélyt.
'''
"42" = ''':sup:`42` Aztán feddhetetlen és törvényt megtartó papokat választott.
'''
"43" = ''':sup:`43` Ezek megtisztították a szentélyt, és a botrány köveit tisztátalan
helyre vitték.
'''
"44" = ''':sup:`44` Az égõáldozatok megszentségtelenített oltára ügyében tanácsot
tartottak, hogy mit tegyenek vele.
'''
"45" = ''':sup:`45` Az a jó gondolatuk támadt, hogy lerombolják, nehogy azzal gúnyolják
õket, hogy a pogányok megszentségtelenítették. Tehát lerombolták az
oltárt.
'''
"46" = ''':sup:`46` A köveket a templomdombon egy arra alkalmas helyre rakták, míg
próféta nem támad, aki majd megmondja a teendõket.
'''
"47" = ''':sup:`47` Aztán a törvény elõírásának megfelelõen faragatlan köveket vettek,
és a régi mintájára új oltárt építettek.
'''
"48" = ''':sup:`48` A szentélyt is újra fölépítették, és fölszentelték a templom
belsejét meg az elõudvarokat.
'''
"49" = ''':sup:`49` Új fölszerelést is készítettek az istentisztelethez, és bevitték a
mécstartót, valamint az illatáldozat bemutatására szolgáló oltárt meg
az asztalt a templomba.
'''
"50" = ''':sup:`50` Az illatáldozat oltárán tömjént égettek, a mécstartón pedig
meggyújtották a mécseseket, és ezek megvilágították a templom belsejét.
'''
"51" = ''':sup:`51` Kenyeret tettek az asztalra, és újra fölszerelték a kárpitokat. Így
végbevitték, amibe belefogtak.
'''
"52" = ''':sup:`52` A 148. esztendõben a kilencedik hónap - azaz a Kiszleu hónap -
huszonötödik napjának hajnalán nekiláttak,
'''
"53" = ''':sup:`53` és az égõáldozatok újonnan emelt oltárán áldozatot mutattak be a
törvény szerint.
'''
"54" = ''':sup:`54` Ugyanabban az idõben és ugyanazon a napon szentelték fel, amelyen a
pogányok megszentségtelenítették, dicsõítõ énekekkel, citera, hárfa és
cintányér kíséretében.
'''
"55" = ''':sup:`55` Az egész nép leborult. Magasztaló és dicsõítõ énekeket zengtek az
égnek, amely sikerre vitte ügyüket.
'''
"56" = ''':sup:`56` Az oltár fölszentelését nyolc napig ünnepelték. Örömükben
égõáldozatot és hálaáldozatot mutattak be a szabadulásért, aztán
dicsõítõ áldozatot.
'''
"57" = ''':sup:`57` A templom homlokzatát aranykoszorúkkal és -pajzsocskákkal
díszítették, helyreállították a kapukat meg a helyiségeket, és ellátták
õket ajtókkal.
'''
"58" = ''':sup:`58` Túláradó öröm kerítette hatalmába a népet, hogy lemosták a pogányok
okozta szégyenfoltot.
'''
"59" = ''':sup:`59` Júdás, testvérei és Izrael egész közössége elhatározta, hogy az
oltár fölszentelésének napjait minden esztendõben megünneplik öröm és
ujjongás közepette ugyanabban az idõben, Kiszleu hónap huszonötödik
napjától kezdve nyolc napon át.
'''
"60" = ''':sup:`60` Abban az idõben Sion hegyét magas fallal és erõs bástyákkal vették
körül, nehogy visszatérjenek a pogányok és lerombolják, mint korábban
tették.
'''
"61" = ''':sup:`61` Aztán Júdás õrséget helyezett oda, hogy védelmezze Sion hegyét.
Bet-Curt is megerõsítette, mint valami várat, hogy a népnek Idumeával
szemközt legyen egy erõdje.
'''
