[34]
"1" = ''':sup:`1` Mózes tehát Moáb pusztájából fölment Nebo hegyére, a
Piszga-(hegység) csúcsára, amely Jerikóval szemben van, s az Úr
megmutatta neki az egész országot: Gileádot Dánig,
'''
"2" = ''':sup:`2` egész Naftalit, Efraim és Manassze földjét, Júda egész területét a
nyugati tengerig,
'''
"3" = ''':sup:`3` a déli országrészt és a (Jordán)-kanyart, Jerikónak, a pálmák
városának síkságát, egészen Coárig.
'''
"4" = ''':sup:`4` Így szólt hozzá az Úr: "Ez az a föld amelyre Ábrahámnak, Izsáknak és
Jákobnak esküt tettem ezekkel a szavakkal: Utódaidnak adom!
Megnézheted, saját szemeddel, de oda nem jutsz el!"
'''
"5" = ''':sup:`5` Akkor ott, Moáb földjén meghalt Mózes, az Úr szolgája, az Úr ígérete
szerint.
'''
"6" = ''':sup:`6` (Az Úr) Moáb földjén, a völgyben temette el Bet-Peorral szemben. De
sírját nem ismeri senki, mind a mai napig.
'''
"7" = ''':sup:`7` Mózes 120 esztendõs volt, amikor meghalt. Szeme sem tört meg,
frissessége megmaradt.
'''
"8" = ''':sup:`8` Izrael fiai 30 napig siratták Mózest Moáb pusztáján, akkor véget ért
Mózes siratásának ideje.
'''
"9" = ''':sup:`9` Józsuét, Nun fiát azonban eltöltötte a bölcsesség lelke, mivel Mózes
rátette kezét és Izrael fiai engedelmeskedtek neki - úgy tettek, amint
az Úr Mózesnek parancsolta.
'''
"10" = ''':sup:`10` Izraelben azonban nem támadt többé olyan próféta, mint Mózes,
akivel az Úr szemtõl szemben találkozott.
'''
"11" = ''':sup:`11` Az Úr parancsára sok jelet és csodát mutatott Egyiptom földjén a
fáraón és szolgáin és az egész országon.
'''
"12" = ''':sup:`12` Nagy hatalomról tett tanúságot s nagy rettenetet keltett egész
Izrael szeme láttára.
'''
