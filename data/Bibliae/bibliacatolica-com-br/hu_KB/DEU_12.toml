[12]
"1" = ''':sup:`1` Ezek azok a parancsok és törvények, amelyeket meg kell tartanotok
azon a földön, amelyet az Úr, atyáid Istene adott neked, mindaddig, míg
éltek a földön.
'''
"2" = ''':sup:`2` Azokat a helyeket, ahol a népek, amelyeket nemsokára kiûztök,
isteneiket imádták, mind romboljátok le a földig, a magas hegyeken, a
dombokon és a zöldellõ fák tövében.
'''
"3" = ''':sup:`3` Zúzzátok össze oltáraikat, törjétek szét kõoszlopaikat, égessétek el
szent fáikat, semmisítsétek meg bálványaikat, irtsátok ki a nevüket is
errõl a helyrõl.
'''
"4" = ''':sup:`4` De az Úrral, a ti Istenetekkel ne tegyetek így!
'''
"5" = ''':sup:`5` Csak azokat a helyeket keressétek föl, amelyeket az Úr, a ti
Istenetek majd minden törzsetek körében kiválaszt, hogy oda kerüljön
neve, ott legyen lakóhelye. Oda menjetek!
'''
"6" = ''':sup:`6` Oda vigyétek égõáldozataitokat és véres áldozataitokat, tizedeiteket
és ajándékaitokat, fogadalmi és önkéntes adományaitokat, marháitokat és
juhaitok elsõ ellését.
'''
"7" = ''':sup:`7` Ott tartsátok meg családotokkal az Úr, a ti Istenetek színe elõtt
áldozati lakomáitokat, s ott örüljetek kezetek munkája gyümölcsének, ha
megáld az Úr, a te Istened.
'''
"8" = ''':sup:`8` Semmiképp ne tegyetek majd úgy, ahogy itt szokás, ahol mindenki azt
teszi, ami tetszik neki,
'''
"9" = ''':sup:`9` mert még nem jutottatok be a nyugalom helyére, örökségetekbe,
amelyet az Úr, a te Istened ad neked.
'''
"10" = ''':sup:`10` De ha átkeltek a Jordánon és letelepedtek azon a földön, amelyet az
Úr, a ti Istenetek ad nektek örökségül, és ha körülöttetek minden
ellenségtõl nyugalmat ad nektek, úgyhogy biztonságban élhettek,
'''
"11" = ''':sup:`11` akkor az Úr, a ti Istenetek választ majd lakóhelyet nevének. Oda
vigyetek majd mindent, amit parancsolok: égõáldozataitokat, véres
áldozataitokat, tizedeiteket, adományaitokat, s minden válogatott
fogadalmi ajándékokat,
'''
"12" = ''':sup:`12` amellyel dicsõítitek az Urat. S örüljetek az Úr, a ti Istenetek
színe elõtt, ti és fiaitok és leányaitok, szolgáitok és szolgálóitok, a
levitával együtt, aki körötökben él, mivel nem kapott részt veletek az
örökségbõl.
'''
"13" = ''':sup:`13` Vigyázz, ne mutasd be égõáldozatodat akármelyik helyen, amelyet
meglátsz.
'''
"14" = ''':sup:`14` Csak azon a helyen, amelyet az Úr valamelyik törzsed körében
kijelöl majd, ott mutasd be égõáldozatodat, s ott tedd meg, amit
parancsolok neked.
'''
"15" = ''':sup:`15` De bármelyik helyiségben vághatsz és fogyaszthatsz húst, ahol csak
kedved tartja, ha az Úr, a te Istened áldásából hozzájutsz; akár
tisztátalan valaki, akár tiszta, ehet belõle, mint a gazellából vagy a
szarvasból.
'''
"16" = ''':sup:`16` Csupán a vérét nem szabad elfogyasztanotok, azt öntsd a földre,
mint a vizet.
'''
"17" = ''':sup:`17` Ne fogyaszd el városaidban gabonád, borod és olajod tizedét, sem
marhád vagy juhod elsõ ellését, sem semmiféle fogadalmi vagy önkéntes
áldozati adományodat, sem pedig kezed felajánlotta ajándékodat;
'''
"18" = ''':sup:`18` csak az Úr, a te Istened színe elõtt fogyaszthatod el, azon a
helyen, amelyet az Úr, a te Istened majd kiválaszt, te, fiad, leányod,
szolgád és szolgálód, valamint a levita, aki városodban lakik. Az Úr, a
te Istened színe elõtt örülj kezed munkája gyümölcsének.
'''
"19" = ''':sup:`19` Vigyázz, ne hagyd a levitát cserben, amíg csak földeden élsz.
'''
"20" = ''':sup:`20` Ha az Úr, a te Istened, amint megígérte, kiterjeszti határaidat, s
húst kívánva azt mondod: húst szeretnék enni, ehetsz húst, ahogy kedved
tartja.
'''
"21" = ''':sup:`21` Ha akkor az a hely, amelyet az Úr, a te Istened neve hajlékául
kiválaszt, nagyon messze esik tõled, vághatsz marháidból vagy
juhaidból, amelyeket az Úr adott neked úgy, ahogy elõírtam neked, s
kedvedre ehetsz belõle a magad városában.
'''
"22" = ''':sup:`22` Éppen úgy ehetsz belõle, mint a gazellából vagy a szarvasból: a
tisztátalan is, a tiszta is egyaránt ehet belõle.
'''
"23" = ''':sup:`23` Csak arra ügyeljetek, hogy vért ne fogyasszatok; mert a vér a
lélek, s nem szabad a hússal a lelket is elfogyasztanod.
'''
"24" = ''':sup:`24` Ne fogyaszd el, öntsd a földre, mint a vizet.
'''
"25" = ''':sup:`25` Ne fogyaszd el, hogy jól menjen sorod, neked, s utánad
gyermekeidnek, hiszen azt teszed, ami helyes az Úr szemében.
'''
"26" = ''':sup:`26` Szent adományaidat és fogadalmi áldozataidat azonban fogd, és vidd
el arra a helyre, amelyet majd az Úr kiválaszt,
'''
"27" = ''':sup:`27` s mutasd be égõáldozatul a húst és a vért az Úr, a te Istened
oltárán; véres áldozatkor a vért öntsd az Úr, a te Istened oltárára; a
húst pedig edd meg.
'''
"28" = ''':sup:`28` Vigyázz, s ügyelj ezekre a parancsokra, amelyeket adok, hogy mindig
jól menjen sorod, neked, s utánad gyermekeidnek, hiszen azt teszed, ami
jó és helyes az Úr, a te Istened színe elõtt.
'''
"29" = ''':sup:`29` Amikor az Úr, a te Istened majd elpusztítja elõtted a népeket,
amelyeknek a földjére nemsokára bevonulsz, hogy kiûzd õket onnan,
amikor már kiûzted õket, s letelepedsz földjükön,
'''
"30" = ''':sup:`30` akkor vigyázz, nehogy tõrbe essél, mikor már elpusztultak elõtted,
nehogy a nyomukba lépj! Ne érdeklõdj isteneik iránt ilyesmiket
kérdezve: "Hogyan részesítették ezek a népek tiszteletben isteneiket?
Szeretném utánozni õket!"
'''
"31" = ''':sup:`31` Azt az Úr, a te Istened (tiszteletére) nem szabad tenned. Mert azt
tették isteneik kedvéért, ami az Úr, a te Istened szemében utálat
tárgya és gyûlöletes, hisz még fiaikat és lányaikat is elégették
isteneiknek.
'''
