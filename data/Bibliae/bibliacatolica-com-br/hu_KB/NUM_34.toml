[34]
"1" = ''':sup:`1` Így szólt az Úr Mózeshez:
'''
"2" = ''':sup:`2` "Parancsold meg Izrael fiainak, s mondd meg nekik: Ha Kánaán
földjére értek, az lesz az a föld, amely örökségül jut nektek. Kánaán
földje, egész kiterjedésében.
'''
"3" = ''':sup:`3` Délen földetek Cin pusztájától Edom határa mentén terjedjen majd el;
pontosabban a Sós-tenger szélétõl kelet felé húzódjék déli határotok,
'''
"4" = ''':sup:`4` aztán forduljon délre, kerülje meg a Skorpió-magaslatot, szelje át
Cin pusztáját és délen érje el Kádes-Barneát. Aztán Hacar-Addar felé
tartson, majd érintse Acmont.
'''
"5" = ''':sup:`5` Acmontól a határ Egyiptom patakjáig húzódjék, majd a tengernél érjen
véget.
'''
"6" = ''':sup:`6` Nyugati határul a Nagy-tenger szolgáljon. Az legyen nyugati
határotok.
'''
"7" = ''':sup:`7` És az északi határ: A Nagy-tengertõl húzzatok határvonalat Hor
hegyéig,
'''
"8" = ''':sup:`8` Hor hegyétõl pedig húzzatok határvonalat Hamat bejáratáig, s a határ
érje el Ceradát.
'''
"9" = ''':sup:`9` Aztán folytatódjék a határ Szifron felé és Hacar-Enan legyen a vége.
Ez legyen északi határotok.
'''
"10" = ''':sup:`10` Keleti határul a Hacar-Enantól Sefámig húzódó vonalat tekintsétek.
'''
"11" = ''':sup:`11` Sefámtól a határ folytatódjék Ribla felé, Ajintól keletre. Aztán
húzódjék a határ tovább, míg lefelé lejtve keleten el nem éri Kinneret
tavát.
'''
"12" = ''':sup:`12` Végül kövesse a határ a Jordán vonalát és a Sós-tengernél érjen
véget. Ezek legyenek országotok határai körös-körül."
'''
"13" = ''':sup:`13` Mózes akkor ezeket a rendelkezéseket adta Izrael fiainak: "Ez az a
föld, amelyet sorsot vetve örökségül fel kell osztanotok, s amelyet az
Úr parancsára kilenc és fél törzsnek kell adni.
'''
"14" = ''':sup:`14` Mert a Ruben fiainak törzséhez és a Gád fiainak törzséhez tartozó
családok, valamint Manassze fél törzse már megkapták örökrészüket.
'''
"15" = ''':sup:`15` A két és fél törzs a Jordánon innen kapott örökrészt, Jerikó
közelében, keleten, napkelet felé."
'''
"16" = ''':sup:`16` Aztán ezt mondta az Úr Mózesnek:
'''
"17" = ''':sup:`17` "Ezek a nevei azoknak a férfiaknak, akiknek örökségképpen föl kell
majd osztaniuk a földet. Eleazár pap és Józsue, Nun fia.
'''
"18" = ''':sup:`18` Ezenkívül vonjatok be a föld felosztásához minden törzsbõl egy
vezetõ embert.
'''
"19" = ''':sup:`19` Név szerint ezeket az embereket: Júda törzsébõl Kálebet, Jefunne
fiát;
'''
"20" = ''':sup:`20` Simeon törzsébõl Samuelt, Ammihud fiát;
'''
"21" = ''':sup:`21` Benjamin törzsébõl Elidadot, Kiszlon fiát;
'''
"22" = ''':sup:`22` Dán fiainak törzsébõl Bukki vezért, Jogli fiát;
'''
"23" = ''':sup:`23` József fiai közül: Manassze fiainak törzsébõl a vezért, Hannielt,
Efod fiát;
'''
"24" = ''':sup:`24` Efraim fiainak törzsébõl Kemuel vezért, Siftan fiát;
'''
"25" = ''':sup:`25` Zebulun fiainak törzsébõl Elicafan vezért, Parnach fiát;
'''
"26" = ''':sup:`26` Isszachár fiainak törzsébõl a vezért, Paltielt, Azzan fiát;
'''
"27" = ''':sup:`27` Áser fiainak törzsébõl Achihud vezért, Selomi fiát;
'''
"28" = ''':sup:`28` Naftali fiainak törzsébõl mint vezért Pedahelt, Ammihud fiát."
'''
"29" = ''':sup:`29` Ezek azok, akiknek az Úr megparancsolta, hogy Kánaán földjén osszák
ki Izrael fiainak örökrészüket.
'''
"Notes" = '''
Notas de rodapé:
34:1-2 - Isten megparancsolja Mózesnek, hogy határozza meg az ígéret
földjének határait az izraeliták számára. A határok e világos
meghatározása bizonyítja az Isten által népe számára kijelölt és
megáldott terület fontosságát (lásd még 1Mózes 15:18 és Józsué 1:4).
34:3-5 - Kánaán földjének délről leírt határai azt az örökséget
jelképezik, amelyet Isten Ábrahámnak és leszármazottainak ígért. Ez
hangsúlyozza Isten hűségét ígéreteinek beteljesítésében (lásd még
34:6 - A Földközi-tenger nyugati határként van kialakítva, amely egy
hatalmas és virágzó terület áldását jelképezi. A tenger határként való
említése azt a bőséget és biztonságot tükrözi, amelyet Isten biztosít
népének (lásd még 5Móz 11:24).
34:16-18 - Isten törzsi vezetőket választ a föld felosztására. Ez
tükrözi a szellemi és szervezeti vezetés fontosságát Isten népe között,
hangsúlyozva az igazságosságot és a méltányosságot (lásd még 5Móz
1:13-15).
34:19-29 - Izrael törzsei fogadják képviselőiket a föld felosztására.
Ez rávilágít a szervezettség és a felelősség fontosságára Isten
tervének végrehajtásában (lásd még Józsué 14:1-2 és Zsolt 16:6).
'''
