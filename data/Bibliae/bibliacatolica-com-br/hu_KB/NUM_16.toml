[16]
"1" = ''':sup:`1` Korach, annak a Jicharnak a fia, aki Lévi fiának, Kehátnak volt a
Pelet Rubennek voltak a fiai]
'''
"2" = ''':sup:`2` fellázadtak Mózes ellen, s még kétszázötven ember Izrael fiai közül,
a közösségek vezetõi, a nép elöljárói, neves emberek.
'''
"3" = ''':sup:`3` Összecsõdültek Mózes és Áron ellen és így beszéltek: "Elegünk van
belõletek! Az egész közösség szent, mind együtt, mert körében az Úr.
Miért emelkedtek hát az Úr közössége fölé?!"
'''
"4" = ''':sup:`4` Ezt hallva, Mózes arcra borult.
'''
"5" = ''':sup:`5` Aztán így szólt Korachhoz és társaihoz: "Holnap az Úr megmutatja, ki
tartozik hozzá, ki szent neki, ki közelíthet felé. Csak akit kiválaszt,
az közelíthet felé.
'''
"6" = ''':sup:`6` Tegyétek a következõt: vegyetek füstölõket magatokhoz, Korach és
társai,
'''
"7" = ''':sup:`7` reggel az Úr színe elõtt tegyetek bele tüzet és szórjatok rá
tömjént! S így lesz: akit az Úr kiválaszt, az szentnek számít! Elég
belõletek, Lévi fiai!"
'''
"8" = ''':sup:`8` S (még) ezt mondta Mózes Korachnak: "Hallgassatok ide, Lévi fiai!
'''
"9" = ''':sup:`9` Nem elég nektek, hogy Izrael Istene kiválasztott benneteket Izrael
fiainak közösségébõl, hogy megközelíthessétek, ellássátok az Úr hajléka
körül a szolgálatot és a közösség elõtt álltok, hogy a nevében
szolgáljatok?
'''
"10" = ''':sup:`10` Megengedte, hogy te, s veled együtt testvéreid, Lévi fiai is mind
eléje járuljatok, s most még a papi tisztséget is követelitek?
'''
"11" = ''':sup:`11` Te és társaid ezért az Úr ellen esküdtetek össze! Hát micsoda Áron,
hogy zúgolódtok ellene?"
'''
"12" = ''':sup:`12` Mózes hívatta Datánt és Abiramot, Eliab fiait. De azok ezt
felelték: "Nem megyünk!
'''
"13" = ''':sup:`13` Nem elég neked, hogy kihoztál egy tejjel-mézzel folyó országból,
csak hogy elveszíts a pusztában, most még uralomra is szert akarsz
tenni fölöttünk?
'''
"14" = ''':sup:`14` Igazán nem valami tejjel-mézzel folyó országba hoztál minket, s
földeket meg szõlõskerteket sem adtál nekünk. Be akarod kötni az
emberek szemét? Nem megyünk fel!"
'''
"15" = ''':sup:`15` Mózes nagy haragra gerjedt és így szólt az Úrhoz: "Ne emeld
tekintetedet áldozati ajándékaikra! Egyetlen szamarat sem vettem el
tõlük, s nem bántottam meg egyiküket sem."
'''
"16" = ''':sup:`16` Ezt mondta Mózes Korachnak: "Reggel te és társaid megjelentek az Úr
elõtt, te és õk, valamint Áron.
'''
"17" = ''':sup:`17` Mindegyitek hozza a füstölõjét az Úr elé - kétszázötven füstölõt -,
te is, Áron is, mindegyitek hozza a füstölõjét és tegyetek rá tömjént."
'''
"18" = ''':sup:`18` Mindenki fogta a füstölõjét, tüzet tett bele, majd rászórta a
tömjént, aztán sorban odaállt a megnyilatkozás sátorának a bejárata
elé, Mózes és Áron is.
'''
"19" = ''':sup:`19` Korach meg összegyûjtötte az egész közösséget, velük szemben, a
megnyilatkozás sátorának bejáratánál. S ekkor megnyilatkozott az Úr
dicsõsége az egész közösség elõtt.
'''
"20" = ''':sup:`20` Ezt mondta az Úr Mózesnek és Áronnak:
'''
"21" = ''':sup:`21` "Váljatok külön ettõl a közösségtõl, egy pillanat, s megsemmisítem
õket!"
'''
"22" = ''':sup:`22` Erre arcra borultak és így szóltak: "Ó Isten, minden testnek éltetõ
szelleme! Ha valaki vétkezik, megharagszol az egész közösségre?"
'''
"23" = ''':sup:`23` Az Úr így válaszolt:
'''
"24" = ''':sup:`24` "Mondd meg a közösségnek: húzódjatok hátra Korach sátra
környékérõl!"
'''
"25" = ''':sup:`25` Mózes erre elindult, s odament Datanhoz meg Abiramhoz, Izrael vénei
követték.
'''
"26" = ''':sup:`26` Így beszélt a közösséghez: "Menjetek el ennek az elvetemültnek a
sátorától, s ne nyúljatok semmihez sem, ami az övé, nehogy ti is
elpusztuljatok bûnei miatt."
'''
"27" = ''':sup:`27` Erre elhúzódtak Korach sátorának közelébõl. Datan és Abiram
kijöttek, s feleségükkel, fiaikkal és kisgyermekeikkel együtt sátoruk
bejárata elé álltak.
'''
"28" = ''':sup:`28` Mózes így szólt: "Ebbõl megtudjátok, hogy az Úr engem küldött, hogy
végbevigyem ezeket a tetteket, s hogy mindezt nem magamtól tettem:
'''
"29" = ''':sup:`29` ha azok az emberek ott úgy halnak meg, ahogy minden ember meghal, s
az történik velük, ami minden emberrel történik, akkor nem engem
küldött az Úr.
'''
"30" = ''':sup:`30` Ha ellenben az Úr valami rendkívülit mûvel, például, hogy megnyílik
a föld, s elnyeli õket mindazzal egyetemben, ami az övék, s õk élve
leszállnak az alvilágba, akkor tudjátok meg, hogy ezek az emberek
káromolták az Urat!"
'''
"31" = ''':sup:`31` Alighogy befejezte szavait, máris megnyílt a föld alattuk;
'''
"32" = ''':sup:`32` a föld felnyitotta torkát és elnyelte õket családjukkal, s azokkal
az emberekkel együtt, akik Korachhoz tartoztak, javaikkal egyetemben.
'''
"33" = ''':sup:`33` Így szálltak le mindazzal együtt, ami az övék volt, élve az
alvilágba, s a föld bezárult fölöttük; így tûntek el a közösségbõl.
'''
"34" = ''':sup:`34` Egész Izrael elfutott kiabálásukra. Ezt mondták: "Nehogy bennünket
is elnyeljen a föld!"
'''
"35" = ''':sup:`35` Ekkor tûz szállt alá az Úrtól, s elemésztette a kétszázötven
embert, aki tömjént hozott.
'''
