[17]
"1" = ''':sup:`1` Ítéleteid súlyosak és kifürkészhetetlenek, azért estek tévedésbe a
javíthatatlan lelkek.
'''
"2" = ''':sup:`2` Azt hitték ugyanis az elvetemültek, hogy elnyomhatják a szent népet,
de aztán a sötétség fogságában és az éjszaka bilincseiben kellett
ténferegniük, bezárva házaikba, számkivetve az örök gondviselés színe
elõl.
'''
"3" = ''':sup:`3` Azt hitték, hogy titkos bûneikkel megbújhatnak a feledés sötét leple
alatt, de szétszóródtak, iszonyú döbbenet kerítette õket hatalmába, és
rémképek ijesztgették õket.
'''
"4" = ''':sup:`4` Még az õket befogadó zugban sem szabadulhattak a félelemtõl, hanem
ijesztõ zajok zúgtak körülöttük, és félelmetes alakok jelentek meg
nekik sötét ábrázattal.
'''
"5" = ''':sup:`5` Semmiféle tûznek nem volt ereje, hogy világosságot támasszon, és a
csillagok lobogó fénye sem tudta ezt az iszonyatos éjjelt
megvilágítani.
'''
"6" = ''':sup:`6` Csak egy magától kigyulladt, ijesztõ tûz világított nekik. Amikor ez
a jelenség eltûnt, félelmükben rosszabbnak tartották, amit láttak, mint
amilyen volt.
'''
"7" = ''':sup:`7` A bûvészek szemfényvesztése is kudarcot vallott, és csúfosan
vizsgáztak a tudományból, amivel kérkedtek.
'''
"8" = ''':sup:`8` Akik ugyanis fogadkoztak, hogy a beteg lelkekbõl kiûzik a félelmet
és az aggodalmat, maguk is nevetséges félelem betegei lettek.
'''
"9" = ''':sup:`9` Mert akkor is, amikor semmi rémség nem volt, ami ijeszthette volna
õket, ha állat szaladt el mellettük, vagy kígyók sziszegtek,
megrémültek és ijedelmükben majd hogy meg nem haltak, és még a levegõbe
sem igen akartak nézni, holott azt sehogy sem lehet elkerülni.
'''
"10" = ''':sup:`10` A gonoszság gyávának bizonyul, és ítéletet mond saját maga fölött.
Zaklatja a rossz lelkiismeret, és mindig a legrosszabbat tételezi föl.
'''
"11" = ''':sup:`11` A félelem ugyanis nem egyéb, mint lemondás a segítségrõl, amit a
megfontolás nyújt.
'''
"12" = ''':sup:`12` Minél erõtlenebb a szívben (a segítség) várása, annál kínosabbnak
érzi az ember, hogy nem ismeri gyötrelme okát.
'''
"13" = ''':sup:`13` Azokat pedig, akik az alélt, a tehetetlen alvilág mélyébõl
felszállt éjszakát éppúgy, (mint a többi éjjelt) alvással akarták
eltölteni,
'''
"14" = ''':sup:`14` hol félelmetes kísértetek vették üldözõbe, hol lelkük csüggedése
bénította meg hirtelen, és váratlan félelem fogta el õket.
'''
"15" = ''':sup:`15` Így aztán mindegyik fogollyá lett ott, ahol leroskadt, retesz
nélküli börtönbe zárva.
'''
"16" = ''':sup:`16` Akit meglepett, akár magányos helyen dolgozó földmûves volt, akár
pásztor vagy napszámos, azt elkerülhetetlen kényszer kerítette
hatalmába.
'''
"17" = ''':sup:`17` Mindannyiukat a sötétségnek egyazon lánca bilincselte meg. Akár
szél suhogott, akár kedves madárdal hangzott a sûrû lombú csalitból,
akár sebesen iramló víz morajlása hallatszott,
'''
"18" = ''':sup:`18` akár alágördülõ sziklatömbök vad robaja, akár ugrándozó állatok
láthatatlan futásának zaja, akár ordító vadállatok bömbölõ üvöltése,
vagy visszhang verõdött vissza a hegyek szakadékaiból, minden
megfélemlítette és megdermesztette õket.
'''
"19" = ''':sup:`19` Mert a világ többi része tündöklõ fényben ragyogott, és fennakadás
nélkül élhetett a munkának.
'''
"20" = ''':sup:`20` Csak rájuk borult mélységes éjszaka - képe annak a sötétségnek,
amely rájuk várt. De a sötétségnél is jobban terhére voltak önmaguknak.
'''
