"1" = ''':sup:`1` Fiam, ha magadévá teszed szavaimat és megtartod a parancsaimat,
'''
"2" = ''':sup:`2` megnyitva füledet a bölcsességnek s kitárva szívedet az okosságnak,
'''
"3" = ''':sup:`3` igen, csak ha tudásért kiáltasz, és bölcsesség után sóvárog a
hangod,
'''
"4" = ''':sup:`4` ha mint ezüst után, úgy kutatsz utána, és mint a kincsnek, úgy
keresed nyomát,
'''
"5" = ''':sup:`5` akkor érted meg az Úrnak félelmét, s nyered el az Úrnak ismeretét.
'''
"6" = ''':sup:`6` Mert csak az Úr adhat bölcsességet, az õ szájából származik tudás és
értelem.
'''
"7" = ''':sup:`7` Készen tartja üdvét az igazaknak, akik tisztán élnek, védõpajzs
azoknak.
'''
"8" = ''':sup:`8` Védelmezi az igazság ösvényét, s akik hûek hozzá, azoknak szemmel
tartja útját.
'''
"9" = ''':sup:`9` Akkor megérted az igazságosságot, a törvényt, a becsületet, s mind a
helyes utat.
'''
"10" = ''':sup:`10` Mert bölcsesség költözik szívedbe, és felvidítja lelkedet a tudás;
'''
"11" = ''':sup:`11` a megfontolás virraszt fölötted, és az értelem lesz az oltalmazód,
'''
"12" = ''':sup:`12` hogy megóvjon a rossz úttól, s az emberektõl, akik hamisságot
szólnak,
'''
"13" = ''':sup:`13` s elhagyják az egyenes utat, hogy a sötétség útjain járjanak;
'''
"14" = ''':sup:`14` akiknek örömet szerez, ha rosszat tehetnek, s akik ujjonganak a rút
álnokságon;
'''
"15" = ''':sup:`15` akiknek az útja tele kanyarokkal, és akik szeretnek görbe úton
járni.
'''
"16" = ''':sup:`16` Megóv más embernek a feleségétõl, és megóv a csábos szavú idegen
nõtõl.
'''
"17" = ''':sup:`17` Az ilyen elhagyja lánykora kedvesét, és megfeledkezik az Isten
kötötte szövetségrõl.
'''
"18" = ''':sup:`18` Igen, a háza a halálba vezet, a holtak országába visznek ösvényei.
'''
"19" = ''':sup:`19` Aki betér hozzá, nem jön többé vissza, nem jut el többé az élet
útjára.
'''
"20" = ''':sup:`20` Ezért te csak a jóknak útját járd, és csak az igazak ösvényét
kövesd!
'''
"21" = ''':sup:`21` Mert csak az igazak lakják majd a földet, csak az ártatlanok
maradnak meg rajta.
'''
"22" = ''':sup:`22` A gonoszok kivesznek a földrõl, és a hûtleneket kitépik belõle.
'''
