[29]
"1" = ''':sup:`1` Dávid ezután így beszélt az összes egybegyûltekhez: "A fiam,
Salamon, az egyetlen, akit az Úr kiválasztott, még fiatal és gyenge. A
vállalkozás azonban nagy, mert ez a palota nem embereknek készül, hanem
az Úrnak.
'''
"2" = ''':sup:`2` Én minden erõmet latba vetve szereztem az Úr háza számára aranyat az
arany-, ezüstöt az ezüst-, bronzot a bronz-, vasat a vas-, fát a fa-
(részekhez), ónix köveket, betétköveket, színes és tarka köveket,
mindenféle drágakövet és alabástromot nagy mennyiségben.
'''
"3" = ''':sup:`3` De most, ami arany és ezüst még a birtokomban van, azt az Istenem
háza iránt való szeretetbõl hozzáteszem ahhoz, amit elõkészítettem a
szent templom számára:
'''
"4" = ''':sup:`4` 3000 talentum ofiri aranyat, 7000 talentum tiszta ezüstöt az épület
falainak beborítására,
'''
"5" = ''':sup:`5` arany- és ezüstedényekre és mindenféle mûvészi munkára. Ki kötelezi
el még magát közületek, hogy bármilyen aranyat, ezüstöt vagy mesterek
keze által készített ékszert felajánljon az Úrnak?"
'''
"6" = ''':sup:`6` Ekkor a családfõk, Izrael törzseinek fõnökei, az ezres és százas
csoportok fejei és a királyi munkák vezetõi önként kötelezték magukat,
'''
"7" = ''':sup:`7` hogy az Úr házának építésére összeadnak 5000 talentum aranyat, 10000
dareikoszt, 10000 talentum ezüstöt, 18000 talentum bronzot, 100000
talentum vasat.
'''
"8" = ''':sup:`8` Akinek drágakövei voltak, az Úr házának kincstárába adta, a
gersomita Jachiel kezébe.
'''
"9" = ''':sup:`9` Az önkéntes felajánlás örömmel töltötte el a népet, mivel õszinte
szívvel adták az Úrnak. Dávid király is nagy örömet érzett.
'''
"10" = ''':sup:`10` Dávid akkor az egész gyülekezet színe elõtt dicsõítette Istent.
Dávid így imádkozott: "Áldott legyen az Úr, Izrael Istene, a mi Atyánk
öröktõl örökre!
'''
"11" = ''':sup:`11` Uram, tied a nagyság, a hatalom, a fönség, a szilárdság és a
dicsõség. Hiszen minden a tied a mennyben és a földön. Uram, tied a
királyi hatalom, s te uralkodsz mindenek felett.
'''
"12" = ''':sup:`12` Gazdagság és dicsõség jár elõtted, mindennek te vagy az Ura, mivel
a kezedben van az erõ és a hatalom. A te kezed mindent naggyá és erõssé
tehet.
'''
"13" = ''':sup:`13` Most tehát Istenünk, dicsõítünk téged, s magasztaljuk fönséges
neved.
'''
"14" = ''':sup:`14` Hiszen mi vagyok én, és mi az én népem, hogy megfelelõ adományt
adhatnánk neked? Minden tõled jön, s azt is a te kezedbõl kaptuk, amit
felajánlottunk neked.
'''
"15" = ''':sup:`15` Hiszen csak idegenek és jövevények vagyunk elõtted, mint amilyenek
atyáink is voltak. Napjaink elfogynak a földön, mint az árnyék, és
nincs miben reménykednünk.
'''
"16" = ''':sup:`16` Urunk, Istenünk, amit felhalmoztunk, hogy nevednek házat építsünk,
mind a te kezedbõl származik, és a te tulajdonod.
'''
"17" = ''':sup:`17` Tudom, Istenem, hogy megvizsgálod a szívet, és hogy az
egyeneslelkûség tetszik neked. Azért mindezt õszinte szívvel ajánlottam
fel neked. Most pedig örömmel tekintek népedre, amely itt összegyûlt,
hogy neked szentelje adományait,
'''
"18" = ''':sup:`18` Urunk és Istenünk, Ábrahám, Izsák és Jákob Istene, s a mi Atyánk.
Õrizd meg örökre bennük ezt a lelkületet, és a szívüket irányítsd magad
felé.
'''
"19" = ''':sup:`19` A fiamnak, Salamonnak meg adj osztatlan szívet, hogy megtartsa
parancsodat, törvényeidet és utasításaidat, s hogy életté váltsa õket,
s megépítse azt a palotát, amelyet elõkészítettem."
'''
"20" = ''':sup:`20` Azután Dávid így szólt az egész gyülekezethez: "Dicsõítsétek az
Urat, a ti Isteneteket!" Erre az egész közösség magasztalta az Urat,
atyáik Istenét. Arcra borultak és hódoltak az Úr elõtt és a király
elõtt.
'''
"21" = ''':sup:`21` Izrael fiai véresáldozatokat hoztak az Úrnak, és másnap
égõáldozatot mutattak be: ezer szarvasmarhát, ezer kost, ezer bárányt,
megfelelõ italáldozatot és egyéb áldozatot Izraelért.
'''
"22" = ''':sup:`22` Ezen a napon nagy vígsággal ettek és ittak az Úr elõtt, és
Salamont, Dávid fiát második királlyá tették. Az Úr nevében fölkenték
uralkodónak, Cádokot meg fõpapnak.
'''
"23" = ''':sup:`23` Salamon - mint király - elfoglalta az Úr trónját, hogy atyja, Dávid
helyett uralkodjék. Tetszésre talált, és egész Izrael engedelmeskedett
neki.
'''
"24" = ''':sup:`24` Minden elöljáró, minden katona és Dávid király minden fia
alávetette magát neki.
'''
"25" = ''':sup:`25` Az Úr naggyá tette Salamont egész Izrael elõtt, s olyan királyi
pompát adott neki, amilyen elõtte Izrael egyetlen királyának sem volt.
'''
"26" = ''':sup:`26` Dávid, Izáj fia egész Izrael királya volt.
'''
"27" = ''':sup:`27` Izrael fölötti uralma negyven évig tartott. Hebronban hét évig
uralkodott, Jeruzsálemben pedig harminchárom évig volt király.
'''
"28" = ''':sup:`28` Megbékélt öregségben halt meg, elégedetten életével, gazdagságával
és hírnevével. Utána a fia, Salamon uralkodott mint király.
'''
"29" = ''':sup:`29` Dávid király története egyébként kezdettõl végig meg van írva
Sámuelnek, a látóembernek a könyvében:
'''
"30" = ''':sup:`30` egész uralkodása, hõstettei, mindaz az áldás és csapás, amely érte
Izraelt és a föld minden országát.
'''
