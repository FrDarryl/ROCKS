[33]
"1" = ''':sup:`1` Ez az áldás, amellyel Mózes, az Isten embere halála elõtt megáldotta
Izrael fiait.
'''
"2" = ''':sup:`2` Így szólt: Az Úr Sínai felõl jött, Szeirbõl ragyogott fel népének,
Paran hegyén jelent meg. Azóta, hogy Kádesbõl útra keltek, Kedvükért
délrõl a hegyekig hatolt.
'''
"3" = ''':sup:`3` Igen, szeretted az õsöket, A szentek mind a kezedben vannak,
Elerõtlenedve lábadhoz borultak, Azt akarták, hogy te vezesd õket.
'''
"4" = ''':sup:`4` (Mózes törvényt szabott nekünk.) Jákob népe örökébe lépett,
'''
"5" = ''':sup:`5` Király támadt Jesurunban, Amikor egybegyûltek a vezérek, Összejöttek
Izrael törzsei.
'''
"6" = ''':sup:`6` Ruben maradjon életben s ne haljon meg, Éljen kisszámú harcosa!
'''
"7" = ''':sup:`7` Júdáról ezt mondta: "Halld meg, Uram, Júda szavát, S vezesd vissza
népéhez! Ha hatalmával érte harcba száll, Légy segítsége azok ellen,
akik szorongatják."
'''
"8" = ''':sup:`8` Lévirõl így beszélt: "Add Lévinek Urimodat. Szeretett emberednek
Tummimodat. Masszánál súlyosan megpróbáltad, Meriba vizeinél perbe
fogtad.
'''
"9" = ''':sup:`9` Azt mondta apjáról, anyjáról: Nem láttam õket. Nem tudott többé
testvéreirõl, S gyermekeit sem ismerte. Csak a te szavadra figyeltek,
Megtartották szövetségedet.
'''
"10" = ''':sup:`10` Tanítják Jákobot parancsaidra, Izraelt törvényeidre. Áldozat
illatát küldik orrodba, Oltárodra teszik az égõáldozatot.
'''
"11" = ''':sup:`11` Áldd meg, Uram, jólétét, Keze munkája nyerje el tetszésed! Törd
össze derekát ellenfeleinek S gyûlölõinek - ne keljenek fel többé
ellene."
'''
"12" = ''':sup:`12` Benjaminról ezt mondta: "Az Úrnak kedveltje, éljen biztonságban
Minden idõben! A magasságbeli legyen oltalmazója, Lakjék az õ hegyei
között!"
'''
"13" = ''':sup:`13` Józsefrõl így beszélt: "Földjét áldja meg az Úr! Fönt az ég
harmatának legjava, És lent a tenger árja, A legjava annak, amit a nap
érlel,
'''
"14" = ''':sup:`14` A legjava annak, amit a hold sarjaszt,
'''
"15" = ''':sup:`15` A legjava az õsi hegyeknek, A legjava a letûnt idõk halmainak,
'''
"16" = ''':sup:`16` A legjava a földnek és termésének, S annak tetszése, aki a
csipkebokorban lakik, Szálljon József fejére, A testvérei közül
kiválasztott fejének tetejére!
'''
"17" = ''':sup:`17` Mint az elsõszülött bika, legyen tele méltósággal. Szarva erõs,
mint a bivalyé. Gyõzze le vele a népeket, Mind, egészen a határig. Így
legyen Efraim tízezreivel S így Manassze ezreivel is."
'''
"18" = ''':sup:`18` Zebulunról ezt mondta: "Örülj, Zebulun, utadnak S te Isszachár,
sátradnak!
'''
"19" = ''':sup:`19` A hegyen hívják össze a népeket, Ott mutassák be a méltó áldozatot.
Magukba szívják a tenger árját S felszürcsölik a homok rejtett
kincseit."
'''
"20" = ''':sup:`20` Gád felõl így beszélt: "Áldott legyen, aki tág teret ad Gádnak!
Mint oroszlán nõsténye elnyúlt, Szétmarcangolta a kart is, a fejet is.
'''
"21" = ''':sup:`21` Aztán kiszemelte magának az elsõ részt, A vezér osztályrészét így
szabta meg. Ha a hadinép élére áll, az Úr igazsága S az õ törvényei
együtt vonulnak Izraellel."
'''
"22" = ''':sup:`22` Dánról ezt mondta: "Dán fiatal oroszlán, Mely Básánból iramodik
ide."
'''
"23" = ''':sup:`23` Naftali felõl így beszélt: "Naftalinak bõven jusson a szeretetbõl,
Töltse el az Úr áldása. Legyen övé a tenger és a dél."
'''
"24" = ''':sup:`24` Áserrõl ezt mondta: "A többi fiú közt Áser legyen áldott, A kedvelt
testvérei körében, Lába fürödjék olajban!
'''
"25" = ''':sup:`25` Zárad legyen vasból és ércbõl, Egész életedben élj biztonságban.
'''
"26" = ''':sup:`26` Nincs hasonló Jesurun Istenéhez, Meglovagolja az eget, hogy
segítsen rajtad, Meg a fellegeket, csak hogy fölemeljen.
'''
"27" = ''':sup:`27` Fent az õsidõk Istene, Lent az örök karja. Elûzi az ellenséget, Így
szól: Pusztulj!
'''
"28" = ''':sup:`28` Izrael biztonságban élhet, Jákob kútja egyedül az övé. A gabona és
a bor földjének Az ég megadja harmatát.
'''
"29" = ''':sup:`29` Boldog vagy, Izrael! Ki hasonló tehozzád, Te gyõzedelmes nép? Az Úr
a védõpajzsod, A küzdõ kard, mely dicsõségre emel. Ellenségeid
vesztedre törnek, De te hátukon taposol."
'''
