[118]
"1" = ''':sup:`1` (Alleluja!) Adjatok hálát az Úrnak, mert jó: irgalma örökké tart.
'''
"2" = ''':sup:`2` Mondja Izrael háza: irgalma örökké tart.
'''
"3" = ''':sup:`3` Mondja Áron háza: irgalma örökké tart.
'''
"4" = ''':sup:`4` Mondják, akik félik az Urat: irgalma örökké tart.
'''
"5" = ''':sup:`5` Az Úrhoz kiáltottam szorongattatásomban, meghallgatott és tág teret
adott nekem.
'''
"6" = ''':sup:`6` Az Úr velem van, nem félek, ember mit árthatna nekem?
'''
"7" = ''':sup:`7` Az Úr velem van, segítségemre jön; ellenfelem szégyenben marad.
'''
"8" = ''':sup:`8` Jobb az Úrnál keresni oltalmat, mint az emberekre számítani.
'''
"9" = ''':sup:`9` Jobb az Úrnál keresni menedéket, mint fejedelmekre építeni.
'''
"10" = ''':sup:`10` A pogányok mind körülvettek, de az Úr nevében eltiportam õket.
'''
"11" = ''':sup:`11` Minden oldalról szorongattak, de az Úr nevében eltiportam õket.
'''
"12" = ''':sup:`12` Úgy rontottak rám, mint a méhrajok, úgy lobogtak, mint a tûz a
bozót alatt, de az Úr nevében eltiportam õket.
'''
"13" = ''':sup:`13` Megütöttek, nagyon megütöttek, összeestem, de az Úr segített.
'''
"14" = ''':sup:`14` Bátorítóm és erõsségem az Úr, õ lett szabadítóm.
'''
"15" = ''':sup:`15` Halljátok, mekkora az örömujjongás az igazak sátraiban: "Az Úr
jobbja erõsnek bizonyult,
'''
"16" = ''':sup:`16` az Úr magasra emelte jobbját, igen, az Úr jobbja erõsnek
bizonyult."
'''
"17" = ''':sup:`17` Nem halok meg, hanem élek, és hirdetem az Úr tetteit.
'''
"18" = ''':sup:`18` Megfenyített az Úr, igen, megfenyített, de nem szolgáltatott ki a
halálnak.
'''
"19" = ''':sup:`19` Tárjátok ki nekem az igazság kapuit, bemegyek, hogy hálát adjak az
Úrnak.
'''
"20" = ''':sup:`20` Ez az Úrhoz vezetõ kapu, az igazak mennek be rajta.
'''
"21" = ''':sup:`21` Hálát adok neked, mert meghallgattál, te lettél szabadítóm.
'''
"22" = ''':sup:`22` A kõ, amit az építõk elvetettek, szegletkõvé lett.
'''
"23" = ''':sup:`23` Az Úr vitte végbe ezt: csodálatos dolog a szemünkben.
'''
"24" = ''':sup:`24` Ezt a napot az Úr szerezte: ujjongjunk és örüljünk benne!
'''
"25" = ''':sup:`25` Uram, küldj szabadulást, Uram, adj áldást és kegyelmet!
'''
"26" = ''':sup:`26` Áldott, aki az Úr nevében jön! Az Úr házából megáldunk titeket.
'''
"27" = ''':sup:`27` Az Úr az Isten, az õ fénye világít nekünk. Álljatok be a menetbe,
legyen zöld ág a kezetekben, egészen az oltár szarváig!
'''
"28" = ''':sup:`28` Istenem vagy, hálát adok neked, Istenem, hálaénekkel dicsõítlek!
'''
"29" = ''':sup:`29` Adjatok hálát az Úrnak, mert jó: irgalma örökké tart.
'''
