[15]
"1" = ''':sup:`1` Egy másik csodálatos nagy jelet is láttam az égen: Hét angyalt, a
hét végsõ csapás volt rájuk bízva - ezzel lesz teljessé az Isten
haragja.
'''
"2" = ''':sup:`2` Tûzben játszó, csillogó üvegtengert láttam. Akik legyõzték a
vadállatot, képmását és nevének számát, ott álltak az üvegtengeren, a
kezükben az Isten hárfája.
'''
"3" = ''':sup:`3` Mózesnek, az Isten szolgájának, és a Báránynak énekét énekelték:
"Nagyok és csodálatosak a tetteid, Uram, mindenható Isten! Útjaid
igazságosak és igazak, nemzetek Királya.
'''
"4" = ''':sup:`4` Ki ne félne téged, Uram, és ki ne dicsõítené a neved? Mert csak te
vagy szent! Minden nemzet eljön és leborul színed elõtt. mert ítéleteid
kinyilvánultak."
'''
"5" = ''':sup:`5` Ezután láttam, hogy megnyílt az égben a tanúságtétel sátrának
temploma.
'''
"6" = ''':sup:`6` A templomból hét angyal lépett ki a hét csapással. Ragyogóan fehér
vászonruhába voltak öltözve, mellükön aranyöv.
'''
"7" = ''':sup:`7` A négy közül az egyik élõlény a hét angyalnak hét aranycsészét
adott. Ezek az örökkön-örökké élõ Isten haragjával voltak tele.
'''
"8" = ''':sup:`8` A templom megtelt Isten dicsõségének és erejének füstjével, és senki
sem léphetett be a templomba addig, amíg a hét angyal hét csapása be
nem teljesedett.
'''
