[7]
"1" = ''':sup:`1` Térj vissza! Térj vissza, Sulammit! Térj vissza, térj vissza, hadd
nézzünk meg! Mi az, mit akartok Sulammiton nézni? Tán a körtáncot
kettõzött sorokban?
'''
"2" = ''':sup:`2` Mily szép a lábad a sarudban, fejedelmi leány! Csípõdnek hajlása
olyan, mint valami ékszer, amelyet mûvészi kezek készítettek.
'''
"3" = ''':sup:`3` A köldököd akár egy kerek csésze. Ne hiányozzék a fûszerezett bor
se! A hasad olyan, mint a búzarakás, amelyet liliomok kerítenek körül.
'''
"4" = ''':sup:`4` A két melled, mint a gidák, a gazella ikrei.
'''
"5" = ''':sup:`5` A nyakad mása elefántcsonttorony, szemed a hesboni tavakhoz
hasonlít, a Bat-Rabbim felé vezetõ kapunál. Az orrod olyan, mint a
Libanon tornya, amely Damaszkusz felé néz.
'''
"6" = ''':sup:`6` Fejed, mint a Kármel, s fejeden a haj, mint a bíbor. Királyt tart
bilincsben a hajfonatod.
'''
"7" = ''':sup:`7` Milyen szép vagy és milyen igézetes! Szerelmem, gyönyörûségem!
'''
"8" = ''':sup:`8` Akár a pálmafa, olyan a termeted, a melleid meg, mint a szõlõfürtök.
'''
"9" = ''':sup:`9` Elhatároztam: fölmegyek a pálmafára, s megszerzem gyümölcseit. A
melleid legyenek szõlõfürtök, a leheleted almaillat,
'''
"10" = ''':sup:`10` A szád meg a bor a legjavából. Oly simán csúszik le a kedvesem
(torkán), szelíden ömlik el az alvók ajakán.
'''
"11" = ''':sup:`11` Kedvesemé vagyok, utánam vágyódik.
'''
"12" = ''':sup:`12` Gyere, kedvesem, menjünk ki a mezõre, töltsük az éjszakát (kinn) a
tanyákon!
'''
"13" = ''':sup:`13` Korán reggel menjünk ki a szõlõhegyre, nézzük meg, fakad-e a szõlõ
vesszeje. Vajon kifeslettek-e virága bimbói, s a gránátalmafák
virágoznak-e már? Ott ajándékozlak meg szerelmemmel.
'''
"14" = ''':sup:`14` Illatot árasztanak a szerelem almái, sok pompás gyümölcs hever
ajtónk elõtt. Frisset is, régit is tettem el neked, kedvesem!
'''
