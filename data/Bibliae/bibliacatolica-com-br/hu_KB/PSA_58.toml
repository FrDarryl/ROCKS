[58]
"1" = ''':sup:`1` (A karvezetõnek a "Ne töröld el" szerint - miktam Dávidtól.)
'''
"2" = ''':sup:`2` Ti istenek, az igazság szerint beszéltek? Emberek fiai, igazságosak
az ítéleteitek?
'''
"3" = ''':sup:`3` Nem, szívetekben gonoszság rejtõzik, kezetek igazságtalanságot oszt
az országnak.
'''
"4" = ''':sup:`4` A gonoszok már anyjuk ölétõl eltávolodtak, a hazugok már az
anyaméhtõl téves úton járnak.
'''
"5" = ''':sup:`5` Mérgük, mint a kígyó mérge, mint a süket vipera mérge, amely a fülét
bezárja.
'''
"6" = ''':sup:`6` Nem hallja meg a varázsló hangját, a kígyóbûvölõ hangját, aki jól
ért a bûvöléshez.
'''
"7" = ''':sup:`7` Istenem, zúzd össze szájukban fogukat, Uram, törd össze az
oroszlánok állkapcsát!
'''
"8" = ''':sup:`8` Hadd folyjanak szét, mint a kiömlött víz, hervadjanak el, mint a
letiport fû.
'''
"9" = ''':sup:`9` Múljanak el, ahogy elmúlik a csiga, s mint az asszony elvetélt
magzata, amely a napot nem látja meg soha!
'''
"10" = ''':sup:`10` Mielõtt még tövist hajtanak, mint a tüskebozót, - zölden vagy
száradtan - hordja el õket a haragos szél!
'''
"11" = ''':sup:`11` Örüljön az igaz, ha látja a megtorlást, lábát fürössze a gonoszok
vérében!
'''
"12" = ''':sup:`12` S az emberek majd mondogatják: "Valóban, az igazra mégis jutalom
vár, van még Isten, aki ítél a földön!"
'''
