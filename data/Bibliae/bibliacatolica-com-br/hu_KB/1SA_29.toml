[29]
"1" = ''':sup:`1` A filiszteusok összes csapatukat Afeknál gyûjtötték egybe, Izrael
fiai meg Jiszreel közelében táboroztak.
'''
"2" = ''':sup:`2` Amikor a filiszteusok vezérei felvonultak századaikkal és
ezredeikkel, és végül Dávid is elvonult embereivel Achis elõtt,
'''
"3" = ''':sup:`3` a filiszteusok vezérei így szóltak: "Mit akarnak itt ezek a
héberek?" Achis ezt válaszolta a filiszteusok vezéreinek: "De hisz ez
Dávid, Saulnak, Izrael királyának a szolgája. Egy vagy két éve nálam
van, s nem találtam benne semmi kivetnivalót attól a naptól fogva, hogy
hozzám szegõdött mind a mai napig."
'''
"4" = ''':sup:`4` De a filiszteusok vezérei fölháborodtak miatta, és azt mondták:
"Küldd haza ezt az embert. Menjen vissza arra helyre, amelyet
kijelöltél neki. Ne szálljon velünk együtt harcba, nehogy ellenünk
forduljon a csatában. Mert mi egyébbel szerezhetné vissza ura kegyeit,
mint ezeknek az embereknek a fejével?
'''
"5" = ''':sup:`5` Hiszen ez az a Dávid, akirõl ezt énekelték körtáncot járva: Saul
legyõzte ezreit, Dávid meg tízezreit!"
'''
"6" = ''':sup:`6` Erre Achis hívatta Dávidot, és azt mondta neki: "Amint igaz, hogy az
Úr él: megbízható vagy, s kedvemre volna, hogy a táborban mindenüvé
elkísérj, mert nem találtam benned semmi álnokságot attól a naptól,
amikor hozzám szegõdtél, mind a mai napig. De a vezérek szemében nem
vagy megbízható.
'''
"7" = ''':sup:`7` Azért fordulj vissza, és menj békében, nehogy olyat tégy, ami a
filiszteusok vezéreinek nem tetszik."
'''
"8" = ''':sup:`8` Dávid így válaszolt Achisnak: "De hát mit tettem, vagy mit vethetsz
a szemére szolgádnak attól a naptól, amelyen a szolgálatodba léptem,
egészen mostanáig, hogy nem vonulhatok ki veled, s nem harcolhatok uram
királyomnak az ellenségei ellen?"
'''
"9" = ''':sup:`9` Achis azt felelte: "Magad is tudod, hogy kedves vagy nekem, akár
Istennek egy angyala, de hát a filiszteusok vezérei azt mondták: Nem
szállhat velünk együtt harcba.
'''
"10" = ''':sup:`10` Így hát holnap reggel indulj el, te és urad szolgái, akik veled
jöttek, és menjetek arra a helyre, amelyet kijelöltem nektek. Ne
táplálj haragot szívedben, mert kedvellek. Jó korán, mihelyt
kivilágosodik, induljatok és menjetek."
'''
"11" = ''':sup:`11` Így Dávid kora reggel elindult embereivel, és visszatért a
filiszteusok országába, a filiszteusok meg Jiszréel felé vonultak.
'''
"Notes" = '''
Notas de rodapé:
29:1-2 - A filiszteusok összegyűjtik csapataikat az Izrael elleni
harcra, és a köztük lévő Dávidra gyanakodva tekintenek. Dávid
szövetsége Izrael ellenségeivel olyan összetett helyzetet tükröz,
amelyben igyekszik biztonságban maradni Saultól (lásd még 1Sámuel 27:1
és 1Sám 28:1-2).
29:3-5 - A filiszteus fejedelmek megkérdőjelezik Dávid jelenlétét a
hadseregben, emlékezve Izrael harcosának hírnevére. Dávid
Góliát-gyilkosként és hadvezérként szerzett hírneve még ellenségei
körében sem merül feledésbe (lásd még 1Sámuel 17:50-52 és 1Sámuel
18:7).
29:6-7 - Ákis, Gát királya védelmezi Dávidot, azt állítva, hogy hűséges
volt. Ákhis azonban a belső konfliktusok elkerülése érdekében sürgeti
Dávidot, hogy térjen haza, és ne vegyen részt az Izrael elleni harcban.
Ez Ákhis diplomáciáját és Dávid ügyességét mutatja a filiszteusokkal
való kapcsolatok fenntartásában (lásd még 1Sámuel 27:8-12 és 1Sámuel
30:1-3).
29:8-9 - Dávid megkérdőjelezi a döntést, Ákis azonban megerősíti
bizalmát, mondván, hogy Dávid olyan egyenesnek tűnik, mint Isten
angyala. Ez felfedi, hogy Dávid milyen mértékben tudta kivívni Ákhis
bizalmát, annak ellenére, hogy izraelita volt (lásd még 1Sámuel 28:1-2
és 2Sám 14:17).
29:10-11 - Dávid és emberei visszavonulnak, visszatérnek Ziklagba, ahol
végül további nehézségekkel kell szembenézniük. Dávid távozása a
csatából azt mutatja, hogy Isten hogyan óvta meg őt attól, hogy saját
népe, Izrael ellen harcoljon (lásd még 1Sámuel 30:1-3 és Zsolt 34:7).
'''
