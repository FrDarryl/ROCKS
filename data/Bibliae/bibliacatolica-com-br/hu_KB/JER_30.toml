[30]
"1" = ''':sup:`1` Az Úr ezt a szózatot intézte Jeremiáshoz:
'''
"2" = ''':sup:`2` Ezt mondja az Úr, Izrael Istene: Írd le egy könyvbe a szavakat,
amelyeket hozzád intéztem.
'''
"3" = ''':sup:`3` Mert eljön az idõ - mondja az Úr -, amikor jóra fordítom népemnek,
birtokukba vegyék ezt a földet, amelyet atyáiknak adtam.
'''
"5" = ''':sup:`5` Ezt mondja az Úr: Szörnyû kiáltást hallottam; a rettegés szavát, nem
a békességét.
'''
"6" = ''':sup:`6` Kérdezzétek meg, s nézzetek utána: Vajon szülnek-e férfiak
gyermeket? Miért látom hát, hogy minden férfi derekán tartja kezét,
mint a vajúdó asszony? Miért változott meg minden arc és lett
halálsápadt?
'''
"7" = ''':sup:`7` Valóban, annyira nagy ez a nap, hogy nincs hozzá hasonló. A
szorongattatás napja Jákob számára, de megmenekül.
'''
"8" = ''':sup:`8` Azon a napon - mondja a Seregek Ura -, összetöröm az igát nyakukon
és szétzúzom bilincseiket. Nem lesznek többé idegenek szolgái,
'''
"9" = ''':sup:`9` hanem az Úrnak, Istenüknek fognak szolgálni, és Dávid királynak,
akit támasztok nekik.
'''
"10" = ''':sup:`10` Ne félj hát, szolgám, Jákob, - mondja az Úr -, Izrael, ne rettegj.
Nézd, kiszabadítalak a távoli országokból, és utódaidat fogságuk
földjérõl. Jákob újra nyugalmat élvez, és jólétben él, senki sem
háborgatja.
'''
"11" = ''':sup:`11` Mert én veled vagyok, hogy megszabadítsalak, igen, megsemmisítem
mind a nemzeteket, amelyek közé szétszórtalak. De téged nem semmisítlek
meg, csak megfenyítelek, ahogy igazságosságom kívánja, mert nem
engedhetem, hogy teljesen büntetlen maradj.
'''
"12" = ''':sup:`12` Igen, ezt mondja az Úr: Gyógyíthatatlan a sebed, halálosan
veszedelmes a sérülésed.
'''
"13" = ''':sup:`13` Senki sincs, aki sebeddel törõdnék; nincsen számodra gyógyulás.
'''
"14" = ''':sup:`14` Szeretõid mind megfeledkeztek rólad, nem törõdnek többé veled. Mert
gonoszságodért, tömérdek vétkedért].
'''
"15" = ''':sup:`15` Miért panaszkodol romlásod miatt? Bizony, gyógyíthatatlan a
fájdalmad; sok gonoszságodért, tömérdek vétkedért tettem ezt veled.
'''
"16" = ''':sup:`16` De mind felfalják majd azokat, akik téged faltak, és fogságba jut
minden ellenséged. Kifosztják, akik téged fosztogattak, és aki
zsákmányt szed tõled, zsákmánnyá teszem.
'''
"17" = ''':sup:`17` Mert számkivetettnek neveztek, és olyannak, akivel senki sem
törõdik: gyógyulást hozok neked és kigyógyítalak sebeidbõl - mondja az
Úr.
'''
"18" = ''':sup:`18` Ezt mondja az Úr: Helyreállítom Jákob sátrait, és megkönyörülök
hajlékain. Újraépítik romjaiból a várost, és a palotát is a maga
helyén.
'''
"19" = ''':sup:`19` Hálaadás hallatszik onnan és örömnek szava. Megsokasítom õket, és
nem fogyatkoznak meg; megdicsõítem õket, és nem szégyenülnek meg.
'''
"20" = ''':sup:`20` Fiaik becsesek lesznek a szememben, mint egykor voltak,
gyülekezetük szilárdan fennmarad színem elõtt; sanyargatóikat meg mind
megfenyítem.
'''
"21" = ''':sup:`21` Vezérük közülük származik, és fejedelmük a maguk körébõl. Színem
elé engedem, úgyhogy elém járulhat. Mert ki merné életét kockáztatni,
hogy elém járuljon? - mondja az Úr.
'''
"22" = ''':sup:`22` Így ti az én népem lesztek, én meg a ti Istenetek leszek.
'''
"23" = ''':sup:`23` De megindul az Úr haragjának fergetege is, és pusztító vihar zúdul
a gonoszok fejére.
'''
"24" = ''':sup:`24` Az Úr fölgerjedt haragja nem csillapul le, míg csak végbe nem viszi
és meg nem valósítja szívének szándékait; az idõk végén értitek ezt
meg.
'''
