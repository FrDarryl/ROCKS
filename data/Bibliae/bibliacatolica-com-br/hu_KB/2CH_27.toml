[27]
"1" = ''':sup:`1` Jotam huszonöt éves volt, amikor trónra lépett, és tizenhat
esztendeig uralkodott Jeruzsálemben. Anyjának, aki Cádok lánya volt,
Jerusa volt a neve.
'''
"2" = ''':sup:`2` Mindenben azt tette, ami helyes az Úr szemében, ahogy atyja, Uzija
is tette, csak az Úr templomába nem ment be. A nép azonban még mindig
gonosz volt.
'''
"3" = ''':sup:`3` Õ építtette a templom felsõ kapuját, de az Ofel-falon is sokat
építtetett.
'''
"4" = ''':sup:`4` Júda hegységében városokat épített, az erdõkben pedig kastélyokat és
tornyokat.
'''
"5" = ''':sup:`5` Hadat viselt Ammon fiainak királya ellen és le is gyõzte. Ammon fiai
abban az esztendõben 100 talentum ezüstöt, 10000 kor búzát és 10000 kor
árpát hoztak neki. Ugyanennyit ajándékoztak neki Ammon fiai a második
és a harmadik esztendõben is.
'''
"6" = ''':sup:`6` Így erõsödött meg Jotam, mert állandóan az Úrnak, az õ Istenének
színe elõtt járt.
'''
"7" = ''':sup:`7` Jotam többi dolgai, háborúi és tettei mind meg vannak írva Izrael és
Júda királyainak könyvében.
'''
"8" = ''':sup:`8` Huszonöt éves volt, amikor trónra lépett, és tizenhat esztendeig
uralkodott Jeruzsálemben.
'''
"9" = ''':sup:`9` Amikor Jotam megtért atyáihoz, Dávid városában temették el. Fia,
Acház lett helyette a király.
'''
