[16]
"1" = ''':sup:`1` Ami a szentek javára való gyûjtést illeti, ti is úgy járjatok el,
amint Galácia egyházainak meghagytam.
'''
"2" = ''':sup:`2` A hét elsõ napján mindegyiktek tegye félre és gyûjtse össze, ami
tõle telik, hogy ne akkor kelljen gyûjteni, ha majd megérkezem.
'''
"3" = ''':sup:`3` Megérkezésem után azokat, akiket alkalmasnak találtok,
ajánlólevéllel elküldöm, hogy adományotokat Jeruzsálembe vigyék.
'''
"4" = ''':sup:`4` Ha pedig megéri, hogy én is elutazzam, akkor velem jönnek.
'''
"5" = ''':sup:`5` Hozzátok akkor megyek, ha átjutok Macedónián. Macedónián ugyanis
átutazom.
'''
"6" = ''':sup:`6` Nálatok azonban, ha lehetne, maradni szeretnék egy ideig, talán a
telet is ott töltöm, azután elkísérhettek további utamra.
'''
"7" = ''':sup:`7` Mert nemcsak úgy átutazóban szeretnélek látni benneteket. Remélem
ugyanis, hogy egy kis idõt nálatok tölthetek, ha az Úr megengedi.
'''
"8" = ''':sup:`8` Pünkösdig Efezusban maradok,
'''
"9" = ''':sup:`9` mert széles és sokat ígérõ kapu tárult fel elõttem, de sok az
ellenfelem is.
'''
"10" = ''':sup:`10` Ha Timóteus megérkezik, tegyétek lehetõvé, hogy zavartalanul ott
maradhasson, hiszen az Úr ügyében fárad, akárcsak én.
'''
"11" = ''':sup:`11` Senki ne becsülje le, inkább kísérjétek el békével, hogy hozzám
eljusson. Mert várom a testvérekkel együtt.
'''
"12" = ''':sup:`12` Ami pedig Apolló testvért illeti, ismételten kértem, hogy menjen el
hozzátok a testvérekkel, de semmiképpen sem akar most útra kelni.
Mihelyt ideje engedi, azonnal megy.
'''
"13" = ''':sup:`13` Vigyázzatok, tartsatok ki állhatatosan a hitben, viselkedjetek
bátran, legyetek erõsek.
'''
"14" = ''':sup:`14` Minden dolgotokat intézzétek szeretettel.
'''
"15" = ''':sup:`15` Még arra kérlek testvérek: Ismeritek Sztefanász háza népét. Õ
Achája elsõ termése, aki a szentek szolgálatára adta magát.
'''
"16" = ''':sup:`16` Álljatok rendelkezésére az ilyennek, és mindenkinek, aki vele
munkálkodik és fárad.
'''
"17" = ''':sup:`17` Örülök, hogy Sztefanász, Fortunátusz és Achaikusz megérkezett, mert
távollétetekben pótolnak titeket,
'''
"18" = ''':sup:`18` s lelkileg felüdítettek engem is, benneteket is. Becsüljétek meg az
ilyeneket.
'''
"19" = ''':sup:`19` Ázsia egyházai köszöntenek titeket, és sokszor üdvözölnek az Úrban
Aquila és Priszka is, akik vendégül látnak a házukban összejövõ egész
egyházzal egyetemben.
'''
"20" = ''':sup:`20` Minden testvér köszönt titeket. Köszöntsétek egymást szent csókkal!
'''
"21" = ''':sup:`21` Ez a sajátkezû üdvözletem: Pál.
'''
"22" = ''':sup:`22` Aki az Urat nem szereti, átkozott legyen! Marana tha!
'''
"23" = ''':sup:`23` Urunk, Jézus (Krisztus) kegyelme legyen veletek! Szeretettel vagyok
mindnyájatok iránt, Krisztus Jézusban.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Pál oktat a jeruzsálemi szentek számára történő gyűjtésről,
kiemelve a nagylelkűség és az Isten munkájához való pénzügyi
hozzájárulás fontosságát (lásd még 2Korinthus 9:6-8 és ApCsel 11:29).
16:5-9 - Pál azt tervezi, hogy meglátogatja a korinthusiakat, de az a
célja, hogy Efézusban maradjon, ahol nagyszerű lehetőség nyílik a
szolgálatra. Hangsúlyozza a szolgálat lehetőségeinek megragadásának
16:10-12 - Pál üdvözletét és dicséretét küldi az Isten munkájában
dolgozókról. Bátorítja a korinthusiakat, hogy fogadják azokat, akik
Timóteus 4:12).
16:13-14 - Pál arra buzdítja a korinthusiakat, hogy legyenek éberek,
szilárdak a hitben, és szeressék egymást. A lelki érettségre és a
keresztény szeretet gyakorlására való felhívással zárul (lásd még
16:19-24 - Pál utolsó üdvözletét küldi, és levelét áldással zárja.
Megerősíti a hitben való egység megőrzésének fontosságát és a szeretet
4:23).
'''
