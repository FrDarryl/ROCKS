[17]
"1" = ''':sup:`1` Achitofel azt mondta Absalomnak: "Ki szeretnék magamnak választani
tizenkétezer embert, aztán útra kelnék, hogy még az éjszaka nyomába
eredjek Dávidnak.
'''
"2" = ''':sup:`2` Rajtaütök, amikor fáradt, s a keze erõtlen, és rémületbe ejtem. Erre
az egész nép, amely vele tart, elmenekül. Akkor a királyra támadok,
'''
"3" = ''':sup:`3` és visszahozom neked az egész népet, mintha egy menyasszony térne
vissza a võlegényéhez, hiszen te csak egy embernek akarod az életét,
így a nép megmenekülhet."
'''
"4" = ''':sup:`4` A tanács tetszett Absalomnak és Izrael véneinek.
'''
"5" = ''':sup:`5` Absalom mégis megparancsolta: "Hívjátok ide az archita Husait, hadd
halljuk, mit mond."
'''
"6" = ''':sup:`6` Amikor Husai elment Absalomhoz, Absalom így szólt hozzá: "Ezt és ezt
a tanácsot adta Achitofel. Kövessük-e a tanácsát? Ha nem, hát akkor
mondd meg!"
'''
"7" = ''':sup:`7` Erre Husai azt mondta Absalomnak: "Az a tanács, amelyet Achitofel
ezúttal adott, nem jó."
'''
"8" = ''':sup:`8` Aztán így folytatta Husai: "Magad is tudod, hogy atyád és emberei
bátor vitézek, olyanok, mint a medve a mezõn, amelytõl elragadják a
kölykeit. Azonkívül atyád hadviselt ember, nem fogja hagyni, hogy az
emberei éjszaka pihenõt tartsanak.
'''
"9" = ''':sup:`9` Egészen biztos, hogy valamelyik szurdokban vagy egyebütt rejtõzik.
Ha csak néhányan esnek is el a népbõl mindjárt az elején, és híre megy,
mindjárt azt fogják mondani: Azok az emberek, akik Absalommal
tartottak, vereséget szenvedtek.
'''
"10" = ''':sup:`10` Aztán az lesz a vége, hogy még a legbátrabbnak is, akinek olyan a
szíve, mint az oroszláné, inába száll a bátorsága; mert hisz egész
Izrael tudja, hogy atyád hõs, és bátor emberek veszik körül.
'''
"11" = ''':sup:`11` Magam inkább ezt tanácsolnám: Gyûljön köréd egész Izrael Gáttól
egészen Beersebáig, annyian, mint a tenger fövénye; s te magad is
szállj harcba velük együtt.
'''
"12" = ''':sup:`12` Akkor támadjuk meg, ahol épp van, s úgy elárasztjuk, mint a harmat
a földkerekséget. Nem marad belõle és emberei közül, akik vele
tartanak, egyetlen egy sem élve.
'''
"13" = ''':sup:`13` Ha netalán behúzódik valamelyik városba, akkor egész Izrael kötelet
vet erre a városra és levonszoljuk a patakba, míg végül egyetlen
kõdarab sem marad ott belõle."
'''
"14" = ''':sup:`14` Absalom és Izrael vénei felkiáltottak: "Az archita Husai tanácsa
jobb, mint Achitofel tanácsa!" Az Úr ugyanis úgy intézte, hogy
Achitofelnek a kedvezõbb tanácsát elvessék, mert az Úr romlást akart
hozni Absalomra.
'''
"15" = ''':sup:`15` Ezután Husai tudatta Cádok és Ebjatár pappal: "Ilyen és ilyen
tanácsot adott Achitofel Absalomnak és Izrael véneinek, én azonban ezt
meg ezt tanácsoltam.
'''
"16" = ''':sup:`16` Most hát rögtön küldjetek el valakit Dávidhoz. Mondja meg neki: Ne
maradj éjszakára a puszta gázlóinál, hanem kelj át sürgõsen a túlsó
partra, nehogy elvesszen a király a vele tartó egész csapattal együtt."
'''
"17" = ''':sup:`17` Jonatán és Achimaac Rogel forrásánál tartózkodtak. Mindig egy
szolgáló ment oda hírt vinni nekik, õk aztán elmentek Dávid királyhoz
és jelentették neki, de maguk nem mutatkozhattak és nem térhettek
vissza a városba.
'''
"18" = ''':sup:`18` Egy fiatalember mégis észrevette õket, és jelentette Absalomnak.
Erre gyorsan elmentek onnét és betértek Bachurimban egy embernek a
házába. Ennek volt az udvarán egy ciszterna, oda ereszkedtek le.
'''
"19" = ''':sup:`19` Az asszony fogta a tetejét, és rátette a ciszterna nyílására, aztán
zabot öntött rá, úgyhogy nem lehetett észrevenni.
'''
"20" = ''':sup:`20` Amikor Absalom emberei betértek az asszonyhoz a házba és
megkérdezték: "Hol van Achimaac és Jonatán?", az asszony azt felelte
nekik: "Innét tovább mentek a víz felé." Keresték õket, de aztán, hogy
nem találták, visszatértek Jeruzsálembe.
'''
"21" = ''':sup:`21` Mihelyt elmentek, Achimaac és Jonatán kimásztak a ciszternából, és
sietve megvitték a hírt Dávid királynak. Azt mondták Dávid királynak:
"Induljatok és gyorsan keljetek át a vízen. Mert Achitofel ezt meg ezt
a tanácsot adta benneteket illetõen."
'''
"22" = ''':sup:`22` Erre Dávid és az egész csapat, amely vele tartott, elindultak, és
átkeltek a Jordánon. Hajnalra nem volt egyetlen ember sem, aki még nem
kelt volna át a Jordánon.
'''
"23" = ''':sup:`23` Amikor Achitofel látta, hogy a tanácsát nem követik, fölnyergelte a
szamarát, felült rá és hazament, a maga városába. Ellátta háza népét
utasításokkal, aztán felakasztotta magát. Így halt meg. Atyja
sírboltjában temették el.
'''
"24" = ''':sup:`24` Dávid már Machanajimba ért, amikor Absalom, s vele Izrael fiai
átkeltek a Jordánon.
'''
"25" = ''':sup:`25` Absalom Amazát tette meg Joáb helyett a sereg parancsnokává. Amaza
egy Jitra nevû izmaelitának volt a fia, akinek kapcsolata volt
Abigaillal, Izaj lányával, Cerujának, Joáb anyjának nõvérével.
'''
"26" = ''':sup:`26` Izrael és Absalom Gileád földjén ütöttek tábort.
'''
"27" = ''':sup:`27` Amikor Dávid Machanajimba ért, az ammoniták (földjérõl), Rabbából
való Nachasnak a fia, Sobi, a Lo-Debar-i Ammielnek a fia, Machir és a
Rogelimba való gileádi Barzilláj
'''
"28" = ''':sup:`28` fekvõhelyeket, takarókat, fazekakat, cserépedényeket, búzát, árpát,
lisztet, pörkölt gabonát, babot, lencsét,
'''
"29" = ''':sup:`29` mézet, tejszínt, juhsajtot s túrót vittek Dávidnak, hogy legyen
neki és a vele tartó népnek mit enni. Mert azt mondták magukban: "A
pusztában megéheztek, elfáradtak és megszomjaztak ezek az emberek."
'''
"Notes" = '''
Notas de rodapé:
17:1-4 - Absolon tanácsot kap Ahitófeltől, hogyan támadjon gyorsan
Dávidra. Hangsúlyozzák a cselekvés gyorsaságát, ami tükrözi a király
döntéseivel való szembenézés sürgősségét és a stratégiai tervezés
fontosságát konfliktusok idején (lásd még Példabeszédek 20:18 és Zsolt
33:10-11).
17:5-14 - Ahitófel befolyását ellensúlyozza Husáj tanácsa, amely
megtéveszti Absolont. Ez az eszmecsere jól mutatja a hatalomért
folytatott harcot és a döntéshozatalban a belátás szükségességét,
megmutatva, hogy nem minden tanács bölcs, még akkor sem, ha annak tűnik
(lásd még Jakab 1:5 és Példabeszédek 14:12).
17:15-22 - Dávid hírnökeit egy nő védi En-rogelben, kiemelve a
királyhoz hűségesek bátorságát és hűségét. Ez az epizód azt mutatja,
hogy a hűség csendes, de értelmes cselekedetekben nyilvánulhat meg
17:23 - Ahithophel halála, aki megbecsülésnek érezte magát, miután
tanácsát elutasították, jelzi, milyen következményei lehetnek annak, ha
nem felel meg az elvárásoknak. Ez tükrözi az emberi büszkeség
törékenységét és az alázat szükségességét (lásd még Példabeszédek 16:18
17:24-29 - Dávid értesül Absolon mozdulatairól, és felkészül a csatára,
bemutatva vezetői képességét és Istentől való függését. Ez a
felkészülés hangsúlyozza az ima és az éberség fontosságát a válság
'''
