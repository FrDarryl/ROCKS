[23]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez:
'''
"2" = ''':sup:`2` "Szólj Izrael fiaihoz és mondd meg nekik: (Az Úr ünnepei, amelyeket
szent ünnepi összejövetellel kell megülnötök.) Ezek az én ünnepnapjaim:
'''
"3" = ''':sup:`3` Hat napig kell dolgozni, a hetedik nap legyen a teljes nyugalom
napja, a szent összejövetel napja, akkor semmiféle munkát ne
végezzetek. Bárhol laktok is, ez az Úr nyugalmának napja.
'''
"4" = ''':sup:`4` Ezek az Úr ünnepei, a szent összejövetelek, amelyekre meghatározott
idõben el kell hívnotok Izrael fiait.
'''
"5" = ''':sup:`5` Az elsõ hónap tizennegyedik napján estefelé van az Úr húsvétja,
'''
"6" = ''':sup:`6` a hónap tizenötödik napján pedig a kovásztalan kenyerek ünnepe az Úr
tiszteletére. Hét napon át kovásztalan kenyeret egyetek.
'''
"7" = ''':sup:`7` Az elsõ napon tartsatok ünnepi összejövetelt, és ne végezzetek
semmiféle szolgai munkát.
'''
"8" = ''':sup:`8` Hét napon át mutassatok be áldozatot az Úrnak. A hetedik nap is a
szent összejövetel napja, ne végezzetek semmiféle szolgai munkát."
'''
"9" = ''':sup:`9` Az Úr így szólt Mózeshez:
'''
"10" = ''':sup:`10` "Szólj Izrael fiaihoz és közöld velük: Amikor majd eljuttok arra a
földre, amelyet adok nektek, s amikor elérkezik az aratás, akkor
aratástok elsõ kévéjét vigyétek a papnak.
'''
"11" = ''':sup:`11` Õ felajánlja az Úrnak a bemutatás szertartásával, hogy kedvessé
tegyen titeket. A pap a szombat utáni napon mutassa be az áldozatot,
'''
"12" = ''':sup:`12` s a bemutatás napján ajánljatok fel az Úrnak égõáldozatul egy
egyéves hibátlan bárányt,
'''
"13" = ''':sup:`13` s hozzá még ételáldozatul két tized efa olajjal elkevert
lisztlángot, mint a megbékélés illatában elköltött ételt az Úr számára,
italáldozatul pedig egy negyed hin bort.
'''
"14" = ''':sup:`14` Ne egyetek kenyeret, pörkölt gabonát vagy sült tésztát (belõle),
mielõtt ezen a napon elhoznátok adományotokat Isteneteknek. Örök
törvény ez utódaitok számára, bárhol laktok is.
'''
"15" = ''':sup:`15` A szombat utáni naptól, amelyen bemutattátok az áldozati kévéket,
számoljatok hét teljes hetet.
'''
"16" = ''':sup:`16` Számoljatok ötven napot a hetedik szombat utáni napig, és akkor
mutassátok be az Úrnak az új kenyér áldozatát.
'''
"17" = ''':sup:`17` Hozzatok a lakásotokból kenyeret az Úrnak szánt áldozathoz, két új
kenyeret, amelyet két tized efa kovászos lisztlángból sütöttek.
'''
"18" = ''':sup:`18` A kenyéren kívül mutassatok be az Úrnak hét hibátlan egyéves
bárányt, egy bikát és két kost égõáldozatul, a hozzátartozó étel- és
italáldozattal együtt, mint a megbékélés illatában elköltött eledelt az
Úrnak.
'''
"19" = ''':sup:`19` Mutassatok be egy bakot is bûnért való áldozatul, és két egyéves
bárányt közösségi áldozatul.
'''
"20" = ''':sup:`20` A pap végezze el vele a felajánlás mozdulatát az Úr elõtt éppúgy,
mint a kenyér zsengéjével. A két bárány mint az Úrnak adott szent dolog
jusson a papnak.
'''
"21" = ''':sup:`21` Ezen a napon gyûljetek össze, legyen ez szent összejövetel
számotokra, és ne végezzetek semmiféle szolgai munkát. Örök törvény ez
utódaitok számára ott, ahol lakni fogtok.
'''
"22" = ''':sup:`22` Ha elérkezik az aratás országotokban, ne vágd le egészen a földig
és ne szedd össze, ami aratáskor ott marad, hanem hagyd ott a
szegényeknek és az idegennek. Én vagyok az Úr, a ti Istenetek."
'''
"23" = ''':sup:`23` Az Úr így szólt Mózeshez:
'''
"24" = ''':sup:`24` "Szólj Izrael fiaihoz és mondd meg nekik: A hetedik hónap elsõ
napja legyen pihenõnap számotokra, harsonazengéssel és ünnepi
összejövetellel.
'''
"25" = ''':sup:`25` Ne végezzetek semmiféle szolgai munkát, és mutassatok be áldozatot
az Úrnak."
'''
"26" = ''':sup:`26` Az Úr ezt mondta Mózesnek:
'''
"27" = ''':sup:`27` "Ennek a hónapnak a tizedik napja az engesztelés napja. Tartsatok
rajta szent összejövetelt. Böjtöljetek, és mutassatok be áldozatot az
Úrnak.
'''
"28" = ''':sup:`28` Ezen a napon ne végezzetek semmiféle szolgai munkát, mert ez az
engesztelés napja, amelyen elvégzik fölöttetek az engesztelés
szertartását az Úr, a ti Istenetek elõtt.
'''
"29" = ''':sup:`29` Aki nem böjtöl ezen a napon, azt ki kell irtani övéi közül,
'''
"30" = ''':sup:`30` aki pedig dolgozik, azt én pusztítom ki népébõl.
'''
"31" = ''':sup:`31` Ne végezzetek semmiféle munkát, ez örök törvény utódaitok számára,
bárhol laktok is.
'''
"32" = ''':sup:`32` Szombati nyugalom legyen ez számotokra. Tartsátok meg a böjtöt, s a
hónap kilencedik napjának estéjétõl a következõ estig tartózkodjatok a
munkától."
'''
"33" = ''':sup:`33` Az Úr így szólt Mózeshez:
'''
"34" = ''':sup:`34` "Szólj Izrael fiaihoz és közöld velük: Ennek a hetedik hónapnak a
tizenötödik napján lesz a hét napig tartó sátoros ünnep az Úr számára.
'''
"35" = ''':sup:`35` Az elsõ nap a szent összejövetel napja, ne végezzetek szolgai
munkát.
'''
"36" = ''':sup:`36` Hét napon át mutassatok be áldozatot az Úrnak. A nyolcadik napon
tartsatok szent összejövetelt, és mutassatok be áldozatot az Úrnak. Az
összejövetel napján ne végezzetek semmiféle szolgai munkát.
'''
"37" = ''':sup:`37` Ezek az Úr ünnepei, amelyeken össze kell hívnotok Izrael fiait. A
szent összejövetel alkalmával áldozatot kell bemutatni az Úrnak:
égõáldozatot, ételáldozatot, közösségi áldozatot és italáldozatot,
mindegyik napnak a saját szertartása szerint,
'''
"38" = ''':sup:`38` az Úrnak szombatján, az Úrnak hozott ajándékokon, a fogadalmi és
önkéntes adományokon kívül.
'''
"39" = ''':sup:`39` A hetedik hónap tizenötödik napján, amikor már betakarítottátok a
föld termését, üljetek hétnapos ünnepet az Úrnak. Az elsõ és a
nyolcadik napon legyen teljes nyugalom.
'''
"40" = ''':sup:`40` Az elsõ napon vigyetek magatokkal szép gyümölcsöket, pálmaágakat,
patak menti fûzfaágakat, és vigadjatok hét napig az Úr, a ti Istenetek
színe elõtt.
'''
"41" = ''':sup:`41` Így üljétek meg évenként az Úr ünnepét hét napon át. Örök törvény
ez utódaitok számára. A hetedik hónapban tartsátok ezt az ünnepet.
'''
"42" = ''':sup:`42` Hét napig lakjatok sátorban. Izrael népének minden tagja lakjék
sátor alatt;
'''
"43" = ''':sup:`43` így utódaitok megtudják, hogy sátorban lakattam Izrael fiait,
amikor kihoztam õket Egyiptom földjérõl. Én vagyok az Úr, a ti
Istenetek."
'''
"44" = ''':sup:`44` Mózes leírta Izrael fiai számára az Úr ünnepeit.
'''
