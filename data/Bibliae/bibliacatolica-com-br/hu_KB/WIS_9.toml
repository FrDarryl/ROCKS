[9]
"1" = ''':sup:`1` Atyáim Istene, irgalomnak Ura, aki a szavaddal teremtettél mindent,
'''
"2" = ''':sup:`2` és bölcsességeddel alkottad az embert, hogy uralkodjék a
teremtményeken, amelyeket alkottál,
'''
"3" = ''':sup:`3` és igazgassa a világot szentségben és igazságosságban és egyenes
lélekkel tegyen igazságot:
'''
"4" = ''':sup:`4` add meg nekem a bölcsességet, trónod osztályosát, és ne zárj ki
engem gyermekeid közül.
'''
"5" = ''':sup:`5` Hiszen szolgád vagyok, szolgálód fia, gyönge és rövid életû ember,
és édeskeveset értek a joghoz és törvényhez.
'''
"6" = ''':sup:`6` Ha mégoly tökéletes is valaki az emberek fiai között, de a tõled
való bölcsességnek híjával van, semmibe kell venni.
'''
"7" = ''':sup:`7` Te szemeltél ki néped királyává, fiaid és lányaid bírájává.
'''
"8" = ''':sup:`8` Te parancsoltad meg, hogy templomot építsek szent hegyeden és
áldozati oltárt a városban, amelyet lakóhelyül választottál, szent
sátrad hasonmásául, amelyet kezdettõl készítettél.
'''
"9" = ''':sup:`9` Nálad a bölcsesség, ismeri mûveidet, jelen volt, amikor a világot
teremtetted, és tudja, mi kedves a szemedben és mi helyes a parancsaid
szerint.
'''
"10" = ''':sup:`10` Küldd le szent egedbõl, dicsõséged trónjától, hogy munkámban velem
legyen és segítsen, és így fölismerjem, mi kedves a szemedben.
'''
"11" = ''':sup:`11` Mert tud és ért mindent; tetteimben józanul vezet majd és
megoltalmaz hatalmával.
'''
"12" = ''':sup:`12` Így majd tetszenek neked mûveim, népedet igazságosan kormányozom,
és méltó leszek atyámnak trónjára.
'''
"13" = ''':sup:`13` Melyik ember képes fölismerni Isten akaratát, és ki tudja
elgondolni, mit kíván az Úr?
'''
"14" = ''':sup:`14` Hisz a halandók gondolatai bizonytalanok, és terveink ingatagok.
'''
"15" = ''':sup:`15` Mert a romlandó test gátolja a lelket, és a földi sátor ránehezedik
a sokat tûnõdõ elmére.
'''
"16" = ''':sup:`16` Csak nagy nehezen derítjük ki, ami a földön van, és üggyel-bajjal
értjük meg, ami kézenfekvõ. Hát akkor az égi dolgokat ki tudná
kifürkészni?
'''
"17" = ''':sup:`17` Ki ismerte föl valaha is akaratodat, ha te nem adtál (neki)
bölcsességet és nem küldted el a magasból szent lelkedet?
'''
"18" = ''':sup:`18` Csak így lettek simává a földön lakók útjai, s így tanulták meg az
emberek, mi kedves a szemedben.
'''
"19" = ''':sup:`19` Csak a bölcsesség által menekültek meg.
'''
"Notes" = '''
Notas de rodapé:
9:1-5 - Salamon imája a bölcsesség és a megértés keresését mutatja be.
Felismeri, hogy az igazi bölcsesség Istentől származik, és hangsúlyozza
a Teremtővel való bensőséges kapcsolat szükségességét az igazság
felismeréséhez és a bölcs kormányzáshoz (lásd még Jakab 1:5 és
Példabeszédek 2:6).
9:6-10 - Salamon azon elmélkedik, hogy képtelen uralkodni isteni
segítség nélkül. Ez mutatja a vezetéshez szükséges alázatot és az
isteni bölcsesség fontosságát minden döntésben, kiemelve az emberi
1:25).
9:11-12 - A bölcsességet olyan erőként írják le, amely rendben tartja a
világot. Jelenléte nélkülözhetetlen a teremtés harmóniájához, felfedi,
hogy Isten bölcsessége mennyire alapvető a világegyetem felépítésében
(lásd még Kolossé 1:16-17 és Zsolt 104:24).
9:13-18 - A fejezet az emberi jelentéktelenség megerősítésével zárul az
isteni nagysággal szemben. Ennek az igazságnak a felismerése
tisztelethez és az Istentől származó bölcsesség kereséséhez vezet,
kiemelve az emberi bölcsesség gyarlóságát az isteni bölcsességhez
'''
