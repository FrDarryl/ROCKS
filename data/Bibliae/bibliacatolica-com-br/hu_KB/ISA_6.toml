[6]
"1" = ''':sup:`1` Abban az esztendõben, amikor meghalt Uzija király, láttam az Urat.
Magas és fönséges királyi széken ült, és uszálya betöltötte a
templomot.
'''
"2" = ''':sup:`2` Szeráfok lebegtek fölötte: mindegyiknek hat-hat szárnya volt.
Kettõvel befödték arcukat, kettõvel befödték lábukat, s kettõvel
lebegtek.
'''
"3" = ''':sup:`3` És harsány hangon mondogatták egymásnak: "Szent, szent, szent a
Seregek Ura, dicsõsége betölti az egész földet!"
'''
"4" = ''':sup:`4` Még a küszöbök alapjai is megrendültek harsány hangjuktól, és a
templom tele lett füsttel.
'''
"5" = ''':sup:`5` Erre így szóltam: "Jaj nekem, végem van, mert tisztátalan ajkú ember
vagyok, és tisztátalan ajkú nép között élek, mégis szememmel láttam a
Királyt, a Seregek Urát."
'''
"6" = ''':sup:`6` Akkor az egyik szeráf odarepült hozzám, a kezében izzó parazsat
tartott, amelyet csípõvassal az oltárról vett.
'''
"7" = ''':sup:`7` Megérintette vele az ajkamat és így szólt: "Nos, azáltal, hogy ez
megérintette ajkadat, eltûnt gonoszságod és bocsánatot nyert a bûnöd."
'''
"8" = ''':sup:`8` Aztán hallottam az Úr szavát, amint így szólt: "Kit küldjek el? Ki
megy el nekünk?" Így válaszoltam: "Itt vagyok, engem küldj el!"
'''
"9" = ''':sup:`9` Erre így szólt: "Menj, mondd meg ennek a népnek: Hallván halljatok,
de ne értsetek, látván lássatok, de ne fogjátok föl.
'''
"10" = ''':sup:`10` Tedd érzéketlenné e nép szívét, süketté a fülét, és kösd be a
szemét, hogy ne lásson a szemével, ne halljon a fülével és ne értsen a
szívével, s így ne térjen meg és ne gyógyuljon meg."
'''
"11" = ''':sup:`11` Erre megkérdeztem: "Meddig tart ez, Uram?" Így válaszolt: "Míg a
városok el nem pusztulnak, s lakók nélkül nem maradnak, a házak meg
emberek nélkül; míg a szántóföldek pusztává nem lesznek,
'''
"12" = ''':sup:`12` s az Úr messzire nem ûzi az embereket. Akkor majd nagy pusztulás
lesz az országban:
'''
"13" = ''':sup:`13` De ha egy tizednyi megmarad a népbõl, az úgy pusztul el, mint a
terebint, amelyet ha levágnak, csak törzsöke marad, ám a megmaradt
törzsök szent mag."
'''
