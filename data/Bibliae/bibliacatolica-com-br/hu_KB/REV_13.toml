[13]
"1" = ''':sup:`1` Ekkor láttam, hogy a tengerbõl egy vadállat bukkan fel. Tíz szarva
volt és hét feje, szarvain tíz korona, fején meg istenkáromló név.
'''
"2" = ''':sup:`2` A vadállat, amelyet láttam, hasonlított a párduchoz, lába mint a
medvéé, szája pedig az oroszlán szája. A sárkány neki adta erejét és
trónját, nagy hatalmával együtt.
'''
"3" = ''':sup:`3` Az egyik feje mintha halálra lett volna sebezve, de halálos sebe
meggyógyult. Az egész föld csodálta a vadállatot.
'''
"4" = ''':sup:`4` Leborultak a sárkány elõtt, hogy hatalmat adott a vadállatnak.
Leborultak a vadállat elõtt is, és így imádták: "Ki fogható a
vadállathoz, ki tudja vele fölvenni a harcot?"
'''
"5" = ''':sup:`5` Gõgös, káromló szája volt, és hatalmat kapott, hogy negyvenkét
hónapig jártassa.
'''
"6" = ''':sup:`6` Káromlásra nyitotta száját az Isten ellen, káromolta a nevét,
hajlékát és az ég lakóit.
'''
"7" = ''':sup:`7` Hatalmat kapott, hogy megtámadja a szenteket és gyõzelmet arasson.
Hatalma kiterjedt minden törzsre, népre, nyelvre és nemzetre.
'''
"8" = ''':sup:`8` A föld lakói, akiknek a neve a világ kezdetétõl nincs beírva a
megölt Bárány életkönyvébe, mind leborulnak majd elõtte.
'''
"9" = ''':sup:`9` Akinek van füle, hallja meg!
'''
"10" = ''':sup:`10` Aki mást fogságba hurcol, fogságba kerül. Aki karddal öl, annak
kard által kell elhullnia. Ez a szentek állhatatosságának és hitének az
alapja.
'''
"11" = ''':sup:`11` Akkor láttam, hogy egy másik vadállat emelkedik ki a földbõl. Két
szarva volt, mint a Báránynak, de úgy beszélt, mint a sárkány.
'''
"12" = ''':sup:`12` Az elsõ vadállatnak minden hatalmát gyakorolta a jelenlétében. A
földet és lakóit rávette, hogy boruljanak le az elsõ vadállat elõtt,
amely kigyógyult halálos sebébõl.
'''
"13" = ''':sup:`13` Nagy csodajeleket vitt végbe, még tüzet is bocsátott le az égbõl az
emberek szeme láttára.
'''
"14" = ''':sup:`14` A föld lakóit megtévesztette a csodajelekkel, amelyeket a vadállat
elõtt véghezvihetett. Rávette a föld lakóit, hogy emeljenek szobrot a
vadállatnak, amelyet a kard megsebzett, de felgyógyult.
'''
"15" = ''':sup:`15` Hatalmat kapott, hogy lelket leheljen a vadállat szobrába, hogy
megszólaljon a vadállat szobra, meg hogy megölje azokat, akik nem
borulnak le a vadállat szobra elõtt.
'''
"16" = ''':sup:`16` Elrendelte, hogy mindenkinek, kicsinek és nagynak, gazdagnak és
szegénynek, szabadnak és rabszolgának jelöljék meg a jobb karját vagy a
homlokát,
'''
"17" = ''':sup:`17` és hogy senki ne adhasson-vehessen, ha nem viseli a vadállat jelét:
nevét vagy nevének a számát.
'''
"18" = ''':sup:`18` Ez a bölcsesség! Akinek van esze, számítsa ki a vadállat számát,
hisz emberi szám: hatszázhatvanhat.
'''
