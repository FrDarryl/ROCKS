[18]
"1" = ''':sup:`1` Abban az idõben nem volt király Izraelben. Abban az idõben tehát Dán
törzse földet keresett, hogy ott letelepedhessen, mert addig a napig
nem kapott örökrészt Izrael törzsei között.
'''
"2" = ''':sup:`2` Dán fiai elküldtek nemzetségükbõl öt bátor embert Szoreából és
Estaolból, hogy nézzék meg és kémleljék ki a vidéket. Azt mondták
nekik: Menjetek, vegyétek szemügyre a vidéket. Ezek eljutottak Efraim
hegyére, egészen Micha házáig, és ott töltötték az éjszakát.
'''
"3" = ''':sup:`3` Mivel Micha háza mellett voltak, megismerték a fiatal levita
hangját. Odamentek és így szóltak hozzá: "Ki hozott ide téged? Mit
csinálsz és mid van itt?"
'''
"4" = ''':sup:`4` Így válaszolt nekik: "Ezt és ezt tette velem Micha, szolgálatába
fogadott és a papja lettem."
'''
"5" = ''':sup:`5` Kérdezd meg Istent - mondták neki -, hadd tudjuk meg, sikeres lesz-e
utunk, amire vállalkoztunk."
'''
"6" = ''':sup:`6` A pap így válaszolt nekik: "Menjetek békével! Utatokat, amire
vállalkoztatok, az Úr tekintete kíséri."
'''
"7" = ''':sup:`7` Az öt ember útra kelt és Laisba érkezett. Látták, hogy az ott lakó
nép biztonságban él a szidoniak módjára, nyugodt és magabiztos, hogy
semmijük sem hiányzik abból, amit a föld terem, távol vannak a
szidoniaktól, és az arámokkal sincs semmi dolguk.
'''
"8" = ''':sup:`8` Visszatértek hát testvéreikhez Szoreába és Estaolba. Testvéreik
megkérdezték tõlük: "Mi hírt hoztok?"
'''
"9" = ''':sup:`9` Így válaszoltak: "Elmentünk és bejártuk a vidéket Laisig. Láttuk,
hogy az ott lakó nép biztonságban él a szidóniak módjára. Távol vannak
Szidontól és nincs dolguk Arámmal. Gyertek, vonuljunk föl ellenük, mert
mi láttuk, hogy a föld kiváló. Miért nem feleltek? Ne tétovázzatok,
menjünk, és hódítsuk meg a vidéket!
'''
"10" = ''':sup:`10` Ha elmentek oda, védtelen népet találtok. Igaz, hogy a föld eléggé
kiterjedt, de Isten olyan földet ad kezetekbe, amelyen semmi sem
hiányzik abból, ami csak van a földön."
'''
"11" = ''':sup:`11` Elindult tehát Dán nemzetségébõl, Szoreából és Estaolból hatszáz
fegyverrel fölszerelt ember.
'''
"12" = ''':sup:`12` Fölvonultak, és a júdai Kirjat-Jearimban ütöttek tábort. Ezért a
mai napig is Dán táborának nevezik ezt a helyet - nyugatra van
Kirjat-Jearimtól.
'''
"13" = ''':sup:`13` Innen tovább mentek Efraim hegyére és Micha házához értek.
'''
"14" = ''':sup:`14` Akkor az az öt ember, aki Lais vidékét kikémlelte, megszólalt, és
ezt mondta testvéreinek: "Tudjátok-e, hogy ebben a házban efod,
terafim, faragott és öntött szobor van? Gondoljátok meg, mit kell
tennetek!"
'''
"15" = ''':sup:`15` Letértek tehát útjukról, és abba az irányba mentek. Megtalálták a
fiatal levitát Micha házában és üdvözölték.
'''
"16" = ''':sup:`16` A Dán fiai közül való hatszáz fölfegyverzett férfi megállt a
küszöbnél,
'''
"17" = ''':sup:`17` az öt ember pedig, aki a vidéket kikémlelte, belépett, s fogta a
közben a pap ott maradt az ajtó küszöbénél a hatszáz fölfegyverzett
emberrel.
'''
"18" = ''':sup:`18` Amikor ezek beléptek Micha házába, s fogták a faragott szobrot, az
efodot, a terafimot meg az öntött szobrot, a pap így szólt: "Mit
csináltok?"
'''
"19" = ''':sup:`19` "Hallgass - válaszolták neki -, tedd a kezedet a szádra, gyere
velünk és légy atyánk és papunk! Jobb neked, ha egy ember házának papja
vagy, mintha Izrael valamelyik törzsének és nemzetségének leszel a
papja?"
'''
"20" = ''':sup:`20` Ez tetszett a papnak, fogta tehát az efodot, a terafimot, valamint
a faragott szobrot és elindult a sereggel.
'''
"21" = ''':sup:`21` Ezzel útra keltek és továbbmentek. Elöl vitték gyermekeiket,
nyájukat és értékes holmijukat.
'''
"22" = ''':sup:`22` Már messze jártak Micha házától, amikor azok az emberek, akik Micha
háza szomszédságában laktak, fellármázták egymást és Dán fiai után
eredtek.
'''
"23" = ''':sup:`23` Amikor ezek utánuk kiabáltak Dán fiainak, azok hátrafordultak és
így szóltak Michához: "Mi bajod, hogy így kiabálsz?"
'''
"24" = ''':sup:`24` Így felelt nekik: "Elvittétek istenemet, akit csináltam magamnak és
a papot. Elvonultok és nekem mi marad? Hogyan kérdezhetitek hát tõlem:
mi bajom?"
'''
"25" = ''':sup:`25` Dán fiai így feleltek neki: "Ne halljuk többé a szavad! Vigyázz,
hogy ezek a felindult emberek rád ne vessék magukat és el ne vessz
házad népével együtt."
'''
"26" = ''':sup:`26` Dán fiai ezzel továbbmentek. Micha pedig, mivel látta, hogy
erõsebbek nála, visszafordult és hazament.
'''
"27" = ''':sup:`27` Ezek pedig fogták a Micha készítette istent és a papot, aki
szolgált nála, s Lais ellen vonultak, a nyugalomban és biztonságban élõ
nép ellen. Kardélre hányták, a várost meg lángba borították.
'''
"28" = ''':sup:`28` Senki sem sietett segítségükre, mert távol voltak Szidontól és nem
érintkeztek Arámmal. Abban a völgyben feküdt, amely Bet-Rehob felé
nyúlik. Újjáépítették a várost, letelepedtek benne,
'''
"29" = ''':sup:`29` és elnevezték Dánnak, mégpedig atyjuk nevérõl, aki Izraeltõl
született. Kezdetben azonban Lais volt a város neve.
'''
"30" = ''':sup:`30` Dán fiai felállították maguknak a faragott szobrot. Mózes fiának,
Gersonnak a fia, Jonatán, majd utána az õ fiai voltak a papok Dán
törzsében egészen addig a napig, amíg a népet fogságba nem vitték.
'''
"31" = ''':sup:`31` Felállították számukra a faragott szobrot, amelyet Micha csinált,
és ez sokáig ott maradt, egészen addig, amíg az Isten háza Silóban
volt.
'''
