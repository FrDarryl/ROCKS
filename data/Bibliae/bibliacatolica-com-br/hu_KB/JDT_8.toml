[8]
"1" = ''':sup:`1` Ezekben a napokban hírét vette a dolognak Judit, Merárinak a lánya,
(aki) Ox fia volt, az József fia, az Oziel fia, az Elkia fia, az
Ananiás fia, az Illés fia, az Helkiás fia, az Eliab fia, az Natanael
fia, az Szalamiel fia, az Szaraszadé fia, az meg Izrael fia.
'''
"2" = ''':sup:`2` Férje, Manassze, aki ugyanabból a törzsbõl és családból való volt,
az árpa aratása idején meghalt.
'''
"3" = ''':sup:`3` Felügyelt az aratókra a mezõn, és napszúrás érte. Ágynak esett és
meghalt, városában, Betiluában. A Dotain és Balamon között elterülõ
mezõn temették el, atyái mellé.
'''
"4" = ''':sup:`4` Judit özvegyen élt házában három éve és négy hónapja.
'''
"5" = ''':sup:`5` Háza tetején szobát rendezett be magának. Csípõje körül szõrzsákot
viselt és özvegyi ruhát öltött magára.
'''
"6" = ''':sup:`6` Özvegysége óta minden nap böjtölt, kivéve a szombat elõestéjét, a
szombatot, az újhold elõestéjét, az újhold napját, valamint Izrael
házának örömünnepeit.
'''
"7" = ''':sup:`7` Nagyon szép volt, s egész lénye vonzó. Férje, Manassze, aranyat és
ezüstöt, szolgákat és szolgálókat, jószágot és szántóföldet hagyott rá,
s õ mindennek birtokában maradt.
'''
"8" = ''':sup:`8` Senki nem mondott rá semmi rosszat, mert nagyon istenfélõ volt.
'''
"9" = ''':sup:`9` Judit megtudta, hogy a nép vízhiány miatt elkeseredett, és
zúgolódott a város elöljárói ellen. Azt is hallotta, hogy mit mondott
nekik Uzija, hogy megesküdött: öt nap múlva átadják a várost az
asszíroknak.
'''
"10" = ''':sup:`10` Elküldte szolgálóját, aki minden jószágra ügyelt, hogy hívja el
Chabriszt és Charmiszt, a város elöljáróit.
'''
"11" = ''':sup:`11` Amikor elmentek hozzá, azt mondta nekik: "Hallgassatok meg, Betilua
lakóinak elöljárói! Nem volt igazatok ma, amikor azt mondtátok a népnek
és esküvel is megerõsítettétek, hogy a várost átadjátok
ellenségeinknek, ha az Úr a megszabott idõben nem segít.
'''
"12" = ''':sup:`12` Kik vagytok, hogy így kísértitek a mai nap az Urat, és az emberek
fiai közül fölé helyezitek magatokat?
'''
"13" = ''':sup:`13` Próbára teszitek az Urat, a Mindenhatót? Így nem ismeritek meg
nagyságát soha!
'''
"14" = ''':sup:`14` Az emberi szív mélységeit sem tudjátok kikutatni, sem eszének
járását kibogozni. Hogyan tudnátok akkor ezek alkotóját, az Istent
kifürkészni, gondolataiba behatolni és terveit megérteni? Nem
testvéreim! Óvakodjatok tõle, hogy az Urat, Istenünket haragra
ingereljétek.
'''
"15" = ''':sup:`15` Mert ha nem akar is minket ez alatt az öt nap alatt megsegíteni,
van ereje hozzá, hogy azokban a napokban, amikor neki tetszik,
megoltalmazzon, vagy ellenségeink szeme láttára elpusztítson minket.
'''
"16" = ''':sup:`16` Ne vállaljatok kezességet az Úrnak, a mi Istenünknek szándékaira!
Mert az Isten nem olyan, mint az ember, akit meg lehet fenyegetni vagy
meg lehet ingatni, mint az ember fiát.
'''
"17" = ''':sup:`17` Ezért amíg arra várunk, hogy szabadulást ad, hívjuk segítségül. Ha
úgy tetszik neki, meghallja szavunk.
'''
"18" = ''':sup:`18` Nincs nemzetségeink között egy sem, nincs ma egyetlen olyan törzs,
nemzetség, család, falu vagy város sem, amely emberkéz alkotta
isteneket imádna, amint ez az elmúlt idõkben megtörtént.
'''
"19" = ''':sup:`19` Atyáink ezért kerültek kardélre, azért fosztották ki õket, s azért
estek el nyomorultul ellenségeik elõtt.
'''
"20" = ''':sup:`20` Mi azonban nem ismerünk más istent rajta kívül. Így remélhetjük,
hogy nem tekint ránk megvetéssel és nem fordul el fajtánktól.
'''
"21" = ''':sup:`21` Ha mi hatalmukba esünk, amint tervezitek, egész Júdeát meghódítják,
és kifosztják szent helyeinket. Akkor vérünkkel kell fizetnünk
megszentségtelenítésükért.
'''
"22" = ''':sup:`22` Testvéreink legyilkolása, az ország fogságba hurcolása, örökségünk
elnéptelenedése a mi fejünkre száll vissza a népek között, amelyeknek a
rabszolgái leszünk. Botrány és gúny tárgya leszünk legyõzõink szemében.
'''
"23" = ''':sup:`23` Szolgaságunk ugyanis nem vezet jóra, hanem szégyenletes büntetéssé
teszi az Úr, a mi Istenünk.
'''
"24" = ''':sup:`24` Most tehát, testvérek, mutassuk meg testvéreinknek, hogy tõlünk
függ az életük, ránk támaszkodik a szentély, a templom és az oltár!
'''
"25" = ''':sup:`25` Ezért adjunk hálát az Úrnak, Istenünknek, aki próbára tesz minket,
éppúgy, mint atyáinkat.
'''
"26" = ''':sup:`26` Gondoljatok arra, hogyan bánt Ábrahámmal, mint tette próbára
Izsákot, mik történtek Jákobbal a szíriai Mezopotámiában, amikor anyai
nagybátyjának, Lábánnak juhait õrizte.
'''
"27" = ''':sup:`27` Mert amint õket megpróbálta, hogy kifürkéssze szívüket, ugyanúgy
minket sem büntet, hanem inkább figyelmezteti Isten a próbatétellel
azokat, akik hozzá közelednek."
'''
"28" = ''':sup:`28` Uzija így válaszolt neki: "Amit mondtál, azt jó lélekkel mondtad,
és senki sem tud ellene vetni semmit.
'''
"29" = ''':sup:`29` Nem ma vált elõször bölcsességed nyilvánvalóvá! Gyermekkorod óta
ismerte az egész nép okosságodat és szívednek jó szándékát.
'''
"30" = ''':sup:`30` De hát a nép nagyon szenvedett a szomjúságtól, s arra kényszerített
minket, hogy úgy tegyünk, amint mondtuk, és esküvel köteleztük
magunkat, ezt sem szeghetjük meg.
'''
"31" = ''':sup:`31` Mivel azonban istenfélõ asszony vagy, könyörögj Istenhez, hogy
küldjön záporesõt és töltse meg ciszternáinkat, hogy ne pusztuljunk
el."
'''
"32" = ''':sup:`32` Judit így válaszolt neki: "Hallgassatok rám! Olyan tettet viszek
végbe, hogy emlékezete nemzedékrõl nemzedékre száll népünk fiai
körében.
'''
"33" = ''':sup:`33` Éjszaka álljatok a kapunál, s én szolgálómmal kimegyek. Azokban a
napokban, amelyeknek az elmúltával azt ígértétek, hogy átadjátok a
várost ellenségeiteknek, az Úr meglátogatja kezem által Izraelt.
'''
"34" = ''':sup:`34` Ne kérdezzétek, hogy mit akarok tenni. Nem mondom meg nektek, amíg
végre nem hajtom."
'''
"35" = ''':sup:`35` Uzija és az elöljárók azt mondták neki: "Menj békével, s vezessen
Isten, az Úr járjon elõtted ellenségeink megbüntetésére."
'''
"36" = ''':sup:`36` Azok elhagyták a felsõ szobát, s visszatértek szállásukra.
'''
