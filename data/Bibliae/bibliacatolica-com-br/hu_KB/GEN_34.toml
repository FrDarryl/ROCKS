[34]
"1" = ''':sup:`1` Dina, Lea lánya, akit Jákobnak szült, egy napon elment meglátogatni
a vidék leányait.
'''
"2" = ''':sup:`2` Amikor Szichem, a vidék fejedelmének, a hivvita Hámornak a fia
meglátta, elrabolta, vele hált és erõszakot követett el rajta.
'''
"3" = ''':sup:`3` A szíve vonzódott Dinához, Jákob lányához. Szerette a lányt és
barátságosan beszélt vele.
'''
"4" = ''':sup:`4` Szichem így szólt apjához, Hámorhoz: "Szerezd meg nekem ezt a lányt,
hogy a feleségem legyen."
'''
"5" = ''':sup:`5` Jákob megtudta, hogy lányát, Dinát meggyalázták. De mivel fiai a
nyájnál voltak a mezõn, visszatérésükig Jákob hallgatott.
'''
"6" = ''':sup:`6` Hámor, Szichem apja, kiment Jákobhoz, hogy beszéljen vele.
'''
"7" = ''':sup:`7` Amikor Jákob fiai hazajöttek a mezõrõl és meghallották, a férfiak
megdühödtek és nagy haragra lobbantak. Mert azzal, hogy õ Jákob
lányával hált, gyalázatot követett el Izrael ellen. Ennek nem lett
volna szabad megtörténnie.
'''
"8" = ''':sup:`8` Hámor így szólt hozzájuk: "Szichemnek, a fiamnak a szíve hozzátapadt
lányotokhoz.
'''
"9" = ''':sup:`9` Adjátok neki feleségül, lépjetek velünk sógorságba. Adjátok nekünk
lányotokat, és vegyétek el a mi lányainkat,
'''
"10" = ''':sup:`10` s lakjatok nálunk. Az ország nyitva áll elõttetek, maradjatok,
járjátok be és telepedjetek le rajta."
'''
"11" = ''':sup:`11` Szichem így szólt (Dina) apjához és testvéreihez: "Bárcsak
kegyelmet találnék szemetekben. Amit követeltek tõlem, megadom.
'''
"12" = ''':sup:`12` Ha sok menyasszonyi hozományt és ajándékot követeltek, mindent
megadok, amit kívántok. Csak a lányt engedjétek feleségül hozzám."
'''
"13" = ''':sup:`13` Jákob fiai válaszoltak Szichemnek és apjának, de ravaszul
beszéltek, mivel húgukat meggyalázták.
'''
"14" = ''':sup:`14` "Nem engedhetjük meg magunknak - mondták -, hogy húgunkat
körülmetéletlen férfinak adjuk. Ez nálunk szégyennek számít.
'''
"15" = ''':sup:`15` Csak akkor járhatunk kedvetekben, ha olyanok lesztek mint mi,
vagyis ha mindenki körülmetélkedik, aki a férfinemen van köztetek.
'''
"16" = ''':sup:`16` Akkor nektek adjuk lányainkat és elvesszük a ti lányaitokat.
Nálatok fogunk lakni és egy néppé válunk veletek.
'''
"17" = ''':sup:`17` De ha nem fogadjátok el feltételünket, hogy körülmetélkedtek, akkor
vesszük a lányunkat és elmegyünk."
'''
"18" = ''':sup:`18` Beszédük tetszett Hámornak és Szichemnek, Hámor fiának.
'''
"19" = ''':sup:`19` A fiatalember nem késlekedett úgy tenni, mivel szerette Jákob
lányát, és környezetében nagy volt a tekintélye.
'''
"20" = ''':sup:`20` Hámor és fia, Szichem a város kapujához mentek és így beszéltek a
város férfiaihoz:
'''
"21" = ''':sup:`21` "Ezek az emberek békés szándékúak. Szeretnének nálunk lakni az
országban, és rajta végigvonulni. Földünkön minden irányban elég a
térség számukra. Az õ lányaikat mi vesszük feleségül, a mi lányainkat
pedig nekik adjuk.
'''
"22" = ''':sup:`22` De a férfiak csak egy feltétel alatt készek nálunk maradni és
velünk egy néppé válni: ha nálunk is mindenkit körülmetélnek, aki a
férfinemhez tartozik, mint ahogy õk is körül vannak metélve.
'''
"23" = ''':sup:`23` Nyájaik, vagyonuk és marhaállományuk, nemde, hasznunkra lesz? Ezért
tegyük meg a kedvüket, hogy nálunk maradjanak."
'''
"24" = ''':sup:`24` Mindnyájan egyetértettek Hámorral és fiával, Szichemmel. Minden
férfi körülmetéltette magát.
'''
"25" = ''':sup:`25` A harmadik napon azonban, amikor seblázban feküdtek, Jákob két fia,
Simeon és Lévi, Dina testvérei kardot ragadtak, merészen rátámadtak a
városra és megöltek minden férfit;
'''
"26" = ''':sup:`26` Hámort és fiát, Szichemet is megölték karddal. Dinát kihozták
Szichem házából és elvonultak.
'''
"27" = ''':sup:`27` Jákob fiai azután rátámadtak a megöltekre, kifosztották a várost,
mivel meggyalázták húgukat.
'''
"28" = ''':sup:`28` Elvitték nyájukat, barmaikat, s mindent, ami a városban és a mezõn
volt.
'''
"29" = ''':sup:`29` Egész vagyonukat, minden gyermeket és minden asszonyt elvittek, s
elraboltak mindent, ami a házakban volt.
'''
"30" = ''':sup:`30` Jákob így szólt Simeonhoz és Lévihez: "Szerencsétlenségbe sodortok
azzal, hogy gyûlöletessé tesztek az ország lakói, a kánaániták és a
periziták elõtt. Nekem csak kevés emberem van. Ha összefognak ellenem,
legyõznek, és elpusztítanak családommal együtt."
'''
"31" = ''':sup:`31` De õk így feleltek: "Szabad volt nekik úgy bánni húgunkkal, mint
egy kéjnõvel?"
'''
"Notes" = '''
Notas de rodapé:
34:1-2 - Az, hogy Sikem megsértette Dinát, rávilágít a családi becsület
és feddhetetlenség törékenységére. Ez rávilágít a családon belüli
védelem és gondoskodás szükségességére, valamint a bűn
következményeinek súlyosságára (lásd még 1Korinthus 15:33 és
Példabeszédek 4:23).
34:3-7 - Sikem szeretetét fejezi ki Dinah iránt, és feleségül akarja
venni, de kezdeti becstelen cselekedetei bonyolítják a dolgokat. Az
elbeszélés hangsúlyozza a becsület és tisztelet fontosságát a
Kolossé 3:19).
34:8-17 - Sikem feleségül Dinát azzal a feltétellel fogadják el, hogy
városában minden férfit körülmetélnek. Ez az egység iránti vágyat
tükrözi, de feltárja a manipulációt és a megtévesztést is a kényes
34:18-24 - Simeon és Levi terve, hogy megbosszulják Dinah gyalázatát,
rávilágít a bűn következményeinek súlyosságára és az
igazságszolgáltatás szükségességére. Ez a történet arra emlékeztet
bennünket, hogy igazságos, nem reaktív megoldásokat kell keresnünk
34:25-31 - Simeon és Levi bosszúja súlyos helyzetbe hozza a családot.
Az elbeszélés hangsúlyozza, hogy az erőszak több erőszakot szül, és
hogyan kell az igazi igazságot Isten akaratával összhangban keresni
'''
