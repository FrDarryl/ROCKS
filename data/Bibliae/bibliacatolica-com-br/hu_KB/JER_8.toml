[8]
"1" = ''':sup:`1` Ha majd eljön az az idõ - mondja az Úr -, kiszedik sírjukból Júda
királyainak csontjait; a fejedelmeknek, a papoknak, a prófétáknak és
Jeruzsálem lakóinak a csontjait.
'''
"2" = ''':sup:`2` És kiterítik õket a napra, meg a hold és az ég egész serege elé,
amelyeket annyira szerettek, amelyeknek szolgáltak, amelyeknek nyomukba
szegõdtek, amelyeket kerestek és imádtak. Nem gyûjtik össze és nem
temetik el õket újra; mint a ganéj, úgy hevernek majd a föld színén.
'''
"3" = ''':sup:`3` És a halál kívánatosabb lesz majd, mint az élet azoknak, akik
megmaradnak ebbõl a gonosz nemzedékbõl mindenütt, ahová csak szétszórom
õket - mondja a Seregek Ura.
'''
"4" = ''':sup:`4` Így beszélj: Ezt mondja az Úr: Ha valaki elesik, tán nem kel föl
újra? És aki eltéved, többé nem tér vissza?
'''
"5" = ''':sup:`5` Akkor ez a nép miért tart ki eltévelyedésében, megátalkodva a
hûtlenségben? Ragaszkodnak a hazugsághoz, s nem akarnak visszatérni.
'''
"6" = ''':sup:`6` Mekkora figyelemmel hallgattam: De õk nem mondják, amit mondaniuk
kellene, egy se bánja közülük gonoszságát. Nem mondja egy sem: Jaj, mit
tettem! Mindenki rohan a maga útján, mint a ló, amely a csatába vágtat.
'''
"7" = ''':sup:`7` A gólya fenn az égen ismeri a maga idejét; a gerlice, a fecske és a
daru pontosan tudja, mikor kell költöznie. De az én népem nem ismeri az
Úr ítéletét!
'''
"8" = ''':sup:`8` Hogy meritek azt mondani: Bölcsek vagyunk, hiszen mienk az Úr
törvénye? Bizony azt is meghamisította az írástudók hazug íróvesszeje.
'''
"9" = ''':sup:`9` Ezért megszégyenülnek a bölcsek; rémület vesz rajtuk erõt és tõrbe
esnek, mert elvetették az Úr szavát. Mi hasznuk van így a
bölcsességükbõl?
'''
"10" = ''':sup:`10` Ezért asszonyaikat idegeneknek adom, földjeiket meg új
birtokosoknak. Hiszen a legkisebbtõl a legnagyobbig mindnyájan rút
haszonra lesnek. A próféta éppen úgy, mint a pap, csalárdságot mûvel.
'''
"11" = ''':sup:`11` Népem leányának sebeit hazugsággal gyógyítják, amikor így
beszélnek: "Békesség, békesség", noha nincsen békesség.
'''
"12" = ''':sup:`12` Szégyenkezniük kellene iszonyatos tetteik miatt. De nem! Õk nem
szégyenkeznek, hiszen már pirulni sem tudnak. Ezért elesnek majd, ha
minden elesik; látogatásom idején a földre roskadnak - mondja az Úr.
'''
"13" = ''':sup:`13` Szeretnék szüretelni náluk - mondja az Úr -, de nincs szõlõ a
szõlõtõkén, sem füge a fügefán, még a levél is lehervadt róla. Ezért
hoztam pusztítókat rájuk, hadd pusztítsák el õket.
'''
"14" = ''':sup:`14` "Miért ülünk itt tétlenül? Gyülekezõ! Menjünk a megerõsített
városokba, és pusztuljunk el ott! Az Úr, a mi Istenünk átengedett
minket a pusztulásnak, mérgezett vizet itatott velünk, mert vétkeztünk
ellene.
'''
"15" = ''':sup:`15` A békességet vártuk, de nem jött semmi jó, a gyógyulás idejét, de
lám, itt a rettenet.
'''
"16" = ''':sup:`16` Dán felõl hallatszik már lovainak horkanása; harci paripáinak
nyerítésétõl megrendül az egész föld. Eljönnek és felfalják az
országot, mindent, amije csak van, a várost és lakóit."
'''
"17" = ''':sup:`17` Igen, mérges kígyókat küldök rátok, amelyeket nem lehet megbûvölni,
és megmarnak benneteket - mondja az Úr -,
'''
"18" = ''':sup:`18` gyógyíthatatlanul. Fájdalom vesz rajtam erõt, s szívem kesereg
bensõmben,
'''
"19" = ''':sup:`19` mert népem leányának jajszavától hangzik az egész ország. "Hát már
haragra faragott képeikkel, az idegen országokból való
hiábavalóságokkal?]
'''
"20" = ''':sup:`20` "Elmúlt az aratás, véget ért a nyár; de számunkra nem érkezett el a
szabadulás."
'''
"21" = ''':sup:`21` Népem leányának nyomorúsága az én nyomorúságom is; szomorkodom,
elfog a rémület.
'''
"22" = ''':sup:`22` Hát nincs már balzsam Gileádban, nincs ott többé orvos? Miért nem
gyógyul be népem leányának sebe?
'''
"23" = ''':sup:`23` Ki adja meg, hogy a fejem vizek forrásává váljék, és a szemembõl
könnyek patakja fakadjon, hogy éjjel-nappal sirathassam népem leányának
megöltjeit?
'''
