[90]
"1" = ''':sup:`1` (Mózesnek, az Isten emberének imája.) Uram, te voltál menedékünk
nemzedékrõl nemzedékre,
'''
"2" = ''':sup:`2` mielõtt a hegyek kiemelkedtek, mielõtt a föld és a világ kialakult.
Isten, te öröktõl fogva vagy, s örökké!
'''
"3" = ''':sup:`3` Te a halandót ismét porrá teszed. Így szólsz: "Emberek fiai,
térjetek oda vissza!"
'''
"4" = ''':sup:`4` Mert ezer év elõtted annyi, mint a tegnapi nap, amely elmúlt. Vagy
annyi, mint egy éjjeli õrállás.
'''
"5" = ''':sup:`5` Hamar elragadod õket, olyanok, mint a reggeli álom, mint a sarjadó
fû:
'''
"6" = ''':sup:`6` reggel kihajt, kizöldül, estére lekaszálják és elszárad.
'''
"7" = ''':sup:`7` Valóban semmivé leszünk haragod elõtt, megzavarodunk
neheztelésedtõl.
'''
"8" = ''':sup:`8` A szemed elé állítottad bûneinket, arcod világosságában látod
vétkeinket.
'''
"9" = ''':sup:`9` Minden napunk haragodban múlt el, éveinket egyetlen sóhajként éltük
át.
'''
"10" = ''':sup:`10` Éveinknek száma legföljebb hetven, s ha erõsek vagyunk, eljutunk
nyolcvanig. Ebbõl is a legtöbb betegség, hiú fáradozás; gyorsan
elszállnak, hamar végük szakad.
'''
"11" = ''':sup:`11` Ki mérheti föl haragod erejét, ki fél eléggé haragod hevétõl?
'''
"12" = ''':sup:`12` Taníts meg számba venni napjainkat, hogy eljussunk a szív
bölcsességére!
'''
"13" = ''':sup:`13` Fordulj felénk újra, Uram! Miért késel oly soká? Légy irgalmas
szolgáidhoz,
'''
"14" = ''':sup:`14` üdíts fel minket irgalmaddal, hogy ujjongjunk és örüljünk ezentúl
minden nap.
'''
"15" = ''':sup:`15` Vidíts fel a napokért, amelyeken próbára tettél, az évekért,
amelyekben nyomorogtunk.
'''
"16" = ''':sup:`16` Nyilvánítsd ki mûvedet szolgáidnak, s gyermekeik elõtt tárd fel
dicsõséged!
'''
"17" = ''':sup:`17` Az Úr jósága virrasszon fölöttünk, õrizd meg a kezünk munkáját!
'''
