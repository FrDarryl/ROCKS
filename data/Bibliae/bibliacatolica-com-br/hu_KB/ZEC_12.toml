[12]
"1" = ''':sup:`1` Jövendölés. Az Úr szava Izraelrõl. Ezt mondja az Úr, aki
kifeszítette az egeket, megvetette a föld alapjait, és aki lelket
alkotott az emberbe.
'''
"2" = ''':sup:`2` Lám, Jeruzsálemet mámorító serleggé teszem minden környezõ nemzet
számára...
'''
"3" = ''':sup:`3` Azon a napon Jeruzsálemet kõvé teszem, amelyet föl kell emelni a
minden népe egybegyûlik ellene.]
'''
"4" = ''':sup:`4` Azon a napon - mondja az Úr - rémülettel sújtok minden lovat, és
Vaksággal sújtom a népnek minden lovát.
'''
"5" = ''':sup:`5` Akkor így szólnak majd szívükben Júda törzsei: "Jeruzsálem lakóinak
Istenükben, a Seregek Urában van az erejük."
'''
"6" = ''':sup:`6` Azon a napon olyanná teszem Júda törzseit, mint a forró serpenyõ a
fadarabok tetején, és mint az égõ csóva a szalmában: jobb felé is, bal
felé is minden népet körös-körül. De Jeruzsálem megmarad a maga helyén.
'''
"7" = ''':sup:`7` Az Úr elõször Júda sátrait menti meg, hogy Dávid házának dicsõsége
és Jeruzsálem lakóinak dicsõsége ne múlja felül Júdáét.
'''
"8" = ''':sup:`8` Azon a napon az Úr védelmébe veszi Jeruzsálem lakóit. Azon a napon
még a botladozó is olyan lesz közöttük, mint Dávid, és Dávid háza, mint
'''
"9" = ''':sup:`9` Azon a napon hozzálátok, és mind kiirtom azokat a népeket, amelyek
Jeruzsálem ellen kivonulnak.
'''
"10" = ''':sup:`10` Dávid házára és Jeruzsálem lakóira kiárasztom a jóindulat és az
imádság lelkét. Arra emelik majd tekintetüket, akit átszúrtak;
gyászolják, mint az egyszülött fiút szokás, megsiratják, mint az
elsõszülöttet.
'''
"11" = ''':sup:`11` Azon a napon olyan nagy gyász lesz Jeruzsálemben, mint Hadad-Rimmon
gyásza Megiddó mezején.
'''
"12" = ''':sup:`12` Gyászolni fog az ország, gyászolni fog minden törzs: Dávid házának
törzse és külön az asszonyok; Nátán házának törzse és külön az
asszonyok;
'''
"13" = ''':sup:`13` Lévi házának törzse és külön az asszonyok;
'''
"14" = ''':sup:`14` Simi házának törzse és külön az asszonyok; és az összes többi
törzs, külön-külön és asszonyaik is külön.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - Zakariás a jövendő Jeruzsálemről jövendöl, amelyet Isten meg
fog támadni, de megvéd. Jeruzsálem városa központi szerepet tölt be
Isten terveiben, és isteni beavatkozása kulcsfontosságú lesz az emberek
12:3-5 - Jeruzsálem „részegpohár” lesz a nemzetek számára,
szimbolizálva a világhatalmak nehézségeit Isten választott városának
legyőzésében. Ez a vers kiemeli Isten szuverenitását a nemzetek felett
40:23-24).
12:6-9 - Isten megígéri, hogy Jeruzsálem lakóit hősökké emeli
ellenségeikkel szemben. Jeruzsálem győzelme isteni segítséggel annak a
jele, hogy Isten helyreállítja népe méltóságát (lásd még Ézsaiás 59:19
12:10-14 - Az ígéret, miszerint Jeruzsálem lakói ránéznek arra, akit
átszúrtak, és a Messiásra utal, Izrael jövőbeli megtérésére és
kollektív megtérésére utal. Ez előrevetíti, hogy siránkoznak és
12:9 - Azon a napon Isten megígéri, hogy elpusztítja az összes
Jeruzsálemet támadó nemzetet. Ez Isten ítéletének megnyilvánulása azok
ellen, akik ellenzik megváltó tervét, megerősítve az Ő abszolút uralmát
a történelem felett (lásd még Jóel 3:2 és Máté 25:31-46).
'''
