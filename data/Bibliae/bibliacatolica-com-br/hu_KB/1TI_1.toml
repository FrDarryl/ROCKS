[1]
"1" = ''':sup:`1` Pál, üdvözítõ Istenünknek és reménységünknek, Krisztus Jézusnak
rendeletébõl Krisztus Jézus apostola
'''
"2" = ''':sup:`2` Timóteusnak, a hitben igaz fiának. Kegyelem, irgalom és békesség
Istentõl, az Atyától, és Urunktól, Krisztus Jézustól.
'''
"3" = ''':sup:`3` Amikor elindultam Macedóniába, arra kértelek, maradj Efezusban, és
figyelmeztess bizonyos embereket, hogy ne tanítsanak téves dolgokat,
'''
"4" = ''':sup:`4` ne veszõdjenek mesékkel és vég nélküli családfákkal, amelyek csak
vitatkozásra adnak alkalmat, de a hiten alapuló üdvrendet nem
szolgálják.
'''
"5" = ''':sup:`5` A tanításnak a célja a tiszta szívbõl, jó lelkiismeretbõl és õszinte
hitbõl fakadó szeretet.
'''
"6" = ''':sup:`6` Ettõl némelyek eltértek, és üres fecsegésre adták magukat.
'''
"7" = ''':sup:`7` A törvény tanítói szeretnének lenni, de nem értik, amit mondanak, és
amit olyan csökönyösen állítanak.
'''
"8" = ''':sup:`8` Mi tudjuk, hogy a törvény jó, ha valaki helyesen alkalmazza;
'''
"9" = ''':sup:`9` de tudatában kell lennünk, hogy a törvényt nem az igaz emberért
hozták, hanem a gonoszokért, a lázadókért, az istentelenekért, a
bûnösökért, a vallástalanokért, a közönséges lelkûekért, az apa- és
anyagyilkosokért, a vérengzõkért,
'''
"10" = ''':sup:`10` a tisztátalanokért, a fajtalanokért, a rabszolga-kereskedõkért, a
hazugokért, a hamisan esküvõkért, és mindazért, ami még ellenkezik az
igaz tanítással,
'''
"11" = ''':sup:`11` a boldog Isten dicsõségérõl szóló evangéliummal, amelynek
hirdetésére megbízást kaptam.
'''
"12" = ''':sup:`12` Hálát adok Urunknak, Jézus Krisztusnak, aki erõt adott nekem,
megbízhatónak tartott és meghívott a szolgálatára, engem,
'''
"13" = ''':sup:`13` aki azelõtt káromoltam s üldöztem és erõszakos ember voltam. De
megkönyörült rajtam, mivel hitetlenségemben tudatlanul cselekedtem.
'''
"14" = ''':sup:`14` Sõt valósággal elárasztott az Úr kegyelme a Krisztus Jézusban való
hittel és az iránta való szeretettel.
'''
"15" = ''':sup:`15` Igaz beszéd ez, és teljes hitelt érdemel: Krisztus Jézus azért jött
a világba, hogy üdvözítse a bûnösöket, s közöttük én vagyok az elsõ.
'''
"16" = ''':sup:`16` De éppen azért nyertem irgalmat, hogy Jézus Krisztus elõször is
rajtam mutassa meg végtelen türelmét, példaképül azoknak, akik a
jövõben hisznek majd benne, és így eljutnak az örök életre.
'''
"17" = ''':sup:`17` Az örökkévalóság királyának, a halhatatlan és láthatatlan,
egyedülvaló Istennek tisztelet és dicsõség mindörökkön örökké! Amen.
'''
"18" = ''':sup:`18` Lelkedre kötöm, Timóteus fiam, hogy a rólad szóló korábbi prófétai
szavak értelmében a jó harcot vívd meg bizalommal.
'''
"19" = ''':sup:`19` Tarts ki a hitben, és õrizd meg tisztán a lelkiismeretedet. Ezt
néhányan elvesztették, s ezért a hitben hajótörést szenvedtek.
'''
"20" = ''':sup:`20` Közéjük tartoznak Himeneusz és Alexander, akiket átadtam a
sátánnak, hadd tanulják meg, hogy ne káromkodjanak.
'''
"Notes" = '''
Notas de rodapé:
1:3-4 - Pál utasítja Timóteust, hogy küzdjön a tanított hamis tanok
ellen, hangsúlyozva a tiszta hit fontosságát. A tiszta szívből és jó
lelkiismeretből való tanítás alapvető fontosságú az egyház lelki
1:12-16 - Pál megosztja személyes bizonyságtételét, elismerve, hogy
bűnös volt, de irgalmat talált Krisztusban. Ez a példa bemutatja,
hogyan tudja Isten kegyelme átalakítani még a legelveszettebbeket is
1:18-19 - Pál buzdítja Timóteust, hogy őrizze meg a hitet és a jó
lelkiismeretet, emlékeztetve őt, hogy küzdjön meg a hitéért az igazság
ellenségei ellen. Ez a vers megerősíti a kitartás és feddhetetlenség
1:20 - Pál említ két férfit, akik hitehagyásuk miatt a Sátán kezébe
kerültek. Ez rávilágít a hittől való elszakadás súlyosságára és az
Korinthus 5:5).
'''
