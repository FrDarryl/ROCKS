[21]
"1" = ''':sup:`1` (A karvezetõnek - Dávid zsoltára.)
'''
"2" = ''':sup:`2` Hatalmadnak örül, Uram, a király, és segítséged láttán hangosan
ujjong.
'''
"3" = ''':sup:`3` Teljesítetted szívének kívánságát, nem tagadtad meg tõle ajkának
kérését.
'''
"4" = ''':sup:`4` Eléje siettél üdvözítõ áldással, s fejére színarany koronát
helyeztél.
'''
"5" = ''':sup:`5` Életet kért tõled, s te megadtad neki a napok teljességét
mindörökre.
'''
"6" = ''':sup:`6` Segítségeddel nagy lett a hírneve, fönséggel és dicsõséggel övezted.
'''
"7" = ''':sup:`7` Áldássá tetted õt minden idõkre, s színed elõtt örömmel töltötted
el.
'''
"8" = ''':sup:`8` Hiszen a király az Úrban bizakodik, a Magasságbeli kegyelmének
erejébõl nem fog meginogni.
'''
"9" = ''':sup:`9` Emeld föl a kezed elleneid ellen, s akik gyûlölnek, azokra sújtson
le jobbod!
'''
"10" = ''':sup:`10` Égjenek, mint a kemence tüzében azon a napon, amelyen arcod
megjelenik! Semmisítse meg õket az Úr haragjában, eméssze meg õket a
tûz!
'''
"11" = ''':sup:`11` Töröld el nemzetségüket a földrõl, s ivadékukat az emberek fiai
közül!
'''
"12" = ''':sup:`12` Bár rosszat forralnak és cselt szõnek ellened, gyõzni sohasem
fognak.
'''
"13" = ''':sup:`13` Hiszen te mind megfutamítod õket, s nyilaikat arcukba vezényled.
'''
"14" = ''':sup:`14` Kelj fel, uram, erõddel, s mi majd ünnepi éneket zengünk
hatalmadról!
'''
