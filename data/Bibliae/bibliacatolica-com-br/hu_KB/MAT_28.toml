[28]
"1" = ''':sup:`1` Szombat elmúltával, a hét elsõ napjának hajnalán a magdalai Mária és
a másik Mária elment, hogy megnézze a sírt.
'''
"2" = ''':sup:`2` Hirtelen nagy földrengés támadt. Az Úr angyala ugyanis leszállt az
égbõl, odament, elhengerítette a követ és ráült.
'''
"3" = ''':sup:`3` Tekintete olyan volt, mint a villám, öltözete meg, mint a hó.
'''
"4" = ''':sup:`4` Az õrök remegtek tõle való félelmükben, s csaknem halálra váltak.
'''
"5" = ''':sup:`5` Az angyal azonban felszólította az asszonyokat: "Ne féljetek! Tudom,
hogy ti Jézust keresitek, akit keresztre feszítettek.
'''
"6" = ''':sup:`6` Nincs itt. Feltámadt, ahogy elõre megmondta. Gyertek, nézzétek meg a
helyet, ahol nyugodott!
'''
"7" = ''':sup:`7` Aztán siessetek, vigyétek hírül tanítványainak: Feltámadt a
halálból, elõttetek megy Galileába. Ott viszontlátjátok. Íme tudtotokra
adtam."
'''
"8" = ''':sup:`8` Gyorsan otthagyták a sírt, és félelmükben meg nagy örömükben is
siettek, hogy megvigyék a hírt a tanítványoknak.
'''
"9" = ''':sup:`9` Egyszerre csak Jézus jött velük szemben, s így köszöntötte õket:
"Üdv nektek!" Odafutottak, leborultak elõtte, és átkarolták a lábát.
'''
"10" = ''':sup:`10` Jézus így szólt: "Ne féljetek! Menjetek, vigyétek hírül
testvéreimnek, hogy térjenek vissza Galileába, ott majd viszontlátnak."
'''
"11" = ''':sup:`11` Még úton voltak, amikor néhány õr bement a városba, és jelentette a
fõpapoknak a történteket.
'''
"12" = ''':sup:`12` Ezek a vénekkel egyetemben tanácsot tartottak. Azt határozták, hogy
adnak egy csomó pénzt a katonáknak
'''
"13" = ''':sup:`13` és meghagyták nekik: "Mondjátok, hogy éjnek idején, amíg mi
aludtunk, odajöttek a tanítványai és ellopták.
'''
"14" = ''':sup:`14` Ha tudomást szerez róla a helytartó, majd megnyugtatjuk, és
kimentünk benneteket."
'''
"15" = ''':sup:`15` Azok elfogadták a pénzt, és úgy jártak el, ahogy meghagyták nekik.
Ez a szóbeszéd mind a mai napig elterjedt a zsidók közt.
'''
"16" = ''':sup:`16` A tizenegy tanítvány elment Galileába, arra a hegyre, ahova Jézus
rendelte õket.
'''
"17" = ''':sup:`17` Amint meglátták, leborultak elõtte, bár néhányan kételkedtek.
'''
"18" = ''':sup:`18` Jézus odalépett hozzájuk, és így szólt: "Én kaptam minden hatalmat
égen és földön.
'''
"19" = ''':sup:`19` Menjetek tehát, tegyétek tanítványommá mind a népeket!
Kereszteljétek meg õket az Atya és a Fiú és a Szentlélek nevére,
'''
"20" = ''':sup:`20` és tanítsátok meg õket mindannak a megtartására, amit parancsoltam
nektek. S én veletek vagyok mindennap, a világ végéig."
'''
"Notes" = '''
Notas de rodapé:
28:1-10 - Jézus feltámadása a keresztény hit központi eseménye,
megerősíti győzelmét a halál és a bűn felett. Az angyal üzenete és
Jézus megjelenése az asszonyoknak azt mutatja, hogy a feltámadás
reményünk és üdvösségünk biztosítéka (lásd még 1Korinthus 15:20-22 és
28:16-20 - A Nagy Megbízás, amelyben Jézus arra utasítja tanítványait,
hogy tegyenek tanítványokká minden nemzetet, felfedi az evangelizálás
és a keresztelés egyetemes megbízatását. Jelenlétének ígérete a korszak
végéig biztosítja, hogy mindig a hívőkkel van (lásd még ApCsel 1:8 és
Márk 16:15).
'''
