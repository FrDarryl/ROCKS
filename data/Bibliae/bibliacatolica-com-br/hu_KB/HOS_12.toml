"2" = ''':sup:`2` Efraim szelet terel, egész nap a keleti szél után fut. Bõvelkedik a
hazugságban és erõszakban, szövetségre lép Asszíriával, olajat szállít
Egyiptomnak.
'''
"3" = ''':sup:`3` Ezért az Úr perbe száll Izraellel, megbünteti Jákobot utai szerint,
megfizet neki tettei szerint.
'''
"4" = ''':sup:`4` Már az anyaméhben félrelökte testvérét, ereje teljében az Istennel
küzdött.
'''
"5" = ''':sup:`5` Küzdött az angyallal és diadalmaskodott, sírt és könyörgött neki.
Bételben rátalált, és ott beszélt velünk.
'''
"6" = ''':sup:`6` Igen, az Úr, a Seregek Istene, Úr az õ neve.
'''
"7" = ''':sup:`7` Te pedig térj vissza Istenedhez, maradj hûséges, tartsd meg a
törvényt, s mindig a te Istenedben reménykedjél.
'''
"8" = ''':sup:`8` Kánaán hamis mérleget tart kezében, mert szeret csalni.
'''
"9" = ''':sup:`9` Efraim így szólt: "Nos, meggazdagodtam, egész vagyont szereztem
magamnak." De nem marad semmi javaiból, mert vétkek terhelik.
'''
"10" = ''':sup:`10` Én vagyok az Úr, a te Istened, amióta elhagytad Egyiptom földjét.
Újra sátrakban kell majd laknod, mint a találkozás napján;
'''
"11" = ''':sup:`11` szólni fogok a prófétákhoz, bõven adom a látomásokat, és a próféták
által osztom a halált.
'''
"12" = ''':sup:`12` Gileád csupa gonoszság, tele vannak csalárdsággal. Gilgálban
ökröknek áldoznak. Oltáraik ezért kõhalmazzá válnak a szántóföld
barázdái mellett.
'''
"13" = ''':sup:`13` Arám mezejére menekül Jákob, asszonynak szolgál Izrael, asszony
nyáját legelteti.
'''
"14" = ''':sup:`14` Egy próféta által hozta fel az Úr Izraelt Egyiptomból; egy próféta
legeltette.
'''
"15" = ''':sup:`15` Efraim keserûen lázadozott: de a kiontott vér visszaszáll rá, az Úr
megtorolja gyalázkodását.
'''
