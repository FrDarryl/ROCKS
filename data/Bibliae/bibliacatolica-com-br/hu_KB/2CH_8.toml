az uralma alatti fejlődést és jólétet tükrözi (lásd még 1Királyok
9:10-14 és Példabeszédek 21:5).
8:7-9 - A legyőzött népek adójának kivetése rávilágít Izrael
szuverenitására és az erőforrások bölcs gazdálkodására. Ez jól
szemlélteti Izrael erős királyságként betöltött szerepét Salamon
