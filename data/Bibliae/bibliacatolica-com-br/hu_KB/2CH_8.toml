[8]
"1" = ''':sup:`1` Húsz esztendõ elmúltával, miközben Salamon fölépítette az Úr
templomát meg a maga palotáját,
'''
"2" = ''':sup:`2` kiépítette azokat a városokat is, amelyeket Hirám visszaadott neki.
Izrael fiai közül vitt oda lakosokat.
'''
"3" = ''':sup:`3` Majd Salamon Hamát-Coba ellen vonult és elfoglalta.
'''
"4" = ''':sup:`4` Aztán kiépítette a pusztában Tadmort és az összes raktárvárost,
amelyet Hamátban épített.
'''
"5" = ''':sup:`5` A felsõ és az alsó Bet-Horont falakkal, kapukkal és zárakkal
megerõsített várossá építette ki.
'''
"6" = ''':sup:`6` Úgyszintén Baalátot és mindazokat a raktárvárosokat, amelyek
Salamonhoz tartoztak, a szekerészek összes városát és a lovasság
városait: végül mindazt, amit Salamon Jeruzsálemben, Libanonban és
uralmának egész területén jónak látott fölépíteni.
'''
"7" = ''':sup:`7` A hetiták, amoriták, periziták, hivviták, jebuziták maradványait,
akik nem tartoztak Izraelhez,
'''
"8" = ''':sup:`8` hanem azok fiai voltak, amik megmaradtak az országban, és akiket nem
irtottak ki Izrael fiai, Salamon robotra kötelezte mind a mai napig.
'''
"9" = ''':sup:`9` Izrael fiai közül azonban senkit sem rendelt Salamon robotmunkára,
hanem harcosok, fõtisztek, válogatott vitézek, meg a harci szekerek és
a lovasok felügyelõi voltak.
'''
"10" = ''':sup:`10` Salamon király robotosainak ezek a felügyelõi, akik a köznépnek
parancsoltak, kétszázötvenen voltak.
'''
"11" = ''':sup:`11` Salamon a fáraó leányát Dávid városából átköltöztette abba a
palotába, amelyet a számára építtetett. Azt gondolta ugyanis: "Ne
lakjék Dávidnak, Izrael királyának házában a feleségem, mert szent ott
minden, ahova az Úr ládája bevonult!"
'''
"12" = ''':sup:`12` Ezentúl Salamon az Úr tiszteletére az égõáldozatokat az Úr oltárán
mutatta be, amelyet az elõcsarnok elõtt építtetett.
'''
"13" = ''':sup:`13` Mózes parancsa szerint áldoztak rajta a különféle napokra szóló
elõírásnak megfelelõen: a szombatokon, az újholdakon és az ünnepeken,
három alkalommal egy esztendõben: vagyis a kovásztalanok, a hetek és a
sátrak ünnepén.
'''
"14" = ''':sup:`14` Atyjának, Dávidnak rendelkezése alapján kirendelte a papi
osztályokat a számukra megállapított szolgálatra, a levitákat is a
tisztjükbe, hogy dicséretet zengjenek és szolgáljanak a papok mellett
az egyes napok szertartása szerint, végül az ajtónállókat is osztályaik
szerint minden egyes kapuhoz, mert így parancsolta Dávid, az Isten
embere.
'''
"15" = ''':sup:`15` Attól, amit a király a papoknak és a levitáknak parancsolt, nem is
tértek el semmiben, még a kincstár õrzése ügyében sem.
'''
"16" = ''':sup:`16` Az egész költség készen állott Salamonnak attól a naptól kezdve,
hogy megvetette az Úr házának alapjait, egészen addig a napig, amelyen
befejezte.
'''
"17" = ''':sup:`17` Ezután Salamon elment Ecjon-Geberbe és Elátba, a tenger partjára
Edom földjén.
'''
"18" = ''':sup:`18` Hirám ekkor szolgái által hajókat és tapasztalt tengerészeket
küldött neki. Ezek Salamon szolgáival együtt elmentek Ofirba.
Négyszázötven talentum aranyat hoztak onnan, és elvitték Salamon
királynak.
'''
"Notes" = '''
