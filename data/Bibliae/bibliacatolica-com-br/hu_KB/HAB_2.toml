[2]
"1" = ''':sup:`1` Kiállok õrhelyemre, felállok a sáncra, és figyelek, hogy lássam, mit
mond nekem, és mit válaszol a panaszomra.
'''
"2" = ''':sup:`2` Az Úr meg is szólalt és ezt mondta: "Írd le a látomást, vésd fel
táblára, hogy könnyen olvasható legyen.
'''
"3" = ''':sup:`3` Mert ez a látomás a maga idejében beteljesedik s nem hiúsul meg; ha
késik, csak várj, biztosan bekövetkezik, tévedhetetlenül.
'''
"4" = ''':sup:`4` Akinek nem igaz a lelke, az elbukik, de az igaz élni fog hûségéért."
'''
"5" = ''':sup:`5` Bizony, a gazdagság hûtelen! Eszét veszti, és többé nem nyugszik,
kitátja torkát, mint az alvilág, telhetetlen, mint a halál,
összeharácsol minden népet, összegyûjt magának minden nemzetet.
'''
"6" = ''':sup:`6` Vajon nem mondanak-e majd róla mindnyájan példázatokat? Nem
költenek-e róla magvas mondásokat? Azt mondják majd: Jaj annak, aki a
máséból gyûjtöget, - ugyan meddig? -, aki zálogok terhével terheli
magát.
'''
"7" = ''':sup:`7` Nem kelnek-e föl hirtelen hitelezõid, nem ébrednek-e föl
végrehajtóid? A zsákmányuk leszel!
'''
"8" = ''':sup:`8` Mivel sok népet kifosztottál, a megmaradt népek téged fosztanak ki;
amiért embervért ontottál, kifosztottad a földet, a várost és minden
lakóját.
'''
"9" = ''':sup:`9` Jaj annak, aki családja javára becstelenül harácsol; aki magasra
rakja fészkét, hogy kikerülje a balsorsot!
'''
"10" = ''':sup:`10` Házad szégyene mellett döntöttél, amikor eltiportál számos
nemzetet; saját magad ellen vétkeztél.
'''
"11" = ''':sup:`11` Mert a falban még a kõ is kiáltozik, s a fagerenda válaszol neki.
'''
"12" = ''':sup:`12` Jaj annak, aki vérrel épít várost, és vétekbõl vet a városnak
alapot!
'''
"13" = ''':sup:`13` Hát nem a Seregek Urának akarata az, hogy a népek a tûznek
dolgoznak, s hiábavalóságokért fáradnak a nemzetek?
'''
"14" = ''':sup:`14` Mert az Úr dicsõségének ismerete betölti majd a földet, miként a
víz a tengert.
'''
"15" = ''':sup:`15` Jaj annak, aki leitatja társát, vegyíti a mérget, míg le nem
részegíti, hogy láthassa a meztelenségét.
'''
"16" = ''':sup:`16` Gyalázattal teltél el, nem dicsõséggel! Igyál csak te is, és mutasd
meg, hogy körül sem vagy metélve! Rajtad a sor, hogy megidd az Úr
jobbjából a kelyhet. Dicsõséged elborítja majd a szégyened.
'''
"17" = ''':sup:`17` Mert elborít a gonoszság, amit a Libanonon végbevittél; rémült
állatokat gyilkoltál, embervért ontottál, pusztítottad a földet, a
várost és mind, aki benne lakik.
'''
"18" = ''':sup:`18` Mire jó a bálvány, alkotója miért faragta? Az ércbe öntött kép, a
hazudó jós? Alkotója mégis bízott benne, amikor e szótlan bálványt
kifaragta.
'''
"19" = ''':sup:`19` Jaj annak, aki így szólt a fatönkhöz: "Ébredj!". A néma kõhöz:
arannyal, de éltetõ lélek nincsen benne!
'''
"20" = ''':sup:`20` Az Úr szent templomában lakik: némulj el színe elõtt, egész
földkerekség!
'''
