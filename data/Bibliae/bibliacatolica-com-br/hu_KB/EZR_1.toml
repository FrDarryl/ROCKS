"1" = ''':sup:`1` Cirusznak, a perzsák királyának elsõ évében - hogy az Úrnak Jeremiás
által hallatott szava beteljesedjék -, az Úr fölébresztette Cirusznak,
a perzsák királyának lelkét, így kihirdette - írásban is - egész
birodalmában:
'''
"2" = ''':sup:`2` "Ezt mondja Cirusz, a perzsák királya: az Úr, az ég Istene a föld
minden országát nekem adta. Meghagyta nekem, hogy építsek neki házat a
júdeai Jeruzsálemben.
'''
"3" = ''':sup:`3` Aki közületek népéhez tartozik, azzal legyen vele az Istene! Menjen
föl Jeruzsálembe, amely Júdeában van, s építse fel az Úrnak, Izrael
Istenének házát. Ez az Isten Jeruzsálemben lakik.
'''
"4" = ''':sup:`4` Azoknak, akik még megmaradtak, minden helységben, ahol idegenként
élnek, e helységnek lakói legyenek a segítségükre ezüsttel, arannyal,
természetbeli adománnyal és jószággal, a Jeruzsálemben lakó Isten háza
javára felajánlott önkéntes adományokon kívül."
'''
"5" = ''':sup:`5` Júda és Benjamin családjainak vezetõi, a papok és a leviták, vagyis
azok, akiknek lelkét Isten arra ösztönözte, elindultak, hogy fölépítsék
a Jeruzsálemben lakó Úrnak a házát.
'''
"6" = ''':sup:`6` Szomszédaik minden segítséget megadtak nekik: ezüstöt, aranyat,
természetbeli adományt, jószágot és rengeteg értékes holmit, ezenkívül
mindenféle önkéntes adományt.
'''
"7" = ''':sup:`7` Cirusz király kiadatta az Isten házának edényeit, amelyeket
Nebukadnezár elhurcolt Jeruzsálembõl és istenének házában helyezett el,
ajándékképpen.
'''
"8" = ''':sup:`8` Cirusz, a perzsák királya kincstárosa, Mitrida kezére bízta õket, és
az szám szerint átadta Sesbaccárnak, Júda fejedelmének.
'''
"9" = ''':sup:`9` A számuk: harminc aranycsésze, ezer ezüstcsésze, huszonkilenc kés,
'''
"10" = ''':sup:`10` harminc aranypohár, négyszáztíz kisebb értékû ezüstpohár, ezer
egyéb edény.
'''
"11" = ''':sup:`11` Az arany- és ezüstedények száma összesen ötezernégyszázat tett ki.
Amikor Sesbaccár a fogságban levõkkel Babilonból visszatért
Jeruzsálembe, magával vitte õket.
'''
