[9]
"1" = ''':sup:`1` Egyszer útközben (Jézus) látott egy vakon született embert.
'''
"2" = ''':sup:`2` Tanítványai megkérdezték tõle: "Mester, ki vétkezett, ez vagy a
szülei, hogy vakon született?"
'''
"3" = ''':sup:`3` "Sem ez nem vétkezett - felelte Jézus -, sem a szülei, hanem az
Isten tetteinek kell rajta nyilvánvalóvá válniuk.
'''
"4" = ''':sup:`4` Addig kell végbevinnem annak tetteit, aki küldött, amíg nappal van.
Eljön az éjszaka, s akkor senki sem munkálkodhat.
'''
"5" = ''':sup:`5` Amíg e világban vagyok, világossága vagyok a világnak."
'''
"6" = ''':sup:`6` Míg ezeket mondta, a földre köpött, nyálával sarat csinált, s a
sarat a vak szemére kente,
'''
"7" = ''':sup:`7` majd meghagyta neki: "Menj, mosakodj meg a Siloe tavában." Ez annyit
jelent, mint: "küldött". Az elment, megmosdott, s amikor visszatért,
már látott.
'''
"8" = ''':sup:`8` A szomszédok és akik azelõtt koldulni látták, megkérdezték: "Nem ez
az, aki itt ült és koldult?"
'''
"9" = ''':sup:`9` Némelyek azt állították: "Igen, ez az", mások ellenben tagadták:
"Nem az, csak hasonlít hozzá." De õ kijelentette: "Én vagyok az."
'''
"10" = ''':sup:`10` Erre megkérdezték tõle: "Hogyan nyílt meg a szemed?"
'''
"11" = ''':sup:`11` Elmondta nekik: "Az az ember, akit Jézusnak hívnak, sarat csinált,
a szememre kente s meghagyta: Menj, mosakodj meg a Siloe tavában.
Elmentem, megmosdottam és látok."
'''
"12" = ''':sup:`12` Erre megkérdezték tõle: "Hol van?" "Nem tudom" - felelte.
'''
"13" = ''':sup:`13` Az imént még vak embert elvitték a farizeusokhoz,
'''
"14" = ''':sup:`14` mert az a nap, amikor Jézus sarat csinált és megnyitotta a szemét,
szombati nap volt.
'''
"15" = ''':sup:`15` A farizeusok is megkérdezték tõle, hogyan nyílt meg a szeme.
Elmondta nekik: "Sarat tett a szememre, megmosdottam és látok."
'''
"16" = ''':sup:`16` A farizeusok közül némelyek így vélekedtek: "Ez az ember nem
Istentõl való, hisz nem tartja meg a szombatot." Mások ellene vetették:
"Hogyan tehet bûnös ember ilyen csodát?" Így szakadás támadt közöttük.
'''
"17" = ''':sup:`17` Azért hát tovább faggatták a vakot: "Mit tartasz arról, aki
visszaadta a szemed világát?" "Azt, hogy próféta" - felelte.
'''
"18" = ''':sup:`18` De a zsidók sehogyse akarták elhinni, hogy vak volt, és hogy
visszanyerte a szeme világát, azért odahívták az imént még vak embernek
a szüleit
'''
"19" = ''':sup:`19` és õket faggatták: "A ti fiatok? Azt mondjátok róla, hogy vakon
született! Hogy lehet akkor, hogy most lát?"
'''
"20" = ''':sup:`20` Szülei ezt válaszolták: "Azt tudjuk, hogy a mi fiunk, és hogy vakon
született.
'''
"21" = ''':sup:`21` De hogy most miképpen lát, azt nem tudjuk. S azt sem tudjuk, ki
adta vissza a szeme világát. Kérdezzétek meg tõle magától, hisz megvan
hozzá a kora, mondja el maga."
'''
"22" = ''':sup:`22` A szülõk azért beszéltek így, mert féltek a zsidóktól. A zsidók
ugyanis elhatározták, hogy azt, aki Messiásnak vallja, kizárják a
zsinagógából.
'''
"23" = ''':sup:`23` Ezért mondták a szülei: "Megvan hozzá a kora, kérdezzétek meg tõle
magától."
'''
"24" = ''':sup:`24` Erre másodszor is hívatták a vakon született embert és
figyelmeztették: "Dicsõítsd meg az Istent! Mi tudjuk, hogy ez az ember
bünös."
'''
"25" = ''':sup:`25` "Azt, hogy bûnös-e - felelte -, nem tudom. Csak azt tudom, hogy vak
voltam, és most látok."
'''
"26" = ''':sup:`26` Erre újra faggatni kezdték: "Mit csinált veled? Hogy adta vissza a
szemed világát?"
'''
"27" = ''':sup:`27` "Már elmondtam nektek - felelte -, de nem hallgattátok meg. Miért
akarjátok újra hallani? Talán ti is tanítványai akartok lenni?"
'''
"28" = ''':sup:`28` Erre becsmérelték, s azt mondták neki: "Légy a tanítványa te! Mi
Mózes tanítványai vagyunk.
'''
"29" = ''':sup:`29` Azt tudjuk, hogy Mózessel beszélt az Isten, de hogy ez honnét való,
azt nem tudjuk."
'''
"30" = ''':sup:`30` "Épp az a különös - felelte az ember -, hogy nem tudjátok, honnét
való, mégis visszaadta a szemem világát.
'''
"31" = ''':sup:`31` Tudjuk, hogy Isten nem hallgatja meg a bûnösöket, azt azonban, aki
istenfélõ és teljesíti akaratát, meghallgatja.
'''
"32" = ''':sup:`32` Amióta fennáll a világ, sohasem lehetett hallani, hogy valaki
visszaadta volna egy vakon születettnek a szeme világát.
'''
"33" = ''':sup:`33` Ha nem Istentõl való volna, nem tehetett volna semmit."
'''
"34" = ''':sup:`34` Erre rászóltak: "Te akarsz minket tanítani, aki mindenestül bûnben
születtél?" Ezzel kidobták.
'''
"35" = ''':sup:`35` Jézus meghallotta, hogy kidobták, s amikor találkozott vele,
megkérdezte tõle: "Hiszel az Emberfiában?"
'''
"36" = ''':sup:`36` "Ki az, Uram - kérdezte az ember -, hogy higgyek benne?"
'''
"37" = ''':sup:`37` "De hisz látod - felelte -, õ beszél veled."
'''
"38" = ''':sup:`38` Erre felkiáltott: "Hiszek, Uram!" - s leborult elõtte.
'''
"39" = ''':sup:`39` Jézus pedig azt mondta: "Azért jöttem a világba, hogy ítéletet
tartsak, hogy akik nem látnak, azok lássanak, és akik látnak, azok
vakok legyenek."
'''
"40" = ''':sup:`40` Amikor a körülötte álló farizeusok közül ezt néhányan meghallották,
megkérdezték: "Csak nem vagyunk mi is vakok?"
'''
"41" = ''':sup:`41` "Ha vakok volnátok - felelte Jézus -, nem volna bûnötök. De azt
állítjátok: Látunk. Ezért megmarad bûnötök."
'''
