[11]
"1" = ''':sup:`1` Salamon király számtalan idegenbõl való asszonyt szeretett, mégpedig
a fáraó lányán kívül moábita, ammonita, edomita, szidoni és hetita
asszonyokat,
'''
"2" = ''':sup:`2` tehát pogány népbõl valókat is, akikrõl az Úr azt mondta Izrael
fiainak: "Ne adjátok össze velük magatokat, s õk se házasodjanak össze
veletek, mert elcsábítják szíveteket, s isteneikhez pártoltok."
'''
"3" = ''':sup:`3` Ám Salamon csüggött rajtuk. Hétszáz fejedelmi asszonya volt és
háromszáz ágyasa.
'''
"4" = ''':sup:`4` Történt, hogy amikor Salamon megöregedett, szívét asszonyai más
istenekhez fordították, szíve nem volt többé mindenestül az Úré, az õ
Istenéé, mint atyjának, Dávidnak a szíve.
'''
"5" = ''':sup:`5` Így Salamon a szidoniak istennõjéhez, Astartéhez szegõdött, majd
Milkomhoz, az ammoniták szörnyéhez.
'''
"6" = ''':sup:`6` Salamon tehát olyat tett, ami gonosznak számít az Úr szemében, és
nem követte hûségesen az Urat, mint atyja, Dávid.
'''
"7" = ''':sup:`7` Akkoriban épített Salamon Kamosnak, a moábiták istenének egy
szentélyt arra a hegyre, amely Jeruzsálemmel szemközt emelkedik, aztán
ugyanígy Milkomnak is, az ammoniták istenének.
'''
"8" = ''':sup:`8` S ezt minden idegenbõl való asszonyának megtette, aki tömjént és
véres áldozatot mutatott be isteneinek.
'''
"9" = ''':sup:`9` Az Úr megneheztelt Salamonra, mivel szíve elfordult az Úrtól, Izrael
Istenétõl, jóllehet kétszer is megjelent neki,
'''
"10" = ''':sup:`10` és épp azt a parancsot adta neki, hogy ne szegõdjön más istenekhez.
De õ nem tartotta meg, amit az Úr parancsolt neki.
'''
"11" = ''':sup:`11` Ezért az Úr így szólt Salamonhoz: "Mivel így áll veled a dolog,
hogy nem tartottad meg szövetségemet és a törvényeket, amelyeket
szabtam, elveszem tõled a királyságot és szolgádnak adom.
'''
"12" = ''':sup:`12` De atyádra, Dávidra való tekintettel nem a te életedben teszem ezt
meg, hanem fiad kezébõl ragadom ki.
'''
"13" = ''':sup:`13` S nem veszem el az egész királyságot; egyetlen törzset meghagyok
fiadnak, atyád, Dávid kedvéért és Jeruzsálem miatt, hisz
kiválasztottam."
'''
"14" = ''':sup:`14` Az Úr ellenséget támasztott Salamonnak az edomita Hadadban, aki az
edomi királyi családból származott.
'''
"15" = ''':sup:`15` Akkoriban ugyanis, amikor Dávid legyõzte az edomitákat, s a sereg
vezére, Joáb fölment, hogy eltemesse a halottakat, s Edomban minden
férfit lemészároljon -
'''
"16" = ''':sup:`16` hat hónapig maradt ott Joáb egész Izraellel, addig, amíg minden
férfit ki nem irtott Edomban -,
'''
"17" = ''':sup:`17` akkor történt, hogy Hadad, s vele azok a hû edomiták, akik atyja
alattvalói közé tartoztak, elmenekültek, és eljutottak Egyiptomba.
Hadad akkor még egészen fiatal fiú volt.
'''
"18" = ''':sup:`18` Elindultak Midiánból és Paránba értek. Paránból embereket vittek
magukkal, és így eljutottak Egyiptomba a fáraóhoz, Egyiptom királyához.
Az adott nekik egy házat és ellátta õket élelemmel. Sõt, földet is
ajándékozott nekik.
'''
"19" = ''':sup:`19` Hadad annyira kedves lett a fáraó elõtt, hogy az feleségül adta
hozzá felesége húgát, a legfõbb úrnõnek, Tachpenesznek a húgát.
'''
"20" = ''':sup:`20` Tachpenesz húga szült neki egy fiút, ez volt Genubat. Tachpenesz a
fáraó palotájában neveltette; így Genubat a palotában maradt a fáraó
gyermekei között.
'''
"21" = ''':sup:`21` Amikor azonban Hadad Egyiptomban hírét vette, hogy Dávid megtért
atyáihoz, a sereg vezére, Joáb meg halott, Hadad megkérte a fáraót:
"Engedj el, hadd térjek vissza hazámba!"
'''
"22" = ''':sup:`22` A fáraó azt válaszolta: "Van valamiben is hiányod, hogy fölébredt
benned a vágy, hogy visszatérj hazádba?" Azt mondta: "Nem, de mégis
mindenképpen engedj visszatérnem." Hadad bajt hozott:
'''
"23" = ''':sup:`23` S még egy más ellenséget is támasztott neki Isten, Eljada fiát,
Rezont, aki urától, Hadad-Ezertõl menekült el, Coba királyától.
'''
"24" = ''':sup:`24` Embereket gyûjtött maga köré, s egy csapat vezére lett, amikor
Dávid vérfürdõt rendezett köztük. Damaszkuszba ment, megvetette ott a
lábát, és Damaszkusz királyaként uralkodott.
'''
"25" = ''':sup:`25` S Izrael ellensége volt, amíg csak Salamon élt. ellenséges volt
Izraellel szemben, és királyként uralkodott Edom fölött.
'''
"26" = ''':sup:`26` Egy Ceredából való efratitának, Nebatnak a fia, Jerobeám - anyját
Ceruának hívták, s özvegy asszony volt, õmaga meg Salamon szolgálatában
állt - szintén fellázadt a király ellen.
'''
"27" = ''':sup:`27` A következõképpen történt, hogy fellázadt a király ellen. Salamon
Millóban építkezett, kijavította a rést atyjának, Dávidnak városán.
'''
"28" = ''':sup:`28` Ez a Jerobeám derék ember volt, s amikor Salamon észrevette, hogy
ez a fiatalember milyen ügyes a munkában, megtette József háza
robotfelügyelõjének.
'''
"29" = ''':sup:`29` Akkoriban történt, hogy Jerobeám egyszer elhagyta Jeruzsálemet és
útközben találkozott a Silóba való Achija prófétával. Új köntös volt
rajta, és csak ketten voltak a határban.
'''
"30" = ''':sup:`30` Achija fogta az új köntöst, ami rajta volt, tizenkét darabra tépte,
'''
"31" = ''':sup:`31` és azt mondta Jerobeámnak: "Legyen tíz rész a tied, mert azt mondja
az Úr, Izrael Istene: Kiragadom az országot Salamon kezébõl, s tíz
törzset neked adok.
'''
"32" = ''':sup:`32` Csak egy törzs marad az övé, szolgámra, Dávidra való tekintettel és
Jeruzsálem miatt, a miatt a város miatt, amelyet kiválasztottam Izrael
törzsei közül.
'''
"33" = ''':sup:`33` Azért (teszem ezt), mert elhagyott, és Asztartét, a szidoniak
istennõjét, Kamost, Moáb istenét és Milkomot, az ammoniták istenét
imádta, nem az én útjaimon járt, nem azt tette, ami kedves a szememben,
nem tartotta szem elõtt parancsaimat és törvényeimet, mint atyja,
Dávid.
'''
"34" = ''':sup:`34` Nem ragadom ki kezébõl az egész királyságot - meghagyom
fejedelemnek, amíg csak él, szolgám, Dávid kedvéért, akit
kiválasztottam, és aki szem elõtt tartotta parancsaimat és
törvényeimet.
'''
"35" = ''':sup:`35` Majd a fia kezébõl ragadom ki a királyságot, és neked adom, mármint
a tíz törzset.
'''
"36" = ''':sup:`36` Az õ fiának csupán egyetlen törzset hagyok, hogy szolgámnak,
Dávidnak mindig maradjon égõ mécsese színem elõtt Jeruzsálemben, abban
a városban, amelyet nevem hajlékául kiválasztottam.
'''
"37" = ''':sup:`37` Téged pedig hagylak, hogy uralkodjál mindenen, amire csak vágyik a
szíved, és király légy Izrael fölött.
'''
"38" = ''':sup:`38` Így lesz: ha ügyelsz mindenre, amit csak parancsolok neked, az én
útjaimon jársz, s azt teszed, ami kedves a szememben, s megtartod
parancsaimat és törvényeimet, mint szolgám, Dávid tette, akkor veled
leszek, s maradandó házat építek neked, mint Dávidnak építettem, és rád
bízom Izraelt.
'''
"39" = ''':sup:`39` Dávid utódait megalázom, de nem örökre."
'''
"40" = ''':sup:`40` Salamon azon volt, hogy megölje Jerobeámot. Jerobeám azonban útnak
indult, és Egyiptomba menekült Sisákhoz, Egyiptom királyához. Ott
maradt Egyiptomban egészen Salamon haláláig.
'''
"41" = ''':sup:`41` Salamon történetének többi részét, tetteit és bölcsességét mind
följegyezték Salamon történetének könyvében.
'''
"42" = ''':sup:`42` Az az idõ, amíg Salamon Jeruzsálemben királya volt egész Izraelnek,
negyven esztendõt tett ki.
'''
"43" = ''':sup:`43` Aztán Salamon megtért atyáihoz. Atyjának városában temették el.
Fia, Rechabeám lett helyette a király.
'''
"Notes" = '''
Notas de rodapé:
11:1-3 - Salamon nem engedelmeskedett Istennek, mivel számos külföldi
nőt vett feleségül, akik végül más istenek felé fordították a szívét.
Erkölcsi és szellemi hanyatlása ellentétben állt uralkodásának ígéretes
kezdetével, és megmutatta az engedetlenség veszélyét (lásd még 5Móz
7:3-4 és Nehémiás 13:25-26).
11:4-6 - Salamont, aki már idős, feleségei miatt más istenek imádására
késztetik. Isten iránti hűtlensége Izrael királysága kettészakadásának
kezdetét jelenti. A bálványimádás hatása mélyreható, még egy
bölcsességgel megáldott király számára is (lásd még 5Móz 17:17 és 2Móz
20:3).
11:9-13 - Isten haragszik Salamonra, amiért eltévedt, és bejelenti,
hogy a királyság fel lesz osztva. Azonban Dávid kedvéért ez a
megosztottság a fia idejében fog bekövetkezni. Itt látjuk a dávidi
szövetség és Isten irgalmasságának fontosságát (lásd még 2Sámuel
7:14-16 és 1Királyok 12:15).
11:14-22 - Isten ellenfeleket támaszt Salamon ellen, köztük az edomita
Hadadot. Ez a növekvő ellenállás az engedelmességtől eltántorodott
király isteni ítéletét tükrözi. Salamon bűnének következményei külső
ellenségek formájában kezdenek megnyilvánulni (lásd még 2Sámuel 8:13-14
és Zsolt 106:41).
11:26-40 - Jeroboámot, Salamon szolgáját választotta ki Isten, hogy
uralkodjon Izrael tíz törzsén. Ahija próféta ezt a megosztottságot
szimbolizálja azzal, hogy tizenkét darabra tépi köpenyét. Ez az esemény
jelzi Izrael politikai és szellemi megosztottságának kezdetét (lásd még
1Királyok 12:20 és Hóseás 13:11).
'''
