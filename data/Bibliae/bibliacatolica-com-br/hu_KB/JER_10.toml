[10]
"1" = ''':sup:`1` Halljátok a szót, Izrael háza, amelyet az Úr hozzátok intéz.
'''
"2" = ''':sup:`2` Ezt mondja az Úr: A nemzetek útjait el ne tanuljátok, és ne féljetek
az égi jelektõl, mert csak a pogány nemzetek félnek tõlük.
'''
"3" = ''':sup:`3` Valóban, csupa hiábavalóság az, amitõl a pogányok félnek; csak fa,
semmi más, amit úgy vágtak az erdõn. Mesterember keze faragta ki
bárddal;
'''
"4" = ''':sup:`4` aztán feldíszítette ezüsttel, arannyal, (4b) szeggel és kalapáccsal
erõsítik meg õket, hogy szét ne hulljanak.
'''
"5" = ''':sup:`5` Olyanok, mint a madárijesztõ az uborkaföldön; beszélni nem tudnak,
és vinni kell õket ide-oda, mert járni sem tudnak. Ne féljetek hát
tõlük, hiszen semmi bajt nem okozhatnak; de hogy valami jót tegyenek,
arra sincs erejük.
'''
"6" = ''':sup:`6` Nincs senki, aki hozzád hasonló volna, Uram! Nagy vagy, és Fölséges
a neved!
'''
"7" = ''':sup:`7` Ki ne félne téged, nemzetek Királya? Egyedül téged illet a
tisztelet. Mert a nemzetek bölcsei között, sem pedig országaiban nincs
senki, aki hozzád hasonló volna.
'''
"8" = ''':sup:`8` Ezek mind egyaránt esztelenek és ostobák, s értelmetlen a tanítás
is, amit e hiábavalóságok nevében adnak.
'''
"9" = ''':sup:`9` Tarsisból hozott ezüstlemezzel, Ófir aranyával. Ács és ötvösmester
kezének mûve, csak mesteremberek munkája mind. Kék és vörös bíbor a
ruhájuk;
'''
"10" = ''':sup:`10` Az Úr azonban az igaz Isten, õ az élõ Isten, az örök Király.
Haragjától megrendül a föld, a népek nem tudják elviselni, ha felindul.
eget és földet, ki fognak veszni a földrõl és az ég alól.]
'''
"12" = ''':sup:`12` Az Úr hatalmával megalkotta a földet; bölcsességével megteremtette
a világot, és okosságával kifeszítette az egeket.
'''
"13" = ''':sup:`13` Ha felhangzik mennydörgõ szava, a vizek csak úgy zúgnak az égen;
felhõket hajt a föld határáról, villámokat támaszt a zivatarhoz, és
tárházaiból kiengedi a szelet.
'''
"14" = ''':sup:`14` Erre elámul minden ember, mert fel nem foghatja és minden
aranymûves szégyent vall, a bálvány miatt, amelyet csinált. Mert öntött
képei csak hiábavalóságok, még lélegzeni sem tudnak.
'''
"15" = ''':sup:`15` Hamis és nevetséges dolgok; ha majd eljön bûnhõdésük ideje, egy
szálig elvesznek.
'''
"16" = ''':sup:`16` Nem hasonló hozzájuk Jákob osztályrésze: õ a mindenség alkotója, és
Izrael törzse az öröksége. A Seregek Ura a neve.
'''
"17" = ''':sup:`17` Szedjétek össze holmitokat, meneküljetek e földrõl, ti, az
ostromlott városnak lakói!
'''
"18" = ''':sup:`18` Mert ezt mondja az Úr: Íme, most messze elvetem ennek az országnak
lakóit; és rájuk hozom a nyomorúságot, hátha így majd rám találnak.
'''
"19" = ''':sup:`19` "Jaj nekem romlásom miatt; gyógyíthatatlan az én sebem! Azt
gondoltam magamban: Valahogy csak elviselem nyomorúságomat.
'''
"20" = ''':sup:`20` De sátram elpusztult, kötelei mind elszakadtak. Fiaim elmentek, s
nincsenek többé; senki sincs, aki felállítsa sátramat, és kifeszítse a
kárpitokat."
'''
"21" = ''':sup:`21` Bizony, esztelenek voltak a pásztorok, nem keresték az Urat. Ezért
nem volt szerencséjük, és egész nyájuk szerteszéledt.
'''
"22" = ''':sup:`22` Figyeljetek! Új hír érkezett! Nagy zúgás kél észak földje felõl,
hogy pusztasággá tegye Júda városait, sakálok tanyájává.
'''
"23" = ''':sup:`23` Uram, te jól tudod, hogy az embernek nincs hatalmában az útja; és
nem adatott meg neki, hogy irányt szabjon útjának, s maga irányítsa
lépteit.
'''
"24" = ''':sup:`24` Fenyíts hát meg minket, Uram, de csak mértékkel, nehogy haragodban
megsemmisíts.
'''
"25" = ''':sup:`25` Zúdítsd haragodat a nemzetekre, amelyek nem ismernek el, és azokra
a nemzedékekre, amelyek nem hívják segítségül a nevedet. Mert felfalták
Jákobot s fölemésztették, lakóhelyét pusztasággá tették.
'''
