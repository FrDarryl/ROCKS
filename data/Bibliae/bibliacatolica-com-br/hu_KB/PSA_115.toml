[115]
"1" = ''':sup:`1` Ne nekünk, Uram, ne nekünk, hanem nevednek szerezz dicsõséget,
kegyelmed és hûséged szerint!
'''
"2" = ''':sup:`2` Miért mondogatják a pogányok: "Hol van hát Istenünk?"
'''
"3" = ''':sup:`3` Istenünk az égben és a földön mindent végbevitt, amit csak akart.
'''
"4" = ''':sup:`4` De az õ bálványaik csak arany és ezüst, emberi kéznek mûvei.
'''
"5" = ''':sup:`5` Van szájuk, de nem beszélnek, van szemük, de nem látnak,
'''
"6" = ''':sup:`6` van fülük, de nem hallanak, van orruk, de nem éreznek,
'''
"7" = ''':sup:`7` van kezük, de nem markolnak, van lábuk, de nem mozdulnak, és
torkukon nem jön ki a szó.
'''
"8" = ''':sup:`8` Ilyenek azok is, akik csinálták õket, s mindnyájan, akik bennük
bíznak.
'''
"9" = ''':sup:`9` De Izrael háza az Úrban bízik, aki gyámola és védõpajzsa.
'''
"10" = ''':sup:`10` Áron háza az Úrban bízik, aki gyámola és védõpajzsa.
'''
"11" = ''':sup:`11` Mind, akik félik az Urat, õbenne bíznak, aki gyámoluk és
védõpajzsuk.
'''
"12" = ''':sup:`12` Az Úr gondol velünk - õ adja ránk áldását! Áldja meg Izrael házát,
áldja meg Áron házát!
'''
"13" = ''':sup:`13` Áldja meg azokat, akik félik az Urat, a kicsinyeket és nagyokat
egyaránt!
'''
"14" = ''':sup:`14` Sokasítson meg titeket az Úr, és veletek együtt minden gyermeketek!
'''
"15" = ''':sup:`15` Áldjon meg benneteket az Úr, aki az eget és a földet teremtette!
'''
"16" = ''':sup:`16` Az ég az Úr ege, a földet az emberek fiainak adta.
'''
"17" = ''':sup:`17` Nem a halottak dicsõítik az Urat, nem az, aki leszáll a
csendességbe.
'''
"18" = ''':sup:`18` Hanem mi élõk, mi dicsérjük az Urat, ma és mindenkor.
'''
"Notes" = '''
Notas de rodapé:
115:1 - A zsoltár azzal a kijelentéssel kezdődik, hogy a dicsőség
Istené, nem az embereké. A zsoltáríró elismeri, hogy minden Isten
nevének dicséretét és tiszteletét szolgálja, nem pedig az emberi
115:2-3 - A zsoltáríró válaszol a nemzetek gúnyolására, akik azt
kérdezik: "Hol van a te Istened?" megerősítve, hogy az Úr a mennyben
van, és azt tesz, ami neki tetszik. Ez megerősíti Isten abszolút
4:35).
115:4-8 - A zsoltár szembeállítja az emberi kéz által készített
bálványok tehetetlenségét Izrael Istenének erejével és életével. A
bálványok értéktelenek, és akik bíznak bennük, olyanná válnak, mint ők,
Korinthus 8:4-6).
115:9-11 - A zsoltáríró felszólítja Izráelt, hogy bízzon az Úrban, mint
segítségben és oltalmakban. Ez a bizalom az élő Istenbe vetett hit
28:7 és Példabeszédek 3:5-6).
115:12-13 - Isten megemlékezik népéről, és megáldja azokat, akik félik
az Urat, kicsiket és nagyokat egyaránt. Isten áldását ígérik
mindazoknak, akik megbíznak és tisztelik Őt, megkülönböztetés nélkül
(lásd még Zsolt 103:17-18 és Lukács 1:50).
'''
