[17]
"1" = ''':sup:`1` Helyette fia, Jehosafát lett a király. Arra törekedett, hogy erõsebb
legyen, mint Izrael.
'''
"2" = ''':sup:`2` Ezért csapatokat helyezett el Júda minden megerõsített városában.
Helyõrségeket rendelt Júda országába és Efraimnak atyja, Aza által
elfoglalt városaiba.
'''
"3" = ''':sup:`3` Az Úr Jehosafáttal volt, mert atyjának fiatalkori útjain járt. Nem a
Baalokat követte,
'''
"4" = ''':sup:`4` hanem atyja Istenét. Az õ parancsolatai szerint élt, nem pedig
Izrael gonosztetteit követte.
'''
"5" = ''':sup:`5` Ezért az Úr megerõsítette kezében a királyságot. Egész Júda
ajándékot adott Jehosafátnak, és így nagy gazdagsághoz és dicsõséghez
jutott.
'''
"6" = ''':sup:`6` Szíve úgy felbátorodott az Úr útjain, hogy még a magaslatokat és a
bálványokat is eltávolította Júdából.
'''
"7" = ''':sup:`7` Uralkodásának harmadik esztendejében elküldte fõemberei közül
Benhajilt, Obadját, Zekarját, Netanélt és Mikáját, hogy tanítsák a
népet Júda városaiban.
'''
"8" = ''':sup:`8` Velük voltak a leviták közül Semakja, Netanja, Zebadja, Azahel,
Semirámot, Jehonátán, Adonija és Tobija leviták, valamint Elisama és
Jehorám papok.
'''
"9" = ''':sup:`9` Amikor Júdában tanítottak, velük volt az Úr Törvényének Könyve.
Bejárták Júda minden városát és tanították a népet.
'''
"10" = ''':sup:`10` A Júda körül levõ föld királyságai nem mertek hadakozni Jehosafát
ellen az Úrtól való félelmükben.
'''
"11" = ''':sup:`11` A filiszteusok ajándékot és hûbéradót hoztak Jehosafátnak, az
arabok pedig a nyájaikból hoztak: hétezerhétszáz kost és ugyanannyi
kecskét.
'''
"12" = ''':sup:`12` Így Jehosafát egyre hatalmasabb lett, Júdában várakat és
raktárvárosokat épített,
'''
"13" = ''':sup:`13` úgyhogy nagy készletei voltak Júda városaiban. Harcos férfiai és
erõs vitézei voltak Jeruzsálemben.
'''
"14" = ''':sup:`14` Ezeknek jegyzéke nemzetségük szerint a következõ: Júdából Adnak
vezér háromszázezer vitézzel,
'''
"15" = ''':sup:`15` valamint Jehohanan vezér kétszáznyolcvanezerrel,
'''
"16" = ''':sup:`16` továbbá Amazja, Zekri fia, aki önként az Úrnak szentelte magát,
kétszázezer vitézzel.
'''
"17" = ''':sup:`17` Benjaminból a vitéz harcos Eljada, vele kétszázezer ember pajzzsal
és íjjal fölszerelve,
'''
"18" = ''':sup:`18` továbbá Jehozabad száznyolvanezer harcra kész emberrel.
'''
"19" = ''':sup:`19` Mindezek a király rendelkezésére álltak, nem számítva azokat,
akiket a király a megerõsített városokba rendelt Júda egész területén.
'''
"Notes" = '''
Notas de rodapé:
17:1-6 - Josafát, Asa fia lesz a király, és az Urat keresi, elfordulva
a bálványoktól. Istenre való törekvése és az igazság gyakorlása
alapvető fontosságúak a királyság megerősítésében, kiemelve az
Példabeszédek 21:1).
17:7-9 - Josafát papokat és lévitákat küld, hogy tanítsák az Úr
törvényét Júdában. Ez a lelki nevelés iránti elkötelezettség
létfontosságú az emberek közötti hit növekedéséhez, bizonyítva, hogy
Isten Igéjének tanítása elengedhetetlen (lásd még 5Móz 6:6-9 és Zsolt
119:105).
17:10-13 - Az Úr félelme Júdában elterjed, békét és biztonságot
eredményezve. Az isteni védelem az Isten iránti engedelmesség és
félelem következménye, bemutatva, hogy az Istenhez való hűség miként
hoz áldásokat (lásd még Zsolt 34:7 és Zsolt 91:1-2).
17:14-19 - Josafát megszervezi katonai erőit és előmozdítja a hatékony
közigazgatást. A kormányzat felkészültsége és stratégiája alapvető
fontosságú az emberek jólétének és biztonságának biztosításában, a
vezetői szerepekben való felelősség bizonyításához (lásd még
Példabeszédek 21:31 és Lukács 14:28-30).
17:19 - A csapatok beosztása jól mutatja a Josafát vezetése alatt álló
királyság nagyságát és erejét. Ez a katonai szervezet az Istenbe vetett
bizalmat is tükrözi, aki a biztonság és védelem igazi forrása (lásd még
Zsolt 20:7 és Zsolt 144:1-2).
'''
