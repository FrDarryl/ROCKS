[29]
"1" = ''':sup:`1` Akit sokszor intenek, mégis önfejû marad, rögtön összetörik és
nincsen menekvése.
'''
"2" = ''':sup:`2` Örül a nép, amikor igazak vezetik, ha gonosz kormányoz, sóhajtozik a
nép.
'''
"3" = ''':sup:`3` Aki szereti a bölcsességet, öröme apjának, aki feslett nõket tart,
elveri vagyonát.
'''
"4" = ''':sup:`4` A király a törvénnyel építi országát, de ha túl sok adót kíván,
tönkreteszi.
'''
"5" = ''':sup:`5` Aki hízeleg az embertársának, az hálót feszít ki a lába elé.
'''
"6" = ''':sup:`6` A gonosz ember lépte alatt csapda lapul, az igaz ember megy és örül.
'''
"7" = ''':sup:`7` Az igaz megérti a kisemberek ügyét, a gonosz azonban nem ismer
megértést.
'''
"8" = ''':sup:`8` Az izgatók zendülésbe viszik a várost, a bölcsek lecsitítják a
haragot.
'''
"9" = ''':sup:`9` Amikor bölcs ember esztelennel vitáz, akkor ez dühöng, nevet és
nincsen nyugta.
'''
"10" = ''':sup:`10` A vérszopók gyûlölik az ártatlan embert, az igazak meg óvják
életét.
'''
"11" = ''':sup:`11` A bolond egész mérgét azonnal kiönti, de a bölcs végül is
lecsillapítja.
'''
"12" = ''':sup:`12` Ha egy fejedelem hazug szóra hallgat, gonoszokká válnak mind, akik
szolgálják.
'''
"13" = ''':sup:`13` Szegény és elnyomó egymásra találnak: az Úr az, aki fényt ad
mindkettõ szemének.
'''
"14" = ''':sup:`14` Annak a királynak mindenkor fennmarad a trónja, aki a szegények
fölött igazsággal ítél.
'''
"15" = ''':sup:`15` Vesszõ és dorgálás bölcsesség forrása, a zabolátlan fiú szégyen az
anyjának.
'''
"16" = ''':sup:`16` Hogyha gonoszok kormányoznak, gyarapszik a bûn, de az igazak
meglátják a bukásukat.
'''
"17" = ''':sup:`17` Fegyelmezd a fiad, s elégedett leszel: gyönyörûsége lesz majd a
lelkednek.
'''
"18" = ''':sup:`18` Kinyilatkoztatás nélkül elvadul a nép, de boldogság a sorsa, ha a
törvényt tartja.
'''
"19" = ''':sup:`19` Rabszolgát nem lehet szóval javítani: még hogyha megért is, nem
engedelmeskedik.
'''
"20" = ''':sup:`20` Ha olyan férfit látsz, aki siet a szavával, a bolondnak is több a
reménye, mint neki.
'''
"21" = ''':sup:`21` Aki rabszolgáját kiskorától kezdve kényezteti, végül hálátlannak
látja.
'''
"22" = ''':sup:`22` Az indulatos ember veszekedést támaszt, a forrófejû meg halmozza a
vétket.
'''
"23" = ''':sup:`23` Az embert a gõgje (porig) megalázza, de az alázatost megbecsülés
éri.
'''
"24" = ''':sup:`24` A tolvajjal osztozó gyûlöli életét, hallja az átkot, mégsem tesz
jelentést.
'''
"25" = ''':sup:`25` Az emberfélelem kelepcét állít fel, de aki az Úrban bízik, védelmet
lel.
'''
"26" = ''':sup:`26` Sokan keresik az uralkodó kegyét, de a férfi igaza az Úrtól
származik.
'''
"27" = ''':sup:`27` Az igazak szemében utálat tárgya a gonosz, a gonosz meg irtózik a
tisztességestõl.
'''
