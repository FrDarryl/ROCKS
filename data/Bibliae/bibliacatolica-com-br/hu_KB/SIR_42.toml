[42]
"1" = ''':sup:`1` De a következõ dolgokat ne szégyelld, ne vess ügyet senkire, mert
bûn volna:
'''
"2" = ''':sup:`2` a Magasságbeli törvényét és a szövetséget, azt, hogy az istentelent
igazságot téve elítéled,
'''
"3" = ''':sup:`3` elszámolsz azzal, aki útitársad volt, és örökséget osztasz barátaid
között,
'''
"4" = ''':sup:`4` a mérleget és tányérját megvizsgálod, vagy a szerzeményt, akár sok,
akár kevés,
'''
"5" = ''':sup:`5` az adás-vevés útján szerzett nyereséget, azt, hogy gyermekeidet
gyakran megbünteted, és a rossz rabszolgának az alfelére veretsz.
'''
"6" = ''':sup:`6` Ahol kíváncsi az asszony, ott pecsétgyûrût, ahol sok a kéz, ott
kulcsot kell használni.
'''
"7" = ''':sup:`7` Számláld meg és mérd meg, amit másnál leteszel, írd fel kiadásod és
a bevételed.
'''
"8" = ''':sup:`8` Ostobára, balgára ne restellj rászólni, se az õsz öregre, ha
ifjakkal civódik. Akkor valóban példakép számba mégy, s elismerést
aratsz mindenki elõtt.
'''
"9" = ''':sup:`9` A lány az apjának - anélkül, hogy tudná - gondterhes, s álmatlan
éjszakákat szerez. Amíg fiatal, nehogy késõn menjen férjhez, ha pedig
férjhez ment, nehogy meggyûlöljék;
'''
"10" = ''':sup:`10` amíg érintetlen, hogy félre ne vezessék, s teherbe ne essék az apai
házban; a férje mellett, nehogy görbe úton járjon, s asszony korában,
nehogy meddõ legyen.
'''
"11" = ''':sup:`11` Makacs lányod fölött õrködj szigorúan, nehogy beszennyezze a
nevedet, nehogy városszerte pletykálja a nép, és szégyent hozzon rád
mindenki elõtt.
'''
"12" = ''':sup:`12` Egyiknél se idõzz szépsége kedvéért, és asszonyokkal ne ülj össze.
'''
"13" = ''':sup:`13` Miként a ruhából elõmászik a moly, úgy az asszonyból is az asszonyi
gonoszság.
'''
"14" = ''':sup:`14` Kevésbé rossz a férfi gonoszsága, mint amilyen rossz az asszony
kedvessége, mert az asszony szégyent és gyalázatot szerez.
'''
"15" = ''':sup:`15` Hadd emlékezzem meg az Úr mûveirõl, hadd beszéljem el azt, amit a
szememmel láttam! Az Úr szava hozta létre a mûveit, s a teremtett világ
teljesíti akaratát.
'''
"16" = ''':sup:`16` A felragyogó nap meglát minden dolgot, és az Úr keze mûve telve
dicsõséggel.
'''
"17" = ''':sup:`17` Az Úr még szentjeit sem tette rá képessé, hogy minden csodáját el
tudják beszélni. Az Úr, a Mindenható jó alapot vetett, hogy a mindenség
szilárdan álljon fensége színe elõtt.
'''
"18" = ''':sup:`18` A tenger mélyét és a szívet egyaránt átkutatja, ismeri minden
számvetésük. A Magasságbeli ismer mindeneket, s világosan látja az idõk
jeleit.
'''
"19" = ''':sup:`19` Hirdeti a múltat és az eljövendõt, és fölfedi a jól elrejtett
titkokat.
'''
"20" = ''':sup:`20` Egyetlen gondolat sem titok elõtte, nincs egyetlen szó sem, amit ne
hallana.
'''
"21" = ''':sup:`21` Bölcsessége csodáit szépen elrendezte, hiszen õ öröktõl fogva
örökké van. Nincs semmi hozzátenni-, sem elvennivaló, tanítómesterre
neki nincs szüksége.
'''
"22" = ''':sup:`22` És milyen gyönyörû minden alkotása! Mind olyan ragyogó, mint a
fényes szikra.
'''
"23" = ''':sup:`23` Mind élnek és mindig megmaradnak, s céljuk érdekében szót fogadnak
neki.
'''
"24" = ''':sup:`24` Minden dolog páros, kiegészíti egymást, nem alkotott semmit, ami
csõdöt mondana.
'''
"25" = ''':sup:`25` Az egyik a másiknak növeli erejét; és ki tud betelni, ha látja
szépségük?
'''
"Notes" = '''
