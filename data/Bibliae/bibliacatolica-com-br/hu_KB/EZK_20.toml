[20]
"1" = ''':sup:`1` A 7. esztendõben, az ötödik hónapban, a hónap tizedik napján
eljöttek néhányan Izrael vénei közül, hogy megkérdezzék az Urat, és
leültek elém.
'''
"2" = ''':sup:`2` Az Úr szózatot intézett hozzám:
'''
"3" = ''':sup:`3` Emberfia, szólj Izrael véneihez. Így beszélj: Ezt mondja az Úr, az
Isten: Vajon azért jöttetek, hogy megkérdezzetek? Amint igaz, hogy
élek, nem hagyom, hogy megkérdezzetek - mondja az Úr, az Isten.
'''
"4" = ''':sup:`4` Ítéletet tartasz fölöttük? Ítélkezel fölöttük, emberfia? Tárd eléjük
atyáik iszonyatos bûneit,
'''
"5" = ''':sup:`5` és így beszélj: Ezt mondja az Úr, az Isten: Azon a napon, amelyen
kiválasztottam Izraelt, s Jákob nemzetsége felé kinyújtottam a kezem, a
tudtukra adtam Egyiptom földjén, kezemet esküre emelve, ezekkel a
szavakkal: Én vagyok az Úr, a ti Istenetek.
'''
"6" = ''':sup:`6` Ezen a napon fölemeltem a kezem és megesküdtem, hogy kivezetem õket
Egyiptom földjérõl, és elvezérelem õket arra a tejjel-mézzel folyó
földre, amelyet kiválasztottam számukra, s amely minden más országnál
szebb.
'''
"7" = ''':sup:`7` Így szóltam hozzájuk: Vessétek el azokat a szörnyeket, amelyeken
kinek-kinek a szeme csügg, és ne szennyezzétek be magatokat Egyiptom
bálványaival. Én vagyok az Úr, a ti Istenetek!
'''
"8" = ''':sup:`8` Ám õk fellázadtak ellenem és nem akartak rám hallgatni. Senki sem
vetette el azokat a szörnyeket, amelyeken csüggött, és nem hagyták el
Egyiptom bálványait. Erre azt gondoltam, rájuk zúdítom haragomat és
kitöltöm rajtuk bosszúmat Egyiptom földjén.
'''
"9" = ''':sup:`9` De tekintettel voltam a nevemre, s mégsem tettem így, nehogy
gyalázat érje a népek elõtt, amelyek közt voltak, mert hiszen
kijelentettem, hogy kivezetem népemet Egyiptom földjérõl, a szemük
láttára.
'''
"10" = ''':sup:`10` Ezért kihoztam õket Egyiptom földjérõl, és a pusztába vezettem
õket.
'''
"11" = ''':sup:`11` Törvényeket adtam nekik, és tudtukra adtam parancsaimat, amelyeket
meg kell tartania annak, aki élni akar.
'''
"12" = ''':sup:`12` Nekik adtam szombatjaimat is, hogy jelül szolgáljanak köztem és
köztük, s megtudják, hogy én, az Úr megszentelem õket.
'''
"13" = ''':sup:`13` Izrael háza fellázadt ellenem a pusztában, nem igazodtak
törvényeimhez, elvetették parancsaimat, amelyeket meg kell tartania
annak, aki élni akar, és folyvást megszegték szombatjaimat. Azt
gondoltam, rájuk zúdítom haragomat a pusztában, és kiirtom õket.
'''
"14" = ''':sup:`14` De tekintettel voltam nevemre s nem tettem így, nehogy gyalázat
érje a népek elõtt, amelyeknek a szeme láttára kivezettem õket.
'''
"15" = ''':sup:`15` De fölemeltem ellenük a kezemet a pusztában, s megesküdtem, hogy
nem vezérelem el õket a nekik szánt tejjel-mézzel folyó földre, amely
minden más országnál szebb.
'''
"16" = ''':sup:`16` Elvetették parancsaimat, nem igazodtak törvényeimhez, megszegték
szombatjaimat, mert szívük bálványaikon csüggött.
'''
"17" = ''':sup:`17` De szemem irgalommal nézett rájuk, lemondtam róla, hogy
elpusztítsam õket, és nem irtottam ki õket a pusztában.
'''
"18" = ''':sup:`18` Így szóltam fiaikhoz a pusztában: Ne kövessétek atyáitok
életmódját, ne tartsátok meg szokásaikat, ne szennyezzétek be magatokat
bálványaikkal.
'''
"19" = ''':sup:`19` Én, az Úr vagyok a ti Istenetek! Igazodjatok törvényeimhez,
tartsátok szem elõtt parancsaimat és teljesítsétek õket.
'''
"20" = ''':sup:`20` Szenteljétek meg szombatjaimat, hogy jelül szolgáljanak köztem és
köztetek, s így megtudják, hogy én, az Úr vagyok a ti Istenetek.
'''
"21" = ''':sup:`21` De a fiaik is fellázadtak ellenem, s nem igazodtak törvényeimhez,
nem tartották szem elõtt és nem teljesítették parancsaimat, amelyeket
meg kell tartania annak, aki élni akar, s megszegték szombatjaimat. Azt
gondoltam, rájuk zúdítom haragomat és kitöltöm rajtuk bosszúmat a
pusztában.
'''
"22" = ''':sup:`22` De visszavontam kezemet, tekintettel voltam nevemre, s nem tettem
így, nehogy gyalázat érje a népek elõtt, amelyeknek a szeme láttára
kivezettem õket.
'''
"23" = ''':sup:`23` Még egyszer esküre emeltem kezemet ellenük a pusztában, hogy
szétszórom õket a népek közé, és szétszélesztem õket az országokba.
'''
"24" = ''':sup:`24` Mert nem tartották meg parancsaimat, elvetették törvényeimet,
megszegték szombatjaimat, és szemük apáik bálványain csüggött.
'''
"25" = ''':sup:`25` Ezért olyan parancsokat adtam nekik, amelyek nem voltak jók, olyan
szokásokat, amelyek nem tartanak életben.
'''
"26" = ''':sup:`26` Beszennyeztem õket áldozati ajándékaikkal: tûzbe küldték
elsõszülötteiket, hogy így megbüntessem õket és megtudják: én vagyok az
Úr.
'''
"27" = ''':sup:`27` Ezért emberfia, szólj Izrael házához! Így beszélj: Ezt mondja az
Úr, az Isten: Még azzal is gyaláztak atyáitok, hogy hûtlenek voltak
hozzám.
'''
"28" = ''':sup:`28` Amikor elvezettem õket arra a földre, amelyre fölemelt kézzel
megesküdtem, hogy nekik adom, ahol csak megláttak egy kiemelkedõ
dombot, vagy bármilyen zöldellõ fát, bemutatták áldozataikat és
felajánlották adományaikat, amelyek engem haragra ingereltek, elégették
illatszereiket és kiöntötték italáldozatukat.
'''
"29" = ''':sup:`29` Akkor így szóltam hozzájuk: Miféle magaslat, ahová mentek? Ezért
nevezik mind a mai napig Bamának.
'''
"30" = ''':sup:`30` Mondd meg ezért Izrael házának: Ezt mondja az Úr, az Isten:
Atyáitok útjain járva beszennyezitek magatokat, amikor paráználkodtok
bálványaikkal,
'''
"31" = ''':sup:`31` amikor áldozatot mutattok be, s amikor tûzbe külditek
gyermekeiteket; beszennyezitek magatokat bálványaitokkal mind a mai
napig. Én meg hagyjam, hogy Izrael háza megkérdezzen? Amint igaz, hogy
élek - mondja az Úr, az Isten -, nem hagyom, hogy megkérdezzetek.
'''
"32" = ''':sup:`32` Nem válik valóra, amit az eszetekben forgattok, amikor azt
mondjátok: "Olyanok leszünk, mint a népek, mint az idegen országok
törzsei: fának és kõnek szolgálunk."
'''
"33" = ''':sup:`33` Amint igaz, hogy élek - mondja az Úr, az Isten -, erõs kézzel,
kinyújtott karral és kiáradó haraggal én uralkodom majd fölöttetek.
'''
"34" = ''':sup:`34` Kivezetlek benneteket a népek közül, és összegyûjtelek az idegen
nemzetek közül, ahova szétszóródtatok, erõs kézzel, kinyújtott karral
és kiáradó haraggal.
'''
"35" = ''':sup:`35` S elvezetlek benneteket a népek pusztaságába, és ott szemtõl
szemben ítéletet tartok.
'''
"36" = ''':sup:`36` Amint ítéletet tartottam atyáitok fölött Egyiptom földjének
pusztájában, úgy ítélkezem majd fölöttetek is - mondja az Úr, az Isten.
'''
"37" = ''':sup:`37` Botom alatt kell majd elvonulnotok, és csak keveset vezetek vissza
belõletek.
'''
"38" = ''':sup:`38` Kiválasztom közületek a lázadókat, akik fellázadtak ellenem,
kivezetem õket abból az országból, ahol laknak, de Izrael földjére nem
lépnek be - akkor megtudjátok, hogy én vagyok az Úr.
'''
"39" = ''':sup:`39` Ti meg, Izrael háza - mondja az Úr, az Isten -, menjen csak ki-ki,
és szolgáljon a bálványainak, de aztán - esküszöm - rám fogtok
hallgatni, és nem szentségtelenítitek meg többé szent nevemet
ajándékaitokkal és bálványaitokkal.
'''
"40" = ''':sup:`40` Mert szent hegyemen, Izrael magas hegyén - mondja az Úr, az Isten
-, ott szolgáljon nekem Izrael egész háza, mindenki, aki csak abban az
országban él. Ott majd szívesen veszem és elfogadom ajándékaitokat,
legjava adományotokat és mind, amit csak nekem szenteltek.
'''
"41" = ''':sup:`41` Mint kellemes illatot, úgy fogadlak majd benneteket, amikor
kivezérellek a népek közül, összegyûjtelek a nemzetek közül, ahová
szétszóródtatok, és rajtatok mutatom meg, hogy szent vagyok a népek
szeme láttára.
'''
"42" = ''':sup:`42` Akkor megtudjátok, hogy én vagyok az Úr, mert visszavezetlek
benneteket Izrael földjére, arra a földre, amelyre fölemelt kézzel
megesküdtem, hogy atyáitoknak adom.
'''
"43" = ''':sup:`43` Ott majd visszagondoltok útjaitokra és gonosz tetteitekre,
amelyekkel beszennyeztétek magatokat, és undorodtok magatoktól a sok
gonoszság miatt, amit elkövettetek.
'''
"44" = ''':sup:`44` Akkor megtudjátok, hogy én vagyok az Úr, amikor majd nevem iránti
tiszteletbõl, és nem gonosz útjaitok és romlott életmódotok szerint
bánok veletek, Izrael háza - mondja az Úr, az Isten.
'''
