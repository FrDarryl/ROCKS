"Notes" = '''
Notas de rodapé:
25:1-3 - Dávid és a hadsereg parancsnokai különválasztották a
lévitákat, hogy zenével dicsőítsék az Urat, jelezve az istentisztelet
fontosságát az izraelita istentiszteletben. A zene és a dicséret
elengedhetetlen elemei Isten dicsőítésében és nevének magasztalásában
25:4-7 - Hémán fiait, Jedutunt és Asaphot zenei vezetőkké nevezik ki,
akiket ügyességük és az istentiszteletben betöltött szerepük miatt
emeltek ki. Ez kiemeli a zenei tehetséget, mint Isten ajándékát a
templomi szolgálatban (lásd még 1Sámuel 16:23 és 2Krónika 5:12-14).
25:8-9 - A zenei feladatok kiosztásának sorsolása az istentisztelet
megszervezését és rendjét mutatja be. Ez azt az elvet tükrözi, hogy
minden szolgálat egyformán fontos Isten előtt (lásd még 4:49 és
1Korinthus 14:40).
25:10-12 - A zenei családok felosztása műszakokra a templomi
szolgálatban egy példa arra, hogy minden csoportnak sajátos szerepe
volt, bizonyítva az együttműködés értékét az Isten szolgálatában (lásd
még 2Krónika 29:25-30 és Kolossé 3:16).
25:13-31 - A zenészek sorsolás útján történő kiválasztása kortól és
beosztástól függetlenül megerősíti, hogy mindenki szolgálatra van
hivatva, hangsúlyozva Isten népe közötti egyenlőséget és egységet (lásd
még Máté 20:16 és 1Korinthus 12:12-14).
'''
