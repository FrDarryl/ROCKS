"1" = ''':sup:`1` Dávid és a sereg vezérei kijelölték Aszafnak, Jemánnak és Jedutunnak
a fiait, a prófétákat, hogy citerán, hárfán és cimbalmon kísérjék az
éneket. Az erre a szolgálatra rendelt férfiakat is összeírták.
'''
"2" = ''':sup:`2` Aszaf fiai közül: Zakkur, József, Netanja és Azareela. Aszaf fiai az
atyjuktól függtek, aki a király útmutatása szerint lelkesen kísérte az
énekeket.
'''
"3" = ''':sup:`3` Jedutun részérõl: Jedutun fiai: Gedaljahu, Ceri, Jesajahu, Simi,
Hasabjahu és Mattitjahu, hatan, atyjuknak, Jedutunnak a vezetésével,
aki citerán játszott hála- és dicsõítõ éneket az Úrnak.
'''
"4" = ''':sup:`4` Heman részérõl: Heman fiai: Bukkijahu, Mattanjahu, Uziel, Sebuel,
Jerimot, Hananja, Hanani, Eliata, Giddalti, Romanti, Ezer, Josbekasa,
Mallotti, Hotir, Machaziot.
'''
"5" = ''':sup:`5` Ezek mind Hemannak, a király látóemberének a fiai. Isten parancsa
szerint a harsonákat fújták. Isten Hemannak tizennégy fiút és három
leányt adott.
'''
"6" = ''':sup:`6` Ezeknek mind atyjuk volt a vezetõjük, amikor az Úr házának
szolgálatában, a király útmutatása szerint cimbalommal, hárfával és
citerával kísérték az éneket. Aszafot, Jedutunt és Hemant,
'''
"7" = ''':sup:`7` akik jártasak voltak az Úr elõtti éneklésben, testvéreikkel együtt
írták össze. Számuk 288-at tett ki.
'''
"8" = ''':sup:`8` Õk is sorsvetés útján léptek szolgálatba, mind a fiatal, mind az
öreg, a mester a tanítvánnyal.
'''
