[4]
"1" = ''':sup:`1` Te meg, emberfia, végy egy téglát, tedd magad elé, és rajzolj rá egy
várost, Jeruzsálemet.
'''
"2" = ''':sup:`2` Majd indíts támadást ellene, építs ellene falat, emelj töltést,
helyezz el vele szemben tábort, és vedd körül faltörõ kosokkal.
'''
"3" = ''':sup:`3` Ezután végy egy vasserpenyõt, és vasfalként tedd magad és a város
közé. Fordulj ellene, zárd körül, és vedd ostrom alá! Ez jel Izrael
háza számára.
'''
"4" = ''':sup:`4` Feküdj a bal oldaladra, és vedd magadra Izrael házának bûneit. Ahány
napig így fekszel, viseld bûneiket.
'''
"5" = ''':sup:`5` Magam határoztam meg bûneik éveit, napokban kifejezve: százkilencven
napig viseled majd Izrael házának bûneit.
'''
"6" = ''':sup:`6` S amikor ennek végére érsz, feküdj a jobb oldaladra, és hordozd Júda
házának vétkeit negyven napig. Minden esztendõ helyett egy napot róttam
rád.
'''
"7" = ''':sup:`7` Te meg fordulj az ostromlott Jeruzsálem felé, emeld föl mezítelen
kezedet és prófétálj ellene!
'''
"8" = ''':sup:`8` Nézd, megkötözlek, úgyhogy nem tudsz az egyik oldaladról a másikra
fordulni, amíg szorongattatásod ideje le nem telik.
'''
"9" = ''':sup:`9` Végy gabonát, árpát, babot, lencsét, kölest és tönkölyt, tedd egy
edénybe, és csinálj belõlük kenyeret. Annyi napig, ameddig oldaladon
fekszel - százkilencven napig - ebbõl egyél.
'''
"10" = ''':sup:`10` S ez a táplálék, amit naponta magadhoz veszel, húsz sékel súlyú
legyen, ezt edd idõrõl idõre.
'''
"11" = ''':sup:`11` Vizet is csak mértékkel igyál, egyhatod hint, s csak idõrõl idõre
igyál.
'''
"12" = ''':sup:`12` A táplálékot árpakenyér formájában vedd magadhoz, amely a szemük
láttára emberi ürüléken sült meg.
'''
"13" = ''':sup:`13` "Ezt mondja az Úr, Izrael Istene: Ugyanígy eszik majd Izrael fiai
tisztátalan kenyerüket a népek között, ahova szétszórom õket."
'''
"14" = ''':sup:`14` Erre így szóltam: "Uram, Isten, még sosem szennyeztem be magam.
Gyermekkorom óta egészen mostanáig nem ettem elhullott vagy széttépett
állatot, és semmiféle tisztátalan állatot, és semmiféle tisztátalan
húst nem vettem a számba."
'''
"15" = ''':sup:`15` Az Úr erre azt mondta: "Jól van, megengedem, hogy emberi ürülék
helyett tehéntrágyán süsd meg kenyeredet."
'''
"16" = ''':sup:`16` Majd így szólt hozzám: "Emberfia, nézd összetöröm a kenyér botját
Jeruzsálemben, úgyhogy rettegve eszik majd a kiszabott kenyeret és
szorongva isszák a kimért vizet.
'''
"17" = ''':sup:`17` Mert nem lesz kenyér és víz, úgyhogy rémülten néznek egymásra, és
elpusztulnak gonoszságaik miatt."
'''
