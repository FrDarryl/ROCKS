[20]
"1" = ''':sup:`1` Naamai Cofár válaszolt és így szólt:
'''
"2" = ''':sup:`2` Elmém erre válaszolni kíván, nagy bennem emiatt a nyugtalanság.
'''
"3" = ''':sup:`3` Hallom, szégyenszemre megdorgálnak, s szél ad feleletet
meggyõzõdésemre.
'''
"4" = ''':sup:`4` Õsidõktõl fogva tudod te ezt talán, amióta ember lakozik a földön?
'''
"5" = ''':sup:`5` Álnok ujjongása biz" nem tart sokáig, bûnös kéjelgése csak egy
pillanatig.
'''
"6" = ''':sup:`6` Még ha büszkesége az égig érne is, és ha a felhõket verné is a feje,
'''
"7" = ''':sup:`7` akárcsak a ganéj, eltûnik örökre, és akik látták, megkérdezik, hová
lett.
'''
"8" = ''':sup:`8` Mint álom eltûnik, meglelni nem lehet, éjjeli látomás módján
elenyészik.
'''
"9" = ''':sup:`9` A szem, amely látta, most már nem láthatja, nem pillanthatja meg
többé az otthona.
'''
"10" = ''':sup:`10` A szegények kárát fiai térítik, gyermekei szerzik vissza a
vagyonát.
'''
"11" = ''':sup:`11` Akármilyen ifjú, s erõs még a csontja, mégis vele együtt leroskad a
porba.
'''
"12" = ''':sup:`12` Hogyha a gonoszság édes is szájában, úgyhogy a nyelve alatt
rejtegeti,
'''
"13" = ''':sup:`13` s csínján bánik vele, el nem ereszti, ínyéhez szorítja, úgy
tartogatja,
'''
"14" = ''':sup:`14` beleiben mégis mássá lesz az étel, kígyóméreggé válik bensejében.
'''
"15" = ''':sup:`15` Gazdagságot zabált, most aztán kihányja, testébõl az Isten újra
kihajtja.
'''
"16" = ''':sup:`16` Vipera mérge volt, mit magába szívott, és ami megöli, kígyó
fullánkja lesz.
'''
"17" = ''':sup:`17` Nem nézhet vidáman olajpatakokra, sem a tejjel-mézzel tele
folyamokra.
'''
"18" = ''':sup:`18` Visszaadja, amit nyert, nincsen örömére, s mit kufárkodva szerzett,
annak sem örül.
'''
"19" = ''':sup:`19` Mert romba döntötte a szegény kunyhóját, s bár nem õ építette,
elvette a házat.
'''
"20" = ''':sup:`20` Mivel sose tudott betelni a gyomra, nem mentheti meg semmiféle
kincse.
'''
"21" = ''':sup:`21` Zabáló kedvétõl semmi sem menekült, ezért boldogsága sem tart soká.
'''
"22" = ''':sup:`22` Noha gazdag, nélkülözést szenved, és nyomorúságnak súlya szakad rá.
'''
"23" = ''':sup:`23` Haragjának tüzét küldi rá az Isten, nyilai hullanak rá, mint a
záporesõ.
'''
"24" = ''':sup:`24` Hogyha elkerüli a vasfegyvereket, akkor egy acélból való íj döfi
át.
'''
"25" = ''':sup:`25` A nyílnak vesszeje kiáll a hátából, mint a villám, áthatol epéjén a
hegye. Elárasztják a reá váró szörnyûségek,
'''
"26" = ''':sup:`26` eltesznek számára minden sötétséget. Olyan tûz emészti, amit nem
gyújtott senki, és föléget mindent, ami van sátrában.
'''
"27" = ''':sup:`27` Az egek derítenek fényt a bûneire, fölkel ellene az egész
földkerekség.
'''
"28" = ''':sup:`28` Házát az áradat magával ragadja, a haragnak napján elsodorja.
'''
"29" = ''':sup:`29` Ezt a sorsot szánta Isten a gonosznak, ez az öröksége, mit Isten ad
neki.
'''
