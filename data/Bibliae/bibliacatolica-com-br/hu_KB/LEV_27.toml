[27]
"1" = ''':sup:`1` Az Úr ezt mondta Mózesnek:
'''
"2" = ''':sup:`2` "Szólj Izrael fiaihoz és közöld velük: Ha valaki teljesíteni akarja
fogadalmát, amelyet egy személy értékéig tett az Úrnak,
'''
"3" = ''':sup:`3` egy húsz és hatvan közötti férfit 50 ezüst sékelre kell értékelni, a
szentély sékelje szerint.
'''
"4" = ''':sup:`4` A nõ értéke 30 sékel.
'''
"5" = ''':sup:`5` Az öt és húsz év közötti fiút értékeljék 20 sékelre, a lányt 10
sékelre.
'''
"6" = ''':sup:`6` Az egy hónap és öt év közötti fiú értéke 5 ezüst sékel, a lányé 3
ezüst sékel.
'''
"7" = ''':sup:`7` Hatvan évtõl fölfelé a férfit 15 sékelre kell értékelni, az asszonyt
10 sékelre.
'''
"8" = ''':sup:`8` Ha a fogadalmat tevõ nem képes leróni az értéket, mutassa meg a
személyt a papnak, s õ értékelje fel, de annak a lehetõsége szerint,
aki a fogadalmat tette.
'''
"9" = ''':sup:`9` Ha azokról az állatokról van szó, amelyeket föl lehet áldozni az
Úrnak, minden állat szent dologgá válik, ha az Úrnak adják.
'''
"10" = ''':sup:`10` Nem lehet sem kicserélni, sem mással helyettesíteni, vagyis jót
adni a rosszért vagy rosszat adni a jóért. Ha valamely állat helyett
másikat adnak, mindkettõ szent dologgá válik.
'''
"11" = ''':sup:`11` Ha tisztátalan állatról van szó, amelyet nem lehet az Úrnak
felajánlani, bármilyen is, hozzák el a paphoz,
'''
"12" = ''':sup:`12` õ pedig becsülje meg, hogy jó-e vagy rossz, azután tartsák magukat
az õ véleményéhez.
'''
"13" = ''':sup:`13` De ha vissza akarják váltani, a becsült értéket egyötödével meg
kell toldani.
'''
"14" = ''':sup:`14` Ha valaki házát szenteli az Úrnak, a pap becsülje föl, hogy sokat,
vagy keveset ér-e. A pap véleményét el kell fogadni.
'''
"15" = ''':sup:`15` De ha az ember, aki a házát felajánlotta, vissza akarja váltani,
toldja meg a becsült értékét egyötödével, s a ház az övé lesz.
'''
"16" = ''':sup:`16` Ha valaki a birtokából egy darab földet az Úrnak szentel, az
értékelést a termés hozama szerint kell megejteni, 50 ezüst sékelt
számítva egy köböl árpáért.
'''
"17" = ''':sup:`17` Ha a jubileumi évben szentelik a földet az Úrnak, akkor az elõbbi
módon kell fölbecsülni,
'''
"18" = ''':sup:`18` de ha a jubileumi év után ajánlja fel, a pap az értéket a jubileumi
évig terjedõ évek szerint számítsa ki, s a becsült értéket aszerint
kell csökkenteni.
'''
"19" = ''':sup:`19` Ha vissza akarja váltani a földet, toldja meg a becsült értéket az
ötödével, s a föld visszaszáll rá.
'''
"20" = ''':sup:`20` Ha nem váltja vissza, hanem eladja másnak, elveszti a visszaváltás
jogát.
'''
"21" = ''':sup:`21` A jubileumi évben a vevõ köteles lemondani róla, mivel olyan dolog
lett, amelyet az Úrnak szenteltek, olyan, mint az átok-esküvel szentté
tett szántóföld, s a papság tulajdonába megy át.
'''
"22" = ''':sup:`22` Ha olyan szántóföldet szentel az Úrnak, amelyet vásárolt, s nem
õseitõl örökölt,
'''
"23" = ''':sup:`23` akkor a pap a jubileumi esztendõig hátralevõ évek szerint számítsa
ki az árát, õ meg fizesse ki az összeget még aznap, mint az Úrnak
fogadott szent dolgot.
'''
"24" = ''':sup:`24` A jubileumi évben a föld visszaszáll az eladó tulajdonába, azéba,
akinek örökrésze volt az országban.
'''
"25" = ''':sup:`25` Minden becslést a szentély sékel-mértéke szerint kell megejteni,
húsz gera ér egy sékelt.
'''
"26" = ''':sup:`26` Barmainak elsõszülöttét senki sem ajánlhatja fel fogadalmul, mivel
az jog szerint úgyis az Úré: akár szarvasmarháról, akár
juhról-kecskérõl van szó, az az Úré.
'''
"27" = ''':sup:`27` De a tisztátalan állatot vissza lehet váltani, ha a becsértéket az
ötödével megtoldja. Ha nem váltja vissza, el kell adni az állatot
annyiért, amennyire értékelték.
'''
"28" = ''':sup:`28` Amit az ember átok-esküvel az Úrnak szentel, azt nem szabad eladni
vagy visszaváltani, akár ember, akár állat vagy öröklött szántóföld.
Minden átok-esküvel felajánlott dolog nagyon szent, és az Úré.
'''
"29" = ''':sup:`29` Ha valamely embert átok-esküvel ajánlottak fel, nem szabad
megváltani, hanem meg kell halnia.
'''
"30" = ''':sup:`30` A föld minden tizede: mind a szántóföld termésébõl, mind a fák
gyümölcsébõl az Urat illeti; az Úrnak szentelt dolog.
'''
"31" = ''':sup:`31` Aki meg akarja váltani tizedének egy részét, toldja meg egy
ötödével az értékét.
'''
"32" = ''':sup:`32` A szarvasmarha és a juh-kecske tizedelésében minden tizediket az
Úrnak kell szentelni, ahogy átmegy a pásztor botja alatt.
'''
"33" = ''':sup:`33` Nem szabad kiválasztani a jót és a rosszat, s nem szabad
cserélgetni. Ha megteszik, akkor az az állat is, és az is, amellyel
kicserélték, szent dolog lesz, s nem lehet visszaváltani."
'''
"34" = ''':sup:`34` Ezek azok a parancsok, amelyeket az Úr Mózesnek a Sínai-hegyen
Izrael fiaira vonatkozólag adott.
'''
