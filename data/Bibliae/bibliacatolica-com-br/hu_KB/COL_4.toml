[4]
"1" = ''':sup:`1` Gazdák, adjátok meg szolgáitoknak, ami jogos és méltányos.
Gondoljátok meg, nektek is van Uratok a mennyben.
'''
"2" = ''':sup:`2` Legyetek kitartók és éberek az imában meg a hálaadásban.
'''
"3" = ''':sup:`3` Imádkozzatok egyúttal értünk is, hogy az Isten tárja fel elõttünk az
ajtót, hogy beszélhessünk, s Krisztus titkát, ami miatt bilincsbe is
vertek,
'''
"4" = ''':sup:`4` kinyilvánítsam, ahogyan nekem beszélnem kell.
'''
"5" = ''':sup:`5` A kívülállókkal való érintkezésben legyetek okosak. Az idõt jól
használjátok fel.
'''
"6" = ''':sup:`6` Beszédetek legyen mindig szíves, sóval ízes, akkor majd helyesen meg
tudtok felelni mindenkinek.
'''
"7" = ''':sup:`7` Helyzetemrõl a kedves testvér, hû szolga és munkatárs az Úrban,
Tichikusz majd beszámol nektek.
'''
"8" = ''':sup:`8` Épp azért küldöm el hozzátok, hogy megtudjátok, mi van velem, és
hogy megvigasztaljon benneteket.
'''
"9" = ''':sup:`9` Vele megy kedves és hû testvérem, Onezimusz is, aki földitek. Õk
majd elmondják mind, ami újság itt van.
'''
"10" = ''':sup:`10` Köszönt titeket fogolytársam, Arisztarchusz és Márk, Barnabás
unokaöccse; rá vonatkozó utasításaimat már megkaptátok.
'''
"11" = ''':sup:`11` Ha megérkezik oda, fogadjátok szívesen! Köszönt benneteket még
Jézus is, másik nevén Jusztusz. A zsidók közül csak õk dolgoznak együtt
velem Isten országának hirdetésében; igazi vigasztalásomra szolgáltak.
'''
"12" = ''':sup:`12` Köszönt titeket földitek, Epafrász, Krisztus Jézus szolgája. Õ
állandóan küzd értetek imáiban, hogy teljesen és tökéletesen
megvalósítsátok Isten akaratát.
'''
"13" = ''':sup:`13` Tanúskodom, hogy sokat dolgozik értetek és azokért, akik
Laodiceában és Hierápoliszban élnek.
'''
"14" = ''':sup:`14` Köszönt benneteket Lukács, a kedves orvos és Démász.
'''
"15" = ''':sup:`15` Köszöntsétek a Laodiceában élõ testvéreket és Nimfát a házában
összejövõ közösséggel együtt!
'''
"16" = ''':sup:`16` Ha nálatok már felolvasták ezt a levelet, gondoskodjatok róla, hogy
a laodiceai egyházban is felolvassák. Ti pedig olvassátok el a
laodiceaiakét.
'''
"17" = ''':sup:`17` Archippusznak mondjátok meg: Legyen gondod az Úrtól kapott
szolgálat betöltésére!
'''
"18" = ''':sup:`18` Itt a saját kezû köszöntésem: Pál. Emlékezzetek meg bilincseimrõl!
Kegyelem veletek!
'''
