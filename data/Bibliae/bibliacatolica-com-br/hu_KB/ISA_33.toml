[33]
"1" = ''':sup:`1` Jaj neked, pusztító, aki még nem pusztultál el! Jaj neked, te
kifosztatlanul maradt fosztogató! Ha majd végzel a pusztítással,
elpusztítanak, és ha beteltél a fosztogatással, téged is kifosztanak.
'''
"2" = ''':sup:`2` Uram, irgalmazz nekünk, mert benned remélünk! Reggelente légy erõs
karunk, és gyámolunk a szükség idején.
'''
"3" = ''':sup:`3` Fenyegetõ szavadra megfutamodnak a népek, ha fölkelsz, szétszóródnak
a nemzetek,
'''
"4" = ''':sup:`4` és úgy kapkodják zsákmányukat, ahogyan a szöcske kapkod, úgy
nekiesnek, mint a sáska szokott.
'''
"5" = ''':sup:`5` Magasztos az Úr, mert a magasban lakik, s betölti Siont joggal és
igazsággal.
'''
"6" = ''':sup:`6` Biztonságban telnek majd napjai, bõvében lesz jólétnek,
bölcsességnek és tudománynak, és az Úr félelme lesz a kincse.
'''
"7" = ''':sup:`7` Nézzétek, hogy jajveszékel odakinn Áriel! A béke követei keservesen
sírnak.
'''
"8" = ''':sup:`8` Elhagyottak az utak, s az ösvényeken nem jár senki: megszegték a
szövetséget, megvetették a tanúkat, semmibe veszik az embereket.
'''
"9" = ''':sup:`9` Gyászol az ország és senyved, szégyenében hervadozik a Libanon.
Sáron síksága olyan lett, mint a sivatag, a Básán és a Kármel, akár a
lombja vesztett fa.
'''
"10" = ''':sup:`10` Most fölkelek - mondja az Úr -, felállok és fölemelkedem.
'''
"11" = ''':sup:`11` Csak pelyva az, amit fogantatok, szalma, amit szültök. Ezért
leheletem, mint a tûz, megemészt benneteket.
'''
"12" = ''':sup:`12` A népek mésszé égnek, s mint a kivágott tüskebokor, elhamvadnak a
tûzben.
'''
"13" = ''':sup:`13` Akik távol vagytok, halljátok: mit vittem végbe, és akik közel
vagytok: ismerjétek meg hatalmamat!
'''
"14" = ''':sup:`14` Rémület fogta el Sionban a bûnösöket, az istenteleneket félelem
szállta meg: Ki lakhat közülünk együtt az emésztõ tûzzel, s melyikünk
maradhat az örök lángokhoz közel?
'''
"15" = ''':sup:`15` Aki igazságban jár és igazat beszél, aki megveti az erõszakkal
szerzett nyereséget, s elhárítja kezével a megvesztegetést; aki süketté
teszi a fülét, nehogy vérontásról halljon, és behunyja a szemét, nehogy
rosszat lásson:
'''
"16" = ''':sup:`16` az ilyen a magasságban fog lakni, sziklák csúcsán lesz biztonságos
vára, megkapja kenyerét, s nem fogy ki a vize.
'''
"17" = ''':sup:`17` Szemed teljes díszben látja majd a királyt, és tágas országot
tekint át.
'''
"18" = ''':sup:`18` Szíved visszaemlékezik elmúlt félelmeire: Hol van már, aki számolt,
hol van, aki mérlegelt, és hol van, aki megszámolta a tornyokat?
'''
"19" = ''':sup:`19` Nem látod már többé a gõgös népet, a homályos, értelmetlen beszédû
népet, amelynek dadogó nyelvét nem tudtad megérteni.
'''
"20" = ''':sup:`20` Emeld tekinteted a Sionra, ünnepeink városára! Szemed Jeruzsálemet
látja, a biztos lakóhelyet, a sátrat, amely már nem vándorol, cövekeit
nem szedik föl soha, és egyetlen kötele sem szakad el.
'''
"21" = ''':sup:`21` Mert ott mutatja meg nekünk fölségét az Úr! Széles folyóvizek
veszik körül ezt a helyet, de evezõs hajó nem jár rajtuk, sem büszke
gálya nem szeli õket. (23a) Mert kötelei megtágultak: nem tartják
feszesen az árbocrudat, és a zászlót sem vonják fel rajta.
'''
"22" = ''':sup:`22` Mert az Úr a bíránk, az Úr a törvényhozónk. Õ a királyunk, õ ment
meg minket.
'''
"23" = ''':sup:`23` Akkor tömérdek zsákmányon osztoznak majd, még a sánták is
zsákmányolnak.
'''
"24" = ''':sup:`24` Egyetlen lakója sem mondja: beteg vagyok - a nép, amely lakja,
elnyeri bûnei bocsánatát.
'''
"Notes" = '''
Notas de rodapé:
33:1-4 - Isten ítéletet hirdet az árulók és elnyomók felett, igazságos
megtorlást ígérve. Isten szuverenitását kiemeli azáltal, hogy
biztosítja, hogy semmiféle gonoszság ne kerülje el igazságosságát (lásd
még Példabeszédek 11:21 és Abdiás 1:15).
33:5-6 - Az Urat igaz Királyként magasztalják fel, és a bölcsesség és
az Úr félelme a stabilitás és az üdvösség kulcsaként jelenik meg. Ez a
rész az Istentől való függést hangsúlyozza az igazi biztonság érdekében
33:14-16 - A bűnösök megremegnek Isten ítélete előtt, de az igazak Nála
találnak menedéket és biztonságot. Az igazlelkűen élőket Isten megőrzi
33:17-19 - A király dicsőségének és a távoli földnek látomása a
messiási reményre és Izrael jövőbeli megváltására mutat. Ez az ígéret
33:20-24 - Jeruzsálemet biztonságos helyként mutatják be, ahol Isten
uralkodik. A helyreállítás és a gyógyulás ígérete Krisztus megváltó
'''
