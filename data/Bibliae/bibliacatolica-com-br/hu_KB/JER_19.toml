[19]
"1" = ''':sup:`1` Az Úr így szólt Jeremiáshoz: Menj, vásárolj egy agyagkorsót, s végy
magad mellé néhányat a nép vénei és a papok közül.
'''
"2" = ''':sup:`2` Aztán menj le a Ben-Hinnom völgyébe, a Cserép-kapu bejáratához, és
hirdesd ott azokat a szavakat, amelyeket hozzád intézek.
'''
"3" = ''':sup:`3` Ezt mondd: "Júda királyai, Jeruzsálem lakói! Halljátok az Úr szavát!
A Seregek Ura, Izrael Istene mondja: Nos, olyan nyomorúságot hozok erre
a helyre, hogy aki csak hallja, csengeni fog tõle a füle.
'''
"4" = ''':sup:`4` Azért történik ez, mert elhagytak engem, ezt a helyet pedig
megszentségtelenítették, tömjént áldoztak itt idegen isteneknek, akiket
sem õk, sem atyáik, sem Júda királyai soha nem ismertek. Sõt,
ártatlanok vérével is elárasztották ezt a helyet.
'''
"5" = ''':sup:`5` Magaslatokat építettek a Baalnak, hogy elégessék tûzzel fiaikat,
amit egyáltalán nem parancsoltam, sem el nem rendeltem, de még csak
eszembe se jutott.
'''
"6" = ''':sup:`6` Ezért jönnek napok - mondja az Úr -, amikor ezt a helyet nem nevezik
többé Tofetnek, sem Ben-Hinnom völgyének, hanem az öldöklés völgyének.
'''
"7" = ''':sup:`7` Akkor majd meghiúsítom terveit Júdának és Jeruzsálemnek ezen a
helyen - kard által veszítem el õket ellenségeik színe elõtt, és azok
keze által, akik az életükre törnek. Holttestüket az ég madarainak és a
mezõ vadjainak adom eledelül.
'''
"8" = ''':sup:`8` Ezt a várost pusztasággá és csúfsággá teszem; aki csak elmegy
mellette, mind megborzad, és gúnyolódni kezd romlásán.
'''
"9" = ''':sup:`9` Saját fiaik és lányaik húsát etetem meg velük, egymás húsát eszik
majd meg az ostrom idején, abban a szorongatott helyzetben, amelybe
ellenségeik juttatják õket, akik életükre törnek."
'''
"10" = ''':sup:`10` Aztán törd össze a korsót azok szeme láttára, akik veled mennek,
'''
"11" = ''':sup:`11` és így beszélj: "Ezt mondja a Seregek Ura: Így töröm össze ezt a
népet és ezt a várost, amint ez a cserépkorsó összetörik, úgyhogy nem
lehet többé összeragasztani. És a Tofetben temetik el õket, mert máshol
nem lesz hely a temetkezésre.
'''
"12" = ''':sup:`12` Igen, így teszek ezzel a hellyel - mondja az Úr. A Tofethez teszem
hasonlóvá ezt a várost;
'''
"13" = ''':sup:`13` Jeruzsálem és Júda királyainak házai is olyan tisztátalanná válnak,
mint a Tofet helye; azok a házak, amelyeknek a tetején illatáldozatot
mutattak be az ég egész seregének, és italáldozatot öntöttek ki az
idegen isteneknek."
'''
"14" = ''':sup:`14` Amikor Jeremiás visszatért a Tofetbõl, ahová az Úr küldte, hogy
jövendöljön, megállt az Úr háza udvarán és így beszélt az egész néphez:
'''
"15" = ''':sup:`15` "Ezt mondja a Seregek Ura, Izrael Istene: Igen, ráhozom erre a
városra és a hozzá tartozó valamennyi városra azt a nyomorúságot mind,
amellyel megfenyegettem, mivel megkeményítették nyakukat és nem akartak
hallgatni a szavamra."
'''
