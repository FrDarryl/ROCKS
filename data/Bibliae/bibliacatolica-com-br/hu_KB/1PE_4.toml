[4]
"1" = ''':sup:`1` Mivel tehát Krisztus testben szenvedett, ti is ugyanazzal a
gondolattal fegyverkezzetek fel, mert aki testben szenvedett, szakított
a bûnnel,
'''
"2" = ''':sup:`2` hogy ne emberi vágyaitokat követve, hanem az Isten akarata szerint
éljetek földi életetek hátralevõ idejében.
'''
"3" = ''':sup:`3` Épp elég, hogy eddigi idõtöket a pogányokhoz hasonlóan töltöttétek
el, kicsapongásokban, érzéki gyönyörökben, részegeskedésekben, nagy
evés-ivásokat rendezve és bûnös módon bálványokat imádva.
'''
"4" = ''':sup:`4` Ezért csodálkoznak most rajtatok, hogy nem fetrengtek velük együtt a
kicsapongások posványában, és szidnak benneteket.
'''
"5" = ''':sup:`5` De számot adnak majd annak, aki készen áll rá, hogy ítélkezzék élõk
s holtak fölött.
'''
"6" = ''':sup:`6` Mert azért hirdették az evangéliumot a halottaknak is, hogy ha mint
emberek testben ítélet alá estek is, lélekben éljenek az Isten által.
'''
"7" = ''':sup:`7` Közel van mindennek a vége. Legyetek hát okosak és éberek, és
imádkozzatok!
'''
"8" = ''':sup:`8` Mindenekelõtt szeressétek egymást figyelmesen, mert a szeretet
befedi a bûnök sokaságát.
'''
"9" = ''':sup:`9` Legyetek egymás iránt vendégszeretõk, zúgolódás nélkül.
'''
"10" = ''':sup:`10` Aszerint, hogy ki-ki milyen lelki ajándékot kapott, legyetek
egymásnak szolgálatára, hogy az Isten sokféle kegyelmének jó
letéteményesei legyetek.
'''
"11" = ''':sup:`11` Aki beszél, az Isten szavait közvetítse. Ha valaki szolgál, azzal
az erõvel szolgáljon, amelyet az Isten ad neki, hogy így minden az
Isten dicsõségére váljék Jézus Krisztus által, akié a dicsõség és a
hatalom örökkön-örökké. Amen.
'''
"12" = ''':sup:`12` Szeretteim, ne lepõdjetek meg azokon az égõ fájdalmakon, amelyek
megpróbáltatásul értek benneteket, mintha valami hallatlan dolog esett
volna veletek.
'''
"13" = ''':sup:`13` Ehelyett inkább örüljetek, hogy részetek lehet Krisztus
szenvedéseiben, hogy dicsõsége megnyilvánulása napján majd ujjongva
örülhessetek.
'''
"14" = ''':sup:`14` Boldogok vagytok, ha Krisztus nevéért szidnak benneteket, mert a
dicsõség Lelke, vagyis az Isten Lelke nyugszik rajtatok.
'''
"15" = ''':sup:`15` Senki közületek ne szenvedjen azért, hogy gyilkos vagy tolvaj,
gonosztevõ vagy bujtogató.
'''
"16" = ''':sup:`16` Ha pedig mint kereszténynek kell szenvednie, ne szégyellje, hanem
dicsõítse meg az Istent ezzel a névvel.
'''
"17" = ''':sup:`17` Mert itt van az ideje, hogy elkezdõdjék az ítélet az Isten
házanépén. De ha mirajtunk kezdõdik, mi lesz a sorsuk azoknak, akik nem
hisznek az Isten evangéliumában?
'''
"18" = ''':sup:`18` Ha az igaz is alig menekül meg, hol lesz maradása az istentelennek
és a bûnösnek?
'''
"19" = ''':sup:`19` Ezért azok is, akik az Isten akarata szerint szenvednek, ajánlják
lelküket a hûséges Teremtõnek azzal is, hogy jót tesznek.
'''
