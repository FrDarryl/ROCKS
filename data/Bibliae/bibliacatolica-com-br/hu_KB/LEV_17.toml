[17]
"1" = ''':sup:`1` Az Úr ezt mondta Mózesnek:
'''
"2" = ''':sup:`2` "Szólj Áronhoz és fiaihoz, Izrael minden fiához és mondd meg nekik:
Ez az Úr szava, ezt parancsolja nektek:
'''
"3" = ''':sup:`3` Ha egy Izrael népébõl való ember a táboron belül vagy azon kívül
levág egy birkát, egy bárányt vagy egy kecskét anélkül,
'''
"4" = ''':sup:`4` hogy elhozná a megnyilatkozás sátorának bejáratához és felajánlana
belõle az Úr hajléka elõtt, az ilyen ember felelõs a kiontott vérért, s
ki kell irtani a népbõl.
'''
"5" = ''':sup:`5` Izrael fiai tehát hozzák el a papnak az Úr számára a megnyilatkozás
sátorának bejáratához áldozatukat, amelyet a mezõn akarnak bemutatni,
és így csináljanak belõle közösségi áldozatot az Úrnak.
'''
"6" = ''':sup:`6` A pap öntse a vért az Úr oltárára, amely a megnyilatkozás sátorának
bejárata elõtt áll, a hájat meg égesse el a megbékélés illatául az
Úrnak.
'''
"7" = ''':sup:`7` Ne mutassanak be engedelmesség jeleként áldozatot azoknak a
szellemeknek, amelyekkel beszennyezték magukat. Ez örök törvény
számotokra és utódaitok számára.
'''
"8" = ''':sup:`8` Ezt is közöld velük: Ha Izrael házának bármelyik tagja vagy
bármelyik köztetek lakó idegen égõáldozatot vagy más áldozatot mutat be
anélkül,
'''
"9" = ''':sup:`9` hogy elhozná a megnyilatkozás sátorának bejáratához, és az Úrnak
felajánlaná, az ilyen embert ki kell irtani nemzetségébõl.
'''
"10" = ''':sup:`10` Ha Izrael házából bármelyik ember, vagy bármelyik köztetek élõ
idegen vért eszik, mindegy hogy milyen vért, ellene fordulok annak, aki
vért evett és kiirtom a népbõl.
'''
"11" = ''':sup:`11` Hiszen a test élete a vérben rejlik. A vért azért adtam nektek,
hogy az oltáron elvégezzétek vele az engesztelés szertartását
életetekért, mert a vér szerzi meg az engesztelést az élet számára.
'''
"12" = ''':sup:`12` Ezért mondtam Izrael fiainak: Senki ne egyék közületek vért, s a
köztetek lakó idegen se egyék vért.
'''
"13" = ''':sup:`13` Ha valaki Izrael fiai, vagy a köztetek lakó idegenek közül
vadászaton elejt egy olyan vadat vagy madarat, amelyet meg szabad enni,
annak folyassa ki a vérét és takarja be földdel.
'''
"14" = ''':sup:`14` Mivel minden testnek a vér az élete, és én azt mondtam Izrael
fiainak: Ne egyétek meg a vérét egyetlen testnek sem, mivel minden
testnek a vér az élete, aki eszik belõle, azt ki kell irtani.
'''
"15" = ''':sup:`15` Ha akár közületek való, akár idegen elpusztult, vagy megsebzett
állatból eszik, mossa ki a ruháját és fürödjön meg vízben. Estig
tisztátalan marad, azután tiszta lesz.
'''
"16" = ''':sup:`16` De ha nem mossa ki a ruháját és nem mossa meg a testét, bûnének
súlya ránehezedik."
'''
