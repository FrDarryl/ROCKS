[24]
"1" = ''':sup:`1` Miért nem ad idõt a Mindenható, és miért nem látják meg barátai a
napjait?
'''
"2" = ''':sup:`2` A gonoszok eltolják a mezsgyekövet, a pásztort és a nyájat
megrabolják.
'''
"3" = ''':sup:`3` Az árvától elhajtják a szamarát, s elviszik zálogba az özvegy
tehenét.
'''
"4" = ''':sup:`4` A szegény embert leszorítják az útról, mindnyájan elbújnak a föld
szegényei.
'''
"5" = ''':sup:`5` Mint a vadszamarak, mennek a pusztába - gyermekük éhsége ûzi õket
oda -, kiaszott pusztában élelmet keresnek.
'''
"6" = ''':sup:`6` A mihaszna ember földjét learatják, õk szüretelik le a gonosz
szõlejét.
'''
"7" = ''':sup:`7` Meztelen alusznak, minden ruha nélkül, és ha hideg van is, nincsen
takarójuk.
'''
"8" = ''':sup:`8` Rájuk zúdul az esõ a hegyekbõl, jobb menedék híján sziklához
lapulnak.
'''
"9" = ''':sup:`9` Az árváktól is elrabolják földjüket, elveszik zálogba a szegény
köntösét.
'''
"10" = ''':sup:`10` Mezítelen járnak, szinte ruha nélkül, és éhesek, mikor kévéket
vonszolnak.
'''
"11" = ''':sup:`11` Malomkövük sincsen olajat préselni, kádakat taposnak, mégis
szomjúhoznak.
'''
"12" = ''':sup:`12` A városból égig hatol a félholtak szava, és a meggyötörtek lelke
fölkiált, de az Isten néma marad panaszukra.
'''
"13" = ''':sup:`13` Mások is ellene vannak a világosságnak, azok, akik nem ismerik az
útjait, és nem maradnak meg az ösvényein.
'''
"14" = ''':sup:`14` Fölkel a gyilkos a sötét éjszakában, s megöli a szegényt és a
nyomorultat. Tolvaj ólálkodik éjszaka idején,
'''
"15" = ''':sup:`15` Az alkonyatot lesi a házasságtörõ. "Nem lát meg senki sem" -
gondolja magában, s eltakarja arcát, fátyolt borít rá.
'''
"16" = ''':sup:`16` betör a házakba, amikor sötét van. Mikor nappal van, akkor
bezárkóznak, nem akarnak tudni a világosságról.
'''
"17" = ''':sup:`17` Mindnyájuknak borzalom a reggel, mert a félelmeit megtapasztalják.
'''
"18" = ''':sup:`18` A világosság elõl gyorsan elmenekül, s nem veszi az irányt a
magaslatok felé. Átkozott a birtokrésze a földön.
'''
"19" = ''':sup:`19` Hõség és szárazság nyeli el a vizét, maradék búzáját az aszály
emészti meg.
'''
"20" = ''':sup:`20` Felejtse el még az anyja méhe is! A nevére úgysem gondol többé
senki. Törjön ketté, mint a fa, vesszen a gonoszság!
'''
"21" = ''':sup:`21` Gyötörte a meddõt, ki nem szült gyermeket, és nem tett jót sose az
özveggyel.
'''
"22" = ''':sup:`22` Hatalma hosszú életet ad az erõsnek, talpára áll újra, ki élni nem
remélt.
'''
"23" = ''':sup:`23` Biztonságot ad, ha bízik benne, a szeme õrködik ösvényei fölött.
'''
"24" = ''':sup:`24` Egyszer emelkedik, aztán meg letûnik, elhervad, mint a sósfû,
amelyet gyûjtenek, éppen úgy levágják, mint a kalászt.
'''
"25" = ''':sup:`25` Vagy talán nem így van? Ki tud megcáfolni? Ki tudja semmivé tenni
beszédemet?
'''
"Notes" = '''
Notas de rodapé:
24:1-4 - Jób felteszi a kérdést, hogy a gonoszok miért nem néznek
szembe Isten azonnali ítéletével, rávilágítva az igazságosság
nyilvánvaló hiányára a társadalomban. Ez a megfigyelés megkérdőjelezi
azt a nézetet, hogy a szenvedés mindig a bűn következménye (lásd még
Zsolt 73:12-14 és Prédikátor 8:14).
24:5-9 - Jób a társadalmi igazságtalanságokat írja le, ahol a
szegényeket és a rászorulókat elnyomják. A társadalmi egyenlőtlenségek
elítélése rávilágít Isten igazságosságának és irgalmának fontosságára,
valamint az emberi felelősségre az igazságosság keresésében (lásd még
24:10-12 - Jób hangsúlyozza, hogy a gonoszok boldogulhatnak és
kényelmesen élhetnek még elnyomás és igazságtalanság közepette is. Ez a
valóság kérdéseket vet fel a szenvedés és az isteni igazságosság
Prédikátor 9:2).
24:13-17 - Jób bírálja azokat, akik ellenzik az igazság világosságát,
jelezve, hogy a gonoszok jólétük ellenére sötétségben élnek. Ez a kép
tükrözi az Isten igazságossága és az élet valósága közötti feszültséget
24:18-25 - Jób arra a következtetésre jut, hogy a gonoszok látszólagos
büntetlensége ellenére Isten szuverén, és a kellő időben igazságot
szolgáltat. Ez a remény alapvető az isteni gondviselés és a végső
20:11-15).
'''
