[21]
"1" = ''':sup:`1` Izrael férfiai megesküdtek Micpában: "Senki sem adja közülünk a
lányát feleségül Benjaminhoz."
'''
"2" = ''':sup:`2` Azután a nép Bételbe ment, és ott ült az Úr elõtt estig,
jajveszékelt és zokogva sírt.
'''
"3" = ''':sup:`3` "Ó Urunk, Izrael Istene - mondták -, miért történt ez Izraelben,
hogy kivész ma egy törzs Izraelbõl?"
'''
"4" = ''':sup:`4` Másnap kora reggel fölkelt a nép, oltárt épített ott, s égõ- és
közösségi áldozatot mutatott be.
'''
"5" = ''':sup:`5` Majd megkérdezték Izrael fiai: "Izrael törzsei közül melyik nem jött
el a gyülekezetbe, az Úrhoz?" Ugyanis ünnepélyesen megesküdtek rá, hogy
"aki nem jön el az Úrhoz Micpába, annak meg kell halnia."
'''
"6" = ''':sup:`6` Izrael fiai ugyanis megszánták testvérüket, Benjamint és így
szóltak: "Ma egy törzs kivész Izraelbõl.
'''
"7" = ''':sup:`7` Hogyan tudnánk feleséget szerezni azoknak, akik megmaradtak?
Megesküdtünk az Úrnak, hogy közülünk nem adja senki a lányát feleségül
nekik."
'''
"8" = ''':sup:`8` Megkérdezték tehát: "Izrael összes törzsei közül melyik nem vonult
fel Micpába, az Úrhoz?" Úgy találták a táborban, hogy a gileádi
Jábesbõl nem ment el senki sem a gyülekezetbe.
'''
"9" = ''':sup:`9` Megszámolták a népet, és senki sem volt ott a gileádi Jábes lakói
közül.
'''
"10" = ''':sup:`10` Akkor a közösség elküldött ellenük tizenkétezer embert, csupa vitéz
harcost, ezzel a paranccsal: "Menjetek és hányjátok kardélre a gileádi
Jábes lakóit, az asszonyokat és a gyerekeket is.
'''
"11" = ''':sup:`11` Így járjatok el: minden férfin és azokon az asszonyokon, akik már
voltak együtt férfival, töltsétek be az átkot, de az érintetlen
lányokat hagyjátok életben."
'''
"12" = ''':sup:`12` A gileádi Jábes lakói között négyszáz érintetlen lányt találtak,
közülük egyet sem érintett férfi. Ezeket elvitték a táborba, Silóba,
Kánaán földjére.
'''
"13" = ''':sup:`13` Ekkor az egész közösség követeket küldött Benjamin fiaihoz, akik a
Rimmon sziklánál voltak, és békét ajánlott nekik.
'''
"14" = ''':sup:`14` Benjamin fiai erre visszatértek, és a gileádi Jábes leányai közül,
akiket életben hagytak, feleséget adtak nekik, de mindegyiknek nem
adhattak.
'''
"15" = ''':sup:`15` A nép sajnálkozott Benjamin miatt, mert az Úr rést ütött Izrael
törzsein.
'''
"16" = ''':sup:`16` A közösség vénei ezért így szóltak: "Hogyan tudnánk feleséget
szerezni azoknak, akiknek nem jutott? Benjamin asszonyai ugyanis
elpusztultak."
'''
"17" = ''':sup:`17` Aztán hozzáfûzték: "Az örökrésznek érintetlenül Benjaminénak kell
maradnia, s nem veszhet ki egy törzs Izraelbõl.
'''
"18" = ''':sup:`18` Hisz mi nem adhatunk nekik feleséget lányaink közül." Izrael fiai
ugyanis megesküdtek: "Átkozott legyen, aki feleséget ad Benjaminnak."
'''
"19" = ''':sup:`19` Így szóltak: "Van az Úrnak egy ünnepe, amelyet minden esztendõben
vezetõ úttól keletre, Lebonától meg délre fekszik]."
'''
"20" = ''':sup:`20` Ezt tanácsolták tehát Benjamin fiainak: "Menjetek és rejtõzzetek el
a szõlõkben.
'''
"21" = ''':sup:`21` Amikor észreveszitek, hogy kijönnek Silóban a lányok a körtáncra,
gyertek elõ a szõlõkbõl, ragadjon meg ki-ki egyet feleségül Siló lányai
közül, és térjetek vissza Benjamin földjére.
'''
"22" = ''':sup:`22` Ha atyjuk vagy testvéreik idejönnek és panaszt emelnek ellenetek,
ezt mondjuk nekik: Bocsássatok meg nekik, hogy úgy vették feleségüket,
mint a háborúban. Ha ti magatok adtátok volna õket nekik, akkor ebben
az esetben ti vétkeztetek volna."
'''
"23" = ''':sup:`23` Benjamin fiai így tettek, s számuknak megfelelõen egy-egy feleséget
ragadtak el a táncolók közül. Azután útra keltek, visszatértek
területükre, fölépítették városaikat és letelepedtek bennük.
'''
"24" = ''':sup:`24` Izrael fiai is elszéledtek onnan. Visszatért mindenki a törzsébe,
nemzetségébe, hazament a maga örökrészébe.
'''
"25" = ''':sup:`25` Ebben az idõben nem volt király Izraelben, és mindenki azt tette,
amit kedve tartott.
'''
