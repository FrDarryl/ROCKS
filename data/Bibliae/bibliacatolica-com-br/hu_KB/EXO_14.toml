[14]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez:
'''
"2" = ''':sup:`2` "Parancsold meg Izrael fiainak, hogy forduljanak vissza és
Pi-Hachirot elõtt, Migdol és a tenger között verjenek tábort.
Baal-Cefonnal szemben legyen a táborotok a tenger partján.
'''
"3" = ''':sup:`3` A fáraó azt fogja gondolni: Izrael fiai eltévedtek az országban, a
puszta körülzárta õket.
'''
"4" = ''':sup:`4` Én pedig megkeményítem a fáraó szívét, úgyhogy majd üldözõbe veszi
õket. Akkor megmutatom a dicsõségemet a fáraón és egész seregén, hadd
tudják meg az egyiptomiak, hogy én vagyok az Úr." Izrael fiai
engedelmeskedtek a parancsnak.
'''
"5" = ''':sup:`5` Amikor Egyiptom királyát értesítették, hogy a nép elmenekült, a
fáraónak és hivatalnokainak magatartása megváltozott a nép iránt. Ezt
mondták: "Mit tettünk? Elengedtük Izraelt, hogy ne szolgáljon nekünk."
'''
"6" = ''':sup:`6` A fáraó befogatott harci szekerébe és mozgósította seregét.
'''
"7" = ''':sup:`7` Vett hatszáz válogatott harci szekeret, az egyiptomiak többi harci
szekerét, mindegyiket kiváló katonákkal.
'''
"8" = ''':sup:`8` Az Úr megkeményítette a fáraónak, Egyiptom királyának a szívét, s az
üldözõbe vette Izrael fiait, akik felemelt kézzel vonultak ki.
'''
"9" = ''':sup:`9` Az egyiptomiak utánuk mentek és elérték õket, amikor a tengerparton,
Pi-Hachirotnál, Baal-Cefonnal szemben táboroztak: ott volt a fáraó
minden lova, szekerei, lovai és serege.
'''
"10" = ''':sup:`10` Amikor a fáraó közeledett, Izrael fiai felnéztek és látták, hogy az
egyiptomiak üldözik õket. Erre Izrael fiai nagyon megijedtek és
hangosan kiáltottak az Úrhoz.
'''
"11" = ''':sup:`11` Mózesnek pedig ezt mondták: "Nem voltak sírok Egyiptomban, hogy
idehoztál bennünket a pusztába meghalni? Milyen szolgálatot tettél
nekünk azzal, hogy kivezettél Egyiptomból?
'''
"12" = ''':sup:`12` Nem mondtuk neked már Egyiptomban is, hagyj minket békében, hadd
szolgáljunk az egyiptomiaknak? Valóban jobb lett volna az
egyiptomiaknak szolgálni, mint itt a pusztában meghalni."
'''
"13" = ''':sup:`13` Mózes így válaszolt a népnek: "Ne féljetek, legyetek erõsek, és
meglátjátok az Úr segítségét, amelyet ma nyújt nektek. Mert ahogy ma
látjátok az egyiptomiakat, soha többé nem fogjátok látni õket.
'''
"14" = ''':sup:`14` Az Úr harcol majd értetek, s nektek nem lesz semmi dolgotok."
'''
"15" = ''':sup:`15` Az Úr így szólt Mózeshez: "Miért kiáltasz hozzám? Parancsold meg
Izrael fiainak, hogy induljanak.
'''
"16" = ''':sup:`16` Te pedig emeld fel botodat, nyújtsd ki kezed a tenger fölé és
válaszd ketté, hogy Izrael fiai száraz lábbal átmehessenek rajta.
'''
"17" = ''':sup:`17` Én azonban megkeményítem a fáraó szívét, ezért utánuk fut, s akkor
majd megmutatom dicsõségemet a fáraón, egész seregén, harci szekerein
és lovasain.
'''
"18" = ''':sup:`18` Az egyiptomiak megtudják, hogy én vagyok az Úr, ha majd megmutatom
dicsõségemet a fáraón, a szekerein és a lovasain."
'''
"19" = ''':sup:`19` Akkor az Isten angyala, aki az izraeliták csapata elõtt járt,
megváltoztatta helyét és mögéjük vonult. A felhõoszlop eljött elõlük,
mögöttük ereszkedett le,
'''
"20" = ''':sup:`20` s az egyiptomiak serege és az izraeliták tábora között helyezkedett
el. A felhõ sötét maradt, s az éjszaka elmúlt anélkül, hogy a két sereg
közeledett volna egymáshoz.
'''
"21" = ''':sup:`21` Mózes ekkor kinyújtotta kezét a tenger fölé. Az Úr egész éjjel
tartó erõs keleti széllel visszaszorította a tengert és kiszárította. A
víz kettévált,
'''
"22" = ''':sup:`22` és Izrael fiai a száraz tengerfenéken vonultak át, miközben a víz
jobb és bal felõl úgy állt, mint a fal.
'''
"23" = ''':sup:`23` Az egyiptomiak utánuk vetették magukat, a fáraó minden lova,
szekere és lovasa utánuk ment a tengerbe.
'''
"24" = ''':sup:`24` A reggeli õrség idején az Úr a tûz- és felhõoszlopból rátekintett
az egyiptomiak seregére és megzavarta.
'''
"25" = ''':sup:`25` Akadályozta a szekerek kerekét, ezért csak bajjal jutottak elõre.
Az egyiptomiak kiabálni kezdtek: "Meneküljünk Izrael fiai elõl, mivel
Jahve harcol értük az egyiptomiak ellen."
'''
"26" = ''':sup:`26` Az Úr pedig így szólt Mózeshez: "Nyújtsd ki kezed a tenger fölé,
hogy a víz visszazúduljon az egyiptomiakra, szekereikre és lovasaikra."
'''
"27" = ''':sup:`27` Mózes kinyújtotta kezét a tenger fölé. Erre a víz napkeltekor
visszaáramlott régi helyére, amikor az egyiptomiak éppen arra
menekültek. Az Úr besodorta õket a habok közepébe.
'''
"28" = ''':sup:`28` A víz visszaömlött, és ellepte a szekereket, a lovasokat és a fáraó
egész népét, amely utánuk behatolt a tengerbe. Senki sem maradt életben
közülük.
'''
"29" = ''':sup:`29` Izrael fiai azonban száraz talajon mentek át a tengeren, miközben a
víz tõlük jobbra és balra úgy állt, mint a fal.
'''
"30" = ''':sup:`30` Így mentette meg az Úr azon a napon Izrael fiait az egyiptomiak
hatalmától. Az izraeliták látták az egyiptomiakat holtan feküdni a
tenger partján.
'''
"31" = ''':sup:`31` Izrael fiai tanúi voltak a nagy tettnek, amelyet az Úr az
egyiptomiakon véghezvitt. A népet félelem töltötte el az Úr színe
elõtt, de bízott az Úrban és Mózesben, az õ szolgájában.
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Isten utasítja Mózest, hogy táborozzon a Vörös-tenger
közelében, tudva, hogy a fáraó üldözni fogja őket. Ez a stratégia
rávilágít arra, hogy Isten még a viszontagságokat is felhasználja
9:16).
14:10-14 - Az izraeliták félnek, amikor látják a fáraó seregét, de
Mózes arra bátorítja őket, hogy bízzanak Istenben. Kijelenti, hogy
Isten harcolni fog értük, kiemelve Isten harcosként és népe
védelmezőjeként betöltött szerepét (lásd még 2Krón 20:17 és 5Móz 1:30).
14:21-22 - Mózes kinyújtja kezét a tenger fölé, és Isten száraz utat
nyit az izraelitáknak, hogy átkeljenek. Ez a csoda az isteni
szabadulást jelképezi, és gyakran úgy emlékeznek rá, mint az Ószövetség
51:10).
14:23-28 - A Vörös-tenger vizei visszatérnek és megfulladnak az
egyiptomi hadseregben, demonstrálva Isten ítéletét elnyomóik felett. Az
egyiptomiak elpusztítása az isteni igazságszolgáltatást és Izrael végső
szabadulását tükrözi (lásd még 5Móz 6:21-22 és Zsolt 136:13-15).
