[15]
"1" = ''':sup:`1` Nekünk, erõseknek az a kötelességünk, hogy elviseljük a gyengék
gyarlóságát, és ne a magunk javát keressük.
'''
"2" = ''':sup:`2` Törekedjék mindegyikünk embertársa javára és épülésére.
'''
"3" = ''':sup:`3` Hiszen Krisztus sem a maga javát kereste, hanem ahogy írva van róla:
"Gyalázóid szidalmai rám hullottak."
'''
"4" = ''':sup:`4` Amit hajdan megírtak, azt tanulságul írták, hogy az Írásból türelmet
és vigasztalást merítsünk reményünk megõrzésére.
'''
"5" = ''':sup:`5` Adja meg nektek a béketûrés és vigasztalás Istene, hogy Krisztus
Jézus akarata szerint egyetértsetek,
'''
"6" = ''':sup:`6` hogy egy szívvel, egy szájjal magasztaljátok az Istent, Urunk, Jézus
Krisztus Atyját.
'''
"7" = ''':sup:`7` Karoljátok fel tehát egymást, amint Krisztus is felkarolt benneteket
Isten dicsõségére.
'''
"8" = ''':sup:`8` Állítom ugyanis: Krisztus vállalta a zsidóság szolgálatát, hogy
bebizonyítsa Isten igazmondását, és valóra váltsa az atyáknak tett
ígéreteket.
'''
"9" = ''':sup:`9` A pogányok pedig irgalmasságáért magasztalják Istent, amint írva
van: Azért magasztallak a pogányok között, és zsoltárt zengek nevednek.
'''
"10" = ''':sup:`10` Majd pedig: Örüljetek népével együtt, ti pogányok!
'''
"11" = ''':sup:`11` S ismét: Dicsõítsétek az Urat, ti népek, mind, magasztaljátok
minden nemzetek!
'''
"12" = ''':sup:`12` Izajás meg ezt mondja: Sarja támad Izájnak, aki a népek
uralkodójává emelkedik. Benned bíznak majd a nemzetek.
'''
"13" = ''':sup:`13` Töltsön el benneteket a reménység Istene teljes örömmel és békével
a hitben, hogy a Szentlélek erejével bõvelkedjetek a reményben.
'''
"14" = ''':sup:`14` Meg vagyok róla gyõzõdve, testvéreim, hogy tele vagytok
jóindulattal, s bõvelkedtek minden tudással, hogy egymást
figyelmeztessétek.
'''
"15" = ''':sup:`15` Helyenként merészebben írtam nektek, hogy egyet-mást
emlékezetetekbe idézzek az Istentõl kapott kegyelem alapján.
'''
"16" = ''':sup:`16` Krisztus Jézus szolgájának kell lennem a pogányok között, és Isten
evangéliumának szent szolgálatát kell ellátnom, hogy a pogány népek a
Szentlélektõl megszentelt kedves áldozati ajándékká legyenek.
'''
"17" = ''':sup:`17` Ezzel tehát dicsekedhetem Jézus Krisztusban Isten elõtt.
'''
"18" = ''':sup:`18` Nem merek ugyanis beszélni, csak arról, amit Krisztus vitt végbe
általam szóval és tettel a pogányok megtérítésére, jelek és csodák
hatásával és a Szentlélek erejével.
'''
"19" = ''':sup:`19` Így jártam be az egész vidéket Jeruzsálemtõl Illíriáig, és
hirdettem Krisztus evangéliumát.
'''
"20" = ''':sup:`20` De önérzetbeli dolognak tartottam, hogy ne ott hirdessem az
evangéliumot, ahol Krisztus nevét már ismerték, s ne a mások rakta
alapra építsek, hanem ahogy írva van:
'''
"21" = ''':sup:`21` Akiknek nem hirdették, majd meglátják, s megértik majd, akik hírét
sem hallották.
'''
"22" = ''':sup:`22` Ez gátolt sokszor benne, hogy hozzátok menjek.
'''
"23" = ''':sup:`23` De minthogy ezen a tájon már nem akad tennivalóm, s már több éve
készülök hozzátok, remélem, hogy amikor átkelek Hispániába,
'''
"24" = ''':sup:`24` átutazóban láthatlak benneteket, és útbaigazítást kaphatok tõletek,
ha majd egy kissé felüdülök köztetek.
'''
"25" = ''':sup:`25` Most azonban Jeruzsálembe indulok a szentek szolgálatára.
'''
"26" = ''':sup:`26` Macedónia és Achája ugyanis jónak látták, hogy gyûjtést rendezzenek
a jeruzsálemi szegény hívek javára.
'''
"27" = ''':sup:`27` Jónak látták, de tartoznak is vele nekik, mert ha lelki javaikban
osztoznak a pogányok, kötelesek anyagiakban segítségükre lenni.
'''
"28" = ''':sup:`28` Amikor ezt befejezem, és a gyûjtött adományt átadom nekik,
Hispániába utazom.
'''
"29" = ''':sup:`29` Meg vagyok róla gyõzõdve, hogy amikor elmegyek hozzátok, Krisztus
bõ áldásával érkezem.
'''
"30" = ''':sup:`30` Kérlek benneteket, testvérek, a mi Urunk, Jézus Krisztusra s a
Szentlélek szeretetére, legyetek segítségemre: imádkozzatok értem
Istenhez,
'''
"31" = ''':sup:`31` hogy megszabaduljak a júdeai hitetlenektõl, és hogy a szentek
szívesen vegyék Jeruzsálemnek tett szolgálatomat.
'''
"32" = ''':sup:`32` Akkor, ha Isten akarja, örömmel mehetek hozzátok, hogy körötökben
felüdüljek.
'''
"33" = ''':sup:`33` A békesség Istene legyen mindnyájatokkal! Amen.
'''
"Notes" = '''
Notas de rodapé:
15:1-2 - Pál arra buzdítja azokat, akik erősek a hitben, hogy viseljék
el a gyengék gyengeségeit Krisztus testének építése érdekében. A
szolgálat és építkezés szelleme elengedhetetlen az egyház egységéhez
15:5-6 - Pál imája az, hogy a keresztények egyhangúak legyenek, és egy
szívvel és egy hangon dicsőítsék Istent. Az egyház egysége elsőbbséget
15:13 - Pál arra kéri a reménység Istenét, hogy töltse el a
keresztényeket örömmel és békével, hogy a reménység bővelkedjen a
Szentlélek erejével. A keresztény remény motiváló erő a nehézségek
'''
