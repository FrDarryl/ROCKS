[18]
"1" = ''':sup:`1` Válaszul így beszélt a suachi Bildád:
'''
"2" = ''':sup:`2` Mikor teszel végre pontot beszédedre? Azt gondolod tán, hogy nem
merünk szólni?
'''
"3" = ''':sup:`3` Miért hasonlítasz az állatokhoz minket, miért vagyunk szemedben
oktalan állatok?
'''
"4" = ''':sup:`4` Ha szétmarcangolod magad haragodban, néptelenedjék el miattad az
ország? Mozduljanak el tán helyükrõl a sziklák?
'''
"5" = ''':sup:`5` Bizony hogy kialszik a bûnösnek fénye, tüzének lángja nem világít
többé.
'''
"6" = ''':sup:`6` Sátrában sötétségre változik a fény, kialszik a lámpa, amely fölötte
függ.
'''
"7" = ''':sup:`7` Szilárd léptei elbizonytalanodnak, csapda lesz számára a saját
terve.
'''
"8" = ''':sup:`8` Mert hálóba bonyolódik a lába, és amikor jár-kel, fonadékon lépked.
'''
"9" = ''':sup:`9` A hurok megfogja a sarkát, köréje meg pányva csavarodik.
'''
"10" = ''':sup:`10` A háló, mi megfogja, el van rejtve útján, és a földre téve készen a
kelepce.
'''
"11" = ''':sup:`11` Félelmek támadnak rá körös-körül, lába nyomában mögötte vonulnak.
'''
"12" = ''':sup:`12` Útjain az éhség szegõdik társául, s kész a veszedelem
elgáncsolására.
'''
"13" = ''':sup:`13` A bõrét betegség rágja és emészti, és korai halál nyeli el tagjait.
'''
"14" = ''':sup:`14` Elûzik sátrából, melyben bizakodott, kergetik egész a félelem
királyáig.
'''
"15" = ''':sup:`15` Aztán a sátrában Lilit telepszik meg, s kénnel szórják be a helyet,
ahol lakott.
'''
"16" = ''':sup:`16` Alul elszáradtak már a gyökerei, fönt meg az ágai lettek szárazak.
'''
"17" = ''':sup:`17` Még az emléke is eltûnik a földrõl, nem marad fenn neve az utcákon.
'''
"18" = ''':sup:`18` Sötétbe taszítják a világosságról, és elüldözik a földkerekségrõl.
'''
"19" = ''':sup:`19` Népe között nem lesz fia-unokája, nem marad utána legelõin senki.
'''
"20" = ''':sup:`20` Napja miatt félnek napnyugat fiai, kelet fiait meg iszonyat fogja
el.
'''
"21" = ''':sup:`21` Ilyen sorsra jut biz" a gonosz lakása, annak lakóhelye, ki nem féli
az Istent.
'''
