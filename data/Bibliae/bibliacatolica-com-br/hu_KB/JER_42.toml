[42]
"1" = ''':sup:`1` Akkor a tisztek mind odajárultak Kárea fiával, Jochanannal és Hosája
fiával, Azarjával meg a nép apraja-nagyjával együtt
'''
"2" = ''':sup:`2` Jeremiás prófétához, és így szóltak hozzá: "Hallgasd meg alázatos
kérésünket! És imádkozz az Úrhoz, a te Istenedhez ezért az egész
maradékért. Hiszen oly kevesen maradtunk, akik egykor sokan voltunk,
amint saját szemeddel láthatod.
'''
"3" = ''':sup:`3` Mutassa meg nekünk az Úr, a te Istened azt az utat, amelyen járnunk
kell, és azt, hogy mit kell tennünk."
'''
"4" = ''':sup:`4` Erre Jeremiás próféta így válaszolt: "Megértettem. Imádkozni fogok
az Úrhoz, a ti Istenetekhez, úgy, amint kértétek. Tudtotokra adok
minden szót, amit az Úr, a ti Istenetek majd válaszol; semmit sem
titkolok el elõletek."
'''
"5" = ''':sup:`5` Azok erre azt mondták Jeremiásnak: "Az Úr legyen ellenünk az igaz és
hiteles tanú, ha nem követjük azt az utasítást, amit az Úr, a te
Istened küld nekünk általad.
'''
"6" = ''':sup:`6` Akár tetszik majd nekünk, akár nem, hallgatni fogunk az Úrnak, a mi
Istenünknek a szavára, akihez most küldünk, hogy járj közben értünk.
Mert ha hallgatunk az Úrnak, a mi Istenünknek a szavára, biztosan jó
dolgunk lesz."
'''
"7" = ''':sup:`7` Tíz nap elteltével az Úr szózatot intézett Jeremiáshoz.
'''
"8" = ''':sup:`8` Erre õ elhívatta Kárea fiát, Jochanant, az összes vele tartó
fõtisztet és a nép apraja-nagyját.
'''
"9" = ''':sup:`9` Aztán így szólt hozzájuk: "Ezt mondja az Úr, Izrael Istene, akihez
elküldtetek, hogy könyörgésteket eléje tárjam:
'''
"10" = ''':sup:`10` Ha nyugton maradtok ebben az országban, fölépítlek és nem vetlek el
benneteket; elültetlek és nem gyomlállak ki titeket. Megbántam ugyanis
azt a rosszat, amit rátok hoztam.
'''
"11" = ''':sup:`11` Ne féljetek többé Babilon királyától; ne féljetek tõle -mondja az
Úr -, mert veletek vagyok, hogy megmentselek és kiszabadítsalak titeket
a kezébõl.
'''
"12" = ''':sup:`12` Irgalmas leszek hozzátok, és õt is irgalomra indítom, hogy
visszatérhessetek szülõföldetekre.
'''
"13" = ''':sup:`13` De ha azt mondjátok: Nem maradunk ebben az országban; és ha nem
hallgattok az Úrnak, a ti Isteneteknek a szavára,
'''
"14" = ''':sup:`14` hanem így szóltok: Nem, hanem inkább Egyiptom földjére megyünk,
ahol nem kell háborút látnunk, nem kell a kürt szavát hallanunk, és nem
szenvedünk éhínséget, azért hát ott akarunk lakni;
'''
"15" = ''':sup:`15` ebben az esetben halld az Úr szavát, Júda maradéka! Ezt mondja a
Seregek Ura, Izrael Istene: Ha az a szándékotok, hogy Egyiptomba
vonuljatok, és elmentek, hogy ott telepedjetek le,
'''
"16" = ''':sup:`16` ott Egyiptom földjén ér utol benneteket a kard, amelytõl féltek; a
rettegett éhínség is kísérõtök lesz Egyiptomban, és ott haltok meg.
'''
"17" = ''':sup:`17` Azok tehát, akik Egyiptomba szándékoznak menni, hogy ott
telepedjenek meg, mind kard által, éhínségben és dögvészben halnak meg;
senki sem marad meg közülük, és egy sem kerüli el a veszedelmet,
amelyet rájuk hozok.
'''
"18" = ''':sup:`18` Mert ezt mondja a Seregek Ura, Izrael Istene: Amint rázúdult
haragom és indulatom Jeruzsálem lakóira, úgy zúdul majd haragom rátok
is, ha Egyiptomba mentek; átok, borzalom, megvetés és gúny tárgya
lesztek, és ezt a helyet sem látjátok többé."
'''
"19" = ''':sup:`19` "Júda maradéka - válaszolt Jeremiás -, ez az Úr szava hozzátok: Ne
menjetek Egyiptomba! Értsétek meg jól: ünnepélyesen figyelmeztettelek
ma benneteket.
'''
"20" = ''':sup:`20` Saját magatokat csaptátok be, amikor követül küldtetek az Úrhoz, a
ti Istenetekhez és arra kértetek: Járj közben értünk az Úrnál, a mi
Istenünknél; add tudtunkra, amit az Úr, a mi Istenünk rendel, és
megtesszük.
'''
"21" = ''':sup:`21` S most, hogy ezt elmondtam nektek, nem hallgattok az Úrnak, a ti
Isteneteknek a szavára, aki ezzel az üzenettel küldött hozzátok.
'''
"22" = ''':sup:`22` Ezért értsétek meg jól: kard, éhínség és döghalál pusztít el
titeket azon a helyen, ahová menni akartok, hogy ott lakjatok."
'''
"Notes" = '''
