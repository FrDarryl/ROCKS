[4]
"1" = ''':sup:`1` Amikor Izrael fiai, akik Júdeában laktak, megtudták, hogy
Nebukadnezárnak, az asszírok királyának fõvezére, Holofernesz mit tett
a nemzetekkel: kifosztotta és lerombolta szentélyeiket,
'''
"2" = ''':sup:`2` igen nagy rémület vett erõt rajtuk, és rettegtek Jeruzsálemért és az
Úrnak, Istenüknek templomáért.
'''
"3" = ''':sup:`3` Nemrég tértek vissza a fogságból, még alig hogy egybegyûlt Júda
népe, s a szent edények, az oltár és a meggyalázott templom
megtisztítása is friss esemény volt.
'''
"4" = ''':sup:`4` Hírvivõket küldtek tehát egész Szamariába, Konátba, Bet-Horonba,
Belmainba, Jerikóba, Kobába, Eszorába és a Szálem völgyébe.
'''
"5" = ''':sup:`5` A legmagasabb hegyek csúcsait megszállták, az ottani helységeket
megerõsítették, és háború esetére ellátták élelemmel, mert földjeiket
épp akkor aratták le.
'''
"6" = ''':sup:`6` Joakim, a fõpap, aki abban az idõben Jeruzsálemben volt, írt Betilua
és Betomesztaim lakóinak, amely Ezdrelonnal szemközt a Dotain közelében
elterülõ síkság elõtt fekszik,
'''
"7" = ''':sup:`7` hogy szállják meg a hegyek hágóit, mert csak ezeken át lehetett
eljutni Júdeába. Könnyen megakadályozhatták az átkelést, mert a hágó
olyan keskeny volt, hogy legföljebb két ember fért el benne.
'''
"8" = ''':sup:`8` Izrael fiai aszerint jártak el, amint Joakim fõpap és a nép
vezetõinek Jeruzsálemben székelõ tanácsa elrendelte.
'''
"9" = ''':sup:`9` Izrael férfiai mindnyájan az Úrhoz kiáltottak nagy áhítattal, és
megalázkodtak.
'''
"10" = ''':sup:`10` Maguk, asszonyaik, gyermekeik, állataik s akik velük éltek, sõt, a
napszámosok és a rabszolgák is szõrzsákkal övezték csípõjüket.
'''
"11" = ''':sup:`11` Izrael fiai, akik Jeruzsálemben laktak, az asszonyokkal és a
gyerekekkel egyetemben mind leborultak a szentély elõtt, hamut szórtak
a fejükre, és kitárták kezüket az Úr elõtt.
'''
"12" = ''':sup:`12` Az oltárt is szõrzsákkal borították le. Hangosan, egy szívvel és
buzgón könyörögtek Izrael Istenéhez, ne engedje, hogy gyermekeiket
lemészárolják, asszonyaikat elrabolják, örökrészük városait
lerombolják, s a templomot megszentségtelenítsék és gyalázattal és
gúnnyal illessék a pogányok.
'''
"13" = ''':sup:`13` Az Úr meghallotta szavukat és tekintetbe vette szorongattatásukat.
A nép napokon át böjtölt egész Júdeában és Jeruzsálemben a mindenható
Úr szentélye elõtt.
'''
"14" = ''':sup:`14` Joakim, a fõpap és azok, akik vele az Úr színe elõtt álltak - a
papok és az Úr szolgái -, mind szõrzsákkal övezték csípõjüket.
Bemutatták a napi áldozatot, a fogadalmi áldozatot, és a nép önkéntes
adományait.
'''
"15" = ''':sup:`15` Turbánjukon hamu volt. Minden erejükbõl az Úrhoz kiáltottak, hogy
tekintsen le irgalmasan Izrael egész házára.
'''
