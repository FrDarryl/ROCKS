[73]
"1" = ''':sup:`1` (Aszaf zsoltára.) Milyen jó az Isten az igazakhoz, az Úr
mindazokhoz, akiknek tiszta a szívük!
'''
"2" = ''':sup:`2` Lábam mégis majdnem megtántorodott, lépteim csaknem ingadozók
lettek.
'''
"3" = ''':sup:`3` Irigység fogott el a gonoszakkal szemben, látva, mily jól megy soruk
a bûnösöknek.
'''
"4" = ''':sup:`4` Nem gyötri õket a szenvedés, testük egészséges és erõvel teli.
'''
"5" = ''':sup:`5` A halandók bajából nem éreznek semmit, másoknak kínjait nem ismerik.
'''
"6" = ''':sup:`6` A gõg úgy övezi õket, mint lánc a nyakat, s mint a ruha, fedi õket
az erõszak.
'''
"7" = ''':sup:`7` A gonoszság a hájukból nõ ki, s a szívükbõl csap ki az álnokság.
'''
"8" = ''':sup:`8` Gúnyolódnak, s gonosz minden szavuk, hetykén fenyegetõznek
hatalmukkal.
'''
"9" = ''':sup:`9` Káromló szavuk még az eget is célba veszi, nyelvük arcátlanul
sérteget a földön.
'''
"10" = ''':sup:`10` S népem fut utánuk, mohón szürcsöli áradó vizüket.
'''
"11" = ''':sup:`11` Így szólnak: "Hogyan tudná az Isten, hogy szerezne róla tudomást a
Magasságbeli?"
'''
"12" = ''':sup:`12` Lám, ilyenek a bûnösök: növelik hatalmukat és élnek háborítatlanul.
'''
"13" = ''':sup:`13` Hiába volt hát, hogy tisztán megõriztem a szívem, hiába, hogy bár
ártatlan voltam, mostam a kezem?
'''
"14" = ''':sup:`14` Hiszen folyton rajtam van az ostor, minden reggel újra ér a csapás.
'''
"15" = ''':sup:`15` Ha azt gondolnám: "Úgy beszélek, mint õk", megtagadnám fiaid
nemzetségét.
'''
"16" = ''':sup:`16` Elmélkedtem hát, hogy kifürkésszem, de túlontúl fárasztónak
látszott,
'''
"17" = ''':sup:`17` míg be nem hatoltam az Isten titkába, s meg nem értettem: a végüket
kell néznem.
'''
"18" = ''':sup:`18` Valóban ingatag talajra állítottad, és romlásba döntöd õket.
'''
"19" = ''':sup:`19` Milyen hirtelen összeestek, végük lett, az ijedség elvitte õket.
'''
"20" = ''':sup:`20` Ahogy az ébredõ elûzi az álomképet, Uram, úgy tünteted el
árnyképüket, amikor fölkelsz.
'''
"21" = ''':sup:`21` Amikor elkeseredett a lelkem, amikor a szívem vérzett:
'''
"22" = ''':sup:`22` akkor balga voltam, józanság híján, akár a barom, olyan voltam
színed elõtt,
'''
"23" = ''':sup:`23` de most már mindig nálad maradok, hiszen megfogtad jobbomat.
'''
"24" = ''':sup:`24` Szándékod szerint vezetsz majd engem, s végül fölveszel a
dicsõségbe.
'''
"25" = ''':sup:`25` Különben kim lenne a mennyben? De ha nálad vagyok, nem kívánok
semmit sem a földön.
'''
"26" = ''':sup:`26` Testem és szívem elenyészik, de sziklám és osztályrészem örökre az
Isten.
'''
"27" = ''':sup:`27` Lám, elvesznek, akik elszakadnak tõled, megsemmisíted mind, akik
hûtlenül elhagynak.
'''
"28" = ''':sup:`28` Nekem jó az Istenhez tartozni: Az Úrban találok menedéket, hogy
hirdessem minden tettedet.
'''
"Notes" = '''
Notas de rodapé:
73:1 - A zsoltáríró elismeri, hogy Isten jó a tiszta szívűekhez. Ez a
kijelentés megalapozza Isten hűségének megértését még a nehézségek
közepette is. A hit perspektívája elengedhetetlen az isteni
73:2-3 - A zsoltáríró bevallja, hogy majdnem kétségbeesett, amikor a
gonoszok boldogulását figyelte. Ez a hit és a külsőségek közötti belső
küzdelmet tükrözi, amely gyakori téma a kételkedés és a kérdezősködés
12:1).
73:16-17 - A zsoltáríró értelmezése megváltozik, amikor belép Isten
szentélyébe. Ez a kinyilatkoztatás rávilágít az istentisztelet és az
Istennel való közösség fontosságára az egyértelműség és a perspektíva
73:21-22 - A zsoltáríró tévedésének és ostobaságának felismerése
létfontosságú lépés spirituális útján. Elismeri, hogy látását az
irigység és a neheztelés torzította el, hangsúlyozva az Isten előtti
73:25-26 - A zsoltáríró arra a következtetésre jut, hogy a nehézségek
ellenére Isten az ő ereje és örök öröksége. Ez a kijelentés felfedi az
igazi biztonságot, amely az Istennel való mély kapcsolatból fakad,
3:1-2).
'''
