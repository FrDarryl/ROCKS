[7]
"1" = ''':sup:`1` A 151. esztendõben Szeleukusz fia, Demetriusz Rómából menekülve
kevés emberrel egy tengerparti városban szállt partra, s ott királyként
uralkodott.
'''
"2" = ''':sup:`2` Amikor aztán bevonult õsei királyi palotájába, a csapatok elfogták
Antiochuszt és Liziászt, hogy elé vigyék.
'''
"3" = ''':sup:`3` Jelentették neki a dolgot, de õ azt mondta: "Színüket se lássam!"
'''
"4" = ''':sup:`4` Erre a katonák megölték õket, Demetriusz pedig birodalma trónjára
lépett.
'''
"5" = ''':sup:`5` Akkor Alkimusz vezetésével, aki fõpap szeretett volna lenni,
hitüktõl elpártolt, istentelen emberek járultak elé Izraelbõl.
'''
"6" = ''':sup:`6` Panaszt emeltek a nép ellen a király elõtt. "Júdás és testvérei
minden hívedet megölték - mondták -, és bennünket is elûztek hazánkból.
'''
"7" = ''':sup:`7` Küldj ezért oda egy férfit, akiben megbízol! Menjen és gyõzõdjék meg
minden bajról, amit nekünk és a király országának okozott, és büntesse
meg (a tetteseket) és azokat is mind, akik támogatták õket."
'''
"8" = ''':sup:`8` A király kiválasztotta a királyi ház barátai közül Bakchideszt, aki
a folyón túl uralkodott, nagy tekintélynek örvendett a birodalomban, és
hûséges embere volt a királynak.
'''
"9" = ''':sup:`9` Elküldte az istentelen Alkimusszal, akinek megadta a fõpapságot.
Megparancsolta, álljon bosszút Izrael fiain.
'''
"10" = ''':sup:`10` Útra keltek, és nagy haderõvel Júda földjére értek. Követeket
küldött Júdáshoz és testvéreihez, álnok módon békét ajánlva.
'''
"11" = ''':sup:`11` De nem hittek szavuknak, mert látták, hogy nagy haderõvel érkeztek.
'''
"12" = ''':sup:`12` Alkimusznál és Bakchidesznél összegyûltek az írástudók, hogy
meghányják-vessék a helyzetet.
'''
"13" = ''':sup:`13` Izrael fiai közül az asszideusok voltak az elsõk, akik a békekötés
mellett emeltek szót.
'''
"14" = ''':sup:`14` Azt mondták: "Egy Áron törzsébõl való pap is érkezett a sereggel,
az nem fog ellenünk igazságtalanságot elkövetni."
'''
"15" = ''':sup:`15` Az biztosította a békét és megesküdött neki: "Semmi bajt nem hozunk
rátok és barátaitokra!"
'''
"16" = ''':sup:`16` Bíztak benne. De õ hatvan férfit elfogatott közülük és egyetlen nap
mind kivégeztette õket, amint az Írás mondja:
'''
"17" = ''':sup:`17` "Szentjeid testét szétszórták, vérüket kiontották Jeruzsálem körül,
és nem volt senki, aki eltemette volna õket!"
'''
"18" = ''':sup:`18` Félelem és rettegés fogta el miattuk az egész népet. Így beszéltek:
"Nincs bennük sem hûség, sem igazságosság, lám, megszegték az
egyezséget és az esküt, amit tettek."
'''
"19" = ''':sup:`19` Bakchidesz visszavonult Jeruzsálembõl, és Betzet mellett ütött
tábort. Azok közül a férfiak közül, akik elpártoltak tõle, sokat
elfogatott, kivégeztetett, és a ciszternába dobatta, és a népbõl is
néhányat.
'''
"20" = ''':sup:`20` Az országot Alkimuszra bízta, és védelmére mellette hagyott
seregébõl egy csapatot. Maga Bakchidesz pedig visszatért a királyhoz.
'''
"21" = ''':sup:`21` Alkimusz küzdött a fõpapi méltóságért.
'''
"22" = ''':sup:`22` Mind köré gyûltek saját népük szorongatói. Hatalmukba kerítették
Júda földjét, és nagy bajt hoztak Izraelre.
'''
"23" = ''':sup:`23` Amikor Júdás látta a bajt, amelyet Alkimusz és hívei hoztak Izrael
fiaira - nagyobbat még, mint a pogány népek -,
'''
"24" = ''':sup:`24` bejárta Júdea minden részét, körbe, és bosszút állt a
hitehagyottakon. Így megakadályozták, hogy végigjárják az országot.
'''
"25" = ''':sup:`25` Amikor Alkimusz látta, hogy Júdás és pártja megerõsödött, s nem
képes nekik ellenállni, visszatért a királyhoz, és még gonoszabb
dolgokkal vádolta õket.
'''
"26" = ''':sup:`26` A király most Nikanort küldte el, egyik leghíresebb vezérét, Izrael
ellenségét és gyûlölõjét azzal a megbízatással, hogy irtsa ki a népet.
'''
"27" = ''':sup:`27` Nikanor hatalmas sereggel érkezett Jeruzsálembe, és álnok módon ezt
a békeüzenetet küldte Júdásnak és testvéreinek:
'''
"28" = ''':sup:`28` "Ne legyen közted és köztem háború! Csak csekély kísérettel
érkezem, hogy békésen tárgyaljak veletek."
'''
"29" = ''':sup:`29` Elment Júdáshoz és békésen üdvözölték egymást, de az ellenséges
emberek közben készen álltak rá, hogy Júdást elhurcolják.
'''
"30" = ''':sup:`30` Júdás azonban világosan látta, hogy cselbõl ment el hozzá. Ezért
gondosan kerülte, nem akarta többé látni.
'''
"31" = ''':sup:`31` Nikanor észrevette, hogy tervét fölfedezték. Ezért Kafarszalamába
vonult, hogy fölvegye Júdással a harcot.
'''
"32" = ''':sup:`32` Nikanor emberei közül mintegy ötszáz férfi elesett, a többiek Dávid
városába menekültek.
'''
"33" = ''':sup:`33` Ezután Nikanor felvonult Sion hegyére. A szentély néhány papja és a
nép vénei közül is néhányan elé mentek, hogy békésen üdvözöljék,
megmutassák neki az égõáldozatot, amelyet a királyért mutattak be.
'''
"34" = ''':sup:`34` Õ azonban kinevette és kigúnyolta, sõt bemocskolta õket és gõgösen
beszélt velük.
'''
"35" = ''':sup:`35` Haraggal eltelve megesküdött nekik: "Ha nem adjátok Júdást és
seregét azonnal a kezemre, felgyújtom ezt a házat, ha szerencsésen
visszatérek." Ádáz haraggal eltelve ment el.
'''
"36" = ''':sup:`36` A papok bementek, és az oltár és a templom elé álltak. Sírtak és
így szóltak:
'''
"37" = ''':sup:`37` "Te választottad ki ezt a házat, hogy nevednek szenteljük, és az
imádság és könyörgés háza legyen népednek.
'''
"38" = ''':sup:`38` Állj bosszút ezen az emberen és seregén: hulljanak el a kardnak
élétõl! Jusson eszedbe káromlásuk, és ne adj nekik nyugalmat!"
'''
"39" = ''':sup:`39` Nikanor kivonult Jeruzsálembõl és Bet-Horon mellett vert tábort.
Itt még egy szíriai csapat is csatlakozott hozzá.
'''
"40" = ''':sup:`40` Júdás háromezer férfival Adaza mellett táborozott, és így szólt:
'''
"41" = ''':sup:`41` "Amikor hajdan az asszír király követei káromoltak, megjelent
angyalod, és 185 000 férfire lesújtott közülük.
'''
"42" = ''':sup:`42` Így tipord el ma is elõttünk ezt a sereget. Hadd tudják meg a
többiek is, hogy gyalázkodva beszélt szentélyedrõl. Ítélkezz fölötte
gonoszsága szerint!"
'''
"43" = ''':sup:`43` Adar hónap 13-án a seregek összecsaptak. Nikanor serege vereséget
szenvedett, maga pedig elsõként esett el a harcban.
'''
"44" = ''':sup:`44` Amikor a sereg észrevette, hogy Nikanor elesett, eldobálták
fegyverüket és menekültek.
'''
"45" = ''':sup:`45` Adazától egynapi járásnyira üldözték õket, egészen Gézer vidékéig.
Mögöttük fújták a kürtöket.
'''
"46" = ''':sup:`46` Erre Júdea falvaiból mind elõjöttek az emberek, és oldalba támadták
õket. Ellenük fordultak ugyan, de mind kardélre hányták õket. Nem
maradt közülük élve egy sem.
'''
"47" = ''':sup:`47` Összeszedték a zsákmányt meg a szerzett holmit, aztán levágták
Nikanor fejét és jobbját, amelyet oly gõgösen kinyújtott; magukkal
vitték, és Jeruzsálem mellett kitûzték.
'''
"48" = ''':sup:`48` A nép nagyon örült. Úgy ünnepelték ezt a napot, mint valami nagy
örömünnepet.
'''
"49" = ''':sup:`49` Elhatározták, hogy Adar hónap 13-án minden évben megülik ezt a
napot!
'''
"50" = ''':sup:`50` Most egy kis ideig nyugalom uralkodott Júda földjén.
'''
"Notes" = '''
Notas de rodapé:
7:1-4 - I. Démétriosz lesz Szíria királya Antiokhosz halála után, és
elküldi Bakhidészt és Alkimoszt, hogy támadják meg a zsidókat. Ez a
hatalomátmenet azt mutatja, hogy az uralkodók változása ellenére is
folytatódik Isten népének elnyomása, amely kitartást követel (lásd még
Prédikátor 1:9-10 és Máté 10:22).
7:5-9 - Alcimus, egy zsidó áruló, Demetrius támogatásával megpróbálja
főpapnak tekinteni magát. Árulása az Izraelen belüli belső viszályokat
7:27-32 - Júdás és Bakchidész szembenéz egymással a csatában, és Júdás
győzelme azt tükrözi, hogy Isten védelmezi népét. Ez a narratíva
hangsúlyozza, hogy az Istenbe vetett hit még hatalmas erőkkel szemben
is szabadulást hoz (lásd még 1Sámuel 17:45-47 és Zsolt 124:8).
7:33-38 - Júdás és követői gyászolják Onias, az igaz pap
meggyilkolását. Elítélik az Isten szolgái elleni erőszakot, és az
isteni igazságosságra törekszenek, hangsúlyozva az igazságosság és a
7:39-50 - Júdás döntő csatában legyőzi Bakhidészt, ezzel helyreállítja
a békét, és lehetővé teszi a zsidóknak, hogy megünnepeljék a Templom
megtisztítását. Ezt a győzelmet Isten áldásának tekintik, amely
megújítja a reményt és az istentisztelet szabadságát (lásd még 2 Mózes
14:30-31 és Zakariás 4:6).
'''
