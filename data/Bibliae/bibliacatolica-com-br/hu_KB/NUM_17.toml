[17]
"1" = ''':sup:`1` Így szólt az Úr Mózeshez:
'''
"2" = ''':sup:`2` "Mondd meg Eleazárnak, Áron pap fiának, szedje össze a füstölõket a
tûzvész színhelyérõl, ezt a nem megengedett tüzet pedig vigye el; mert
meg vannak szentelve,
'''
"3" = ''':sup:`3` bár olyanok füstölõi voltak, akik fõbenjáró bûnt követtek el.
Kalapáljátok szét õket az oltár beborítására vékony lemezekké, hiszen
felajánlották õket az Úr elõtt, így hát szentek. S szolgáljanak
figyelmeztetõül Izrael fiai számára."
'''
"4" = ''':sup:`4` Eleazár pap tehát összeszedte a bronzfüstölõket, amelyeket az
elégettek odahordtak, s szétkalapálták õket az oltár beborítására,
'''
"5" = ''':sup:`5` figyelmeztetésül Izrael fiainak, nehogy valaki illetéktelen, aki nem
Áron leszármazottai közé tartozik, odajáruljon az Úr elé tömjént
égetni, s úgy járjon, mint Korach és társai, aszerint, ahogy az Úr
Mózes által elõre megmondta.
'''
"6" = ''':sup:`6` Másnap Izrael fiainak egész közössége zúgolódott Mózes és Áron
ellen, mondván: "Az Úr egész népét kiirtjátok!"
'''
"7" = ''':sup:`7` Amikor a közösség összesereglett Mózes és Áron ellen, ezek meg
odafordultak a megnyilatkozás sátora felé, lám, már felhõ borította, s
megmutatkozott az Úr dicsõsége.
'''
"8" = ''':sup:`8` Mózes és Áron odajárultak a megnyilatkozás sátorához.
'''
"9" = ''':sup:`9` Ekkor az Úr azt mondta Mózesnek:
'''
"10" = ''':sup:`10` "Váljatok külön ettõl a közösségtõl! Egy szempillantás alatt
megsemmisítem õket!" Erre arcra borultak.
'''
"11" = ''':sup:`11` S Mózes így szólt Áronhoz: "Fogd a füstölõt, s tegyél belé tüzet az
oltárról, aztán szórj rá tömjént. Sietve vidd oda a közösséghez és
oldozd fel õket. Mert már fölgerjedt az Úr haragja és a vész kezdetét
vette."
'''
"12" = ''':sup:`12` Áron fogta tehát (a füstölõt), ahogy Mózes meghagyta neki, és
sietve a közösségbe vegyült, s csakugyan, a vész már megkezdte
pusztítását a nép körében. Megfüstölte és feloldozta a népet.
'''
"13" = ''':sup:`13` S amint ott állt az élõk és holtak között, a vész alábbhagyott.
'''
"14" = ''':sup:`14` Mindazonáltal azoknak a száma, akik a vészben addig elpusztultak,
14700-ra rúgott, azokat nem számítva, akik Korach miatt lelték
halálukat.
'''
"15" = ''':sup:`15` Áron ezután visszatért Mózeshez a megnyilatkozás sátorának
bejáratához, s a vész megszûnt.
'''
"16" = ''':sup:`16` Ekkor az Úr azt mondta Mózesnek:
'''
"17" = ''':sup:`17` "Szólj Izrael fiaihoz: adjon neked minden törzs, minden vezér egy
botot, törzsenként, összesen tizenkét botot, s mindegyik írja rá a
magáéra a nevét.
'''
"18" = ''':sup:`18` Áron nevét pedig írd Lévi botjára, mert az õ törzsüknek a vezérét
is megilleti egy bot.
'''
"19" = ''':sup:`19` Aztán tedd õket a megnyilatkozás sátorában a bizonyság elé, ahol
meg szoktam nyilatkozni neked.
'''
"20" = ''':sup:`20` Annak a botja, akit kiválasztok, kihajt. Így magam vetek véget
Izrael fiai ellenetek irányuló zúgolódásának."
'''
"21" = ''':sup:`21` Mózes szólt Izrael fiaihoz, s vezéreik mind átadták neki botjukat,
minden vezér egyet, törzsenként, összesen tizenkét botot; köztük volt
Áron botja is.
'''
"22" = ''':sup:`22` Mózes letette az Úr elé a botokat a tanúság sátorában.
'''
"23" = ''':sup:`23` Mire Mózes másnap reggel belépett a tanúság sátorába, lám, Áron
botja, Lévi törzsének a botja hajtott ki: rügyet fakasztott, virágba
borult, s mandulát érlelt.
'''
"24" = ''':sup:`24` Mózes az összes botot kivitte az Úr színe elõl Izrael fiaihoz,
mindnyájukhoz. Megnézték, s mindegyikük (újra magához) vette a botját.
'''
"25" = ''':sup:`25` Az Úr azonban azt mondta Mózesnek: "Áron botját vidd vissza a
tanúság elé, megõrzés végett, figyelmeztetésül a lázadozóknak. Így vess
véget zúgolódásuknak, nehogy újra fölébredjen ellenem, s meg kelljen
halniuk."
'''
"26" = ''':sup:`26` Mózes így tett; ahogy az Úr parancsolta neki, aszerint járt el.
'''
"27" = ''':sup:`27` Izrael fiai így szóltak Mózeshez: "Lám, el kell pusztulnunk!
Elveszünk! Mindnyájan elveszünk!
'''
"28" = ''':sup:`28` Mindenkinek, aki az Úr hajlékához közelít, meg kell halnia! Hát
mind egy szálig el kell pusztulnunk?"
'''
"Notes" = '''
Notas de rodapé:
17:1-5 - Isten megparancsolja minden törzsnek, hogy adjon egy botot,
amely a vezetőjének nevét viseli, és Áron botja kivirágzik a papságra
való kiválasztás jeleként. Ez isteni tekintélyt demonstrál, és
5:4 és Zsolt 133:2).
17:6-8 - Áron botja, amely rügyezett, kivirágzott és mandulát termett,
egyértelmű jele annak, hogy Isten Lévi házát választotta ki papságra.
Ez a csoda azt is felfedi Isten hatalmát, hogy életet és hitelességet
17:9-11 - A botokat a Bizonyságtétel sátra elé helyezik, és Isten
megparancsolja, hogy Áron botját őrizzék meg örökkévaló jelként. Ez
jelképezi a papság szerepét az Isten és népe közötti közvetítésben
17:12-13 - Az emberek félnek a haláltól, amikor látják, hogy Isten
hatalma megmutatkozik a pálca virágzásában. Ez a félelem tükrözi Isten
komolyságát a lázadással és szentségét a lelki vezetők kiválasztásában
'''
