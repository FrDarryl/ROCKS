"1" = ''':sup:`1` Józsue, Nun fia, Sittimbõl titokban két hírszerzõt küldött elõre
ezzel a megbízatással: "Menjetek, fürkésszétek ki Jerikó földjét!"
Elõre mentek, s egy Rácháb nevû rossz hírû nõ házába tértek be, aztán
nyugalomra tértek.
'''
"2" = ''':sup:`2` Jerikó királyának nyomban jelentették: "Izrael fiai közül emberek
érkeztek éjszakára, az országot kikémlelni."
'''
"3" = ''':sup:`3` Jerikó királya erre üzent Ráchábnak: "Add ki azokat az embereket,
akik hozzád érkeztek s házadba betértek, mert azért jöttek, hogy az
egész országot kikémleljék."
'''
"4" = ''':sup:`4` De az asszony fogta és elrejtette a két embert. Így válaszolt:
"Valóban, ezek az emberek betértek hozzám, de nem tudtam, honnan valók.
'''
"5" = ''':sup:`5` Amikor a sötétség beálltával be akarták zárni a város kapuit,
kimentek. Nem tudom, hova mentek. De vegyétek gyorsan üldözõbe, s talán
még utoléritek õket!"
'''
"6" = ''':sup:`6` Közben fölvitte a tetõre, s ott a kupacokba rakott lenszár alá
rejtette õket.
'''
"7" = ''':sup:`7` A király emberei a Jordán irányában a gázlóig üldözték õket, a kaput
pedig, mihelyt kivonultak, akik üldözõbe vették õket, bezárták.
'''
"8" = ''':sup:`8` Mielõtt még nyugalomra tértek volna, Rácháb fölment hozzájuk a
tetõre.
'''
"9" = ''':sup:`9` Így beszélt: "Tudom, hogy az Úr nektek adta ezt a földet. Félelem
fogott el bennünket tõletek, s az ország lakóit közeledéstekre mind
hatalmába kerítette a rémület.
'''
"10" = ''':sup:`10` Mert tudomásunkra jutott, hogy Egyiptomból való kivonulástok idején
az Úr kiszárította elõttetek a Sás-tengert, meg hogy mit tettetek az
amoriták két királyával, Szichonnal és Oggal, a Jordánon túl:
betöltöttétek rajtuk az átkot.
'''
"11" = ''':sup:`11` Amikor meghallottuk, elhagyott a bátorságunk, és senki sem mert
többé nektek ellenállni. Mert az Úr, a ti Istenetek, Isten fönn az
égben éppen úgy, mint lenn a földön.
'''
"12" = ''':sup:`12` Most hát esküdjetek meg nekem az Úrra, amint én könyörületes voltam
irántatok, ti is megkönyörültök atyám házán, s adjatok erre valami
megbízható jelet;
'''
"13" = ''':sup:`13` hagyjátok életben apámat és anyámat, bátyáimat és nõvéreimet és
mindazokat, akik hozzájuk tartoznak, kíméljetek meg bennünket a
haláltól."
'''
"14" = ''':sup:`14` A hírszerzõk azt válaszolták: "Inkább magunk haljunk meg
helyettetek! De ne áruljátok el egyezségünket! Ha az Úr nekünk adja az
országot, könyörületesek és hûségesek leszünk hozzád."
'''
"15" = ''':sup:`15` Rácháb egy kötélen leengedte õket az ablakból, háza ugyanis a város
falánál állt, a város fala mellett lakott.
'''
"16" = ''':sup:`16` S így szólt hozzájuk: "Menjetek a hegyekbe, akkor kikerülitek
azokat, akik üldözõbe vettek benneteket. Ott rejtõzzetek el három
napig, üldözõitek visszatértéig, azután menjetek utatokra."
'''
"17" = ''':sup:`17` Az emberek azt felelték neki: "Az esküt, amit tétettél velünk,
ezzel a föltétellel vagyunk kötelesek megtartani:
'''
"18" = ''':sup:`18` Ha megérkezünk az országba, nézd, mutasd ezt a jelet: Kösd ezt a
piros fonálból font zsinórt arra az ablakra, amelyen leengedtél
bennünket, s gyûjtsd össze házadban apádat, anyádat, bátyáidat és egész
családodat.
'''
"19" = ''':sup:`19` Aki házad ajtaján kilép, annak hulljon a vére vissza a fejére, mi
ártatlanok vagyunk benne. Hanem azoknak a vére, akik házadban lesznek,
hulljon a mi fejünkre, ha valaki kezet emel rájuk.
'''
"20" = ''':sup:`20` De ha elárulnál minket, nem köt az eskü, melyet neked tettünk."
'''
"21" = ''':sup:`21` Erre így válaszolt: "Úgy legyen, ahogy mondtátok." Ezzel útra
bocsátotta õket, s õk eltávoztak. Akkor az ablakra kötötte a piros
zsinórt.
'''
"22" = ''':sup:`22` Elmentek és a hegyekbe értek. Ott maradtak három napig, míg az
üldözésükre küldött emberek vissza nem tértek. Ezek az egész utat
végigfürkészték, de nem találták õket.
'''
"23" = ''':sup:`23` Aztán a két ember újra lejött a hegyekbõl, átkelt a Jordánon és
Józsuéhoz, Nun fiához ment. Mindent elbeszéltek neki, ami történt.
'''
"24" = ''':sup:`24` Így szóltak Józsuéhoz: "Az Úr az egész országot kezünkre adta. Már
most retteg tõlünk az ország minden lakója."
'''
