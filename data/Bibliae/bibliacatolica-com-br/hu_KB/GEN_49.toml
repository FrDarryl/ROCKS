[49]
"1" = ''':sup:`1` Jákob azután hívta fiait és így szólt: "Gyûljetek össze, hadd adjam
tudtotokra, ami a távoli idõkben rátok vár.
'''
"2" = ''':sup:`2` Gyûljetek össze Jákob fiai és halljátok, hallgassátok meg Izraelt,
atyátokat!
'''
"3" = ''':sup:`3` Ruben, elsõszülöttem, te erõsségem és férfierõm zsengéje. Elsõ a
tekintélyben és elsõ a hatalomban.
'''
"4" = ''':sup:`4` De kiáradtál, mint a víz, ezért a jövõben nem leszel elsõ. Mivel
atyád fekhelyére léptél, s ellenemre beszennyezted fekhelyemet.
'''
"5" = ''':sup:`5` Simeon és Lévi, test szerinti testvérek teljessé tették csalárdságuk
hatalmát.
'''
"6" = ''':sup:`6` Nem ülök le tanácsukban, körükben nem veszek részt, mivel
haragjukban férfiakat öltek meg, s gõgjükben bikákat szelídítettek meg.
'''
"7" = ''':sup:`7` Átkozott legyen a haragjuk, ami heves volt, s a dühük, ami kegyetlen
volt. Elosztom õket Jákobban, szétszórom õket Izraelben.
'''
"8" = ''':sup:`8` Júda, téged dicsérnek majd testvéreid, kezed ellenségeid nyakán
lesz. Atyád fiai meghajolnak elõtted.
'''
"9" = ''':sup:`9` Fiatal oroszlán lesz Júda, s a zsákmánytól kelsz fel, fiam. Azután
elnyújtózkodik, s úgy fekszik ott, mint egy oroszlán, mint egy
nõstényoroszlán. Ki ingerelné?
'''
"10" = ''':sup:`10` Nem tûnik el a jel Júdától, sem a királyi pálca a lábától, amíg le
nem róják neki az adót, és a népek nem engedelmeskednek neki.
'''
"11" = ''':sup:`11` A szõlõtõhöz köti csikóját és a szõlõvesszõhöz a nõstény szamár
fiát. Borban mossa köntösét, s a szõlõ vérében ruháját.
'''
"12" = ''':sup:`12` Szeme sötét, mint a bor, foga fehér, mint a tej.
'''
"13" = ''':sup:`13` Zebulun a tenger partján lakik. Kormányos a hajókon, hátát
Szidónnak fordítja.
'''
"14" = ''':sup:`14` Isszachár, mint egy csontos szamár, amely karámok között tanyáz.
'''
"15" = ''':sup:`15` Mivel látta, hogy a nyugalom szép és a föld kedves, teherhordásra
hajtotta meg a hátát és jobbággyá vált.
'''
"16" = ''':sup:`16` Dán igazságot szolgáltat népének, mint bármely törzse Izraelnek.
'''
"17" = ''':sup:`17` Dán legyen olyan, mint a kígyó az úton, mint a vipera az ösvényen,
amely a ló bokájába mar, hogy a lovasa hátra esik.
'''
"18" = ''':sup:`18` A te üdvödet várom, uram!
'''
"19" = ''':sup:`19` Gád - rablóbandák szorongatják, de õ a sarkukban van, üldözi õket.
'''
"20" = ''':sup:`20` Ásernek bõségesen van kenyere és királyi csemegét szállít.
'''
"21" = ''':sup:`21` Naftali olyan, mint egy iramló szarvas, amelynek kedves borjai
vannak.
'''
"22" = ''':sup:`22` József fiatal gyümölcsfa a forrás mellett, ágai felnyúlnak a falak
fölé.
'''
"23" = ''':sup:`23` Íjászok keserûséget okoztak neki, célbavették és veszélybe
sodorták.
'''
"24" = ''':sup:`24` De egy erõs széttörte íjukat. Jákob erõsének keze, Izrael
sziklájának neve szétzúzta karjuk inait,
'''
"25" = ''':sup:`25` atyáid Istene, aki segítséget küld neked, a mindenható Isten, aki
megáld téged felülrõl, az ég áldásának bõségével és az alant elterülõ
mélység áldásának bõségével. A kebel és az anyaméh áldásának bõségével,
'''
"26" = ''':sup:`26` a kalász és a virág áldásának bõségével, az örök hegyek, az õsi
halmok áldásának bõségével. Ez mind szálljon József fejére, a testvérei
közül kiválasztott fejének tetejére.
'''
"27" = ''':sup:`27` Benjamin ragadozó farkas, reggel prédát eszik, este zsákmányt
osztogat."
'''
"28" = ''':sup:`28` Ez Izrael tizenkét törzse, ez, amit atyjuk mondott nekik, amikor
megáldotta õket. Mindegyikre a megfelelõ áldást adta.
'''
"29" = ''':sup:`29` Azután parancsot adott nekik és így szólt: "Ha majd megtértem
atyáimhoz, atyáim mellé, a hetita Efron telkén levõ barlangba
temessetek,
'''
"30" = ''':sup:`30` Kánaán földjén, Mamrétól keletre, a machpelai telken levõ
barlangba, amelyet Ábrahám a hetita Efrontól vásárolt temetõhelynek.
'''
"31" = ''':sup:`31` Ott temették el Ábrahámot és feleségét, Sárát. Ott temették el
Izsákot és Rebekkát, s ott temettem el Leát.
'''
"32" = ''':sup:`32` A telket és a barlangot erre a célra vásárolták a hetitáktól.
'''
"33" = ''':sup:`33` Miután Jákob megadta fiainak a végsõ rendelkezést, visszahúzta
lábát fekhelyére. Azután meghalt és megtért övéihez.
'''
