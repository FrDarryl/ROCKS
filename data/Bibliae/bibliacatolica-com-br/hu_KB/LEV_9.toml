[9]
"1" = ''':sup:`1` A nyolcadik napon Mózes összehívta Áront meg fiait és Izrael véneit.
'''
"2" = ''':sup:`2` Áronnak ezt mondta: "Végy egy borjút bûnért való áldozatnak és egy
kost égõáldozatnak. Mindkettõ hibátlan legyen, és hozd az Úr színe elé.
'''
"3" = ''':sup:`3` Ezt mondd Izrael fiainak: Hozzatok egy bakot bûnért való áldozatnak,
továbbá egy egyesztendõs borjút és bárányt égõáldozatnak (mindkettõ
hibátlan legyen),
'''
"4" = ''':sup:`4` azután egy bikát és egy kost, közösségi áldozatul bemutatni az
Úrnak, s végül egy olajjal készített ételáldozatot. Ma az Úr megjelenik
nektek."
'''
"5" = ''':sup:`5` Mind odahozták a megnyilatkozás sátora elé, amit Mózes parancsolt,
azután eljött az egész közösség és odaállt az Úr elé.
'''
"6" = ''':sup:`6` Mózes így szólt: "Az Úr parancsára ezt kell tennetek, hogy az Úr
dicsõsége megjelenjék nektek."
'''
"7" = ''':sup:`7` Mózes azután Áronhoz fordult: "Lépj az oltárhoz és mutasd be a
bûnért való áldozatot meg az égõáldozatot, s így engesztelj magadért és
házadért. Utána mutasd be a nép áldozatát és végezd el érte az
engesztelés szertartását, ahogy az Úr megparancsolta."
'''
"8" = ''':sup:`8` Áron az oltárhoz lépett és bemutatta a borjút áldozatul saját
bûneiért.
'''
"9" = ''':sup:`9` Áron fiai odanyújtották neki a vért, õ belemártotta az ujját, és
kent belõle az oltár szarvaira, a többi vért pedig az oltár lábához
öntötte.
'''
"10" = ''':sup:`10` A bûnért való áldozat háját, a veséket, továbbá a májhoz tartozó
hájat elégette az oltáron, ahogy az Úr Mózesnek megparancsolta.
'''
"11" = ''':sup:`11` A húst és a bõrt a táboron kívül égette el.
'''
"12" = ''':sup:`12` Azután bemutatta az égõáldozatot. Áron fiai odanyújtották neki a
vért, õ pedig ráöntötte körös-körül az oltárra.
'''
"13" = ''':sup:`13` Átadták neki a darabokra vágott állatot is és a fejét, s ezeket is
elégette az oltáron.
'''
"14" = ''':sup:`14` Megmosta a belsõ részeket és a lábakat, s elégette égõáldozatul.
'''
"15" = ''':sup:`15` Utána bemutatta a nép áldozatát: fogta a nép bûneiért való
áldozatra szánt bakot, feláldozta, és a bûnért való áldozatot úgy
végezte el, mint az elõbbit.
'''
"16" = ''':sup:`16` Majd odavitte az égõáldozatot, és azt is az elõírás szerint mutatta
be.
'''
"17" = ''':sup:`17` Ezután az ételáldozatot mutatta be. Tele marékkal vett belõle, s
elégette az oltáron, reggeli égõáldozatul.
'''
"18" = ''':sup:`18` Végül feláldozta a bikát és a kost, a népért való közösségi
áldozatul. Áron fiai odanyújtották neki a vért, s õ ráöntötte
körös-körül az oltárra.
'''
"19" = ''':sup:`19` A bika és a kos háját, a farkát, a beleket borító hájat, a veséket,
a májhoz tartozó hájat
'''
"20" = ''':sup:`20` mind rárakta a szegyre és elégette az oltáron.
'''
"21" = ''':sup:`21` A szegyet és a jobb lapockát mint részesedést bemutatta az Úrnak,
ahogy az Úr meghagyta Mózesnek.
'''
"22" = ''':sup:`22` Áron kitárta kezét a nép felé és megáldotta. Miután bemutatta a
bûnért való áldozatot, az égõáldozatot és a közösségi áldozatot, lejött
(az oltárról),
'''
"23" = ''':sup:`23` és bement Mózessel a megnyilatkozás sátorába. Azután mindketten
kijöttek, és megáldották a népet. Erre az Úr dicsõsége megjelent az
egész népnek.
'''
"24" = ''':sup:`24` Láng csapott elõ az Úrtól, s megemésztette az oltáron az
égõáldozatot és a hájat. Ennek láttára a nép örömrivalgásban tört ki, s
mindnyájan arcra borultak.
'''
