[22]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez:
'''
"2" = ''':sup:`2` "Mondd meg Áronnak és fiainak: Szentelõdjenek meg Izrael fiainak
szent áldozata által, és ne szentségtelenítsék meg szent nevemet; rám
való tekintettel tartsák szentnek. Én vagyok az Úr.
'''
"3" = ''':sup:`3` Ezt mondd nekik: Ha valaki utódaitok közül bármelyik nemzedékben
tisztátalan állapotban közeledik a szent áldozatokhoz, amelyet Izrael
fiai az Úrnak felajánlanak, az az ember vesszen el színem elõl. Én
vagyok az Úr.
'''
"4" = ''':sup:`4` Ha valaki Áron nemzetségébõl leprában vagy magfolyásban szenved,
addig nem ehet a szent adományokból, amíg tiszta nem lesz. Ha pedig
megérint olyan egyént, aki holttest érintése miatt tisztátalan, vagy ha
magömlése volt,
'''
"5" = ''':sup:`5` vagy ha csúszómászó állatot érint, amely tisztátalanná teszi, vagy
olyan embert, aki által bármilyen módon tisztátalanná válik,
'''
"6" = ''':sup:`6` aki tehát ilyen dolgokat érint, az estig tisztátalan marad, és nem
ehet a szent adományokból, amíg vízzel meg nem mosta a testét.
'''
"7" = ''':sup:`7` Napszállta után ismét tiszta, és ehet a szent adományokból, mert
hisz az õ ételei.
'''
"8" = ''':sup:`8` Elhullott vagy széttépett állatból nem ehet, nehogy tisztátalanná
tegye magát általa. Én vagyok az Úr.
'''
"9" = ''':sup:`9` Tartsátok meg utasításaimat, és ne kövessetek el bûnt. A szent
dolgok meggyalázásával kitennétek magatokat a halálnak. Én, az Úr
szentelem meg õket.
'''
"10" = ''':sup:`10` A világiak közül senki sem ehet a szent dolgokból. A pap zsellére
vagy napszámosa sem ehet megszentelt dolgot.
'''
"11" = ''':sup:`11` De ha a pap pénzen vásárol rabszolgát, az ehet belõle. Éppúgy
ehetnek ételébõl a házában született rabszolgák is.
'''
"12" = ''':sup:`12` Ha a papnak a lánya nem paphoz ment feleségül, nem ehet az áldozati
adományokból.
'''
"13" = ''':sup:`13` De ha a pap lánya özvegy vagy elvált, és nincsenek gyermekei, akkor
ha ismét visszatér apja házába, ehet apja ételébõl éppúgy, mint fiatal
korában. De kívülálló nem ehet belõle.
'''
"14" = ''':sup:`14` Ha valaki tévedésbõl megszentelt dolgot eszik, a szent dolgot
toldja meg ötödével, és térítse meg a papnak.
'''
"15" = ''':sup:`15` Ne tegyétek közönségessé Izrael fiainak adományait, amelyeket az
Úrnak felajánlanak.
'''
"16" = ''':sup:`16` Ha ennének belõlük, bûnnel terhelnék magukat, amely visszafizetésre
kötelezi õket. Én, az Úr szenteltem meg adományaikat."
'''
"17" = ''':sup:`17` Az Úr így szólt Mózeshez:
'''
"18" = ''':sup:`18` "Szólj Áronhoz, a fiaihoz és Izrael egész népéhez és mondd meg
nekik: Ha Izrael fiai közül valaki, vagy pedig egy idegen, áldozatot
mutat be, akár fogadalmi, akár olyan önkéntes adományt, amelyet az
Úrnak be szoktak mutatni égõáldozatul,
'''
"19" = ''':sup:`19` annak hibátlan hím szarvasmarhának, juhnak vagy kecskének kell
lennie, mert csak így lesz kedves.
'''
"20" = ''':sup:`20` Hibás állatot nem szabad feláldoznotok, mert az nem talál
tetszésre.
'''
"21" = ''':sup:`21` Ha valaki szarvasmarhát vagy juhot fogadalomból vagy önkéntes
adományként közösségi áldozatul akar bemutatni, akkor annak hibátlannak
kell lennie, hogy tetszésre találjon. Nem szabad, hogy hibája legyen.
'''
"22" = ''':sup:`22` Vakot, törött lábút, megsebzettet, fekélyest, rühöst, sömöröst nem
áldozhattok fel az Úrnak, és nem égethetitek el az oltáron az Úrnak.
'''
"23" = ''':sup:`23` A túl hosszú vagy túl rövid lábú marhát önkéntes adományként
feláldozhatod, de fogadalom teljesítésére nem alkalmas.
'''
"24" = ''':sup:`24` Szétzúzott, összenyomott, kiszakított vagy kivágott heréjû állatot
sem áldozhattok fel az Úrnak. Földeteken ne is tegyétek ilyenné az
állatot,
'''
"25" = ''':sup:`25` és idegenbõl se vásároljátok meg (az ilyet) azért, hogy mint
Istennek járó adományt feláldozzátok. Csonkaságuk valóban hiba, azért
nem tesznek benneteket kedvessé."
'''
"26" = ''':sup:`26` Az Úr így szólt Mózeshez:
'''
"27" = ''':sup:`27` "Az újszülött borjú, bárány vagy kecske hét napig maradjon az
anyjával. A nyolcadik naptól kezdve már alkalmas rá, hogy áldozatul
bemutassák az Úrnak.
'''
"28" = ''':sup:`28` De sem szarvasmarhát, sem juhot ne áldozzatok fel a kicsinyével
együtt egy napon.
'''
"29" = ''':sup:`29` Ha hálaáldozatot mutattok be az Úrnak, úgy végezzétek, hogy kedves
legyen:
'''
"30" = ''':sup:`30` még aznap meg kell enni, és semmit sem hagyhattok meg belõle másnap
reggelre. Én vagyok az Úr.
'''
"31" = ''':sup:`31` Tartsátok meg parancsaimat és éljetek szerintük. Én vagyok az Úr.
'''
"32" = ''':sup:`32` Ne szentségtelenítsétek meg szent nevemet, hogy szentnek
bizonyuljak Izrael fiai között, én az Úr, aki benneteket is
megszentellek.
'''
"33" = ''':sup:`33` Én hoztalak ki titeket Egyiptom földjérõl, hogy Istenetek legyek:
én vagyok az Úr."
'''
