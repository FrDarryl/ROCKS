[27]
"1" = ''':sup:`1` Azon a napon az Úr meglátogatja kemény, nagy és erõs kardjával a
leviatánt, a gyors kígyót, a leviatánt, a tekergõ kígyót, és megöli a
tengeri sárkányt.
'''
"2" = ''':sup:`2` Azon a napon ez az ének hangzik a színbort termõ szõlõrõl:
'''
"3" = ''':sup:`3` Én, az Úr vagyok az õrzõje, folyton-folyvást öntözöm, nehogy
lehulljon a lombja. Éjjel-nappal õrködöm felette.
'''
"4" = ''':sup:`4` Harag már nincs bennem. De ha bogáncsot s bojtorjánt találnék benne,
harcba szállnék ellene és felgyújtanám.
'''
"5" = ''':sup:`5` Igen, csak hogy oltalmat keressetek, s hogy békét kössetek velem,
békét énvelem.
'''
"6" = ''':sup:`6` Az eljövendõ napokban gyökeret ver Jákob, Izrael kihajt és virágba
borul, és betölti gyümölcsével az egész földet.
'''
"7" = ''':sup:`7` Vajon úgy verte õt is az Úr, mint azokat, akik õt verték? Vagy úgy
fenyítette tán meg, mint ahogy fenyítõit megfenyítette?
'''
"8" = ''':sup:`8` Bosszút áll rajtuk: elvetette s számûzte, heves viharával elfújta
õket a keleti szél napján.
'''
"9" = ''':sup:`9` Úgy nyer bocsánatot Jákob gonoszsága, és vétke kiengesztelésének az
lesz a gyümölcse, hogy minden oltárkövét, mint a mészkövet, porrá
zúzza, és bálványok meg Nap-oszlopok sehol sem állnak többé.
'''
"10" = ''':sup:`10` Mert az erõs város pusztasággá lett, és elhagyatott, akár a
sivatag. Borjú legelészik benne, s olykor elhever, majd lerágja gyér
hajtásait.
'''
"11" = ''':sup:`11` Ha elszáradnak a gallyai, letörik õket, aztán jönnek az asszonyok,
s tûzre vetik. Mert érteni nem tudó nép ez, ezért Teremtõje nem is
kegyelmez neki, és aki alkotta, nem lesz hozzá irgalmas.
'''
"12" = ''':sup:`12` Azon a napon majd cséplést tart az Úr a Folyam medrétõl Egyiptom
patakjáig. Aztán összegyûjt benneteket egyenként, Izrael fiai.
'''
"13" = ''':sup:`13` Azon a napon megfújják majd a nagy harsonát, erre eljönnek, akik
Asszíria földjén vesztek el, és azok is, akiket Egyiptomba számûztek,
és imádják az Urat a szent hegyen, Jeruzsálemben.
'''
