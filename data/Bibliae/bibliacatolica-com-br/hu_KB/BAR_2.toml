[2]
"1" = ''':sup:`1` Ezért az Úr beváltotta szavát, amelyet kimondott ellenünk, az Izrael
fölött ítélkezõ bírák ellen, királyunk ellen, elöljáróink ellen, Izrael
és Júda népe ellen.
'''
"2" = ''':sup:`2` A mérhetetlen ég alatt soha nem történt ahhoz hasonló, amit
Jeruzsálemben véghezvitt, egészen úgy, ahogy Mózes könyvében meg van
írva,
'''
"3" = ''':sup:`3` hogy közénk tartozó emberek közül némelyek saját fiaik, mások meg
saját lányaik húsát ették meg.
'''
"4" = ''':sup:`4` Aztán kiszolgáltatta õket azoknak az országoknak, amelyek
körülöttünk vannak, hogy megvetés és gyalázat tárgya legyenek
körös-körül minden nép körében, ahova szétszórta õket.
'''
"5" = ''':sup:`5` Alájuk kerültek, nem föléjük, mert vétkeztünk az Úr, a mi Istenünk
ellen, és nem hallgattunk a szavára.
'''
"6" = ''':sup:`6` Az Úré, a mi Istenünké az igazságosság, a mi arcunkat azonban, és
atyáink arcát ma szégyen borítja.
'''
"7" = ''':sup:`7` Ránk szakadt minden megpróbáltatás, amelyet az Úr kimondott
ellenünk.
'''
"8" = ''':sup:`8` Nem könyörögtünk az Úr színe elõtt, hogy fordítson el bennünket,
mindnyájunkat szívünk gonosz kívánságaitól,
'''
"9" = ''':sup:`9` ezért az Úr mind készenlétben tartotta azokat a csapásokat,
amelyeket aztán ránk hozott. Az Úr ugyanis igazságos minden
intézkedésében, bármit tesz is velünk.
'''
"10" = ''':sup:`10` De mi nem hallgattunk a szavára és nem éltünk az Úr parancsai
szerint, amelyeket elénk tárt.
'''
"11" = ''':sup:`11` Nos hát, Urunk, Izrael Istene, te erõs kézzel, jelekkel, csodákkal,
nagy erõvel és fölemelt kézzel vezetted ki népedet Egyiptom földjérõl,
s ezáltal nagy nevet szereztél magadnak mind a mai napig.
'''
"12" = ''':sup:`12` De mi vétkeztünk, gonoszat tettünk, igazságtalanok voltunk, Urunk,
Istenünk, minden intelmed ellenére.
'''
"13" = ''':sup:`13` Most azonban forduljon el tõlünk haragod! Már csak kevesen
maradtunk meg a pogány népek között, ahová szétszórtál bennünket.
'''
"14" = ''':sup:`14` Urunk, hallgasd meg imánkat és kérésünket, s ments meg minket
tenmagadért. Hadd találjunk kegyelmet azok színe elõtt, akik
elhurcoltak bennünket,
'''
"15" = ''':sup:`15` hogy így az egész föld megtudja: Urunk, te vagy a mi Istenünk, és
hogy Izrael s a nemzetsége a te nevedet viseli.
'''
"16" = ''':sup:`16` Tekints le most hajlékodból, Urunk, és emlékezzél meg rólunk!
Fordítsd felénk füledet, Urunk, és hallgass meg!
'''
"17" = ''':sup:`17` Nyisd ki a szemedet, Urunk, és láss meg bennünket! Hiszen nem az
alvilágban levõ holtak dicsõítik és magasztalják az Urat; belõlük már
elszállt az éltetõ lehelet.
'''
"18" = ''':sup:`18` A csapások sújtotta ember, aki meggörnyedve, fáradtan vánszorog, a
megtört szem és az éhezõ lélek, az dicsõít és magasztal téged, Urunk!
'''
"19" = ''':sup:`19` Nem hivatkozhatunk atyáink és királyaink érdemeire, amikor eléd
tárjuk kéréseinket, Urunk, Istenünk.
'''
"20" = ''':sup:`20` Ránk zúdítottad haragodat és indulatodat, Urunk, ahogy szolgáid, a
próféták által elõre kijelentetted, ezekkel a szavakkal:
'''
"21" = ''':sup:`21` "Ezt mondja az Úr: Hajtsátok meg nyakatokat, és szolgáljatok
Babilon királyának, akkor megmaradtok abban az országban, amelyet
atyáitoknak adtam.
'''
"22" = ''':sup:`22` De ha nem hallgattok az Úr felhívására, és nem szolgáljátok Babilon
királyát,
'''
"23" = ''':sup:`23` akkor megszüntetem Júda városaiban és Jeruzsálemben az öröm szavát,
a vidámság hangját, a võlegény énekét, a menyasszony dalát, s az egész
ország lakatlan területté válik."
'''
"24" = ''':sup:`24` Mi azonban nem hallgattunk szavadra, nem szolgáltunk Babilon
királyának, ezért beváltottad fenyegetésedet, amelyet szolgáid, a
próféták által kimondtál, hogy királyaink csontjait és atyáink
csontjait kiszórják sírjukból.
'''
"25" = ''':sup:`25` Valóban kiszórták õket az égetõ napra és az éjszakai fagyra. És
rettenetes szenvedés közepette haltak meg: éhség, kard és pestis által.
'''
"26" = ''':sup:`26` A házat is, amely nevedet viselte, azzá tetted, amivé lett a mai
napig, Izrael házának és Júda házának bûnei miatt.
'''
"27" = ''':sup:`27` Velünk azonban Urunk, Istenünk, nagy jóságod és végtelen irgalmad
szerint bántál,
'''
"28" = ''':sup:`28` ahogy megígérted szolgád, Mózes által azon a napon, amelyen
megparancsoltad, hogy törvényeidet írja le Izrael fiai számára.
'''
"29" = ''':sup:`29` "Ha nem hallgattok szavamra, akkor ez a megszámlálhatatlan nagy
sokaság kis maradékká zsugorodik össze a népek között, ahová szétszórom
õket.
'''
"30" = ''':sup:`30` Tudom jól, hogy nem fognak rám hallgatni, mivel keménynyakú nép ez,
de számûzetésük földjén majd szívükre veszik, és
'''
"31" = ''':sup:`31` felismerik, hogy én, az Úr, az Istenük vagyok. Akkor majd fogékony
szívet és fület adok nekik.
'''
"32" = ''':sup:`32` Számûzetésük földjén majd dicsõítenek, és megemlékeznek nevemrõl,
'''
"33" = ''':sup:`33` szakítanak nyakasságukkal és gonosz tetteikkel, s arra gondolnak,
hogy milyen útra terelõdtek atyáik, amikor vétkeztek az Úr ellen.
'''
"34" = ''':sup:`34` Akkor majd visszaviszem õket arra a földre, amelyre megesküdtem
Ábrahámnak, Izsáknak és Jákobnak, hogy nekik adom, és ismét urai
lesznek. Újra megsokasítom õket, s nem zsugorodnak össze többé.
'''
"35" = ''':sup:`35` Végül örök szövetséget kötök velük, az Istenük leszek, õk meg a
népem lesznek, s nem ûzöm el többé népemet, Izraelt abból az országból,
amelyet nekik adtam."
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - A fejezet azzal kezdődik, hogy az emberek elismerik a bűn és az
engedetlenség következményeit, a száműzetés pedig Isten
igazságosságának megnyilvánulása. A lelki következmények ilyen
megértése rávilágít a bűn súlyosságára és az Úrhoz való visszatérés
2:6-10 - Az emberek irgalmasságért kiáltanak Istenhez, azt állítva,
hogy már nincs erejük ellenállni az isteni büntetésnek. Az isteni
büntetéssel szembeni emberi tehetetlenség felismerése megerősíti annak
szükségességét, hogy teljes mértékben bízzunk Istenben a helyreállítás
2:11-13 - A levél megemlíti a jeruzsálemi templom lerombolását, ami
Izrael helyzetének súlyosságát és Isten jelenlétének elvesztését
tükrözi. A templom lerombolása miatti siránkozás rávilágít az
istentisztelet és Isten jelenlétének fontosságára az emberek életében
2:14-19 - Az emberek elismerik, hogy Isten hűségesen teljesítette
büntetés ígéreteit, de a helyreállításért is könyörögnek. A szöveg
hangsúlyozza Isten hűségét az ítéletében, de a szövetségi helyreállítás
reményét is (lásd még 2Krónika 36:21 és Zsolt 137:1-6).
2:20-23 - Báruk azzal fejezi be imáját, hogy arra kéri Istent, hogy
tekintsen az emberek nyomorúságára, és irgalmazzon. Ez az utolsó
kiáltás megerősíti az Istenbe vetett bizalmat, mint aki helyreállíthat
29:11-14 és Máté 7:7-11).
'''
