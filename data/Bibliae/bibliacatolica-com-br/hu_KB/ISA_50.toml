"1" = ''':sup:`1` Ezt mondja az Úr: Hol van anyátok válólevele, amellyel
elbocsátottam? Vagy ki a hitelezõm, akinek eladtalak benneteket?
Bizony, gonoszságaitok miatt adtalak el titeket, és bûneitek miatt
bocsátottam el anyátokat.
'''
"2" = ''':sup:`2` Miért nem találtam senkit, amikor eljöttem? És miért nem felelt
senki, amikor felhangzott hívó szavam? Talán túlságosan rövid a kezem
ahhoz, hogy megváltást szerezzen? Vagy nincs elég erõ bennem, hogy
szabadulást adjak? Nos, egyetlen fenyegetõ szóval kiszárítom a tengert,
és sivataggá teszem a folyamokat, úgyhogy megrothadnak víz hiányában a
halak és szomjan pusztulnak.
'''
"3" = ''':sup:`3` Gyászba borítom az egeket, és zsákruhát borítok rá takaróul.
'''
"4" = ''':sup:`4` Isten, az Úr megadta a nyelvet, a tanítványok nyelvét. Hogy
megfelelhessek a fáradtaknak, maga adja ajkamra a szót. Reggelenként õ
teszi figyelmessé fülemet, hogy rá hallgassak, mint a tanítványok.
'''
"5" = ''':sup:`5` Isten, az Úr nyitotta meg a fülemet. S én nem álltam ellen, és nem
hátráltam meg.
'''
"6" = ''':sup:`6` Hátamat odaadtam azoknak, akik vertek, arcomat meg, akik tépáztak.
Nem rejtettem el arcomat azok elõl, akik gyaláztak és leköpdöstek.
'''
"7" = ''':sup:`7` Isten, az Úr megsegít, ezért nem vallok szégyent. Arcomat
megkeményítem, mint a kõszikla, s tudom, hogy nem kell szégyenkeznem.
'''
"8" = ''':sup:`8` Közel van, aki igazságot szolgáltat nekem. Ki szállhat velem perbe?
Álljunk ki együtt! Ki az ellenfelem? Jöjjön ide hozzám!
'''
"9" = ''':sup:`9` Isten, az Úr siet segítségemre. Ki ítélhet el? Lám, mindnyájan
elenyésznek, mint a ruha, amelyet a moly emésztett meg.
'''
"10" = ''':sup:`10` Mind, aki közületek féli az Urat, az õ szolgája szavára hallgasson.
Ha meg sötétségben jár és nincs világossága, bízzék az Úr nevében, és
támaszkodjék Istenére!
'''
"11" = ''':sup:`11` De ti, mind, akik tüzet gyújtottatok, és tüzes nyilakat
csináltatok, jussatok a saját tüzetek lángjába, és a tüzes nyilak közé,
amiket gyújtottatok! Az én kezembõl ér ez utol benneteket, mind, ott
hevertek majd gyötrelmeitekben.
'''
