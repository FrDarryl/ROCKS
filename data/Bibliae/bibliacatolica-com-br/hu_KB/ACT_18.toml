[18]
"1" = ''':sup:`1` Ezek után Pál elhagyta Athént, és Korintusba ment.
'''
"2" = ''':sup:`2` Itt találkozott egy Aquila nevû, pontuszi származású zsidóval, aki
nemrég érkezett Itáliából feleségével, Priszcillával, mert Klaudiusz
elrendelte, hogy az összes zsidó hagyja el Rómát.
'''
"3" = ''':sup:`3` Hozzájuk költözött, s mivel ugyanazt a mesterséget ûzte, náluk
maradt, és velük dolgozott, sátorkészítés volt a mesterségük.
'''
"4" = ''':sup:`4` Szombatonként felszólalt a zsinagógában, meggyõzte a zsidókat és a
görögöket.
'''
"5" = ''':sup:`5` Mihelyt Szilás és Timóteus megérkezett Macedóniából, Pál egészen a
tanításnak szentelte magát. Bizonyítékokat sorakoztatott fel, hogy
Jézus a Messiás.
'''
"6" = ''':sup:`6` Ellenvetéseikre és káromlásaikra ruháját rázva azt kiáltotta:
"Véretek szálljon a fejetekre! Én ártatlan vagyok. Mostantól a
pogányokhoz fordulok."
'''
"7" = ''':sup:`7` Otthagyta õket és egy Ticiusz Jusztus nevû istenfélõ ember házába
ment, akinek háza a zsinagóga szomszédságában állt.
'''
"8" = ''':sup:`8` Kriszpusz, a zsinagóga elöljárója azonban egész háza népével együtt
hitt az Úrban, sok korintusi is megtért és megkeresztelkedett azok
közül, akik hallgatták.
'''
"9" = ''':sup:`9` Egy éjjel az Úr álmában felszólította Pált: "Ne félj, hanem beszélj,
és ne hallgass!
'''
"10" = ''':sup:`10` Én veled vagyok, senki sem fog hozzád nyúlni vagy ártani neked,
mert sok emberem van ebben a városban."
'''
"11" = ''':sup:`11` Ott maradt hát másfél évig, és hirdette az embereknek az Isten
szavát.
'''
"12" = ''':sup:`12` Amikor Gallió volt Achája helytartója, a zsidók egy emberként Pálra
támadtak, és a törvényszék elé hurcolták, ezzel a váddal:
'''
"13" = ''':sup:`13` "Ez arra próbálja rábeszélni az embereket, hogy a törvényen kívüli
módon tiszteljék az Istent."
'''
"14" = ''':sup:`14` Pál éppen szólásra akarta nyitni a száját, amikor Gallió a
zsidókhoz fordult: "Ha valami törvénytelenségrõl vagy gonosztettrõl
volna szó, akkor meghallgatnálak benneteket, ahogy annak a rendje van.
'''
"15" = ''':sup:`15` Ha azonban valamely tanítással, személlyel vagy törvényeitekkel
kapcsolatban merül fel vitás kérdés, magatok lássátok. Ilyesmiben én
nem akarok bíró lenni."
'''
"16" = ''':sup:`16` Ezzel elkergette õket bírói széke elõl.
'''
"17" = ''':sup:`17` Erre a görögök nekiestek Szosztenésznek, a zsinagóga elöljárójának,
és ott a bírói szék elõtt agyba-fõbe verték. De Gallió mit sem törõdött
vele.
'''
"18" = ''':sup:`18` Pál még jó ideig ott maradt, aztán búcsút vett a testvérektõl, és
Priszcillával és Aquilával együtt Szíriába hajózott. Elõbb azonban
Kenkreában lenyíratta a haját, mert fogadalmat tett.
'''
"19" = ''':sup:`19` Efezusba érkezve elvált tõlük, a zsinagógába ment, és vitába szállt
a zsidókkal.
'''
"20" = ''':sup:`20` Arra kérték, hogy huzamosabb ideig maradjon, de nem állt rá.
'''
"21" = ''':sup:`21` Búcsúzáskor azonban megígérte: "Ha Isten is akarja, majd újra
eljövök." Ezzel elhajózott Efezusból,
'''
"22" = ''':sup:`22` s lement Cezáreába. Innét fölment (Jeruzsálembe), hogy üdvözölje az
egyházat, aztán visszatért Antióchiába.
'''
"23" = ''':sup:`23` Egy ideig még itt tartózkodott, aztán útnak indult, sorra bejárta
Galácia vidékét és Frigiát, és erõt öntött a tanítványokba.
'''
"24" = ''':sup:`24` Közben egy alexandriai származású, Apolló nevû zsidó érkezett
Efezusba. Ékesszóló és az Írásokban igen jártas ember volt.
'''
"25" = ''':sup:`25` Már kapott valami oktatást az Úr igazságairól, buzgón és helyesen
beszélt és tanított Jézusról, de még csak János keresztségérõl tudott.
'''
"26" = ''':sup:`26` Bátran elkezdett tanítani a zsinagógában. Priszcilla és Aquila
meghallották, elhívták magukhoz, és pontosabban elmagyarázták neki az
Isten útját.
'''
"27" = ''':sup:`27` Mivel Achájába szándékozott utazni, a testvérek biztatták, és írtak
a tanítványoknak is, hogy fogadják szívesen. Megérkezve a neki adott
kegyelem révén nagy szolgálatot tett a hívõknek,
'''
"28" = ''':sup:`28` mert a nyilvánosság elõtt ügyesen megcáfolta a zsidókat: az
Írásokból bebizonyította, hogy Jézus a Messiás.
'''
