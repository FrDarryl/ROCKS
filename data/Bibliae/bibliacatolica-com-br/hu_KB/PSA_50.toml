[50]
"1" = ''':sup:`1` (Aszaf zsoltára.) Az Úr, az istenek Istene szólt, felszólította a
földet napkelettõl napnyugatig.
'''
"2" = ''':sup:`2` Sionból, szépsége koronájából ragyog az Úr,
'''
"3" = ''':sup:`3` Istenünk eljött, nem hallgat többé. Emésztõ tûz jár elõtte,
körülötte viharok tombolnak.
'''
"4" = ''':sup:`4` Felhívja az eget, szólítja a földet, így tart ítéletet népe fölött:
'''
"5" = ''':sup:`5` "Gyûjtsétek körém enyéimet, akik az áldozatban velem szövetségre
léptek!
'''
"6" = ''':sup:`6` Az egek hirdetik igazságosságát, Isten maga tart ítéletet.
'''
"7" = ''':sup:`7` Halld meg, népem, beszélni fogok, Izrael, ellened tanúskodom. én az
Isten, a te Istened.
'''
"8" = ''':sup:`8` Nem áldozatod miatt feddlek meg, égõáldozataidat látom szüntelen.
'''
"9" = ''':sup:`9` Nem tulkot akarok elvenni házadból, sem kecskebakot a nyájadból.
'''
"10" = ''':sup:`10` Hiszen az erdõ minden állata enyém, éppúgy, mint hegyeim ezernyi
vadja.
'''
"11" = ''':sup:`11` Ismerem az ég minden madarát, s mi a réten mozog, azt is ismerem.
'''
"12" = ''':sup:`12` Ha éheznék, nem szorulnék rád, enyém a földkerekség egész
teljessége.
'''
"13" = ''':sup:`13` Talán a tulkok húsát eszem, vagy a bakok vérét iszom?
'''
"14" = ''':sup:`14` A dicséret áldozatát vidd az Úr elé, s váltsd be fogadalmad a
Fölséges elõtt!
'''
"15" = ''':sup:`15` Akkor kiálts hozzám a csapások napján, megmentelek és te áldani
fogsz."
'''
"16" = ''':sup:`16` De a gonoszokhoz így beszél az Isten: "Törvényeimet miért
sorolgatod, miért emlegeted szövetségemet?
'''
"17" = ''':sup:`17` Te, aki gyûlölöd a fegyelmet, és megveted szavamat.
'''
"18" = ''':sup:`18` Ha tolvajt láttál, hozzászegõdtél, a házasságtörõvel szövetkeztél.
'''
"19" = ''':sup:`19` Szád féktelenül szórta a gonoszságot, nyelved ontotta az
álnokságot.
'''
"20" = ''':sup:`20` Leültél és szidtad testvéreidet, anyád fiát gyalázattal illetted.
'''
"21" = ''':sup:`21` Ezt mûvelted, és én hallgassak? Vélted, hogy hozzád hasonló vagyok?
Perbe szállok veled és szemed elé tárom (vétkeidet),
'''
"22" = ''':sup:`22` Ti, akik megfeledkeztek Istenrõl, szálljatok magatokba, különben
elvesztek, s nincs, aki megmenthet titeket.
'''
"23" = ''':sup:`23` Aki tisztel engem, az a hódolat áldozatát hozza! Az egyenes
lelkûeknek megadom, hogy lássák Isten üdvösségét."
'''
