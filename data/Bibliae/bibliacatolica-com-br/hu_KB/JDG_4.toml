[4]
"1" = ''':sup:`1` Ehud halála után Izrael fiai újra azt tették, ami gonosznak számít
az Úr szemében.
'''
"2" = ''':sup:`2` Ezért az Úr Jábinnak, Kánaán királyának kezébe adta õket, aki
Hacorban uralkodott. Seregének Sziszera volt a vezére, aki a népek
Harosetjében lakott.
'''
"3" = ''':sup:`3` Izrael fiai az Úrhoz könyörögtek, mert Jábinnak kilencszáz
vasszekere volt és húsz év óta keményen sanyargatta Izrael fiait.
'''
"4" = ''':sup:`4` Ebben az idõben Lappidot felesége, Debora prófétaasszony bíráskodott
Izraelben.
'''
"5" = ''':sup:`5` Ráma és Bétel között, Efraim hegyén ült törvényt, a Debora-pálmafa
alatt, és Izrael fiai hozzá mentek peres ügyeikkel.
'''
"6" = ''':sup:`6` Elküldött és magához hívatta a naftalibeli Kedesbõl Abinoám fiát,
Bárákot, és így szólt hozzá: "Ezt parancsolja az Úr, Izrael Istene:
Menj fel a Tábor hegyére, és vigyél magaddal tízezer embert Naftali és
Zebulun fiai közül.
'''
"7" = ''':sup:`7` Felvonultatom ellened a Kison-patakhoz Sziszerát, Jábin seregének
vezérét, szekereivel és csapataival együtt, és a kezedbe adom."
'''
"8" = ''':sup:`8` Bárák így válaszolt neki: "Ha velem jössz, elmegyek, ha azonban nem
jössz velem, nem megyek, mert nem tudom, hogy az Úr angyala melyik
napon viszi sikerre ügyemet."
'''
"9" = ''':sup:`9` "Veled megyek - válaszolta neki -, de utadon nem a tiéd lesz a
dicsõség, mert az Úr egy asszonynak adja kezébe Sziszerát." Debora
útnak indult, és elment Bárákkal Kedesbe.
'''
"10" = ''':sup:`10` Itt Bárák összehívta Zebulunt és Naftalit. Tízezer ember követte, s
Debora is vele ment.
'''
"11" = ''':sup:`11` A kenita Héber elvált Kain törzsétõl és Hobabnak, Mózes apósának
fiaitól, és a Szaannaim tölgy mellett ütötte fel sátrát, nem messze
Kedestõl.
'''
"12" = ''':sup:`12` Sziszerának hírül vitték, hogy Abinoám fia, Bárák fölvonult a Tábor
hegyére.
'''
"13" = ''':sup:`13` Sziszera erre összehívta szekereit, a kilencszáz vasszekeret és
összes csapatát a népek Harosetjébõl a Kison-patakhoz.
'''
"14" = ''':sup:`14` Erre Debora így szólt Bárákhoz: "Indulj, mert elérkezett az a nap,
amikor az Úr kezedbe adja Sziszerát. Az Úr elõtted halad!" Bárák
levonult a Tábor hegyérõl, s tízezer ember követte.
'''
"15" = ''':sup:`15` Az Úr félelmet keltett Sziszerában, szekereiben és egész seregében
Báráktól, úgyhogy Sziszera leszállt szekerérõl és gyalog menekült.
'''
"16" = ''':sup:`16` Bárák pedig a nemzetek Harosetjéig üldözte a szekereket és a
sereget. Sziszerának egész seregét kardélre hányták, nem menekült meg
egyetlen ember sem.
'''
"17" = ''':sup:`17` Sziszera közben a kenita Héber feleségének, Jáelnek sátra felé
menekült gyalog. Hacor királya, Jábin és a kenita Héber háza között
ugyanis béke volt.
'''
"18" = ''':sup:`18` Jáel Sziszera elé ment, és így szólt hozzá: "Térj be, uram, térj be
hozzám, és ne félj!" Betért tehát a sátrába, és õ betakarta egy
szõnyeggel.
'''
"19" = ''':sup:`19` Így szólt hozzá Sziszera: "Kérlek, adj egy kis vizet, mert szomjas
vagyok." Megnyitotta hát a tömlõt, amelyben aludttej volt, inni adott
neki, aztán újra betakarta.
'''
"20" = ''':sup:`20` "Állj ki a sátor ajtajához - mondta neki -, s ha valaki jön és
megkérdezi tõled: "Van itt valaki? - feleld azt, hogy nincs."
'''
"21" = ''':sup:`21` Ám Jáel, Héber felesége fogott egy sátorcöveket, a kezébe meg vett
egy kalapácsot, csendesen mellé osont, a cöveket a halántékába verte,
úgyhogy odaszegezte a földhöz. A fáradtságtól ugyanis mélyen aludt. Így
halt meg.
'''
"22" = ''':sup:`22` Közben odaért Bárák, aki üldözõbe vette Sziszerát. Jáel eléje ment,
és így szólt hozzá: "Gyere, megmutatom neked azt az embert, akit
keresel". Bement, s Sziszera ott feküdt holtan - a cövek kiállt a
halántékából.
'''
"23" = ''':sup:`23` Az Úr tehát megalázta ezen a napon Kánaán királyát, Jábint Izrael
fiai elõtt.
'''
"24" = ''':sup:`24` Izrael fiainak keze egyre súlyosabban nehezedett Kánaán királyára,
Jábinra, egészen addig, amíg teljesen le nem igázták.
'''
