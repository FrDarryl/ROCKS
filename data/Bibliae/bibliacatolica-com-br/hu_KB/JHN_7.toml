[7]
"1" = ''':sup:`1` Jézus ezután bejárja Galileát, Júdeába nem akart menni, mert a
zsidók az életére törtek.
'''
"2" = ''':sup:`2` Közeledett a zsidók ünnepe, a sátoros ünnep.
'''
"3" = ''':sup:`3` Ezért testvérei így szóltak hozzá: "Kelj útra, és menj el Júdeába,
hogy tanítványaid is lássák tetteidet.
'''
"4" = ''':sup:`4` Hisz senki sem mûködik titokban, ha azt akarja, hogy tudomást
szerezzenek róla. Ha képes vagy ilyenekre, akkor lépj a világ színe
elé."
'''
"5" = ''':sup:`5` Testvérei sem hittek ugyanis benne.
'''
"6" = ''':sup:`6` Jézus ezt válaszolta nekik: "Nekem még nem érkezett el az idõm, de
nektek mindig megfelelõ az idõ.
'''
"7" = ''':sup:`7` Titeket nem gyûlölhet a világ, de engem gyûlöl, mert bizonyítom,
hogy gonoszak a tetteik.
'''
"8" = ''':sup:`8` Menjetek hát föl az ünnepre, én azonban nem megyek föl erre az
ünnepre, mert még nem telt be az idõm."
'''
"9" = ''':sup:`9` Ezt mondta nekik, s ott maradt Galileában.
'''
"10" = ''':sup:`10` De azután, hogy testvérei fölmentek az ünnepre, õmaga is fölment,
csak nem nyilvánosan, hanem titokban.
'''
"11" = ''':sup:`11` A zsidók keresték az ünnepen. "Hol van?" - kérdezgették,
'''
"12" = ''':sup:`12` s a nép körében sokat emlegették. Némelyek azt mondták, hogy jó
ember, mások meg azt, hogy félrevezeti a népet.
'''
"13" = ''':sup:`13` De a zsidóktól való félelmében senki sem beszélt nyíltan róla.
'''
"14" = ''':sup:`14` Amikor már eltelt az ünnep fele, Jézus fölment a templomba, és
tanított.
'''
"15" = ''':sup:`15` A zsidók csodálkozva mondogatták: "Hogy ismerheti így az Írásokat,
amikor nem is tanulta?"
'''
"16" = ''':sup:`16` Jézus így felelt nekik: "Tanításom nem tõlem való, hanem attól, aki
küldött.
'''
"17" = ''':sup:`17` Aki készen van rá, hogy teljesítse akaratát, meggyõzõdhet róla,
vajon Istentõl való-e ez a tanítás, vagy csak magamtól beszélek.
'''
"18" = ''':sup:`18` Aki magától beszél, a saját dicsõségét keresi. Aki azonban annak
dicsõségén munkálkodik, aki õt küldte, az igaz, s nincs benne hamisság.
'''
"19" = ''':sup:`19` Hát nem adott nektek Mózes törvényt? Mégsem tartja meg egyiketek
sem a törvényt. Miért törtök az életemre?"
'''
"20" = ''':sup:`20` "Te ördögtõl megszállott - szólt közbe a nép -, ugyan ki tör az
életedre?"
'''
"21" = ''':sup:`21` Jézus azonban folytatta: "Egyetlen egy tettet vittem végbe, s
mindnyájan megütköztök rajta.
'''
"22" = ''':sup:`22` Mózes parancsot adott a körülmetélésre - bár nem Mózestõl eredt,
hanem az õsatyáktól -, és szombaton is elvégzitek a körülmetélést.
'''
"23" = ''':sup:`23` Ha tehát szombaton is körülmetélkedhet az ember, hogy Mózes
törvénye csorbát ne szenvedjen, miért acsarkodtok ellenem, amiért egy
embert meggyógyítottam szombaton?
'''
"24" = ''':sup:`24` Ne látszatra ítéljetek, hanem igazságosan ítéljetek!"
'''
"25" = ''':sup:`25` A jeruzsálemiek közül néhányan megjegyezték: "Ugye, ez az, akit
halálra keresnek?
'''
"26" = ''':sup:`26` S mégis teljesen nyíltan beszél, s nem szólnak rá semmit. Csak nem
gyõzõdtek meg róla az elöljárók, hogy õ a Messiás?
'''
"27" = ''':sup:`27` Róla tudjuk, honnét származik, a Messiásról azonban, ha eljön,
senki sem fogja tudni, honnan való."
'''
"28" = ''':sup:`28` Jézus a templomban tanítva ezt felelte rá: "Igen, ismertek, és azt
is tudjátok, honnan való vagyok, noha nem magamtól jöttem, hanem az
Igaz küldött, akit ti nem ismertek.
'''
"29" = ''':sup:`29` Én azonban ismerem, mert tõle vagyok és õ küldött."
'''
"30" = ''':sup:`30` Erre el akarták fogni, de senki sem vetett rá kezet, mert még nem
érkezett el az órája.
'''
"31" = ''':sup:`31` A népbõl sokan hittek benne. "Hát több csodajelet visz végbe, ha
eljön a Messiás, mint amennyit ez végbevitt?" - kérdezgették.
'''
"32" = ''':sup:`32` A farizeusoknak fülükbe jutott, hogy a nép titokban így beszél
róla. Ezért a fõpapok és a farizeusok elküldték szolgáikat, hogy fogják
el.
'''
"33" = ''':sup:`33` Ekkor Jézus azt mondta: "Már csak rövid ideig vagyok veletek, aztán
visszatérek ahhoz, aki küldött.
'''
"34" = ''':sup:`34` Keresni fogtok, de nem találtok, mert ahol én vagyok, oda ti nem
jöhettek."
'''
"35" = ''':sup:`35` Erre a zsidók tanakodni kezdtek: "Vajon hová akar menni, ahol nem
találjuk meg? Csak nem a szórványban élõ görögökhöz készül, hogy
tanítsa õket?
'''
"36" = ''':sup:`36` Mit jelent, amit mondott: Keresni fogtok, de nem találtok, s ahol
én vagyok, oda ti nem jöhettek?"
'''
"37" = ''':sup:`37` Az ünnep utolsó, nagy napján Jézus a templomban volt és fennhangon
hirdette: "Aki szomjazik, jöjjön hozzám és igyék,
'''
"38" = ''':sup:`38` aki hisz bennem: belsejébõl az Írás szava szerint élõ víz folyói
fakadnak."
'''
"39" = ''':sup:`39` Ezt a Lélekrõl mondta, amelyben a benne hívõk részesülnek. A Lélek
ugyanis még nem jött el, mert még nem dicsõült meg Jézus.
'''
"40" = ''':sup:`40` E szavak hallatára a népbõl némelyek így beszéltek: "Valóban ez a
Próféta!"
'''
"41" = ''':sup:`41` Mások meg: "Õ a Messiás!" De voltak, akik így vélekedtek: "Hát
jöhet a Messiás Galileából?
'''
"42" = ''':sup:`42` Az Írás szerint Dávid családjából s Betlehem városából kell a
Messiásnak jönnie."
'''
"43" = ''':sup:`43` Így szakadás támadt miatta a nép közt.
'''
"44" = ''':sup:`44` Némelyek már el akarták fogni, de senki sem vetett rá kezet.
'''
"45" = ''':sup:`45` A szolgák is visszatértek a papokhoz és a farizeusokhoz. Ezek
kérdõre vonták õket: "Miért nem hoztátok magatokkal?"
'''
"46" = ''':sup:`46` A szolgák mentegetõztek: "Még soha sem beszélt úgy ember, ahogy ez
beszél."
'''
"47" = ''':sup:`47` Erre a farizeusok megkérdezték tõlük: "Csak nem vezetett titeket is
félre?
'''
"48" = ''':sup:`48` Hitt-e benne valaki a tanács tagjai vagy a farizeusok közül?
'''
"49" = ''':sup:`49` Csak ez az átkozott népség, amely mit sem ért a törvénybõl."
'''
"50" = ''':sup:`50` Egyikük azonban, Nikodémus, aki egy alkalommal fölkereste (Jézust),
azt mondta nekik:
'''
"51" = ''':sup:`51` "Elítél törvényünk valakit is anélkül, hogy elõször meghallgatták s
meggyõzõdtek volna róla, hogy mit tett?"
'''
"52" = ''':sup:`52` De azt mondták neki: "Csak nem vagy te is galileai? Nézz utána s
megbizonyosodsz, hogy Galileából nem támad próféta."
'''
"53" = ''':sup:`53` Ezután mindnyájan hazamentek.
'''
"Notes" = '''
Notas de rodapé:
7:1-9 - Jézus kezdetben tartózkodik attól, hogy részt vegyen a sátoros
ünnepen, de később megteszi, bizonyítva, hogy az isteni tervet követi,
és nem befolyásolja a közvélemény. Attitűdje felfedi, hogy szolgálata
nem a megfelelőségen alapul, hanem az Atya akaratának való
7:10-13 - A Jézust körülvevő vita ellenére Őt a vallási viták
kulcsfigurájaként ismerik el. Jelenléte az ünnepen megosztottságot vált
ki az emberek között, előrevetítve azt a tényt, hogy eljövetele
és Lukács 12:51-53).
7:14-24 - Jézus az ünnepen tanít, felfedi szavainak tekintélyét, és
kihívás elé állítja a vallási vezetőket. Azt tanítja, hogy az igazi
bölcsesség Istentől származik, nem emberi értelmezésekből, és hogy
Máté 23:1-3).
7:25-31 - Az emberek kezdik megkérdőjelezni Jézus származását,
megosztják magukat a hívők és az őt elutasítók között. Ez a konfliktus
rávilágít arra, hogy sokan nehezen fogadják el Jézust a megígért
Messiásként, és rávilágít Krisztus valódi kilétének felismerésének
7:37-39 - Jézus élő vizet kínál azoknak, akik hisznek benne, utalva a
Szentlélekre, aki mennybemenetele után adatik meg. Ez a szellemi
szomjúságra és a Lélekkel való betöltésre való felhívás központi
szerepet játszik Jézus szolgálatának és az örök élet ígéretének
'''
