[32]
"1" = ''':sup:`1` (Tanítóköltemény - Dávidtól.) Boldog, akinek a bûne megbocsátva,
akinek be van födve gonoszsága.
'''
"2" = ''':sup:`2` Boldog az ember, akinek az Úr nem tartja számon vétkét, akinek
lelkében nem lakik álnokság.
'''
"3" = ''':sup:`3` Ameddig hallgattam, velõmig sorvadoztam, sóhajtozásomnak nem volt
vége.
'''
"4" = ''':sup:`4` Kezed súlyosan rám nehezedett nappal és éjjel. Szívem olyan volt,
mint a föld a tûzõ napon.
'''
"5" = ''':sup:`5` De akkor megvallottam neked bûnömet, nem rejtegettem tovább
vétkemet. Így szóltam: "Az Úrhoz megyek és megvallom gonoszságomat!" S
te eltörölted adósságom, megbocsátottad bûnömet.
'''
"6" = ''':sup:`6` Ezért imádkozzék hozzád minden igaz, a szorongattatás idején! Hiába
tör be a vizek áradata, nem éri el.
'''
"7" = ''':sup:`7` Te vagy menedékem, megmentesz a félelemtõl, s körülveszel a
szabadulás dalaival.
'''
"8" = ''':sup:`8` Értelmet adok neked, megtanítalak az útra, amelyen járnod kell.
Tanácsot adok neked, s szemem rajtad nyugszik:
'''
"9" = ''':sup:`9` Ne legyetek olyanok, mint a ló és öszvér, értelem híján, úgyhogy
nem közelednek]!"
'''
"10" = ''':sup:`10` A bûnöst sokféle szenvedés éri, de aki az Úrban remél, azt
fenntartja irgalma.
'''
"11" = ''':sup:`11` Vigadjatok az Úrban igazak és örüljetek, ujjongjatok mindnyájan,
tiszta szívûek!
'''
"Notes" = '''
Notas de rodapé:
32:1-2 - Az egyik központi téma annak az embernek a boldogsága, akinek
vétkeit megbocsátják. A zsoltáríró hangsúlyozza a megbocsátásból fakadó
örömet, megmutatva, hogy az igazi boldogság az Istennel való
helyreállított kapcsolatban rejlik (lásd még Zsolt 51:10-12 és Máté
5:8).
32:3-4 - A be nem vallott bűn súlya gyötrelmet és szenvedést hoz. A bűn
tudata nemcsak az Istennel való kapcsolatra van hatással, hanem érzelmi
és lelki egészségére is, kiemelve a gyónás fontosságát (lásd még
32:5 - A bűnök megvallása szabaduláshoz vezet. Az az ígéret, hogy Isten
megbocsát azoknak, akik visszatérnek Hozzá, őszinteségre és a
51:17).
32:6-7 - Az imára való buzdítás a nehézségek idején hangsúlyozza, hogy
Isten oltalmát kell keresni. Ő a mi menedékünk és biztonságunk,
32:8-11 - Isten megígéri, hogy oktatja és tanítja azokat, akik hozzá
fordulnak. Hangsúlyozzák az Isten akaratához igazodó életből fakadó
örömöt és magabiztosságot, emlékeztetve bennünket az Isten útmutatása
48:17-18).
'''
