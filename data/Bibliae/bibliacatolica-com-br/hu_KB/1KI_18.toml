[18]
"1" = ''':sup:`1` Hosszú idõ elteltével, a harmadik esztendõben történt, hogy az Úr
szólt Illéshez: "Menj, s jelenj meg Acháb színe elõtt, mert esõt
hullatok a földre."
'''
"2" = ''':sup:`2` Illés tehát elment és megjelent Acháb színe elõtt. Az éhínség egyre
nyomasztóbbá vált Szamariában.
'''
"3" = ''':sup:`3` Acháb ezért hívatta udvarmesterét, Obadjahut. Obadjahu buzgó
követõje volt az Úrnak.
'''
"4" = ''':sup:`4` Amikor Izebel azon fáradozott, hogy kiirtsa az Úr prófétáit,
Obadjahu oltalmába vett száz prófétát, elrejtette õket, ötvenével
egy-egy barlangban, és étellel, itallal is ellátta õket.
'''
"5" = ''':sup:`5` Acháb így szólt Obadjahuhoz: "Gyere, keressünk fel minden forrást és
patakot az országban, hátha találunk füvet és megmenthetjük a lovakat
és öszvéreket; nem hagyhatunk az állatok közül egyet sem elpusztulni."
'''
"6" = ''':sup:`6` Felosztották hát egymás közt az országot s bejárták, Acháb ment az
egyik úton, Obadjahu a másikon.
'''
"7" = ''':sup:`7` Amint Obadjahu rótta az utat, egyszer csak szembetalálkozott
Illéssel. Mihelyt fölismerte, arcra borult elõtte és megszólította: "Te
vagy az, uram, Illés?"
'''
"8" = ''':sup:`8` Azt felelte neki: "Én vagyok. Menj, s jelentsd Achábnak: itt van
Illés."
'''
"9" = ''':sup:`9` De õ így válaszolt: "Mit vétettem, hogy Acháb kezére akarod adni
szolgádat, hogy megöljön?
'''
"10" = ''':sup:`10` Amint igaz, hogy az Úr, a te Istened él: nincs nép és nincs ország,
ahova uram el ne küldött volna a keresésedre. S amikor azt felelték
neki: nincs itt, megeskette a népet meg az országot, hogy csakugyan nem
találtak.
'''
"11" = ''':sup:`11` S most azt mondod: Menj, jelentsd uradnak, hogy itt van Illés.
'''
"12" = ''':sup:`12` Ha most elmegyek, téged meg az Úr lelke elvisz valami ismeretlen
helyre, közben én oda megyek Achábhoz jelentést tenni, s téged nem
találnak, hát akkor megöl. Azonkívül szolgád az Úr követõje ifjúkora
óta.
'''
"13" = ''':sup:`13` Vagy nem mondták el uramnak, mit tettem, amikor Izebel meg akarta
ölni az Úr prófétáit? Mint rejtettem el százat az Úr prófétái közül,
ötvenével egy-egy barlangban, meg hogy étellel és itallal is elláttam
õket?
'''
"14" = ''':sup:`14` Mégis azt mondod: Menj, és jelentsd uradnak, hogy itt van Illés.
Hát akkor megöl!"
'''
"15" = ''':sup:`15` Illés azt felelte: "Amint igaz, hogy él a Seregek Ura, akinek
szolgálatában állok: még ma megjelenek a színe elõtt."
'''
"16" = ''':sup:`16` Obadjahu tehát elment Achábhoz és jelentette a dolgot. Acháb erre
elindult Illés felé.
'''
"17" = ''':sup:`17` Amikor Acháb megpillantotta Illést, azt kérdezte: "Te vagy az,
Izrael megrontója?"
'''
"18" = ''':sup:`18` De õ így felelt: "Nem én sodortam pusztulásba Izraelt, hanem te és
atyádnak háza, amikor elhagytátok az Urat és amikor Baalhoz szegõdtél.
'''
"19" = ''':sup:`19` Most azonban küldj el, s hívd nekem össze egész Izraelt Kármel
hegyén, aztán Baal négyszázötven prófétáját is, akik Izebel asztaláról
esznek!"
'''
"20" = ''':sup:`20` Acháb tehát sorra üzent Izrael fiainak és összehívta a prófétákat
is Kármel hegyén.
'''
"21" = ''':sup:`21` Illés odalépett az egész nép színe elé és megkérdezte: "Meddig
akartok még kétfelé sántikálni? Ha az Úr az Isten, akkor õt kövessétek;
ha meg Baal, akkor kövessétek azt!" A nép nem válaszolt egyetlen szót
sem.
'''
"22" = ''':sup:`22` Akkor Illés így szólt a néphez: "Az Úr prófétái közül egyedül én
maradtam meg, Baalnak azonban négyszázötven prófétája van.
'''
"23" = ''':sup:`23` Adjatok két bikát! Válasszák ki az egyiket, aztán vágják darabokra
és tegyék a máglyára, de tüzet ne gyújtsanak. Én majd elõkészítem a
másik bikát, de tüzet én sem gyújtok.
'''
"24" = ''':sup:`24` Akkor hívják segítségül a ti istenetek nevét, én meg majd
segítségül hívom az Úr nevét! Az az Isten, aki tûzzel válaszol, az
legyen az Isten!" Az egész nép azt felelte rá: "Rendben van!"
'''
"25" = ''':sup:`25` Illés tehát így szólt Baal prófétáihoz: "Válasszátok ki magatoknak
az egyik bikát! Ti vagytok többségben. Aztán hívjátok segítségül
istenetek nevét, de tüzet nem szabad gyújtanotok!"
'''
"26" = ''':sup:`26` Fogták hát az egyik bikát, elõkészítették, és reggeltõl délig
szólítgatták Baal nevét, ezekkel a szavakkal: "Baal, hallgass meg!" De
semmi hang sem hallatszott, nem adott senki feleletet. Közben ott
ugrabugráltak oltáruk körül, amit csináltak.
'''
"27" = ''':sup:`27` Délben Illés így csúfolta õket: "Szólítsátok hangosabban, hiszen
isten! Hátha belemélyedt gondolataiba vagy kiment, esetleg úton van
vagy éppen elaludt, és föl kell ébreszteni."
'''
"28" = ''':sup:`28` Erre egyre emeltebb hangon szólították, és szokásukat követve
karddal és lándzsával addig vagdosták magukat, míg ki nem buggyant a
vérük.
'''
"29" = ''':sup:`29` Dél elmúltával odáig fajult a dolog, hogy õrjöngeni kezdtek egészen
addig, míg el nem jött az esti ételáldozat bemutatásának az ideje. De
nem hallatszott se hang, se felelet, semmi jele a meghallgatásnak.
'''
"30" = ''':sup:`30` Akkor Illés így szólt a néphez: "Lépjetek elém!" Az egész nép eléje
lépett. Ezután helyreállította az Úr oltárát, amelyet leromboltak.
'''
"31" = ''':sup:`31` Mégpedig úgy, hogy fogott tizenkét szikladarabot Jákob tizenkét fia
törzsének megfelelõen, akinek az Úr azt mondta: "Izrael legyen a
neved!";
'''
"32" = ''':sup:`32` és oltárt épített a szikladarabokból az Úr nevének. Az oltárt
körülvette árokkal, akkorával, amekkora két mérõ gabonának elegendõ.
'''
"33" = ''':sup:`33` Aztán máglyát rakott, feldarabolta a bikát, rátette a máglyára és
azt mondta:
'''
"34" = ''':sup:`34` "Töltsetek meg négy korsót vízzel és öntsétek rá az égõáldozatra
meg a máglyára." Megtették. Erre így szólt: "Ismételjétek meg!"
Megismételték. Akkor azt mondta: "Harmadszor is tegyétek meg!"
Harmadszor is megtették,
'''
"35" = ''':sup:`35` úgyhogy víz folyt az oltár körül. Az árkokat is megtöltötte vízzel.
'''
"36" = ''':sup:`36` Amikor aztán elérkezett az esti ételáldozat bemutatásának az ideje,
Illés próféta elõlépett és felkiáltott: "Uram, Ábrahám, Izsák és Izrael
Istene! Nyilvánítsd ki a mai napon, hogy te vagy az Isten Izraelben, én
a te szolgád vagyok, s ezeket mind a te szavadra teszem!
'''
"37" = ''':sup:`37` Hallgass meg, Uram, hallgass meg! Engedd, hogy ez a nép fölismerje:
te, az Úr vagy az Isten, te téríted meg a szívét."
'''
"38" = ''':sup:`38` Erre tûz hullott az Úrtól, megemésztette az égõáldozatot és a
máglyát, még az árokban levõ vizet is elnyelte.
'''
"39" = ''':sup:`39` Ennek láttára az egész nép arcra borult, és így szólt: "Az Úr az
Isten, az Úr az Isten!"
'''
"40" = ''':sup:`40` Illés erre meghagyta nekik: "Ragadjátok meg Baal prófétáit! Ne
meneküljön meg egy se közülük!" Megragadták, s Illés levitte õket a
Kison-patakhoz, s ott megölette õket.
'''
"41" = ''':sup:`41` Akkor így szólt Illés Achábhoz: "Menj fel, egyél és igyál! Figyelj
csak, már hallatszik az esõ nesze!"
'''
"42" = ''':sup:`42` Acháb fölment, evett és ivott, Illés meg fölment a Kármel csúcsára,
leborult a földre, a térde közé rejtette arcát.
'''
"43" = ''':sup:`43` Aztán így szólt szolgájához: "Menj fel, és nézz a tenger felé!"
Fölment, körülnézett, aztán jelentette: "Nincs ott semmi." Erre azt
mondta: "Menj vissza, hétszer egymás után!"
'''
"44" = ''':sup:`44` A hetedik alkalommal jelentette: "Nézd, felhõ ereszkedik alá
nyugaton, akkorácska, mint az ember tenyere." Így felelt neki: "Menj és
jelentsd Achábnak: Fogass be és eredj le, különben utolér az esõ!"
'''
"45" = ''':sup:`45` Nemsokára elsötétedett az ég a viharfellegektõl, és hatalmas
záporesõ esett. Acháb szekérre ült és Jiszreelbe sietett. Az Úr keze
azonban Illés fölött volt.
'''
"46" = ''':sup:`46` Felövezte derekát és Acháb elõtt haladt egészen a Jiszreelbe vivõ
útig.
'''
