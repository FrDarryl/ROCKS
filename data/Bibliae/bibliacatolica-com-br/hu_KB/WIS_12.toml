[12]
"1" = ''':sup:`1` Mert a te el nem múló szellemed van mindenben.
'''
"2" = ''':sup:`2` Ezért enyhén bünteted, akik hibáznak, és a bûneikre emlékeztetve
figyelmezteted õket, hogy hagyjanak fel a gonoszsággal és higgyenek
benned, Uram.
'''
"3" = ''':sup:`3` Szent földednek régi lakóit is gyûlölted ugyan,
'''
"4" = ''':sup:`4` szégyenletes varázslataik és gyalázatos titkos szertartásaik miatt.
'''
"5" = ''':sup:`5` A kegyetlen gyermekgyilkosokat és az emberhús-lakomákon a belsõ
részek felfalóit, akiket véres összejöveteleken avattak fel,
'''
"6" = ''':sup:`6` és a szülõket, akik saját kezükkel gyilkolták a gyámoltalan
lelkeket, ki akartad irtani atyáink keze által,
'''
"7" = ''':sup:`7` hogy ez a neked legkedvesebb föld az Isten gyermekeiben méltó
lakókat kapjon.
'''
"8" = ''':sup:`8` De még ezek iránt is kímélettel voltál, mivelhogy emberek voltak, és
sereged elõõrseiként darazsakat küldtél, hogy ezek irtogassák õket,
apránként.
'''
"9" = ''':sup:`9` Nem mintha nem tehetted volna meg, hogy csatában vesd alá az
istenteleneket az igazaknak, vagy hogy félelmetes állatokkal vagy akár
egyetlen kemény szóval egyszeriben megsemmisítsd õket.
'''
"10" = ''':sup:`10` De te azáltal, hogy a büntetést apránként róttad ki, alkalmat adtál
nekik a megtérésre, jóllehet tudtad, hogy gonosz volt az eredetük, a
romlottságuk velük született, és a gondolkodásuk nem változik meg soha.
'''
"11" = ''':sup:`11` Hisz átkozott fajzat voltak kezdettõl fogva! Nem is azért hagytad
büntetlenül bûneiket, mintha valakitõl tartottál volna.
'''
"12" = ''':sup:`12` Hisz ki mondhatná (neked): "Mit tettél?" Vagy ki szegülhetne ellene
ítéletednek? Ki illethet váddal a népek megsemmisítéséért, amelyeket
magad alkottál? Vagy ki léphet föl ellened az istentelen emberek ügyét
pártolva?
'''
"13" = ''':sup:`13` Mert sem Isten nincs rajtad kívül, aki mindeneknek gondját viselné,
úgyhogy bizonyítanod kellene, hogy nem ítéltél igazságtalanul,
'''
"14" = ''':sup:`14` sem király, sem fejedelem nem állhat eléd azok miatt, akiket
megbüntettél.
'''
"15" = ''':sup:`15` De mivel igazságos vagy, mindent igazságosan intézel, s nem tartod
hatalmadhoz illõnek, hogy olyat elítélj, aki nem szolgált rá a
büntetésre.
'''
"16" = ''':sup:`16` Hiszen igazságosságodnak hatalmad az alapja: mivel mindennek ura
vagy, mindent kímélhetsz.
'''
"17" = ''':sup:`17` Erõdet csak akkor mutatod meg, ha nem hisznek hatalmadban, és
megbünteted a dacot azokban, akik ismerik hatalmadat.
'''
"18" = ''':sup:`18` Bár hatalom van a kezedben, szelíden ítélsz, és nagy kímélettel
vezetsz bennünket; mert a hatalom rendelkezésedre áll, mihelyt akarod.
'''
"19" = ''':sup:`19` Ezzel a bánásmóddal arra tanítottad népedet, hogy az igaz legyen
emberszeretõ, és azzal a jó reménnyel töltötted el gyermekeidet, hogy a
bûn után (idõt) adsz a bûnbánatra.
'''
"20" = ''':sup:`20` Mert ha már gyermekeid ellenségeit, és a már halálra szántakat
ekkora kímélettel és szelídséggel büntetted, idõt és lehetõséget adva
nekik, hogy gonoszságuktól megszabaduljanak,
'''
"21" = ''':sup:`21` akkor mekkora gonddal ítélkezel fiaid fölött, akiknek atyáiknak
tett esküid és szövetségeid által annyi szépet ígértél!
'''
"22" = ''':sup:`22` Míg bennünket így nevelsz, tízszeresen sújtod ellenségeinket, hogy
amikor magunk ítélkezünk, jóságodat tekintsük példaképünknek, és ha
fölöttünk ítélkeznek, reménykedjünk az irgalomban.
'''
"23" = ''':sup:`23` Ezért azokat a gonoszokat is, akik esztelenségben töltötték
életüket, saját szörnyûségeikkel gyötörted.
'''
"24" = ''':sup:`24` Mert a tévelygés útjain túl messze jutottak, amikor együgyû
gyermekként tévedtek, és isteneknek tartották, ami az állatok közt
visszataszító és megvetett.
'''
"25" = ''':sup:`25` Ezért mint éretlen gyermekre, olyan csapást küldtél rájuk, amely
csúfot ûzött belõlük.
'''
"26" = ''':sup:`26` Azoknak azonban, akik a büntetésül szánt megcsúfolásból nem
okultak, Istenhez illõ ítéletet kellett elviselniük.
'''
"27" = ''':sup:`27` Mert amikor szenvedéseikben azok miatt bosszankodtak, amiket
isteneknek tartottak, mivel gyötrelmet szenvedtek tõlük, belátták, hogy
az az igaz Isten, akirõl azelõtt nem akartak tudni. Ez az igen nagy
büntetés is ezért érte õket.
'''
