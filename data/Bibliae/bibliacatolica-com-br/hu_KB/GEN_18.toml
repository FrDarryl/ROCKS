[18]
"1" = ''':sup:`1` Az Úr megjelent neki Mamre terebintjénél, amikor a meleg napszakban
sátra bejáratánál ült.
'''
"2" = ''':sup:`2` Fölemelte szemét és íme, három férfi állt elõtte. Mihelyt meglátta
õket, sátra bejáratától eléjük sietett, földig meghajolt
'''
"3" = ''':sup:`3` és így szólt: "Uram, ha kegyelmet találtam színed elõtt, ne kerüld
el szolgádat.
'''
"4" = ''':sup:`4` Hoznak vizet, mossátok meg lábatokat és telepedjetek le a fa alatt.
'''
"5" = ''':sup:`5` Közben én hozok egy falat kenyeret, hogy felüdítsétek magatokat,
aztán tovább mehettek. Hiszen ezért ejtettétek útba szolgátokat." Azok
így válaszoltak: "Tedd, amit mondtál."
'''
"6" = ''':sup:`6` Ábrahám besietett sátrába Sárához, és így szólt: "Végy gyorsan három
adag lisztet, keleszd meg, és süss lepényt."
'''
"7" = ''':sup:`7` Azután kiment Ábrahám az állatokhoz, kiválasztott egy fiatal és erõs
borjút, s odaadta a szolgának, hogy sietve készítse el.
'''
"8" = ''':sup:`8` Majd tejet és vajat hozott és meghozta az elkészített borjút is, és
eléjük tette.
'''
"9" = ''':sup:`9` Míg ettek, ott állt elõttük a fa alatt. Azok megkérdezték: "Hol van
a feleséged, Sára?" Ezt válaszolta: "Itt a sátorban."
'''
"10" = ''':sup:`10` Az folytatta: "A jövõ évben ez idõ tájt visszajövök, akkorra
Sárának már fia lesz." Sára a sátor bejárata mögött hallgatózott.
'''
"11" = ''':sup:`11` Ábrahám és Sára azonban már korosak voltak, és Sárának már nem
voltak asszonyi dolgai.
'''
"12" = ''':sup:`12` Ezért Sára nevetett magában. Ugyanis erre gondolt: "Most legyen még
szerelmi örömem, amikor már megöregedtem? Hiszen már férjem is öreg."
'''
"13" = ''':sup:`13` Akkor Isten így szólt Ábrahámhoz: "Miért nevet Sára és miért
gondolja: Valóban szülni fogok még, jóllehet öreg vagyok?
'''
"14" = ''':sup:`14` Van, ami az Úrnak lehetetlen? A jövõ évben ez idõ tájt újra eljövök
hozzád és Sárának már fia lesz."
'''
"15" = ''':sup:`15` Sára tagadta, és azt mondta: "Nem nevettem." De õ így válaszolt:
"Igenis, nevettél."
'''
"16" = ''':sup:`16` A férfiak elindultak és Szodoma felé vették útjukat. Ábrahám velük
ment, hogy elkísérje õket.
'''
"17" = ''':sup:`17` Akkor az Úr így szólt: "Titokban tarthatom-e Ábrahám elõtt, amit
tenni készülök?
'''
"18" = ''':sup:`18` Ábrahám ugyanis nagy és erõs néppé lesz, s általa nyer áldást a
föld minden népe.
'''
"19" = ''':sup:`19` Arra szemeltem ki, hogy fiainak, majd pedig házanépének
megparancsolja: Járjatok az Úr útján jogot és igazságosságot
gyakorolva, hogy az Úr megadhassa Ábrahámnak, amit ígért neki."
'''
"20" = ''':sup:`20` Ezért az Úr így szólt: "Szodoma és Gomorra miatt tetézõdött a
panasz, és bûnük nagyon súlyos.
'''
"21" = ''':sup:`21` Lemegyek hát és megnézem, hogy mindenki úgy viselkedett-e vagy sem,
ahogy az ellenük szóló panasz szava felhatolt hozzám, tudni akarom."
'''
"22" = ''':sup:`22` A férfiak Szodoma felé indultak, de Ábrahám megállt az Úr elõtt.
'''
"23" = ''':sup:`23` Azután Ábrahám közelebb lépett és megszólalt: "Valóban el akarod
pusztítani az igazakat is a gonoszokkal?
'''
"24" = ''':sup:`24` Talán ötven igaz is akad a városban. Igazán a vesztüket akarod, nem
kegyelmezel meg inkább a helységnek az ötven igazért, aki ott lakik?
'''
"25" = ''':sup:`25` Távol legyen tõlem, hogy az igazakat megöld a gonoszokkal együtt, s
így egyenlõ legyen a sorsuk az igazaknak meg a gonoszoknak. Távol
legyen ez tõled. Az egész föld bírája nem járna el igazságosan."
'''
"26" = ''':sup:`26` Az Úr így válaszolt: "Ha ötven igazat találok Szodoma városában,
értük megkegyelmezek az egész helységnek."
'''
"27" = ''':sup:`27` Ábrahám folytatta és így szólt: "Vettem magamnak a bátorságot, hogy
beszéljek Urammal, pedig csak por és hamu vagyok.
'''
"28" = ''':sup:`28` Lehet, hogy öt még hiányzik az ötven igazhoz. Az öt miatt
elpusztítod az egész várost?" Így válaszolt: "Nem pusztítom el, ha csak
negyvenöt igazat találok benne."
'''
"29" = ''':sup:`29` Erre õ folytatta beszédét: "De lehet, hogy csak negyven van." Ezt
felelte: "Negyven miatt sem fogom megtenni."
'''
"30" = ''':sup:`30` Õ újra szólt: "Ne haragudj, Uram, ha beszélek, de lehet, hogy csak
harmincan lesznek." Ezt válaszolta: "Ha harmincat találok, hát nem
teszem meg."
'''
"31" = ''':sup:`31` Aztán újra szólt: "Nos, ha már egyszer bátorkodtam Urammal
beszélni: lehet, hogy csak húszat találsz." Így felelt: "Húsz miatt sem
pusztítom el."
'''
"32" = ''':sup:`32` Õ folytatta: "Ne haragudj rám, Uram, ha még egyszer szólok: lehet,
hogy csak tízen vannak."
'''
"33" = ''':sup:`33` Ezt válaszolta: "Tíz miatt sem pusztítom el." Ezután Isten
eltávozott, miután befejezte beszédét Ábrahámmal. Ábrahám pedig
hazament.
'''
