[52]
"1" = ''':sup:`1` Huszonegy esztendõs volt Cidkija, amikor uralkodni kezdett, és
tizenegy esztendeig uralkodott Jeruzsálemben. Anyját Hamitálnak hívták,
s a libnai Jeremiásnak volt a lánya.
'''
"2" = ''':sup:`2` Cidkija azt tette, ami gonosznak számít az Úr szemében, egészen úgy,
ahogyan Jojakim tette.
'''
"3" = ''':sup:`3` Az Úr haragja miatt történt ez Jeruzsálemben és Júdában, míg végül
el nem vetette õket színe elõl. Cidkija fellázadt Babilon királya
ellen.
'''
"4" = ''':sup:`4` Uralkodásának 9. évében, a tizedik hónapban, a hónap tizedik napján
felvonult Babilon királya, Nebukadnezár és egész serege Jeruzsálem
ellen; aztán tábort ütött a várossal szemben és körülvette sánccal.
'''
"5" = ''':sup:`5` A város ostroma Cidkija király 11. esztendejéig tartott.
'''
"6" = ''':sup:`6` A negyedik hónapban, a hónap kilencedik napján, amikor az éhínség
már úgy elhatalmasodott a városban, hogy kenyere sem volt a népnek,
'''
"7" = ''':sup:`7` az ellenség rést ütött a város falán. Erre a király a sötétség leple
alatt futásnak eredt, és elmenekült a városból harcosaival együtt a két
kõfal között levõ kapun át, amely közel van a királyi kerthez. A
káldeusok ugyan ott táboroztak a város körül, de azért elmenekültek
Araba felé.
'''
"8" = ''':sup:`8` Ám a káldeusok serege üldözõbe vette a királyt, és utol is érte
Cidkiját a jerikói síkságon, ahol csapatai mind cserbenhagyták.
'''
"9" = ''':sup:`9` Akkor foglyul ejtették a királyt, és elvitték a Hamat földjén levõ
Riblába Babilon királya elé.
'''
"10" = ''':sup:`10` Az ott ítéletet tartott fölötte. Az történt, hogy Babilon királya
megölette Cidkija fiait apjuk szeme láttára; sõt Júda összes fõemberét
is halálra adta Riblában.
'''
"11" = ''':sup:`11` Aztán megvakította Cidkiját, majd bilincsbe verve elvitette Babilon
királya Babilonba, s halála napjáig fogságban tartotta.
'''
"12" = ''':sup:`12` Az ötödik hónapban, a hónap tizedik napján - ez Nebukadnezár
babiloni király 19. esztendejében történt - Nebuzaradán, a testõrség
parancsnoka, aki a babiloni király közvetlen környezetéhez tartozott,
eljött Jeruzsálembe.
'''
"13" = ''':sup:`13` Felgyújtotta az Úr templomát, a királyi palotát és Jeruzsálem
minden házát.
'''
"14" = ''':sup:`14` A káldeus sereg meg, amely a testõrség parancsnokával volt,
körös-körül lerombolta Jeruzsálem falait.
'''
"15" = ''':sup:`15` Akkor Nebuzaradán, a testõrség parancsnoka fogságba hurcolta a
város életben hagyott lakosságának maradékát, aztán a babiloni
királyhoz átszökött szökevényeket és a kézmûveseket.
'''
"16" = ''':sup:`16` Csak a föld szegényeibõl hagyott otthon Nebuzaradán, a testõrség
parancsnoka néhány szõlõmûvest és szántóvetõt.
'''
"17" = ''':sup:`17` A káldeusok aztán összetörték az Úr templomának bronzoszlopait meg
az üstlábakat és az Úr templomában lévõ bronzmedencét. A bronzukat mind
elvitték Babilonba.
'''
"18" = ''':sup:`18` Elvitték a serpenyõket, a lapátokat, a késeket, a hintõket, a
tartókat, azaz minden bronzból való fölszerelést, amelyet az
istentisztelethez használtak.
'''
"19" = ''':sup:`19` A testõrség parancsnoka elvitte még az aranyból és ezüstbõl készült
csészéket, füstölõket, hintõket, serpenyõket, mécstartókat, tálakat és
kelyheket is.
'''
"20" = ''':sup:`20` Ami pedig a két oszlopot, az egyetlen medencét, a medencét tartó
tizenkét bronzbikát és az üstlábakat illeti, amelyeket még Salamon
készíttetett az Úr temploma számára, meg sem lehetett mérni ezeknek a
bronzból való tárgyaknak a súlyát.
'''
"21" = ''':sup:`21` Az oszlopok közül egy-egy 18 könyök magas volt; 12 könyök volt a
kerülete; a vastagsága négyujjnyi, s belül üres volt.
'''
"22" = ''':sup:`22` Felette oszlopfõ állt; ennek magassága 5 könyöknyi volt. Az
oszlopfõt bronzból való fonadék és gránátalmák vették körül. Ugyanilyen
volt a második oszlop is.
'''
"23" = ''':sup:`23` Kilencvenhat gránátalma csüngött róluk; a fonadékot körülvevõ
gránátalmák száma összesen száz volt.
'''
"24" = ''':sup:`24` A testõrség parancsnoka Szeraja fõpapot meg Cefanja másodpapot és a
három kapuõrt is fogságba hurcolta.
'''
"25" = ''':sup:`25` Foglyul ejtette a városban azt az udvari tisztet is, aki a harcosok
parancsnoka volt; aztán hetet a király személyes barátai közül, akiket
még a városban talált: a seregek parancsnokának titkárát, aki a katonák
számbavételéért felelt; és még más hatvan elõkelõ embert is, akik a
városban voltak.
'''
"26" = ''':sup:`26` Ezeket Nebuzaradán, a testõrség parancsnoka elfogta és Babilon
királya elé vitte, Riblába,
'''
"27" = ''':sup:`27` és Riblában, Hamat földjén Babilon királya megölette õket. Így
történt tehát Júda elhurcolása saját földjérõl.
'''
"28" = ''':sup:`28` Azoknak a száma, akiket Nebukadnezár elhurcolt, a következõ: a 7.
esztendõben háromezer-huszonhárom júdait,
'''
"29" = ''':sup:`29` Nebukadnezár 18. esztendejében nyolcszázharminckét személyt
hurcoltak el Jeruzsálembõl.
'''
"30" = ''':sup:`30` Nebukadnezár 23. évében Nebuzaradán, a testõrség parancsnoka
hétszáznegyvenöt júdait hurcolt el. Összesen tehát négyezer-hatszáz
személyt.
'''
"31" = ''':sup:`31` De Jojachin, Júda királya fogságának 37. esztendejében, a
tizenkettedik hónapban, a hónap huszonötödik napján az történt, hogy
Evil-Merodach, Babilon királya trónra lépésének évében megkegyelmezett
Jojachinnak, Júda királyának, és szabadon bocsátotta börtönébõl.
'''
"32" = ''':sup:`32` Barátságosan bánt vele, és királyi székét a többi királyi széke
fölé helyezte, akik ott voltak nála Babilonban.
'''
"33" = ''':sup:`33` Így hát Jojachin levetette rabruháját, és élete további folyamán
mindennap a királyi asztalnál étkezett.
'''
"34" = ''':sup:`34` Ellátásáról élete hátralevõ részében, egészen holta napjáig napról
napra a babiloni király gondoskodott.
'''
