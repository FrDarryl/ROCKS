[1]
"1" = ''':sup:`1` Achasvéros idejében történt - ez az Achasvéros Indiától Etiópiáig
százhuszonhét tartományon uralkodott -,
'''
"2" = ''':sup:`2` abban az idõben, amikor Szuza várában királyi trónján ült,
'''
"3" = ''':sup:`3` uralkodásának 3. évében, hogy lakomát rendezett fejedelmeinek,
szolgáinak, a perzsa és méd sereg vezéreinek, a tartományok
kormányzóinak és fõembereinek.
'''
"4" = ''':sup:`4` Így akarta királyságának gazdagságát és fényét eléjük tárni, és a
saját nagyságát csillogtatni, hosszabb ideig, száznyolcvan napon át.
'''
"5" = ''':sup:`5` Amikor ezek a napok elmúltak, a király Szuza vára egész népének,
apraja-nagyjának hét napig tartó lakomát rendezett a királyi palota
kertjében.
'''
"6" = ''':sup:`6` Fehér gyolcsvásznak, lilába játszó bíborszövetek függtek bíbor és
bisszus köteleken, ezüstgyûrûkkel rögzítve a fehér márványoszlopokon. A
porfir, fehér márvány, gyöngyház és fekete márvány padozaton arany- és
ezüstheverõk álltak.
'''
"7" = ''':sup:`7` A királyi bort aranykelyhekben szolgálták fel - mind másféle volt -,
a király bõkezûségébõl nagy bõségben.
'''
"8" = ''':sup:`8` A király rendelete értelmében senkit sem kényszerítettek ivásra. A
király ugyanis meghagyta minden udvarmesterének, hogy mindenki azt
fogyassza, ami jólesik neki.
'''
"9" = ''':sup:`9` Vasti királyné is lakomát ült az asszonyokkal Achasvéros királyi
palotájában.
'''
"10" = ''':sup:`10` A hetedik napon a király jókedvre derült a bortól, és
megparancsolta a hét eunuchnak: Mehumannak, Bizzetának, Harbonának,
Bigtának, Abgatának, Zetarnak és Karkasznak, akik Achasvéros király
szolgálatára álltak,
'''
"11" = ''':sup:`11` hogy vezessék a király színe elé Vasti királynét, koronával a
fején, hogy szépségét megmutathassa a népnek és a fejedelmeknek, mert
nagyon szép volt.
'''
"12" = ''':sup:`12` Vasti királyné azonban megtagadta a király parancsát, amelyet az
eunuchok adtak tudtára. A király nagyon ingerült lett és fellobbant a
haragja.
'''
"13" = ''':sup:`13` A bölcsekhez fordult, akik jártasak voltak a tudományban és a
törvények ismeretében, mert az volt a szokás, hogy a király
meghányta-vetette ügyeit azokkal, akik a törvényben és a jogban
jártasak voltak.
'''
"14" = ''':sup:`14` A királyhoz a médek és a perzsák hét fejedelme: Karsena, Setar,
Admata, Tarsis, Meresz, Marszena és Memukán állt a legközelebb. Ezek
látták a király arcát, és az elsõ helyeket foglalták el a birodalomban.
'''
"15" = ''':sup:`15` "Mi történjék - kérdezte - törvény szerint Vasti királynéval,
amiatt, hogy nem engedelmeskedett Achasvéros király parancsának,
amelyet az eunuchok adtak tudtára?"
'''
"16" = ''':sup:`16` Memukán - a király és a fejedelmek hallatára - így válaszolt:
"Nemcsak a király ellen vétett Vasti királyné, hanem minden fejedelem
és minden nép ellen is, akik, s amelyek Achasvéros összes tartományában
csak vannak.
'''
"17" = ''':sup:`17` Mert a királyné tette tudomására jut az asszonyoknak, s arra
bátorítja fel õket, hogy megvessék férjüket, hiszen azt mondják:
Achasvéros király megparancsolta Vasti királynénak, hogy menjen be
hozzá, de õ nem ment be.
'''
"18" = ''':sup:`18` A méd és a perzsa fejedelmek feleségei még ma megtudják a királyné
válaszát, s elismétlik a király minden fejedelmének. Ebbõl sok
bosszúság és harag származik.
'''
"19" = ''':sup:`19` Ha a király jónak látja, bocsásson ki visszavonhatatlan királyi
rendeletet, s jegyezzék fel a perzsák és a médek törvényei közé: Vasti
nem léphet többé Achasvéros király színe elé, királynéi méltóságát a
király adja másnak, aki méltóbb rá.
'''
"20" = ''':sup:`20` Így amikor a király rendeletét az egész hatalmas birodalomban
kihirdetik, akkor minden asszony - a legnagyobbtól a legkisebbig -
megadja férjének a tiszteletet."
'''
"21" = ''':sup:`21` Tetszett a tanács a királynak és a fejedelmeknek, és a király
Memukán tanácsa szerint járt el.
'''
"22" = ''':sup:`22` Leveleket küldött a birodalom minden tartományába, minden
tartománynak a maga írásával, és minden népnek a maga nyelvén, hogy a
maga házában a férfi az úr.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Ahasvérus király lakomájának helyszíne kiemeli a Perzsa
Birodalom gazdagságát és erejét. A király extravaganciája a fényűzés és
a hivalkodás kultúráját tükrözi, hangsúlyozva a földi gazdagság és az
igazi szellemi gazdagság közötti ellentétet (lásd még Prédikátor
5:10-12 és 1Timóteus 6:17).
1:4-8 - A bankett 180 napos ünnepe a szomszédos nemesek és királyságok
lenyűgözésére tett kísérletet szimbolizálja. Ez az esemény megmutatja,
hogy az emberi jóváhagyásra való törekvés hogyan vezethet extravagáns
és ostoba viselkedéshez (lásd még Példabeszédek 23:1-3 és Lukács
12:15).
1:9-12 - Vasti királynő megtagadása a király előtt való megjelenésről a
méltóság és a tisztelet kérdéseit fedi fel. Vasti megtagadása, hogy
alávesse magát a király szeszélyeinek, a hatalommal való
és Galata 5:1).
1:13-20 - Ahasvérus király reakciója Vasti engedetlenségére rávilágít
az abszolút hatalom sebezhetőségére. Tanácsadók után kutatva, hogy
megoldja a helyzetet, megmutatja, hogy a király irányítása mennyire
illuzórikus, és mások befolyásának van kitéve (lásd még Példabeszédek
15:22 és Jakab 1:19-20).
1:21-22 - A király azon parancsa, hogy minden nő tisztelje férjét,
tükrözi a családi kapcsolatok akkori hatalmi dinamikáját. Ez a
kijelentés szemlélteti a rend fenntartására tett kísérletet a félelem
3:7).
'''
