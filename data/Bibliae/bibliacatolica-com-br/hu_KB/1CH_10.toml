[10]
"1" = ''':sup:`1` A filiszteusok harcban álltak Izraellel. Az izraelita férfiak
megfutamodtak a filiszteusok elõl és halálra sebezve hullottak el
Gilboa hegyein.
'''
"2" = ''':sup:`2` A filiszteusok a nyomában voltak Saulnak és fiainak, s a
filiszteusok megölték Jonatánt, Abinadabot és Malki-Suát, Saul fiait.
'''
"3" = ''':sup:`3` Azután a harc heve Saul ellen fordult. Az íjászok meglepték, és
sebet kapott az íjászoktól.
'''
"4" = ''':sup:`4` Akkor Saul így szólt a fegyverhordozójához: "Vond ki kardodat és
döfj le, nehogy a körülmetéletlenek ideérjenek és csúfot ûzzenek
belõlem." A fegyverhordozója azonban vonakodott, mivel nagyon félt.
Akkor Saul fogta a kardot és beledõlt.
'''
"5" = ''':sup:`5` Amikor a fegyverhordozó látta, hogy Saul meghalt, õ is kardjába dõlt
és meghalt vele együtt.
'''
"6" = ''':sup:`6` Így halt meg Saul, a három fia és egész háza.
'''
"7" = ''':sup:`7` Amikor a völgyben lakó izraelita férfiak látták, hogy menekülnek, s
hogy Saul és fiai meghaltak, mind elhagyták városaikat, s õk is
elfutottak. A filiszteusok meg mentek és megtelepedtek bennük.
'''
"8" = ''':sup:`8` Másnap reggel a filiszteusok eljöttek, hogy kifosszák az
elesetteket. Megtalálták Sault és fiait, akik Gilboa hegyén estek el.
'''
"9" = ''':sup:`9` Levetkõztették, levágták a fejét, elvették a fegyverét, és
körülhordozták a filiszteusok földjén, hogy hirdessék az örömhírt
bálványaiknak és a népnek.
'''
"10" = ''':sup:`10` Fegyvereit istenük templomában helyezték el, koponyáját pedig
kiszögezték Dágon templomára.
'''
"11" = ''':sup:`11` Mikor aztán Gileád lakói meghallották, amit a filiszteusok Saullal
tettek,
'''
"12" = ''':sup:`12` mind eljöttek a fegyverforgató férfiak, fogták Saul testét meg
fiainak testét, és elvitték Jábesbe. Csontjaikat eltemették a tamariszk
alatt Jábes mellett, és hétnapos böjtöt tartottak.
'''
"13" = ''':sup:`13` Így halt meg Saul hûtlensége miatt, amelyet az Úr ellen elkövetett,
az Úr szava miatt, amelyet nem vett figyelembe, és amiatt is, hogy
halottlátó asszonyt kérdezett meg, s tõle kért tanácsot.
'''
"14" = ''':sup:`14` Nem az Úrhoz fordult, azért (az Úr) elvette életét, és a
királyságot átadta Dávidnak, Izáj fiának.
'''
"Notes" = '''
Notas de rodapé:
10:1-6 - Saul és fiai halála a filiszteusok elleni harcban Saul
uralmának végét jelenti. Bukását az Isten iránti engedetlenségnek
tulajdonítják, ami az Isten akaratától való elszakadás
következményeinek tanulsága (lásd még 1Sámuel 31:1-6 és Hóseás
13:10-11).
10:7-10 - A filiszteusok kifosztják Saul holttestét, és pogány
templomokban kiállítják trófeáit, bemutatva Izrael megaláztatását
ellenségei előtt. Ez a szakasz hangsúlyozza az Isten iránti hűség
szükségességét a pogány nemzetek elleni védelem érdekében (lásd még
Bírák 16:23-24 és Zsolt 79:1-3).
10:13-14 - A szöveg azt állítja, hogy Saul hűtlensége miatt halt meg,
és azért, mert egy médiumhoz fordult. Ez rávilágít a bálványimádás
súlyára és arra, hogy kizárólag isteni útmutatást kell keresni (lásd
még 3Móz 19:31 és 5Móz 18:10-12).
10:14 - Az Úr átadja a királyságot Saulról Dávidra, teljesítve
ígéretét. Dávid felemelkedése Isten tervét tükrözi, hogy saját szíve
szerint vezetőket neveljen (lásd még 1Sámuel 13:14 és ApCsel 13:22).
10:13-14 - Saul halála figyelmeztetésül szolgál a bűn és Isten
elutasításának következményeire. Élete jól példázza az Istenbe vetett
hűség és bizalom fontosságát (lásd még Példabeszédek 14:12 és 1 Sámuel
15:22-23).
'''
