[10]
"1" = ''':sup:`1` Azután ezt mondta az Úr Mózesnek:
'''
"2" = ''':sup:`2` "Csinálj magadnak két ezüstkürtöt, kovácsolt munka legyen. A
közösség összehívására, s táborbontáskor jeladásra szolgáljanak.
'''
"3" = ''':sup:`3` Ha megfújják õket, az egész közösség gyûljön köréd a megnyilatkozás
sátorának bejáratához.
'''
"4" = ''':sup:`4` De ha csak az egyiket fújják meg, akkor csupán a vezérek, Izrael
ezreinek a fejei gyûljenek köréd.
'''
"5" = ''':sup:`5` Ha a kürtszó után felhangzik vezényszótok, a kelet felé táborozók
keljenek útra.
'''
"6" = ''':sup:`6` A második olyan kürtszóra, amelyet parancsszótok követ, a dél felé
táborozók induljanak. A kürtszó után vezényszónak kell következnie
annak jeléül, hogy útra kell kelni.
'''
"7" = ''':sup:`7` A közösség összehívására azonban csupán kürtölni kell, jelszót nem
kell kiadni.
'''
"8" = ''':sup:`8` Áron fiai, a papok fújják a kürtöt, s ez a szokás maradjon meg
egyszer s mindenkorra, az eljövendõ nemzedékekre is kötelezõ
szabálynak.
'''
"9" = ''':sup:`9` S ha földeteken a benneteket szorongató ellenség ellen hadba
vonultok, fújjátok meg a trombitákat és adjatok vezényszókat, hogy az
Úr, a ti Istenetek megemlékezzék rólatok, és megmeneküljetek
ellenségeitek elõl.
'''
"10" = ''':sup:`10` Örömünnepeitek alkalmával, ünnepnapjaitokon és újhold idején égõ-
és közösségi áldozataitokra fújjátok meg a kürtöket, hogy Istenetek
figyelmét magatokra irányítsátok. Az Úr vagyok, a ti Istenetek."
'''
"11" = ''':sup:`11` A második esztendõ második hónapjában, a hónap huszadik napján
fölemelkedett a felhõ a tanúság hajléka felõl.
'''
"12" = ''':sup:`12` Izrael fiai tehát tábort bontottak és pihenõket tartva (odébb
vonultak) a Sínai pusztáról. A felhõ Paran pusztájában ereszkedett le.
'''
"13" = ''':sup:`13` Elõször keltek útra az Úr parancsára, amelyet Mózes által adott.
'''
"14" = ''':sup:`14` Elsõként Júda fiai táborának hadi jelvénye indult, az egyik csoport
a másik után. Csapatuk élén Amminadab fia, Nachson állt.
'''
"15" = ''':sup:`15` Az Isszachár fiai törzsének csapatát Cuár fia, Netaneel vezette.
'''
"16" = ''':sup:`16` A Zebulun fiaiból álló törzs csapatának vezére Helon fia, Eliáb
volt.
'''
"17" = ''':sup:`17` Amikor lebontották a hajlékot, elindultak Gerson és Merári fiai,
akiknek a hajlékot kellett vinniük.
'''
"18" = ''':sup:`18` Azután Ruben fiai táborának hadi jelvénye következett, egyik
csoport a másik után; az õ csapatuk élén Sedeur fia, Elicur állt.
'''
"19" = ''':sup:`19` A Simeon fiaiból álló törzs csapatát Curisaddai fia, Selumiel
vezette.
'''
"20" = ''':sup:`20` A Gád fiaiból álló törzs csapatának Reuel fia, Eljazaf volt a
vezére.
'''
"21" = ''':sup:`21` Azután Kehát fiai indultak, akiknek a szentélyt kellett vinniük;
mire megérkeztek, akkorra a hajlékot már felállították.
'''
"22" = ''':sup:`22` Most Efraim fiai táborának hadi jelvénye indult, egyik csoport a
másik után; csapatuk élén Ammihud fia, Elisama állt.
'''
"23" = ''':sup:`23` A Manassze fiaiból álló törzs csapatát Pedacur fia, Gamliel
vezette.
'''
"24" = ''':sup:`24` A Benjamin fiaiból álló törzs csapatának Gidoni fia, Abidan volt a
vezére.
'''
"25" = ''':sup:`25` Majd Dán fia táborának hadi jelvénye következett, ez szolgált az
egész tábornak hátvédül; csapatuk élén Ammisaddai fia, Achiezer állt.
'''
"26" = ''':sup:`26` Az Áser fiaiból álló törzs csapatát Ochran fia, Pagiel vezette.
'''
"27" = ''':sup:`27` A Naftali fiaiból álló törzs csapatának Enan fia, Achira volt a
vezére.
'''
"28" = ''':sup:`28` Ez volt a sorrend, amely szerint Izrael fiai útra keltek, az egyik
csoport a másik után; így keltek útra.
'''
"29" = ''':sup:`29` Így szólt Mózes Hobábhoz, a Midián fiai közül való Reuel fiához,
aki apósa volt Mózesnek: "Készen vagyunk rá, hogy elinduljunk arra a
helyre, amelyrõl azt mondta az Úr: nektek adom. Gyere velünk! Jóval
viszonozzuk majd, hiszen az Úr boldogulást ígért Izraelnek."
'''
"30" = ''':sup:`30` Õ azonban ezt válaszolta: "Nem megyek, inkább visszatérek
szülõföldemre, rokonaim körébe."
'''
"31" = ''':sup:`31` De (Mózes) folytatta: "Ne hagyj cserben minket! Éppen mert olyan
jól tudod, hol üthetünk tábort a pusztában, neked kell a szemünk
világának lenned.
'''
"32" = ''':sup:`32` Ha velünk jössz, részed lesz mindabban a jóban, amelyet az Úr
nekünk juttat."
'''
"33" = ''':sup:`33` Elindultak hát az Úr hegyétõl és háromnapi járásnyira (mentek) az
Úr szövetségének ládája haladt a háromnapi úton elöl, hogy táborhelyet
mutasson nekik.
'''
"34" = ''':sup:`34` S az Úr felhõje lebegett fölöttük azon a napon, amelyen a táborból
elindultak.
'''
"35" = ''':sup:`35` Amikor a láda elindult, Mózes így szólt: "Kelj föl, Uram, hogy
ellenségeid szétszóródjanak, s gyûlölõid fussanak színed elõl!"
'''
"36" = ''':sup:`36` S amikor megállt, ezt mondta: "Térj vissza, Uram, Izrael ezreinek
sokaságához!"
'''
