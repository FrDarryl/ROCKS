[15]
"1" = ''':sup:`1` Néhányan, akik Júdeából jöttek, így tanították a testvéreket: "Ha
nem metélkedtek körül Mózes törvénye szerint, nem üdvözülhettek."
'''
"2" = ''':sup:`2` Mivel emiatt zavar és nagy vita támadt Pál, Barnabás és közöttük,
azt határozták, hogy Pál és Barnabás néhányukkal menjen fel
Jeruzsálembe, s ebben a vitás ügyben forduljon az apostolokhoz és a
presbiterekhez.
'''
"3" = ''':sup:`3` Az egyház egy darabon elkísérte õket, aztán átszelték Föníciát és
Szamariát, és elbeszélték a pogányok megtérését. Ezzel nagy örömet
szereztek minden testvérnek.
'''
"4" = ''':sup:`4` Amikor megérkeztek Jeruzsálembe, szívesen fogadta õket az egyház: az
apostolok és a presbiterek. Beszámoltak róla, mi mindent tett
közremûködésükkel az Isten.
'''
"5" = ''':sup:`5` Azok közül, akik a farizeusok felekezetébõl lettek hívõvé, néhányan
felálltak és kijelentették: "Körül kell nekik metélkedni, és rájuk kell
parancsolni, hogy tartsák meg Mózes törvényét."
'''
"6" = ''':sup:`6` Összegyûltek az apostolok és a presbiterek, hogy megvizsgálják ezt
az ügyet.
'''
"7" = ''':sup:`7` Heves vita támadt, végül felállt Péter, és ezt a beszédet intézte
hozzájuk: "Testvérek! Tudjátok, hogy az Isten kezdettõl fogva
kiválasztott közületek, hogy a pogányok az én számból hallják az
evangélium tanítását, és higgyenek.
'''
"8" = ''':sup:`8` S maga az Isten, aki ismeri a szívet, tanúsította, hogy nekik is
megadta a Szentlelket, éppúgy, mint nekünk.
'''
"9" = ''':sup:`9` Nem tett különbséget köztünk és köztük, amikor a hittel
megtisztította a szívüket.
'''
"10" = ''':sup:`10` Mit teszitek hát próbára az Istent, miért akarjátok a tanítványok
nyakára rakni az igát, amelyet sem atyáink, sem mi nem bírtunk
elviselni?
'''
"11" = ''':sup:`11` Az a hitünk, hogy Urunk Jézus kegyelmébõl üdvözülünk mi is, s
ugyanígy õk is."
'''
"12" = ''':sup:`12` Erre az egész gyülekezet elhallgatott, és meghallgatták Pált meg
Barnabást, hogy milyen csodákat tett általuk az Isten a pogányok
között.
'''
"13" = ''':sup:`13` Amikor befejezték a beszámolót, Jakab vette át a szót: "Testvéreim,
hallgassatok meg!
'''
"14" = ''':sup:`14` Simon elmondta, miként gondoskodott róla Isten elõször, hogy a
pogányok soraiból népet szerezzen nevének.
'''
"15" = ''':sup:`15` Ezzel megegyeznek a próféták szavai, hiszen meg van írva:
'''
"16" = ''':sup:`16` Aztán visszatérek és újra fölverem Dávidnak bedõlt sátrát. Roncsait
helyrehozom és a sátrat felállítom,
'''
"17" = ''':sup:`17` hogy a többi ember is keresse az Urat, minden nép, mely hívja
nevemet. Az Úr mondja ezt, s meg is teszi,
'''
"18" = ''':sup:`18` amit öröktõl fogva kinyilvánított.
'''
"19" = ''':sup:`19` Ezért az a véleményem, hogy nem kell terhet rakni azokra, akik a
pogányságból tértek meg az Istenhez,
'''
"20" = ''':sup:`20` hanem csak azt írjuk elõ nekik, hogy tartózkodjanak a bálványoktól,
nehogy tisztátalanná váljanak miattuk, továbbá a paráznaságtól, a
fojtott állattól és a vértõl.
'''
"21" = ''':sup:`21` Mert Mózesnek õsi nemzedékek óta hirdetõi vannak a városokban, akik
minden szombaton felolvassák a zsinagógákban."
'''
"22" = ''':sup:`22` Erre az apostolok, a presbiterek és az egész egyház jónak látták,
hogy kiválasszanak maguk közül néhány férfit, és Pállal és Barnabással
elküldjék õket Antióchiába, mégpedig Júdást, másik nevén Barszabbászt,
meg Szilást, akik a testvérek között vezetõ szerepet vittek.
'''
"23" = ''':sup:`23` Ezt írták a kezük által: "Az apostolok és a presbiterek, a
testvérek, üdvözletüket küldik az Antióchiában, Szíriában és Kilikiában
élõ, pogányságból megtért testvéreiknek!
'''
"24" = ''':sup:`24` Hallottuk, hogy közülünk néhányan - megbízásunk nélkül tanítva -
megzavartak titeket, feldúlták lelketeket.
'''
"25" = ''':sup:`25` Ezért közmegegyezéssel elhatároztuk, hogy kiválasztunk néhány
férfit, és elküldjük õket hozzátok a mi szeretett Barnabásunkkal és
Pálunkkal,
'''
"26" = ''':sup:`26` ezekkel az emberekkel, akik egész életüket Urunk, Jézus Krisztus
nevének szolgálatára szentelték.
'''
"27" = ''':sup:`27` Elküldtük hát Júdást és Szilást, õk majd élõszóval is elmondják
nektek ezeket.
'''
"28" = ''':sup:`28` Úgy tetszett a Szentléleknek és nekünk, hogy ne rakjunk rátok több
terhet a szükségesnél, annál,
'''
"29" = ''':sup:`29` hogy tartózkodnotok kell a bálványoknak áldozott eledeltõl, a
vértõl, a fojtott állattól és a paráznaságtól. Ha ezektõl tartózkodtok,
helyesen jártok el. Jó egészséget!"
'''
"30" = ''':sup:`30` Amint útnak indították õket, elmentek Antióchiába, összehívták a
közösséget és átadták a levelet.
'''
"31" = ''':sup:`31` Azok örömmel olvasták a vigasztaló sorokat.
'''
"32" = ''':sup:`32` Júdás és Szilás szintén próféták voltak, beszédeikben vigasztalták
és erõsítették a testvéreket.
'''
"33" = ''':sup:`33` Hosszabb ott-tartózkodás után a testvérek békét kívánva megváltak
tõlük, hogy visszatérjenek megbízóikhoz.
'''
"34" = ''':sup:`34` .
'''
"35" = ''':sup:`35` De Pál és Barnabás Antióchiában maradtak, tanítottak, és hirdették
az Úr szavát, sok más (társukkal) együtt.
'''
"36" = ''':sup:`36` Néhány nap elteltével Pál így szólt Barnabáshoz: "Menjünk s nézzük
meg, hogy vannak a testvérek azokban a városokban, ahol hirdettük az Úr
szavát."
'''
"37" = ''':sup:`37` Barnabás magával akarta vinni a Márknak nevezett Jánost is,
'''
"38" = ''':sup:`38` de Pál arra kérte, hogy ne vigyék magukkal, hisz Pamfíliában is
otthagyta õket, nem ment velük dolgozni.
'''
"39" = ''':sup:`39` Így nézeteltérés támadt köztük, s elváltak egymástól. Barnabás
magával vitte Márkot, és Ciprusba hajózott.
'''
"40" = ''':sup:`40` Pál Szilást választotta társul, és a testvérektõl az Úr kegyelmébe
ajánlva útra kelt.
'''
"41" = ''':sup:`41` Bejárta Szíriát és Kilikiát, és megszilárdította az egyházakat.
'''
