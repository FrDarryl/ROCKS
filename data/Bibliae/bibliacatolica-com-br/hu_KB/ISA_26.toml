[26]
"1" = ''':sup:`1` Azon a napon ezt az éneket éneklik Júda földjén: Erõs várunk van,
védelmül kõfal és bástya szolgál.
'''
"2" = ''':sup:`2` Nyissátok ki a kapukat! Hadd vonuljon be az igaz nemzet, amely
mindvégig hûséges,
'''
"3" = ''':sup:`3` amelynek szíve állhatatos és megõrzi a békét, mert benned van
bizalma.
'''
"4" = ''':sup:`4` Bízzatok az Úrban örökkön-örökké, mert az Úr örökké megmaradó
Szikla!
'''
"5" = ''':sup:`5` Letaszította a magasban lakókat, és a büszke várost megalázta, és
földig alázta, a porba sújtotta,
'''
"6" = ''':sup:`6` úgyhogy most láb tiporja, a szegények lába, a szûkölködõk talpa.
'''
"7" = ''':sup:`7` Egyenes az igazak útja, az igaz ember ösvényét te egyengeted.
'''
"8" = ''':sup:`8` Ítéleteid útját jártuk s benned reméltünk, Urunk. Neved és
emlékezeted után vágyódott a lelkünk.
'''
"9" = ''':sup:`9` Utánad vágyódik éjszaka a szívem, s téged keres a lelkem bensõmben.
Mert ha ítéleted utoléri a földet, a mindenség lakói megtanulják az
igazságot.
'''
"10" = ''':sup:`10` Ha kegyelmet kap az istentelen, nem tanulja meg az igazságot. Az
igazak földjén is gonoszságot mûvel, s nem törõdik az Úr fölségével.
'''
"11" = ''':sup:`11` Uram, magasra emeled a kezed, de õk nem látják meg. Majd egyszer
meglátják, mennyire szereted ezt a népet, és megszégyenülnek; az
ellenségeidnek készített tûz megemészti õket.
'''
"12" = ''':sup:`12` Uram, te békességet adsz nekünk, mert ahogy tetteinkkel
megérdemeljük, úgy bánsz velünk.
'''
"13" = ''':sup:`13` Urunk, Istenünk! Más urak parancsoltak nekünk, nem te, de mi csak a
te nevedet dicsérjük.
'''
"14" = ''':sup:`14` A holtak nem kelnek életre s az árnyak nem támadnak fel, mert
megbüntetted s megsemmisítetted õket, még az emléküket is eltörölted.
'''
"15" = ''':sup:`15` Gyarapítsd, Uram népedet, gyarapítsd! Adj dicsõséget népednek, s
terjeszd ki országa határait!
'''
"16" = ''':sup:`16` A szorongattatásban téged keresünk, Urunk, az elnyomatás nyomorával
te fenyítettél meg minket.
'''
"17" = ''':sup:`17` Amint a vajúdó asszony, aki közel van a szüléshez, felkiált gyötrõ
fájdalmában, úgy voltunk mi is, Uram színed elõtt.
'''
"18" = ''':sup:`18` Terhesek voltunk, s vajúdtunk, de csak szelet szültünk: szabadulást
nem szereztünk az országnak, s nem születtek új lakói a földnek.
'''
"19" = ''':sup:`19` Életre kelnek majd halottaid, és holttestük feltámad. Keljetek föl,
és ujjongjatok mind, akik a porban nyugosztok! Mert világosság harmata
a te harmatod, és az árnyak országa szülni fog.
'''
"20" = ''':sup:`20` Menj be kamrádba, én népem, s zárd magadra az ajtót! Rejtõzz el egy
rövid idõre, míg el nem múlik a harag.
'''
"21" = ''':sup:`21` Mert az Úr hamarosan kilép hajlékából, és megbünteti a föld lakóit
gonoszságukért. A föld felfedi a vért, és nem rejti tovább a
megölteket.
'''
"Notes" = '''
Notas de rodapé:
26:1-4 - Ésaiás az Úrba vetett bizalom énekét írja le, aki egy örök
szikla. Ez az igeszakasz a lélek állhatatosságára és az Istenbe, mint a
26:7-9 - Az igazak nagyon várják az Urat, és keresik az Ő igazságát. Ez
a keresés a hit és az igazságosság közötti mély kapcsolatot tükrözi
(lásd még Máté 5:6 és Zsolt 63:1).
26:12-13 - Istent a béke szerzőjének és népének igazi uralkodójának
ismerik el. A bálványok és más urak elvesztik befolyásukat az isteni
26:19 - A feltámadás ígérete megvigasztalja azokat, akik Istenben
reménykednek. Az örök életet kiemelik a megváltás tervének részeként
'''
