[1]
"1" = ''':sup:`1` Salamon, Dávid fia megszilárdította királyi hatalmát. Vele volt
ugyanis az Úr, az õ Istene, és mind nagyobbá tette.
'''
"2" = ''':sup:`2` Salamon meghívta egész Izraelt: az ezredeseket, a századosokat, a
bírákat és Izrael minden fõemberét, a családok fejeit.
'''
"3" = ''':sup:`3` Salamon és a vele levõ sokaság elment a gibeoni magaslatra. Ott volt
ugyanis az Isten szent sátora, amelyet Mózes, az Úr szolgája
készíttetett a pusztában.
'''
"4" = ''':sup:`4` Az Isten ládáját még Dávid fölvitette Kirjat-Jearimból arra a
helyre, amelyet számára kijelölt. Aztán Jeruzsálemben sátrat
állíttatott neki.
'''
"5" = ''':sup:`5` Ellenben a bronzoltár, amelyet Becaleel, Uri fia, Hur unokája
készített, ott maradt az Úr hajléka elõtt. Ezt kereste föl Salamon és
az egész sokaság.
'''
"6" = ''':sup:`6` Salamon odajárult az Úr színe elé a bronzoltárhoz, amely a
megnyilatkozás sátora elõtt van, és ezer égõáldozatot mutatott be
rajta.
'''
"7" = ''':sup:`7` A következõ éjszakán az Isten megjelent Salamonnak, és azt mondta
neki: "Kérhetsz bármit, megadom neked."
'''
"8" = ''':sup:`8` Salamon így felelt az Istennek: "Nagy irgalmat tanúsítottál atyám,
Dávid iránt, engem pedig megtettél helyette királynak.
'''
"9" = ''':sup:`9` Nos hát, Uram, Istenem, teljesítsd ígéretedet, amelyet atyámnak,
Dávidnak tettél. Mivel te tettél királlyá a nép fölé, amely
megszámlálhatatlan, mint a föld pora,
'''
"10" = ''':sup:`10` adj hát nekem bölcsességet és értelmet, hogy jól teljesíthessem
kötelességemet e nép élén. Hiszen ki is tudná kormányozni ezt a te nagy
népedet?"
'''
"11" = ''':sup:`11` Az Isten így válaszolt Salamonnak: "Mivel ez a szíved vágya, és nem
kértél gazdagságot, vagyont vagy dicsõséget, sem ellenségeid életét,
sõt még csak hosszú életet sem kívántál, hanem bölcsességet és értelmet
kértél, hogy kormányozni tudjad népemet, amelynek királyává tettelek,
'''
"12" = ''':sup:`12` megadom neked a bölcsességet és az értelmet. Sõt, olyan
gazdagságot, vagyont és dicsõséget is adok neked, amilyen sem azoknak a
királyoknak nem volt, akik elõtted voltak, de utódaidnak sem lesz."
'''
"13" = ''':sup:`13` Ezután Salamon visszatért a gibeoni magaslatról, a megnyilatkozás
sátorától Jeruzsálembe, és megkezdte Izrael fölött az uralkodást.
'''
"14" = ''':sup:`14` Salamon harci szekereket és lovakat is szerzett magának, úgyhogy
ezernégyszáz szekere és tizenkétezer lova volt. Ezeket a szekerész
városokban és a király közelében, Jeruzsálemben helyezte el.
'''
"15" = ''':sup:`15` A király olyan közönségessé tette az ezüstöt és az aranyat
Jeruzsálemben, mint a követ, a cédrusfát pedig, mint a fügefát, amely
nagy tömegben fordul elõ a síkságon.
'''
"16" = ''':sup:`16` Salamon lovai Egyiptomból és Koából valók voltak: a királyi
kereskedõk pénzért vették õket Koából.
'''
"17" = ''':sup:`17` Egyiptomból hatszáz ezüstért hoztak egy szekeret, egy lovat pedig
százötvenért. Hasonlóképpen folyt a kereskedés a hetiták összes
királyával, az Arám királyaival is.
'''
"18" = ''':sup:`18` Salamon elhatározta, hogy templomot épít az Úr nevének és palotát
királyi udvara számára.
'''
"Notes" = '''
Notas de rodapé:
1:1 - Salamon Dávid halála után uralkodik, trónra lépése pedig a jólét
és a béke időszakának kezdetét jelenti Izraelben. Uralmának
legitimitása az Istennel való kapcsolatán alapul, kiemelve az isteni
vezetés fontosságát (lásd még 1Királyok 2:12 és Zsolt 72:1-4).
1:2-6 - Salamon felszólítja az embereket, hogy áldozzanak Istennek
Gibeonban. Ez a cselekedet azt mutatja, hogy az istentisztelet központi
szerepet játszik Salamon uralmában, és hajlandó isteni útmutatást
keresni Izrael vezetésében (lásd még 2 Mózes 20:24 és Zsolt 27:4).
1:7-10 - Isten megjelenik Salamonnak, és felajánlja neki, amit csak
akar. Salamonnak a gazdagság vagy a hosszú élet helyett a bölcsesség
választása rávilágít az isteni bölcsesség fontosságára a vezetésben és
általában az életben (lásd még Jakab 1:5 és Példabeszédek 4:7).
1:11-12 - Istennek Salamon kérésére adott válasza, amely nemcsak
bölcsességet, hanem gazdagságot és becsületet is ad neki, Isten
nagylelkűségét és az őszinte szív jutalmát tükrözi (lásd még 1Királyok
3:13 és Lukács 11:9-10).
1:13-17 - Salamon bölcsességét használja a királyság megszervezésére és
a jólét előmozdítására, kereskedelem és gazdagság hálózatának
létrehozására. Ez a bölcs adminisztráció a minta arra, hogy a hatékony
vezetés hogyan működjön összhangban Isten alapelveivel (lásd még
Példabeszédek 21:5 és Prédikátor 5:19).
'''
