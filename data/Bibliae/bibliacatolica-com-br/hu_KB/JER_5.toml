[5]
"1" = ''':sup:`1` Járjátok be Jeruzsálem utcáit, nézzetek körül, gyõzõdjetek meg róla,
a terein kérdezõsködjetek felõle: Vajon találtok-e olyan valakit, aki
az igazsághoz szabja tetteit és a hûségre törekszik? Mert ha igen,
akkor megkegyelmezek ennek a városnak - mondja az Úr.
'''
"2" = ''':sup:`2` Ám õk, ha azt mondják is: "Amint igaz, hogy él az Úr", akkor is
hamisan esküsznek.
'''
"3" = ''':sup:`3` Uram, nemde a hûséget nézi a szemed? Megverted ugyan õket, de nem
fájlalják; összetöröd õket, mégsem akarják vállalni a fegyelmet. Jobban
megkeményítették arcukat, mint a kõszikla, s nem akarnak megtérni.
'''
"4" = ''':sup:`4` Azt gondoltam: "Talán csak az egyszerû nép viselkedik ostobán, mert
nem ismeri az Úr útját, sem Istene törvényét.
'''
"5" = ''':sup:`5` Fölkerestem hát a fõembereket, és beszéltem velük, hiszen õk jól
ismerik az Úr útját és Istenük törvényét." De bizony õk is mind
összetörték az Úr igáját, széttépték bilincseit.
'''
"6" = ''':sup:`6` Hát ezért marcangolja szét az erdei oroszlán, és pusztítja el õket a
pusztai farkas. A párduc ezért leskelõdik városaik körül: széttépi
mind, aki onnét kilép. Mert megszámlálhatatlan a vétkük, és
hûtlenségeik száma folyton nõ.
'''
"7" = ''':sup:`7` Miért is volnék irgalmas hozzád? Fiaid elhagytak, s azokra
esküsznek, amik nem istenek. Jól tartottam õket, mégis házasságot
törnek, céda nõk házában tolonganak.
'''
"8" = ''':sup:`8` Olyanok, mint a jól táplált, fickándozó lovak: mindegyik embertársa
feleségére nyerít.
'''
"9" = ''':sup:`9` Vajon ne büntessem meg õket ezekért - mondja az Úr -, és ne álljak
bosszút ilyen nemzeten?
'''
"10" = ''':sup:`10` Menjetek föl szõlõsteraszaira és hányjátok szét! Vessetek neki
véget! Tépjétek le ágait, hisz azok nem az Úréi.
'''
"11" = ''':sup:`11` Mert hûtlenül elhagyott Izraelnek háza - mondja az Úr.
'''
"12" = ''':sup:`12` Megtagadták az Urat és azt mondják: "Semmi dolgunk vele! Nem jöhet
ránk veszedelem, sem kardtól, sem éhínségtõl nem fogunk szenvedni.
'''
"13" = ''':sup:`13` És a próféták? Olyanok csak, mint a szél! Nincs bennük isteni szó."
Ezért ezt mondja az Úr, a Seregek Istene:
'''
"14" = ''':sup:`14` Ez történik majd velük, amiért így beszéltek: Nézd, tûzzé
változtatom szádban a szavaimat, ezt a népet meg fává, hogy megeméssze
õket a tûz.
'''
"15" = ''':sup:`15` És egy távoli nemzetet szabadítok rátok, Izrael háza! - mondja az
Úr. Egy legyõzhetetlen, régi nemzetet, olyan nemzetet, amelynek nem
ismered a nyelvét, és nem érted a beszédét.
'''
"16" = ''':sup:`16` Tegze olyan, mint a nyitott sír, s mindannyian hõsök.
'''
"17" = ''':sup:`17` Fölemészti majd aratásodat és kenyeredet, felfalja fiaidat és
lányaidat, megeszi nyájaidat és csordáidat, leszüreteli szõlõdet és
fügefáidat. Sõt, lerombolja megerõsített városaidat is, amelyekben
annyira bízol.
'''
"18" = ''':sup:`18` De még ezekben a napokban sem hozok rátok végpusztulást - mondja az
Úr.
'''
"19" = ''':sup:`19` És ha megkérdik majd: "Miért tette ezt velünk az Úr, a mi
Istenünk?" -, akkor ezt mondd nekik: "Amint elhagytatok, hogy idegen
isteneknek szolgáljatok a saját országotokban, ugyanúgy idegeneknek
fogtok majd szolgálni olyan országban, amely nem a tiétek."
'''
"20" = ''':sup:`20` Hirdessétek ezt Jákob házának, és kiáltsátok ki Júdában:
'''
"21" = ''':sup:`21` Hallgass ide, te ostoba, értelmetlen nép! Mert van szemetek, de nem
láttok, van fületek, de nem hallotok.
'''
"22" = ''':sup:`22` Hát nem féltek tõlem? - mondja az Úr -, és nem remegtek színem
elõtt? Én tettem a homokszegélyt a tenger határává; örök korlátul,
amelyet nem hághat át soha. Háborognak ugyan habjai, de nem bírnak
vele, hiába zúgnak hullámai, nem törnek át rajta.
'''
"23" = ''':sup:`23` Ennek a népnek lázadó és dacos a szíve; hûtlenné váltak, csak ez
telt ki tõlük.
'''
"24" = ''':sup:`24` Még csak azt sem mondták szívükben: "Féljük az Urat, a mi
Istenünket, aki megadja nekünk a korai és kései esõt a maga idejében,
és biztosítja az aratáshoz az arra rendelt heteket."
'''
"25" = ''':sup:`25` Gonoszságaitok ezt mind meghiúsították, és bûneitek távol tartják
tõletek e javakat.
'''
"26" = ''':sup:`26` Bizony, az én népem közt gonoszok is vannak, akik kivetik hálóikat.
Mint a madarászok, tõrt vetnek, csakhogy emberekre vadásznak.
'''
"27" = ''':sup:`27` Amint a ketrec tele van madárral, úgy vannak tele házaik hamis úton
szerzett javakkal. Így aztán meggazdagodtak, hatalmassá váltak.
'''
"28" = ''':sup:`28` Meghíztak és kövérek lettek. A gonoszságban szinte nem ismernek
határt, mit sem törõdnek a joggal és az igazsággal. Az árvák ügyében
nem úgy ítélkeznek, hogy boldoguljanak, és a szegénynek sem
szolgáltatnak igazságot.
'''
"29" = ''':sup:`29` Vajon ne büntessem meg õket ezekért? - mondja az Úr. És ne álljak
bosszút ilyen nemzeten?
'''
"30" = ''':sup:`30` Borzalmas, rettenetes dolgok történnek ezen a földön:
'''
"31" = ''':sup:`31` A próféták a hazugság nevében jövendölnek, a papok azt tanítják,
ami nekik tetszik. És a népem kedvét leli benne. De mihez fogtok majd,
ha eljön a vég?
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Isten kihívja Jeruzsálemet, hogy találjon igaz embert,
hangsúlyozva az emberek széles körben elterjedt romlottságát. Ez
5:7-9 - Isten elítéli az emberek bálványimádását és erkölcstelenségét,
ítéletet ígérve. Ez a figyelmeztetés rávilágít a bűn következményeire
(lásd még 2Móz 20:3-5 és 1Korinthus 6:9-10).
5:12-13 - Az emberek elutasítják Isten figyelmeztetéseit, üres
szavaknak tekintik őket. Ez rávilágít a hitetlenség és a szív
1:24-27).
5:20-25 - Isten megdorgálja az embereket hálátlanságukért, még az Ő
áldásai ellenére is. Ez a tiszteletre és hálára való felhívást tükrözi
5:30-31 - A korrupt vezetők és próféták lelepleződnek, és az embereket
elítélik, amiért támogatják ezt a korrupciót. Ez rávilágít a hűséges
lelki vezetők fontosságára (lásd még Máté 15:14 és Jakab 3:1).
'''
