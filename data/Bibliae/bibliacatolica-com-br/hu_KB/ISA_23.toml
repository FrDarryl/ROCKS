[23]
"1" = ''':sup:`1` Fenyegetõ jövendölés Tírusz ellen: Jajgassatok, Tarsis hajói, mert
váratok elpusztult! Amikor hazatértek Ketim földjérõl, akkor tudták meg
a hírt.
'''
"2" = ''':sup:`2` Némuljatok el a rémülettõl, ti, lakói a partvidéknek, Szidon
kereskedõi, akiknek hajói bejárták a tengert,
'''
"3" = ''':sup:`3` a határtalan óceán vizeit; akiknek a Nílus termése és a Folyam
aratása szolgáltatta jövedelmét, amikor világszerte kereskedett.
'''
"4" = ''':sup:`4` Pirulj el, Szidon, mert így szól a tenger: "Nem vajúdtam és nem
szültem. Nem voltak fiaim, s nem neveltem föl lányokat."
'''
"5" = ''':sup:`5` Ha majd a hír eljut Egyiptomba, megrendülnek Tírusz sorsa miatt.
'''
"6" = ''':sup:`6` Hajózzatok át Tarsisba s jajgassatok, ti, lakói a partvidéknek!
'''
"7" = ''':sup:`7` Ez a ti vidám városotok, amelynek eredete az õsidõkbe nyúlik, s
amelyet lába messze idegenbe elvitt, hogy ott is megtelepedjék?
'''
"8" = ''':sup:`8` Ki határozott így Tírusz felõl, amelynek kereskedõi fejedelmek
voltak, és kalmárai a föld nagyjai közé számítottak?
'''
"9" = ''':sup:`9` A Seregek Ura határozott így, hogy megszégyenítse minden dicsõségét
s gõgjét, és megalázza a föld minden elõkelõjét.
'''
"10" = ''':sup:`10` Mûveld meg földedet, Tarsis leánya, mert a kikötõ nem létezik
többé.
'''
"11" = ''':sup:`11` Kiterjesztette kezét az Úr a tenger fölé, hogy megdöntse országait.
Õ adott parancsot Kánaán ellen, hogy erõsségeit lerombolják.
'''
"12" = ''':sup:`12` Õ szólt így: Ne örülj tovább, te meggyalázott szûz, Szidon leánya!
Hiába kelsz föl, s hajózol át Ketimbe, ott sem lesz nyugalmad.
'''
"13" = ''':sup:`13` Nézzétek csak Ketim földjét... Ostromtornyokat építettek ellene,
bástyáit lerombolták, s az egész romhalmazzá vált.
'''
"14" = ''':sup:`14` Jajgassatok, Tarsis hajói, mert váratok elpusztult.
'''
"15" = ''':sup:`15` Azon a napon Tírusz feledésbe merül hetven esztendõre. De egy másik
király uralkodása idején, a hetven év elmúltával, Tírusz úgy jár majd,
amint a céda éneke mondja:
'''
"16" = ''':sup:`16` Vedd a citerát, járd körül a várost, te elfelejtett céda nõ!
Pengesd szépen, énekelj vígan, hogy visszaemlékezzenek rád.
'''
"17" = ''':sup:`17` A hetven év elmúltával ugyanis az Úr meglátogatja Tíruszt, hiszen
az újra nekilát, hogy kicsapongásában a világ minden országával
összeadja magát, amely a föld színén van, s így pénzt szerezzen.
'''
"18" = ''':sup:`18` De nyeresége és keresete adomány lesz, amelyet az Úrnak szentelnek.
Nem gyûjtik tehát össze és nem teszik félre, hanem azoké lesz ez a
nyereség, akik az Úr színe elõtt laknak, hogy jóllakásig egyenek és
szép ruhákba öltözzenek.
'''
