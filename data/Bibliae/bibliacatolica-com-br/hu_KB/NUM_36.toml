[36]
"1" = ''':sup:`1` Gileád fiai nemzetségének családfõi - (Gileád) Machirnak, a József
nemzetségébõl származó Manassze fiának volt a fia - elõálltak, s Mózes
és a vezérek, valamint Izrael törzseinek a fejei elé terjesztették
kívánságaikat.
'''
"2" = ''':sup:`2` Így beszéltek: "Neked, urunk, az Úr megparancsolta, hogy - sorsot
vetve - oszd fel a földet Izrael fiai között örökségképpen. Azt is
megparancsolta neked az Úr, urunk, hogy törzsünk tagjának, Celofchadnak
az örökségét add lányainak.
'''
"3" = ''':sup:`3` Ha ezek most férjhez mennek, Izrael fiai egy másik törzsének
valamelyik tagjához, akkor örökrészük kiszakad atyáink örökrészébõl, és
annak a törzsnek válik örökrészévé, amelyhez kerülnek; a sorsvetéssel
nekünk jutott örökrész ezáltal megcsorbul.
'''
"4" = ''':sup:`4` Aztán, amikor eljön Izrael fiainak a jubileumi éve, örökrészüket
végérvényesen annak a törzsnek az örökrészéhez csatolják, amelyhez (a
házasság révén) tartoznak, atyáink törzsének örökrészébõl meg
kiszakítják az õ örökrészüket."
'''
"5" = ''':sup:`5` Mózes a következõket rendelte Izrael fiainak az Úr parancsára:
"Méltán hozta elõ ügyét József fiainak törzse.
'''
"6" = ''':sup:`6` Ezt rendelte az Úr Celofchad lányainak dolgában: férjhez mehetnek,
akihez akarnak, csak atyáik törzse egyik nemzetségének legyen a tagja,
'''
"7" = ''':sup:`7` nehogy Izrael fiainak örökrésze átkerüljön az egyik törzstõl a
másikhoz. Mert Izrael fiainak meg kell õrizniük atyáik törzsének
örökrészét.
'''
"8" = ''':sup:`8` Minden lánynak, aki Izrael fiainak valamelyik törzsében örökrészhez
jut, olyanhoz kell férjhez mennie, aki atyái törzsének valamelyik
nemzetségébõl való, hogy Izrael fiai megtarthassák örökrészüket.
'''
"9" = ''':sup:`9` Az örökrésznek nem szabad egyik törzsrõl a másikra szállnia, mert
Izrael fiai mindegyik törzsének meg kell maradnia öröksége birtokában."
'''
"10" = ''':sup:`10` Ahogy az Úr Mózesnek parancsolta, úgy tettek Celofchad lányai -
'''
"11" = ''':sup:`11` Machla, Tirca, Hogla, Milka és Noa. Celofchad lányai nagybátyjaik
fiaihoz mentek férjhez.
'''
"12" = ''':sup:`12` Tehát József fia Manassze fiainak nemzetségeibõl való férfiakhoz
mentek férjhez, így örökrészük annak a törzsnek a birtokában maradt,
amelyhez atyjuk nemzetsége tartozott.
'''
"13" = ''':sup:`13` Ezek azok a parancsok és törvények, amelyeket az Úr Moáb pusztáján,
a Jordán mentén, Jerikó közelében Mózes által Izrael fiainak adott.
'''
"Notes" = '''
Notas de rodapé:
36:1-4 - Újra felvetődik Célofhád leányainak öröklésének kérdése. Ez a
törzseken belüli örökség megőrzésével kapcsolatos törődést tükrözi,
megmutatva Isten törődését az igazságosság és a családszervezés iránt
(lásd még 4Móz 27:1-11 és Józsué 17:3-4).
36:5-9 - Isten elrendeli, hogy a női örökösöknek a saját törzsükön
belül kell házasodniuk, hogy a föld a családban maradjon. Ez biztosítja
az örökség stabilitását és a törzsek közötti tulajdon megőrzését (lásd
még 3Móz 25:10 és Galata 3:28).
36:10-12 - Celofhád leányai engedelmeskednek az Úr parancsának, és a
törzsükön belül házasodnak össze. Ez rávilágít az Isten parancsainak
való engedelmesség és a családi áldások megőrzésének fontosságára (lásd
még Józsué 17:3–6).
36:13 - Ez a vers befejezi azoknak a törvényeknek és parancsolatoknak
az elbeszélését, amelyeket Isten Mózes által adott az izraelitáknak.
Megerősíti Isten törvényének követésének tekintélyét és fontosságát,
amely az emberek jóléte és boldogulása érdekében adatott (lásd még 5Móz
4:40 és Zsolt 19:7-11).
'''
