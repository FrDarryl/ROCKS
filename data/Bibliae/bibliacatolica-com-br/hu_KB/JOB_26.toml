nagyságáról beszélni. Jób védelme azt mutatja, hogy ismeri Isten
Korinthus 1:25).
26:5-6 - Jób leírja, hogy még a halottak is remegnek Isten előtt. Ez a
leírás Isten hatalmát hangsúlyozza az egész teremtés felett, beleértve
az elhunytakat is. Az isteni szuverenitás tudatának tisztelethez kell
26:7-14 - Jób a világ teremtéséről beszél, beleértve a föld
