[26]
"1" = ''':sup:`1` Jób akkor válaszolt és így szólt:
'''
"2" = ''':sup:`2` Sokat segítettél a tehetetlenen, az erõtlen karnak támaszul
szolgáltál;
'''
"3" = ''':sup:`3` jó tanácsot adtál a tudatlannak, és nagy bölcsességrõl tettél
bizonyságot!
'''
"4" = ''':sup:`4` De kinek nyilatkoztattad ki a szavad? És kinek a lelke szólt
belõled?
'''
"5" = ''':sup:`5` Összerezzennek még az árnyak is, megijed a víz is, s mind, ami benne
él.
'''
"6" = ''':sup:`6` Elõtte az alvilág mezítelen fekszik, nincsen eltakarva.
'''
"7" = ''':sup:`7` Északot feszíti az üresség fölé, és a semmi fölé a földet függeszti.
'''
"8" = ''':sup:`8` Õ sûríti össze a vizet felhõkbe, s nem szakad el alattuk az ég
boltozata.
'''
"9" = ''':sup:`9` Õ az, aki elfödi a telihold arcát, felhõtakaróját fölé borítja.
'''
"10" = ''':sup:`10` A vizek színe fölé egy kört rajzol, ott, hol a sötétség a fénnyel
határos.
'''
"11" = ''':sup:`11` Az ég oszlopai inogni kezdenek, reszketnek korholó szavától.
'''
"12" = ''':sup:`12` Ereje fölkorbácsolja a tengert, bölcsessége Rahab fölé kerekedik.
'''
"13" = ''':sup:`13` Hogyha rálehel, újra ragyog az ég, és a fürge sárkányt átdöfi a
keze.
'''
"14" = ''':sup:`14` De ez mind csak szegélye útjának, suttogó szavakat hallottunk csak
tõle! Eget rázó tetteit ki tudja felfogni?
'''
"Notes" = '''
Notas de rodapé:
