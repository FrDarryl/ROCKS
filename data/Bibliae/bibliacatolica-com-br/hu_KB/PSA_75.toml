[75]
"1" = ''':sup:`1` (A karvezetõnek a "Ne töröld el" szerint - Aszaf zsoltára, ének.)
'''
"2" = ''':sup:`2` Áldunk téged, Isten, áldunk téged, dicsérjük neved és hirdetjük
csodatetteid!
'''
"3" = ''':sup:`3` Amikor majd az idõt jónak látom, akkor ítélkezem, az igazság
szerint.
'''
"4" = ''':sup:`4` Ha inog is a föld, minden lakójával, erõsen tartom oszlopait.
'''
"5" = ''':sup:`5` A dicsekvõnek azt mondom: "Hagyd a dicsekvést!" Az istentelennek:
"Ne emeld föl a fejed!
'''
"6" = ''':sup:`6` Ne hordjátok fenn a fejeteket, ne beszéljetek büszkén kinyújtott
nyakkal!"
'''
"7" = ''':sup:`7` Mert nem keletrõl és nem nyugatról, nem a pusztából és nem a hegyek
közül:
'''
"8" = ''':sup:`8` Nem, Istentõl jön az ítélet! Az egyiket megalázza, a másikat
fölemeli.
'''
"9" = ''':sup:`9` Mert serleg van az Úr kezében, tele van habzó borral, mámorító
borral. Kiönti, s még a seprõt is föl kell szürcsölniük, meg kell
inniuk azoknak, akik gonoszok a földön.
'''
"10" = ''':sup:`10` Én azonban mindörökre ujjonghatok, énekelhetek Jákob Istenének.
'''
"11" = ''':sup:`11` A bûnösök szarvát letördelem, ám az igazak feje fölemelkedik.
'''
