[10]
"1" = ''':sup:`1` Az Úrtól kérjetek esõt a késõi esõ idején! Az Úr küldi a villámot,
és adja az esõt; kenyeret ad az embernek és füvet a juhoknak.
'''
"2" = ''':sup:`2` A terafim megtévesztõ módon beszél, a jósok hamis látomásokat
látnak, hazug álmokat hirdetnek, ostobaságokat jövendölnek. Lám,
kóborolnak, mint a nyáj, tévelyegnek, mert nincsen pásztoruk.
'''
"3" = ''':sup:`3` A pásztorok ellen fellángolt haragom, a vezérbakot megbüntetem.
'''
"4" = ''':sup:`4` Tõle származik a szegletkõ, tõle a sátorkaró, tõle az íj a csatához,
tõle származik minden fõvezér. Olyanok együtt,
'''
"5" = ''':sup:`5` mint a hõsök, akik az utcák sarát tiporják a harcban. Harcolni
fognak, mert velük lesz az Úr, s a lóháton érkezõk szégyent vallanak.
'''
"6" = ''':sup:`6` Júda házát erõssé teszem, József házát diadalmassá. Megújítom õket,
mert megkönyörültem rajtuk, olyanok lesznek, mintha el sem vetettem
'''
"7" = ''':sup:`7` Efraim olyan lesz, mint egy hõs. Szívük örül majd, mintha bort ittak
volna; fiaik is látják majd, és ujjonganak, szívük örül az Úrban.
lesznek, mint régen voltak.
'''
"9" = ''':sup:`9` Szétszórtam õket a nép közé, de a távolban megemlékeznek rólam;
'''
"10" = ''':sup:`10` Visszahozom õket Egyiptom földjérõl, összegyûjtöm õket Asszíriából,
elég:
hullámait], s a Nílus minden mélysége kiszárad. Asszíriának megtörik a
gõgje, és elragadják Egyiptomtól jogarát.
'''
"12" = ''':sup:`12` Az Úr lesz az erejük, dicsõséget szereznek nevében - mondja az Úr.
'''
