"1" = ''':sup:`1` Szállj magadba, térj magadba, ó, szeretetre méltatlan nemzet!
'''
"2" = ''':sup:`2` Mielõtt elûznének benneteket, s eltûnnétek, mint a pelyva; mielõtt
haragjának napja]:
'''
"3" = ''':sup:`3` keressétek az Urat ti, szegényei a földnek, akik teljesítitek
parancsait. Keressétek az igazságot, keressétek az alázatot, talán
menedéket találtok az Úr haragjának napján.
'''
"4" = ''':sup:`4` Gáza bizony lakatlanná válik, Askelon meg pusztasággá. Asdodot
fényes nappal ûzik el, Ekront pedig tövestül kitépik.
'''
"5" = ''':sup:`5` Jaj a tengerpart lakóinak, és a krétaiak nemzetségének! Ezt mondja
az Úr nektek: "Megalázlak, filiszteusok földje, lerombollak, kiirtom
lakóidat.
'''
"6" = ''':sup:`6` Legelõ lesz belõled, tengerpart, pásztorok mezeje, és juhok akla.
'''
"7" = ''':sup:`7` Osztályrészül jutsz majd annak, aki megmarad Júda házából.
Kihajtanak oda legeltetni, este pedig lepihennek Askelon házai között,
mert az Úr, az õ Istenük meglátogatja õket, és jóra fordítja sorsukat."
'''
"8" = ''':sup:`8` Hallottam, amint Moáb gyalázkodott, és Ammon fiai káromkodtak:
gyalázták népemet, és kérkedtek határaikkal.
'''
"9" = ''':sup:`9` Ezért - amint igaz, hogy élek! - mondja a Seregek Ura, Izrael
Istene: Moáb olyan lesz, mind Szodoma, Ammon fiai pedig, mint Gomorra:
a bogáncs birodalmává, sóhalmazzá, pusztasággá mindörökre. Népem
maradéka kifosztja õket, aki fennmarad a népbõl, tulajdonul kapja.
'''
"10" = ''':sup:`10` Kevélységükért ezt kapják majd, mivel gyalázkodtak és
hatalmaskodtak a Seregek Urának népe fölött.
'''
"11" = ''':sup:`11` Rettenetes lesz az Úr hozzájuk. Amikor majd kipusztítja a föld
minden istenét, leborulnak elõtte, mindenki a maga hazájában, a népek
minden szigete.
'''
"12" = ''':sup:`12` És ti is, etiópok: átjárja õket a kardom.
'''
"13" = ''':sup:`13` Kinyújtja kezét észak ellen, romba dönti Asszíriát; Ninivét
pusztasággá teszi, kiaszott sivataggá.
'''
"14" = ''':sup:`14` Nyáj tanyázik benne, mindenféle állat a völgybõl; a pelikán és a
sündisznó is szobrai között éjszakázik. Az ablakban bagoly huhog, és a
holló a küszöbön, mert cédrus(burkolat)át levették.
'''
"15" = ''':sup:`15` Ez volna a virágzó város, amely biztonságot élvezett? Amely így
szólt szívében: "Csak én! Rajtam kívül nincsen más!" Lám, romhalmazzá
vált, vadak tanyájává. Aki csak arra jár, fütyül és a kezét rázza.
'''
