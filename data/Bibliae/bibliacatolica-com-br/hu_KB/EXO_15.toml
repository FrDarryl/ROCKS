[15]
"1" = ''':sup:`1` Akkor Mózes Izrael fiaival együtt ezt az éneket énekelte az Úrnak:
Magasztalom az Urat, mert dicsõség övezi, a lovat és a lovast a
tengerbe vetette.
'''
"2" = ''':sup:`2` Az Úr az erõsségem és menedékem, õ lett a szabadítóm. Õ az én
Istenem, õt dicsõítem. Õ az atyáim Istene, õt magasztalom.
'''
"3" = ''':sup:`3` Az Úr nagy harcos, Jahve a neve.
'''
"4" = ''':sup:`4` A fáraó szekereit és seregét a tengerbe vetette, legjobb harcosai
elmerültek a Sás-tengerben.
'''
"5" = ''':sup:`5` A hullámok elborították õket, úgy merültek a mélybe, mint a kõ.
'''
"6" = ''':sup:`6` Uram, a jobbod kitûnik erejével, Uram, a jobbod leveri az
ellenséget.
'''
"7" = ''':sup:`7` Dicsõséged nagyságával megbénítottad ellenségeidet, haragod tüze
megemésztette õket, mint a pelyvát.
'''
"8" = ''':sup:`8` Orrod leheletétõl a víz feltornyosult, a hullámok megálltak, mint a
fal, a habok a tenger közepén megmerevedtek.
'''
"9" = ''':sup:`9` Az ellenség így szólt: üldözõbe veszem, utolérem õket, szétosztom a
zsákmányt, s lelkem kielégül. Kivonom kardomat, s kezem elpusztítja
õket.
'''
"10" = ''':sup:`10` De te kifújtad leheletedet, s a tenger elborította õket. Úgy
merültek el, mint az ólom, a hatalmas hullámokban.
'''
"11" = ''':sup:`11` Uram, ki hasonlít hozzád az istenek közül? Kit övez a szentség úgy,
mint téged? Félelmetes vagy tetteidben, csodákat mûvelsz.
'''
"12" = ''':sup:`12` Kinyújtottad jobbodat, a föld elnyelte õket.
'''
"13" = ''':sup:`13` A népet, amelyet kiszabadítottál, jóságosan vezetted, elvitted
hatalmaddal szent lakóhelyedhez.
'''
"14" = ''':sup:`14` A népek hallották és remegtek, Filisztea lakóit gyötrelem szállta
meg.
'''
"15" = ''':sup:`15` Edom fejedelmei megijedtek, Moáb vezetõit elfogta a félelem, s
Kánaán minden lakója reszketett.
'''
"16" = ''':sup:`16` Félelem és rettegés fogta el õket, karod erejétõl megmerevedtek,
mint a kõ. Így vonult át néped, Uram, így vonult át a néped, melyet
kiváltottál.
'''
"17" = ''':sup:`17` Elhoztad õket és elültetted, a hegyen, amely a te szent örökséged.
Ezt a helyet, Uram, te tetted lakóhelyeddé, ezt a szentélyt, Uram, a te
kezed készítette.
'''
"18" = ''':sup:`18` Az Úr uralkodik örökkön örökké.
'''
"19" = ''':sup:`19` Amikor a fáraó lovai, szekerei és lovasai beértek a tengerbe és az
Úr visszazúdította rájuk a vizet, és amikor Izrael fiai a száraz
tengerfenéken átvonultak,
'''
"20" = ''':sup:`20` akkor Mirjam prófétanõ, Áron nõvére, kezébe vette a dobot, s az
asszonyok mind utána mentek dobbal, táncot lejtve.
'''
"21" = ''':sup:`21` Mirjam így énekelt elõttük: "Magasztaljátok az Urat, mert dicsõség
övezi, a lovat és a lovast a tengerbe vetette."
'''
"22" = ''':sup:`22` Ezután Izrael Mózes parancsára elindult a Sás-tengertõl, Sur
pusztája felé vették útjukat, s három napig meneteltek anélkül, hogy
vizet találtak volna.
'''
"23" = ''':sup:`23` Marába érkezve sem tudtak vizet inni, mert keserû volt. Ezért
hívják a helyet Marának.
'''
"24" = ''':sup:`24` A nép zúgolódott Mózes ellen és megkérdezték: "Mit fogunk inni?"
'''
"25" = ''':sup:`25` Õ az Úrhoz fordult, s az Úr mutatott neki egy fadarabot. Mózes a
vízbe dobta, s az édessé vált tõle. Itt adott neki törvényt és jogot,
és állította választás elé.
'''
"26" = ''':sup:`26` Így szólt: "Ha hallgatsz Uradnak, Istenednek szavára, és azt
teszed, ami helyes az õ szemében, ha engedelmeskedsz parancsainak és
követed minden utasítását, akkor nem sújtalak semmiféle betegséggel,
amelyekkel az egyiptomiakat sújtottam. Én, az Úr vagyok a te orvosod."
'''
"27" = ''':sup:`27` Ezután Elimbe érkeztek. Ott tizenkét forrás volt és hetven pálmafa.
Itt táboroztak le a víz mellett.
'''
