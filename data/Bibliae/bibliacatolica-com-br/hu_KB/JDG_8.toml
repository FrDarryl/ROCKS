[8]
"1" = ''':sup:`1` Akkor Efraim emberei így szóltak Gedeonhoz: "Mi volt a szándékod
azzal, hogy minket nem hívtál meg, amikor Midián ellen vonultál?" És
keményen beszéltek vele.
'''
"2" = ''':sup:`2` Õ így válaszolt nekik: "Mit tettem én hozzátok képest? Nem több-e,
amit Efraim böngészett, mint amit Abiezer szüretelt?
'''
"3" = ''':sup:`3` Az Úr kezetekbe adta Midián fejedelmeit, Orebet és Zebet. Össze
lehet-e hasonlítani az én tettemet azzal, amit ti vittetek végbe?" E
szavakra lecsillapult haragjuk.
'''
"4" = ''':sup:`4` Gedeon eljutott a Jordánhoz és átkelt rajta. De maga is, a vele
tartó háromszáz ember is elcsigázott volt és éhes.
'''
"5" = ''':sup:`5` Így szólt tehát a szukkoti emberekhez: "Kérlek benneteket, adjatok
kenyeret ezeknek az embereknek, akik velem tartanak, mert kimerültek,
és én Zebachot és Szalmunnát üldözöm, Midián királyait."
'''
"6" = ''':sup:`6` Szukkot elöljárói ezt válaszolták: "Talán már a kezedben van Zebach
és Szalmunna keze, hogy kenyeret adjunk seregednek?"
'''
"7" = ''':sup:`7` Gedeon azt mondta: "Majd ha az Úr kezembe adja Zebachot és
Szalmunnát, megcsépelem testeteket a puszta töviseivel és
bogáncsaival."
'''
"8" = ''':sup:`8` Innen fölment Penuelbe, és ugyanazt kérte tõlük is. Ugyanazt
válaszolták neki, mint a szukkoti emberek.
'''
"9" = ''':sup:`9` Erre a penueli embereknek is azt mondta: "Majd ha gyõztesen
visszatérek, lerombolom ezt a tornyot."
'''
"10" = ''':sup:`10` Zebach és Szalmunna a Karkornál voltak seregükkel, mintegy
tizenötezer emberrel, aki még megmaradt a keletiek egész seregébõl. Az
elesettek száma százhúszezer harcosra rúgott.
'''
"11" = ''':sup:`11` Gedeon felvonult a sátorlakók útján, Nobahtól és Jogbehától
keletre, és megverte a sereget, amikor az épp biztonságban érezte
magát.
'''
"12" = ''':sup:`12` Zebach és Szalmunna elmenekült. Õ azonban ûzõbe vette õket, és
elfogta Midián mindkét királyát, Zebachot és Szalmunnát. A sereget
pedig teljesen szétverték.
'''
"13" = ''':sup:`13` A csata után Joás fia, Gedeon, a Haresz hegyén át tért vissza.
'''
"14" = ''':sup:`14` Elfogott egy legényt a szukkoti emberek közül. Kivallatta, és ez
leírta Szukkot elöljáróinak és véneinek nevét, hetvenhét embert.
'''
"15" = ''':sup:`15` Erre Gedeon elment a szukkoti emberekhez, és így szólt: "Itt van
Zebach és Szalmunna, akik miatt gúnyolódtatok velem és azt mondtátok:
Talán már a kezedben van Zebach és Szalmunna keze, hogy kenyeret adjunk
elcsigázott seregednek?"
'''
"16" = ''':sup:`16` Megragadta a város véneit, aztán fogta a puszta töviseit és
bogáncsait, és szétmarcangolta velük a szukkotiakat.
'''
"17" = ''':sup:`17` Lerombolta Penuel megerõsített tornyát is, a város lakóit pedig
lemészárolta.
'''
"18" = ''':sup:`18` Aztán így szólt Zebachhoz és Szalmunnához: "Milyenek voltak azok az
emberek, akiket a Táboron megöltetek?"
'''
"19" = ''':sup:`19` "Hozzád hasonlítottak - válaszolták neki. - Megjelenésre olyanok
voltak, mint a király fiai." "Az én testvéreim voltak, anyám fiai -
mondta nekik Gedeon. - Amint igaz, hogy az Úr él, ha élve hagytátok
volna õket, nem ölnélek meg benneteket."
'''
"20" = ''':sup:`20` Akkor így szólt legidõsebb fiához, Jeterhez: "Rajta, öld meg õket!"
A fiú azonban nem vonta ki kardját, mert félt, hiszen még gyermek volt.
'''
"21" = ''':sup:`21` Zebach és Szalmunna így szóltak: "Nos, ronts nekünk magad, hisz
amilyen az ember, olyan az ereje." Erre Gedeon fölkelt és megölte
Zebachot és Szalmunnát, és elvette a holdacskákat, amelyek a tevék
nyakán lógtak.
'''
"22" = ''':sup:`22` Izrael férfiai azt mondták ekkor Gedeonnak: "Uralkodjál fölöttünk
te, fiaid és unokáid, mert kiszabadítottál minket Midián kezébõl."
'''
"23" = ''':sup:`23` De Gedeon így válaszolt nekik: "Nem uralkodom rajtatok és fiaim
sem, hiszen az Úr az uralkodótok."
'''
"24" = ''':sup:`24` Majd azt mondta nekik: "Volna egy kérésem hozzátok: mindegyiktek
adjon nekem egy gyûrût a zsákmányból." A legyõzötteknek ugyanis
aranygyûrûik voltak, mivel izmaeliták voltak.
'''
"25" = ''':sup:`25` Így szóltak: "Szívesen adunk." Kiterítette tehát köntösét, és ki-ki
odadobta zsákmányából a gyûrût.
'''
"26" = ''':sup:`26` Az elkért aranygyûrûk súlya 1700 sékel aranyra rúgott, nem számítva
a holdacskákat, a fülönfüggõket és a bíborruhákat, amelyeket Midián
királyai viseltek, s nem számítva a nyakláncokat sem, amelyek tevéik
nyakán lógtak.
'''
"27" = ''':sup:`27` Gedeon efodot készített belõlük, és városában, Ofrában helyezte el.
Egész Izrael odaadta magát neki, és ez lett Gedeonnak és családjának
csapdája.
'''
"28" = ''':sup:`28` Így Midián megalázkodott Izrael fiai elõtt, nem emelte föl többé
fejét. Az országban negyven esztendeig nyugalom volt, mindaddig, amíg
Gedeon élt.
'''
"29" = ''':sup:`29` Jerubbaal, Joás fia tehát hazatért és házában maradt.
'''
"30" = ''':sup:`30` Gedeonnak hetven olyan fia volt, aki tõle származott, mert több
felesége volt.
'''
"31" = ''':sup:`31` Szichemi mellékfelesége szintén szült neki egy fiút, s Abimeleknek
nevezte el.
'''
"32" = ''':sup:`32` Gedeon, Joás fia boldog öregség után halt meg, s atyjának, Joásnak
sírjában temették el az abiezrita Ofrában.
'''
"33" = ''':sup:`33` Gedeon halála után Izrael fiai újra összeadták magukat Baallal és
istenüknek fogadták Baal-Beritet.
'''
"34" = ''':sup:`34` Izrael fiai nem emlékeztek többé az Úrra, Istenükre, aki
kiszabadította õket ellenségeik kezébõl.
'''
"35" = ''':sup:`35` Jerubbaal-Gedeon háza iránt sem tanúsítottak hálát azért a sok
jóért, amit Izraellel tett.
'''
