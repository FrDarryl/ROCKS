[37]
"1" = ''':sup:`1` Jákob azon a földön lakott, amelyen atyja mint jövevény tartózkodott
Kánaán földjén.
'''
"2" = ''':sup:`2` Jákob családjának története a következõ: amikor József tizenhét
esztendõs volt, bátyjaival együtt a juhokat õrizte. Mivel még fiatal
volt, apja feleségeinek, Bilhának és Szilpának fiai mellé osztották be.
József közölte apjával, ami rosszat azokról mondtak.
'''
"3" = ''':sup:`3` Izrael jobban szerette Józsefet, mint a többi fiát, mivel öreg
korában született. Ezért egy ujjas köntöst csináltatott neki.
'''
"4" = ''':sup:`4` Mikor bátyjai látták, hogy jobban szereti, mint összes többi fiát,
meggyûlölték, és nem tudtak vele barátságos szót váltani.
'''
"5" = ''':sup:`5` Józsefnek egyszer álma volt, s azt elmondta testvéreinek.
'''
"6" = ''':sup:`6` Így szólt hozzájuk: "Hallgassatok ide, milyen álmot láttam.
'''
"7" = ''':sup:`7` Kévét kötöttünk a mezõn, s íme, az én kévém fölegyenesedett és állva
maradt, a ti kévéitek pedig körülvették és meghajoltak az én kévém
elõtt."
'''
"8" = ''':sup:`8` Testvérei így válaszoltak: "No, talán királyunk akarsz lenni és
fölöttünk uralkodni?" Álma és elbeszélése miatt még inkább
meggyûlölték.
'''
"9" = ''':sup:`9` Más alkalommal újra álmot látott, s azt is elmondta bátyjainak. Így
szólt: "Látjátok, ismét álmom volt. A nap, a hold és a csillagok
meghajoltak elõttem."
'''
"10" = ''':sup:`10` Amikor elbeszélte apjának és testvéreinek, apja megfeddte, mondván:
"Mit akar jelenteni ez az álom, amit láttál? Nekem, anyádnak és
bátyáidnak, nekünk a földig kell hajolnunk elõtted?"
'''
"11" = ''':sup:`11` Bátyjai féltékenyek lettek rá, apja ellenben megjegyezte magának a
dolgot.
'''
"12" = ''':sup:`12` Amikor bátyjai elmentek, és apjuk juhait Szichemben legeltették,
'''
"13" = ''':sup:`13` Izrael ezt mondta Józsefnek: "Bátyáid Szichemnél legeltetnek,
gyere, hadd küldjelek el hozzájuk." "Készen vagyok" - felelte.
'''
"14" = ''':sup:`14` Akkor ezt mondta neki: "Menj, és nézz utána, hogy bátyáid és a
nyájak jól vannak-e, s hozz nekem hírt róluk." Így elküldte Hebron
völgyébõl, s õ Szichembe érkezett.
'''
"15" = ''':sup:`15` Amikor a mezõn bolyongott, egy ember találkozott vele, s
megkérdezte: "Mit keresel?"
'''
"16" = ''':sup:`16` "Bátyáimat keresem - felelte -, mondd meg, hol legeltetnek?"
'''
"17" = ''':sup:`17` A férfi így válaszolt: "Elmentek innét, hallottam, amikor mondták:
menjünk Dotainba." József tehát elment testvérei után, és Dotainban
megtalálta õket.
'''
"18" = ''':sup:`18` Amikor azok messzirõl meglátták, még mielõtt közelükbe ért, azt
indítványozták, hogy öljék meg.
'''
"19" = ''':sup:`19` Így szóltak egymáshoz: "Nézzétek, ott jön az álomlátó.
'''
"20" = ''':sup:`20` Rajta, öljük meg, dobjuk egy ciszternába és mondjuk azt, hogy
vadállat ette meg. Akkor majd meglátjuk, mi lesz az álmaiból."
'''
"21" = ''':sup:`21` Mikor Ruben ezt meghallotta, igyekezett kimenteni kezükbõl, és így
szólt: "Ne vegyük el az életét."
'''
"22" = ''':sup:`22` Ruben még azt mondta nekik: "Ne ontsatok vért, dobjátok be a
ciszternába, ott a pusztában, de kezeteket ne emeljétek rá." (Ezt
mondta), mert ki akarta menteni kezükbõl és vissza akarta küldeni
apjához.
'''
"23" = ''':sup:`23` Mihelyt József testvéreihez ért, azok levették József ujjas
köntösét, ami rajta volt,
'''
"24" = ''':sup:`24` õt magát pedig megfogták és a ciszternába dobták. A ciszterna üres
volt, víz nem volt benne.
'''
"25" = ''':sup:`25` Azután leültek enni. Amikor fölemelték szemüket és körülnéztek,
izmaelita karavánt láttak közeledni Gileádból. Tevéik meg voltak rakva
gumival, balzsammal és illatos gyantával. Úton voltak vele, hogy
Egyiptomba vigyék.
'''
"26" = ''':sup:`26` Júda így szólt testvéreihez: "Milyen elõnyünk származik abból, ha
megöljük öcsénket és vérét betakarjuk?
'''
"27" = ''':sup:`27` Gyertek, adjuk el az izmaelitáknak, és ne emeljük rá kezünket.
Mégiscsak testvérünk, saját testünk." Testvérei hallgattak rá.
'''
"28" = ''':sup:`28` Amikor tehát a midiánita kereskedõk elhaladtak mellettük, eladták
Józsefet 20 ezüstért az izmaelita kereskedõknek. Ezek Egyiptomba vitték
Józsefet.
'''
"29" = ''':sup:`29` Amikor Ruben késõbb ismét odament a ciszternához, József már nem
volt benne. Megszaggatta ruháját,
'''
"30" = ''':sup:`30` visszament testvéreihez és így szólt: "A fiú már nincs ott, mitévõ
legyek?"
'''
"31" = ''':sup:`31` Õk azonban fogták a köntösét, levágtak egy kecskebakot, és a
köntöst a vérébe mártották.
'''
"32" = ''':sup:`32` Azután a ruhát elküldték, apjukhoz vitették és ezt üzenték:
"Találtuk, nézd meg, hogy a fiad köntöse-e vagy nem?"
'''
"33" = ''':sup:`33` Amikor az meglátta, felkiáltott: "Ez a fiam köntöse, vadállat ette
meg. Széttépték, széttépték Józsefet!"
'''
"34" = ''':sup:`34` Megszaggatta ruháját, zsákot kötött csípõje köré és hosszú ideig
gyászolta fiát.
'''
"35" = ''':sup:`35` Minden fia és minden lánya sietett vigasztalni, de nem akart
vigasztalódni, hanem így szólt: "Gyászolva költözöm le fiamhoz az
alvilágba." Így siratta õt az apja.
'''
"36" = ''':sup:`36` A midiániták pedig eladták õt Egyiptomban Potifárnak, a fáraó egyik
kincstárnokának, az õrség parancsnokának.
'''
"Notes" = '''
Notas de rodapé:
37:1-4 - Bemutatjuk József és testvérei rivalizálását, kiemelve a
családi dinamika fontosságát és az irigység kihívásait. Ez a feszült
kapcsolat előrevetíti Izrael történelmének jelentős eseményeit (lásd
még Jakab 3:16 és Galata 5:26).
37:5-11 - József álma, amely a testvérei feletti jövőbeni vezető
szerepét jelképezi, rávilágít a családi feszültségre. Az álomfejtés
visszatérő téma a Bibliában, amely az isteni kinyilatkoztatást
szimbolizálja, és annak fontosságát, hogy hűséges maradjunk Isten
37:12-20 - József testvérek általi eladása az árulást és a kapzsiságot
szemlélteti. Ez a megvetés feltárja az emberi gyengeségeket és a rossz
döntések következményeit, amelyek a fájdalom és a megbánás köréhez
vezetnek (lásd még Zsolt 55:12-14 és Máté 26:15).
37:23-28 - Júda közbelépése József halála helyett az irgalmasság
váratlan lendületét tárja elénk, még árulás közepette is. Ez az
elbeszélés megmutatja, hogyan tud Isten még rossz helyzeteket is
50:20).
37:29-36 - Jákob gyásza József feltételezett halála miatt kiemeli a
gyász és a veszteség témáját. Ez az élmény tükrözi az emberi állapotot,
valamint a vigasztalás és a remény iránti igényt a szenvedés közepette
'''
