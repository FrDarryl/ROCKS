[18]
"1" = ''':sup:`1` Szentjeidnek azonban ragyogó világosság támadt. Mikor azok hallották
hangjukat, de alakjukat nem látták, boldognak magasztalták õket, hogy
nem gyötrõdnek.
'''
"2" = ''':sup:`2` Hálálkodtak, hogy a bántalmazások ellenére sem ártottak nekik, és
bocsánatot kértek az ellenségeskedés miatt.
'''
"3" = ''':sup:`3` Nekik meg tûzoszlopot adtál vezetõül az ismeretlen úton, ártalom
nélküli napot a dicsõ vándorláshoz.
'''
"4" = ''':sup:`4` Azok persze megérdemelték, hogy a világosságtól megfosztva a
sötétség rabjai legyenek, mivel fogva tartották fiaidat, akik által a
törvény el nem múló világosságát kellett kapnia a világnak.
'''
"5" = ''':sup:`5` Mivel elhatározták, hogy a szentek gyermekeit megölik, úgyhogy
közülük csak egy kitett gyermek menekült meg, büntetésül rengeteg
gyermeküket elvetted tõlük, és mind elveszítetted õket a tengernyi
vízben.
'''
"6" = ''':sup:`6` Atyáink elõre hírét vették ennek az éjnek, hogy jól ismerve
esküidet, amelyeknek hittek, bátorságban legyenek.
'''
"7" = ''':sup:`7` Így hát néped várta az igazak megszabadulását és az ellenség
vesztét.
'''
"8" = ''':sup:`8` Amivel ugyanis az ellenséget sújtottad, azzal minket
felmagasztaltál, amikor hívtál bennünket.
'''
"9" = ''':sup:`9` Mert titokban áldoztak a dicsõ atyák buzgó fiai, és egy
szívvel-lélekkel elkötelezték magukat az isteni törvényre, hogy a
szentek egyformán osztoznak a közös javakban és a közös veszélyekben, s
már elõre rázendítettek az atyák énekeire.
'''
"10" = ''':sup:`10` Az ellenség éktelen kiabálása válaszolt nekik, és
közbe-közbevegyült azok jajveszékelése, akik gyermekeiket siratták.
'''
"11" = ''':sup:`11` Ugyanaz a büntetés sújtott szolgát, urat egyaránt, és a közönséges
ember ugyanazt szenvedte, mint a király.
'''
"12" = ''':sup:`12` Egyazon halálnem által valamennyinek számtalan halottja volt,
úgyhogy az élõk nem gyõzték temetni õket, mert legkiválóbb gyermekeik
egy csapásra halálukat lelték.
'''
"13" = ''':sup:`13` Akik a varázslások miatt mindvégig hitetlenek maradtak, most, az
elsõszülöttek pusztulásakor mégis elismerték, hogy ez a nép az Isten
gyermeke.
'''
"14" = ''':sup:`14` Mert amikor mély csend borult mindenre, és az éjszaka sietõs útja
közepén tartott,
'''
"15" = ''':sup:`15` mindenható szava zord harcos módjára ott termett az égbõl, királyi
trónjáról a pusztulásra szánt föld közepén. Visszavonhatatlan parancsát
hordozta éles pallos gyanánt,
'''
"16" = ''':sup:`16` és ott állva mindent betöltött halállal; a földön járva elérte az
eget.
'''
"17" = ''':sup:`17` Akkor hirtelen szörnyû álomképek rémítették õket, és váratlan
félelem tört rájuk.
'''
"18" = ''':sup:`18` Az egyik itt esett össze félholtan, a másik amott, és tudtul adta,
mi halálának az oka.
'''
"19" = ''':sup:`19` Mert az álmok, amelyek rémítgették õket, ezt elõre jelezték, nehogy
úgy haljanak meg, hogy ne tudnák, miért szenvednek ily kegyetlenül.
'''
"20" = ''':sup:`20` Az igazakat is elérte ugyan a halál megpróbáltatása, és rengeteg
elveszett a pusztában, de a harag nem tartott sokáig.
'''
"21" = ''':sup:`21` Mert hamarosan közbelépett elõharcos módjára egy feddhetetlen
férfiú hivatása fegyverzetével: imával és engesztelõ tömjénnel.
Szembeszállt a haraggal és véget vetett a csapásnak. Így megmutatta,
hogy az õ szolgája volt.
'''
"22" = ''':sup:`22` Nem testi erõvel, nem is a fegyverek hatalmával gyõzte le a
haragot, hanem egy szóval gyõzte meg a fenyítõt, amelyben az atyáknak
tett esküre és szövetségre emlékeztetett.
'''
"23" = ''':sup:`23` Mert amikor már rakásszámra feküdtek egymáson a halottak,
közbelépett, véget vetett a dúlásnak és elzárta útját az élõk felé.
'''
"24" = ''':sup:`24` Mert leomló ruháján ott volt az egész világ ábrázolása, az atyák
magasztos neve a négy sor metszett kövön, és fejének díszén a te
fönséged.
'''
"25" = ''':sup:`25` Ezek elõtt meghátrált az öldöklõ, visszahökkent tõlük mert a
haragnak puszta próbája is elég volt.
'''
"Notes" = '''
Notas de rodapé:
18:1-3 - Az izraeliták, míg az egyiptomiak a sötétségben szenvednek, az
isteni fényt élvezik. Ez a fény Isten védelmét jelképezi népe felett,
és állandó jelenlétét azokkal, akik követik szövetségét (lásd még 2Móz
10:23 és Zsolt 27:1).
18:5-6 - Az egyiptomi elsőszülöttek megölésére vonatkozó rendelet az
isteni igazságosság cselekedete. Ezen az ítéleten keresztül Isten
megerősíti Izraellel kötött szövetségét, megmenti gyermekeit és elítéli
18:7-8 - Az egyiptomiak és az izraeliták közötti különbségtétel a
csapásokban azt bizonyítja, hogy Isten válogatott törődik népével. Az
igazak számára a szabadulás az Ő hűségének jele (lásd még 2 Mózes 12:13
és Malakiás 3:18).
18:10-11 - Míg az egyiptomiak elsőszülöttük halálát gyászolják, az
izraeliták a felszabadulásukat ünneplik. Ez a sorsfordítás felfedi az
isteni igazságosság megfordítását, ahol az elnyomók szenvednek, az
elnyomottak pedig üdvözülnek (lásd még 2 Mózes 12:29-30 és Zsolt
136:10-12).
18:14-15 - Isten elküldi hatalmas Igéjét, amelyet egy harcos alakja
jelképez, hogy ítéletet hajtson végre. Isten Igéje tevékeny, igazságos
55:11).
'''
