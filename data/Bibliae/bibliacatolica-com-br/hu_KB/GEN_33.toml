[33]
"1" = ''':sup:`1` Jákob fölemelte szemét és körülnézett. Ott jött Ézsau négyszáz
emberével. A gyerekeket elosztotta Lea, Ráchel és a két szolgáló
között.
'''
"2" = ''':sup:`2` A szolgálókat gyermekeivel az élre állította, utána Leát
gyermekeivel, és végül Ráchelt Józseffel.
'''
"3" = ''':sup:`3` Õ maga elõre ment, és hétszer meghajolt a földig, amíg közel ért
testvéréhez.
'''
"4" = ''':sup:`4` Ézsau eléje sietett, megölelte, nyakába borult és sírt.
'''
"5" = ''':sup:`5` Azután fölnézett, és látta az asszonyokat meg a gyerekeket, és
megkérdezte: "Kik ezek veled?" "Ezek a gyermekeim - válaszolta -,
akikkel Isten megajándékozta szolgádat."
'''
"6" = ''':sup:`6` Erre a szolgálók gyermekeikkel odamentek és meghajoltak.
'''
"7" = ''':sup:`7` Utánuk odament Lea a gyermekeivel és meghajolt. Végül Ráchel lépett
elõ Józseffel, és meghajtotta magát.
'''
"8" = ''':sup:`8` Erre õ megkérdezte: "Mit akartál azzal az egész táborral, amellyel
találkoztam?" "Kegyelmet akartam találni uram színe elõtt" -
válaszolta.
'''
"9" = ''':sup:`9` Ézsau ezt mondta: "Több van nekem, testvér, mint amennyi elég,
maradjon meg neked, ami a tied."
'''
"10" = ''':sup:`10` De Jákob ellenkezett: "Ne úgy legyen, ha kegyelmet találtam színed
elõtt, akkor fogadd el az ajándékot kezembõl. Úgy tekintettem arcodra,
ahogy az ember Isten arcára néz. Te pedig szívesen fogadtál engem.
'''
"11" = ''':sup:`11` Fogadd el tehát az üdvözlõ ajándékot, amit neked vittek. Hiszen
Isten gazdaggá tett és jól megy a sorom." Erre az ösztönzésre
elfogadta.
'''
"12" = ''':sup:`12` Aztán így szólt: "Induljunk el, menjünk tovább, és majd melletted
megyek."
'''
"13" = ''':sup:`13` De õ ezt válaszolta neki: "Uram tudja, hogy a gyerekek még gyengék,
s a nyájból meg a barmok közül a szoptató állatok ápolásra szorulnak.
Hacsak egy nap is túlságosan megerõltetjük õket, az egész nyáj
tönkremegy.
'''
"14" = ''':sup:`14` Uram azért csak menjen szolgája elõtt, én pedig lassan tovább
vonulok az elõttem járó nyáj lépésében és a gyerekek lépésében, amíg
eljutok uramhoz Szeirbe."
'''
"15" = ''':sup:`15` Ézsau azt felelte: "Akkor néhány embert azok közül, akik velem
vannak, odaadok neked kísérõül." "Minek az?" - kérdezte. "Csak találjak
kegyelmet uram szemében!"
'''
"16" = ''':sup:`16` Így Ézsau aznap visszatért útjáról Szeirbe,
'''
"17" = ''':sup:`17` Jákob pedig elindult Szukkot felé és házat épített magának, az
állatok számára pedig aklot csinált. Ezért nevezte a helyet Szukkotnak.
'''
"18" = ''':sup:`18` Jákob Paddan-Aramból való visszatérése után szerencsésen elért
Szichem városához, amely Kánaán földjén fekszik.
'''
"19" = ''':sup:`19` A város elõtt ütötte fel sátortáborát. A darab földet, ahol táborát
felállította, száz pénzegységért megvásárolta Szichem atyjának,
Hámornak a fiaitól.
'''
"20" = ''':sup:`20` Ott oltárt épített, és elnevezte El-nek, Izrael Istenének.
'''
