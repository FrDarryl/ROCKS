[20]
"1" = ''':sup:`1` Arám királya, Benhadad összegyûjtötte egész seregét - harminckét
király volt vele szövetségben, lóval, harci szekérrel fölszerelve -,
felvonult, körülzárta Szamariát, és ostrom alá fogta.
'''
"2" = ''':sup:`2` Aztán követeket küldött Achábhoz, Izrael királyához,
'''
"3" = ''':sup:`3` hogy jelentsék neki: "Ezt üzeni Benhadad: Ezüstöd, aranyad az enyém;
asszonyaidat és gyermekeidet megtarthatod."
'''
"4" = ''':sup:`4` Izrael királya ezt a választ adta: "Amint mondod, uram és királyom,
a tied vagyok, s mindenem, amim csak van."
'''
"5" = ''':sup:`5` De a követek visszatértek és jelentették: "Ezt üzeni Benhadad: Add
ide ezüstöd, aranyod, asszonyaid és gyermekeid.
'''
"6" = ''':sup:`6` Igen, holnap ez idõ tájt elküldöm embereimet, kutassák át a
palotádat és szolgáid házát, s ami megtetszik nekik, fogják és hozzák
el."
'''
"7" = ''':sup:`7` Erre Izrael királya összehívta az ország véneit és így szólt: "Most
aztán világosan láthatjátok, hogy gonosz szándék vezeti, mert hisz
elküldött asszonyaimért és gyermekeimért is, jóllehet nem tagadtam meg
tõle ezüstömet és aranyomat."
'''
"8" = ''':sup:`8` A vének is, a nép is mind azt felelte neki: "Ezt nem engedheted,
ebbe nem egyezhetsz bele."
'''
"9" = ''':sup:`9` Ezt a választ adta hát Benhadad követeinek: "Jelentsétek uramnak, a
királynak: amit elõször kívántál szolgádtól, azt mind megteszem, de
ennek a követelésnek nem tehetek eleget." A követek elmentek és
jelentették.
'''
"10" = ''':sup:`10` Benhadad erre ezt az üzenetet küldte: "Az istenek ezt tegyék velem,
s ráadásul még azt is, ha Szamaria romjaiból a nyomomban haladó egész
hadinépnek jut egy marékra való."
'''
"11" = ''':sup:`11` Izrael királya azonban így felelt neki: "Azt mondja a közmondás:
Aki felölti övét, ne büszkélkedjék, mintha már letenné."
'''
"12" = ''':sup:`12` Amikor (Benhadad) ezt meghallotta - épp dõzsölt a királyokkal a
lombsátrakban -, kiadta embereinek a parancsot: "Az állásaitokba!" És
felsorakoztak, hogy rohamot indítsanak a város ellen.
'''
"13" = ''':sup:`13` Egyszer csak próféta járult Izrael királya, Acháb elé, és azt
mondta: "Ezt mondja az Úr: Látod ezt a hatalmas sereget? Nos, még ma
kezedbe adom, hogy megtudd: az Úr vagyok."
'''
"14" = ''':sup:`14` Acháb megkérdezte: "Ki által?" Azt felelte: "Azt mondja az Úr: a
helytartók legényei által!" (Acháb tovább) kérdezte: "Ki kezdje meg a
harcot?" Azt mondta: "Te."
'''
"15" = ''':sup:`15` (Acháb) tehát számba vette a helytartók legényeit -
kétszázharmincketten voltak. Aztán számba vette az egész hadinépet,
Izrael fiait mind, hétezer férfit.
'''
"16" = ''':sup:`16` Déltájban kivonultak. Benhadad a részegségig leitta magát a
lombsátrakban, õ és a harminckét király, a szövetségesei.
'''
"17" = ''':sup:`17` Elõször tehát a helytartók legényei vonultak ki. Benhadadnak
jelentették hírszerzõi: "Szamariából emberek vonulnak ki."
'''
"18" = ''':sup:`18` Azt mondta: "Ha békés szándékkal vonulnak ki, fogjátok el élve
õket; s ha harcba szállni vonulnak ki, (akkor is) élve fogjátok el
õket!"
'''
"19" = ''':sup:`19` De amikor kivonultak, mármint a helytartók legényei és a nyomukban
haladó sereg,
'''
"20" = ''':sup:`20` egyik is, másik is legyõzte a maga ellenségét: Arám menekült,
Izrael fiai meg üldözõbe vették õket. Benhadad, Arám királya azonban
elmenekült egy hátaslovon.
'''
"21" = ''':sup:`21` Végül Izrael királya is kivonult, zsákmányul ejtette a lovakat és
szekereket, és súlyos csapást mért Arámra.
'''
"22" = ''':sup:`22` A próféta Izrael királya elé lépett és azt mondta neki: "Menj,
fegyverkezz föl és fontold meg jól, mi a teendõd, mert egy esztendõ
elteltével Arám királya (újra) felvonul ellened."
'''
"23" = ''':sup:`23` Arám királyához pedig így szóltak szolgái: "Istenük hegynek Istene,
azért gyõztek le bennünket. Ha sík területen harcolunk, mi gyõzzük le
õket.
'''
"24" = ''':sup:`24` Tedd hát a következõt: Távolítsd el a királyokat székhelyükrõl és
tégy helytartókat a helyükre.
'''
"25" = ''':sup:`25` Magad pedig gyûjts egy ugyanolyan erõs sereget, mint amilyen
elveszett sereged volt, meg ugyanolyan lovakat és ugyanolyan harci
szekereket is, mint amilyenek a régiek voltak. Aztán majd sík területen
szállunk velük harcba és legyõzzük õket." Hallgatott a tanácsukra, s
úgy is tett.
'''
"26" = ''':sup:`26` Mihelyt eltelt az esztendõ, Benhadad számba vette Arámot és Afek
ellen vonult, hogy harcba szálljon Izraellel.
'''
"27" = ''':sup:`27` Izrael fiait is számba vették és õk is felvonultak. Izrael fiai
velük szemben ütöttek tábort, mint két kis kecskenyáj, míg az arámok az
egész földet ellepték.
'''
"28" = ''':sup:`28` Akkor elõlépett Isten egy embere és azt mondta Izrael királyának:
"Ezt mondja az Úr: Mivel Arám azt állítja, hogy az Úr hegynek Istene,
nem síkságnak Istene, azért ezt az egész töméntelen sereget a kezedbe
adom, hogy megtudd: az Úr vagyok."
'''
"29" = ''':sup:`29` Hét napig táboroztak egymással szemben. A hetedik nap megkezdõdött
a csata, és Izrael fiai legyõzték Arámot, százezer gyalogost egyetlen
nap alatt.
'''
"30" = ''':sup:`30` Amikor az életben maradtak Afek városába menekültek, a város falai
ráomlottak az életben maradt huszonhétezer emberre. Benhadad is a
városba futott, és egyik helységbõl a másikba menekült.
'''
"31" = ''':sup:`31` Szolgái ezért így szóltak hozzá: "Nézd, úgy hallottuk, hogy Izrael
házának királyai könyörületes királyok. Ezért kössünk zsákot a
derekunkra, és kötelet a fejünkre, aztán menjünk el Izrael királyához.
Talán meghagyja életedet."
'''
"32" = ''':sup:`32` Tehát zsákot kötöttek a derekukra és kötelet a fejükre, aztán
Izrael királya elé járultak és azt mondták: "Szolgád, Benhadad üzeni:
Hagyj életben!" Azt felelte: "Hát él még? Hiszen testvérem!"
'''
"33" = ''':sup:`33` Az emberek ezt jó jelnek vették és nyomban folytatták, így
beszélvén: "Csakugyan, Benhadad testvéred?" Így válaszolt: "Menjetek,
hozzátok ide!" Amikor Benhadad megérkezett, fölvette kocsijába.
'''
"34" = ''':sup:`34` (Benhadad) erre azt mondta neki: "Visszaadom neked a városokat,
amelyeket apám elvett apádtól. Boltokat is nyithatsz Damaszkuszban,
ahogy apám nyitott Szamariában. Engem azonban e szerint az egyezmény
szerint engedj szabadon." Így egyezséget kötött vele és szabadon
engedte.
'''
"35" = ''':sup:`35` Az egyik prófétatanítvány az Úr parancsára így szólt társához:
"Verj meg!" Az nem akarta megverni.
'''
"36" = ''':sup:`36` Erre azt mondta neki: "Mivel nem hallgattál az Úr szavára, lám,
széttép az oroszlán, mihelyt elmégy innét." És mihelyt elment,
megtámadta egy oroszlán és megölte.
'''
"37" = ''':sup:`37` Most egy másikhoz fordult és így szólt: "Verj meg!" Az véresre
verte.
'''
"38" = ''':sup:`38` Erre a próféta elment és útját állta a királynak, de elõbb kötést
tett a szemére, hogy ne lehessen fölismerni.
'''
"39" = ''':sup:`39` Amikor arra ment a király, megszólította a királyt és azt mondta:
"Szolgád kivonult harcolni. Egyszer csak odalépett hozzám egy férfi és
odahozott nekem egy embert, mondván: Õrizd ezt az embert! Ha meghal,
életeddel felelsz életéért, vagy fizetsz egy ezüst talentumot.
'''
"40" = ''':sup:`40` De míg szolgád ide-oda ment tenni-venni, egyszeriben eltûnt."
Izrael királya ezt mondta neki: "Magad mondtad ki ítéletedet."
'''
"41" = ''':sup:`41` Erre gyorsan letépte szemérõl a kötést, és Izrael királya
fölismerte benne az egyik prófétát.
'''
"42" = ''':sup:`42` Az ezt mondta neki: "Azt mondja az Úr: Mivel kiengedted kezedbõl
azt az embert, aki átkom alá esett, életeddel felelsz életéért és
népeddel népéért."
'''
"43" = ''':sup:`43` Izrael királya felindulva, haraggal tért haza, s érkezett meg
Szamariába.
'''
