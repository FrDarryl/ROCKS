[48]
"1" = ''':sup:`1` A történtek után hírül vitték Józsefnek: "Nézd, atyád beteg."
Magával vitte két fiát, Manasszét és Efraimot.
'''
"2" = ''':sup:`2` Mikor Jákobnak jelentették: "Íme, a fiad, József jön hozzád" -,
összeszedte erejét és felült ágyában.
'''
"3" = ''':sup:`3` Jákob ezt mondta Józsefnek: "A mindenható Isten megjelent nekem
Luszban, Kánaán földjén.
'''
"4" = ''':sup:`4` Megáldott és így szólt: Nézd, termékennyé teszlek, megsokasítlak és
népek sokaságává teszlek. Ezt a földet utánad örök idõkre birtokul adom
utódaidnak.
'''
"5" = ''':sup:`5` Két fiad, aki Egyiptomban született neked, mielõtt eljöttem hozzád
Egyiptomba, az enyém, Efraim és Manassze legyenek az enyémek, mint
Ruben és Simeon.
'''
"6" = ''':sup:`6` Azok a gyermekek azonban, akik késõbb születtek, legyenek a tieid.
Õket örökségükben nevezzék (két) testvérük nevérõl.
'''
"7" = ''':sup:`7` Amikor Paddanból eljöttem, útközben Kánaán földjén meghalt Ráchel,
az anyád, kis távolságra Efratától. Ott temettem el õt az Efratába
vezetõ út mellett."
'''
"8" = ''':sup:`8` Mikor Izrael meglátta József két fiát, megkérdezte: "Kik ezek?"
'''
"9" = ''':sup:`9` József így válaszolt atyjának: "Ez a két fiam, akiket Isten nekem
adott." Erre azt mondta: "Hozd ide õket, rájuk adom áldásomat."
'''
"10" = ''':sup:`10` Izrael szeme homályos volt az öregségtõl és nem látott jól. Amikor
odavitte õket, megcsókolta és megölelte,
'''
"11" = ''':sup:`11` majd így szólt Izrael Józsefhez: "Nem hittem volna, hogy
viszontlátlak, de Isten még azt is megengedte, hogy utódaidat is
lássam."
'''
"12" = ''':sup:`12` Erre József elhúzta õket a térdétõl, és arccal a földre borult.
'''
"13" = ''':sup:`13` Majd fogta kettõjüket, Efraimot a jobbjára, úgyhogy Izraelnek a
baljára esett, Manasszét pedig a baljára, úgyhogy Izraelnek a jobbjára
esett, és odavitte õket.
'''
"14" = ''':sup:`14` Izrael kinyújtotta jobbját és Efraim fejére tette, jóllehet õ volt
a fiatalabb, balját pedig Manassze fejére - ugyanis keresztbe tette a
kezét -, noha Manassze volt az idõsebb.
'''
"15" = ''':sup:`15` Azután e szavakkal áldotta meg Józsefet:
'''
"16" = ''':sup:`16` "Isten, akinek színe elõtt jártak atyáink, Ábrahám és Izsák, Isten,
aki pásztorom volt, amióta csak élek, a mai napig, az angyal, aki
kivezetett minden szükségembõl, áldja meg e fiúkat. Éljen bennük tovább
az én nevem s atyáimé, Ábrahámé és Izsáké, sokasodjanak és
szaporodjanak el a földön."
'''
"17" = ''':sup:`17` Mikor József látta, hogy atyja a jobbját Efraim fejére tette, nem
tetszett neki. Megfogta atyja kezét, hogy elvegye Efraim fejérõl és
Manassze fejére helyezze.
'''
"18" = ''':sup:`18` Közben ezt mondta atyjának: "Ne úgy, atyám, hiszen ez az
elsõszülött. Tedd jobbodat az õ fejére."
'''
"19" = ''':sup:`19` De atyja vonakodott, és így szólt: "Tudom, fiam, tudom, õ is néppé
lesz, õ is hatalmas lesz. Öccse azonban hatalmasabb lesz, és utódai
népek sokaságává válnak."
'''
"20" = ''':sup:`20` Így áldotta meg õket azon a napon, közben ezt mondta: "Bennetek
kíván majd Izrael áldást magának, amikor így szól: Isten tegyen
benneteket hasonlóvá Efraimhoz és Manasszéhoz." Így Efraimot Manassze
elé helyezte.
'''
"21" = ''':sup:`21` Azután Izrael így szólt Józsefhez: "Nézd, én meghalok. Isten
azonban veletek lesz és visszavezet benneteket atyáitok földjére.
'''
"22" = ''':sup:`22` Neked adok egy részt, testvéreiden felül, amit az amoritáktól
karddal és íjjal szereztem meg."
'''
"Notes" = '''
