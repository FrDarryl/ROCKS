[3]
"1" = ''':sup:`1` Aki közösségi áldozatot mutat be, és szarvasmarhát ajánl fel, az
hibátlan hímet vagy nõstényt áldozzon fel az Úrnak.
'''
"2" = ''':sup:`2` Tegye kezét az állat fejére, és a megnyilatkozás sátorának bejárata
elõtt áldozza fel, s Áron fiai, a papok öntsék rá a vérét körös-körül
az oltárra.
'''
"3" = ''':sup:`3` Az áldozat egy részét ajánlja fel mint az Úrnak szánt eledelt: a
hájat, amely a belek fölött van,
'''
"4" = ''':sup:`4` a két vesét a hozzájuk és a véknyakhoz tartozó hájjal együtt, s az
egész hájat, amely a májra és a vesékre tapad.
'''
"5" = ''':sup:`5` Áron fiai égessék el ezt a részt az oltáron, a tûzre rakott fán,
égõáldozat gyanánt, s az a megbékélés illatában elköltött eledel lesz
az Úr számára.
'''
"6" = ''':sup:`6` Ha valaki a nyájból áldoz fel közösségi áldozatul az Úrnak, hibátlan
hímet vagy nõstényt ajánljon fel.
'''
"7" = ''':sup:`7` Ha bárányt mutat be, ajánlja fel az Úrnak.
'''
"8" = ''':sup:`8` Tegye kezét az állat fejére, s áldozza fel a megnyilatkozás sátora
elõtt. Áron fiai pedig hintsék rá a vérét körös-körül az oltárra.
'''
"9" = ''':sup:`9` Ebbõl a közösségi áldozatból ajánlja fel a hájat, mint az Úrnak
szánt eledelt: a keresztcsontnál levágott egész farkat, a beleket
borító hájat a belek felett lévõ hájat,
'''
"10" = ''':sup:`10` a két vesét a hozzájuk és a véknyakhoz tartozó hájjal együtt, s az
egész hájat, amely a májra és a vesékre tapad.
'''
"11" = ''':sup:`11` A pap égesse el ezt az egész részt az oltáron, mint az Úrnak szánt
áldozati eledelt.
'''
"12" = ''':sup:`12` Ha kecskét hoz áldozatul, ajánlja fel az Úrnak,
'''
"13" = ''':sup:`13` tegye kezét a fejére, és áldozza fel a megnyilatkozás sátora elõtt,
Áron fiai pedig öntsék rá a vérét körös-körül az oltárra.
'''
"14" = ''':sup:`14` Azután ezeket ajánlja fel az Úrnak szánt égõáldozati eledelül: a
beleket borító hájat, a belek fölött levõ egész hájat,
'''
"15" = ''':sup:`15` a két vesét a hozzájuk és a véknyakhoz tartozó hájjal együtt, s az
egész hájat, amely a májra és a vesékre tapad.
'''
"16" = ''':sup:`16` A pap égesse el ezeket a részeket az oltáron mint eledelt, mint a
megbékélés illatában elköltött ételt az Úr számára. Az egész kövérje az
Úré.
'''
"17" = ''':sup:`17` Ez örök törvény minden utódotok számára, bárhol tartózkodtok is: ne
egyetek se hájat, se vért."
'''
"Notes" = '''
Notas de rodapé:
3:1-5 - A békeáldozat a közösség áldozata volt, Isten és ember közötti
békét ünnepelve. Az életet jelképező vért az oltár köré kellett önteni
3:6-11 - Az égőáldozathoz hasonlóan a felajánlott állatnak is
hibátlannak kellett lennie. Ez hangsúlyozza a tisztaság és
feddhetetlenség szükségességét az istentiszteletben, ami Isten
3:12-16 - Az állat zsírját, amelyet a legjobbnak tartottak, az Úrnak
kellett felajánlani. Ez azt az elvet tükrözi, hogy életünk és
felajánlásaink legjobb része Istené (lásd még Példabeszédek 3:9-10 és 1
Sámuel 15:22).
3:17 - Isten megtiltja a zsír és a vér fogyasztását, jelezve ezen
elemek szentségét az áldozati összefüggésben. A vér élet, az élet pedig
Istené, és neki van szentelve (lásd még 3Móz 17:11 és ApCsel 15:29).
3:16 - Az oltáron a tűz folyamatosan ég, felemészti a hálaáldozat
zsírját, jelképezi az örökös elkötelezettséget az imádat és az Istennel
'''
