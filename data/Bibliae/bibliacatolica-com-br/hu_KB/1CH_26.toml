[26]
"1" = ''':sup:`1` A kapuõrök osztályához tartoztak: A korachiták közül: Meselemjahu,
Korach fia, Eljaszaf fiai közül.
'''
"2" = ''':sup:`2` Meselemjahu fiai voltak: Zecharjahu, az elsõszülött, Jediael, a
második, Zebadjahu, a harmadik, Jatniel a negyedik,
'''
"3" = ''':sup:`3` Elám, az ötödik, Jehochanan, a hatodik, Eljoenáj, a hetedik.
'''
"4" = ''':sup:`4` Obed-Edomnak is voltak fiai: Semaja volt az elsõszülött, Jehozabad a
második, Joach a harmadik, Zachar a negyedik, Netaneel az ötödik,
'''
"5" = ''':sup:`5` Ammiel a hatodik, Isszachár a hetedik, Peulletái a nyolcadik. Az
Isten megáldotta.
'''
"6" = ''':sup:`6` Fiának, Semajának is születtek fiai, akik családjuk élén állottak és
vitéz férfiak voltak.
'''
"7" = ''':sup:`7` Semaja fiai: Otni, Rafael, Obed, Elzabad és testvérei, a vitéz Elihu
és Szemachjahu.
'''
"8" = ''':sup:`8` Ezek mind Obed-Edom fiai voltak. Neki, fiainak és testvéreinek magas
megbízatásuk volt a szolgálatban, Obed-Edom hozzátartozói hatvanketten.
'''
"9" = ''':sup:`9` Meselemjahunak is voltak fiai és testvérei, összesen tizennyolc
harcedzett férfi.
'''
"10" = ''':sup:`10` A merárita Hoza fiai: Simri a fõ, nem õ volt az elsõszülött, de
apja õt tette elsõvé;
'''
"11" = ''':sup:`11` Hilkija a második, Tebaljahu a harmadik, Zecharjahu a negyedik.
Hoza fiai és testvérei, összesen tizenhárman.
'''
"12" = ''':sup:`12` Ezek voltak a kapuõrök osztályai. A csoportok fejei éppúgy részt
vettek az Úr templomának szolgálatában, mint testvéreik.
'''
"13" = ''':sup:`13` A fiatalok és az öregek egyformán, családjaik szerint húztak sorsot
az egyes kapukra.
'''
"14" = ''':sup:`14` A keleti oldal sorshúzás útján Selemjahunak jutott. A fia,
Zecharjahu okos tanácsokkal szolgált. Sorshúzás útján neki az északi
oldal jutott.
'''
"15" = ''':sup:`15` Obed-Edom kapta a déli oldalt, a fiai pedig a készletek
helyiségeit.
'''
"16" = ''':sup:`16` Suppimnak és Hozának a nyugati oldal jutott, "a kivágott fáról"
elnevezett kapuval a felsõ úton. A szolgálatnak megvoltak a megfelelõ
elõírásai.
'''
"17" = ''':sup:`17` Kelet felé naponta hatan álltak, észak felé naponta négyen, dél
felé naponta négyen és a készletek helyiségei elõtt ketten-ketten,
'''
"18" = ''':sup:`18` a Parbáron, nyugat felé négyen az utcán és ketten a Parbáron.
'''
"19" = ''':sup:`19` Ez a szolgálati beosztása a Korach és Merári fiai közül való
kapuõröknek.
'''
"20" = ''':sup:`20` Testvéreik, a leviták az Isten házának a kincseire és a fogadalmi
ajándékokra ügyeltek:
'''
"21" = ''':sup:`21` Ládán fiainak, a Ládántól származó Gerson fiainak, a gersonita
Ládán családjainak a családfõi: Jehiel.
'''
"22" = ''':sup:`22` Jehiel fiai, Szetam és a testvére, Joel ügyeltek az Isten házának
kincseire.
'''
"23" = ''':sup:`23` Az amramiták, jicchariták, hebroniták és uzieliták közül:
'''
"24" = ''':sup:`24` Sebuel, Mózes fiának, Gersonnak a fia volt a kincsek fõfelügyelõje.
'''
"25" = ''':sup:`25` Testvérétõl, Eliezertõl Rechabjahu, az õ fia Jesajahu, ennek a fia,
Joram, ennek a fia, Zichri, ennek a fia, Selomit.
'''
"26" = ''':sup:`26` Ez a Selomit és testvérei õrizték a fogadalmi ajándékokat,
amelyeket Dávid király és a családfõk felajánlottak mint az ezres,
százas és más csoportok elöljárói.
'''
"27" = ''':sup:`27` A hadjáratokból, illetõleg a hadizsákmányból ajánlották fel, hogy
Isten házát gazdagítsák.
'''
"28" = ''':sup:`28` Mindent, amit Sámuel, a látóember, Saul, Kis fia, Ábner, Ner fia és
Joáb, Ceruja fia felajánlott, és általában minden adomány Selomitnak és
testvéreinek õrizetére volt bízva.
'''
"29" = ''':sup:`29` A jicchariták közül Kenánjahut és fiait külsõ szolgálatra rendelték
Izraelben mint írnokokat és bírákat.
'''
"30" = ''':sup:`30` A hebroniták közül Hasabjahut és testvéreit - ezerhétszáz vitéz
férfit - arra rendeltek, hogy a Jordántól nyugatra az Úr minden ügyében
és a király szolgálatában Izraelre felügyeljenek.
'''
"31" = ''':sup:`31` A hebronitákhoz tartozott: Jerija, a fõ. Dávid uralkodásának 40.
évében megszámlálták a hebronita családok rokonságát, és a gileádi
Jázerben vitéz férfiakat találtak közöttük.
'''
"32" = ''':sup:`32` Dávid király kinevezett kétezerhétszáz bátor férfit - Jerija
testvérei közül valókat és családfõket - a rubeniták, a gáditák és
Manassze fél törzse fölé felügyelõnek a vallás és a király dolgaiban.
'''
