[54]
"1" = ''':sup:`1` Zengj éneket, te meddõ, aki nem szültél; hallasd örömöd szavát s
ujjongj, te, aki nem vajúdtál. Mert az elhagyottnak több fia lesz, mint
akinek férje van - mondja az Úr.
'''
"2" = ''':sup:`2` Tedd tágassá sátradban a helyet, és hajlékod kárpitjait feszítsd ki
bátran. Hosszabbítsd meg a köteleket, és erõsítsd meg a szegeket,
'''
"3" = ''':sup:`3` mert kiterjedsz jobbra és balra. Nemzetséged hatalmába keríti a
nemzeteket, és benépesíti az elhagyott városokat.
'''
"4" = ''':sup:`4` Ne félj, nem fogsz megszégyenülni, ne pirulj, nem ér gyalázat! Sõt
elfelejted ifjúkorod szégyenét, és özvegységed gyalázatára nem kell
emlékezned többé.
'''
"5" = ''':sup:`5` Mert maga Teremtõd lesz a hitvesed, a Seregek Ura a neve. Izrael
Szentje lesz a Megváltód, akit az egész föld Istenének hívnak.
'''
"6" = ''':sup:`6` Igen, mint egy elhagyott és bánkódó lelkû asszonyt, visszahív az Úr.
Mert eltaszíthatja-e valaki ifjúkori feleségét? Istened mondja ezt.
'''
"7" = ''':sup:`7` Igaz, elhagytalak egy röpke pillanatra, de most nagy irgalommal
visszafogadlak.
'''
"8" = ''':sup:`8` Amikor haragom fölgerjedt, egy pillanatra elrejtettem elõled
arcomat. De most örökre szóló irgalommal megkönyörülök rajtad. Az Úr
mondja ezt, a te Megváltód.
'''
"9" = ''':sup:`9` Úgy vagyok most, mint Noé napjaiban, amikor megesküdtem, hogy Noé
vízözöne nem borítja el többé a földet. Így esküszöm, hogy többé nem
haragszom rád, és nem is fenyítelek meg.
'''
"10" = ''':sup:`10` Mert a hegyek megindulhatnak, és megrendülhetnek a halmok, de az én
szeretetem nem hagy el soha, és veled kötött békeszövetségem nem inog
meg. Az Úr mondja ezt, aki megkönyörült rajtad.
'''
"11" = ''':sup:`11` Ó, te szegény, akit annyi vihar tépett, s akinek nincs
vigasztalása! Nézd, köveidet ólomporba foglalom, és zafírokra
alapítalak.
'''
"12" = ''':sup:`12` Rubinból csinálok neked bástyákat, kristályból kapukat és
drágakövekbõl falakat.
'''
"13" = ''':sup:`13` Fiaid mindnyájan az Úr tanítványai lesznek, békés jólétet adok
gyermekeidnek.
'''
"14" = ''':sup:`14` Igazságosság lesz az alapod, és elkerül a nyomorúság, nem kell hát
semmitõl félned. Elkerül a rettegés, nem is közelíthet hozzád.
'''
"15" = ''':sup:`15` Ha valaki megtámad, abban nem lesz részem, s aki megtámad, az
elvész miattad.
'''
"16" = ''':sup:`16` Nézd, én teremtettem a kovácsot, aki fújtatva éleszti a tûzben a
parazsat, és fegyvert csinál, céljának megfelelõt. De én teremtettem a
pusztítót is, aki használhatatlanná teszi.
'''
"17" = ''':sup:`17` Egy fegyver sem arat sikert, amelyet ellened kovácsoltak, és
megszégyenítesz minden nyelvet, amely perbe száll veled. Ez az Úr
szolgáinak öröksége, és a gyõzelem, amelyet neki juttatok - mondja az
Úr.
'''
