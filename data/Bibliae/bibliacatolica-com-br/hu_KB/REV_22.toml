[22]
"1" = ''':sup:`1` És megmutatta nekem az élet folyóját, kristályhoz hasonlóan
ragyogott, Isten és a Bárány trónjából fakadt.
'''
"2" = ''':sup:`2` Az utca közepén és a folyam két partján az élet fái álltak.
Tizenkétszer hoznak gyümölcsöt, vagyis minden hónapban teremnek, a fa
levelei meg a népek gyógyulására szolgálnak.
'''
"3" = ''':sup:`3` Átok többé nem lesz benne. Az Isten és a Bárány trónja áll majd ott,
és szolgái hódolnak neki.
'''
"4" = ''':sup:`4` Látni fogják arcát, és a homlokukon lesz a neve.
'''
"5" = ''':sup:`5` Nem lesz többé éjszaka, és nem szorulnak rá a lámpa világítására,
sem a nap fényére. Az Úr, az Isten ragyogja be õket, és uralkodni
fognak örökkön-örökké.
'''
"6" = ''':sup:`6` Aztán így szólt hozzám: "Ezek a szavak hitelesek és igazak. Az Úr, a
próféták lelkeinek Istene elküldte angyalát, hogy hírül adja
szolgáinak, aminek csakhamar be kell következnie.
'''
"7" = ''':sup:`7` Íme, hamarosan eljövök. Boldog, aki megszívleli ennek a könyvnek
prófétai szavait."
'''
"8" = ''':sup:`8` Én, János hallottam és láttam ezeket. Miután hallottam és láttam,
arcra borultam az angyal elõtt, aki ezeket megmutatta nekem, hogy
imádjam.
'''
"9" = ''':sup:`9` De így szólt: "Vigyázz, ne tedd! Csak neked és testvéreidnek vagyok
szolgatársa, a prófétáké és azoké, akik megtartják ennek a könyvnek a
szavait. Az Istent imádd!"
'''
"10" = ''':sup:`10` Majd folytatta: "Ne pecsételd le ennek a könyvnek prófétai szavait,
mert az idõ közel van.
'''
"11" = ''':sup:`11` Aki igazságtalan, legyen továbbra is igazságtalan. Aki tisztátalan,
legyen továbbra is tisztátalan. De aki igaz, járjon továbbra is az
igazság útján, és aki szent, legyen továbbra is szent.
'''
"12" = ''':sup:`12` Hamarosan eljövök, s velem lesz a jutalmam, hogy mindenkinek
megfizessek tettei szerint.
'''
"13" = ''':sup:`13` Én vagyok az alfa és az ómega, az elsõ és az utolsó, a kezdet és a
vég.
'''
"14" = ''':sup:`14` Boldogok, akik megmossák ruhájukat (a Bárány vérében). Hatalmuk
lesz az élet fája fölött, és a kapukon mennek be a városba.
'''
"15" = ''':sup:`15` A kutyák, csalók, erkölcstelenek, gyilkosok, bálványimádók és
mindazok, akik a hamisságot szeretik és mûvelik, kinn maradnak.
'''
"16" = ''':sup:`16` Én, Jézus, elküldtem angyalomat, hogy az egyházakban tanúsítsa
ezeket: Én vagyok Dávid gyökere és sarja, a fényes hajnalcsillag."
'''
"17" = ''':sup:`17` A Lélek és a menyasszony mondják: "Jöjj el!" Aki hallja, mondja:
"Jöjj el!" Aki szomjazik, jöjjön. Aki kívánja az élet vizét, ingyen
vegye.
'''
"18" = ''':sup:`18` Tanúsítom mindenki elõtt, aki ennek a könyvnek prófétai szavait
hallja: Aki ehhez hozzáad, azt Isten azokkal a csapásokkal sújtja,
amelyek meg vannak írva ebben a könyvben.
'''
"19" = ''':sup:`19` S ha valaki elvesz ennek a prófétai könyvnek szavaiból, Isten
megvonja tõle a jogot az élet fájához és a szent városhoz, amelyek
ebben a könyvben meg vannak írva.
'''
"20" = ''':sup:`20` Aki mindezt tanúsítja, az mondja: "Igen, hamarosan eljövök. Amen."
Jöjj el, Uram Jézus!
'''
"21" = ''':sup:`21` Urunk, Jézus kegyelme legyen minden szenttel! Amen.
'''
