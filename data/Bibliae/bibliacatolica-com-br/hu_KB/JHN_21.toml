[21]
"1" = ''':sup:`1` Jézus újra megjelent a tanítványoknak, ezúttal Tibériás tavánál. Így
jelent meg nekik:
'''
"2" = ''':sup:`2` Együtt volt Simon Péter, Tamás, melléknevén Didimusz, továbbá a
galileai Kánából való Natanael, Zebedeus fiai, s még két másik
tanítvány.
'''
"3" = ''':sup:`3` Simon Péter így szólt hozzájuk: "Megyek halászni." "Veled tartunk" -
felelték. Kimentek és bárkába szálltak. De akkor éjszaka nem fogtak
semmit.
'''
"4" = ''':sup:`4` Amikor megvirradt, Jézus ott állt a parton. De a tanítványok nem
ismerték fel, hogy Jézus az.
'''
"5" = ''':sup:`5` Jézus megszólította õket: "Fiaim, nincs valami ennivalótok?" "Nincs"
- felelték.
'''
"6" = ''':sup:`6` Erre azt mondta nekik: "Vessétek ki a bárka jobb oldalán a hálót, s
ott majd találtok." Kivetették a hálót, s alig bírták visszahúzni a
tömérdek haltól.
'''
"7" = ''':sup:`7` Erre az a tanítvány, akit Jézus kedvelt, így szólt Péterhez: "Az Úr
az!" Amint Simon Péter meghallotta, hogy az Úr az, magára öltötte
köntösét - mert neki volt vetkõzve -, és beugrott a vízbe.
'''
"8" = ''':sup:`8` A többi tanítvány követte a bárkával. A hallal teli hálót is maguk
után húzták. Nem voltak messze a parttól, csak mintegy kétszáz
könyöknyire.
'''
"9" = ''':sup:`9` Amikor partot értek, izzó parazsat láttak s rajta halat, mellette
meg kenyeret.
'''
"10" = ''':sup:`10` Jézus szólt nekik: "Hozzatok a halból, amit most fogtatok."
'''
"11" = ''':sup:`11` Péter visszament, és partra vonta a hálót, amely tele volt nagy
hallal, szám szerint százötvenhárommal, s bár ennyi volt benne, nem
szakadt el a háló.
'''
"12" = ''':sup:`12` Jézus hívta õket: "Gyertek, egyetek!" A tanítványok közül senki sem
merte megkérdezni: "Ki vagy?" - hiszen tudták, hogy az Úr az.
'''
"13" = ''':sup:`13` Jézus odajött, fogta a kenyeret, s adott nekik. Ugyanígy halat is.
'''
"14" = ''':sup:`14` Ez volt a harmadik eset, hogy a halálból való feltámadása után
Jézus megjelent nekik.
'''
"15" = ''':sup:`15` Miután ettek, Jézus megkérdezte Simon Pétertõl: "Simon, János fia,
jobban szeretsz engem, mint ezek?" "Igen, Uram - felelte -, tudod, hogy
szeretlek." Erre így szólt hozzá: "Legeltesd bárányaimat!"
'''
"16" = ''':sup:`16` Aztán másodszor is megkérdezte tõle: "Simon, János fia, szeretsz
engem?" "Igen, Uram - válaszolta -, tudod, hogy szeretlek." Erre azt
mondta neki: "Legeltesd juhaimat!"
'''
"17" = ''':sup:`17` Majd harmadszor is megkérdezte tõle: "Simon, János fia, szeretsz?"
Péter elszomorodott, hogy harmadszor is megkérdezte: "Szeretsz engem?"
S így válaszolt: "Uram, te mindent tudsz, azt is tudod, hogy
szeretlek." Jézus ismét azt mondta: "Legeltesd juhaimat!"
'''
"18" = ''':sup:`18` "Bizony, bizony, mondom neked: Amikor fiatal voltál, felövezted
magad, s oda mentél, ahova akartál. De ha majd megöregszel,
kiterjeszted karod, s más fog felövezni, aztán oda visz, ahova nem
akarod."
'''
"19" = ''':sup:`19` E szavakkal jelezte, hogy milyen halállal dicsõíti majd meg Istent.
Majd hozzátette: "Kövess engem!"
'''
"20" = ''':sup:`20` Péter hátrafordult, s látta, hogy az a tanítvány, akit Jézus
kedvelt, s aki a vacsorán a keblére hajolt és megkérdezte tõle: "Uram,
ki árul el?" - az követi.
'''
"21" = ''':sup:`21` Amikor meglátta, Péter Jézushoz fordult: "Hát vele mi lesz, Uram?"
'''
"22" = ''':sup:`22` Jézus így válaszolt: "Ha azt akarom, hogy maradjon, míg el nem
jövök, mi gondod vele? Te kövess engem!"
'''
"23" = ''':sup:`23` Erre a testvérek között híre terjedt, hogy az a tanítvány nem hal
meg. De Jézus nem azt mondta neki: "Nem halsz meg", hanem: "Ha azt
akarom, hogy maradjon, míg el nem jövök, mi gondod vele."
'''
"24" = ''':sup:`24` Ez az a tanítvány, aki ezekrõl tanúságot tett és megírta ezeket.
Tudjuk, hogy igaz a tanúsága.
'''
"25" = ''':sup:`25` Jézus még sok egyebet is tett. Ha azonban valaki mind le akarná
írni - azt hiszem -, annyi könyvet kellene írnia, hogy nem tudná az
egész világ sem befogadni.
'''
