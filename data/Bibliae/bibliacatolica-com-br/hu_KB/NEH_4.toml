[4]
"1" = ''':sup:`1` Amikor Szanaballat, Tóbiás, az arabok, az ammoniták és Asdod lakói
megtudták, hogy Jeruzsálem falának helyreállítása elõrehaladt, hiszen a
rések eltûntek, haragra gyulladtak.
'''
"2" = ''':sup:`2` Mindannyian összeesküdtek, hogy felvonulnak Jeruzsálem ellen,
megtámadják és zavart keltenek.
'''
"3" = ''':sup:`3` Ekkor Istenünkhöz esedeztünk, a város oltalmára pedig éjjel-nappal
õröket állítottunk ellenük.
'''
"4" = ''':sup:`4` Júda azonban így beszélt: "A teherhordókat elhagyta erejük, s
rengeteg még a rom: nem építjük fel a falat soha!"
'''
"5" = ''':sup:`5` Ellenségeink így vélekedtek: "Nem szabad megtudniuk és észrevenniük
semmit, amíg köztük nem leszünk. Akkor majd lemészároljuk õket és véget
vetünk a munkának."
'''
"6" = ''':sup:`6` De történt, hogy a közelükben lakó zsidók tízszer is figyelmeztettek
minket: "Ellenünk vonulnak minden helységbõl, ahol csak laknak!"
'''
"7" = ''':sup:`7` Felsorakoztak ezért a mélyen fekvõ részeken, a fal mögötti nyílt
téren felállítottam a népet a nemzetségek rendjében kardostul,
lándzsástul és íjastul.
'''
"8" = ''':sup:`8` Láttam, hogy félnek, ezért fölemelkedtem, és szózatot intéztem az
elõkelõkhöz, az elöljárókhoz és a néphez: "Ne féljetek tõlük!
Gondoljatok a nagy és félelmetes Úrra és harcoljatok testvéreitekért,
fiaitokért, lányaitokért, feleségetekért s házatokért."
'''
"9" = ''':sup:`9` Amikor ellenségeink megtudták, hogy értesültünk (a dologról), és
Isten meghiúsította tervüket, visszavonultak, mi pedig visszatértünk a
falhoz, mindenki a maga munkájához.
'''
"10" = ''':sup:`10` Ettõl a naptól kezdve azonban az embereknek csak a fele dolgozott
az építkezésen, a többiek lándzsával, pajzzsal, íjjal, mellvérttel
fölszerelve ott álltak Júda egész háza mögött,
'''
"11" = ''':sup:`11` amely a falat építette. A teherhordók szintén föl voltak
fegyverezve: egyik kezükkel munkájukat végezték, másik kezükkel a
fegyvert szorították.
'''
"12" = ''':sup:`12` Az építõk közül is, amíg dolgozott, mindegyik derekára csatolta
kardját, az meg, aki a kürtöt fújta, mellettem állt.
'''
"13" = ''':sup:`13` Így szóltam az elõkelõkhöz, az elöljárókhoz és a néphez: "Az
építkezés nagy és kiterjedt, mi pedig szétszórtan vagyunk a falon,
egymástól távol:
'''
"14" = ''':sup:`14` gyûljetek körénk arra a helyre, ahonnan a kürtszót halljátok, és
Istenünk harcol majd értünk."
'''
"15" = ''':sup:`15` Így dolgoztunk az építkezésen hajnal hasadtától a csillagok
feljöttéig.
'''
"16" = ''':sup:`16` Akkortájt még ezt is mondtam a népnek: "Mindenki maradjon éjszakára
szolgájával Jeruzsálemben: töltsük az éjszakát õrködéssel, a nappalt
pedig munkával!"
'''
"17" = ''':sup:`17` Én magam, testvéreim, embereim meg a kíséretemben levõ õrök még a
ruhánkat sem vetettük le. Mindenki kéznél tartotta fegyverét.
'''
"Notes" = '''
