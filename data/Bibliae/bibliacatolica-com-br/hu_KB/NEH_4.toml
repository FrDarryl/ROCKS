stratégiája, amellyel megpróbálja akadályozni Isten munkáját. Nehémiás
és 2Korinthus 4:8-9).
4:4-5 - Nehémiás az ellenállásra imával válaszol, és arra kéri Istent,
hogy lépjen közbe és védje meg népét. Konfliktusok idején Istenhez
fordul, megmutatva, hogy a lelki harcot az imával lehet megnyerni (lásd
4:6 - Az emberek teljes szívvel dolgoznak, eltökéltségről és egységről
tesznek tanúbizonyságot. Isten munkája még a nehézségek közepette is
3:23).
4:7-9 - A munka előrehaladását látva az ellenség fokozta támadásait,
