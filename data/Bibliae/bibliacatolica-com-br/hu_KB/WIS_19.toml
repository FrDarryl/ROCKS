[19]
"1" = ''':sup:`1` Az istentelenekre azonban mindvégig könyörtelen harag nehezedett.
Elõre ismerte ugyanis jövõbeli magatartásukat is,
'''
"2" = ''':sup:`2` nevezetesen, hogy - bár maguk sürgették kivonulásukat és
sebbel-lobbal elengedték õket - hamarosan mást gondolnak, és üldözõbe
veszik õket.
'''
"3" = ''':sup:`3` Amikor még gyászukkal voltak elfoglalva és még jajgattak a halottak
sírjánál, máris más, balga elhatározásra jutottak, és mint
szökevényeket, üldözõbe vették azokat, akiket kérve-könyörögve
elküldtek.
'''
"4" = ''':sup:`4` A megérdemelt végzet hajtotta õket efelé a vég felé, és feledtette
velük a történteket, hogy teljessé tegyék a csapásaikból még hiányzó
büntetést,
'''
"5" = ''':sup:`5` és hogy néped csodálatosan kivonuljon, õk meg szokatlan halált
leljenek.
'''
"6" = ''':sup:`6` Az egész teremtés újjáalakult ugyanis természetében, hogy egészen
különös parancsnoknak engedelmeskedjék, hogy gyermekeid sértetlenül
megmaradjanak.
'''
"7" = ''':sup:`7` Felhõ jelent meg, és árnyékával beborította táborukat, és szárazföld
bukkant elõ, ahol azelõtt víz volt - nyitott út a Vörös-tengerbõl és
zöldellõ mezõ az örvénylõ áradatból.
'''
"8" = ''':sup:`8` Ezen vonultak át az egész néppel azok, akiket kezed oltalmazott, és
bámulatos csodákat láttak.
'''
"9" = ''':sup:`9` Legelésztek, mint a paripák, és szökelltek, mint a bárányok, és
dicsõítettek téged, Uram, aki megmentetted õket.
'''
"10" = ''':sup:`10` Mert még emlékeztek arra, amit átéltek az idegen földön, hogy a
föld termett legyeket, nem állatok nemzettek, és a folyó ontott
töméntelen békát, nem víziállatok szültek.
'''
"11" = ''':sup:`11` Utóbb meg madarak szokatlan keletkezését látták, amikor
mohóságukban csemegét kértek.
'''
"12" = ''':sup:`12` Mert vágyuk kielégítésére fürjek szálltak föl a tenger felõl.
'''
"13" = ''':sup:`13` De a büntetések sem jöttek a bûnösökre anélkül, hogy heves
mennydörgésben jelek ne elõzték volna meg õket. Mert méltán szenvedtek
gonosz tetteik miatt. Hisz ádáz gyûlöletet tápláltak magukban az
idegenekkel szemben.
'''
"14" = ''':sup:`14` Mások ismeretlen jövevényeket nem fogadtak be, õk azonban
érdemekben gazdag vendégeket vetettek szolgaságra.
'''
"15" = ''':sup:`15` De még egyet! Azért is számadásra vonják õket, mert míg azok az
idegeneket rögtön gyûlölködve fogadták,
'''
"16" = ''':sup:`16` addig ezek ünnepségek közt befogadták õket, s miután már egyazon
jogok részesei lettek, súlyos robottal sanyargatták õket.
'''
"17" = ''':sup:`17` De sújtotta is õket a vakság, úgy mint azokat ott az igaznak ajtaja
elõtt, amikor a sûrû sötétségben mindegyik kereste a saját ajtajának
bejáratát.
'''
"18" = ''':sup:`18` Az elemek ugyanis átalakulnak, ahogy a húros hangszerben is a
hangoktól függõen változik a dallam, noha mindegyik megtartja a maga
zengését. Ez világlik ki a történtek tüzetes szemléletébõl.
'''
"19" = ''':sup:`19` A szárazföldi lények ugyanis vízivé változtak, és az úszó állatok
kimentek a szárazra.
'''
"20" = ''':sup:`20` A tûz felfokozta erejét a vízben, a víz pedig megfeledkezett oltó
természetérõl.
'''
"21" = ''':sup:`21` A lángok azonban nem emésztették föl a bennük járó mulandó lények
testét, és nem olvasztották el a könnyen olvadó égi eledelt, amely
jéghez hasonlított.
'''
"22" = ''':sup:`22` Mindezekben ugyanis naggyá és dicsõvé tetted, Uram, népedet, soha
sem feledkeztél meg róla, és mindig és mindenütt vele voltál.
'''
