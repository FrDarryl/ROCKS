[61]
"1" = ''':sup:`1` Az Úr lelke nyugszik rajtam, mert az Úr kent föl engem. Elküldött,
hogy örömhírt vigyek a szegényeknek, és meggyógyítsam a megtört
szívûeket. Hogy szabadulást hirdessek a foglyoknak, és szabadságot a
börtönök lakóinak.
'''
"2" = ''':sup:`2` Hogy hirdessem az Úr kegyelmének esztendejét, Istenünk bosszújának
napját. Hogy megvigasztaljam mind a gyászolókat,
'''
"3" = ''':sup:`3` és koszorút adjak a hamu helyébe, örömnek olaját a gyászruha
helyett, a szomorúság lelke helyett meg ünnepi öröméneket. Az igaz élet
tölgyeinek nevezik majd õket, akiket az Úr ültetett el, az õ
dicsõségére.
'''
"4" = ''':sup:`4` Fölépítik az õsi romokat, és ami már rég pusztulásnak indult, azt
helyreállítják. Újra fölépítik az elhagyott városokat, amelyek annyi
nemzedéken át romokban hevertek.
'''
"5" = ''':sup:`5` Idegenek állnak elõ és legeltetik nyájaidat, szántóvetõid és
vincellérjeid is más nemzetbõl valók lesznek.
'''
"6" = ''':sup:`6` Benneteket meg az Úr papjainak hívnak, és így neveznek: Istenünk
szolgái. A nemzetek gazdagságát élvezitek majd, és kincseikkel
ékesíthetitek magatokat.
'''
"7" = ''':sup:`7` Mivel kétszeres volt a gyalázatuk, hisz megvetés és leköpdösés volt
a részük, azért kétszeres lesz az örökségük is az országban, és örökké
tartó lesz az örömük.
'''
"8" = ''':sup:`8` Mert én, az Úr szeretem az igazságot, ám a rablást meg a gazságot
gyûlölöm. Megjutalmazom õket hûségemben, és örök szövetséget kötök
velük.
'''
"9" = ''':sup:`9` Sarjadékuk híres lesz a nemzetek között, és minden ivadékuk a népek
körében. Akik látják õket, elismerik majd, hogy ez az a nemzedék,
amelyet megáldott az Úr.
'''
"10" = ''':sup:`10` "Ujjongó örömmel örülök az Úrban, lelkem ujjong az én Istenemben,
mert az üdvösség ruhájába öltöztetett, s az igaz élet köntösébe
burkolt, mint a võlegényt, aki koszorút visel, és mint a menyasszonyt,
aki ékszerekkel díszíti magát.
'''
"11" = ''':sup:`11` Mert amint a föld megtermi növényeit, és a kert kisarjasztja a
veteményeket, úgy sarjasztja ki az Úr az igazságosságot, és a
magasztalást, minden nép színe elõtt."
'''
"Notes" = '''
Notas de rodapé:
61:1-3 - Az Úr Lelke felhatalmazza a szolgát, hogy jó hírt hirdessen,
meggyógyítsa a megtört szívű embereket, és szabaddá tegye az
elnyomottakat. Ez a szöveg Krisztusban teljesedik be (lásd még Lukács
4:18-19 és Máté 5:4).
61:4-6 - Isten megígéri, hogy helyreállítja a lerombolt helyeket, és
népét az Úr papjává alakítja, jelképezve Isten népének lelki
61:7-8 - A szégyen helyett Isten kettős tiszteletet ad népének,
megerősítve igazságosságát és hűségét örök szövetségének betartásában
61:9-10 - Az embereket Isten áldottnak ismeri majd, és az üdvösség nagy
öröm forrása lesz. Az igazságosságot a menyasszonyi ruhákhoz
hasonlítják, rámutatva Isten és népe közötti kapcsolatra (lásd még
61:11 - Ahogyan a föld gyümölcsöt terem, Isten igazságot és dicséretet
hoz létre minden nemzet előtt. Ez a végső látomás kiemeli Isten
'''
