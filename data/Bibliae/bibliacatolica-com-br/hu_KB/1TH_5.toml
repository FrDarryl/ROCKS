[5]
"1" = ''':sup:`1` Ami az idõt és az órát illeti, testvérek, arról nem szükséges írnom.
'''
"2" = ''':sup:`2` Magatok is pontosan tudjátok, hogy az Úr napja úgy érkezik el, mint
éjjel a tolvaj.
'''
"3" = ''':sup:`3` Amikor azt mondogatják: "Béke és biztonság", akkor éri õket hirtelen
a pusztulás, akárcsak a várandós asszonyt a fájdalom, és nem lesz
menekvés számukra.
'''
"4" = ''':sup:`4` De ti, testvérek, nem jártok sötétségben, hogy az a nap tolvaj
módjára lepjen meg benneteket.
'''
"5" = ''':sup:`5` Hiszen mindnyájan a világosság és a nappal fiai vagytok. Nem vagyunk
az éjszakáé, sem a sötétségé.
'''
"6" = ''':sup:`6` Ne aludjunk hát, mint a többiek, hanem legyünk éberek és józanok.
'''
"7" = ''':sup:`7` Az alvók éjjel alszanak, a mulatozók éjjel részegeskednek.
'''
"8" = ''':sup:`8` Mi azonban, akik a nappaléi vagyunk, legyünk józanok s öltsük fel a
hitnek és a szeretetnek páncélját, sisak gyanánt meg az üdvösség
reményét.
'''
"9" = ''':sup:`9` Hiszen Isten nem a haragra szánt minket, hanem az üdvösség
elnyerésére Urunk, Jézus Krisztus által,
'''
"10" = ''':sup:`10` aki meghalt értünk, hogy akár élünk, akár meghalunk, vele együtt
elnyerjük az életet.
'''
"11" = ''':sup:`11` Ezért vigasztaljátok és bátorítsátok egymást, mint ahogy meg is
teszitek.
'''
"12" = ''':sup:`12` Kérünk titeket, testvérek, becsüljétek meg azokat, akik körötökben
fáradnak, vezetnek és intenek benneteket az Úrban.
'''
"13" = ''':sup:`13` Munkájukért legyetek irántuk minél nagyobb szeretettel, egymással
meg éljetek békében.
'''
"14" = ''':sup:`14` Kérünk továbbá benneteket, testvérek, feddjétek meg a
nyughatatlanokat, bátorítsátok a kislelkûeket, gondozzátok a betegeket,
tanúsítsatok mindenki iránt türelmet.
'''
"15" = ''':sup:`15` Ügyeljetek, hogy senki ne fizessen rosszal a rosszért, hanem
törekedjetek mindig jót tenni egymással és mindenkivel.
'''
"16" = ''':sup:`16` Legyetek derûsek.
'''
"17" = ''':sup:`17` Imádkozzatok szüntelenül.
'''
"18" = ''':sup:`18` Adjatok hálát mindenért, mert Isten ezt kívánja mindnyájatoktól
Krisztus Jézusban.
'''
"19" = ''':sup:`19` Ne oltsátok ki a Lelket,
'''
"20" = ''':sup:`20` s a prófétai beszédet ne vessétek meg.
'''
"21" = ''':sup:`21` Vizsgáljatok felül mindent, a jót tartsátok meg.
'''
"22" = ''':sup:`22` Mindenféle rossztól óvakodjatok.
'''
"23" = ''':sup:`23` A békesség Istene szenteljen meg benneteket, hogy tökéletesek
legyetek. Õrizze meg szellemeteket, lelketeket és testeteket
feddhetetlenül Urunk, Jézus Krisztus eljöveteléig.
'''
"24" = ''':sup:`24` Aki meghívott benneteket, az hûséges, és végbe is viszi.
'''
"25" = ''':sup:`25` Testvérek, imádkozzatok értünk is!
'''
"26" = ''':sup:`26` Köszöntsetek minden testvért szent csókkal!
'''
"27" = ''':sup:`27` Az Úr nevében felszólítalak benneteket, hogy ezt a levelet minden
testvér elõtt olvassátok fel.
'''
"28" = ''':sup:`28` A mi Urunk, Jézus Krisztus kegyelme legyen veletek!
'''
