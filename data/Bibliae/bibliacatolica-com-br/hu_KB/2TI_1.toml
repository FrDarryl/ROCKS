"1" = ''':sup:`1` Pál, Isten akaratából Krisztus Jézus apostola, a Krisztus Jézusban
való élet ígérete szerint
'''
"2" = ''':sup:`2` Timóteusnak, szeretett fiának. Kegyelem, irgalom és békesség
Istentõl, az Atyától és Urunktól, Krisztus Jézustól!
'''
"3" = ''':sup:`3` Hálát adok Istennek, akinek õseimtõl fogva tiszta lelkiismerettel
szolgálok, amikor imádságomban éjjel-nappal mindig megemlékezem rólad.
'''
"4" = ''':sup:`4` Ha ilyenkor eszembe jutnak könnyeid, szeretnélek látni, hogy öröm
töltsön el.
'''
"5" = ''':sup:`5` Mert jól emlékszem õszinte hitedre; ez elõbb nagyanyádban, Loiszban,
majd anyádban, Eunikében élt, és most - biztosan tudom - téged is
eltölt.
'''
"6" = ''':sup:`6` Ezért figyelmeztetlek, éleszd fel magadban Isten kegyelmét, amely
kézföltételem folytán van benned.
'''
"7" = ''':sup:`7` Hiszen Isten nem a csüggedtség, hanem az erõ, a szeretet és a
józanság lelkét adta nekünk.
'''
"8" = ''':sup:`8` Ne szégyellj hát tanúságot tenni Urunk mellett, sem mellettem, aki
érte fogoly vagyok. Ehelyett vállald az evangéliumért a szenvedéseket
velem együtt, bízva az Isten erejében,
'''
"9" = ''':sup:`9` aki megváltott és a szent hivatásra meghívott minket, nem tetteink
alapján, hanem saját elhatározásából és kegyelmébõl, amelyet Krisztus
Jézusban örök idõk óta nekünk ajándékozott,
'''
"10" = ''':sup:`10` s amely most nyilvánvaló is lett Üdvözítõnk, Krisztus Jézus
megjelenésével. Õ legyõzte a halált, s felragyogtatta elõttünk az
életet és a halhatatlanságot, az evangéliummal,
'''
"11" = ''':sup:`11` amelynek hirdetõje, apostola és tanítója lettem.
'''
"12" = ''':sup:`12` Ezért szenvedem ezt is, de nem szégyellem, mert tudom, kinek
hittem, és biztos vagyok benne: elég hatalmas ahhoz, hogy rábízott
kincsemet megõrizze addig a napig.
'''
"13" = ''':sup:`13` Eszményed az a tanítás legyen, amelyet Krisztus Jézus hitében és
szeretetében tõlem hallottál.
'''
"14" = ''':sup:`14` Õrizd meg a rád bízott kincset a Szentlélek erejével, aki bennünk
lakik.
'''
"15" = ''':sup:`15` Tudod, hogy az ázsiaiak mind cserbenhagytak, köztük Figellusz és
Hermogenész is.
'''
"16" = ''':sup:`16` Oneziforusz családja iránt legyen az Úr irgalmas, mert sokszor
vendégül látott, és nem szégyellte bilincseimet,
'''
"17" = ''':sup:`17` sõt Rómába érve szorgalmasan keresett, és meg is talált.
'''
"18" = ''':sup:`18` Adja meg neki az Úr, hogy azon a napon irgalomra találjon az
Istennél. Hogy Efezusban mennyi szolgálatot tett nekem, te tudod
legjobban.
'''
