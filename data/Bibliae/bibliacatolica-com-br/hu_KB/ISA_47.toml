[47]
"1" = ''':sup:`1` Szállj le és ülj a porba, Babilon szûzi leánya! Ülj le a földre!
Nincs többé trónod, káldeusok leánya. Többé már nem mondanak bájosnak
és gyönyörûnek.
'''
"2" = ''':sup:`2` Vedd a malmot, õrölj lisztet, vesd le fátyladat, emeld föl hosszú
ruhádat, fedd föl lábad szárát, s úgy gázolj át a folyókon!
'''
"3" = ''':sup:`3` Vetkõzz meztelenre, hadd lássák szégyened! Mert bosszút akarok
állni, és ettõl nem tarthat vissza senki.
'''
"4" = ''':sup:`4` Megváltónk, akit a Seregek Urának hívnak, Izrael Szentje mondja:
'''
"5" = ''':sup:`5` Ülj csendben, húzódj a sötétségbe, káldeusok leánya, mert már nem
hívnak többé országok úrnõjének.
'''
"6" = ''':sup:`6` Megharagudtam népemre, megfosztottam szentségétõl örökségemet, és a
kezedbe adtam õket, de te nem voltál irántuk könyörülettel, még az
öregekre is súlyos igát raktál,
'''
"7" = ''':sup:`7` és azt gondoltad: "Örökre úrnõ leszek". Soha nem hánytad-vetetted
meg szívedben, és nem gondoltad meg, hogy mi lesz ennek a vége.
'''
"8" = ''':sup:`8` Hallgass hát ide, te könnyûvérû, aki oly biztonságban élsz és azt
mondod szívedben: "Én vagyok, és rajtam kívül nincsen más, én nem
leszek soha özvegy, és a gyermektelenséget nem ismerem."
'''
"9" = ''':sup:`9` Bizony utolér mind a kettõ, hirtelenül, egyetlen napon. A
gyermektelenség és az özvegység rád nehezedik teljesen, és nem
segítenek varázsigéid, sem a hathatósnak hitt igézõ szózatok.
'''
"10" = ''':sup:`10` Mily vakmerõ voltál gonoszságodban, amikor így szóltál: "Nincs
senki, aki látna." Ez az okoskodás és nagy tudományod vezetett téged
félre. Azt is mondtad magadban: "Én vagyok, és rajtam kívül nincsen
más."
'''
"11" = ''':sup:`11` Ezért rád tör majd a csapás, s nem háríthatod el varázslattal. Rád
ront a veszedelem, s nem fordíthatod el magadtól. Hirtelen ér utol a
romlás, még mielõtt eszedbe vehetnéd.
'''
"12" = ''':sup:`12` Állj hát elõ igézõ szózataiddal és töméntelen varázslatoddal,
amelyekkel ifjúságodtól fogva annyit veszõdtél. Gondolod, hogy
segítségedre lehetnek? Gondolod, hogy bárkit visszariaszthatnak?
'''
"13" = ''':sup:`13` Hogy agyonfárasztott számtalan tanácsadód! Lépjenek most elõ és
mentsenek meg! Mentsenek meg, akik az eget fürkészik, akik a
csillagokat lesik, és akik az újhold napján jelentik, hogy mi vár rád a
közeljövõben.
'''
"14" = ''':sup:`14` Bizony, olyanok lesznek ezek, mint a pelyva: tûz emészti meg õket.
Nem menthetik meg életüket a lángok erejétõl, mert nem izzó parázs lesz
az, amelynél melegedni lehet, és nem is tûzhely, amely mellé
odaülhetnének.
'''
"15" = ''':sup:`15` Lásd, így járnak varázslóid, akikkel ifjúkorod óta veszõdtél.
Elfutnak mind, ki-ki a maga útján, nem lesz senki, aki segíthetne
rajtad.
'''
"Notes" = '''
Notas de rodapé:
47:1-3 - Babilont megalázott leányzóként ábrázolják, akit isteni
ítéletre szánnak. Ez az arrogáns királyságok Isten hatalma előtti
18:7-8).
47:7-8 - Babilon dicsekszik a biztonságával, és azt mondja: "Én vagyok,
és rajtam kívül nincs más." Ez az arrogancia Isten ítéletére hívja fel,
ami letöri az emberi büszkeséget (lásd még Példabeszédek 16:18 és
Abdiás 1:3-4).
47:10-11 - Babilon bölcsességre és varázslatra való támaszkodását
elítélik. A szöveg azt mutatja, hogy egyetlen emberi hatalom sem
28:17).
47:12-13 - Babilon varázslatai és asztrológiai tanácsai kudarcot
vallanak, ami azt mutatja, hogy hiábavaló a teremtett erőkben való
146:3).
47:15 - Az, hogy a szövetségesek véglegesen elhagyták Babilont,
rávilágít az emberi segítségre való támaszkodás hiábavalóságára, hogy
28:7-8).
'''
