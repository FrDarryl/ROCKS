[15]
"1" = ''':sup:`1` A történtek után az Úr szava megnyilatkozott Ábrámnak látomásban:
"Ne félj Ábrám, én védõpajzs vagyok; a jutalmad igen nagy lesz."
'''
"2" = ''':sup:`2` Ábrám így szólt: "Uram, Istenem, mit adhatsz nekem, hiszen gyermek
nélkül maradtam."
'''
"3" = ''':sup:`3` És Ábrám így folytatta: "Nézd, nem adtál nekem utódot, így szolgám
lesz az örökösöm."
'''
"4" = ''':sup:`4` Az Úr szava ezt mondta neki: "Nem az lesz örökösöd, hanem az lesz az
örökösöd, aki testedbõl származik."
'''
"5" = ''':sup:`5` Aztán kivezette, és ezt mondta neki: "Nézz föl az égre és számold
meg a csillagokat, ha meg tudod számolni õket." Majd hozzáfûzte: "Ilyen
lesz a nemzetséged."
'''
"6" = ''':sup:`6` Hitt az Úrnak, õ pedig beszámította neki megigazulásra.
'''
"7" = ''':sup:`7` Ismét szólt hozzá: "Én vagyok Isten, aki kihívtalak a kaldeai Úrból,
hogy ezt a földet adjam birtokul."
'''
"8" = ''':sup:`8` Õ így válaszolt: "Uram, Istenem, mibõl tudom meg, hogy birtokolni
fogom azt?"
'''
"9" = ''':sup:`9` Erre megparancsolta neki: "Hozz egy hároméves üszõt, egy hároméves
kecskét, egy hároméves bakot, egy gerlét és egy galambot!"
'''
"10" = ''':sup:`10` Amikor odahozta neki ezeket az állatokat, középen átvágta õket és a
két felet egymás mellé állította, a madarakat azonban nem vágta szét.
'''
"11" = ''':sup:`11` Akkor rablómadarak szálltak a testekre, de Ábrám elûzte õket.
'''
"12" = ''':sup:`12` Amikor a nap lenyugodott, Ábrámot mély álom fogta el, s nagy
félelem szállta meg.
'''
"13" = ''':sup:`13` Õ azonban így szólt Ábrámhoz: "Tudd meg, hogy nemzetséged idegen
lesz egy országban, amely nem az övé. Szolgálni fognak nekik, azok
pedig elnyomják õket 400 esztendeig.
'''
"14" = ''':sup:`14` De én megítélem azt a népet is, amelynek szolgálniuk kell. Akkor
javakban bõvelkedve vonulnak ki onnan.
'''
"15" = ''':sup:`15` Te azonban békében térsz meg atyáidhoz, és magas korban temetnek
el.
'''
"16" = ''':sup:`16` A negyedik nemzedékben térnek ide vissza, mivel az amoriták bûne
még nem teljes."
'''
"17" = ''':sup:`17` Mikor a nap lenyugodott és beállt a sûrû sötétség, füstölõ
kemencéhez és égõ fáklyához hasonló valami ment végig ezek között a
darabok között.
'''
"18" = ''':sup:`18` Azon a napon kötött az Úr szövetséget Ábrámmal és így szólt:
"Utódaidnak adom ezt a földet, Egyiptom patakjától egészen a nagy
folyamig, az Eufráteszig:
'''
"19" = ''':sup:`19` a kenitákat és kenizitákat, a kadmonitákat,
'''
"20" = ''':sup:`20` hetitákat, perizitákat és refaitákat,
'''
"21" = ''':sup:`21` az amoritákat, kánaániakat, girgasitákat és jebuzitákat."
'''
