[11]
"1" = ''':sup:`1` Amikor Achaszja anyja, Atalja látta, hogy fia halott, az egész
királyi családot kiirtotta.
'''
"2" = ''':sup:`2` Csakhogy Jorám király lánya, Achaszja húga, Jehoseba fogta bátyja
fiát, Joást, és titokban kimentette a király halálra szánt fiai közül,
bevitte dajkájával együtt ágyasházába. Így elrejtette Atalja elõl,
nehogy megölje.
'''
"3" = ''':sup:`3` Ott maradt nála az Úr templomában elrejtve hat esztendeig, amíg csak
Atalja kormányozta az országot.
'''
"4" = ''':sup:`4` A hetedik esztendõben azonban Jehojada elküldött, hívatta a kariak
és a testõrök parancsnokait, és maga elé rendelte õket az Úr
templomába. Egyezséget kötött velük és megeskette õket. Azután
megmutatta a király fiát,
'''
"5" = ''':sup:`5` majd ezt az utasítást adta nekik: "Ezt kell tennetek:
Harmadrészetek, az, amelyik szombatonként a királyi palotába megy
átvenni az õrséget,
'''
"6" = ''':sup:`6` aztán a másik két szakaszotok is, mind, akik szombaton az Úr
templomába mennek õrséget tartani,
'''
"8" = ''':sup:`8` ti álljatok a király köré, a kezetekben legyen fegyver. Aki
soraitokba férkõzik, haljon meg! Így vegyétek körül a királyt, akár
jön, akár megy!"
'''
"9" = ''':sup:`9` A századosok pontosan úgy jártak el, amint Jehojada pap parancsolta
nekik. Mindegyikük maga mellé vette embereit, azokat is, akik szombaton
õrségre mentek, azokat is, akik szombaton õrségbõl jöttek, aztán
Jehojada paphoz mentek.
'''
"10" = ''':sup:`10` A pap odaadta a századosoknak a lándzsákat és a pajzsokat, amelyek
Dávid királyé voltak, és amelyek az Úr templomában álltak.
'''
"11" = ''':sup:`11` Azután a testõrök felsorakoztak - a kezükben fegyver! - a templom
déli sarkától a templom északi sarkáig, és így körülvették az oltárt és
a templomot.
'''
"12" = ''':sup:`12` Most Jehojada kivezette a király fiát, átnyújtotta neki a koronát
és az uralkodás okmányát, és fölkente királlyá. Tapsoltak, majd
felkiáltottak: "Éljen a király!"
'''
"13" = ''':sup:`13` Amikor Atalja meghallotta, hogy a nép lármázik, lement a néphez az
Úr templomába.
'''
"14" = ''':sup:`14` Látta, hogy a király a szokás szerint ott áll az oszlopnál, s a
király elõtt a századosok és a kürtösök, az ország egész népe meg
ujjong és fújja a kürtöket. Erre Atalja megszaggatta ruháját és
felkiáltott: "Árulás, árulás!"
'''
"15" = ''':sup:`15` Jehojada azonban meghagyta a sereg parancsnokainak: "Vezessétek ki
az elõudvarból! Aki követi, kard által vesszen!" A pap ugyanis azt
mondta: "Az Úr templomában nem szabad megölni."
'''
"16" = ''':sup:`16` Kezet vetettek hát rá, és amikor a lovak kapuján át a királyi
palotába ért, ott ölték meg.
'''
"17" = ''':sup:`17` Ekkor Jehojada szövetséget kötött az Úr, a király és a nép között,
hogy az Úr népe lesznek, s ugyanígy a király és a nép között is.
'''
"18" = ''':sup:`18` Aztán az ország egész népe Baal templomához vonult és lerombolta.
Darabokra törték oltárait, képeit, Baal papját, Matant pedig az oltár
elõtt megölték. A pap ekkor õrséget állított az Úr templomához,
'''
"19" = ''':sup:`19` a századosokat, a kariakat, a testõröket és az ország egész népét
pedig magával vitte. Így kísérték le a királyt az Úr templomából, és a
testõrök kapuján át bevonultak a királyi palotába. Ott Joás elfoglalta
a királyi széket.
'''
"20" = ''':sup:`20` Az ország egész népe ujjongott, s a város elcsendesedett. Atalját
azonban megölték, karddal, a királyi palotában.
'''
"Notes" = '''
Notas de rodapé:
11:1-3 - Atália, Akházia anyja fia halála után elfoglalja Júda trónját,
és megpróbálja felszámolni az egész királyi vonalat. Akházia fiát,
Jóást azonban megmenti Jóseba, kiemelve Isten szuverén tervét, hogy
megőrizze Dávid nemzetségét (lásd még 2Sámuel 7:12-16 és Máté 1:6).
11:4-8 - Jójada pap tervet készít Joás királlyá koronázására. Ez a
szövetség a papság és a királyság között a szellemi és politikai
hatalom közötti együttműködést szimbolizálja az emberek javára (lásd
még 1Királyok 1:38-40 és Zakariás 6:13).
11:9-12 - Joást felkenik és királlyá kikiáltják a nép előtt, ami Atália
bitorló uralmának végét jelzi. Jóás megkoronázása azt mutatja, hogy
Isten hűséges ígéretéhez, hogy megőrzi Dávid királyi vonalát (lásd még
1Sámuel 10:1 és Zsolt 132:11).
11:13-16 - Athaliat elfogják és kivégzik, véget vetve az erőszakos és
bálványimádás uralmának. Atáliás bukása rávilágít Isten ítéletére a
18:20).
11:17-21 - Jójada szövetséget köt Isten, a király és a nép között,
helyreállítva az Úr imádatát és elpusztítva Baál bálványait. Ez a lelki
megújulást és az Istennel kötött szövetség helyreállítását
szimbolizálja (lásd még 5Móz 29:12-13 és 2Krónika 23:16).
'''
