[3]
"1" = ''':sup:`1` Nebukadnezár király aranyszobrot készíttetett. Magassága hatvan
könyök volt, szélessége pedig hat könyök. Dura mezején, Bábel
tartományában állíttatta fel.
'''
"2" = ''':sup:`2` Aztán követeket küldött a király, hogy hívják össze a satrapákat,
helytartókat, kormányzókat, tanácsosokat, kincstárosokat, bírákat és
jogtudósokat és a tartományok összes fõembereit, jöjjenek a szobor
felavatására, amelyet Nebukadnezár készíttetett.
'''
"3" = ''':sup:`3` A satrapák, helytartók, kormányzók, tanácsosok, kincstárosok, bírák,
jogtudósok és a tartományok összes fõemberei össze is jöttek a szobor
felavatására, amelyet Nebukadnezár király állíttatott. Felálltak a
szobor elõtt, amelyet Nebukadnezár készíttetett.
'''
"4" = ''':sup:`4` Ekkor a kikiáltó harsány hangon kihirdette: "Így szól a parancs,
népek, nemzetek és nyelvek:
'''
"5" = ''':sup:`5` Mihelyt meghalljátok a trombita, fuvola és citera, hárfa és lant,
duda és a többi zeneszerszám hangját, boruljatok le, és imádjátok az
aranyszobrot, amelyet Nebukadnezár király állíttatott.
'''
"6" = ''':sup:`6` Aki nem borul le, és nem imádja, azt még ebben az órában tüzes
kemencébe fogják vetni."
'''
"7" = ''':sup:`7` Ennek megfelelõen, mihelyt meghallották a trombita, fuvola és
citera, hárfa és lant, duda és a többi zeneszerszám hangját, azon
nyomban földre vetették magukat a népek, nemzetek és nyelvek, hogy
imádják az aranyszobrot, amelyet Nebukadnezár király állíttatott.
'''
"8" = ''':sup:`8` Ekkor káldeus férfiak siettek elõ, és bevádolták a zsidókat.
'''
"9" = ''':sup:`9` Így szóltak a királyhoz: "Király, örökké élj!
'''
"10" = ''':sup:`10` Király, te parancsot adtál ki: Minden ember, aki meghallja a
trombita, fuvola és citera, hárfa és lant, duda és a többi zeneszerszám
hangját, boruljon le, és imádja az aranyszobrot.
'''
"11" = ''':sup:`11` Aki nem borul le és nem imádja, azt tüzes kemencébe kell vetni.
'''
"12" = ''':sup:`12` Itt van néhány zsidó férfiú, akiket te Bábel tartományának
kormányzásával bíztál meg: Sadrak, Mesak és Abednegó. Ezek a férfiak, ó
király, nem teljesítik parancsodat. Nem tisztelik isteneidet és az
aranyszobrot sem imádják, amelyet állíttattál."
'''
"13" = ''':sup:`13` Ekkor Nebukadnezár haragjában és dühében megparancsolta, hogy
vezessék elé Sadrakot, Mesakot és Abednegót. Mindjárt eléje is
állították ezeket a férfiakat.
'''
"14" = ''':sup:`14` A király kérdõre vonta õket: "Igaz-e Sadrak, Mesak és Abednegó,
hogy nem tisztelitek isteneimet, és az aranyszobrot sem imádjátok,
amelyet állíttattam?
'''
"15" = ''':sup:`15` Nos, hát készen vagytok-e rá, hogy mihelyt meghalljátok a trombita,
fuvola és citera, hárfa és lant, duda és a többi zeneszerszám hangját,
leboruljatok és imádjátok a szobrot, amelyet készíttettem? Mert ha nem
imádjátok, még ebben az órában tüzes kemencébe vettetlek benneteket. S
van-e olyan isten, aki megment titeket a kezemtõl?"
'''
"16" = ''':sup:`16` Sadrak, Mesak és Abednegó így feleltek Nebukadnezár királynak:
"Nincs szükség rá, ó király, hogy mi feleljünk parancsodra.
'''
"17" = ''':sup:`17` Ha a mi Istenünk, akit tisztelünk, meg akar minket menteni, akkor a
tüzes kemencébõl és a te kezedbõl is kiszabadít, ó király.
'''
"18" = ''':sup:`18` De ha nem így történnék is, tudd meg, ó király, hogy isteneidet nem
tiszteljük, és az aranyszobrot, amelyet állíttattál, nem imádjuk."
'''
"19" = ''':sup:`19` Ekkor Nebukadnezár haragra lobbant, arca lángba borult Sadrak,
Mesak és Abednegó miatt, és kiadta a parancsot, hogy a kemencét a
szokásosnál hétszerte jobban fûtsék be.
'''
"20" = ''':sup:`20` Aztán megparancsolta serege legerõsebb vitézeinek, hogy kötözzék
meg Sadrakot, Mesakot és Abednegót, és vessék õket a tüzes kemencébe.
'''
"21" = ''':sup:`21` Azon nyomban meg is kötözték a férfiakat nadrágostul, köpenyestül
és süvegestül, és bevetették a tüzes kemencébe.
'''
"22" = ''':sup:`22` Mivel a király szigorú parancsára a kemencét a szokásosnál is
jobban befûtötték, a lobogó tûz megölte azokat a férfiakat is, akik
Sadrakot, Mesakot és Abednegót bevetették.
'''
"23" = ''':sup:`23` A három férfiú, Sadrak, Mesak és Abednegó, megkötözve a tüzes
kemence közepére esett.
'''
"24" = ''':sup:`24` Ott jártak-keltek a lángok között, dicsõítették az Istent és
áldották az Urat.
'''
"25" = ''':sup:`25` Azarja megállt, szóra nyitotta ajkát, és a lángok közepette így
imádkozott:
'''
"26" = ''':sup:`26` Áldott vagy, Urunk, atyáink Istene, és minden dicséretre méltó;
neved magasztos mindörökké.
'''
"27" = ''':sup:`27` Mert igazságos vagy mindenben, amit velünk tettél, tetteid mind
igazak, útjaid egyenesek, és minden ítéleted igazságos.
'''
"28" = ''':sup:`28` Igazságos ítéletet hajtottál végre, bármit mértél ránk és
Jeruzsálemre, atyáink szent városára. Bûneink miatt mindent igazságos
ítélettel mértél ránk.
'''
"29" = ''':sup:`29` Vétkeztünk és elpártoltunk tõled, gonoszságra vetemedtünk, és
parancsaidra nem ügyeltünk.
'''
"30" = ''':sup:`30` Lelkiismeretünkkel szembeszegülve nem azt tettük, amit
parancsoltál, hogy jó legyen sorunk.
'''
"31" = ''':sup:`31` Amit ránk mértél és velünk tettél, mind igazságos ítélettel tetted.
'''
"32" = ''':sup:`32` Kiszolgáltattál minket gonosz ellenségeinknek és gyûlölködõ
árulóinknak, egy igazságtalan királynak, a leggonoszabbnak az egész
földön.
'''
"33" = ''':sup:`33` Most még szánkat se nyithatjuk ki, szégyen és gyalázat lett
szolgáid és tisztelõid osztályrésze.
'''
"34" = ''':sup:`34` Szent nevedre kérünk, ne taszíts el minket végleg, ne bontsd fel a
szövetséged.
'''
"35" = ''':sup:`35` Ne vondd meg tõlünk irgalmadat kedveltedért, Ábrahámért,
szolgádért, Izsákért, és szentedért, Izraelért.
'''
"36" = ''':sup:`36` Megígérted nekik, hogy megsokasítod utódaikat, mint égen a
csillagokat, s mint a tenger partján a fövényt.
'''
"37" = ''':sup:`37` Minden népnél kisebbek lettünk, Urunk, megaláztatásban van részünk
bûneinkért az egész földön.
'''
"38" = ''':sup:`38` Most nincs fejedelmünk, sem prófétánk, sem vezérünk, nincs sem
égõ-, sem véres, sem étel-, sem illatáldozat, de még hely sem, ahová
letegyük elsõ termésünket,
'''
"39" = ''':sup:`39` s elnyerhessük irgalmadat. Fogadd el megtört szívünket és alázatos
lelkünket kosokból és bikákból álló égõáldozatul, tömérdek hizlalt
bárány gyanánt!
'''
"40" = ''':sup:`40` Áldozatunk legyen ma éppúgy kedves színed elõtt, s engesztelõdj ki
a múlt miatt, mert akik benned bíznak, nem vallanak szégyent.
'''
"41" = ''':sup:`41` Most már egész szívünkkel téged követünk, téged félünk, és a te
nevedet keressük.
'''
"42" = ''':sup:`42` Ne engedd, hogy megszégyenüljünk, hanem bánj velünk könyörülettel,
nagy irgalmasságod szerint!
'''
"43" = ''':sup:`43` Siess segítségünkre, mint hajdan a csodatetteiddel, és szerezz
dicsõséget, Uram, a nevednek!
'''
"44" = ''':sup:`44` Valljanak szégyent mind, akik gonoszat tesznek szolgáid ellen,
mindenhatóságod alázza meg õket, és enyésszen el erejük!
'''
"45" = ''':sup:`45` Tudják meg, hogy te, az Úr vagy az egyetlen Isten, és tiéd a
dicsõség szerte az egész földön.
'''
"46" = ''':sup:`46` A király szolgái, akik bedobták õket, egyre fûtötték a kemencét
kõolajjal, gyantával, kóccal és rõzsével.
'''
"47" = ''':sup:`47` Végül a láng negyvenkilenc könyöknyire kicsapott a kemencébõl.
'''
"48" = ''':sup:`48` Elérte és elégette a káldeusokat, akiket a kemence körül talált.
'''
"49" = ''':sup:`49` Az Úr angyala pedig leszállt a kemencébe Azarjához és társaihoz, és
kiverte a tüzet a lángoló kemencébõl.
'''
"50" = ''':sup:`50` Olyanná tette a kemence belsejét, mintha harmatos szellõ fújdogált
volna benne. Õket a tûz egyáltalán nem érte, nem sértette és nem
háborgatta.
'''
"51" = ''':sup:`51` Ekkor a kemencében mindhárman egy szájjal dicsõítették,
magasztalták és áldották az Istent, a következõképpen:
'''
"52" = ''':sup:`52` Áldott vagy Urunk, atyáink Istene, dicséretre méltó és magasztos
