tűz sem hat rájuk. Ez a csoda azt mutatja, hogy Isten képes megmenteni
a híveket, még a leglehetetlenebb körülmények között is (lásd még
3:24-30 - A király észreveszi, hogy a három baráton kívül van egy
negyedik alak is a kemencében, angyalként vagy isteni
megnyilvánulásként értelmezve. A csoda arra készteti Nabukodonozort,
hogy magasztalja Izrael Istenét, elismerve szuverenitását és hatalmát.
6:27).
3:31-33 - A király előlépteti Sidrákot, Misákot és Abednégót, elismerve
Istenhez való hűségüket. Ez az epizód azt szemlélteti, hogy az Istenhez
való hűség hogyan eredményezhet tiszteletet és elismerést, még egy
