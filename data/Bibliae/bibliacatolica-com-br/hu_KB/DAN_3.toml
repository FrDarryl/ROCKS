magasztaljátok mindörökké. Mert kiragadott minket a holtak országából,
s kimentett a halál kezébõl; kiszabadított a lobogó lángok közül,
kiragadott a tûzbõl.
'''
"89" = ''':sup:`89` Adjatok hálát az Úrnak, mert jó, mert irgalma örökkévaló!
'''
"90" = ''':sup:`90` Áldjátok az Istenek Istenét, ti, akik félitek az Urat,
dicsõítsétek, és adjatok neki hálát, mert irgalma örökkévaló!
'''
"91" = ''':sup:`91` Ekkor Nebukadnezár király megdöbbent. Izgatottan felállt, és így
szólt fõembereihez: "Nemde, három férfiút dobattunk megkötözve a
tûzbe?" Ezt felelték a királynak: "Egész biztos, ó király!"
'''
"92" = ''':sup:`92` Erre így folytatta: "Én négy férfiút látok, akik szabadon
járnak-kelnek a lángok közepette anélkül, hogy valami bántódásuk volna.
A negyediknek pedig olyan alakja van, mint egynek az istenek fiai
közül."
'''
"93" = ''':sup:`93` Ekkor Nebukadnezár odament a tüzes kemence ajtajához és bekiáltott:
"Sadrak, Mesak és Abednegó, a fölséges Isten szolgái, gyertek ki és
jöjjetek ide!" Erre Sadrak, Mesak és Abednegó kijöttek a lángok közül.
'''
"94" = ''':sup:`94` A satrapák, helytartók, kormányzók és királyi tanácsosok
összefutottak. Látták e férfiakon, hogy testükön semmi hatalma nem volt
a tûznek, fejüknek egyetlen hajaszála sem perzselõdött meg, ruhájuk sem
sérült meg, sõt még a tûz szaga sem járta át õket.
'''
"95" = ''':sup:`95` Nebukadnezár ekkor így szólt: "Áldott legyen Sadrak, Mesak és
Abednegó Istene, mert elküldte angyalát, és megmentette szolgáit, akik
benne bíztak. Inkább megszegték a király parancsát, veszélynek tették
ki testüket, semhogy Istenükön kívül más istent tiszteljenek és
imádjanak.
'''
"96" = ''':sup:`96` Ezennel rendeletet bocsátok ki: Minden nép, nemzet és nyelv! Aki
káromolja Sadrak, Mesak és Abednegó Istenét, azt vágják darabokra, háza
meg változzék szemétdombbá! Nincs ugyanis más Isten, aki ki tudna
szabadítani a szorongattatásból."
'''
"97" = ''':sup:`97` Ekkor a király Bábel tartományában nagy tisztségre emelte Sadrakot,
Mesakot és Abednegót.
'''
"98" = ''':sup:`98` Nebukadnezár király minden népnek, nemzetnek és nyelvnek! Sok-sok
üdvözlet nektek!
'''
"99" = ''':sup:`99` Jónak látom, hogy hirdessem a jeleket és a csodákat, amelyeket a
fölséges Isten végbevitt rajtam.
'''
"100" = ''':sup:`100` Az õ jelei milyen nagyok, és az õ csodái milyen hatalmasak!
Királysága örökké tartó királyság, és hatalma nemzedékrõl nemzedékre
száll.
'''
