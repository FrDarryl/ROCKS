[33]
"1" = ''':sup:`1` Manassze tizenkét éves korában lépett a trónra, és ötvenöt
esztendeig uralkodott Jeruzsálemben.
'''
"2" = ''':sup:`2` Azt tette, ami gonosz az Úr szemében, azoknak a népeknek borzalmas
szokása szerint, akiket az Úr elûzött Izrael fiai elõl.
'''
"3" = ''':sup:`3` Ismét fölépítette a magaslatokat, amelyeket atyja, Hiszkija
lerombolt, oltárokat emelt a Baaloknak, és bálványokat készíttetett. Az
ég minden seregét imádta és szolgálta.
'''
"4" = ''':sup:`4` Sõt, az Úr templomában is építtetett oltárokat, pedig megmondta az
Úr: Jeruzsálemben lesz a nevem mindörökké.
'''
"5" = ''':sup:`5` Az ég egész seregének tiszteletére építtette ezeket az oltárokat a
templom mindkét udvarán.
'''
"6" = ''':sup:`6` Hinnom fiának völgyében saját fiait is tûzbe küldte. Varázslással,
jövendõmondással, ráolvasással is foglalkozott, sõt halottidézést és
jóslást is ûzött. Sok olyasmit tett, ami gonosz az Úr szemében, hogy
bosszantsa.
'''
"7" = ''':sup:`7` Faragott szobrot is készíttetett, és elhelyeztette az Isten
templomában, amelyrõl azt mondta az Isten Dávidnak és fiának,
Salamonnak: "Ebben a házban és Jeruzsálemben, amelyet Izrael összes
törzsei közül kiválasztottam, szerzek lakóhelyet nevemnek mindörökre.
'''
"8" = ''':sup:`8` Soha többé nem mozdítom el Izrael lábát arról a földrõl, amelyet
atyáiknak adtam. De csak akkor, ha gondosan megtartja, amit Mózes által
megparancsoltam nekik: az egész törvényt, a szertartásokat és a
rendeleteket."
'''
"9" = ''':sup:`9` Manassze arra csábította Júdát és Jeruzsálem lakóit, hogy nagyobb
gonoszságot mûveljenek, mint azok a nemzetek, amelyeket az Úr kiirtott
Izrael fiai elõl.
'''
"10" = ''':sup:`10` Az Úr figyelmeztette Manasszét és népét, de nem törõdtek vele.
'''
"11" = ''':sup:`11` Azért rájuk hozta Asszíria királyának hadvezéreit. Manasszét
kampóval elfogták, megláncolva és bilincsbe verve Bábelbe hurcolták.
'''
"12" = ''':sup:`12` Szorongattatásában az Úrnak, Istenének kegyelméért esedezett,
mélységesen megalázkodott atyáinak Istene elõtt.
'''
"13" = ''':sup:`13` Úgy könyörgött hozzá, hogy hajlott is kérésére. Meghallgatta
esdeklését és visszaengedte Jeruzsálembe, a királyságba. Ekkor Manassze
elismerte, hogy az Úr az igaz Isten.
'''
"14" = ''':sup:`14` Ezek után egy külsõ falat építtetett Dávid városa mellé, Gichontól
nyugatra a völgyben a Hal-kapu bejárójáig, aztán az Ofelt vette körül,
s igen magasra húzatta fel. Majd parancsnokokat rendelt Júda valamennyi
megerõsített városába.
'''
"15" = ''':sup:`15` Eltávolította az idegen isteneket és a bálványokat a templomból, az
oltárokat pedig, amelyeket a templomhegyen és Jeruzsálemben építtetett,
mind kihajíttatta a városból.
'''
"16" = ''':sup:`16` Újjáépíttette az Úr oltárát, aztán közösségi és hálaáldozatokat
mutatott be rajta. Júdának is meghagyta, hogy az Úrnak, Izrael
Istenének szolgáljon.
'''
"17" = ''':sup:`17` Ám a nép még mindig a magaslatokon áldozott, de csak az Úrnak, az õ
Istenének.
'''
"18" = ''':sup:`18` Manassze egyéb dolgai, könyörgése az õ Istenéhez, meg a látóemberek
szavai, akik az Úrnak, Izrael Istenének nevében szóltak hozzá, nos,
ezek megvannak Izrael királyainak történetében.
'''
"19" = ''':sup:`19` Könyörgése és meghallgattatása, minden bûne és hûtlensége, meg azok
a helyek, ahol megtérése elõtt magaslatokat épített, bálványokat és
szobrokat állított, meg vannak írva Hozáj könyvében.
'''
"20" = ''':sup:`20` Mikor Manassze megtért atyáihoz, a házában temették el. Fia, Ámon
lett helyette a király.
'''
"21" = ''':sup:`21` Ámon huszonkét éves korában lépett a trónra, és két esztendeig
uralkodott Jeruzsálemben.
'''
"22" = ''':sup:`22` Azt tette, ami gonosz az Úr szemében, ahogy atyja, Manassze is
tette. Mindazoknak a bálványoknak, amelyeket Manassze készíttetett,
Ámon is áldozott, és nekik szolgált.
'''
"23" = ''':sup:`23` Õ nem alázkodott meg az Úr elõtt, ahogyan atyja, Manassze megalázta
magát. Sõt, Ámon sokkal nagyobb bûnöket követett el.
'''
"24" = ''':sup:`24` Végül is a szolgái összeesküdtek ellene, és megölték a saját
házában.
'''
"25" = ''':sup:`25` Erre a föld népe megölte mindazokat, akik összeesküdtek Ámon király
ellen. Fiát, Joziját is a föld népe tette királlyá helyette.
'''
"Notes" = '''
Notas de rodapé:
33:1-6 - Manassé, Ezékiás fia elfordul Istentől, és népszerűsíti a
bálványimádást, beleértve az olyan utálatos gyakorlatokat, mint az
emberáldozat. Hitehagyása rávilágít a korrupt vezetés következményeire
és a bűn súlyosságára (lásd még 5Móz 18:10-12 és 2Királyok 21:1-6).
33:7-9 - Manasse bálványt helyez el a templomban, ami arra készteti
Júdát, hogy több bűnt kövessen el, mint a pogány nemzetek. Ez azt
mutatja, hogy az Istentől való elfordulás hogyan vezethet egy népet még
nagyobb szellemi romlásba (lásd még 1Királyok 12:28-30 és 2Királyok
23:26-27).
33:10-13 - Miután elfogták az asszírok, Manassé megtér, és az Urat
keresi, aki meghallgatja és helyreállítja őt. Ez a történet szemlélteti
a bűnbánat hatalmas erejét és Isten hajlandóságát, hogy még a
Lukács 15:11-24).
33:14-16 - Helyreállítása után Manassé eltávolítja a bálványokat, és
visszaállítja az Úr imádatát. Ez az életforma azt mutatja, hogy Isten
még a leginkább elveszetteket is meg tudja váltani, és megújulást
33:21-25 - Ámon, Manassé fia, apja korai nyomdokaiba lép, és
bálványimádást hirdet, és meggyilkolják. Ez ellentétben áll Manassé
bűnbánatával, ami azt mutatja, hogy a szív keménysége pusztuláshoz
'''
