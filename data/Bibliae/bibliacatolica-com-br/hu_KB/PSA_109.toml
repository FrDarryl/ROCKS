[109]
"1" = ''':sup:`1` (A karvezetõnek - Dávidtól, zsoltár.) Isten, akit dicsõítek, ne
hallgass,
'''
"2" = ''':sup:`2` hisz az árulók gonosz szája tátog ellenem! Hazug nyelvvel beszélnek
hozzám,
'''
"3" = ''':sup:`3` a gyûlölet szavával vesznek körül, s ok nélkül harcolnak ellenem.
'''
"4" = ''':sup:`4` Szeretetem jutalmául váddal illetnek, én azonban imádkozom.
'''
"5" = ''':sup:`5` A jót rosszal viszonozzák, szeretetem gyûlölettel.
'''
"6" = ''':sup:`6` "Bérelj fel egy gonoszt ellene, vádlóul a jobb oldalára!
'''
"7" = ''':sup:`7` Bûnösként kerüljön ki az ítéletrõl, kérése ne találjon
meghallgatásra!
'''
"8" = ''':sup:`8` Csak kevés napot hagyjanak neki osztályrészül, hivatalát nyerje el
más,
'''
"9" = ''':sup:`9` fiai váljanak árvákká, felesége pedig özveggyé!
'''
"10" = ''':sup:`10` Fiai nyugtalan bolyongjanak és kolduljanak, ûzzék ki õket
elpusztult házukból!
'''
"11" = ''':sup:`11` Minden java legyen uzsorások zsákmánya, munkája gyümölcsét vigye el
idegen.
'''
"12" = ''':sup:`12` Senki ne bánjon kímélettel vele, ne akadjon, aki könyörül árváin!
'''
"13" = ''':sup:`13` Törzse induljon pusztulásnak, a második nemzedékben szûnjék meg a
neve!
'''
"14" = ''':sup:`14` Atyáinak bûnét ne feledjék, õsanyái vétkét le ne vezekeljék,
'''
"15" = ''':sup:`15` lebegjen az mindig az Úr elõtt! Az Úr törölje el emlékét a földön!"
'''
"16" = ''':sup:`16` Mivel senkin sem könyörült, üldözte a nyomorult és szegény embert,
s a szenvedõnek életére tört.
'''
"17" = ''':sup:`17` Átkot akart, most érje utol õt, megvetette az áldást, most hagyja
el.
'''
"18" = ''':sup:`18` Fedje el az átok, mint a köntös, hatoljon belsejébe, miként a víz,
hassa át csontjait, mint az olaj!
'''
"19" = ''':sup:`19` Igen, úgy borítsa be, mint a ruha, mint az öv, amely mindig
átfogja.
'''
"20" = ''':sup:`20` Ez legyen jutalma az Úrtól azoknak, akik vádolnak engem, akik
gonoszul szólnak ellenem!
'''
"21" = ''':sup:`21` Te pedig, Uram, nevedért állj mellém, ments meg jóságodban és
irgalmadban!
'''
"22" = ''':sup:`22` Hiszen nyomorult vagyok, elhagyatott, szívem bensõmben összeszorul.
'''
"23" = ''':sup:`23` Mint hanyatló árnyék, úgy fogyatkozom, leráznak engem is, mint a
sáskát.
'''
"24" = ''':sup:`24` Térdem inog a böjtöléstõl, húsom sorvad a soványságtól.
'''
"25" = ''':sup:`25` Gúny tárgya lettem számukra, csóválják fejüket, ha látnak.
'''
"26" = ''':sup:`26` Segíts rajtam, Uram, Istenem, irgalmadban ments meg engem!
'''
"27" = ''':sup:`27` Hadd tudják meg: a kezed volt az, te voltál, Uram, aki ezt mûvelte.
'''
"28" = ''':sup:`28` Hadd átkozzanak, csak te áldj meg. Valljanak szégyent, akik
fölkelnek ellenem, csak a te szolgád vigadozzon.
'''
"29" = ''':sup:`29` Vádlóim öltözzenek gyalázatba, mint köntös borítsa õket a szégyen.
'''
"30" = ''':sup:`30` Vidám ajakkal dicsõítem az Urat, a sokaság közepette dicsérem.
'''
"31" = ''':sup:`31` Mivel melléje áll a szegénynek, hogy megmentse bíráitól.
'''
