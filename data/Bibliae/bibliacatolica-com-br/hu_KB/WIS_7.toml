[7]
"1" = ''':sup:`1` Én is halandó ember vagyok, mint a többi; és a föld elsõ ivadékának
utóda. Anyám méhében öltöttem testet.
'''
"2" = ''':sup:`2` Tíz hónap alatt álltam össze a vérében a férfi magvából, az
egyesülés gyönyörétõl kísérve.
'''
"3" = ''':sup:`3` Mikor megszülettem, én is a közös levegõt szívtam, és a földre
estem, mint mindenki; elsõ hangom a sírás volt, mint a többieké.
'''
"4" = ''':sup:`4` Pólyában és gondok közt neveltek.
'''
"5" = ''':sup:`5` Mert egyetlen király sem kezdi másképp az életét.
'''
"6" = ''':sup:`6` Mindenki számára egy az út az életbe, mint ahogy a távozás is
ugyanaz.
'''
"7" = ''':sup:`7` Ezért könyörögtem, és megkaptam az okosságot; esdekeltem, és
leszállt rám a bölcsesség lelke.
'''
"8" = ''':sup:`8` Többre becsültem a jogarnál és a trónnál, és hozzá mérten semminek
tartottam a gazdagságot.
'''
"9" = ''':sup:`9` A fölbecsülhetetlen drágakövet sem állítottam vele egy sorba; mert
mellette minden arany csak egy marék homok, és vele összemérve az ezüst
csak sárnak számít.
'''
"10" = ''':sup:`10` Jobban szerettem egészségnél és szépségnél, és birtoklását a
világosságnál is többre tartottam; mert a fény, amely belõle árad, nem
alszik ki soha.
'''
"11" = ''':sup:`11` De vele együtt a többi javak is mind hozzám jöttek, mérhetetlen
gazdagság volt a kezében.
'''
"12" = ''':sup:`12` Örültem mindennek, mert a bölcsesség volt a vezérük; nem tudtam,
hogy a szülõanyjuk is az.
'''
"13" = ''':sup:`13` Csalárdság nélkül sajátítottam el, irigység nélkül adom tovább, nem
rejtem el gazdagságát.
'''
"14" = ''':sup:`14` Hisz kifogyhatatlan kincs az emberek számára. Akik szert tettek rá,
megszerezték Isten barátságát, mert ajánlották õket a fegyelem
adományai.
'''
"15" = ''':sup:`15` Adja meg nekem az Isten, hogy bölcsen beszéljek és ahhoz méltóan
gondolkodjam, aminek részese lettem! Mert õ irányítja a bölcsességet és
vezeti a bölcset.
'''
"16" = ''':sup:`16` Hiszen a kezében vagyunk mi magunk, a szavaink, egész értelmünk és
minden ügyességünk.
'''
"17" = ''':sup:`17` Mert õ adta nekem a dolgok biztos ismeretét, hogy értsem a
világmindenség szerkezetét és az elemek mûködését,
'''
"18" = ''':sup:`18` az idõk elejét, végét és közepét, a napfordulat változását és az
évszakok váltakozását,
'''
"19" = ''':sup:`19` az év lefolyását és a csillagok állását,
'''
"20" = ''':sup:`20` az állatok természetét és a vadállatok indulatait, a szellemvilág
hatalmát és az emberek gondolkodását, a növények különbségeit és a
gyökerek gyógyító erejét.
'''
"21" = ''':sup:`21` Mindent megismertem, ami el volt rejtve s ami látható volt; mert a
mindeneket mûvészien alakító bölcsesség megtanított rá.
'''
"22" = ''':sup:`22` Benne ugyanis lélek van, amely értelmes, szent, a maga nemében
egyetlen, sokrétû, finom, könnyed, mozgékony, átható, tiszta, világos,
sérthetetlen, a jót kedveli, éles,
'''
"23" = ''':sup:`23` akadályt nem ismer, jótékony, emberbarát, állhatatos, szilárd,
bátor, mindenható, mindent lát és áthatja a szellemet, a gondolkodó, a
tiszta és a legfinomabb lényeket.
'''
"24" = ''':sup:`24` Mert a bölcsesség mozgékonyabb, mint bármi, ami mozog,
tisztaságánál fogva mindenen áthatol.
'''
"25" = ''':sup:`25` Hiszen Isten erejének lehelete és a Mindenható dicsõségének tiszta
kicsordulása; ezért nem érheti soha semmi folt.
'''
"26" = ''':sup:`26` Az örök világosság kisugárzása, és az Isten mûködésének tiszta
tükre és jóságának képmása.
'''
"27" = ''':sup:`27` Bár csak egy, mindent megtehet, s jóllehet magában marad, megújítja
a mindenséget. Nemzedékrõl nemzedékre betér a szent lelkekbe, így
formálja meg Isten barátait és a prófétákat.
'''
"28" = ''':sup:`28` Isten csak azt szereti, aki a bölcsességgel él,
'''
"29" = ''':sup:`29` mert az ékesebb a napnál és fönségesebb minden csillagképnél. Ha a
világossághoz hasonlítjuk, még annál is különb,
'''
"30" = ''':sup:`30` mert azt felváltja az éjszaka, a bölcsességgel szemben azonban
tehetetlen a gonoszság.
'''
