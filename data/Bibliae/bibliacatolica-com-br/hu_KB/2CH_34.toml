[34]
"1" = ''':sup:`1` Jozija nyolcéves korában lépett a trónra, és harmincegy esztendeig
uralkodott Jeruzsálemben.
'''
"2" = ''':sup:`2` Azt tette, ami helyes az Úr szemében. Atyjának, Dávidnak útjain
járt, és nem tért le sem jobbra, sem balra.
'''
"3" = ''':sup:`3` Uralkodásának nyolcadik esztendejében, amikor még ifjú volt, kezdte
el atyja, Dávid Istenének szolgálatát. A tizenkettedik évben látott
hozzá, hogy Júdát és Jeruzsálemet megtisztítsa a magaslatoktól, a
bálványoktól, a faragott és öntött képektõl.
'''
"4" = ''':sup:`4` A jelenlétében rombolták le a Baalok oltárait, és kivágták a föléjük
helyezett Nap-oszlopokat is. Azután a bálványokat, a faragott és öntött
képeket összetörette és szétzúzatta, és azoknak a sírjára szóratta,
akik rajtuk áldoztak.
'''
"5" = ''':sup:`5` A papok csontjait a saját oltáraikon égette el. Így tisztította meg
Júdát és Jeruzsálemet.
'''
"6" = ''':sup:`6` Sõt Manassze, Efraim és Simeon városaiban is egészen Naftaliig, még
a vidékükön is körös-körül,
'''
"7" = ''':sup:`7` lerombolta az oltárokat. Széttörette a bálványokat és a szobrokat,
kivágott minden Nap-oszlopot Izrael egész földjén. Csak ezután tért
vissza Jeruzsálembe.
'''
"8" = ''':sup:`8` Uralkodásának 18. esztendejében, miután megtisztította az országot
és a templomot, elküldte Safánt, Acalja fiát, Masszeját, a város
parancsnokát, Joáchot, Joacház fiát, a jegyzõt, hogy javíttassák ki az
Úrnak, az õ Istenének templomát.
'''
"9" = ''':sup:`9` Elmentek Hilkija fõpaphoz, és átadták a pénzt, amely a templomban
bejött, meg amelyet az ajtónálló leviták gyûjtöttek Manasszétól,
Efraimtól és Izrael egész maradékától, végül egész Júdától, Benjamintól
és Jeruzsálem lakóitól.
'''
"10" = ''':sup:`10` Azután átadták a munkavezetõknek, akik az Úr templománál felügyelõk
voltak. Azok pedig kiadták a templomban dolgozó munkásoknak, hogy
javítsák ki és erõsítsék meg az épületet.
'''
"11" = ''':sup:`11` Kiadták továbbá a mesterembereknek és a kõmûveseknek, hogy faragott
követ és fát vásároljanak az épületek falainak és tetõzetének
kijavítására, amelyeket Júda királyai elhanyagoltak.
'''
"12" = ''':sup:`12` Az emberek becsületesen végezték feladatukat. Munkavezetõül leviták
voltak föléjük rendelve: Jahat és Obadja, Merári fiai közül, továbbá
Zekarja és Mesullám a kehátiták fiai közül. A leviták mind értettek a
zeneszerszámokhoz.
'''
"13" = ''':sup:`13` Õk irányították a teherhordókat és õk felügyeltek a különbözõ
feladatokat végzõ munkásokra. A leviták közül kerültek ki az írnokok,
az ügyintézõk és az ajtónállók.
'''
"14" = ''':sup:`14` Amikor a templomba befolyt pénzt kihozták, Hilkija fõpap megtalálta
az Úr törvénykönyvét, amelyet Mózes által adott.
'''
"15" = ''':sup:`15` Közölte is Sáfán írnokkal: "A templomban ráakadtam a
törvénykönyvre." Azzal Hilkija át is adta Sáfánnak a könyvet.
'''
"16" = ''':sup:`16` Sáfán pedig elvitte a könyvet a királyhoz, amikor jelentést tett a
királynak: "Amit csak szolgádra bíztál, azt el fogják végezni.
'''
"17" = ''':sup:`17` A templomban található pénzt kiöntötték és átadták a felügyelõknek
és a munkásoknak."
'''
"18" = ''':sup:`18` Ezután jelentette Sáfán írnok a királynak a következõket: "Egy
könyvet adott nekem Hilkija fõpap." Sáfán fel is olvasott belõle a
király elõtt.
'''
"19" = ''':sup:`19` Amikor a király hallotta a törvény szavait, megszaggatta ruháját.
'''
"20" = ''':sup:`20` Azután a király megparancsolta Hilkijának, Achikámnak, Sáfán
fiának, Abdonnak, Mika fiának, Sáfán írnoknak és Aszajának, a király
szolgájának:
'''
"21" = ''':sup:`21` "Menjetek és kérdezzétek meg az Urat, hogy a most elõkerült könyv
szavai mennyiben vonatkoznak rám, meg az Izraelben és Júdában
megmaradottakra. Nagy lehet ugyanis az Úr haragja, amely ránk zúdult,
mert atyáink nem hallgattak az Úr szavára, és nem úgy jártak el
mindenben, ahogy meg van írva ebben a könyvben."
'''
"22" = ''':sup:`22` Tehát Hilkija és akiket a király vele küldött, elmentek a
Jeruzsálem újvárosában lakó Hulda prófétaasszonyhoz. A ruhafélére
felügyelõ Haszra unokájának és Tokhát fiának, Sallumnak volt a
felesége. Ezeknek megfelelõen beszéltek vele.
'''
"23" = ''':sup:`23` Ezt felelte nekik: "Azt üzeni az Úr, Izrael Istene: Mondjátok meg
annak az embernek, aki hozzám küldött benneteket:
'''
"24" = ''':sup:`24` Ezt üzeni az Úr: Igen, rázúdítom erre a helyre és lakóira azt a
nyomorúságot, azokat az átkokat, amelyek meg vannak írva a Júda királya
elõtt felolvasott könyvben.
'''
"25" = ''':sup:`25` Elhagytak ugyanis, és idegen isteneknek mutattak be illatáldozatot,
hogy kezük minden mûvével ingereljenek. Ezért rázúdul haragom tüze erre
a helyre, és nem fog kialudni.
'''
"26" = ''':sup:`26` Mondjátok meg Júda királyának: Ezt üzeni az Úr, Izrael Istene,
azokat a szavakat illetõleg, amelyeket hallottál:
'''
"27" = ''':sup:`27` Mivel meglágyult a szíved és megalázkodtál Isten színe elõtt,
amikor hallottad e hely és lakói ellen kihirdetett szavait, tehát mivel
megalázkodtál elõttem, megszaggattad ruhádat és sírtál elõttem: Én is
meghallgatlak téged - mondja az Úr.
'''
"28" = ''':sup:`28` Eljuttatlak atyáid közé és békén szállsz sírba. Szemed nem fogja
látni mindazt a bajt, amelyet e helyre és lakóira zúdítok." Ezt a
feleletet vitték a királynak.
'''
"29" = ''':sup:`29` Erre a király elküldte megbízottait és egybehívta Júda és
Jeruzsálem valamennyi elöljáróját.
'''
"30" = ''':sup:`30` Ekkor a király fölment a templomba, vele az összes júdeai,
Jeruzsálem lakói, a papok és a leviták, meg az egész nép apraja-nagyja.
Ezután felolvastatta fülük hallatára a templomban talált szövetség
könyvének minden szavát.
'''
"31" = ''':sup:`31` Majd a király fölállt az emelvényre, és az Úr színe elõtt
megújította a szövetséget: az Urat fogják követni, egész szívükbõl és
egész lelkükbõl megtartják parancsait, törvényeit és szertartásait. Így
fogják megtartani a szövetség szavait, amelyek meg vannak írva ebben a
könyvben.
'''
"32" = ''':sup:`32` A király erre buzdította a Jeruzsálemben és Benjaminban tartózkodó
egész népet. S Jeruzsálem lakói valóban Istennek, atyáik Istenének
szövetsége szerint éltek.
'''
"33" = ''':sup:`33` Ezután Jozija Izrael fiainak egész országából eltávolította az
összes undokságot. Azokat, akik Izraelben tartózkodtak, mind rávette,
hogy az Urat, az õ Istenüket szolgálják. Az õ napjaiban nem is
szakadtak el az Úrtól, atyáik Istenétõl.
'''
"Notes" = '''
Notas de rodapé:
34:1-3 - Jósiás mindössze nyolc évesen kezdte uralkodását, és tizenhat
évesen teljes szívéből kereste az Urat. Izrael Istene iránti odaadása
tükrözi az igazi lelki helyreállítás keresését Júdában, még a
34:4-7 - Jósiás lerombolja a hamis istenek oltárait és bálványait,
megtisztítva Júda és Izrael területét a bálványimádástól. Ez a
megtisztulás azt tükrözi, hogy mennyire fontos elfordulni a
bálványimádástól, hogy az igaz Istent keressük (lásd még 2Móz 20:3-5 és
1Korinthus 10:14).
34:8-13 - Az Úr templomának helyreállítása Jósiásnak az igaz imádat
visszaállítására tett erőfeszítéseit jelképezi. A templom gondozása
tükrözi az Isten háza iránti tisztelet és a megfelelő imádat
34:14-18 - Isten törvényének könyve a Templomban található, és Jósiást
ráébreszti népe lelki helyzetének súlyosságára. A Törvény felfedezése
rávilágít a Szentírás fontosságára, mint a bűnbánat és a megújulás
34:19-28 - Jósiás megszaggatja ruháját a Törvény hallatán, ami a mély
bűnbánat jele. Hulda prófétanő megerősíti Isten közelgő ítéletét, de
irgalmat ígér Jósiás uralkodása alatt, megmutatva a kapcsolatot a
bűnbánat és az isteni irgalom között (lásd még Jóel 2:12-13 és Jakab
4:9-10).
'''
