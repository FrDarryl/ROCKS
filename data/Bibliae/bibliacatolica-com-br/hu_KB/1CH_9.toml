[9]
"1" = ''':sup:`1` Egész Izrael be volt osztva csoportokra, és bejegyezték õket Izrael
és Júda királyainak évkönyveibe. De hûtlenségük miatt fogságba
hurcolták õket Babilonba.
'''
"2" = ''':sup:`2` Akik azelõtt városaikban és birtokukon laktak, azok az izraeliták
voltak, a papok, a leviták és a templomszolgák.
'''
"3" = ''':sup:`3` Jeruzsálem lakói Júda fiai, Benjamin fiai, Efraim és Manassze fiai
közül kerültek ki.
'''
"4" = ''':sup:`4` (Júda fiai közül): Utaj, Ammihud fia, ez Omri fia, ez Imri fia, ez
meg Bani fia. Perecnek, Júda fiának fiai
'''
"5" = ''':sup:`5` a sziloniták közül: Azaja, az elsõszülött és a fiai.
'''
"6" = ''':sup:`6` Zerách fiai közül: Jeuel és testvérei, hatszázkilencvenen.
'''
"7" = ''':sup:`7` Benjamin fiai közül: Szallu, Mesullam fia, ez Hodavja fia, ez meg
Hasszenua fia
'''
"8" = ''':sup:`8` Jibneja, Jerochán fia, Ela, Uzinak, Michri fiának a fia Mesullam,
Szefatjának, Jibnija fiának, Reuelnek a fia
'''
"9" = ''':sup:`9` és testvérei, nemzetségeik szerint, kilencszázötvenhatan. Ezek a
férfiak mind családfõk voltak.
'''
"10" = ''':sup:`10` A papok közül: Jejada, Jehojarib, Jachin
'''
"11" = ''':sup:`11` és Azarja, aki Hilkia fia volt, ez Mesullam fia, ez Cádok fia, ez
Merajot fia, ez meg Achitubnak, az Isten háza fõnökének a fia;
'''
"12" = ''':sup:`12` továbbá Adja, Jerochám fia, aki Malkia fiának, Paschurnak volt a
fia Maazáj, aki Adiel fia volt, ez Jachszerach fia, ez Mesullam fia, ez
Mesillemit fia, ez meg Immer fia,
'''
"13" = ''':sup:`13` valamint testvéreik, a családok fejei, ezerhatszázhetvenen, bátor
férfiak a templom szolgálatában.
'''
"14" = ''':sup:`14` A leviták közül Semaja, aki Hasub fia volt, ez Aszrikám fia, ez meg
Hasabja fia, Merári fiai közül.
'''
"15" = ''':sup:`15` Bakbakár, Heres, Galal, Mattanja, aki Micha fia volt, ez Zichri
fia, ez Aszaf fia;
'''
"16" = ''':sup:`16` Obadja, aki Semaja fia volt, ez Galal fia, ez meg Jedutun fia.
Berechja, Elkána fiának, Azának a fia, aki a netofatiták tanyáin
lakott.
'''
"17" = ''':sup:`17` A kapuõrök: Sallum, Akub, Talmon, Achiman és testvérei. Sallum volt
a fõnök,
'''
"18" = ''':sup:`18` és mostanáig is õ áll a keleti királyi kapunál. Õk Lévi fiai
táborának is a kapuõrei.
'''
"19" = ''':sup:`19` Sallum, Korachnak a fia, a Korach fiának, Eljaszafnak volt a fia és
a testvérei, akik egy családba tartoztak. Ezeket a korachitákat
rendelték a szent szolgálatra, a sátor küszöbének õrzésére, s atyáik
õrizték az Úr táborának bejáratát.
'''
"20" = ''':sup:`20` Pinchász, Eleazár fia volt a fõnökük (az Úr legyen vele!);
'''
"21" = ''':sup:`21` Zacharja, Meselemia fia õrizte a megnyilatkozás sátorának
bejáratát.
'''
"22" = ''':sup:`22` Akik mint kapuõrök a bejáratnál teljesítettek szolgálatot, összesen
kétszáztizenketten voltak. Együtt laktak falvaikban. Dávid és Sámuel, a
látóember a hûségükért rendelte õket erre a szerepre.
'''
"23" = ''':sup:`23` Õk és fiaik az Úr házának, a sátorhajléknak a bejáratánál álltak
mint õrök.
'''
"24" = ''':sup:`24` A kapuõröket a négy égtáj irányában állították fel, keletnek,
nyugatnak, északnak és délnek.
'''
"25" = ''':sup:`25` Testvéreik a falvaikban készen álltak rá, hogy idõrõl idõre egy
hétre hozzájuk csatlakozzanak.
'''
"26" = ''':sup:`26` Mert csak õk, a kapuõrök négy fõnöke laktak ott állandóan. Nekik, a
levitáknak kellett vigyázniuk Isten házának helyiségeire és
készleteire.
'''
"27" = ''':sup:`27` Az éjszakát Isten házának a közelében töltötték, mivel nekik
kellett õrséget adniuk és reggelenként az ajtót kinyitniuk.
'''
"28" = ''':sup:`28` Közülük kerültek ki azok is, akik az istentisztelethez szükséges
eszközöket kezelték. (Elõírt) szám szerint kellett ki- vagy behozniuk
õket.
'''
"29" = ''':sup:`29` Másik feladatuk az volt, hogy a templom összes kellékeit, a
szentély minden készletét õrizzék: a lisztet, a bort, az olajat, a
tömjént és az illatszereket.
'''
"30" = ''':sup:`30` De a kenetet a papoknak kellett a fûszerekbõl elkészíteniük.
'''
"31" = ''':sup:`31` A leviták közül Mattitjának, a korachita Sallum elsõszülöttének
kellett a serpenyõben készítendõ süteményekrõl gondoskodnia.
'''
"32" = ''':sup:`32` Testvéreik, a kechatiták közül néhánynak az volt a feladata, hogy a
kenyereket minden szombaton sorba rakva kitegyék.
'''
"33" = ''':sup:`33` Ezek voltak az énekesek, a levita családfõk. A templom
tartozékaiban voltak elhelyezve, mivel hivataluk éjjel-nappal tartott.
'''
"34" = ''':sup:`34` Ezek a leviták családfõi, nemzetségeik szerint, Jeruzsálemben
laktak.
'''
"35" = ''':sup:`35` Gibeonban lakott Abi-Gibeon és Jejel, akinek a felesége Maacha
volt.
'''
"36" = ''':sup:`36` Elsõszülötte, Abdon, azután Cur, Kis, Baal, Ner, Nadab,
'''
"37" = ''':sup:`37` Gedor, Achjo, Zecharja és Miklot.
'''
"38" = ''':sup:`38` Miklot Simeámot nemzette. Õk is testvéreiknél laktak Jeruzsálemben,
testvéreikkel szemben.
'''
"39" = ''':sup:`39` Ner nemzette Kist, Kis nemzette Sault, Saul nemzette Jonatánt,
Malki-Suát, Abinadabot és Esbaalt.
'''
"40" = ''':sup:`40` Jonatán fia: Mifiboset. Mifiboset nemzette Michát.
'''
"41" = ''':sup:`41` Micha fia Piton, Melech, Tarea.
'''
"42" = ''':sup:`42` Acház nemzette Járát, Jára nemzette Alemetet, Aszmavetet és Zimrit.
Zimri nemzette Mocát,
'''
"43" = ''':sup:`43` Moca nemzette Bineát. Ennek a fia Refaja, ennek a fia Eleazár,
ennek a fia Acel.
'''
"44" = ''':sup:`44` Acelnek hat fia volt. A nevük: Aszrikám, az elsõszülött, továbbá
Ismael, Searja, Obadja és Haman. Ezek Acel fiai.
'''
