[56]
"1" = ''':sup:`1` Ezt mondja az Úr: Tartsátok meg a törvényt: szabjátok tetteitek az
igazsághoz, mert nemsokára eljön szabadításom és megnyilvánul
igazságom.
'''
"2" = ''':sup:`2` Boldog az az ember, aki így tesz, és az emberfia, aki ehhez
ragaszkodik; aki megtartja a szombatot, s vigyáz, nehogy
megszentségtelenítse, és aki minden gonoszságtól óvakodik.
'''
"3" = ''':sup:`3` Az idegenek közül, akik az Úrhoz csatlakoznak, senki se mondja ezt:
"Bizony, az Úr kizár népébõl." Még a herélt se mondja: "Jaj, én csak
kiszáradt fa vagyok."
'''
"4" = ''':sup:`4` Mert az Úr ezt mondja: A herélteknek, akik megtartják a szombatot,
azt választják, ami tetszésemre van, és hûségesen ragaszkodnak
szövetségemhez,
'''
"5" = ''':sup:`5` helyet adok házamban és falaimon belül, és olyan nevet, amely több,
mint a fiak és a lányok, örök nevet adok nekik, amely nem hal ki soha.
'''
"6" = ''':sup:`6` Az idegenek fiait meg, akik az Úrhoz csatlakoznak, hogy szolgáljanak
neki, szeressék a nevét és a szolgái legyenek, aki megtartja közülük a
szombatot s vigyáz, nehogy megszentségtelenítse, és ragaszkodik
szövetségemhez,
'''
"7" = ''':sup:`7` azt mind elvezetem szent hegyemre, és örömmel töltöm el õket
házamban, az imádság helyén. Elfogadom égõ- és véres áldozataikat
oltáromon, mert házam minden nép számára az imádság háza lesz.
'''
"8" = ''':sup:`8` Ezt mondja Isten, az Úr, aki összegyûjti azokat, akik Izraelbõl
szétszóródtak. Mások is vannak, akiket összegyûjtök azokhoz, akiket már
összegyûjtöttem.
'''
"9" = ''':sup:`9` Gyertek enni, mezõnek vadjai, mind, és ti is, erdei vadak!
'''
"10" = ''':sup:`10` Az õrszemek mind vakok, semmit se vesznek észre. Néma kutyák mind,
nem tudnak ugatni. Csak álmodoznak heverészve, csak szunyókálni
szeretnek.
'''
"11" = ''':sup:`11` Telhetetlen kutyák, nem lehet õket jóllakatni. Pásztorok, de
vigyázni nem tudnak. Mind a maguk útján járnak, ki-ki a saját hasznát
lesi.
'''
"12" = ''':sup:`12` "Gyertek, hadd hozzak bort, igyunk mámorító italt, ittasodjunk meg!
A holnapi nap éppolyan pompás lesz, mint a mai, sõt tán még annál is
különb."
'''
"Notes" = '''
Notas de rodapé:
56:1-2 - Isten arra hívja népét, hogy gyakorolják az igazságot és
tartsák meg a szombatot, felkészülve az Ő üdvösségére. Ez a buzdítás a
hűség és a szentség fontosságát hangsúlyozza (lásd még 2Móz 20:8-11 és
Máté 5:16).
56:3-5 - Isten megígéri, hogy idegeneket és eunuchokat von be népe
közé, és különleges helyet biztosít nekik házában. Ez tükrözi a
2:19-22 és ApCsel 10:34-35).
56:6-7 - Mindenki, aki betartja a szövetséget, legyen az idegen vagy
izraelita, szeretettel vár Isten imaházában. Ez előrevetíti, hogy
minden nemzet bekerüljön Isten országába (lásd még Máté 21:13 és
56:8 - Isten még többet gyűjt népéhez, kiterjesztve az üdvösség
hatókörét. Ez az ígéret hangsúlyozza Isten globális küldetését, hogy
56:9-12 - Isten elítéli Izrael hanyag vezetőit, felelőtlen pásztoroknak
nevezve őket. Ez rávilágít a hűséges és éber lelki vezetés fontosságára
'''
