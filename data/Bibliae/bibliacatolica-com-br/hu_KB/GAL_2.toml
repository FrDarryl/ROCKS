[2]
"1" = ''':sup:`1` Tizennégy évvel késõbb Barnabás kíséretében ismét fölmentem
Jeruzsálembe, s Tituszt is magammal vittem.
'''
"2" = ''':sup:`2` Kinyilatkoztatástól indíttatva mentem oda, s megbeszéltem velük, a
tekintélyesekkel külön is, az evangéliumot, amelyet a pogányok között
hirdetek, nehogy hiába fáradozzam, s addigi fáradozásom is hiábavaló
legyen.
'''
"3" = ''':sup:`3` Õk még kísérõmet, Tituszt sem kényszerítették körülmetélkedésre,
jóllehet görög volt, a betolakodott hamis testvérek ellenére sem,
'''
"4" = ''':sup:`4` akik azért tolakodtak be közénk, hogy kifürkésszék Krisztus Jézusban
való szabadságunkat, és szolgaságba taszítsanak bennünket.
'''
"5" = ''':sup:`5` Ezeknek egy pillanatra sem tettünk engedményt, hogy az evangéliumot
tisztán megõrizzük számotokra.
'''
"6" = ''':sup:`6` Azok, akiknek tekintélyük volt - hogy azelõtt milyenek voltak, nekem
mindegy, az Isten nem nézi a személyt -, a tekintély birtokosai semmire
sem köteleztek.
'''
"7" = ''':sup:`7` Ellenkezõleg: elismerték, hogy én éppúgy megbízatást kaptam az
evangélium hirdetésére a körülmetéletlenek, mint ahogy Péter a
körülmetéltek körében.
'''
"8" = ''':sup:`8` Aki ugyanis Péternek erõt adott a körülmetéltek közötti
apostolkodásra, velem is együtt munkálkodott a pogányok között.
'''
"9" = ''':sup:`9` Amikor Jakab, Kéfás és János, akiket oszlopoknak tekintettek,
fölismerték az osztályrészemül jutott kegyelmet, az egyetértés jeléül
kezüket nyújtották nekem és Barnabásnak: Mi apostolkodjunk a pogányok,
õk meg a körülmetéltek körében.
'''
"10" = ''':sup:`10` Csak legyen gondunk a szegényekre, ennek viszont igyekeztem is
eleget tenni.
'''
"11" = ''':sup:`11` Amikor azonban Péter Antióchiába érkezett, szembeszálltam vele,
mert okot adott rá.
'''
"12" = ''':sup:`12` Mielõtt ugyanis néhányan átjöttek volna Jakabtól, együtt étkezett a
pogányokkal, azután azonban, hogy ezek megjelentek, visszahúzódott és
különvált tõlük, mert félt a körülmetéltektõl.
'''
"13" = ''':sup:`13` Az ingadozásban a többi zsidó is követte, sõt még Barnabást is
belesodorták a kétszínûségbe.
'''
"14" = ''':sup:`14` Amikor tehát láttam, hogy viselkedésük nem egyezik az evangélium
tanításával, mindnyájuk elõtt megmondtam Péternek: Ha te zsidó létedre
pogány módon, és nem zsidó szokás szerint élsz, hogyan kényszerítheted
a pogányokat, hogy zsidó szokásokat kövessenek?
'''
"15" = ''':sup:`15` Mi születésünknél fogva zsidók vagyunk, nem bûnös pogányok.
'''
"16" = ''':sup:`16` Tudjuk azonban, hogy az embert nem a törvény szerinti tettek teszik
igazzá, hanem a Jézus Krisztusba vetett hit. Ezért elfogadtuk Jézus
Krisztus hitét, hogy a Krisztusba vetett hitben váljunk igazzá, nem
mert tetteink megfelelnek a törvénynek, hisz a törvény szerinti tettek
senkit sem tesznek igazzá.
'''
"17" = ''':sup:`17` Ha azonban mi azáltal, hogy Krisztusban keressük az igazzá válást,
bûnössé válnánk, akkor vajon Krisztus nem a bûnt mozdítaná-e elõ? Semmi
esetre sem.
'''
"18" = ''':sup:`18` Ha ugyanis újra fölépítem azt, amit leromboltam, törvényszegõnek
bizonyulok.
'''
"19" = ''':sup:`19` Hiszen a törvény által meghaltam a törvénynek, hogy az Istennek
éljek, mert Krisztussal engem is keresztre feszítettek.
'''
"20" = ''':sup:`20` Élek, de már nem én, hanem Krisztus él énbennem. Minthogy azonban
most még testben élek, Isten Fiának hitében élek, aki szeretett engem
és feláldozta magát értem.
'''
"21" = ''':sup:`21` Nem vetem el az Isten kegyelmét. Mert ha a törvény útján igazzá
válhat az ember, Krisztus hiába halt meg.
'''
"Notes" = '''
