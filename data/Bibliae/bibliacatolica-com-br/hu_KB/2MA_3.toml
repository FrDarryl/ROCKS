[3]
"1" = ''':sup:`1` A szent város teljes békében élt, a törvényt - Oniász fõpap
buzgóságának és minden kihágás elleni gyûlöletének hála - egészen
hûségesen szem elõtt tartották.
'''
"2" = ''':sup:`2` Történt, hogy még a királyok is tiszteletben részesítették e helyet,
és drága ajándékokkal emelték a templom dicsõségét.
'''
"3" = ''':sup:`3` Így Ázsia királya, Szeleukosz is saját jövedelmébõl fedezte az
áldozatbemutatással járó összes kiadást.
'''
"4" = ''':sup:`4` Akkor azonban egy templomi elöljáró, egy bizonyos Bilga törzsébõl
való Simon vitába keveredett a fõpappal a város vásári rendje ügyében.
'''
"5" = ''':sup:`5` Amikor nem tudott Oniásznak fölébe kerekedni, elment a tarzuszi
Apollóniuszhoz, aki akkor Cöle-Szíria és Fönícia helytartója volt.
'''
"6" = ''':sup:`6` Hírül vitte neki azt a mérhetetlen gazdagságot, amivel Jeruzsálemben
a kincseskamra telve volt. Azt, hogy a pénz megszámlálhatatlan, nem
kell mind az áldozat költségeinek fedezésére, s megvan rá a lehetõség,
hogy a király kezére kerüljön.
'''
"7" = ''':sup:`7` Apollóniusz erre elment a királyhoz és jelentést tett neki a
tudomására jutott pénzrõl. Ez megbízta kancellárját, Heliodort, hogy
kerítse meg a szóban forgó kincset.
'''
"8" = ''':sup:`8` Heliodor nyomban elindult azzal az ürüggyel, hogy Cöle-Szíria és
Fönícia városait megy meglátogatni, a valóságban azonban azért, hogy a
királytól kapott megbízatásnak eleget tegyen.
'''
"9" = ''':sup:`9` Amikor Jeruzsálembe érkezett, a fõpap és a város barátságosan
fogadta. Õ megemlítette a bejelentést, és elmondta, milyen szándékkal
érkezett. Megérdeklõdte azonban, hogy a dolog megfelel-e a valóságnak.
'''
"10" = ''':sup:`10` A fõpap felvilágosította, hogy az özvegyek és árvák letétbe
helyezett pénzérõl van szó.
'''
"11" = ''':sup:`11` Aztán egy része egy nagyon tekintélyes emberé, egy bizonyos
Hirkánuszé, Tóbiás fiáé. A dolog egyáltalán nem úgy áll, ahogyan az a
semmirekellõ Simon álnokul állította. Az összes ezüst négyszáz
talentumot tesz ki, az arany pedig kétszázat.
'''
"12" = ''':sup:`12` S egyébként is nem szabad azokat az embereket megkárosítani, akik a
hely szentségébe és az egész világon híres templom fönséges és
sérthetetlen voltába helyezték bizalmukat.
'''
"13" = ''':sup:`13` Heliodor azonban kijelentette, hogy a pénzt a kapott királyi
parancs értelmében minden körülmények közt be kell szolgáltatni a
királyi pénztárba.
'''
"14" = ''':sup:`14` Egy elõre meghatározott napon elment, hogy a helyzetet fölmérje és
kiadja rendelkezéseit. Erre nem csekély rémület támadt a városban.
'''
"15" = ''':sup:`15` A papok papi öltözetükben leborultak az égõáldozatok oltára elé, és
az Éghez folyamodtak, aki a letétbe helyezett javakra vonatkozó
törvényt adta, hogy hiánytalanul mentse meg azoknak a vagyonát, akik
letétbe helyezték.
'''
"16" = ''':sup:`16` Aki látta a fõpapot, annak összeszorult a szíve. Mert vonásai és
arcának megváltozott színe elárulták nagy lelki kínjait.
'''
"17" = ''':sup:`17` Félelem kerítette hatalmába ugyanis ezt a férfiút, egész testében
remegett, úgyhogy akik csak látták, azok mind leolvasták róla égõ
fájdalmait.
'''
"18" = ''':sup:`18` A házakból is csapatostul tódultak az emberek közösségben
imádkozni, mivel a szent helyet meggyalázás fenyegette.
'''
"19" = ''':sup:`19` Az asszonyok keblük alá erõsített vezeklõruhában seregestül
kifutottak az utcára. Az egyébként elzártan élõ lányok részint a
kapukhoz, részint a falakra futottak, mások pedig az ablakokon
kukucskáltak.
'''
"20" = ''':sup:`20` Mindnyájan az égre emelték kezüket és imádkoztak.
'''
"21" = ''':sup:`21` Szívettépõ volt, amint az összeverõdött tarka tömeg térdelt, a
fõpap meg mélységes aggodalommal várta az elkövetkezendõket.
'''
"22" = ''':sup:`22` A mindenható Istenhez könyörögtek, õrizze meg hiánytalanul és
teljes biztonságban azoknak a vagyonát, akik letétbe helyezték.
'''
"23" = ''':sup:`23` De Heliodor volt olyan merész, hogy keresztülvigye terveit.
'''
"24" = ''':sup:`24` Már ott állt testõreivel a kincstár elõtt. Ám a lelkeknek és minden
hatalomnak az Ura megmutatta erejét, úgyhogy akik merészeltek
behatolni, az Isten hatalmától érintve mind elájultak és összeestek
rémületükben.
'''
"25" = ''':sup:`25` Megjelent ugyanis nekik egy paripa, rajta félelmetes lovas és
díszes szerszám. Heliodornak rontott, és mellsõ lábaival lesújtott rá.
'''
"26" = ''':sup:`26` Maga a lovas aranypáncélt viselt. Aztán két nagyon erõs, ragyogóan
szép ifjú is megjelent, pompás öltözékben. Két oldalról mellé léptek,
szüntelenül korbácsolták, sok ütést mértek rá.
'''
"27" = ''':sup:`27` Heliodor hirtelen lezuhant a földre és nagy sötétség vette körül.
Fogták, hordágyra fektették,
'''
"28" = ''':sup:`28` s aki elõbb még nagyszámú kísérettel és az egész testõrséggel
behatolt a kincstárba, azt magatehetetlenül kivitték. Egészen
nyilvánvaló módon föl kellett ismerni a dologban Isten hatalmát.
'''
"29" = ''':sup:`29` Így feküdt ott isteni erõtõl sújtva, megfosztva a beszéd
képességétõl és a megmenekülés minden reményétõl,
'''
"30" = ''':sup:`30` õk pedig dicsõítették az Urat, aki minden várakozásuk ellenére is
megdicsõítette lakóhelyét. A templomot, amelyben elõbb még félelem és
rettenet uralkodott, a mindenható Isten megjelenésére öröm és ujjongás
töltötte be.
'''
"31" = ''':sup:`31` Heliodor néhány barátja sietve arra kérte Oniászt, járjon közbe a
Magasságbelinél, adjon életet az utolsókat lélegzõnek.
'''
"32" = ''':sup:`32` A fõpap nagy gondban volt, hogy a király arra fog gyanakodni, hogy
a zsidók ártottak Heliodornak. Ezért áldozatot mutatott be a férfi
életben maradásáért.
'''
"33" = ''':sup:`33` Amikor a fõpap bemutatta az engesztelõ áldozatot, újra megjelentek
ugyanazok az ifjak Heliodornak, ugyanabban az öltözékben. Odaléptek
hozzá és így szóltak: "Légy nagyon hálás Oniász fõpapnak. Mert az õ
kedvéért adja vissza az Úr életedet.
'''
"34" = ''':sup:`34` Ami téged illet, az ég fenyített meg, hirdesd hát mindeneknek az
Isten hatalmát." E szavakkal eltûntek.
'''
"35" = ''':sup:`35` Heliodor áldozatot mutatott be az Úrnak, és nagy fogadalmat tett
neki, amiért megõrizte életét. Nagyon barátságos volt Oniászhoz, és
visszatért a királyhoz, seregével együtt.
'''
"36" = ''':sup:`36` Minden adandó alkalommal tanúságot tett a mindenható Isten
tetteirõl, amelyeket a saját szemével látott.
'''
"37" = ''':sup:`37` Amikor a király megkérdezte, ki volna alkalmas arra, hogy
Jeruzsálembe küldje újabb követségben, azt felelte:
'''
"38" = ''':sup:`38` "Ha valaki ellenséged vagy ellenlábasod, azt küldd oda.
Megkorbácsolva látod viszont, ha egyáltalán kikerül élve onnét. Mert
azon a helyen isteni hatalom mûködik.
'''
"39" = ''':sup:`39` Az annak a helynek az õre és oltalmazója, akinek az ég a lakóhelye.
Akik gonosz szándékkal mennek oda, azokat megveri és megsemmisíti."
'''
"40" = ''':sup:`40` Így zajlottak le a Heliodorral és a templom kincsének
megoltalmazásával összefüggõ események.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Simon uralma alatt a templom a béke és a jólét helye volt,
tükrözve Isten áldását népére, amikor engedelmeskednek törvényének, és
3:4-7 - Simon összeesküdt Onias főpap ellen, hamisan vádolva őt. Ez
tükrözi a zsidók közötti belső feszültségeket és a korrupciót, amely
még a vallási vezetők között is belopózhat (lásd még Példabeszédek
6:16-19 és Lukács 22:3-6).
3:8-10 - Heliodorust küldik kifosztani a templomot, ami az Isten népe
elleni külső fenyegetést jelenti. Ez rávilágít a hit és az isteni
védelem fontosságára az idegen elnyomással szemben (lásd még Ezsdrás
6:12 és Zakariás 2:8).
3:23-26 - Heliodorust a templom kifosztásában egy mennyei jelenés
akadályozza meg, amely Isten közvetlen beavatkozását jelképezi szent
3:30-34 - Onias Héliodorosz gyógyulásáért imádkozik, megmutatva, hogy
Isten irgalma még azok számára is elérhető, akik megpróbálják
megszentségteleníteni az Ő szent dolgait, bemutatva a megbocsátás
erejét (lásd még Jób 42:10 és Máté 5:44).
'''
