[13]
"1" = ''':sup:`1` Mindenki vesse alá magát a fölöttes hatalomnak. Mert nincs hatalom,
csak az Istentõl, ami van, azt Isten rendelte.
'''
"2" = ''':sup:`2` Ezért aki a hatósággal szembeszáll, Isten rendelésének szegül
ellene. Az ellenszegülõ pedig magára vonja az ítéletet.
'''
"3" = ''':sup:`3` A felsõbbség nem arra való, hogy a jótettõl ijesszen el, hanem a
rossztól. Azt szeretnéd tehát, hogy ne kelljen a hatalomtól tartanod?
Tedd a jót és megdicsér:
'''
"4" = ''':sup:`4` Mert az Isten eszköze a javadra. De ha gonoszságot mûvelsz, rettegj,
mert nem hiába viseli a kardot. Isten eszköze, hogy a gonosztevõt
megbüntesse.
'''
"5" = ''':sup:`5` Alá kell tehát magadat vetned neki, nemcsak a megtorlás miatt, hanem
a lelkiismeret szerint is.
'''
"6" = ''':sup:`6` Ezért fizettek adót is, hiszen akik behajtják, Isten szolgái.
'''
"7" = ''':sup:`7` Adjátok meg mindenkinek, ami jár neki: akinek adó, annak az adót,
akinek vám, annak a vámot, akinek hódolat, annak a hódolatot, akinek
tisztelet, annak a tiszteletet.
'''
"8" = ''':sup:`8` Ne tartozzatok senkinek semmivel, csak kölcsönös szeretettel, mert
aki embertársát szereti, a többi törvényt is megtartja.
'''
"9" = ''':sup:`9` Hiszen a parancs: ne törj házasságot, ne ölj, ne lopj, a másét ne
kívánd, s ami egyéb parancs még van, mind ebben az egyben tetõzõdik:
Szeresd embertársadat, mint saját magadat.
'''
"10" = ''':sup:`10` A szeretet nem tesz rosszat az embertársnak. A törvény tökéletes
teljesítése tehát a szeretet.
'''
"11" = ''':sup:`11` Ehhez tartsátok magatokat, felismerve az idõt. Itt az óra, hogy
fölébredjünk az álomból: üdvösségünk közelebb van, mint amikor hívõk
lettünk.
'''
"12" = ''':sup:`12` Múlóban az éjszaka, a nappal pedig közel. Vessük hát le a sötétség
tetteit, és öltsük fel a világosság fegyvereit.
'''
"13" = ''':sup:`13` Éljünk tisztességesen, mint nappal, ne evés-ivásban és
részegeskedésben, ne kicsapongásban és tobzódásban, ne civakodásban és
versengésben.
'''
"14" = ''':sup:`14` Inkább öltsétek magatokra Urunkat, Jézus Krisztust, és ne
dédelgessétek testeteket, nehogy bûnös kívánságokra gerjedjen.
'''
"Notes" = '''
Notas de rodapé:
13:1-2 - Pál azt tanítja, hogy minden tekintélyt Isten alapított, és az
ennek való engedelmesség keresztény felelősség. A kormányzásnak való
alávetettség része Isten rendjének, ami az Ő szuverenitásába vetett
13:8-10 - A felebarát iránti szeretet a törvény beteljesülése, mint
minden keresztény erkölcs alapja. A szeretet gyakorlására való buzdítás
tükrözi az evangélium átalakító jellegét a keresztények életében (lásd
még Máté 22:37-40 és Galata 5:14).
13:11-14 - Pál arra buzdítja a keresztényeket, hogy sürgősen éljenek,
mert közel van az üdvösség. A sötétség cselekedeteinek elhagyására és a
szentségben való életre való felhívás központi szerepet játszik a
5:8).
'''
