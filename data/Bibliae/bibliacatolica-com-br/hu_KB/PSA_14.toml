[14]
"1" = ''':sup:`1` (A karvezetõnek - Dávid zsoltára.) Az esztelen ezt mondja szívében:
"Nincs Isten!" Megromlottak - szörnyûség, amit mûvelnek, senki sincs,
aki még a jót tenné.
'''
"2" = ''':sup:`2` Az Úr az égbõl az emberekre tekint, hogy lássa, van-e még, aki értõ
lelkû, van-e még, aki keresi az Istent.
'''
"3" = ''':sup:`3` Ám mind elfordultak, mind megromlottak, senki, de senki nincs, aki a
jót tenné.
'''
"4" = ''':sup:`4` Nem térnek észre, akik rosszat tesznek, s emésztik népemet, mint
ahogy a kenyeret eszik, azok, akik nem kiáltanak segítségért az Úrhoz.
'''
"5" = ''':sup:`5` De majd rettegés veri õket, amilyen rettegés még nem volt, mivel
Isten az igazak nemzetségével tart.
'''
"6" = ''':sup:`6` Ti meghiúsítottátok tervét a szegénynek, az Úr azonban menedéke
marad.
'''
"7" = ''':sup:`7` Ki ad segítséget Sionból Izrael számára? Ha egyszer az Úr
megfordítja népe sorsát, örül majd Jákob és ujjong Izrael!
'''
