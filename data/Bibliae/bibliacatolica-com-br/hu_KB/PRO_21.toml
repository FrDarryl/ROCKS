[21]
"1" = ''':sup:`1` A király szíve vízfolyás az Úr kezében, ahová akarja, oda irányítja.
'''
"2" = ''':sup:`2` A maga útját minden ember jónak látja, de az Úr a szívek vizsgálója.
'''
"3" = ''':sup:`3` Azt tenni, ami jó és igazságos, sokkal kedvesebb az Úrnak, mint az
áldozat.
'''
"4" = ''':sup:`4` A szemek kevélysége, a szív pökhendisége, a gonosz lámpása: bizony
csupa bûn.
'''
"5" = ''':sup:`5` A szorgalmas tervei biztos nyereséget szereznek, de a mohónak minden
vágya csõdbe vezet.
'''
"6" = ''':sup:`6` Kincsnek halmozása hazudozó nyelvvel a halált hajszolóknak
szétfoszló kacatja.
'''
"7" = ''':sup:`7` A rosszakat lerántja erõszakos tettük, mert hisz nem hajlandók a
helyeset tenni.
'''
"8" = ''':sup:`8` A bûnbe esett ember útja tekervényes, de a tisztának egyenes a
tette.
'''
"9" = ''':sup:`9` Jobb a tetõ szegletében lakni, mint közös házban egy házsártos
asszonnyal.
'''
"10" = ''':sup:`10` Gonoszságot áhít a gonosznak lelke, más ember nem talál szemében
irgalmat.
'''
"11" = ''':sup:`11` Bûnhõdnie kell a gonosznak, hogy bölcs legyen a balga, de a bölcs
okul, ha felvilágosítják.
'''
"12" = ''':sup:`12` Az igaz a gonosznak házát kioktatja, amikor a gonoszokat gáncsolja
a rosszban.
'''
"13" = ''':sup:`13` Aki bedugja fülét, amikor kér a szegény, maga is kér majd, de nem
hallgatják meg.
'''
"14" = ''':sup:`14` A titkos adomány csillapítja a haragot, és a ruhába rejtett ajándék
a dühöt.
'''
"15" = ''':sup:`15` Igazságot tenni öröm az igaznak, de nagy ijedelem a gonosztevõknek.
'''
"16" = ''':sup:`16` A belátás útjáról letérõ ember a holt lelkek közt fog megpihenni.
'''
"17" = ''':sup:`17` A szórakozni vágyó ember szükséget szenved, nem gazdagszik meg, aki
a bort szereti meg az olajat.
'''
"18" = ''':sup:`18` Az igazért a gonosz a váltságdíj, a becsületes helyett az áruló.
'''
"19" = ''':sup:`19` Jobb a sivatagban lakni, mint olyan asszonnyal, aki csak veszekszik
és csak zsörtölõdik.
'''
"20" = ''':sup:`20` A bölcs lakásában van tartalék és olaj, de a bolond ember ezt is,
azt is csak lenyeli.
'''
"21" = ''':sup:`21` Aki komolyan törekszik az igazságra és jóságra, életet szerez és
dicsõséget.
'''
"22" = ''':sup:`22` A bölcs behatol az ellenség városába, s ledönti az erõdöt, amiben
az bizakodott.
'''
"23" = ''':sup:`23` Aki vigyáz a szájára meg a nyelvére, megmenti életét a
szorongatásoktól.
'''
"24" = ''':sup:`24` A gõgös arcátlannak "gúnyolódó" a neve, felfuvalkodottság a tettei
rugója.
'''
"25" = ''':sup:`25` A lustát megöli, amihez kedve van, keze ugyanis megtagadja a
munkát.
'''
"26" = ''':sup:`26` A gonosz egyre csak áhítozik, az igaz fukarság nélkül adakozik.
'''
"27" = ''':sup:`27` Utálatot kelt a gonosz áldozatja, fõképp hogyha aljas szándékkal
hozza.
'''
"28" = ''':sup:`28` Elpusztul a tanú, ha hazugságot vall, de amit a fültanú mond, az
maradandó.
'''
"29" = ''':sup:`29` A gonosz férfi mogorva arcot vág, az igaz egyenes irányt szab
útjának.
'''
"30" = ''':sup:`30` Nincs olyan bölcsesség, nincs olyan tudomány, s nincs olyan tanács,
amely megáll az Úr színe elõtt.
'''
"31" = ''':sup:`31` A csata napjára paripát nyergelnek, ám a gyõzelmet az Úr adja.
'''
