[5]
"1" = ''':sup:`1` Ezután Mózes és Áron elmentek, és így szóltak a fáraóhoz: "Ezt üzeni
Jahve, Izrael Istene: Engedd, hadd vonuljon ki népem, hogy a pusztában
ünnepet rendezzen nekem."
'''
"2" = ''':sup:`2` A fáraó így felelt: "Kicsoda Jahve, hogy engedelmeskedjem neki és
elengedjem Izraelt? Nem ismerem Jahvét, és Izraelt sem engedem el."
'''
"3" = ''':sup:`3` Õk folytatták: "A héberek Istene meglátogatott minket. Ki kell
mennünk háromnapi járásnyira a pusztába, hogy ott Jahvénak, a mi
Istenünknek áldozatot mutassunk be. Különben pestissel vagy karddal
sújt le ránk."
'''
"4" = ''':sup:`4` Egyiptom királya így felelt: "Miért akarjátok ti, Mózes és Áron, a
népet elvonni a munkától? Menjetek ti is dolgozni!"
'''
"5" = ''':sup:`5` A fáraó még hozzáfûzte: "Most, hogy a nép elszaporodott, most
akarjátok, hogy abbahagyja a munkát?"
'''
"6" = ''':sup:`6` A fáraó még aznap ezt a parancsot adta a nép felügyelõinek és az
írnokoknak:
'''
"7" = ''':sup:`7` "Ne adjatok szalmát annak a népnek a téglavetéshez, mint eddig
tettétek. Menjenek csak maguk, és gyûjtsenek szalmát.
'''
"8" = ''':sup:`8` De továbbra is követeljétek meg tõlük a megállapított mennyiségû
téglát. Semmit sem szabad belõle engedni. Lusták, azért kiabálnak, hogy
el akarnak menni Istenüknek áldozatot bemutatni.
'''
"9" = ''':sup:`9` Meg kell nehezíteni a nép munkáját, hogy azzal legyen elfoglalva, s
ne hajoljon hazug szavakra."
'''
"10" = ''':sup:`10` A munkafelügyelõk az írnokokkal együtt elmentek és így szóltak a
néphez: "Ezt üzeni a fáraó: ezentúl nem adok nektek szalmát.
'''
"11" = ''':sup:`11` Járjatok utána és gyûjtsétek, ahol tudtok, de azért a
teljesítményetek ne legyen kevesebb."
'''
"12" = ''':sup:`12` Erre a nép szétszéledt Egyiptom egész földjén, hogy szalmát
tallózzék pelyvának.
'''
"13" = ''':sup:`13` A felügyelõk azonban szorongatták õket: "Mindennap ugyanannyit kell
csinálnotok, mint amikor még megkaptátok a szalmát."
'''
"14" = ''':sup:`14` Azután ütlegelték azokat az izraelita munkavezetõket, akiket a
fáraó tisztjei rendeltek ki, s ezt mondták nekik: "Miért nem
csináltatok tegnap és ma ugyanannyi téglát, mint azelõtt?"
'''
"15" = ''':sup:`15` Izrael fiainak munkavezetõi elmentek a fáraóhoz és így
panaszkodtak: "Miért bánsz így szolgáiddal?
'''
"16" = ''':sup:`16` Nem adnak szolgáidnak szalmát, s mégis azt követelik, hogy
készítsünk téglát. Még ütlegelik is szolgáidat."
'''
"17" = ''':sup:`17` Õ így válaszolt: "Lusták vagytok, lusták. Ezért mondogatjátok: El
akarunk menni, hogy áldozatot mutassunk be Jahvénak.
'''
"18" = ''':sup:`18` Azonnal menjetek dolgozni, szalmát nem kaptok, de a megállapított
mennyiségû téglát ki kell vetnetek."
'''
"19" = ''':sup:`19` Izrael fiainak munkavezetõi nehéz helyzetbe kerültek, amikor
hallották: a napi téglamennyiséget nem csökkenthetik.
'''
"20" = ''':sup:`20` Amikor eljöttek a fáraótól, találkoztak Mózessel és Áronnal, akik
már várták õket.
'''
"21" = ''':sup:`21` Ezekkel a szavakkal estek nekik: "Lássa meg az Úr, amit csináltatok
és ítélkezzék fölöttetek, mert gyûlöletessé tettetek bennünket a fáraó
és szolgái szemében. Kardot adtatok a kezükbe, hogy megöljenek minket."
'''
"22" = ''':sup:`22` Mózes az Úrhoz fordult és így imádkozott: "Uram, miért engeded így
szenvedni ezt a népet? Miért küldtél egyáltalán engem?
'''
"23" = ''':sup:`23` Amióta a fáraónál jártam, hogy nevedben beszéljek vele, még
gonoszabbul bánik ezzel a néppel, és te nem mentetted meg népedet."
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Mózes és Áron szembeszállnak a fáraóval, és arra kérik, hogy
engedje el Izrael népét a pusztába, hogy imádják Istent. A fáraó
megtagadja, felfedi szíve keménységét és az istenfélelem hiányát, ami
visszatérő téma az Exodus narratívájában (lásd még 2Móz 7:13 és
5:6-9 - A fáraó megnöveli az izraeliták terheit azzal, hogy
megköveteli, hogy folytassák a téglakészítést anélkül, hogy a szükséges
szalmát biztosítanák. Ez jól mutatja az elnyomó kegyetlenségét és Isten
50:33).
5:15-19 - Az izraelita tisztviselőket a fáraó megdorgálja, és az
elnyomás még tovább fokozódik. Az izraeliták kiáltása a rabszolgaság
okozta elkeseredettséget tükrözi, rávilágítva a szabadulás
szükségességére (lásd még 2Móz 2:23-24 és Zsolt 107:19-20).
5:20-21 - Az izraeliták szembeszállnak Mózessel és Áronnal, és őket
hibáztatják szenvedésük fokozódásáért. Ez tükrözi az emberek belső
küzdelmét, hogy bízzanak Isten tervében a csapások ellenére (lásd még
5:22-23 - Mózes megkérdőjelezi Istent Izrael szenvedéséről. Imája az
emberi frusztrációt és a válaszkeresést fejezi ki a szenvedéssel
'''
