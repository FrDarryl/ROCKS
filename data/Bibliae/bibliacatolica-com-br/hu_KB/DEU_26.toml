[26]
"1" = ''':sup:`1` Ha arra a földre érkezel, amelyet az Úr, a te Istened ad neked
örökségül, elfoglalod és letelepedsz rajta, mindenbõl, amit azon a
földön, amelyet az Úr, a te Istened ad majd neked, betakarítasz,
'''
"2" = ''':sup:`2` vedd az elsõ termés egy részét, tedd be egy kosárba, s menj el arra
a helyre, amelyet az Úr, a te Istened neve kiválaszt.
'''
"3" = ''':sup:`3` Menj oda a paphoz, aki akkor épp ellátja a szolgálatot, s mondd
neki: "Kijelentem ma az Úrnak, az én Istenemnek, hogy megérkeztem arra
a földre, amelyet az Úr esküvel ígért atyáinknak!"
'''
"4" = ''':sup:`4` A pap erre vegye ki a kezedbõl a kosarat, s állítsa az Úr, a te
Istened elé.
'''
"5" = ''':sup:`5` Te pedig mondd az Úr, a te Istened színe elõtt: "Apám vándorló arám
volt, lement Egyiptomba, s ott élt idegenként; kevesen követték, mégis
nagy, erõs és népes néppé vált.
'''
"6" = ''':sup:`6` Amikor aztán az egyiptomiak rosszul bántak velünk, sanyargattak és
kemény szolgaságba vetettek minket,
'''
"7" = ''':sup:`7` akkor az Úrhoz, atyáink Istenéhez kiáltottunk, s az Úr meghallgatta
könyörgésünket, meglátta nyomorúságunkat, elnyomatásunkat és
szorongatottságunkat.
'''
"8" = ''':sup:`8` Az Úr erõs kézzel és kinyújtott karral kivezetett Egyiptomból, nagy
rémületet támasztva, jelek és csodák kíséretében.
'''
"9" = ''':sup:`9` Erre a földre hozott, és nekünk adta ezt a tejjel-mézzel folyó
országot.
'''
"10" = ''':sup:`10` Itt hozom annak a földnek elsõ termését, amelyet te, az Úr, nekem
adtál." Ezzel hagyd ott (a kosarat) az Úr, a te Istened színe elõtt,
majd borulj le az Úr, a te Istened elõtt,
'''
"11" = ''':sup:`11` és örülj egész családoddal, a levitával és a körödben élõ idegennel
együtt, mindannak a jónak, amit az Úr, a te Istened adott neked.
'''
"12" = ''':sup:`12` Amikor a harmadik esztendõben, a tized évében minden termésedbõl
kiveszed a teljes tizedrészt és odaadod a levitának, az idegennek, az
árvának és az özvegynek, hogy városaidban jóllakásig egyenek,
'''
"13" = ''':sup:`13` mondd az Úr, a te Istened színe elõtt: "Elhoztam házamból, ami
szent, s íme, fölajánlom a pap és az idegen, az árva és az özvegy
javára, törvényed szerint, amelyet szabtál nekem. Nem hágtam át, s nem
vettem semmibe egyetlen törvényedet sem.
'''
"14" = ''':sup:`14` Nem ettem belõle halottat siratva, nem ettem belõle, amikor
tisztátalan voltam, s halottnak sem ajánlottam fel belõle.
Engedelmeskedtem az Úr, az én Istenem szavának, mindenben úgy jártam
el, ahogy parancsoltad.
'''
"15" = ''':sup:`15` Tekints hát le szent hajlékodból, az égbõl, és áldd meg népedet,
Izraelt és az országot, amelyet nekünk adtál, amint atyáinknak esküvel
ígérted, a tejjel-mézzel folyó országot."
'''
"16" = ''':sup:`16` Az Úr, a te Istened a mai napon megparancsolja neked, hogy tartsd
meg ezeket a parancsokat és törvényeket. Kövesd hát õket
lelkiismeretesen, szíved, lelked mélyébõl.
'''
"17" = ''':sup:`17` Az Úr azt akarja, hogy vedd tudomásul ma nyilatkozatát: a te
Istened lesz, ha az õ útján jársz, megtartod parancsait, törvényeit és
rendelkezéseit és hallgatsz a szavára.
'''
"18" = ''':sup:`18` Továbbá azt kívánja az Úr, hogy nyilatkoztasd ma ki: az õ tulajdon
népe leszel - amint mondta neked -, s szem elõtt tartod a parancsait.
'''
"19" = ''':sup:`19` Akkor minden más népnek fölébe emel, tiszteletben, hírnévben és
dicsõségben, és az Úrnak, a te Istenednek szentelt nép leszel, amint
megmondta.
'''
"Notes" = '''
Notas de rodapé:
26:1-2 - Az az utasítás, hogy az első gyümölcsöt mutassuk be az Úrnak,
kiemeli az emberek háláját és odaadását. Ez jelképezi annak
fontosságát, hogy felismerjük Isten gondoskodását, és hittel
válaszoljunk konkrét cselekedetekre (lásd még 2Móz 23:19 és
Példabeszédek 3:9-10).
26:3-10 - Az Egyiptomból való szabadulás történetének beszámolója az
első zsenge bemutatásával kiemeli Izrael népének Isten által megváltott
identitását. Ez megerősíti a történelmi emlékezet fontosságát az
105:5).
26:11-15 - Az öröm, hogy Isten áldásait megoszthatjuk a rászorulókkal,
kiemeli a nagylelkűség etikáját. Ez a gyakorlat megmutatja a társadalmi
aggodalmat és a közösség tagjai közötti szolidaritásra való felhívást
(lásd még 3Móz 19:9-10 és 2Korinthus 9:6-7).
26:16-19 - A nép „szent néppé” való felszentelése hangsúlyozza Isten
hívását, hogy engedelmességben éljünk. Ez szemlélteti az Isten és népe
közötti különleges kapcsolatot, akiknek az Ő szentségét kell tükrözniük
26:18-19 - Az a kijelentés, hogy Isten különleges kincsré teszi Izrael
népét, kiemeli a szövetség kizárólagosságát. Az emberek és Isten
közötti kölcsönösség hangsúlyozza a felelősségüket, hogy kövessék
'''
