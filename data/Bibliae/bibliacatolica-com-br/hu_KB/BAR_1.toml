"1" = ''':sup:`1` Ezek annak a könyvnek a szavai, amelyet Báruk Babilonban írt meg. Õ
Nerija fia volt, az meg Machszeja fia, az Cidkija fia, az Hazadia fia,
az pedig Hilkija fia.
'''
"2" = ''':sup:`2` Az 5. évben, a hónap hetedik napján történt; ugyanabban az idõben,
amikor a káldeusok elfoglalták Jeruzsálemet és a tûz martalékává
tették.
'''
"3" = ''':sup:`3` Báruk felolvasta a könyv szavait Jojakim fia, Jechonja, Júda királya
és az egész nép elõtt, amely az olvasásra összegyûlt,
'''
"4" = ''':sup:`4` továbbá az elöljárók, a király fiai és a vének elõtt, vagyis az
egész nép elõtt: kicsinyek és nagyok elõtt, mindenki elõtt, aki
Babilonban, a Szud folyó mellett lakott.
'''
"5" = ''':sup:`5` Sírtak, böjtöltek és imádkoztak az Úr elõtt,
'''
"6" = ''':sup:`6` azután pénzt adtak össze, mindenki annyit, amennyit tudott,
'''
"7" = ''':sup:`7` s õ azt Jeruzsálembe küldte Jojakim papnak, Hilkija fiának, aki
Sallum fia; meg a többi papnak és az egész népnek, amely vele volt
Jeruzsálemben.
'''
"8" = ''':sup:`8` Báruk már Sziván hónap tizedik napján megkapta az Úr házának
edényeit, amelyeket a templomból elhurcoltak, hogy vigye vissza õket
Júda földjére; azokat az ezüstedényeket, amelyeket Jozija fia, Cidkija,
Júda királya készíttetett azután,
'''
"9" = ''':sup:`9` hogy Nebukadnezár, Babilon királya, Jechonját, a fõembereket, a
kézmûveseket és a hivatalnokokat az egyszerû néppel együtt
Jeruzsálembõl elhurcolta és Babilonba vitte.
'''
"10" = ''':sup:`10` Ezt írták: Nézzétek, pénzt küldünk nektek: szerezzetek a pénzen
égõáldozatot, engesztelõ áldozatot és tömjént, készítsetek
ételáldozatot és mutassátok be az Úrnak, a mi Istenünknek az oltárán.
'''
"11" = ''':sup:`11` Imádkozzatok Nebukadnezár, Babilon királya életéért és fiának,
Baltazárnak az életéért, hogy napjaik a földön olyanok legyenek, mint
az ég napjai.
'''
"12" = ''':sup:`12` Nekünk pedig adjon az Úr erõt, és ragyogtassa fel szemünket, hogy
Nebukadnezárnak, Babilon királyának és fiának, Baltazárnak a védelme
alatt élhessünk, hosszú ideig szolgálhassunk nekik, és kegyelmet
találjunk elõttük.
'''
"13" = ''':sup:`13` Imádkozzatok értünk is az Úrhoz, a mi Istenünkhöz, hiszen
vétkeztünk Urunk, a mi Istenünk ellen, s az Úr neheztelése és haragja
mind a mai napig nem fordult el tõlünk.
'''
"14" = ''':sup:`14` Azután olvassátok fel ezt a könyvet, amelyet küldünk nektek:
hangozzék el az Úr házában, az ünnep napján, az összejövetel napján,
'''
"15" = ''':sup:`15` és mondjátok: Az Úré, a mi Istenünké az igazságosság, a
szégyenkezés azonban a mienk ezen a napon, Júda fiaié, Jeruzsálem
lakóié,
'''
"16" = ''':sup:`16` királyunké, vezetõinké, papjainké, prófétáinké és atyáinké,
'''
"17" = ''':sup:`17` mert vétkeztünk az Úr színe elõtt,
'''
"18" = ''':sup:`18` nem engedelmeskedtünk neki, és nem hallgattunk az Úrnak, a mi
Istenünknek a szavára, pedig az Úr parancsai szerint kellett volna
élnünk, amelyeket elénk tárt.
'''
"19" = ''':sup:`19` Attól a naptól fogva, hogy atyáinkat kihozta Egyiptom földjérõl,
egészen a mai napig engedetlenek voltunk Urunk, a mi Istenünk iránt, és
vonakodtunk a szavára hallgatni.
'''
"20" = ''':sup:`20` Ezért ránk tört a baj és az átok, amellyel az Úr megfenyegetett
szolgája, Mózes által, amikor atyáinkat kivezette Egyiptom földjérõl,
hogy nekünk adja a tejjel-mézzel folyó országot, s (az átok) rajtunk is
maradt mind a mai napig.
'''
"21" = ''':sup:`21` Nem hallgattunk az Úr szavára, amelyet a hozzánk küldött próféták
közvetítettek,
'''
"22" = ''':sup:`22` hanem mindenki saját szívének gonosz hajlamát követte, és idegen
isteneknek szolgáltunk, s azt tettük, ami nem tetszett az Úrnak, a mi
Istenünknek.
'''
