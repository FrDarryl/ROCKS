"1" = ''':sup:`1` Ó, mekkora sötétséget borított az Úr haragjában Sion leányára! Az
égbõl a földre vetette Izrael dicsõségét. Nem emlékezett lába
zsámolyára haragjának napján.
'''
"2" = ''':sup:`2` Könyörtelenül elpusztította az Úr Jákob minden lakóhelyét;
haragjában feldúlta Júda leányának erõdeit. A földre sújtotta, s
gyalázattal illette az országot és fejedelmeit.
'''
"3" = ''':sup:`3` Izzó haragjában összezúzta Izrael egész hatalmát. Jobbjának védelmét
visszavonta, amikor betört az ellenség. És lángba borította Jákobot,
hadd emésszen meg a tûz körös-körül mindent.
'''
"4" = ''':sup:`4` Kifeszítette íját, mint valami ellenség, feltartotta a jobbját.
Ellenségként elpusztított mindent, ami szép és tetszõ a szemnek. Sion
leányának sátorára rázúdította izzó haragját.
'''
"5" = ''':sup:`5` Olyan lett az Úr, mint az ellenség, elpusztította Izraelt.
Lerombolta minden palotáját, romba döntötte erõdeit. És Júda leányának
megsokasította a siralmat és a jajt.
'''
"6" = ''':sup:`6` Elpusztította hajlékát, amely kerthez volt hasonló, lerombolta a
helyet, ahol egybegyûltünk. Az Úr átengedte a feledésnek Sion ünnepeit
és szombatjait. Izzó haragjában elvetette a királyt és a papot.
'''
"7" = ''':sup:`7` Az Úr elvetette oltárát, megutálta szentélyét. Ellenség kezére adta
palotái falát. Olyan kiáltozás hallatszott az Úr házában, mint valami
ünnepnapon.
'''
"8" = ''':sup:`8` Elhatározta az Úr, hogy lerombolja Sion leányának falait.
Kifeszítette a mérõzsinórt, s nem vonta vissza a kezét, amíg teljesen
el nem pusztította. Gyászba borult a sánc és a kõfal; romokban hever
mind a kettõ.
'''
"9" = ''':sup:`9` Kapui a földbe süllyedtek; leverte és összetörte zárait. Királya és
fejedelmei a pogányok közt vannak, megszûnt a törvény. Prófétái nem
kapnak többé látomást az Úrtól.
'''
"10" = ''':sup:`10` A földön ülnek szótlanul Sion leányának vénei. Hamut szórtak a
fejükre, és szõrzsákba öltöztek. Mélyen lehorgasztották a fejüket
Jeruzsálem hajadon leányai.
'''
"11" = ''':sup:`11` Szemem elsorvadt a sírástól, a bensõm megrendült. Megfordult a
szívem bennem népem leányának romlása miatt. Mert apró gyerekek és
csecsemõk pusztulnak el a város terein.
'''
"12" = ''':sup:`12` Azt kérdezgették anyjuktól, hogy hol a kenyér és a bor, amikor
elpusztultak, mint a sebesültek a város terein, és amikor kilehelték
lelküket anyjuk ölében.
'''
"13" = ''':sup:`13` Mihez hasonlítsalak, mivel vesselek össze, Jeruzsálem leánya? Ki
tudna megvigasztalni, Sionnak szûz leánya? Mert nagy, mint a tenger, a
fájdalmad. Ki gyógyíthatna meg?
'''
"14" = ''':sup:`14` Amit prófétáid jövendöltek neked, az csalárdság volt és balgaság.
Soha nem tárták fel vétkedet, hogy indítsanak megtérésre, Hamis
látomásokkal hitegettek, becsaptak és félrevezettek.
'''
"15" = ''':sup:`15` Akiknek erre visz az útjuk, összecsapják a kezüket, amikor
meglátnak. Felszisszennek, fejüket csóválják Jeruzsálem leánya miatt:
"Ezzé lett a szépek szépe, az egész földnek ékessége?"
'''
"16" = ''':sup:`16` Kitárta ellened a száját minden ellenséged. Füttyentenek, fogukat
csikorgatják, és ezt mondják: "Felfaltuk! Ez az a nap, amelyre vártunk
- megértük, megláttuk."
'''
"17" = ''':sup:`17` Amit elhatározott, azt végbevitte az Úr, teljesítette szavát,
amelyet már rég kimondott. Könyörtelenül lerombolt! Ellenségeid
ujjonghatnak fölötted, mert eltöltötte õket erõvel.
'''
"18" = ''':sup:`18` Kiálts szívbõl az Úrhoz, zokogj, Sion leánya! Mint a patak, úgy
folyjon a könnyed éjjel és nappal! Ne tarts pihenõt, ne szûnjék meg
sírni a szemed!
'''
"19" = ''':sup:`19` Kelj fel, sírj már éjjel, az éjszakai õrváltások kezdetén! Öntsd
ki, mint a vizet, szívedet az Úr színe elõtt! Emeld föl hozzá kezedet
gyermekeid életéért!
'''
"20" = ''':sup:`20` Nézd, Uram, és lásd: Kivel bántál így valaha? Az asszonyok megették
kicsinyeiket, gyermekeiket, akiket karjukon hordoztak. És leöldösték a
papot és a prófétát az Úr szentélyében.
'''
"21" = ''':sup:`21` Földön hever az utcán kisgyerek és aggastyán. Szûzeim és ifjaim
kard élén hulltak el. Öldököltél haragod napján, könyörtelenül
öldököltél.
'''
"22" = ''':sup:`22` Mint valami ünnepnapra, úgy hívtad meg azokat, akik körülöttem
rémületet keltenek. Senki nem menekült meg haragodnak napján, nem
maradt életben senki. Akiket karomon hordoztam és fölneveltem, azok az
ellenség martalékává lettek.
'''
