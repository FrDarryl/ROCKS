[4]
"1" = ''':sup:`1` Az említett Simon, aki árulója lett a kincsnek és a hazának,
bevádolta Oniászt, hogy õ ártott Heliodornak és õ okozta neki a bajt.
'''
"2" = ''':sup:`2` Arra vetemedett, hogy a város jótevõjét, népe fiainak védelmezõjét
és a törvény buzgó követõjét a közrend ellenségének nevezze.
'''
"3" = ''':sup:`3` Az ellenségesség olyan méretet öltött, hogy Simonnak egy híve
merényletet követett el.
'''
"4" = ''':sup:`4` Oniász fölismerte a viszály okozta veszélyt és azt a kedvezményt,
amelyben Meneszteusz fia és Cöle-Szíria, valamint Fönícia helytartója,
Apollóniusz Simont gonoszsága fejében részesítette.
'''
"5" = ''':sup:`5` Ezért elment a királyhoz, nem azért, hogy népébõl való testvére
ellen vádaskodjék, hanem mert különös gondja volt a nép javára.
'''
"6" = ''':sup:`6` Látta ugyanis, hogy csak királyi segítséggel érheti utol az
ellenséget, másként Simon nem hagyja abba esztelen üzelmeit.
'''
"7" = ''':sup:`7` Szeleukosz halálakor az Epifánész melléknevet viselõ Antiochusz
vette át az uralmat. Akkoriban Oniász testvére, Jázon, törvénytelen
eszközökkel szerezte meg magának a fõpapi tisztséget.
'''
"8" = ''':sup:`8` Egy tárgyalás során biztosított a királynak 360 ezüst talentumot, és
az egyéb jövedelmekbõl is további 80 talentumot.
'''
"9" = ''':sup:`9` Ezenkívül még azt is megígérte, hogy fizet 150-et, ha engedélyt kap
arra, hogy saját erejébõl küzdõteret és testgyakorló iskolát
létesítsen, továbbá ha Jeruzsálem lakói antiochiai polgárjogot
kaphatnak.
'''
"10" = ''':sup:`10` A király megadta az engedélyt. Mihelyt átvette a hatalmat, Jázon
nyomban bevezette testvéreit a görög életmódba.
'''
"11" = ''':sup:`11` Megszüntette a királyi elõjogokat, amelyeket a zsidók Eupolemosz
követséget, hogy a rómaiakkal barátságot és szövetséget kössenek.) Így
megszüntette a törvényes rendet, és új, törvényellenes szokásokat
vezetett be.
'''
"12" = ''':sup:`12` Szándékosan épp a vár alatt létesített gyakorlóiskolát, és az
elõkelõ ifjakat arra ösztönözte, hogy görög kalapot viseljenek.
'''
"13" = ''':sup:`13` Így Jázonnak, ennek a fõpapnak nem tekinthetõ istentelen embernek a
mérhetetlen elvetemültsége folytán felvirágzott a hellenizmus, és
gyökeret vertek az idegen szokások.
'''
"14" = ''':sup:`14` A papokat nem érdekelte többé az oltár szolgálata, kevésbe vették a
templomot és elhanyagolták az áldozatot. Inkább a gyakorlótérre
siettek, hogy ott részt vegyenek a törvényellenes játékokban, amikor
csak elhangzott a felszólítás a diszkoszvetésre.
'''
"15" = ''':sup:`15` A hazájuk nyújtotta megtiszteltetés nem jelentett nekik semmit, de
a görög kitüntetéseket igen sokra tartották.
'''
"16" = ''':sup:`16` Ezért nagy szorongattatás szakadt rájuk. Épp akiknek az életmódját
utánozni akarták és akikhez mindenben hasonlóvá akartak válni, azok
váltak ellenségeikké és támadóikká.
'''
"17" = ''':sup:`17` Mert nem kis dolog az isteni törvény ellen véteni, mutatja ezt az
ezutáni idõ.
'''
"18" = ''':sup:`18` Amikor Tiruszban a király jelenlétében az ötévenként szokásos
játékokat megrendezték,
'''
"19" = ''':sup:`19` a nyughatatlan Jázon antiochiai polgárjogot nyert követeket
küldött, nézõnek. Ezek magukkal vittek 300 drachmát, egy Herkulesnek
bemutatandó áldozatra. Akik a pénzt vitték, azt kérték, hogy ne
használják fel áldozatra, az nem volna illõ, hanem fordítsák valami más
célra.
'''
"20" = ''':sup:`20` Küldõje ugyan Herkulesnek bemutatandó áldozatra szánta a pénzt, de
azokra való tekintettel, akik vitték, a hajók fölszerelésére
fordították.
'''
"21" = ''':sup:`21` Filometor király trónra lépése alkalmával Meneszteusz fiát,
Apollóniuszt Egyiptomba küldték. Így Antiochusz megtudta, hogy ez
utóbbi nem ért egyet politikájával. Ezért saját biztonságára gondolt,
Joppéba ment, onnét pedig Jeruzsálembe érkezett.
'''
"22" = ''':sup:`22` Jázon és a város ünnepélyes fogadtatásban részesítette, úgyhogy
fáklyafénynél, üdvrivalgás közepette vonult be. Aztán seregével
Föníciába ment.
'''
"23" = ''':sup:`23` Három évvel ezután Jázon elküldte az említett Simon testvérét,
Menelauszt a királyhoz azzal a megbízással, hogy vigye el a pénzt, és a
sürgõs ügyekben kérjen intézkedést.
'''
"24" = ''':sup:`24` Ez elnyerte a király tetszését - úgy mutatta magát, mint befolyásos
embert. Így megszerezte magának a fõpapi tisztséget, 300 ezüst
talentummal többet ígérve, mint Jázon.
'''
"25" = ''':sup:`25` Miután megkapta a király jóváhagyásáról szóló levelet, hazatért.
Nem volt benne semmi, ami méltóvá tette volna a fõpapságra, csak egy
kegyetlen zsarnoknak az indulata és egy vadállatnak a bõszültsége.
'''
"26" = ''':sup:`26` Így Jázont, aki csellel háttérbe szorította a saját testvérét, most
ugyanolyan csalárd módon kitúrta egy másik, és az ammoniták földjére
ûzte.
'''
"27" = ''':sup:`27` Menelausz megszerezte a méltóságot, de az ígért pénzbõl nem küldött
meg semmit a királynak,
'''
"28" = ''':sup:`28` noha a vár parancsnoka, Szosztratosz követelte, hiszen az õ
feladata volt az adóbehajtás. Ezért mindkettõjüket a király elé
idézték.
'''
"29" = ''':sup:`29` Menelausz akkor testvérét, Lizimachuszt tette meg helyettesének a
fõpapi tisztségben, Szosztratosz pedig a ciprusiak parancsnokát,
Krateszt hagyta hátra helyettesül.
'''
"30" = ''':sup:`30` Ez intézkedések után Tarzusz és Maltusz lakói közt lázadás ütött
ki, mivel a király ágyasának, Antiochisznak ajándékozták õket.
'''
"31" = ''':sup:`31` A király sietve útra kelt, hogy elnyomja a fölkelést. Helyetteséül
egyik elõkelõ emberét, Andronikoszt hagyta hátra.
'''
"32" = ''':sup:`32` Menelausz azt gondolta, ez jó alkalom. Ezért eltulajdonított
néhányat a templom aranytárgyai közül és Andronikosznak ajándékozta,
több mást pedig sikerült Tiruszban és a környezõ városokban eladnia.
'''
"33" = ''':sup:`33` Amikor Oniász biztos tudomást szerzett róla, keményen megrótta
biztos menedékhelyérõl, az Antióchia melletti Dafnéból, ahová
visszavonult.
'''
"34" = ''':sup:`34` Ezért Menelausz egy négyszemközti beszélgetés során rávette
Andronikoszt, hogy ölje meg Oniászt. Ez el is ment Oniászhoz, és álnok
módon igyekezett rábeszélni, sõt esküvel biztonságot ígérve jobbját
nyújtotta neki. Bár az gyanakodott, mégis rábeszélte, hogy hagyja el
menedékhelyét. Erre az igazságossággal mitsem törõdve azon nyomban
megölte.
'''
"35" = ''':sup:`35` Ezen nemcsak a zsidók, hanem még a többi népek közül is sokan
fölháborodtak. Megütköztek a férfi igazságtalan meggyilkolásán.
'''
"36" = ''':sup:`36` Amikor a király Kilikia helységeibõl visszatért, a városbeli zsidók
panaszt emeltek nála. De a görögök is kifejezeték nemtetszésüket Oniász
jogtalan meggyilkolása miatt.
'''
"37" = ''':sup:`37` Antiochusz mélyen megrendült és részvétre gerjedt. Könnyezett az
elhunyt erényeire és igazságosságára emlékezve.
'''
"38" = ''':sup:`38` Aztán haragra gerjedt, azon nyomban levétette Andronikoszról a
bíborpalástot, letépette róla a ruhát, majd a városon végig arra a
helyre vezettette, ahol megölte Oniászt. Ott megölette a gyilkost. Így
kirótta rá az Úr a megérdemelt büntetést.
'''
"39" = ''':sup:`39` A városban Lizimachusz - Menelausz tudtával - a templom sok kincsét
elrabolta. Ennek a híre messze terjedt, s amikor már sok aranytárgy
eltûnt, a nép föllázadt Lizimachusz ellen.
'''
"40" = ''':sup:`40` A lázadás és a nép elkeseredettsége láttán Lizimachusz
fölfegyverzett mintegy háromezer férfit és megtorlásba fogott. Egy
bizonyos Auranusz volt a vezér, aki bár elõrehaladott korban volt,
mitsem engedett elvetemültségébõl.
'''
"41" = ''':sup:`41` Ám amikor Lizimachusz támadó szándékát észrevették, némelyek
köveket ragadtak, mások dorongokat, ismét mások meg fölmarkolták az ott
talált hamut, és mind Lizimachusz embereire szórták.
'''
"42" = ''':sup:`42` Így sokat megsebesítettek közülük, másokat pedig földhöz vertek
vagy megfutamodásra késztettek. A templomrablót magát megölték a
kincstár közelében.
'''
"43" = ''':sup:`43` Ezek miatt az események miatt vizsgálatot tartottak Menelausz
ügyében.
'''
"44" = ''':sup:`44` Amikor a király Tiruszba érkezett, a nagytanács küldötteként három
férfi vádat emelt ellene.
'''
"45" = ''':sup:`45` Már-már úgy látszott, hogy Menelausz elveszett, de akkor
fölajánlott Dorimenesz fiának, Ptolemeusznak egy nagy összeget azzal,
hogy nyerje meg vele a királyt.
'''
"46" = ''':sup:`46` Ptolemeusz félrehívta a királyt egy csarnokba, mintha csak
felfrissülésre volna szüksége, és rábírta szándéka megváltoztatására.
'''
"47" = ''':sup:`47` Így fölmentette Menelauszt, minden bajnak szerzõjét. Ugyanakkor
azokat a szerencsétleneket, akiket még a szkita bírák is ártatlannak
minõsítettek és fölmentettek volna, ha ügyüket eléjük viszik, halálra
ítélte.
'''
"48" = ''':sup:`48` Így ezeknek az embereknek, akik a városért, a népért és a szent
edényekért síkra szálltak, azon nyomban el kellett szenvedniük az
igazságtalan ítéletet.
'''
"49" = ''':sup:`49` Ezen még a tirusziak is fölháborodtak, és díszes temetést rendeztek
nekik.
'''
"50" = ''':sup:`50` Ami Menelauszt illeti, a hatalmasok kapzsisága folytán megmaradt
hivatalában. Egyre elvetemültebbé vált, és ádáz üldözõje lett
honfitársainak.
'''
