[3]
"1" = ''':sup:`1` Amikor elérkezett a hetedik hónap, s Izrael fiai már városaikban
laktak, az egész nép egy emberként összegyûlt Jeruzsálemben.
'''
"2" = ''':sup:`2` Joszadak fia, Jesua és testvérei, a papok, valamint Sealtiel fia,
Zerubbábel és testvérei hozzáfogtak és fölépítették Izrael Istenének
oltárát, hogy égõáldozatot mutassanak ott be, amint meg van írva
Mózesnek, az Isten emberének törvényében.
'''
"3" = ''':sup:`3` Az oltárt a régi helyén építették föl, és bár elfogta õket a föld
népeitõl a félelem, ott mutatták be az Úrnak az égõáldozatot, az
égõáldozatot reggel és este.
'''
"4" = ''':sup:`4` Megülték a sátoros ünnepet úgy, amint elõ van írva, s mindennap
bemutatták a minden napra elõírt égõáldozatot.
'''
"5" = ''':sup:`5` Az állandó égõáldozaton kívül mutattak be áldozatot az újhold
napjain, az Úrnak szentelt minden ünnepen, s akkor is, ha valaki
önkéntes áldozatot akart bemutatni az Úrnak.
'''
"6" = ''':sup:`6` A hetedik hónap elsõ napjától kezdve mutattak be az Úrnak
égõáldozatot, bár az Úr templomának alapkövét még nem rakták le.
'''
"7" = ''':sup:`7` A kõfaragóknak és a mesterembereknek pénzt adtak, a szidóniaknak és
a tírusziaknak pedig élelmet, italt és olajat, hogy Libanonból
szállítsanak cédrusfát a tengeren egészen Jaffáig, amint Cirusz, a
perzsák királya megengedte nekik.
'''
"8" = ''':sup:`8` Azután, hogy megérkeztek Jeruzsálembe, az Isten házához, a második
esztendõ második hónapjában Sealtiel fia, Zerubbábel és Joszadak fia,
Jesua, testvéreik maradékával, a papokkal és a levitákkal, valamint a
fogságból Jeruzsálembe visszatért néppel megkezdték a munkát. A
húszéves és az annál idõsebb levitákra bízták az Úr háza építésének
felügyeletét.
'''
"9" = ''':sup:`9` Jesua fiai és testvérei, Kadmiel, Binnui és Hodavja, valamint
Hénadád fiai és a fiaikkal és testvéreikkel a levitákkal, egy emberként
álltak neki, hogy az Isten házánál a munkálatokat irányítsák.
'''
"10" = ''':sup:`10` Amikor az építõk lerakták az Úr templomának alapját, elõálltak -
papi öltözetükben, trombitával - a papok, Aszaf fiai, a leviták meg
cintányérokkal, hogy Dávidnak, Izrael királyának rendelése szerint
dicsõítsék az Urat.
'''
"11" = ''':sup:`11` Dicsõítõ és hálaénekeket zengtek az Úrnak, "mert jó, és szeretete
örökké tart Izrael iránt." Az egész nép örömujjongásban tört ki, és
magasztalták az Urat, mivel lerakták az Úr templomának alapját.
'''
"12" = ''':sup:`12` Sok idõs pap, levita és családfõ, aki még saját szemével látta az
elsõ házat, hangosan zokogott, mások pedig örömujjongásban törtek ki.
'''
"13" = ''':sup:`13` Nem lehetett megkülönböztetni az örömkiáltásokat a nép zokogásától.
Oly nagy volt ugyanis a nép zajongása, hogy messze földre
elhallatszott.
'''
"Notes" = '''
Notas de rodapé:
3:1-2 - Jesua, a főpap és Zerubbábel elkezdik újjáépíteni Isten
oltárát, még mielőtt a Templom újjáépülne. Az oltár helyreállításának
prioritása a napi áldozatok számára azt mutatja, hogy az istentisztelet
27:1-8 és Malakiás 1:7-8).
3:3-4 - Az emberek még Jeruzsálem romjai között is ünneplik a sátorok
ünnepét. Az ünnepek megtartása az emberek hűségét tükrözi abban, hogy a
nehézségek ellenére tiszteletben tartják Isten rendelkezéseit (lásd még
3:7-8 - Az emberek munkásokat vesznek fel, és elkezdik összegyűjteni a
templom újjáépítéséhez szükséges anyagokat. A zsidók és más népek
közötti együttműködés az erőforrások biztosítása érdekében az isteni
gondviselést tükrözi (lásd még 1Királyok 5:17-18 és Aggeus 1:14).
3:10-11 - Amikor a templom alapjait lerakják, az emberek Istent
dicsőítve ünnepelnek, és ezt éneklik: "Mert jó, Izrael iránti szeretete
örökké tart." A zene és az istentisztelet hálát fejez ki Isten népeként
Krónika 5:13).
3:12-13 - Néhány vének sírva fakad, amikor meglátják az új alapokat, és
Salamon ősi templomához hasonlítják őket. Az örömnek és a szomorúságnak
ez a keveréke a helyreállítás összetettségét tükrözi, ahol a múlt nem
minden aspektusa állítható vissza (lásd még Aggeus 2:3-9 és Zakariás
4:10).
'''
