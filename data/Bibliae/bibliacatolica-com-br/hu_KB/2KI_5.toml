[5]
"1" = ''':sup:`1` Naamán, Arám királya seregének a vezére, nagyra becsült, kedvelt
embere volt urának, mert általa adott az Úr gyõzelmet Arámnak. De ez az
ember leprás volt.
'''
"2" = ''':sup:`2` Az arámiak egyszer kivonultak portyázni, s Izrael földjérõl magukkal
hurcoltak egy lányt. Ez Naamán felesége szolgálatába került.
'''
"3" = ''':sup:`3` S így szólt asszonyához: "Ha uram a prófétához fordulna Szamariában,
biztosan megszabadítaná leprájától."
'''
"4" = ''':sup:`4` (Naamán) erre elment urához és elõadta: "Így és így beszélt az
Izrael földjérõl való lány."
'''
"5" = ''':sup:`5` Arám királya azt válaszolta: "Menj el, s adok neked egy levelet
Izrael királya számára!" El is ment, s vitt magával 10 ezüst
talentumot, 6000 (sékel) aranyat és 10 ünnepi köntöst.
'''
"6" = ''':sup:`6` Aztán átadta Izrael királyának a levelet, amely így szólt: "Ezzel a
levéllel egyszersmind szolgámat, Naamánt is elküldöm hozzád, szabadítsd
meg leprájától!"
'''
"7" = ''':sup:`7` Amikor Izrael királya elolvasta a levelet, megszaggatta ruháját és
felkiáltott: "Hát Isten vagyok én, hogy halált vagy életet tudjak
osztogatni? Miért küldte hát ide ezt az embert, hogy szabadítsam meg
leprájától? Világosan láthatjátok, csak ürügyet keres, hogy belém
köthessen"
'''
"8" = ''':sup:`8` Amikor Elizeus meghallotta, hogy a király megszaggatta ruháját,
elküldött hozzá, s ezt üzente neki: "Miért szaggattad meg ruhádat?
Küldd el hozzám, aztán megtudja, hogy van próféta, Izraelben."
'''
"9" = ''':sup:`9` Naamán tehát elment lovastul, kocsistul, és megállt Elizeus házának
ajtaja elõtt.
'''
"10" = ''':sup:`10` Elizeus kiküldte hozzá egyik emberét, ezzel az üzenettel: "Menj,
fürödj meg hétszer a Jordánban, és fölépül a tested, tiszta leszel!"
'''
"11" = ''':sup:`11` Naamán megharagudott és azt mondta: "Nos, azt gondoltam, majd
kijön, elém áll és segítségül hívja az Úrnak, az õ Istenének a nevét,
aztán a beteg rész fölé tartja kezét, s így megszabadít a leprától.
'''
"12" = ''':sup:`12` Hát nem különbek Damaszkusz folyói, az Abana és a Parpar Izrael
minden vizénél? Miért ne fürödhetnék hát meg azokban, hogy
megtisztuljak?" Azzal megfordult, és haragosan elment onnan.
'''
"13" = ''':sup:`13` Szolgái azonban eléje léptek és a lelkére beszéltek: "Atyám, ha a
próféta valami nehezet kívánt volna, nem tennéd-e meg azt is? Mennyivel
inkább (meg kell tenned), hogy csak azt mondta neked: Fürödj meg és
tiszta leszel."
'''
"14" = ''':sup:`14` Leszállt hát, és Elizeus utasítása szerint hétszer alámerült a
Jordánban. A teste újra olyan tiszta lett, akár egy kisgyerek teste.
'''
"15" = ''':sup:`15` Aztán visszatért Elizeushoz, egész kíséretével együtt. Amikor az
kijött, odament, eléje állt és azt mondta: "Valóban, most már tudom,
hogy nincs Isten az egész világon, csak Izraelben. Fogadj el ezért
szolgádtól némi ajándékot!"
'''
"16" = ''':sup:`16` De az így felelt: "Úgy igaz, ahogy az Úr él, akinek a szolgálatában
állok: nem fogadok el semmit." Hiába unszolta, hogy fogadja el, nem
volt rá hajlandó.
'''
"17" = ''':sup:`17` Naamán ezért így szólt: "Ha nem, akkor adjatok szolgádnak egy
szekér földet, amennyit egy pár öszvér elhúz, mert szolgád ezentúl nem
mutat be égõ- és véres áldozatot másnak, csak az Úrnak.
'''
"18" = ''':sup:`18` Csak legyen az Úr elnézõ szolgád iránt: ha uram Rimmon templomába
megy, hogy ott imádkozzék, az én karomra támaszkodik, s én is leborulok
Rimmon templomában, amikor õ leborul. E tekintetben legyen az Úr elnézõ
szolgád iránt!"
'''
"19" = ''':sup:`19` (Elizeus) azt felelte neki: "Menj békével!" S Naamán elindult
útjára, hazafelé.
'''
"20" = ''':sup:`20` Elizeus szolgája, Gechaszi így gondolkodott magában: Lám, ez az én
uram annyira kímélte az arámi Naamánt, hogy még csak azt sem fogadta el
kezébõl, amit magával hozott. Úgy igaz, ahogy az Úr él: utána szaladok
- biztosan kapok tõle valamit.
'''
"21" = ''':sup:`21` Gechaszi ezzel utána eredt Naamánnak. Amikor Naamán észrevette,
hogy valaki utána szalad, kihajolt a kocsiból és megkérdezte tõle:
"Rendben van (minden)?"
'''
"22" = ''':sup:`22` Azt felelte: "Igen! Uram küldött utánad, azt üzeni: Nézd, éppen
most érkezett hozzám két fiatalember Efraim hegyérõl,
prófétatanítványok. Adj nekik, kérlek, egy ezüst talentumot!"
'''
"23" = ''':sup:`23` "Ha akarsz, végy akár kettõt!" - felelte Naamán és biztatta. Erre
belekötött két talentumot két zsákba és odaadta két szolgájának, hogy
vigyék elõtte.
'''
"24" = ''':sup:`24` Amikor az Ofelre értek, kivette a kezükbõl és elrejtette a házban,
az embereket pedig visszaküldte; azok vissza is mentek.
'''
"25" = ''':sup:`25` Amikor aztán bement és ura elé lépett, Elizeus megkérdezte tõle:
"Honnan, Gechaszi?" - "Nem járt szolgád se itt, se ott" - felelte.
'''
"26" = ''':sup:`26` De az így szólt hozzá: "Nem voltam-e ott lélekben, amikor valaki
kihajolt hozzád kocsijából? Nos, kaptál pénzt, vehetsz rajta kertet,
olajligetet és szõlõt, juhokat és barmokat, szolgákat és szolgálókat.
'''
"27" = ''':sup:`27` De ellep Naamán leprája téged is, utódaidat is, örökre." Gechaszi
elment és fehér lett a leprától, mint a hó.
'''
