[8]
"1" = ''':sup:`1` A 6. évben a hatodik hónapban, a hónap ötödik napján, amikor
házamban voltam, Júda vénei meg elõttem ültek, fölöttem volt az Úr
keze.
'''
"2" = ''':sup:`2` Ezt láttam: egy emberhez hasonló lény jelent meg. Attól lefelé, ami
a derekának látszott, tûz volt, a derekától fölfelé meg fénylett
valami, mint az érc.
'''
"3" = ''':sup:`3` Egy kézhez hasonlót nyújtott felém, megragadott a fejem egyik
hajfürtjénél fogva, aztán fölemelt a lélek ég és föld közé, s isteni
látomásban elvitt Jeruzsálembe a belsõ kapu bejáratához, amely északra
néz, ahol a féltékenység bálványa volt, amely féltékenységre ingerelt.
'''
"4" = ''':sup:`4` S lám, ott volt Izrael Istenének dicsõsége, amelyet a síkságon
láttam.
'''
"5" = ''':sup:`5` Így szólt hozzám: "Emberfia, fordítsd tekintetedet észak felé!"
Észak felé fordítom tekintetemet, s lám, az oltár kapujától északra a
féltékenység bálványa állt, egészen a bejáratnál.
'''
"6" = ''':sup:`6` Így szólt hozzám: "Emberfia, látod mit mûvelnek? Szörnyûség, amit
Izrael háza itt végbevisz, miatta el kell hagynom szentélyemet. De
látsz még szörnyûbb dolgokat is."
'''
"7" = ''':sup:`7` Ezután elvitt a templomtér bejáratához. Körülnéztem, és egy lyukat
láttam a falban.
'''
"8" = ''':sup:`8` Így szólt hozzám: "Emberfia, törd át a falat!" Áttörtem a falat és
ajtó tûnt elõ.
'''
"9" = ''':sup:`9` Ekkor azt mondta: "Lépj be és lásd azt a szörnyûséget, amit itt
mûvelnek."
'''
"10" = ''':sup:`10` Bementem és körülnéztem: a falak körös-körül tele voltak mindenféle
csúszómászó és visszataszító állat ábrázolásával és Izrael háza
bálványainak képeivel.
'''
"11" = ''':sup:`11` Izrael házának vénei, hetven férfi állt a bálványok elõtt - köztük
Safán fia, Jaazanjahu is -, s mindegyiknek füstölõ volt a kezében, és
szállt a tömjén füstje.
'''
"12" = ''':sup:`12` Akkor ezt mondta nekem: "Láttad, emberfia, mit mûvelnek a sötétben
Izrael házának vénei, ki-ki a maga képekkel díszített szobájában? Azt
mondják: Az Úr nem lát minket, az Úr magára hagyta országát."
'''
"13" = ''':sup:`13` Majd így szólt hozzám: "Látsz még szörnyûbb dolgokat is, amiket
mûvelnek."
'''
"14" = ''':sup:`14` Akkor levezetett az Úr temploma kapujának a bejáratához, amely
északra néz. Ott asszonyok ültek, és Tammuzt siratták.
'''
"15" = ''':sup:`15` Így szólt hozzám: "Láttad ezt, emberfia? Látsz még szörnyûbb
dolgokat is."
'''
"16" = ''':sup:`16` Most bevitt az Úr templomának a belsõ udvarába. S lám, az Úr
szentélyének a bejáratánál, az elõcsarnok és az oltár között mintegy
huszonöt férfi állt az Úr szentélyének hátat fordítva; kelet felé
néztek és leborultak kelet felé a Nap elõtt.
'''
"17" = ''':sup:`17` Így szólt hozzám: "Láttad ezt, emberfia? Hát nem elég még Júda
házának, hogy ezeket az iszonyatos dolgokat mûvelik, amik itt folynak?
Tele az ország erõszakkal, és folyton-folyvást haragra ingerelnek. Lám,
ágat tartanak az orruk elé.
'''
"18" = ''':sup:`18` Majd én is így teszek haragomban, szemem nem tekint rájuk
könyörülettel és nem irgalmazok nekik. Hangosan szólítgatnak majd, de
nem hallgatom meg õket."
'''
"Notes" = '''
Notas de rodapé:
8:1-4 - Ezékielt látomásban elviszik a jeruzsálemi templomba, ahol azt
látja, hogy a bálványimádás uralkodik Isten népének szívében. A romlott
templom látomása feltárja azt a mély hitehagyást, amely beszivárgott
8:5-12 - Ezékiel megfigyeli, hogy a templomban bálványokat imádnak, ami
súlyosan megsérti Isten szentségét. A bálványimádás a templomban Izrael
Istennel kötött szövetségének elárulását és az emberek lelki
8:13-18 - A látomás továbbá feltárja a bálványimádó gyakorlatokat,
például az egyiptomi istenek és más utálatosságok imádását. A vallási
vezetők viselkedése súlyosbítja az emberek bűnét, és a teljes szellemi
8:19-22 - Nagyon részletesen leírják Izrael bálványimádó gyakorlatait,
hangsúlyozva azt a gonoszságot, amely gyökeret vert az emberek
szívében. Az árnyékban elkövetett rejtett bűnt Isten napvilágra hozza
(lásd még Máté 10:26 és Lukács 8:17).
8:23-18 - A látomás azzal éri el a csúcsot, hogy Isten dicsőségének
jelenléte távozik a templomból, jelképezi az Ő jelenlétének
visszavonását az emberek gonoszsága miatt. A bálványimádás magával
hozza az Istennel való közösség elvesztését és a lelki pusztaságot
'''
