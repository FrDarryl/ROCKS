[143]
"1" = ''':sup:`1` (Dávid zsoltára.) Halld meg, Uram, imámat, te, aki hûséges vagy,
halld meg kérésemet! Hallgass meg igazságod szerint!
'''
"2" = ''':sup:`2` Ne menj ítéletre szolgáddal: az élõk közül senki sem igaz színed
elõtt.
'''
"3" = ''':sup:`3` Az ellenség üldözi lelkemet, a földre tiporja életemet. A sötétbe
taszít, mint aki már meghalt.
'''
"4" = ''':sup:`4` A lélek eleped bennem, a szív szinte megdermed bensõmben.
'''
"5" = ''':sup:`5` Régmúlt napokra gondolok, elmélkedem összes tettedrõl, átgondolom,
amit kezed mûvelt.
'''
"6" = ''':sup:`6` Kitárom feléd a kezem, lelkem utánad szomjazik, mint a kiaszott
föld.
'''
"7" = ''':sup:`7` Siess, Uram, hallgass meg, nézd, eleped a lelkem! Ne fordítsd el
tõlem arcodat, mert olyan leszek, mint akik a sírba szállnak.
'''
"8" = ''':sup:`8` Reggelente hadd érezzem jóságodat, hiszen bízom benned. Mutasd meg,
melyik úton járjak, hozzád emelem a lelkem.
'''
"9" = ''':sup:`9` Ments meg ellenségeimtõl, Uram, hozzád menekültem.
'''
"10" = ''':sup:`10` Taníts meg, miként teljesítsem akaratod, hisz te vagy az én
Istenem. A te jó lelked vezessen a sima úton,
'''
"11" = ''':sup:`11` nevedért teremts belém életet, Uram, s jóságodban vezess ki a
gyötrelembõl!
'''
"12" = ''':sup:`12` Irgalmadban semmisítsd meg ellenségemet, tedd ártalmatlanná, akik
szorongatják a lelkem, mert, nézd, én a szolgád vagyok.
'''
