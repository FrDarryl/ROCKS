[9]
"1" = ''':sup:`1` Amikor Salamon befejezte az Úr templomának és a királyi palotának az
építését, és megvalósította minden más tervét is, amit csak akart s
amihez csak kedve volt,
'''
"2" = ''':sup:`2` történt, hogy az Úr másodszor is megjelent Salamonnak, ahogy
Gibeonban megjelent.
'''
"3" = ''':sup:`3` Így szólt hozzá az Úr: "Meghallgattam imádat és könyörgésedet,
amellyel hozzám fordultál. Fölszenteltem ezt a templomot, amelyet
építettél, s ott marad a nevem örökre; szemem és szívem is ott lesz
mindig.
'''
"4" = ''':sup:`4` Ha színem elõtt jársz, amint atyád, Dávid (színem elõtt járt),
tiszta szívvel és egyenes lelkülettel, mindent megteszel, amit kívánok
tõled, teljesíted parancsaimat és törvényeimet,
'''
"5" = ''':sup:`5` akkor megerõsítem királyi trónodat Izrael fölött örökre, amint
atyádnak, Dávidnak ígértem, amikor azt mondtam: Sohasem leszel utód
híjával Izrael trónján.
'''
"6" = ''':sup:`6` Ha azonban elfordultok tõlem, ti és gyermekeitek, és nem tartjátok
meg parancsaimat és törvényeimet, amelyeket rendeltem nektek, hanem
elmentek más isteneknek szolgálni és õket imádni,
'''
"7" = ''':sup:`7` akkor eltörlöm Izraelt arról a földrõl, amelyet adtam neki, s
elpusztítom színem elõl a templomot is, amelyet nevemnek szenteltem.
Izrael szólásmondás és gúny tárgya lesz a népek körében.
'''
"8" = ''':sup:`8` És ez a fölséges templom - aki csak elmegy mellette, megdöbben és
felszisszen ha megkérdezik, miért bánt így az Úr ezzel a földdel és
ezzel a házzal,
'''
"9" = ''':sup:`9` akkor azt mondják majd: azért, mert elhagyták az Urat, az õ
Istenüket, aki kivezette atyáikat Egyiptom földjérõl, mert idegen
istenekhez pártoltak, azokat imádták, nekik szolgáltak, azért hozta
rájuk az Úr ezt a sok bajt."
'''
"10" = ''':sup:`10` A húsz esztendõ elteltével - ezalatt készült el Salamon a két
épületnek, az Úr templomának és a királyi palotának a fölépítésével -,
'''
"11" = ''':sup:`11` mivel Tírusz királya, Hirám annyi cédrus- és ciprusfával meg
arannyal látta el, amennyit csak akart, Salamon király húsz várost
Hirámnak adott Galilea vidékén.
'''
"12" = ''':sup:`12` Hirám eljött Tíruszból megtekinteni a városokat, amelyeket Salamon
átengedett neki. De nem tetszettek neki.
'''
"13" = ''':sup:`13` Azt mondta: "Miféle városok ezek, amelyeket átengedsz nekem,
testvér?" Azért hívják Kabulnak azt a vidéket mind a mai napig.
'''
"14" = ''':sup:`14` Mindazáltal Hirám küldött a királynak 120 arany talentumot.
'''
"15" = ''':sup:`15` Így állt a dolog a robottal, amelyet Salamon kirótt, hogy
fölépíthesse az Úr templomát és a saját palotáját, aztán Millót és
Jeruzsálem falait, továbbá Hacort, Megiddót és Gezert. -
'''
"16" = ''':sup:`16` A fáraó ugyanis, Egyiptom királya kivonult, meghódította és
fölégette Gezert, a városban lakó kánaániakat pedig lemészárolta, de
aztán lányának, Salamon feleségének adta a várost hozományul,
'''
"17" = ''':sup:`17` így Salamon újra fölépítette -, végül az alsó Bet-Horont,
'''
"18" = ''':sup:`18` Baalatot, Tamart az ország pusztaságán,
'''
"19" = ''':sup:`19` valamint az összes helyõrségi várost, amely Salamoné volt, a
szekérvárosokat és a lovasvárosokat meg amit Salamonnak kedve tartott
építeni Jeruzsálemben, Libanonban és egész birodalmában.
'''
"20" = ''':sup:`20` Az amoriták, hetiták, periziták, hivviták és jebuziták közül a nem
Izrael fiaihoz tartozó megmaradt egész lakosságot,
'''
"21" = ''':sup:`21` s akik még leszármazottaik közül az országban éltek, mivel Izrael
fiai nem tudták rajtuk betölteni az átkot, ezeket Salamon robotra
kötelezte mind a mai napig.
'''
"22" = ''':sup:`22` Izrael fiai közül Salamon senkit se hajtott szolgaságba, õk
harcosok és tisztségviselõk, tisztek és felügyelõk voltak, a szekerek
és a lovasok parancsnokai,
'''
"23" = ''':sup:`23` végül fõfelügyelõk, akik Salamon munkálatai élén álltak, összesen
ötszázötvenen, õk ügyeltek azokra az emberekre, akik a munkát végezték.
'''
"24" = ''':sup:`24` Mihelyt a fáraó lánya Dávid városából palotájába vonult, amelyet
építettek neki, (Salamon) máris Milló építéséhez fogott.
'''
"25" = ''':sup:`25` Salamon évente háromszor égõ- és közösségi áldozatot mutatott be az
oltáron, amelyet az Úrnak emelt... A templom sérüléseit is kijavította.
'''
"26" = ''':sup:`26` Hajóhadat is épített Salamon király Ecjon-Geberben, amely a
Sás-tenger mentén, Elat közelében fekszik, Edom földjén.
'''
"27" = ''':sup:`27` Hirám is elküldte a hajókra Salamon embereivel a maga embereit,
ezek tengerészek voltak, ismerték a tengert.
'''
"28" = ''':sup:`28` Ofirba hajóztak, aranyat hoztak onnan, 420 talentumot, és átadták
Salamon királynak.
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - Isten másodszor jelenik meg Salamonnak a templom és a palota
elkészülte után. Újra megerősíti szövetségét, áldásokat ígér, ha
Salamon és a nép engedelmes, ugyanakkor figyelmeztet az engedetlenség
következményeire is. Isten ígéreteihez és figyelmeztetéseihez való
hűsége állandó téma (lásd még 2Krónika 7:12-16 és Zsolt 132:13-14).
9:4-5 - Isten megígéri Salamonnak, hogy ha ő és utódai tisztességes
szívvel és egyenesen járnak előtte, mint Dávid tette, akkor mindig lesz
leszármazottja Izrael trónján. A szövetségnek való engedelmesség
fontossága központi szerepet játszik a királyság boldogulásában (lásd
még 2Sámuel 7:12–16 és 1Királyok 3:14).
9:6-9 - Isten figyelmeztet, hogy ha Izrael népe eltéved, és más
isteneket imád, a Templom elpusztul, és Izrael szégyen lesz a nemzetek
között. Ez a figyelmeztetés szemlélteti Isten áldásának feltételes
természetét, az emberek hűségétől függően (lásd még 5Móz 28:15-68 és
9:10-14 - Salamon húsz galileai várost ad Hírámnak, Tírusz királyának,
cserébe a templomépítésben nyújtott segítségéért. Hiram azonban nem
elégedett a városokkal. Ez az epizód Salamon uralkodásának diplomáciai
vonatkozásait és összetett politikai szövetségeit tükrözi (lásd még
2Krónika 8:1-2 és 2Sámuel 5:11).
9:26-28 - Salamon flottát alapít Ezion Geberben, amely nagy gazdagságot
hoz Izraelnek. Salamon haditengerészeti sikere kereskedelmi és
gazdasági dominanciáját mutatja, amely a nemzetközi kereskedelem révén
megerősítette a királyságot (lásd még 2Krónika 9:21-22 és Zsolt 72:10).
'''
