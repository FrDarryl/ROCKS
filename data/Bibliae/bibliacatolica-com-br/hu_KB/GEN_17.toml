[17]
"1" = ''':sup:`1` Amikor Ábrám 99 éves volt, az Úr megjelent Ábrámnak és így szólt
hozzá: "Én El Shaddái vagyok: járj elõttem, és légy tökéletes.
'''
"2" = ''':sup:`2` Szövetséget hozok létre köztem és közted, s megsokasítlak,
szerfölött megsokasítlak."
'''
"3" = ''':sup:`3` Erre Ábrám arcra borult, Isten pedig azt mondta neki:
'''
"4" = ''':sup:`4` "Nézd, ez az én szövetségem veled. Te népek sokaságának atyja
leszel.
'''
"5" = ''':sup:`5` Ezért ne hívjanak többé Ábrámnak, hanem Ábrahám legyen a neved,
mivel népek sokaságának atyjává teszlek.
'''
"6" = ''':sup:`6` Szerfölött megsokasítlak, néppé teszlek és királyok származnak
tõled.
'''
"7" = ''':sup:`7` Szövetséget hozok létre köztem és közted, majd utánad utódaid Istene
leszek.
'''
"8" = ''':sup:`8` Neked, és utánad utódaidnak adom a földet, amelyen most mint
jövevény tartózkodol: Kánaán egész földjét örök birtokul, és én Istenük
leszek."
'''
"9" = ''':sup:`9` Isten tovább beszélt Ábrahámhoz: "De tartsd meg szövetségemet, te,
és utánad utódaid minden nemzedéken át.
'''
"10" = ''':sup:`10` Ez az én szövetségem, amit meg kell tartanotok, köztem és köztetek,
s utánad utódaid között:
'''
"11" = ''':sup:`11` Minden férfit körül kell metélni közületek, mégpedig elõbõrötök
húsát kell körülmetélni. Ez legyen a szövetség jele köztem és köztetek.
'''
"12" = ''':sup:`12` A nyolcadik napon kell közületek minden férfinemhez tartozót
körülmetélni minden nemzedéken át. A házatokban született szolgát is,
meg az idegenektõl vett rabszolgát is, aki nem tartozik leszármazottaid
közé.
'''
"13" = ''':sup:`13` Tehát a házban született és pénzen vásárolt szolgát is körül kell
metélni. Testeteken viselt szövetségem legyen örök szövetség.
'''
"14" = ''':sup:`14` Aki a férfinemhez tartozik és nincs körülmetélve, akinek elõbõrén a
húsa nincs körülmetélve, azt ki kell a népbõl taszítani. Az megszegte
szövetségemet."
'''
"15" = ''':sup:`15` Isten tovább beszélt Ábrahámhoz: "Feleségedet, Sárait ne hívd
tovább Sárainak, hanem Sára legyen a neve.
'''
"16" = ''':sup:`16` Megáldom, és általa fiút adok neked. Megáldom, hogy néppé legyen:
népek királyai származnak majd tõle."
'''
"17" = ''':sup:`17` Ábrahám erre arcra borult és nevetett, mivel így gondolkozott
magában: százéves embernek legyen még fia? És Sára, a
kilencvenesztendõs, még szülni fog?
'''
"18" = ''':sup:`18` Ezért Ábrahám így szólt Istenhez: "Éljen csak Izmael színed elõtt!"
'''
"19" = ''':sup:`19` De Isten ezt válaszolta: "Nem úgy! Feleséged, Sára ajándékoz meg
fiúval téged, s te majd az Izsák nevet adod neki. Szövetségemet örök
szövetséggé teszem vele, én pedig az õ és õutána leszármazottainak
Istene leszek.
'''
"20" = ''':sup:`20` De Izmaelt illetõen is meghallgatlak. Nézd, megáldom, termékennyé
teszem és szerfölött megsokasítom. Tizenkét fejedelmet fog nemzeni és
nagy néppé teszem.
'''
"21" = ''':sup:`21` De szövetségemet Izsákkal kötöm meg, akit Sára a jövõ évben ez idõ
tájt szül."
'''
"22" = ''':sup:`22` Miután Isten befejezte beszédét Ábrahámmal, elõtte fölemelkedett.
'''
"23" = ''':sup:`23` Akkor Ábrahám fogta fiát, Izmaelt, s minden szolgáját, aki a
házában született s akit pénzen vásárolt, mindenkit, aki a férfinemhez
tartozott Ábrahám házában, s még aznap körülmetélte elõbõrüket, ahogy
Isten megparancsolta.
'''
"24" = ''':sup:`24` Ábrahám 99 éves volt, amikor elõbõrét körülmetélték.
'''
"25" = ''':sup:`25` Izmael 13 esztendõs volt, amikor elõbõrét körülmetélték.
'''
"26" = ''':sup:`26` Ábrahám és fia ugyanazon a napon metélkedtek körül.
'''
"27" = ''':sup:`27` Hasonlóképpen körülmetéltek minden férfit a házában, a nála
született és az idegenektõl vásárolt rabszolgákat is.
'''
"Notes" = '''
Notas de rodapé:
17:1-2 - Isten megerősíti Ábrahámmal kötött szövetségét, és nevét
Ábrahámra változtatja, ami azt jelenti, hogy „sok nemzet atyja”. Ez az
identitás átalakulását jelenti, amely a szövetség és Isten ígéreteinek
Korinthus 5:17).
17:3-8 - Isten a körülmetélkedést a szövetség jeleként határozza meg,
hangsúlyozva az engedelmesség és az Isten népe közötti elkülönülés
fontosságát. Ez a gyakorlat Izrael népe azonosságának tartós
szimbólumává válik (lásd még 2Móz 12:48 és ApCsel 7:8).
17:9-14 - A körülmetélés egy örök parancsolat, amely bizonyítja Isten
népe iránti elkötelezettségének komolyságát. Az Istennek és az Ő
2:28-29 és Galata 5:2-6).
17:15-16 - Isten megígéri Ábrahámnak, hogy Sárai nemzetek anyja lesz,
és nevét Sárára változtatja. Ez a névváltoztatás új célt és jelentős
11:11).
17:17-22 - Ábrahám hitetlensége akkor fejeződik ki, amikor meghallja a
fiú ígéretét idős korában. Isten válasza megerősíti, hogy számára semmi
sem lehetetlen, hangsúlyozva a hit fontosságát még kétség esetén is
'''
