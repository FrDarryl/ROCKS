[13]
"1" = ''':sup:`1` Amikor Efraim szólt, félelem támadt; nagy tekintélye volt Izraelben,
de vétkezett Baallal, és elpusztult.
'''
"2" = ''':sup:`2` S még mindig tovább vétkeznek: öntött szobrot készítenek maguknak
ezüstjükbõl a bálványok mintájára - kézmûvesek alkotása! Így szólnak
hozzájuk: "Áldozzatok nekik!" Borjakat csókolgatnak az emberek.
'''
"3" = ''':sup:`3` Ezért olyanok lesznek, mint a reggeli felhõ, és mint a harmat, amely
hamar tovatûnik. Mint a szérûrõl tovasodort pelyva, és mint a kéménybõl
kiáramló füst.
'''
"4" = ''':sup:`4` Én vagyok az Úr, a te Istened, amióta elhagytad Egyiptom földjét;
rajtam kívül más Istent nem ismerhetsz, nincs kívülem más Szabadító.
'''
"5" = ''':sup:`5` Én tápláltalak a pusztában, az aszú földön.
'''
"6" = ''':sup:`6` Tápláltam õket, és jóllaktak, jóllaktak, és szívük felfuvalkodott,
úgyhogy megfeledkeztek rólam.
'''
"7" = ''':sup:`7` Ezért olyan leszek hozzájuk, mint az oroszlán, mint a párduc,
leselkedem az út mentén.
'''
"8" = ''':sup:`8` Rájuk vetem magam, mint a medve, amelytõl elragadták kölykeit.
Eltépem szívük kötelékét, kutyák falják fel húsukat, a mezõ vadjai
tépik szét õket.
'''
"9" = ''':sup:`9` Elpusztítlak, Izrael; ki segíthet rajtad?
'''
"10" = ''':sup:`10` Hol a királyod, hogy megszabadítson? Vezetõid, hogy
megoltalmazzanak? Azt mondtad: "Adj nekem királyt és fejedelmeket!"
'''
"11" = ''':sup:`11` Adtam neked királyt haragomban, de elveszem indulatomban.
'''
"12" = ''':sup:`12` Fel van fûzve Efraim bûne, jól el van téve gonoszsága.
'''
"13" = ''':sup:`13` Vajúdás fájdalmai lepik meg, de nem okos a gyermek: bár itt az
ideje, mégsem hagyja el anyjának méhét.
'''
"14" = ''':sup:`14` Kiszabadítom õket az alvilág torkából, megmentem õket a haláltól.
Halál, hol van a mérged? Alvilág, hol a fullánkod? Elrejtõzött a
részvét szemem elõl.
'''
"15" = ''':sup:`15` Efraim növekedni fog a testvérek között, de jön a keleti szél:
feltámad az Úr szele a pusztában, kiszárítja ereit és kiapasztja
forrásait, elpusztítja földjét és minden drágakincsét.
'''
