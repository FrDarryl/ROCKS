"47" = ''':sup:`47` De Lévi fiait nem számították közéjük családjaik szerint.
'''
"48" = ''':sup:`48` Így szólt az Úr Mózeshez:
'''
"49" = ''':sup:`49` "Lévi törzsét ne vedd számba, és számukat ne mérd fel Izrael
fiainak sorában.
'''
"50" = ''':sup:`50` Inkább a tanúság sátrát bízd a levitákra, összes fölszerelésével és
minden tartozékával együtt. Õk vigyék a sátort és minden fölszerelését,
õk lássák el a szolgálatát, s ezért táborozzanak a sátor körül.
'''
"51" = ''':sup:`51` Ha föl kell szedni a sátort, Lévi fiai szedjék föl; ha pihenõt kell
a sátorral tartani, Lévi fiai állítsák fel. Aki nem Lévi fia és hozzá
közelít, halállal bûnhõdjék.
'''
"52" = ''':sup:`52` Míg Izrael fiai a maguk helyén - ki-ki a saját táborában és hadi
jelvényeinél - táboroznak,
'''
"53" = ''':sup:`53` Lévi fiai a tanúság sátra körül üssenek tábort, nehogy rászálljon a
harag Izrael fiainak közösségére. Így Lévi fiai lássák el a tanúság
sátra körül a szolgálatot."
'''
"54" = ''':sup:`54` Izrael fiai így tettek, egészen úgy jártak el, ahogy az Úr Mózesnek
megparancsolta.
'''
"Notes" = '''
Notas de rodapé:
1:1-4 - Isten megparancsolja Mózesnek, hogy végezzen népszámlálást a
háborúra alkalmasakról. Ez a népszámlálás döntő fontosságú Izrael
népének megszervezése szempontjából a pusztában, és tükrözi Isten
felkészülését arra, hogy beteljesítse ígéreteit, hogy megadja nekik az
Ígéret Földjét (lásd még 1Mózes 12:7 és Józsué 1:3).
1:5-16 - Felsorolták Izrael törzseit, mindegyikhez kijelölve a
vezetőket. A vezetőkről szóló feljegyzés rávilágít a rend és a vezetés
fontosságára Isten népe között, rámutatva egy isteni felépítésre (lásd
még 2Móz 18:25-26 és 5Móz 1:13).
1:17-19 - Mózes és Áron úgy végzik a népszámlálást, ahogyan Isten
parancsolta, bemutatva az Isten utasításainak való engedelmesség
fontosságát. Az engedelmesség visszatérő téma Izrael pusztai útja során
1:20-46 - A 20 éves és idősebb, háborúra alkalmas férfiak összeírása
több mint 600 000 izraelitát jelent. Ez a szám Isten hűségét tükrözi
abban, hogy megsokasítja népét az Ábrahámnak tett ígéret szerint (lásd
még 1Mózes 15:5 és 2Móz 12:37).
1:47-54 - Lévi törzsét különválasztják, hogy vigyázzon a Tabernákulumra
és annak minden szent berendezésére. Ez jól mutatja a léviták
különleges szerepét Isten szolgálatában és az elrendelt istentisztelet
fontosságát (lásd még 2Móz 28:1-3 és 4Móz 3:6-8).
'''
