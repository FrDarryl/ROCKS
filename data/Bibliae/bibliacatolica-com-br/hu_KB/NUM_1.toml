"1" = ''':sup:`1` Egyiptom földjérõl való kivonulásuk után a második év második
hónapjának elsõ napján így szólt az Úr Mózeshez a megnyilatkozás
sátorában a Sínai pusztán:
'''
"2" = ''':sup:`2` "Vegyétek mind számba Izrael fiainak egész közösségét, nemzetségeik
és családjaik rendjében, név szerint felsorolva az összes férfit,
egyenként.
'''
"3" = ''':sup:`3` Húsz évtõl fölfelé, te és Áron vegyétek számba mind, aki alkalmas
hadi szolgálatra Izraelben, csoportonként.
'''
"4" = ''':sup:`4` Közben legyen mindig a segítségetekre valaki a törzsbõl, mégpedig a
családoknak a feje."
'''
"5" = ''':sup:`5` Ezek azoknak a férfiaknak a nevei, akiknek mellettetek kell állniuk:
'''
"6" = ''':sup:`6` Ruben törzsébõl Elicur, Sedeur fia; Simeon törzsébõl Selumiel,
Curisaddai fia;
'''
"7" = ''':sup:`7` Júda törzsébõl Nachson, Amminadab fia;
'''
"8" = ''':sup:`8` Isszachar törzsébõl Netaneel, Cuár fia;
'''
"9" = ''':sup:`9` Zebulun törzsébõl Eliab, Helon fia;
'''
"10" = ''':sup:`10` József fiai közül: Efraim törzsébõl Elisama, Ammihud fia; Manassze
törzsébõl Gamliel, Pedacur fia;
'''
"11" = ''':sup:`11` Benjamin törzsébõl Abidan, Gidoni fia;
'''
"12" = ''':sup:`12` Dán törzsébõl Achiezer, Ammisaddai fia;
'''
"13" = ''':sup:`13` Áser törzsébõl Pagiel, Ochran fia;
'''
"14" = ''':sup:`14` Gád törzsébõl Eljazaf, Reuel fia;
'''
"15" = ''':sup:`15` Naftali törzsébõl Achira, Enan fia.
'''
"16" = ''':sup:`16` Ezek a közösségbõl kiválasztottak, atyáik törzsének vezérei, Izrael
ezreinek a fejei.
'''
"17" = ''':sup:`17` Így hát Mózes és Áron maguk mellé vették ezeket a férfiakat, akiket
név szerint kijelöltek nekik,
'''
"18" = ''':sup:`18` és a második hónap elsõ napján összegyûjtötték az egész közösséget,
hogy a családok jegyzékébe való fölvételüket a nemzetségek és családok
rendjében megejtsék, név szerint felsorolva õket, húsz évtõl fölfelé,
egyenként,
'''
"19" = ''':sup:`19` amint az Úr megparancsolta Mózesnek. Így vették számba õket a Sínai
pusztában.
'''
"20" = ''':sup:`20` Rubennek, Izrael elsõszülöttének a fiai, az õ leszármazottaik,
nemzetségeik és családjaik rendjében, név szerint felsorolva,
egyenként, húsz évtõl fölfelé az összes férfi, mind, akik alkalmasak
