[10]
"1" = ''':sup:`1` Ezek Noé fiainak, Szemnek, Kámnak és Jáfetnek az utódai. Fiaik a
vízözön után születtek.
'''
"2" = ''':sup:`2` Jáfet fiai: Gómer, Magóg, Madai, Javan, Tubal, Mesek és Tirasz.
'''
"3" = ''':sup:`3` Gómer fiai: Askenász, Rifát és Togorma.
'''
"4" = ''':sup:`4` Javan fiai Elisa és Tarsis, a kittimek és a dananimok.
'''
"5" = ''':sup:`5` Ezektõl ágaztak ki a népek szigetei. Ezek Jáfet fiai országuk és
nyelvük szerint, törzseik és népeik szerint.
'''
"6" = ''':sup:`6` Kám fiai: Kus, Micrajim, Put és Kánaán.
'''
"7" = ''':sup:`7` Kus fiai: Szeba, Havila, Szabata, Ráma és Szabteka. Ráma fiai: Szeba
és Dedán.
'''
"8" = ''':sup:`8` Kus nemzette Nimródot. Ez volt az elsõ uralkodó a földön.
'''
"9" = ''':sup:`9` Nagy vadász volt az Úr elõtt. Innen a szólás: Nagy vadász az Úr
elõtt, mint Nimród.
'''
"10" = ''':sup:`10` Uralma kezdetben kiterjedt Bábelre, Erekre, Akkádra és Sineár
földjén minden városra.
'''
"11" = ''':sup:`11` Errõl a földrõl indult ki Asszur és megépítette Ninivét,
Rechobot-Irt,
'''
"12" = ''':sup:`12` Kalachot és Rezent, Ninive és Kalach között. (Ez a nagy város.)
'''
"13" = ''':sup:`13` Micrajim fiai a luditák, anamiták, lehabiták, naftukiták,
'''
"14" = ''':sup:`14` patraziták, kaszlukiták és a kaftoriták, akiktõl a filiszteusok
származnak.
'''
"15" = ''':sup:`15` Kánaán utódai: az elsõszülött, Szidon, azután Het,
'''
"16" = ''':sup:`16` továbbá a jebuziták, amoriták, girgasiták,
'''
"17" = ''':sup:`17` hivviták, arkiták és sziniták,
'''
"18" = ''':sup:`18` arvaditák, zemariták és a hamatiták. Késõbb a kánaániták
nemzetségei szétszóródtak.
'''
"19" = ''':sup:`19` A kánaániták határa Szidontól Gerar irányában Gázáig terjedt;
Szodoma, Gomorra, Adma és Cebojim irányában pedig egészen Lesáig.
'''
"20" = ''':sup:`20` Ezek Kám fiai törzsük, nyelvük, országuk és nemzetségük szerint.
'''
"21" = ''':sup:`21` Szemnek, Éber fia õsatyjának, Jáfet idõsebb testvérének is
születtek fiai.
'''
"22" = ''':sup:`22` Szem fiai: Elám, Asszur, Arpachsád, Lud és Árám.
'''
"23" = ''':sup:`23` Árám fiai: Uc, Hul, Geter és Mas.
'''
"24" = ''':sup:`24` Arpachsád fia Selak, Selaké pedig Eber.
'''
"25" = ''':sup:`25` Ebernek két fia született. Az egyik neve Peleg, mivel az õ idejében
osztották fel a földet. A testvére neve Joktán.
'''
"26" = ''':sup:`26` Joktán fiai: Almodád, Selef, Hacarmavet és Jerách,
'''
"27" = ''':sup:`27` Hadorám, Usal és Dikla,
'''
"28" = ''':sup:`28` Obál, Abimael, Seba,
'''
"29" = ''':sup:`29` Ofir, Havila és Jobab. Mindezek Joktán fiai.
'''
"30" = ''':sup:`30` Lakóhelyük Mesától Szefárig, a keleti hegységig terjedt.
'''
"31" = ''':sup:`31` Ezek Szem fiai törzsük, nyelvük, országuk és nemzetségük szerint.
'''
"32" = ''':sup:`32` Ezek Noé fiainak törzsei családjuk és nemzetségük szerint. Tõlük
származnak a népek a földön a vízözön után.
'''
