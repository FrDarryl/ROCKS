[10]
"1" = ''':sup:`1` A Makkabeus és emberei Isten segítségével elfoglalták a szentélyt és
a várost.
'''
"2" = ''':sup:`2` Szétrombolták a pogányok oltárait, amelyeket a piacon emeltek, és a
berkeket is.
'''
"3" = ''':sup:`3` Megtisztították a templomot, és az égõáldozatok bemutatására új
oltárt építettek. Szikrát csiholtak a kõbõl és úgy gyújtottak tüzet.
Kétévi szünet után újra mutattak be áldozatot, égettek tömjént és
mécsest, és kitették a kenyeret is.
'''
"4" = ''':sup:`4` Amikor ezzel elkészültek, a földre borultak és könyörögtek az Úrhoz,
ne engedje, hogy még egyszer ilyen nagy nyomorúság szakadjon rájuk, s
ha újra vétkeznek, csak mértékkel büntesse õket, ne szolgáltassa ki
õket többé az istenkáromló, barbár pogányoknak.
'''
"5" = ''':sup:`5` Ugyanazon a napon tisztították meg a templomot, amelyen a pogányok
meggyalázták, vagyis ugyanúgy Kiszleu hónap huszonötödik napján.
'''
"6" = ''':sup:`6` Nagy örömükben nyolc napig tartó ünnepet rendeztek, a sátoros ünnep
mintájára. Visszaemlékeztek rá, hogy nemrégen még hogyan ünnepelték a
sátoros ünnepet, amikor a hegyek közt és a barlangokban tengették
életüket, akár a vadállatok.
'''
"7" = ''':sup:`7` Most azonban borostyánnal díszített botokat, zöld ágakat és pálmát
vittek, és dicsõítõ éneket zengtek annak, aki megadta nekik a templom
megtisztításának örömét.
'''
"8" = ''':sup:`8` Aztán közös elhatározással és rendelettel az egész zsidóság számára
kötelezõvé tették ezeknek a napoknak évrõl évre való megünneplését.
'''
"9" = ''':sup:`9` Így halt meg hát Antiochusz, melléknevén Epifánész.
'''
"10" = ''':sup:`10` Most azokról az eseményekrõl adunk számot, amelyek az istentelen
fiának, Antiochusz Eupatornak az idejében mentek végbe, de a háború
okozta szenvedéseknél nem idõzünk soká.
'''
"11" = ''':sup:`11` Amikor átvette a hatalmat, egy bizonyos Liziászt, aki azelõtt
Cöle-Szíria és Fönícia parancsnoka volt, megtett helytartójának.
'''
"12" = ''':sup:`12` Ptolemeusz Makron volt az elsõ, aki igazságosan bánt a zsidókkal,
hisz addig úgyis annyi igazságtalanság történt velük. Megkísérelte
békés úton rendezni ügyeiket.
'''
"13" = ''':sup:`13` Ezért a király hívei bevádolták Eupatornál. Mindenféle árulónak
tekintették, mivel elhagyta Ciprus szigetét, amelyet Filometor bízott
rá, és átpártolt Antiochusz Epifánészhez. Mivel magas tisztségét nem
tudta tisztességgel betölteni, méreggel véget vetett életének.
'''
"14" = ''':sup:`14` Ekkor Gorgiász lett azon a vidéken a parancsnok. Idegen zsoldosokat
szerzett és minden alkalmat megragadott, hogy háborút viseljen a zsidók
ellen.
'''
"15" = ''':sup:`15` Ugyanakkor Idumea lakói - kedvezõ fekvésû erõdöknek a birtokában -
kifosztották a zsidókat. Befogadták a Jeruzsálembõl elmenekülteket, és
azon voltak, hogy folytassák a háborúskodást.
'''
"16" = ''':sup:`16` A Makkabeus és emberei imádkoztak, és arra kérték Istent, legyen
segítségükre a harcban. Aztán megtámadták az idumeai erõdöket.
'''
"17" = ''':sup:`17` Egyetlen merész rohammal elfoglalták a helységeket. Akik a falakon
harcoltak, azokat mind visszaverték, és megöltek mindenkit, aki csak a
kezükbe került. Nem kevesebb, mint húszezer férfit kaszaboltak le.
'''
"18" = ''':sup:`18` Mintegy kilencezer férfi két nagyon erõs bástyába menekült, amely
el volt látva mindennel, ami csak kell az ostromhoz.
'''
"19" = ''':sup:`19` A Makkabeus otthagyta Simont és Józsefet, valamint Zachejoszt
elegendõ számú emberrel, hogy vegyék ostrom alá e helyeket, maga meg
azokba a helységekbe vonult, ahol jelenlétére sürgõs szükség volt.
'''
"20" = ''':sup:`20` Simon katonái pénzéhségbõl belementek, hogy a bástyában levõ
emberek pénzzel megvesztegethessék õket. Elfogadtak 7000 drachmát, és
hagyták, hogy egy részük elmeneküljön.
'''
"21" = ''':sup:`21` Amikor a Makkabeusnak jelentették az esetet, hívatta a nép
vezetõit, és vádat emelt, hogy pénzen eladták testvéreiket: futni
hagyták - az õ rovásukra - ellenségeiket.
'''
"22" = ''':sup:`22` Azokat, akik árulóvá lettek, kivégeztette. Aztán azon nyomban
elfoglalta mindkét bástyát.
'''
"23" = ''':sup:`23` Minden fegyveres vállalkozása sikerrel járt. A két bástyában több
mint húszezer embert megölt.
'''
"24" = ''':sup:`24` Timóteus, akit a zsidók korábban már megvertek, idegenekbõl
hatalmas sereget gyûjtött, és Ázsiából tekintélyes számú lovasságot
szedett össze. Azt tervezte, hogy fegyverrel elfoglalja Júdeát.
'''
"25" = ''':sup:`25` Közeledtekor Makkabeus hívei Istenhez imádkoztak, hamut szórtak a
fejükre, csípõjükre meg vezeklõruhát öltöttek.
'''
"26" = ''':sup:`26` Leborultak az oltár elõtt és könyörögtek, legyen hozzájuk irgalmas,
és legyen ellenségüknek ellensége és ellenfelüknek ellenfele, ahogyan a
törvény hirdeti.
'''
"27" = ''':sup:`27` Az ima befejeztével fegyvert ragadtak és kivonultak, meglehetõsen
messze a várostól. Az ellenség közelében megálltak.
'''
"28" = ''':sup:`28` Amikor felvirradt a hajnal, mindkét oldalon megindították a
támadást. Egyikük - a bátorságon kívül - Istenbe vetett bizalmát
tekintette a szerencse és a gyõzelem zálogának. Másikuknak a
szenvedélyük volt vezérük a harcban.
'''
"29" = ''':sup:`29` Már javában tombolt a küzdelem, amikor az ellenség elõtt megjelent
az égbõl öt pompás lovas, aranyzablájú lovon, és a zsidók élére állt.
'''
"30" = ''':sup:`30` Ketten közrevették a Makkabeust, védték fegyverükkel, oltalmazták a
sebek ellen. Az ellenségre nyilakat és villámokat szórtak, úgyhogy
megvakultak, elteltek rémülettel és csatát vesztettek.
'''
"31" = ''':sup:`31` Húszezer-ötszáz katonát, s hatszáz lovast megöltek.
'''
"32" = ''':sup:`32` Maga Timóteus egy Gezer nevû erõdbe menekült. Ez alaposan
megerõsített hely volt, s Chereász parancsnoksága alá tartozott.
'''
"33" = ''':sup:`33` A Makkabeus és emberei négy napig ostromolták az erõdöt, bizakodó
hangulatban.
'''
"34" = ''':sup:`34` Ezzel szemben az ostromlottak az erõd erõsségében bíztak,
határtalanul átkozódtak és istentelenül káromkodtak.
'''
"35" = ''':sup:`35` Az ötödik nap felvirradtakor a Makkabaus katonái közül húsz
fiatalember a káromlásokon haragra gerjedve bátran a falaknak rontott,
és ádáz haragjukban mindenkit lekaszaboltak, aki csak eléjük került.
'''
"36" = ''':sup:`36` Mások a háta mögé kerülve támadták meg az erõdöt. Felgyújtották a
bástyákat, máglyát raktak, és elevenen elégették az istenkáromlókat.
Ismét mások betörték a kapukat, beengedték a maradék sereget, s így
elfoglalták a várost.
'''
"37" = ''':sup:`37` Timóteust, aki egy ciszternába rejtõzött, megölték, ugyanígy
testvérét, Chereászt és Apollofánészt is.
'''
"38" = ''':sup:`38` Amikor ezeket végbevitték, dicsõítõ és hálaénekekekkel magasztalták
az Urat, aki ilyen nagyot tett Izraellel, megadta nekik a gyõzelmet.
'''
