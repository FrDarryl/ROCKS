[16]
"1" = ''':sup:`1` Eljutott Derbébe és Lisztrába is. Itt találkozott egy Timóteus nevû
tanítvánnyal, aki egy hívõ zsidó feleségnek és egy görög apának volt a
fia.
'''
"2" = ''':sup:`2` A lisztrai és ikóniumi testvérek jó véleménnyel voltak róla.
'''
"3" = ''':sup:`3` Pál magával akarta vinni útitársul, ezért a környékbeli zsidókra
való tekintettel körülmetéltette, hisz mindenki tudta, hogy az apja
görög volt.
'''
"4" = ''':sup:`4` Ahogy sorra járták a városokat, lelkükre kötötték, hogy tartsák meg
a határozatokat, amelyeket az apostolok és a presbiterek hoztak
Jeruzsálemben.
'''
"5" = ''':sup:`5` Így az egyházak megerõsödtek a hitben, és a hívõk száma napról napra
nõtt.
'''
"6" = ''':sup:`6` A Szentlélek megtiltotta, hogy Ázsiában hirdessék az Isten szavát,
ezért Frigia és Galácia felé vették útjukat.
'''
"7" = ''':sup:`7` Amikor Miziába értek, megkísérelték, hogy Bitiniába utazzanak, de
Jézus Lelke nem engedte meg nekik.
'''
"8" = ''':sup:`8` Ezért átvágtak Mizián, és lementek Troászba.
'''
"9" = ''':sup:`9` Éjszaka Pálnak látomása volt: Egy macedón férfi állt elõtte, és
kérte: "Gyere át Macedóniába, és segíts rajtunk!"
'''
"10" = ''':sup:`10` A látomás után rajta voltunk, hogy mielõbb útra keljünk
Macedóniába, mert biztosak voltunk benne, hogy az Isten rendelt oda
minket hirdetni az evangéliumot.
'''
"11" = ''':sup:`11` Troászban tengerre szálltunk, és egyenesen Szamotrákiába
tartottunk, majd másnap Neápoliszba,
'''
"12" = ''':sup:`12` onnan pedig Macedónia körzetének legfontosabb városába, egy
kolóniába, Filippibe. Néhány napig ebben a városban maradtunk.
'''
"13" = ''':sup:`13` Szombaton kimentünk a kapun kívül a folyóhoz, mert úgy véltük, hogy
ott van az imádkozóhely. Leültünk és beszélni kezdtünk a körénk gyûlt
asszonyokhoz.
'''
"14" = ''':sup:`14` Volt a hallgatóságban egy Tiatira városából való, Lidia nevû,
istenfélõ bíborárus asszony. Ennek megnyitotta szívét az Úr, hogy
hallgasson Pál szavaira.
'''
"15" = ''':sup:`15` Egész háza népével együtt megkeresztelkedett, aztán kért minket:
"Ha nézetetek szerint az Úr híve vagyok, térjetek be házamba, és
maradjatok nálam." És erõvel rá is vett erre minket.
'''
"16" = ''':sup:`16` Egyszer, ahogy az imádkozóhely felé tartottunk, találkoztunk egy
jós szellemtõl megszállt leánnyal, aki jóslásaival nagy hasznot hajtott
gazdáinak.
'''
"17" = ''':sup:`17` Pál után és miutánunk szaladt, és így kiáltozott: "Ezek az emberek
a fölséges Isten szolgái, s az üdvösség útját hirdetik nektek."
'''
"18" = ''':sup:`18` Ezt több napon át megismételte. Pál már bosszankodott miatta,
hátrafordult és rászólt a lélekre: "Parancsolom neked Jézus Krisztus
nevében, menj ki belõle!" Ki is ment akkor mindjárt.
'''
"19" = ''':sup:`19` Amikor gazdái látták, hogy nem húzhatnak belõle több hasznot,
megragadták Pált és Szilást, és a fórumra hurcolták, az elöljárók elé.
'''
"20" = ''':sup:`20` Bírák elé állítva így vádolták õket: "Ezek a zsidó emberek zavart
keltenek városunkban,
'''
"21" = ''':sup:`21` olyan szokásokat hirdetnek, amelyeket mi - rómaiak lévén - nem
fogadhatunk el, és nem követhetünk."
'''
"22" = ''':sup:`22` A nép is ellenük fordult. A bírák lehúzatták róluk a ruhát, és
megvesszõztették õket.
'''
"23" = ''':sup:`23` Sok ütést mértek rájuk, majd börtönbe vetették õket, s
megparancsolták az õrnek, hogy jól vigyázzon rájuk.
'''
"24" = ''':sup:`24` Ez a kapott parancs értelmében a belsõ börtönbe zárta õket, és a
lábukat kalodába szorította.
'''
"25" = ''':sup:`25` Pál és Szilás éjfélkor imádkoztak és zsoltárt énekelve dicsõítették
az Istent, a foglyok meg hallgatták õket.
'''
"26" = ''':sup:`26` Hirtelen nagy földrengés támadt, úgyhogy a börtön alapjai
megremegtek. Az ajtók mind kinyíltak, és mindenkirõl lehullott a
bilincs.
'''
"27" = ''':sup:`27` Amikor a börtönõr felriadt álmából, s meglátta, hogy a börtön ajtai
tárva-nyitva vannak, kihúzta kardját, s meg akarta magát ölni, mert azt
hitte, hogy a foglyok megszöktek.
'''
"28" = ''':sup:`28` Pál hangosan rászólt: "Ne tégy kárt magadban, hisz mind itt
vagyunk!"
'''
"29" = ''':sup:`29` Az õr világot kért, berohant, és remegve Pál és Szilás elé borult,
'''
"30" = ''':sup:`30` aztán kivezette õket s megkérdezte: "Uraim, mit kell tennem, hogy
üdvözüljek?"
'''
"31" = ''':sup:`31` "Higgy Jézus Krisztusban, és üdvözülsz te is, a tieid is!" -
válaszolták.
'''
"32" = ''':sup:`32` Aztán hirdették neki és egész háza népének az Isten szavát.
'''
"33" = ''':sup:`33` Az pedig még akkor magához vette õket, éjszaka kimosta sebeiket, s
rögtön megkeresztelkedett, hozzátartozóival együtt.
'''
"34" = ''':sup:`34` Aztán házába vezette õket, asztalt terített nekik, s örült egész
háza népével, hogy az Isten híve lett.
'''
"35" = ''':sup:`35` Virradatkor a bírák hivatali szolgákat küldtek ezzel az üzenettel:
"Engedd szabadon azokat az embereket!"
'''
"36" = ''':sup:`36` A börtönõr ezt rögtön hírül vitte Pálnak: "Üzenték a bírák, hogy
engedjelek benneteket szabadon. Menjetek hát, távozzatok békében!"
'''
"37" = ''':sup:`37` Pál azonban így válaszolt: "Ítélet nélkül nyilvánosan
megvesszõztettetek és börtönbe vetettetek minket, jóllehett római
polgárok vagyunk, s ráadásul most titokban akartok minket elbocsátani?
Azt már nem! Jöjjenek és kísérjenek ki maguk minket!"
'''
"38" = ''':sup:`38` A törvényszéki szolgák jelentették e szavakat a bíráknak. Azok
meghallva, hogy rómaiak, megijedtek,
'''
"39" = ''':sup:`39` odasiettek, kikísérték õket, kérve, hogy hagyják el a várost.
'''
"40" = ''':sup:`40` A börtönbõl kiszabadulva Lidiához tértek be, viszontlátva
megvigasztalták a testvéreket, és útra keltek.
'''
