[57]
"1" = ''':sup:`1` Az igazak meg elvesznek, s nem veszi szívére senki. Eltûnnek a
jámborok is, senki sem figyel föl rá. Igen, a gonoszság miatt elvétetik
az igaz,
'''
"2" = ''':sup:`2` hogy végül békére leljen. Megpihennek nyugvóhelyükön mind, akik az
igaz úton járnak.
'''
"3" = ''':sup:`3` Ti meg, boszorkányfiak, gyertek ide, ti, házasságtörõ asszony s céda
nõ ivadéka.
'''
"4" = ''':sup:`4` Kit csúfoltok, kire tátjátok ki a szátokat, és kire öltitek ki a
nyelveteket? Nem ti vagytok a gonoszság gyermekei, a hazugság fajzata?
'''
"5" = ''':sup:`5` Vágyban égtek a terebintek alatt, és minden zöldellõ fa alatt.
Csecsemõket áldoztok a völgyekben, és a sziklák hasadékaiban.
'''
"6" = ''':sup:`6` A patakvölgyekben a sima kövek - íme az örökséged, az osztályrészed.
Nekik öntöttél ki italáldozatot, és mutattál be ételáldozatot. S ezt én
mind jó néven vegyem?
'''
"7" = ''':sup:`7` Magasba nyúló hegyen helyezted el ágyadat, oda kapaszkodtál fel,
hogy áldozatot mutass be.
'''
"8" = ''':sup:`8` Az ajtó és az ajtófélfa mögött helyezted el bálványaidat, és
hûtlenül elhagyva megvetetted ágyadat, majd belefeküdtél és
kiszélesítetted. Szövetséget kötöttél azokkal, akiknek ágyát
megszeretted. Nyilvánosan összeadtad magad velük, szemedet a
bálványokra vetve.
'''
"9" = ''':sup:`9` Olajjal ékesítetted magad Melech számára, bõven használtad
kenõcseidet. Messze földre elküldted követeidet, és egészen a Seolig
alázkodtál.
'''
"10" = ''':sup:`10` Hosszú utadon elfáradtál ugyan, de mégsem mondtad: Kár volt érte!
Erõid megújulását érezve nem merültél ki mégsem.
'''
"11" = ''':sup:`11` Kitõl rettegtél és kitõl féltél, hogy hûtlenül elhagytál, hogy
rólam megfeledkeztél, és nem gondoltál rám? Talán, mert hallgattam, s
bezártam a szemem, azért nem féltél tõlem?
'''
"12" = ''':sup:`12` De most tudtodra adom igazságodat, és a tetteidet, amelyek mit sem
használnak neked.
'''
"13" = ''':sup:`13` Ha majd sírva könyörögsz, akkor mentsenek meg utálatos bálványaid!
Csakhogy a szél elsodorja õket, elragadja, mint a fuvalom. De mind, aki
bennem bízik, az örökli a földet, és birtokába veszi szent hegyemet.
'''
"14" = ''':sup:`14` Ez fog hallatszani: Csináljatok utat, nyissatok utat, egyengessétek
az ösvényt és távolítsatok el népem útjából minden akadályt!
'''
"15" = ''':sup:`15` Mert ezt mondja a Fölséges és Magasztos, aki az örökkévalóságban
lakik, és akinek Szent a neve: "Én a magasságban, a szent helyen lakom,
de a megtört és alázatos szívûekkel is ott vagyok, hogy új életet adjak
az alázatos lelkeknek, és új életre keltsem a megtört szíveket.
'''
"16" = ''':sup:`16` Nem akarok én örökké perlekedni, és nem haragszom mindvégig. Mert
akkor elepedne színem elõtt a lélek, a lélek, amelyet én teremtettem.
'''
"17" = ''':sup:`17` Gonosz kapzsisága miatt haragudtam meg népemre, azért rejtettem el
arcomat, és haragomban sújtottam le rá. Mint a lázadó, ment a maga
választotta úton,
'''
"18" = ''':sup:`18` de én láttam az utat, amelyen elindult. Meggyógyítom azért és
megvigasztalom, vigasztalást nyújtok neki és azoknak is, akik
gyászolják.
'''
"19" = ''':sup:`19` A hála gyümölcsét teremtem meg ajkán. Békesség, békesség a távol és
közel levõknek! - mondja az Úr. Igen, meggyógyítalak."
'''
"20" = ''':sup:`20` De az istentelenek olyanok, mint a háborgó tenger, amely nem bír
megnyugodni, csak sarat és iszapot vetnek fel hullámai.
'''
"21" = ''':sup:`21` "Nincs békéjük az istenteleneknek" - ezt mondja az én Istenem.
'''
