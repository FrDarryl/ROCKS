[15]
"1" = ''':sup:`1` Fenyegetõ jövendölés Moáb ellen: Azon az éjszakán, amikor Ár
elpusztul, elesik Moáb. Azon az éjszakán, amikor Kir elpusztul, elesik
Moáb.
'''
"2" = ''':sup:`2` Fölmegy a nép Dibon templomához, fölmennek a magaslatokra sírni.
Nebó hegyén és Medébában jajveszékel Moáb. Minden fej kopaszra van
nyírva, minden szakáll levágva.
'''
"3" = ''':sup:`3` Az utcáin szõrruhát viselnek, a háztetõin jajgatnak. Terein mindenki
panaszszót hallat, s zokogásban tör ki.
'''
"4" = ''':sup:`4` Hesbon és Elaále fájdalmában felkiált, Jáházig hallatszik a hangja.
Megremeg ezért Moáb ágyéka, szinte reszket benne a lélek.
'''
"5" = ''':sup:`5` Moáb szíve felsikolt, s a menekültek Coárig, Eglát-Selisijjáig
jutnak. Igen, sírva mennek fölfelé Luit magaslatán. És Horonaim útján
szívet tépõ zokogással sírnak.
'''
"6" = ''':sup:`6` Igen, Nimrim vizei sivataggá válnak. Mert kiszárad a fû, ellankad a
pázsit, elpusztul minden, ami zöldell.
'''
"7" = ''':sup:`7` Ezért amijük még van, amit szereztek, megpróbálják átmenteni a
Fûzfák patakján túlra.
'''
"8" = ''':sup:`8` Igen, jajkiáltás járja át Moáb egész vidékét. Eglaimig hangzik a
jajgatás, s a panasz egész Beer-Elimig.
'''
"9" = ''':sup:`9` Igen, vérrel telnek meg Dibon vizei, s még nagyobb csapásokat is
mérek Dibonra. Oroszlánt (szabadítok) a Moábból menekültekre, és az
országban megmaradtakra.
'''
