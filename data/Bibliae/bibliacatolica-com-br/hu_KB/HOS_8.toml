[8]
"1" = ''':sup:`1` Állj készen a trombitával! Úgy tör a baj az Úr házára, mint a sas:
mert megszegték szövetségemet, fellázadtak törvényem ellen.
'''
"2" = ''':sup:`2` Mégis hozzám kiáltanak: "Ismerünk téged, Izrael Istene!"
'''
"3" = ''':sup:`3` Izrael elhagyta, ami javára van, s üldözi az ellensége.
'''
"4" = ''':sup:`4` Királyokat választottak nélkülem, fejedelmeket tudtomon kívül.
Ezüstjükbõl, aranyukból bálványokat csináltak maguknak, azért, hogy
elpusztuljanak.
már megtisztulni
'''
"6" = ''':sup:`6` Izrael fiai?] Kézmûves készítette, bizony nem Isten az; igen, tûz
emészti meg Szamaria borját.
'''
"7" = ''':sup:`7` Szelet vetnek és vihart aratnak. A búza nem hány kalászt, a kalász
nem ad lisztet; ami terem mégis, azt idegenek falják fel.
'''
"8" = ''':sup:`8` Elnyelik Izraelt, lám, már a népek között van, olyan, mint egy
eldobott cserép.
'''
"9" = ''':sup:`9` Mert fölmentek Asszíriába, a magános vadszamárhoz: Efraim pénzen
vásárolt szeretõket.
'''
"10" = ''':sup:`10` Vásároljanak csak a népek közül: majd szétszórom õket; egyhamar nem
fognak többé királyokat és fejedelmeket fölkenni.
'''
"11" = ''':sup:`11` Hiába szaporítja Efraim az oltárokat, csak arra jók az oltárok,
hogy vétkezzék;
'''
"12" = ''':sup:`12` hiába írok neki ezer törvényt, úgy tekintik, mintha idegen adta
volna.
'''
"13" = ''':sup:`13` Ha szeretik az áldozatokat, hát áldozzanak! Az áldozati húst, hát
csak egyenek! Az Úr nem leli benne kedvét. Inkább megemlékezik
gonoszságukról, és megtorolja vétkeiket, úgyhogy visszatérhetnek
Egyiptomba.
'''
"14" = ''':sup:`14` Izrael megfeledkezett alkotójáról és palotákat épített; Júda sok
erõs várost emelt. Nos, tüzet bocsátok városaira, amely megemészti a
palotákat is.
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Az Úr elrendeli a trombita megfújását, jelezve a közelgő
inváziót és pusztulást. Izrael elutasította Isten törvényét, és ennek
következtében isteni ítélettel kell szembenéznie. Az emberek bűne
egyértelmű, és a következmények elkerülhetetlenek (lásd még Ámós 3:6 és
8:4-6 - Izrael hűtlen volt abban, hogy Isten irányítása nélkül
királyokat és fejedelmeket alapított, megszegve a szövetséget. A
bálványimádás elterjedt, a fém és az arany képei imádat tárgyává
váltak. Ez az Úr, mint egyedüli Isten közvetlen elutasítását jelenti
(lásd még 2Móz 32:4 és 5Móz 4:16-18).
8:7-10 - Izrael vetését hatástalannak minősítik, mert idegen
nemzetektől kértek segítséget, és elutasították Isten kegyelmét. Az
ítélet a külső erőktől való függés következménye lesz, ahelyett, hogy
8:11-14 - Izrael bálványimádása és oltárai sértik Istent. Az üres,
külső vallási gyakorlatokra való támaszkodásuk elvezeti őket az igaz
imádattól. Városaik és templomaik lerombolása a szövetség elárulása
miatti büntetést szimbolizálja (lásd még 1Királyok 12:28-31 és
8:14 - Izrael megfeledkezett Teremtőjéről, saját kezében keresi a
biztonságot és a jólétet, anélkül, hogy elismerte volna Isten
szuverenitását. A pusztulás küszöbön áll az emberbe, nem pedig Istenbe
'''
