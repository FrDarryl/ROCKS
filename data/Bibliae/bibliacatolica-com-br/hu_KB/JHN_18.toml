[18]
"1" = ''':sup:`1` Azután, hogy ezeket mondta, Jézus kiment tanítványaival a
Kidron-patakon túlra. Ott volt egy kert. Odament tanítványaival.
'''
"2" = ''':sup:`2` Ezt a helyet Júdás is ismerte, aki elárulta, mert Jézus gyakran járt
ide tanítványaival.
'''
"3" = ''':sup:`3` Júdás kapott egy csapat katonát, és a fõpapoktól és a farizeusoktól
pedig szolgákat, és kiment velük, lámpákkal, fáklyákkal és fegyverekkel
fölszerelve.
'''
"4" = ''':sup:`4` Jézus tudta, mi vár rá. Eléjük ment hát, és megszólította õket: "Kit
kerestek?"
'''
"5" = ''':sup:`5` "A názáreti Jézust" - felelték. Jézus megmondta nekik: "Én vagyok."
Júdás is ott volt köztük, aki elárulta.
'''
"6" = ''':sup:`6` Amikor azt mondta: "Én vagyok", meghátráltak, és földre rogytak.
'''
"7" = ''':sup:`7` Jézus ezért újra megkérdezte: "Kit kerestek?" "A názáreti Jézust" -
felelték.
'''
"8" = ''':sup:`8` Erre Jézus így folytatta: "Mondtam, hogy én vagyok. De ha engem
kerestek, ezeket engedjétek el."
'''
"9" = ''':sup:`9` Így beteljesedett, amit mondott: "Senkit sem vesztettem el azok
közül, akiket nekem adtál."
'''
"10" = ''':sup:`10` Simon Péternél volt egy kard. Kirántotta, a fõpap szolgájára
sújtott, s levágta a jobb fülét. A szolgát Malkusnak hívták.
'''
"11" = ''':sup:`11` Jézus rászólt Péterre: "Tedd hüvelyedbe kardodat! Ne ürítsem ki a
kelyhet, amelyet az Atya adott nekem?"
'''
"12" = ''':sup:`12` A csapat és parancsnoka, valamint a zsidó szolgák elfogták Jézust
és megkötözték.
'''
"13" = ''':sup:`13` Elõször Annáshoz vitték, Kaifás apósához. Abban az esztendõben
Kaifás volt a fõpap,
'''
"14" = ''':sup:`14` õ adta azt a tanácsot a zsidóknak, hogy: "Jobb, ha egy ember hal
meg a népért."
'''
"15" = ''':sup:`15` Simon Péter és egy másik tanítvány követte Jézust. Mivel ez a másik
tanítvány ismerõse volt a fõpapnak, bejutott Jézussal a fõpap udvarára,
'''
"16" = ''':sup:`16` Péter azonban kint maradt a kapunál. A másik tanítvány, aki
ismerõse volt a fõpapnak, kijött és szólt a kapuban õrködõ lánynak, és
bevitte Pétert.
'''
"17" = ''':sup:`17` A kapunál õrködõ szolgáló megkérdezte: "Nem ennek az embernek a
tanítványai közül való vagy?" "Nem vagyok" - felelte.
'''
"18" = ''':sup:`18` A szolgák és a poroszlók tüzet raktak és melegedtek, mert hideg
volt. Péter is odaállt közéjük melegedni.
'''
"19" = ''':sup:`19` A fõpap a tanítványai és a tanítása felõl faggatta Jézust.
'''
"20" = ''':sup:`20` Jézus ezt felelte neki: "Nyíltan beszéltem, mindenki füle
hallatára. Mindig a zsinagógákban és a templomban tanítottam, ahova
minden zsidónak bejárása van. Titokban nem mondtam semmit.
'''
"21" = ''':sup:`21` Mit kérdezel engem? Kérdezd azokat, akik hallották, amit mondtam.
Õk tudják, mit tanítottam."
'''
"22" = ''':sup:`22` E szavakra az egyik poroszló arcul ütötte Jézust ezt mondva: "Így
felelsz-e a fõpapnak?"
'''
"23" = ''':sup:`23` Jézus csak ennyit mondott: "Ha rosszul szóltam, bizonyonyítsd be a
rosszat. Ha meg jól, akkor miért ütsz?"
'''
"24" = ''':sup:`24` Ekkor Annás megkötözve elküldte Kaifás fõpaphoz.
'''
"25" = ''':sup:`25` Simon Péter még mindig ott állt és melegedett. Újra megkérdezték
tõle: "Nem ennek az embernek a tanítványai közül való vagy?" De
tagadta: "Nem vagyok."
'''
"26" = ''':sup:`26` A fõpap egyik szolgája, aki rokona volt annak, akinek Péter levágta
a fülét, megjegyezte: "De hisz ott láttalak vele a kertben."
'''
"27" = ''':sup:`27` Péter ismét tagadta. Erre nyomban megszólalt a kakas.
'''
"28" = ''':sup:`28` Kaifástól a helytartóságra vitték Jézust. Kora reggel volt. A
zsidók nem mentek be a helytartóságra, nehogy tisztátalanná váljanak, s
elkölthessék a húsvéti bárányt.
'''
"29" = ''':sup:`29` Ezért Pilátus jött ki hozzájuk, és megkérdezte tõlük: "Mivel
vádoljátok ezt az embert?"
'''
"30" = ''':sup:`30` "Ha nem volna gonosztevõ - felelték -, nem hoztuk volna eléd."
'''
"31" = ''':sup:`31` Pilátus szabadkozott: "Vigyétek vissza és ítélkezzetek fölötte
saját törvényetek szerint!" De a zsidók nem tágítottak: "Nekünk senkit
sem szabad megölnünk."
'''
"32" = ''':sup:`32` Így beteljesedett, amit Jézus mondott, amikor megjövendölte, milyen
halállal hal meg.
'''
"33" = ''':sup:`33` Pilátus visszament a helytartóságra, maga elé hívatta Jézust, és
megkérdezte tõle: "Te vagy a zsidók királya?"
'''
"34" = ''':sup:`34` Jézus ezt felelte: "Magadtól mondod ezt vagy mások mondták neked
rólam?"
'''
"35" = ''':sup:`35` "Hát zsidó vagyok én? - tört ki Pilátus. - Saját néped és a fõpapok
adtak kezemre. Mit tettél?"
'''
"36" = ''':sup:`36` Jézus így válaszolt: "Az én országom nem ebbõl a világból való. Ha
ebbõl a világból volna országom, harcra kelnének szolgáim, hogy ne
kerüljek a zsidók kezére. De az én országom nem innen való."
'''
"37" = ''':sup:`37` Pilátus közbeszólt: "Tehát király vagy?" "Te mondod, hogy király
vagyok - mondta Jézus. - Arra születtem, s azért jöttem a világba, hogy
tanúságot tegyek az igazságról. Aki az igazságból való, hallgat
szavamra."
'''
"38" = ''':sup:`38` Pilátus ezt mondta: "Mi az igazság?" E szavakkal újra kiment a
zsidókhoz, és kijelentette: "Én nem találom semmiben bûnösnek.
'''
"39" = ''':sup:`39` De az a szokás nálatok, hogy húsvétkor valakit szabadon bocsássak.
Akarjátok, hogy szabadon bocsássam a zsidók királyát?"
'''
"40" = ''':sup:`40` Erre újra kiabálni kezdtek: "Ne õt, hanem Barabást!" Barabás rabló
volt.
'''
