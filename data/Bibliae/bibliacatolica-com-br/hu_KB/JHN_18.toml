irányítja, tudván, hogy halála része Isten tervének (lásd még Máté
26:47-50 és Lukács 22:47-53).
18:4-9 - Jézus felfedi hatalmát azáltal, hogy kijelenti, ki Ő, és a
katonákat elesik körülötte. Ez a pillanat Krisztus szuverenitását és
készségét mutatja, hogy önként átadja magát a megváltás küldetésének
18:10-11 - Péter kardjával próbálja megvédeni Jézust, de Jézus
megállítja, és azt mondja neki, hogy meg kell innia a poharat, amelyet
az Atya adott neki. Jézus engedelmessége az Atya akaratának, még a
szenvedéssel szemben is, a teljes engedelmesség tanulsága (lásd még
Lukács 22:42 és Máté 26:53-54).
