meg azokat a néppel, figyelmeztetve Izraelt a közelgő ítéletre. Isten
kinyilatkoztatása az írott Igén keresztül megmutatja, hogyan akarja,
hogy népe ismerje és engedelmeskedjen parancsainak (lásd még Zsolt
