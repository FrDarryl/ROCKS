egy tekercsre, és hirdesse az ítélet és a megtérés üzenetét. Az Isten
parancsához való hűség elengedhetetlen ahhoz, hogy az üdvösség üzenete
36:9-19 - A tekercset felolvassák a templomban, és a világos üzenet
ellenére az emberek nem térnek meg. Isten Igéjének elutasítása a szív
keménységéhez és az isteni ítélet rosszabbodásához vezet (lásd még
Példabeszédek 29:1 és Máté 13:14-15).
36:20-26 - Jekóniás király megsemmisíti az Isten üzenetét tartalmazó
tekercset, ezzel demonstrálva ellenállását a bűnbánattal és Isten
ítéletével szemben. Az Úr elutasításának ez a válasza súlyos
következményekhez vezet, ami a szív Isten akarata ellenére való
10:26-31).
36:27-32 - Isten megparancsolja Jeremiásnak, hogy írja át a tekercset,
és vegyen bele új szavakat az ítéletről és a helyreállításról. Isten
Igéje még az emberi ellenállás ellenére sem vall kudarcot, és továbbra
55:11 és Lukács 21:33).
'''
