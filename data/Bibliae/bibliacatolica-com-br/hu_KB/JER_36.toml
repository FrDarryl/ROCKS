[36]
"1" = ''':sup:`1` Jojakimnak, Jozija fiának, Júda királyának 4. esztendejében ezt a
szózatot intézte az Úr Jeremiáshoz:
'''
"2" = ''':sup:`2` Végy elõ egy könyvtekercset, és írj le rá minden szót, amelyet
Jeruzsálem, Júda, és az összes nemzet felõl mondtam neked attól a
naptól fogva, amikor elõször szóltam hozzád Jozija napjaiban mind a mai
napig.
'''
"3" = ''':sup:`3` Ha Júda háza meghallja azt a sok bajt, amelyet rájuk akarok
zúdítani, talán megtér ki-ki a maga gonosz útjáról, és megbocsáthatom
gonoszságaikat és vétkeiket.
'''
"4" = ''':sup:`4` Jeremiás ezért magához hívatta Nerija fiát, Bárukot, aki aztán
Jeremiás diktálására mind leírta a könyvtekercsre azokat a szavakat,
amelyeket az Úr a prófétához intézett.
'''
"5" = ''':sup:`5` Akkor Jeremiás megparancsolta Báruknak: "Én börtönben vagyok, nincs
rá lehetõségem, hogy elmenjek az Úr templomába,
'''
"6" = ''':sup:`6` azért menj el te, és olvasd fel a könyvtekercsbõl az Úr szavait,
amelyeket diktálásomra leírtál. Olvasd fel õket az Úr templomában a
böjt napján; olvasd fel õket a Júdából valók füle hallatára, akik
feljönnek ide a városokból.
'''
"7" = ''':sup:`7` Hátha eljut könyörgésük az Úr színe elé, és megtér ki-ki a maga
gonosz útjáról; mert nagy az a harag és méltatlankodás, amellyel az Úr
megfenyegette ezt a népet."
'''
"8" = ''':sup:`8` Nerija fia, Báruk úgy is tett, ahogy Jeremiás próféta megparancsolta
neki: felolvasta az Úr szavait a könyvtekercsbõl a templomban.
'''
"9" = ''':sup:`9` Jojakimnak, Jozija fiának, Júda királyának 5. esztendejében, a
kilencedik hónapban történt, hogy böjtöt hirdettek az Úr színe elõtt
Jeruzsálem egész népének és mindazoknak, akik Júda városaiból jöttek
fel Jeruzsálembe.
'''
"10" = ''':sup:`10` A Jeremiás diktálta szavakkal olvasta fel õket a tekercsbõl,
Gemarjának, Safan írnok fiának kamrájában az Úr temploma Új-Kapujának
bejáratánál található felsõ udvarban, ahonnan az egész nép jól
hallhatta.
'''
"11" = ''':sup:`11` Amikor Safan fiának, Gemarjának a fia, Michaja meghallotta az Úr
szavait, amelyeket a könyvbõl felolvastak,
'''
"12" = ''':sup:`12` azonnal bement a királyi palotába, az írnok kamrájába. Ott ültek
mindnyájan a fõemberek: Elisama, az írnok; Semaja fia, Delaja; Achbor
fia, Elnatán; Safan fia, Gemarja; Hananja fia, Cidkija és még más
fõemberek.
'''
"13" = ''':sup:`13` Erre Michaja beszámolt nekik mindarról, amit hallott, amikor Báruk
felolvasott a tekercsbõl a nép füle hallatára.
'''
"14" = ''':sup:`14` A fõemberek azután közös megegyezéssel elküldték Bárukhoz Netanja
fiát: Jehudit, Selemjával, Kusi fiával együtt. Ezt az üzenetet küldték
velük: "Gyere ide és hozd magaddal azt a könyvtekercset, amelybõl a
népnek felolvastál." Báruk, Nerija fia meg is jelent elõttük, s a
könyvtekercset is magával vitte.
'''
"15" = ''':sup:`15` Így szóltak hozzá: "Ülj le, és olvasd fel nekünk is." Erre Báruk
felolvasta a fülük hallatára.
'''
"16" = ''':sup:`16` Amikor meghallgatták ezeket a szavakat, megdöbbentek, egymáshoz
fordultak és így szóltak: "Okvetlenül tájékoztatni kell a királyt
ezekrõl a dolgokról."
'''
"17" = ''':sup:`17` Aztán megkérték Bárukot: "Sorold el nekünk - mondták -, hogy írtad
le ezeket a szózatokat."
'''
"18" = ''':sup:`18` "Jeremiás diktálta le nekem - válaszolta Báruk -, és én tintával
leírtam ebbe a könyvbe."
'''
"19" = ''':sup:`19` Erre a fõemberek így szóltak Bárukhoz: "Legjobb volna, ha most
Jeremiással együtt elrejtõznétek, úgyhogy senki se tudja meg, hol
vagytok."
'''
"20" = ''':sup:`20` Aztán bementek a királyhoz az udvarba - a könyvtekercset Elisama
írnok kamrájában hagyva -, és az egész ügyrõl tájékoztatták a királyt.
'''
"21" = ''':sup:`21` Akkor a király elküldte Jehudit a könyvtekercsért. El is hozta
Elisama írnok kamrájából, és felolvasta a király és összes fõembere
elõtt, akik ott álltak a király körül.
'''
"22" = ''':sup:`22` A király éppen a téli házban tartózkodott - ugyanis mindez a
kilencedik hónapban történt -, és ezért tûz égett elõtte egy
serpenyõben.
'''
"23" = ''':sup:`23` Valahányszor Jehudi három vagy négy oszlopnyit elolvasott, a király
levágta az írnok késével és a serpenyõben égõ tûzbe dobta, míg az egész
tekercs el nem égett a serpenyõ tüzében.
'''
"24" = ''':sup:`24` De amikor meghallgatták ezeket a szózatokat, sem a király, sem a
szolgái nem rendültek meg, s nem szaggatták meg ruhájukat.
'''
"25" = ''':sup:`25` És bár Elnatán, Delaja és Gemarja kérlelte a királyt, hogy ne
égesse el a könyvet, az nem hallgatott rájuk.
'''
"26" = ''':sup:`26` Sõt, megparancsolta Jerachmeel királyfinak, továbbá Szerajahának,
Azriel fiának és Selemjának, Abdeel fiának, hogy fogassák el Báruk
íródeákot Jeremiás prófétával együtt. De az Úr elrejtette õket.
'''
"27" = ''':sup:`27` Miután a király elégette a könyvtekercset, amely a Jeremiástól
Báruknak lediktált szózatokat tartalmazta, az Úr ezt a szózatot intézte
Jeremiáshoz:
'''
"28" = ''':sup:`28` Végy elõ egy másik tekercset, és írd le rá azokat a szózatokat,
amelyek a Jojakim, Júda királya által elégetett elsõ tekercsre voltak
írva.
'''
"29" = ''':sup:`29` Júda királyának, Jojakimnak pedig ezt mondd: Ezt mondja az Úr: Te
elégetted ezt a tekercset és így szóltál: Miért írtad le azt a
jövendölést, hogy Babilon királya biztosan eljön, elpusztítja ezt az
országot, és kiirt belõle embert, állatot egyaránt?
'''
"30" = ''':sup:`30` Ezért ezt mondja az Úr Jojakimra, Júda királyára: Nem lesz olyan
utóda, aki Dávid trónján ülne. Holttestét pedig kivetik majd nappal a
hõségnek és éjszaka a hidegnek.
'''
"31" = ''':sup:`31` Megbüntetem õt és ivadékát, sõt a szolgáit is, gonoszságaikért:
rájuk és Jeruzsálem lakóira meg Júda férfiaira hozom a bajokat mind,
amelyekkel megfenyegettem õket, de nem vették figyelembe.
'''
"32" = ''':sup:`32` Akkor Jeremiás elõvett egy másik tekercset, és odaadta Báruk
íródeáknak, Nerija fiának. Ez aztán leírta Jeremiás diktálására annak a
könyvnek minden szózatát, amelyet Jojakim, Júda királya elégetett. Sõt
még sok hasonló tartalmú szózatot is hozzáfûzött.
'''
"Notes" = '''
