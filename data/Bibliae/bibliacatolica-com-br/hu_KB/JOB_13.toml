[13]
"1" = ''':sup:`1` Nézzétek, szememmel ezt én mind láttam, fülemmel hallottam és jól
megjegyeztem.
'''
"2" = ''':sup:`2` Amiket ti tudtok, azt mind tudom én. Nem állok semmiben hátrább,
mint ti álltok.
'''
"3" = ''':sup:`3` De mégis beszélni szeretnék a Mindenhatóval, vitába szeretnék
szállni az Istennel.
'''
"4" = ''':sup:`4` Ti csupán hazug képmutatók vagytok, orvosok egy szálig, akik mit sem
érnek.
'''
"5" = ''':sup:`5` De ha legalább hallgatni tudnátok, hogyha hallgatnátok, bölcsebbek
volnátok.
'''
"6" = ''':sup:`6` Kérlek, hallgassátok meg a panaszaim, figyeljetek ajkam
pörlekedésére.
'''
"7" = ''':sup:`7` Hamis beszédekkel mentitek az Istent, tán még hazudnátok is a
védelmére.
'''
"8" = ''':sup:`8` Pártjára akartok talán bizony állni, Isten ügyvédjei szeretnétek
lenni?
'''
"9" = ''':sup:`9` Jól vizsgáznátok-e, ha levizsgáztatna? Becsapnátok õt is, mint az
embereket?
'''
"10" = ''':sup:`10` Kemény feddésben részesít titeket, hogyha titkos módon a személyt
nézitek.
'''
"11" = ''':sup:`11` Magas méltósága nem riaszt titeket? Nem támad bennetek láttán
aggodalom?
'''
"12" = ''':sup:`12` Mondásaitokat csak hamuba írják, védõsáncaitok agyagból épülnek.
'''
"13" = ''':sup:`13` Legyetek most csendben, hadd beszéljek! Aztán jöjjön, aminek jönnie
kell!
'''
"14" = ''':sup:`14` Húsomat fogam közt magam fogom vinni, s a kezembe veszem életemnek
sorsát.
'''
"15" = ''':sup:`15` Öljön hát meg! Úgy sincs semmi reménységem. De hogy utam igaz, azt
kimutatom!
'''
"16" = ''':sup:`16` Hisz már ez maga is mentségemre szolgál, mert a bûnös nem mer színe
elé lépni.
'''
"17" = ''':sup:`17` Figyeljetek tehát szavamra pontosan! Amit mondok, az hatoljon
fületekbe!
'''
"18" = ''':sup:`18` Lám, készen állok az ítéletre, és nagyon jól tudom, hogy igazam
van.
'''
"19" = ''':sup:`19` Ki az, aki velem perbe akar szállni? Kész vagyok hallgatni, akár
meg is halni.
'''
"20" = ''':sup:`20` Két dologtól szeretném, hogyha megkímélnél, akkor nem bújok el a
színed elõl.
'''
"21" = ''':sup:`21` Az egyik, hogy vedd le rólam a kezedet, ne kelljen elõtted
félelemben élnem.
'''
"22" = ''':sup:`22` Aztán szólíts, és én megfelelek neked, de én szóljak elõbb, s te
csak választ adj.
'''
"23" = ''':sup:`23` Mekkorák lehetnek bûneim, hibáim? Fedd fel adósságom s minden
gonosztettem!
'''
"24" = ''':sup:`24` Miért rejted el arcodat elõlem, miért veszel olybá, mint
ellenségedet?
'''
"25" = ''':sup:`25` Hulló falevelet akarsz ijesztgetni, kiszáradt pozdorját üldözõbe
venni?
'''
"26" = ''':sup:`26` Keserû dolgokat írsz elõ számomra, ifjú botlásaim írod rovásomra.
'''
"27" = ''':sup:`27` Te zártad a lábam kalodába, minden utamat szemmel tartod, és vonást
húzol a lábam körül.
'''
"28" = ''':sup:`28` Mint a pudvás fa, szétesik életem, mint a ruhadarab, amit molyok
rágnak.
'''
