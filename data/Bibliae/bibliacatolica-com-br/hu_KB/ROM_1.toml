[1]
"1" = ''':sup:`1` Pál, Krisztus Jézus szolgája, meghívott apostol, akit az Isten
kiválasztott evangéliumának hirdetésére,
'''
"2" = ''':sup:`2` amelyet prófétái által a szent iratokban elõre megígért,
'''
"3" = ''':sup:`3` Fiáról, Jézus Krisztusról, a mi Urunkról. Õ test szerint Dávid
nemzetségébõl született,
'''
"4" = ''':sup:`4` a szentség lelke szerint azonban a halálból való feltámadásával az
Isten hatalmas Fiának bizonyult.
'''
"5" = ''':sup:`5` Általa nyertük a kegyelmet és az apostoli küldetést, hogy neve
dicsõségére munkálkodjunk a hitért minden nép között.
'''
"6" = ''':sup:`6` Ezeknek ti is közéjük tartoztok, Jézus Krisztus meghívottai.
'''
"7" = ''':sup:`7` Üdvözlöm Rómában mindazokat, akiket az Isten szeret, és a szentségre
meghívott. Kegyelem és békesség nektek Atyánktól, az Istentõl és
Urunktól, Jézus Krisztustól!
'''
"8" = ''':sup:`8` Elõször is hálát adok Istenemnek mindnyájatokért Jézus Krisztus
által, hitetekrõl ugyanis az egész világon dicsérettel szólnak.
'''
"9" = ''':sup:`9` Tanúm az Isten, akinek Fia evangéliumát hirdetve szívvel-lélekkel
szolgálok, hogy imáimban mindig megemlékezem rólatok,
'''
"10" = ''':sup:`10` és szüntelenül azért könyörgök, hogy egyszer Isten segítségével
eljuthassak már hozzátok,
'''
"11" = ''':sup:`11` hiszen nagyon szeretnélek látni benneteket, hogy megerõsödésetekre
némi lelki ajándékot juttassak nektek,
'''
"12" = ''':sup:`12` más szóval, hogy a hitben, amely éppúgy a tiétek is, mint az enyém,
kölcsönösen megvigasztaljuk egymást.
'''
"13" = ''':sup:`13` Tudtotokra adom, testvérek, hogy már többször szándékoztam hozzátok
menni, de mindig akadályba ütközött. Szerettem volna közöttetek is
elérni némi eredményt, mint a többi pogány nép között.
'''
"14" = ''':sup:`14` Adósa vagyok görögnek és barbárnak, tudósnak és tudatlannak.
'''
"15" = ''':sup:`15` Ezért amennyire tõlem függ, készen vagyok rá, hogy nektek,
rómaiaknak is hirdessem az evangéliumot.
'''
"16" = ''':sup:`16` Nem szégyellem ugyanis az evangéliumot, hiszen Isten üdvösséget
hozó ereje minden hívõnek: elõször is a zsidónak, azután a görögnek.
'''
"17" = ''':sup:`17` Isten igazsága nyilvánul meg benne, amelyet a hívõ a hittel nyer
el, ahogy írva van: "Az igaz a hitbõl él."
'''
"18" = ''':sup:`18` Isten haragja eléri az égbõl az embereknek minden istentelenségét
és gonoszságát, akik az igazságot elnyomják igazságtalansággal.
'''
"19" = ''':sup:`19` Ami ugyanis megtudható az Istenrõl, az világos elõttük, maga Isten
tette számukra nyilvánvalóvá.
'''
"20" = ''':sup:`20` Mert ami benne láthatatlan: örök ereje és isteni mivolta, arra a
világ teremtése óta mûveibõl következtethetünk. Nincs hát mentségük,
'''
"21" = ''':sup:`21` mert fölismerték az Istent, mégsem dicsõítették Istenként, s nem
adtak neki hálát, hanem belevesztek okoskodásaikba és érteni nem akaró
szívük elhomályosult.
'''
"22" = ''':sup:`22` Kérkedtek bölcsességükkel és oktalanná váltak.
'''
"23" = ''':sup:`23` A halhatatlan Isten fölségét fölcserélték a halandó ember, a
madarak, a négylábúak és a csúszómászók képmásával.
'''
"24" = ''':sup:`24` Ezért Isten szívük vágya szerint kiszolgáltatta õket a
tisztátalanságnak, hadd gyalázzák meg saját testüket.
'''
"25" = ''':sup:`25` Isten igazságát hamissággal cserélték fel, s inkább a teremtmény
elõtt hódoltak, mint a Teremtõ elõtt, aki mindörökké áldott. Amen.
'''
"26" = ''':sup:`26` Ezért szolgáltatta ki õket Isten a saját gyalázatos
szenvedélyeiknek. Asszonyaik a természetes szokást természetellenessel
váltották fel.
'''
"27" = ''':sup:`27` A férfiak hasonlóképpen abbahagyták az asszonnyal való természetes
életet, egymás iránt gerjedtek vágyra, vagyis férfi férfival ûzött
ocsmányságot. De meg is kapták tévelygésük megszolgált bérét.
'''
"28" = ''':sup:`28` Nem méltatták az Istent arra, hogy megismerjék, az Isten is romlott
eszükre hagyta hát õket, hogy alávaló tetteket vigyenek végbe.
'''
"29" = ''':sup:`29` Tele is vannak mindenféle gonoszsággal, hitványsággal,
kapzsisággal, ravaszsággal, tele irigységgel, gyilkossággal,
vetélkedéssel, ármánykodással, rosszindulattal.
'''
"30" = ''':sup:`30` Megszólók, rágalmazók, istengyûlölõk, gyalázkodók, fennhéjázók,
kérkedõk, agyafúrtak, szüleik iránt engedetlenek,
'''
"31" = ''':sup:`31` értetlenek, hitszegõk, lelketlenek, könyörtelenek.
'''
"32" = ''':sup:`32` Bár fölismerték Isten rendelkezését, hogy aki effélét mûvel, méltó
a halálra, mégis ilyeneket tesznek, sõt a tetteseknek még helyeselnek
is.
'''
