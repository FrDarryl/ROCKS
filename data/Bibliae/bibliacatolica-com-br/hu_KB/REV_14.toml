[14]
"1" = ''':sup:`1` S láttam a Bárányt, ott állt Sion hegyén, és vele
száznegyvennégyezer, aki viselte az õ és Atyjának homlokára írt nevét.
'''
"2" = ''':sup:`2` Aztán szózatot hallottam az égbõl, mint nagy vizek zúgását vagy
szörnyû mennydörgés robaját. A szózat, amelyet hallottam, emlékeztetett
arra, ahogyan a hárfások pengetik hárfájukat.
'''
"3" = ''':sup:`3` Új éneket énekeltek a trón elõtt, a négy élõlény és a vének elõtt.
Az éneket senki sem tudta megtanulni, csak a földrõl megváltott
száznegyvennégyezer.
'''
"4" = ''':sup:`4` Ezek azok, akik asszonnyal nem szennyezték be magukat, szüzek
maradtak és mindenüvé követték a Bárányt, bárhová ment. Õk a
megváltottak az emberek közül, az Isten és a Bárány elsõ termése.
'''
"5" = ''':sup:`5` Ajkukon nincs hazugság: szeplõtelenek.
'''
"6" = ''':sup:`6` Aztán láttam, hogy egy másik angyal átrepül az égbolton. Nála volt
az örök evangélium, hogy hirdesse a föld minden lakójának, minden
nemzetnek, törzsnek, nyelvnek és népnek.
'''
"7" = ''':sup:`7` Nagy szóval hirdette: "Féljétek az Istent és dicsõítsétek, mert
eljött ítéletének órája! Boruljatok le az ég és a föld, a tenger és a
vízforrások alkotója elõtt!"
'''
"8" = ''':sup:`8` Ezt (az angyalt) egy másik angyal követte; ezt hirdette: "Elesett,
elesett a nagy Babilon, amely kicsapongása tüzes borával
megrészegítette mind a nemzeteket."
'''
"9" = ''':sup:`9` Egy harmadik angyal is megjelent, és nagy hangon így szólt: "Aki
leborul a vadállat és képmása elõtt, és homlokán vagy karján viseli
bélyegét,
'''
"10" = ''':sup:`10` az inni fog az Isten haragjának borából, amelyet színtisztán
töltött haragja kelyhébe. Kénköves tûzben fog gyötrõdni a szent
angyalok és a Bárány színe elõtt.
'''
"11" = ''':sup:`11` Gyötrelmének füstje felszáll örökkön-örökké, és nem találnak
nyugtot sem éjjel, sem nappal, mert leborultak a vadállat és képmása
elõtt, s viselték nevének bélyegét."
'''
"12" = ''':sup:`12` Ez az alapja a szentek állhatatosságának, akik megtartják Isten
parancsait és Jézus hitét.
'''
"13" = ''':sup:`13` Erre szózatot hallottam az égbõl: "Jegyezd fel: Mostantól fogva
boldogok a halottak, akik az Úrban haltak meg. Igen, mondja a Lélek,
hadd pihenjék ki fáradalmaikat, mert tetteik elkísérik õket."
'''
"14" = ''':sup:`14` Ezután fehér felhõt láttam, a felhõn ült valaki, aki az Emberfiához
hasonlított. A fején aranykorona volt, a kezében éles sarló.
'''
"15" = ''':sup:`15` A templomból egy másik angyal jött ki, és nagy szóval kiáltott a
felhõn ülõnek: "Ereszd neki sarlódat és arass, mert eljött az aratás
ideje, és a vetés már érett a földön."
'''
"16" = ''':sup:`16` A felhõn ülõ a földre vetette sarlóját és learatta a földet.
'''
"17" = ''':sup:`17` Majd egy másik angyal lépett ki az ég templomából, éles metszõkés
volt nála.
'''
"18" = ''':sup:`18` Egy harmadik angyal az oltárról lépett elõ, ennek a tûz fölött volt
hatalma. Harsány hangon szólt annak, akinél az éles metszõkés volt:
"Ereszd neki éles metszõkésedet, és szüreteld le a föld szõlõfürtjeit,
mert beértek a szemek."
'''
"19" = ''':sup:`19` Erre az angyal a földre vetette metszõkését, leszüretelte a föld
szõlõjét, és bedobálta Isten haragjának hatalmas sajtójába.
'''
"20" = ''':sup:`20` A kádat a városon kívül kitaposták, és ezerhatszáz stádiumnyira
annyi vér folyt ki belõle, hogy a lovaknak a zablájukig ért.
'''
