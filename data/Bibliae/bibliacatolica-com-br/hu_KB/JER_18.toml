[18]
"1" = ''':sup:`1` Így szólt az Úr Jeremiáshoz:
'''
"2" = ''':sup:`2` "Kelj föl és menj le a fazekas házához; ott majd meghallod
szavaimat."
'''
"3" = ''':sup:`3` Lementem hát a fazekas házához; az éppen edényt formált a korongon.
'''
"4" = ''':sup:`4` És ha nem sikerült az edény, amelyet éppen formált, amint ez
megtörténik a fazekas használta agyaggal, akkor újra nekilátott, és egy
másik edényt csinált belõle, a fazekasok szokása szerint.
'''
"5" = ''':sup:`5` Akkor az Úr ezt a szózatot intézte hozzám:
'''
"6" = ''':sup:`6` Izrael háza! Vajon nem tehetek én is úgy veletek, ahogy ez a fazekas
tesz? - mondja az Úr. Igen, amilyen az agyag a fazekas kezében, olyanok
vagytok ti is az én kezemben, Izrael háza!
'''
"7" = ''':sup:`7` Olykor azt határozom egy nemzet és egy ország felõl, hogy
gyökerestül kitépem, földre sújtom és elpusztítom.
'''
"8" = ''':sup:`8` De ha ez a nemzet elhagyja gonoszságát, amely miatt ellene szóltam,
akkor én is megbánom azt a rosszat, amellyel sújtani akartam.
'''
"9" = ''':sup:`9` Máskor meg azt határozom egy nemzet és egy ország felõl, hogy
felépítem és elültetem.
'''
"10" = ''':sup:`10` De ha ez a nemzet gonoszságot mûvel a szemem láttára azzal, hogy
nem akar hallgatni a szavamra, akkor én is megbánom azt a jót, amellyel
el akartam halmozni.
'''
"11" = ''':sup:`11` Most hát mondd meg Júda férfiainak és Jeruzsálem lakóinak: "Ezt
mondja az Úr: Nézzétek, veszedelmet szánok nektek; tervet szõttem
ellenetek. Most hát térjen meg mindegyiketek gonosz útjáról;
változtassatok életmódotokon és tetteiteken."
'''
"12" = ''':sup:`12` Csakhogy õk ezt felelik: "Mi haszna itt a beszédnek? Inkább azt
tesszük, ami jólesik nekünk; mindegyikünk úgy viselkedik, ahogy gonosz
szíve sugallja neki."
'''
"13" = ''':sup:`13` Azért ezt mondja az Úr: Ha akarjátok, kérdezõsködjetek a nemzetek
között: Van-e, aki valaha ilyesmit hallott? Milyen szörnyûséget mûvelt
a szûz Izrael!
'''
"14" = ''':sup:`14` Vajon eltûnik-e a Libanon hava a magasba nyúló csúcsokról? Vagy
kiszáradhatnak-e a feltörõ, csörgedezõ vízforrások?
'''
"15" = ''':sup:`15` Népem mégis megfeledkezett rólam. Annak áldoznak tömjént, ami
semmiség. Elcsábították õket útjaikról, az õsi ösvényrõl, hogy a
sivatag útjain járjanak, járatlan csapáson.
'''
"16" = ''':sup:`16` Országukat sivataggá teszik, örökös gúny tárgyává. Aki csak átmegy
rajta, megborzad, és fejét csóválja.
'''
"17" = ''':sup:`17` Mint a perzselõ keleti szél, úgy szórom szét õket az ellenség
elõtt. A hátamat fordítom feléjük, nem az arcomat, végpusztulásuknak
napján.
'''
"18" = ''':sup:`18` Így beszéltek: "Rajta! Szõjünk összeesküvést Jeremiás ellen, mert
nélküle sem fog hiányozni a törvény a papnak, sem a tanács a bölcsnek,
sem a beszéd a prófétának! Gyertek, verjük meg a saját nyelvével; úgy,
hogy gondosan megfigyeljük minden szavát."
'''
"19" = ''':sup:`19` Figyelj rám, Uram, és halld meg ellenségeim szavát!
'''
"20" = ''':sup:`20` Vajon rosszal szokás-e fizetni a jóért? Miért ásnak hát vermet
nekem? Emlékezzél! A színed elé álltam, hogy közbenjárjak értük, és
elhárítsam a haragodat róluk.
'''
"21" = ''':sup:`21` Juttasd ezért fiaikat éhínségre, és hányd õket kardélre! Asszonyaik
váljanak gyermektelenné és özveggyé, férjük haljon meg dögvészben, az
ifjaikat meg járja át kard a harcban!
'''
"22" = ''':sup:`22` Kiáltozásuktól hangozzék a házuk, amikor hirtelen rájuk küldöd a
rablók csapatát. Mert vermet ástak, hogy megfogjanak, és tõrt vetettek
a lábamnak.
'''
"23" = ''':sup:`23` De te, Uram, jól ismered minden ellenem szõtt gyilkos tervüket. Ne
kegyelmezz hát gonoszságuknak, és ne töröld el vétküket színed elõl!
Vesztüket tartsd szem elõtt, és ha eljön haragod ideje, bánj el velük!
'''
