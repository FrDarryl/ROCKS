[1]
"1" = ''':sup:`1` Pál, Isten szolgája és Jézus Krisztus apostola - hogy az Isten
választottait a hitre és az igazság megismerésére vezesse, az
istenfélelem révén
'''
"2" = ''':sup:`2` és az örök élet reményében, amelyet az igazmondó Isten õsidõk elõtt
megígért,
'''
"3" = ''':sup:`3` s amikor elérkezett a meghatározott idõ, kinyilatkoztatta tanítását
az evangélium hirdetése útján, amelyre üdvözítõ Istenünk
rendelkezésébõl megbízást kaptam -
'''
"4" = ''':sup:`4` Titusznak, a közös hitben szeretett fiának. Kegyelem és békesség
Istentõl, az Atyától és Krisztus Jézustól, a mi Üdvözítõnktõl!
'''
"5" = ''':sup:`5` Azért hagytalak Kréta szigetén, hogy pótold, ami hiányzik, s a
városokba presbitereket rendelj utasításaim szerint.
'''
"6" = ''':sup:`6` Olyat keress, aki feddhetetlen, és csak egyszer nõsült, akinek
gyermekei hisznek, s nem vádolhatók könnyelmû élettel vagy
engedetlenséggel.
'''
"7" = ''':sup:`7` A püspök ugyanis, mint az Isten megbízottja, legyen feddhetetlen, ne
legyen önhitt, ingerlékeny, iszákos, erõszakos, kapzsi,
'''
"8" = ''':sup:`8` hanem legyen vendégszeretõ, jóakaratú, megfontolt, igaz,
tisztességes, fegyelmezett.
'''
"9" = ''':sup:`9` Álljon szilárdan a hiteles tanítás alapján, hogy éppúgy képes legyen
az egészséges tanítással buzdítani, mint az ellentmondókat megcáfolni.
'''
"10" = ''':sup:`10` Akad ugyanis számos elégedetlenkedõ, fecsegõ és ámító ember, fõképp
a körülmetéltek sorában.
'''
"11" = ''':sup:`11` Ezeket el kell hallgattatni, mert egész családokat feldúlnak, s
aljas haszonlesésbõl ártalmas dolgokat tanítanak.
'''
"12" = ''':sup:`12` Saját prófétáik közül az egyik már megállapította: "A krétaiak örök
hazugok, gonosz fenevadak és falánk naplopók."
'''
"13" = ''':sup:`13` Ez a tanúság igaz. Ezért intsd õket szigorúan, hogy a hitben erõsek
legyenek!
'''
"14" = ''':sup:`14` Ne hallgassanak zsidó mesékre, és ne kövessék az igazságtól
elfordult emberek parancsait.
'''
"15" = ''':sup:`15` A tisztának minden tiszta, a tisztátalannak és a hitetlennek pedig
semmi sem tiszta, mert romlott az értelmük és a lelkiismeretük.
'''
"16" = ''':sup:`16` Hangoztatják, hogy ismerik az Istent, de tetteikkel megtagadják,
mert utálatra méltók, konokok, semmi jóra nem képesek.
'''
