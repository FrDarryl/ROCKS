[23]
"1" = ''':sup:`1` Erre a király magához hívatta Júda és Jeruzsálem véneit.
'''
"2" = ''':sup:`2` Aztán elment a király az Úr templomába, s vele Júda férfiai és
Jeruzsálem minden lakója, a papok és a próféták és az egész nép
apraja-nagyja. És felolvastatta az Úr templomában talált törvénykönyv
egész tartalmát.
'''
"3" = ''':sup:`3` Aztán a király az oszlop elé állt, és az Úr színe elõtt megkötötte a
szövetséget, hogy az Urat követik, szívük, lelkük mélyébõl megtartják
parancsait, rendelkezéseit és törvényeit, s valóra váltják annak a
szövetségnek a törvényeit, amelyek abban a könyvben írva vannak. S az
egész nép magáévá tette a szövetséget.
'''
"4" = ''':sup:`4` Akkor a király megparancsolta Hilkijának és a második papnak,
valamint a küszöb õreinek, hogy hordják ki az Úr templomából az összes
fölszerelést, amelyet Baalnak, Aserának és az ég egész seregének
csináltak, aztán elégette õket a Kidron mentén a mezõkön, a hamuját
pedig Bételbe vitette.
'''
"5" = ''':sup:`5` Elbocsátotta a bálványok papjait, akiket Júda királyai felfogadtak,
s akik a magaslati helyeken, Júda városaiban és Jeruzsálem környékén
tömjént égettek, s azokat is, akik Baalnak, a napnak, a holdnak, a
csillagképeknek és az ég egész seregének tömjéneztek.
'''
"6" = ''':sup:`6` Kivitette Aserát is az Úr templomából Jeruzsálemen kívülre, a Kidron
völgyébe és elégette a Kidron völgyében, porrá zúzta, és porát a köznép
sírhelyeire szórta.
'''
"7" = ''':sup:`7` Az Úr temploma közelébõl eltávolította a kéjelgõk lakhelyét, ahol az
asszonyok Aserának a fátyolt szokták szõni.
'''
"8" = ''':sup:`8` Júda városaiból magához rendelte mind a papokat, a magaslati
helyeket meg, ahol a papok tömjéneztek, Gebától egészen Beersebáig,
tisztátalanná tette, és a kecskebakok szentélyét is leromboltatta,
amely Józsuénak, a város parancsnokának kapuja elõtt állt, ahogy az
ember a város kapuja felé haladt, balra.
'''
"9" = ''':sup:`9` A magaslatok papjai nem mehettek föl Jeruzsálemben az Úr oltárára,
csak kovásztalan kenyeret ettek, testvéreik közt.
'''
"10" = ''':sup:`10` Ben-Hinnom völgyében tisztátalanná tette a tûzrakó helyeket, hogy
többé senki ne küldje fiát vagy lányát Moloch tiszteletére tûzbe.
'''
"11" = ''':sup:`11` Eltávolította a lovakat is, amelyeket Júda királyai a nap
tiszteletére az Úr temploma bejáratánál, Netanmelech udvari tisztviselõ
szobája közelében az új szárnyban felállítottak. A nap szekerét tûzbe
vetette és elégette.
'''
"12" = ''':sup:`12` Az emeleti oltárokat, amelyeket Júda királyai emeltek, továbbá
azokat az oltárokat, amelyeket Manassze az Úr temploma elõudvaraiban
építtetett, lerombolta a király, összezúzta és kihordatta, aztán
törmeléküket a Kidron völgyébe szórta.
'''
"13" = ''':sup:`13` A Jeruzsálemtõl keletre, az Olajfák-hegyétõl délre álló magaslati
helyeket, amelyeket Salamon, Izrael királya a szidóniak szörnyének,
Aserának tiszteletére és Kamosnak, a moabiták szörnyének tiszteletére
és Milkomnak, az ammoniták szörnyének tiszteletére emelt, a király
tisztátalanná tette.
'''
"14" = ''':sup:`14` A kõoszlopokat összetörette, a szent fákat kidöntötte, helyükre
pedig emberi csontokat hordatott.
'''
"15" = ''':sup:`15` A bételi oltárt, a magaslati helyet, amelyet Nebat fia, Jerobeám
épített, aki Izraelt bûnbe vitte - ezt az oltárt és magaslati helyet is
lerombolta, a köveket darabokra törte, porrá zúzta, a szent fát pedig
elégette.
'''
"16" = ''':sup:`16` Amikor Jozija megfordult, és meglátta ott a hegyen a sírokat,
elküldött, és odavitte a sírokból a csontokat, elégette õket az oltáron
és ily módon tisztátalanná tette, az Úr szava szerint, amelyet az Isten
embere hirdetett, amikor Jerobeám az ünnepen az oltárnál állt. Amikor
Jozija megfordult és tekintete Isten embere sírjára esett, aki ezeket a
szavakat mondta,
'''
"17" = ''':sup:`17` megkérdezte: "Miféle sír az, amelyet ott látok?" A város lakói így
feleltek: "Isten emberének a sírja, aki Júdeából jött, s mind elõre
megmondta azokat a dolgokat, amelyeket az oltárnál végbevittél."
'''
"18" = ''':sup:`18` Erre megparancsolta: "Hagyjátok békében! Senki ne háborgassa
csontjait!" Így hát érintetlenül hagyták csontjait, s a Szamariából
való próféta csontjait is.
'''
"19" = ''':sup:`19` Jozija azokat a magaslati szentélyeket is eltávolította Szamaria
városaiból, amelyeket Izrael királyai emeltek, hogy az Urat ingereljék,
ugyanúgy elbánt velük, mint Bételben az oltárral.
'''
"20" = ''':sup:`20` A magaslati szentélyek papjait, akik ott voltak, mind feláldozta az
oltárokon, és emberi csontokat égetett rajtuk. Aztán visszatért
Jeruzsálembe.
'''
"21" = ''':sup:`21` A király megparancsolta az egész népnek: "Üljetek húsvétot az
Úrnak, a ti Isteneteknek tiszteletére, amint meg van írva a szövetség
könyvében!"
'''
"22" = ''':sup:`22` Mert már nem ünnepelték így a húsvétot a bírák korától, akik Izrael
fiai fölött ítélkeztek, s Izrael királyai, valamint Júda királyai
idejében sem.
'''
"23" = ''':sup:`23` Elõször Jozija király 18. esztendejében ülték így meg a húsvétot
Jeruzsálemben az Úr tiszteletére.
'''
"24" = ''':sup:`24` A halottidézõket és a jósokat, a házi isteneket és a bálványokat,
általában minden szörnyûséget, ami csak volt Júda földjén és
Jeruzsálemben, sorra eltávolította Jozija, s így teljesítette annak a
törvénynek a szavait, amelyeket Hilkija pap az Úr templomában talált.
'''
"25" = ''':sup:`25` Nem volt elõtte király hozzá hasonló, aki szíve, lelke mélyébõl,
minden erejével megtért volna az Úrhoz, Mózes törvénye szerint. S azóta
sem született hozzá hasonló.
'''
"26" = ''':sup:`26` De az Úr izzó haragja nem csillapult, amely egykor fellobbant Júda
ellen azok miatt a botrányok miatt, amelyekkel Manassze bosszantotta.
'''
"27" = ''':sup:`27` Az Úr ugyanis elhatározta: "Júdát is eltaszítom színem elõl, amint
Izraelt eltaszítottam, s elvetem ezt a várost is, amelyet
kiválasztottam: Jeruzsálemet, a templommal egyetemben, amelyrõl azt
mondtam: ott lesz a nevem."
'''
"28" = ''':sup:`28` Jozija történetének többi részét, amit végbevitt, mind megírták
Júda királyai történetének a könyvében.
'''
"29" = ''':sup:`29` Az õ idejében Nechó fáraó, Egyiptom királya Asszíria királya ellen
vonult az Eufrátesz folyóhoz. Jozija király szembeszállt vele, de az
Megiddónál megölte, mihelyt összecsaptak.
'''
"30" = ''':sup:`30` Szolgái szekérre tették és Megiddóból holtan Jeruzsálembe vitték, s
ott a saját sírjába temették. Az ország népe fogta Jozija fiát,
Joachászt, fölkente és megtette atyja helyett királynak.
'''
"31" = ''':sup:`31` Joachász huszonhárom esztendõs volt, amikor király lett, és három
hónapig uralkodott Jeruzsálemben. Anyját Hamutalnak hívták, s a Libnába
való Jirmejahu lánya volt.
'''
"32" = ''':sup:`32` Azt tette, ami gonosznak számít az Úr szemében, egészen úgy, mint
atyái tették.
'''
"33" = ''':sup:`33` Nechó fáraó azonban Hamat földjén, Riblában foglyul ejtette, és 100
ezüst talentumot és 10 arany talentumot rótt büntetésül az országra.
'''
"34" = ''':sup:`34` Aztán Nechó fáraó Jozija fiát, Eljakimot tette meg apja helyett
királynak, és nevét Jojakimra változtatta. Joachászt pedig magával
vitte Egyiptomba, ott is halt meg.
'''
"35" = ''':sup:`35` Jojakim megadta a fáraónak az ezüstöt és az aranyat. De kénytelen
volt megadóztatni az országot, hogy megadhassa a pénzt, amit a fáraó
követelt. A föld egész népe vitte az ezüstöt és az aranyat, ahogyan
vagyona szerint mindenkire kivetette, hogy megadhassa Nechó fáraónak.
'''
"36" = ''':sup:`36` Jojakim huszonöt esztendõs volt, amikor király lett, és tizenegy
évig uralkodott Jeruzsálemben. Anyját Zebidának hívták, s a Rumába való
Pedajának volt a lánya.
'''
"37" = ''':sup:`37` Azt tette, ami gonosznak számít az Úr szemében, egészen úgy, mint
atyái tették.
'''
"Notes" = '''
Notas de rodapé:
23:1-3 - Jósiás összehívja az egész népet, és megújítja szövetségét az
Úrral, elkötelezi magát, hogy követi parancsolatait. Ez a cselekedet
Jósiás azon vágyát szimbolizálja, hogy visszavezesse az embereket az
Isten iránti engedelmességhez, és megerősítse Isten törvénye
követésének fontosságát (lásd még 5Móz 31:12-13 és Józsué 24:25).
23:4-7 - Jósiás megtisztítja a templomot, és eltávolítja a Baál és más
bálványok imádatánál használt tárgyakat. Ez a megtisztítás a király
buzgalmát mutatja, hogy helyreállítsa az igaz Isten imádatát,
megszüntetve az Izraelt megrontó bálványimádást (lásd még 2Krónika
34:3-5 és 1Kir 15:13).
23:10-14 - Jósiás lerombolja az áldozati oltárokat Tófethben, ahol
gyerekeket ajánlottak Moloknak. Ez rávilágít a király azon
eltökéltségére, hogy felszámolja a pogány szokásokat, és helyreállítsa
23:21-23 - Jósiás újra bevezeti a húsvét ünneplését, amelyet a bírák
ideje óta nem tartottak meg az előírt módon. A húsvét helyreállítása
Isten néppel kötött szövetségének megújítását és az Egyiptomból való
szabadulásra való emlékezést jelképezi (lásd még 2Móz 12:14 és 2Krónika
35:1-19).
23:25-27 - Jósiást királyként dicsérik, aki teljes szívével, lelkével
és erejével követte az Urat. Isten azonban továbbra is kitart azon
döntése mellett, hogy ítéletet hoz Júda felett Manassé bűnei miatt. Ez
szemlélteti az Isten elleni felgyülemlett lázadás súlyát és az őszinte
bűnbánat szükségességét (lásd még 5Móz 6:5 és 2Királyok 21:10-15).
'''
