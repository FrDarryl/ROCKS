[6]
"1" = ''':sup:`1` Dávid összegyûjtötte Izraelbõl a legjavát, harmincezer férfit,
'''
"2" = ''':sup:`2` aztán elindult Dávid, és az egész vele tartó sereggel a júdeai
Baalába vonult, hogy elhozza onnan Isten ládáját, amely a Seregek
Urának nevét viseli, aki a kerubok fölött trónol.
'''
"3" = ''':sup:`3` Isten ládáját egy új szekérre tették azután, hogy elhozták Abinadab
házából, amely a dombon állt; s Abinadab fiai, Uza és Achjo vezették a
szekeret.
'''
"4" = ''':sup:`4` Uza az Isten ládája mellett ment, Achjo pedig elõtte ment.
'''
"5" = ''':sup:`5` Dávid és Izrael egész háza teljes lendülettel táncoltak az Úr elõtt,
s énekeltek citera, hárfa, dob, csengettyû és cintányér kíséretében.
'''
"6" = ''':sup:`6` Amikor azonban Nachon sátorához értek, Uza kinyújtotta kezét az
Isten ládája felé és megfogta, mert az ökrök megbillentették.
'''
"7" = ''':sup:`7` Erre fellángolt az Úr haragja Uza ellen, s lesújtott rá az Isten
vétkéért, úgyhogy meghalt ott, az Isten ládája mellett.
'''
"8" = ''':sup:`8` Dávid nagyon megütõdött rajta, hogy az Úr olyan hirtelenül elragadta
Uzát. Ezért hívják azt a helyet mind a mai napig Perec-Uzának.
'''
"9" = ''':sup:`9` Azon a napon félelem fogta el Dávidot az Úr színe elõtt, s azt
mondta magában: "Hogy jöhet hozzám az Úr ládája?"
'''
"10" = ''':sup:`10` Ezért Dávid nem akarta, hogy hozzá, Dávid városába vigyék az Úr
ládáját, hanem a Gátból való Obed-Edom házába vitette.
'''
"11" = ''':sup:`11` Az Úr ládája három hónapig maradt a Gátból való Obed-Edom házában,
és az Úr megáldotta Obed-Edomot egész házanépével egyetemben.
'''
"12" = ''':sup:`12` Amikor aztán hírül vitték Dávid királynak: "Az Úr megáldotta
Obed-Edom egész házanépét és mindenét, amije csak van az Isten
ládájáért", akkor Dávid elment, és Obed-Edom házából nagy örömmel Dávid
városába vitte Isten ládáját.
'''
"13" = ''':sup:`13` Amikor azok, akik az Úr ládáját vitték, hat lépést tettek,
feláldozott egy marhát és egy hizlalt bárányt.
'''
"14" = ''':sup:`14` S táncolt is Dávid - teljes erejébõl - az Úr elõtt, közben egy
vászon efod övezte.
'''
"15" = ''':sup:`15` Így vitte fel Dávid és Izrael háza ujjongás és harsonaszó
kíséretében az Úr ládáját.
'''
"16" = ''':sup:`16` Amikor azonban az Úr ládája bevonult Dávid városába, történt, hogy
Saul lánya, Michal kinézett az ablakon. Amikor meglátta, hogy Dávid
király ugrál és forog az Úr elõtt, szívében megvetette.
'''
"17" = ''':sup:`17` Az Úr ládáját bevitték, és a sátorban arra a helyre állították,
amelyet Dávid kijelölt neki. Akkor Dávid égõáldozatot és közösségi
áldozatot mutatott be az Úr elõtt,
'''
"18" = ''':sup:`18` s amikor készen lett az égõáldozatnak és a közösség áldozatának a
bemutatásával, megáldotta a népet az Úr nevében.
'''
"19" = ''':sup:`19` Aztán az egész népnek, Izrael fiai egész seregének, a férfiaknak
éppúgy, mint a nõknek kiosztatott egy-egy kenyeret, egy csomó datolyát
és egy-egy mazsolás kalácsot. Ezután az egész nép hazament.
'''
"20" = ''':sup:`20` Amikor Dávid hazatért, hogy családját is megáldja, Saul lánya,
Michal, Dávid elé lépett, s azt mondta: "Milyen tiszteletre méltó módon
viselkedett ma Izrael királya, amikor szolgái szolgálóinak szeme
láttára levetkõzött, ahogy csak a csõcselékbõl szokott valaki
levetkõzni!"
'''
"21" = ''':sup:`21` Dávid így válaszolt Michalnak: "Az Úr elõtt táncoltam! Az Úr
életére, aki engem atyád és egész háza helyett kiválasztott, s megtett
fejedelemnek az Úr népe, Izrael fölött: Az Úr elõtt igenis táncolok.
'''
"22" = ''':sup:`22` Sõt, még jobban megalázkodom, mint most, akkor is, ha a te
szemedben megvetésre méltó vagyok is. Mert a szolgálók körében, akiket
említettél, azok körében tiszteletet váltok ki."
'''
"23" = ''':sup:`23` Michalnak, Saul lányának egész halála napjáig nem lett gyermeke.
'''
