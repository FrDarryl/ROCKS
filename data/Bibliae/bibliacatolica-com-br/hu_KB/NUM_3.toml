[3]
"1" = ''':sup:`1` Ezek voltak tehát Áron és Mózes leszármazottai abban az idõben,
amikor az Úr szólt Mózeshez a Sínai-hegyen.
'''
"2" = ''':sup:`2` S ezek Áron fiainak a nevei: Nadab, az elsõszülött, Abihu, Eleazár
és Itamár.
'''
"3" = ''':sup:`3` Ezek Áron fiainak, a fölkent papoknak a nevei, akik a papi tisztség
betöltésére kaptak megbízatást.
'''
"4" = ''':sup:`4` Nadab és Abihu azonban meghaltak az Úr színe elõtt, amikor a Sínai
pusztában méltatlan tûzáldozatot mutattak be az Úrnak. Fiaik nem
voltak, ezért Eleazár és Itamár látták el a papi szolgálatot, atyjuk,
Áron felügyeletével.
'''
"5" = ''':sup:`5` Így szólt az Úr Mózeshez:
'''
"6" = ''':sup:`6` "Léptesd elõ Lévi törzsét, és rendeld Áron pap elé, hogy a
szolgálatára legyenek.
'''
"7" = ''':sup:`7` Õk lássák el az õ teendõit és az egész közösség teendõit a
megnyilatkozás sátora körül, és így õk teljesítsék a szolgálatot a
hajléknál.
'''
"8" = ''':sup:`8` Õk viseljenek gondot a megnyilatkozás sátorának minden
fölszerelésére és Izrael fiainak minden kötelezettségére, és így õk
teljesítsék a szolgálatot a hajléknál.
'''
"9" = ''':sup:`9` Add át Lévi fiait Áronnak és fiainak, mintegy "ajándékul", Izrael
fiai adják õket neki tulajdonul.
'''
"10" = ''':sup:`10` Áronnak és fiainak azonban hagyd meg, hogy töltsék be papi
tisztüket; minden illetéktelen azonban, aki közéjük merészkedik,
halállal bûnhõdjék."
'''
"11" = ''':sup:`11` Ezt mondta az Úr Mózesnek:
'''
"12" = ''':sup:`12` "Nézd, magam választottam ki Lévi fiait Izrael fiai közül
elsõszülötteik helyébe - azok helyébe, akik elsõként nyitották meg
anyjuk méhét - Izrael fiai körében, hogy Lévi fiai az enyémek legyenek.
'''
"13" = ''':sup:`13` Mert az enyém minden elsõszülött. Azon a napon, amelyen Egyiptom
földjén minden elsõszülöttre lesújtottam, magamnak szenteltem minden
elsõszülöttet Izraelben, embert s állatot egyaránt. Az enyémek. Az Úr
vagyok!"
'''
"14" = ''':sup:`14` Akkor így szólt az Úr a Sínai pusztában Mózeshez:
'''
"15" = ''':sup:`15` "Vedd számba Lévi fiait családjaik és nemzetségeik rendjében.
Minden férfinemhez tartozót végy számba egy hónapostól fölfelé."
'''
"16" = ''':sup:`16` Mózes tehát számba vette õket az Úr parancsára, ahogyan a parancs
szólt.
'''
"17" = ''':sup:`17` Név szerint ezek voltak Lévi fiai: Gerson, Kehát és Merári.
'''
"18" = ''':sup:`18` Gerson fiainak pedig Libni és Simi volt a nevük nemzetségük
szerint.
'''
"19" = ''':sup:`19` Kehát fiait nemzetségük szerint (így hívták): Amram, Jichar, Hebron
és Uziel.
'''
"20" = ''':sup:`20` Merári fiait pedig (így nevezték) nemzetségük szerint: Machli és
Musi. Ezek Lévi leszármazottai családjaik szerint.
'''
"21" = ''':sup:`21` Gersontól származnak a libniták és a simiták nemzetségei; ezek
Gerson leszármazottai.
'''
"22" = ''':sup:`22` A számba vettek, a férfi nemhez tartozók egy hónapostól fölfelé,
azok, akiket számba vettek, szám szerint 7500-at tettek ki.
'''
"23" = ''':sup:`23` A gersoniták nemzetségei a hajlék mögött, attól nyugatra
táboroztak.
'''
"24" = ''':sup:`24` A gersonitáknak Eljazaf, Lael fia volt a vezérük.
'''
"25" = ''':sup:`25` A megnyilatkozás sátoránál a gersoniták oltalmára volt bízva a
hajlék, a sátor, annak takarója, a megnyilatkozás sátora bejáratának
kárpitja,
'''
"26" = ''':sup:`26` az elõudvar függönye, valamint a hajlékot és az oltárt körülvevõ
udvar bejáratának függönye és annak zsinórjai, az ezekkel járó
teendõkkel együtt.
'''
"27" = ''':sup:`27` Keháttól származnak az amramiták, a jichariták, a hebroniták és az
uzieliták nemzetségei; ezek Kehát leszármazottai.
'''
"28" = ''':sup:`28` A közülük számba vettek, a férfinemhez tartozók egy hónapostól
fölfelé 8300-at tettek ki. Az õ kötelességük volt a szentély
szolgálata.
'''
"29" = ''':sup:`29` A kehatiták nemzetségei a hajlék déli oldalánál táboroztak.
'''
"30" = ''':sup:`30` A kehatiták nemzetségeinek Uziel fia, Elicafan volt a vezérük.
'''
"31" = ''':sup:`31` Az õ gondjukra volt bízva a szövetség ládája, az asztal, a
mécstartó, az oltárok, a szertartásokhoz szükséges szent edények és a
kárpit a velük kapcsolatos teendõkkel egyetemben.
'''
"32" = ''':sup:`32` A levita vezéreknek Áron pap fia, Eleazár volt a fejük; õ látta el
a felügyeletet azok fölött, akiknek a szent szolgálat ellátása volt a
feladatuk.
'''
"33" = ''':sup:`33` Meráritól származnak a machliták és a musiták nemzetségei; ezek a
meráriták nemzetségei.
'''
"34" = ''':sup:`34` A közülük származottak, a férfinemhez tartozók egy hónapostól
fölfelé szám szerint 6200-at tettek ki.
'''
"35" = ''':sup:`35` A meráriták nemzetségeinek Abichail fia, Curiel volt a vezérük. Õk
a hajlék északi oldalánál táboroztak.
'''
"36" = ''':sup:`36` A meráritákra volt bízva a hajlék deszkáinak, rúdjainak,
oszlopainak, talapzatának, cövekeinek és köteleinek õrzése, a velük
együttjáró teendõkkel egyetemben,
'''
"37" = ''':sup:`37` továbbá az elõudvar oszlopai körös-körül, azok talapzata, cövekei
és kötelei.
'''
"38" = ''':sup:`38` A hajlék elõtt, keleti irányban azonban, a megnyilatkozás sátora
elõtt, napkelet felé Mózes és Áron táboroztak, mellettük meg fiaik,
akiknek a szentély szolgálata volt a feladatuk, Izrael fiai
kötelességeinek teljesítésére. Minden illetéktelennek, aki
odamerészkedett, halállal kellett bûnhõdnie.
'''
"39" = ''':sup:`39` A számba vett leviták, akiket Mózes - az Úr parancsára - számba
vett nemzetségeik rendjében, a férfinemhez tartozók egy hónapostól
fölfelé összesen 22000-et tettek ki.
'''
"40" = ''':sup:`40` Ezt mondta az Úr Mózesnek: "Vedd számba Izrael fiainak összes
férfinemhez tartozó elsõszülöttét egy hónapostól fölfelé, és foglald
jegyzékbe a nevüket.
'''
"41" = ''':sup:`41` Vedd számba nekem - az Úr vagyok - a levitákat Izrael fiainak
elsõszülöttei helyett, és a leviták barmait Izrael fiai barmainak
elsõszülöttei helyett."
'''
"42" = ''':sup:`42` Mózes tehát számba vette Izrael fiai közül az összes elsõszülöttet,
ahogy az Úr parancsolta neki.
'''
"43" = ''':sup:`43` S a férfinemhez tartozó elsõszülöttek, név szerint felsorolva, egy
hónapostól fölfelé, mind, akiket számba vettek, 22273-at tettek ki.
'''
"44" = ''':sup:`44` Ezt mondta az Úr Mózesnek:
'''
"45" = ''':sup:`45` "Vedd a levitákat Izrael fiainak elsõszülöttei helyett, s a leviták
barmait barmaik helyett, legyenek a leviták az enyéim - az Úr vagyok.
'''
"46" = ''':sup:`46` Izrael fiainak 273 elsõszülöttéért, aki a leviták (számán) túl van,
'''
"47" = ''':sup:`47` kérj váltságdíjat, fejenként öt sékelt, mégpedig a szent mérték
szerint kérd, húsz gera egy sékel.
'''
"48" = ''':sup:`48` A pénzt add oda Áronnak és fiainak a szám fölöttiek
váltságdíjaként."
'''
"49" = ''':sup:`49` Mózes így váltságdíjat szedett azoktól, akik a leviták által
kiváltottak számának fölötte voltak.
'''
"50" = ''':sup:`50` Izrael fiai közül az elsõszülöttek pénze 1365 sékelt tett ki a
szent mérték szerint.
'''
"51" = ''':sup:`51` Mózes a váltságdíjat odaadta Áronnak és fiainak az Úr parancsára,
ahogyan az Úr Mózesnek megparancsolta.
'''
