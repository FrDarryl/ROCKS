[129]
"1" = ''':sup:`1` Ifjúságom óta sokat gyötörtek - Izrael elmondhatja -,
'''
"2" = ''':sup:`2` ifjúságom óta sokat gyötörtek, de el nem tiportak.
'''
"3" = ''':sup:`3` A szántók a hátamon szántottak, s hosszú barázdákat vontak.
'''
"4" = ''':sup:`4` De az Úr, az Igaz szétszaggatta a gonoszok kötelékeit.
'''
"5" = ''':sup:`5` Hátráljanak szégyent vallva mind, akik gyûlölik Siont!
'''
"6" = ''':sup:`6` Legyenek, mint a fû a tetõn, amely elszárad a keleti szélben:
'''
"7" = ''':sup:`7` nem tölti meg markát annak, aki learatja, és ha kévét akar, nem lesz
tele karja.
'''
"8" = ''':sup:`8` Akik arra mennek, nem köszönnek így: "Az Úr áldása van rajtatok!" De
mi megáldunk titeket az Úr nevében.
'''
"Notes" = '''
Notas de rodapé:
129:1-2 - A zsoltáríró felkiált az elnyomás ellen, amellyel Izrael népe
fiatalkorától fogva szembesült, de hangsúlyozza, hogy megpróbáltatásaik
ellenére nem szenvedtek vereséget. Ez a zsoltár Isten népének
kitartását tükrözi a nehézségek közepette (lásd még 2Korinthus 4:8-9 és
2Móz 1:12).
129:3 - Az említett sérült hátak az elnyomás alatt álló emberek
szenvedését jelképezik, amelyeket ekevasként vágnak le. Ez az élénk
képanyag rávilágít az igazságtalanság és az elnyomás súlyára (lásd még
129:4 - Az igazságos Úr megerősíti, hogy Isten elvágja az elnyomás
kötelékeit, és megszabadítja népét. Ez az isteni igazságosság reményt
61:1-2 és Zsolt 146:7).
129:5-8 - A zsoltárt Izrael ellenségei elleni átok zárja, és azt
kívánja, hogy legyenek olyanok, mint a háztetőn hervadó fű. Ez az
összehasonlítás hangsúlyozza azok törékenységét és végső kudarcát, akik
Példabeszédek 10:28).
'''
