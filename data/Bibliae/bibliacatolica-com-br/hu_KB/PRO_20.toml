[20]
"1" = ''':sup:`1` A bor gúnyolódik, ami részegít, az lármáz, senki nem lesz bölcs, aki
tántorog tõle.
'''
"2" = ''':sup:`2` A király haragja oroszlán morgása, aki fölingerli, eljátssza életét.
'''
"3" = ''':sup:`3` A viszályt elkerülni becsületére van az embernek, ahány bolond van,
az mind perlekedik.
'''
"4" = ''':sup:`4` Ha a tél beköszönt, a tohonya nem szánt, aratáskor keres, de nem
talál semmit.
'''
"5" = ''':sup:`5` A férfi szívében mélységek vize a döntés, de az okos ember a
felszínre hozza.
'''
"6" = ''':sup:`6` Szájával sok ember készen áll a segítségre, de hol van az a férfi,
akire hagyatkozhatsz?
'''
"7" = ''':sup:`7` Tisztességben éli életét az igaz, boldogok utána a gyermekei!
'''
"8" = ''':sup:`8` Amikor a király bírói székén ül, szemével minden gonoszt
különválaszt.
'''
"9" = ''':sup:`9` Ki mondhatja: "Tisztán tartottam szívemet, s ment vagyok a bûntõl"?
'''
"10" = ''':sup:`10` A kétféle súly és a kétféle mérték, egyaránt utálat tárgya az Úr
színe elõtt.
'''
"11" = ''':sup:`11` Ahogy a gyerek játszik, abból látni lehet, tiszták és igazak
lesznek-e a tettei.
'''
"12" = ''':sup:`12` A fület hallásra, a szemet látásra, mindkettõt az Úr teremtette!
'''
"13" = ''':sup:`13` Ne szeresd az alvást, nehogy elszegényedj, nyisd ki a szemed és
bõven lesz kenyered!
'''
"14" = ''':sup:`14` "Milyen rossz! Milyen rossz!" - mondja a vevõ, aztán útjára megy és
nagyra van vele.
'''
"15" = ''':sup:`15` Hogyha van is arany és rengeteg korall, a tudós ajak azért becses
drágaság.
'''
"16" = ''':sup:`16` Vedd el a ruháját! Másért kezeskedett, idegenért - végy tõle
zálogot!
'''
"17" = ''':sup:`17` A hazugság kenyere ízlik az embernek, de utána kövekkel telik meg a
szája.
'''
"18" = ''':sup:`18` Tanácsot kérve vesd latra terveidet, okos vezetéssel viselj
háborút!
'''
"19" = ''':sup:`19` A pletykás kiadja a rábízott titkot, ne komázz azzal, aki nem fogja
be a száját.
'''
"20" = ''':sup:`20` Annak, aki elátkozza az apját és az anyját, alkonyatkor kialszik
lámpása.
'''
"21" = ''':sup:`21` Ha kezdetben hajszoltad a vagyont, a végén majd nem lesz rajta
áldás.
'''
"22" = ''':sup:`22` Ne mondd: "Csak a rosszat fizetem vissza!" Hagyatkozz az Úrra, õ
majd kártalanít.
'''
"23" = ''':sup:`23` A kétféle súlymérték iszonyat az Úrnak, elvetésre méltó a hamis
mérleg.
'''
"24" = ''':sup:`24` A férfi lépteit az Úr irányítja - ember hogyan érthetné az útját?
'''
"25" = ''':sup:`25` Csapda könnyelmûen kimondani, hogy megfogadom, s csak a fogadalom
után gondolkodni.
'''
"26" = ''':sup:`26` A bölcs király kiszórja a bajkeverõket, s hagyja, hogy gaztettük
visszahulljon rájuk.
'''
"27" = ''':sup:`27` Az embernek a lelke az Úr szövétneke, behatol a testnek minden
zugába.
'''
"28" = ''':sup:`28` A jóság és a hûség oltalmazza a királyt, jóságával szilárddá teszi
a trónját.
'''
"29" = ''':sup:`29` Az ifjúnak az erõ a kitüntetése, az öregeknek meg az õsz haj a
díszük.
'''
"30" = ''':sup:`30` Véraláfutások tisztítják a gonoszt, testének kamráit meg a verések.
'''
