[5]
"1" = ''':sup:`1` Jeruzsálem, vesd le a gyász s az ínség ruháját, s öltsd magadra
mindörökre Isten dicsõségének szépségét!
'''
"2" = ''':sup:`2` Öltsd fel Isten igazságának köntösét, s tedd fejedre az örök
dicsõség koronáját,
'''
"3" = ''':sup:`3` mert az Isten ismertté teszi fényességedet mindenütt az ég alatt.
'''
"4" = ''':sup:`4` Isten ezt a nevet adja neked örökre: "Igazságosság békéje" és
"Jámborság dicsõsége".
'''
"5" = ''':sup:`5` Kelj föl, Jeruzsálem, állj a magaslatra, és tekints keletre! Nézd,
mint gyûlnek egybe fiaid, napkelettõl napnyugatig a Szentnek szavára,
és ujjonganak, mert Isten megemlékezett róluk.
'''
"6" = ''':sup:`6` Gyalog távoztak, ellenség hajtotta õket, de Isten vezeti vissza, s
úgy hozza õket, mint királyi sarjakat.
'''
"7" = ''':sup:`7` Isten parancsot adott, hogy hordják el mind a magas hegyeket s az
örök halmokat, a völgyeket meg töltsék fel, hogy sík legyen a föld, és
Izrael biztosan haladhasson Isten dicsõsége alatt.
'''
"8" = ''':sup:`8` Az erdõk és az illatos fák Isten parancsára mind árnyékot nyújtanak
Izraelnek.
'''
"9" = ''':sup:`9` Isten vezeti majd Izraelt örömben, dicsõségének fényében, s
kíséretül adja nekik irgalmát és igazságosságát.
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - A helyreállítás ígéretét és Jeruzsálem új dicsőségét emelik ki.
Báruk úgy írja le a várost, mint amely Isten igazságosságának és
irgalmának fényében van felöltözve, és a szétszóródottak összegyűlnek.
Jeruzsálem megváltása mindennek Krisztusban való visszaállításának
5:5-9 - A dicsőséges Jeruzsálem víziójához a reményre való felhívás is
társul. Izrael népének visszatérését diadalmas menetként írják le, az
Úr vezetésével népét, vigaszt és bizalmat hozva a szenvedőknek (lásd
még Ézsaiás 40:3-5 és Lukács 13:34-35).
5:10-13 - Az igeszakasz hangsúlyozza, hogy Jeruzsálem dicsősége nagyobb
lesz, mint korábbi dicsősége, és hogy Isten elhárít minden akadályt,
amely akadályozza népét. Ez azt a megtisztulást és megszentelődést
szimbolizálja, amely kíséri Isten munkáját népe életében (lásd még
Malakiás 3:2-3 és 1Korinthus 3:16-17).
5:14-16 - A prófécia az igazságosság új idejének leírásával
folytatódik, amikor a béke és a jólét helyreáll Izraelben. A
teljességnek ez az ideje Isten Királyságának visszatükröződése, amely
és ApCsel 3:19-21).
5:17-19 - A fejezet a bálványok elpusztítására és Izrael ellenségei
feletti győzelemre való utalással zárul, megmutatva, hogy Isten az
egyetlen igaz Úr, és mindenkinek hozzá kell fordulnia. Ez megerősíti az
Isten iránti kizárólagos hűség témáját, és mindennek az elutasítását,
ami hamis istennek mutatja magát (lásd még 5Móz 6:4-5 és 1Korinthus
8:5-6).
'''
