[13]
"1" = ''':sup:`1` Fenyegetõ jövendölés Babilon ellen, amelyet Izajás, Ámosz fia
látott:
'''
"2" = ''':sup:`2` Emeljetek zászlót a kopár hegyen, hallassatok csatakiáltást!
Intsetek nekik kezetekkel, hadd vonuljanak be a fejedelmi kapun.
'''
"3" = ''':sup:`3` Magam adtam parancsot megszentelt harcosaimnak. Én hívtam bõsz
haragomban bajnokaimat, s büszke csapataikat.
'''
"4" = ''':sup:`4` Lám, zúgás hallatszik a hegyeken, sok nép zajongása. Királyságok
szava zúg, az összegyûlt nemzeteké. A Seregek Ura vezényli a harci
seregeket.
'''
"5" = ''':sup:`5` Messze földrõl jönnek, az ég határától, az Úrnak és haragjának
eszközei, hogy elpusztítsák az egész földet.
'''
"6" = ''':sup:`6` Jajgassatok, mert közel az Úr napja! Mint pusztító hatalom közeleg a
Mindenhatótól.
'''
"7" = ''':sup:`7` Akkor majd elernyed minden kéz, s elcsügged mind az emberi szív.
'''
"8" = ''':sup:`8` Mindnyájan megremegnek, görcs és fájdalom fogja el õket, s úgy
gyötrõdnek, mint a vajúdó asszony. Rémülten néznek egymásra, míg arcuk
a láz pírjától lángol.
'''
"9" = ''':sup:`9` Igen, eljön az Úr rettenetes napja. Bosszúval és izzó haraggal lesz
telve, hogy pusztasággá tegye a földet, és kiirtsa színérõl a
bûnösöket.
'''
"10" = ''':sup:`10` Akkor az ég csillagai és az Orion nem ragyogtatják fényüket.
Elsötétül a fölkelõ Nap, és a Hold nem világít.
'''
"11" = ''':sup:`11` Meglátogatom a földet vétkeiért, és gonoszságaik miatt a bûnösöket.
Véget vetek a kevélyek gõgjének, és a zsarnokok büszkeségét megalázom.
'''
"12" = ''':sup:`12` Ritkább lesz az ember a színaranynál, s az emberi élet Ofir
aranyánál.
'''
"13" = ''':sup:`13` Azért megrendítem az eget, s kimozdul helyérõl a föld a Seregek
Urának indulatától, izzó haragjának napján.
'''
"14" = ''':sup:`14` Akkor majd, mint a felriasztott zerge és mint a juhnyáj, amelyet
nem tart össze senki, úgy siet vissza népéhez mindenki, és ki-ki
szülõföldjére menekül.
'''
"15" = ''':sup:`15` Mindenkit megölnek, akire rátalálnak, és kard élén hullik el, akit
foglyul ejtenek.
'''
"16" = ''':sup:`16` Gyermekeiket szemük láttára szétzúzzák, házaikat kirabolják,
asszonyaikat meggyalázzák.
'''
"17" = ''':sup:`17` Meglátjátok: mozgósítom ellenük a médeket, akiket nem érdekel az
ezüst, sem aranyra nem áhítoznak,
'''
"18" = ''':sup:`18` de szétzúzzák még a fiúcskákat is, s a kislányokat is éppúgy
kiirtják. Nem irgalmaznak a méh gyümölcsének, s szemükben nem látszik
részvét a gyermekek iránt.
'''
"19" = ''':sup:`19` És Babilont, a birodalmak gyöngyét, a káldeusok ékszerét és
büszkeségét, úgy felforgatja majd az Isten, mint ahogy Szodomával és
Gomorrával tette.
'''
"20" = ''':sup:`20` Nem lakik ott többé senki, nemzedékrõl nemzedékre lakatlan marad.
Az arabok nem vernek ott sátrat, s a pásztorok nem legeltetik arra
nyájukat.
'''
"21" = ''':sup:`21` Csak a vadállatok tanyáznak majd a helyén, s baglyok töltik meg
házait. Struccok ütnek benne tanyát, és bakkecskék tánca veri föl
csendjét.
'''
"22" = ''':sup:`22` Palotáiban hiénák üvöltenek egymásra, mulatóhelyein meg sakálok.
Igen, nemsokára eljön ez az idõ, napjai már nem késnek soká.
'''
