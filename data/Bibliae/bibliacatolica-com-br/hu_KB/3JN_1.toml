"1" = ''':sup:`1` Én, "az Öreg", kedves Gájuszomnak, akit az Igazságban szeretek.
'''
"2" = ''':sup:`2` Kedvesem, kívánom, hogy minden sikerüljön neked és egészséges légy
testben is, lélekben is.
'''
"3" = ''':sup:`3` Nagyon örültem, amikor testvérek érkeztek, és tanúsították, hogy
igaz vagy, s az igazság útján jársz.
'''
"4" = ''':sup:`4` Nincs nagyobb örömöm, mint amikor hallom, hogy gyermekeim az igazság
útján járnak.
'''
"5" = ''':sup:`5` Kedvesem, te helyes magatartást tanúsítasz a testvérek iránt, kivált
az idegenek iránt.
'''
"6" = ''':sup:`6` Ez bizonyítja szeretetedet az egyház színe elõtt; jól teszed, ha
ezentúl is Istenhez méltó útravalóval bocsátod õket útnak.
'''
"7" = ''':sup:`7` Mert az õ nevéért keltek útra, s a pogányoktól nem fogadtak el
semmit.
'''
"8" = ''':sup:`8` Ezért ezeket az embereket nekünk kell befogadnunk, hogy munkatársaik
legyünk az Igazság szolgálatában.
'''
"9" = ''':sup:`9` Írtam valamit az egyháznak, de Diotrefesz vezetésre törekszik, nem
fogad el minket.
'''
"10" = ''':sup:`10` Ezért ha majd megérkezem, szóba hozom viselt dolgait, hogy mindent
összefecseg rólunk. Sõt még ezzel sem elégszik meg, hanem egyfelõl nem
fogadja be a testvéreket, másfelõl azokat, akik erre hajlandók
volnának, megakadályozza benne, és kitiltja az egyházból.
'''
"11" = ''':sup:`11` Kedvesem, ne a rosszat utánozd, hanem a jót. Aki a jót teszi, az
Istentõl van, aki a rosszat teszi, az nem látta az Istent.
'''
"12" = ''':sup:`12` Demetriusz mellett mindenki, még maga az Igazság is bizonyságot
tesz; mi is tanúskodunk, és te tudod, hogy igaz a tanúságunk.
'''
"13" = ''':sup:`13` Még sok mindent tudnék neked írni, de nem akarom neked tintával és
nádtollal írni.
'''
"14" = ''':sup:`14` Remélem, hogy rövidesen látlak, és akkor élõszóval beszélgetünk.
'''
"15" = ''':sup:`15` Béke veled! Üdvözölnek barátaid. Üdvözöld barátainkat, név szerint.
'''
