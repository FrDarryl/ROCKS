[13]
"1" = ''':sup:`1` A 149. esztendõben Júdás és hívei megtudták, hogy Antiochusz Eupátor
hatalmas sereggel Júdea felé tart,
'''
"2" = ''':sup:`2` s vele van gyámja is, Liziász, a birodalom ügyeinek intézõje, egy
száztízezer gyalogosból, ötezer-háromszáz lovasból, huszonkét
elefántból és háromszáz kaszával fölszerelt harci szekérbõl álló görög
sereg élén.
'''
"3" = ''':sup:`3` Menelausz is szövetkezett velük, és képmutató módon biztatta
Antiochuszt. Közben azonban mit sem törõdött a haza megmentésével, csak
arra volt gondja, hogy visszakerüljön hivatalába.
'''
"4" = ''':sup:`4` Ám a Királyok Királya fölkeltette Antiochusz haragját a lázadó
ellen. Amikor Liziász azzal vádolta, hogy minden bajnak Menelausz az
oka, Antiochusz megparancsolta, vigyék Beröába, és az ottani szokás
szerint végezzenek vele.
'''
"5" = ''':sup:`5` Ott ugyanis volt egy 50 könyök magas torony, tele izzó hamuval. Volt
benne egy forgatható gépezet, amely minden irányból belesodorta (az
embert) az izzó hamuba.
'''
"6" = ''':sup:`6` Oda vitték fel a templomgyalázókat és az egyéb nagy gonosztevõket,
és a pusztulásba taszították õket.
'''
"7" = ''':sup:`7` Ez a halál lett az álnok Menelausznak is a sorsa.
'''
"8" = ''':sup:`8` Nem jutott neki sír a földben. Ez teljesen igazságos volt így! Mert
sokat vétkezett az oltár ellen, amelyen szent a tûz és a hamu. Ezért
lelte hamuban a halálát.
'''
"9" = ''':sup:`9` A király ádáz gyûlölettel közeledett; azt tervezte, hogy gonoszabbul
bánik a zsidókkal, mint atyja.
'''
"10" = ''':sup:`10` Amikor Júdás errõl tudomást szerzett, arra intette a népet, hogy
éjjel-nappal könyörögjön az Úrhoz, hogy - mint mindig - most is
segítsen rajtuk, hisz az a veszedelem fenyegeti õket, hogy elveszítik a
törvényt, a hazát és a szent templomot.
'''
"11" = ''':sup:`11` Ne engedje, hogy a nép, amely éppen csak föllélegzett egy kissé, az
elvetemült pogány népek kezére kerüljön.
'''
"12" = ''':sup:`12` Meg is tették mindannyian. Három napig térdre borulva, könnyek közt
böjtölve, szüntelenül könyörögtek az irgalmas Istenhez. Ezután Júdás
bátorította õket, és megparancsolta, hogy legyenek készenlétben.
'''
"13" = ''':sup:`13` Maga a vénekkel azt határozta, hogy kivonul, és Isten segítségével
dûlõre viszi az ügyet, mielõtt még a király serege benyomulna Júdeába
és elfoglalná a várost.
'''
"14" = ''':sup:`14` Vállalkozása végsõ kimenetelét a mindenség Teremtõjére bízva,
bátorította embereit, harcoljanak bátran egészen halálukig a
törvényért, a szentélyért, a városért, a hazáért és a hagyományokért.
Aztán Modin közelében tábort ütött.
'''
"15" = ''':sup:`15` Majd kiadta katonáinak a jelszót: "Istentõl a gyõzelem!" A legjava
válogatott ifjakkal éjjel megtámadta a király sátorát, és megölt a
táborban mintegy kétezer férfit. A legnagyobb elefántokat is leszúrta
vezetõjükkel egyetemben.
'''
"16" = ''':sup:`16` Az egész táborban félelmet és rettenetet keltettek, aztán mire a
nap fölvirradt, gyõztesen elvonultak.
'''
"17" = ''':sup:`17` Ezt vitték végbe azzal a segítséggel, amelyben Isten Júdást
részesítette.
'''
"18" = ''':sup:`18` Amikor a király ízelítõt kapott a zsidók elszántságából, azon volt,
hogy csellel hatalmába kerítse a megerõsített helyeket.
'''
"19" = ''':sup:`19` Kivonult Bet-Cur, az egyik erõs zsidó erõd ellen, de visszaverték.
Újra támadott, de ismét legyõzték.
'''
"20" = ''':sup:`20` Júdás minden szükségessel ellátta az õrséget.
'''
"21" = ''':sup:`21` Ám a zsidó seregbõl az egyik katona, Rodokosz elárulta az
ellenségnek a titkokat. Megkeresték, elfogták és kivégezték.
'''
"22" = ''':sup:`22` A király másodszor is tárgyalást kezdett Bet-Cur lakóival, és békét
ajánlott nekik. Meg is tartotta és elvonult. De találkozott Júdás
embereivel és vereséget szenvedett tõlük.
'''
"23" = ''':sup:`23` Akkor megtudta, hogy Antiochia helytartója, Fülöp pártot ütött.
Ezen megrettenve jó szóval fordult a zsidókhoz, és esküt téve minden
igazságos követelésüknek engedett. Az egyezség megkötése után áldozatot
mutatott be - kifejezte tiszteletét a templom iránt és bõkezû volt a
szent helyhez.
'''
"24" = ''':sup:`24` A Makkabeust is barátságosan fogadta, aztán megtette Hegemonideszt
a Ptolemaisztól a geréniek földjéig terjedõ terület teljhatalmú
helytartójává,
'''
"25" = ''':sup:`25` és elment Ptolemaiszba. Ám Ptolemaisz lakói nem voltak megelégedve
az egyezséggel, méltatlankodtak a határozatok miatt, és meg akarták
õket szegni.
'''
"26" = ''':sup:`26` Erre Liziász a szószékre lépett és a lehetõség szerint védekezett.
Csitító szavaival meggyõzte õket, úgyhogy megbékéltek. Utána visszatért
Antiochiába. Így zajlott le a király támadása és visszavonulása.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Antiochus Eupator és Lysias azt tervezi, hogy nagy sereggel
megtámadják Júdát. Ez az esemény bemutatja a zsidó nép folyamatos
küzdelmét a túlélésért és a hatalmas ellenségek elleni hitért, tükrözve
Isten gondviselését a csapások közepette (lásd még Zsolt 118:10-13 és
13:9-12 - Júda és népe az isteni oltalmat kérő imához fordul. Az
Istenbe, mint az igazak védelmezőjébe vetett bizalom központi téma,
amely rávilágít a hit fontosságára a veszély idején (lásd még
13:14-17 - Júdás Makkabeus bátor támadást hajt végre, abban a
bizalomban, hogy Isten Izrael oldalán áll. Ez az epizód rávilágít Júdás
ihletett vezetésére és hitére, hogy a győzelem Istentől származik, nem
csak a katonai erőtől (lásd még 1Sámuel 17:45-47 és 2Krónika 32:7-8).
13:18-22 - Lysias erői megpróbálják ostromolni Beth-Zurt, de a zsidók
bátran ellenállnak. Ez az ellenállás a szent terület védelmét jelenti,
hangsúlyozva az ígéret földjének értékét és a hit által egyesített
közösség erejét (lásd még Józsué 1:9 és Nehémiás 4:14).
13:23-26 - Lysias és Antiochus politikai nyomásra kénytelen békéről
tárgyalni. Isten beavatkozik, hogy biztosítsa a zsidó nép túlélését,
bemutatva, hogy a nemzet sorsa Isten kezében van (lásd még 2 Mózes
14:14 és Példabeszédek 21:1).
'''
