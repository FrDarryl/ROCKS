[3]
"1" = ''':sup:`1` Rám hallgassatok fiaim, atyátokra, s tartsátok meg szavam, hogy
üdvöt nyerjetek.
'''
"2" = ''':sup:`2` Az Úr az apát többre nézi gyermekeinél, s az anyának jogot ad fiai
fölött.
'''
"3" = ''':sup:`3` Aki tiszteli apját, levezekli bûneit,
'''
"4" = ''':sup:`4` s aki becsüli anyját, az kincset gyûjt magának.
'''
"5" = ''':sup:`5` Aki tiszteli apját, az majd örülhet fiainak, s meghallgatást nyer,
hogyha imádkozik.
'''
"6" = ''':sup:`6` Aki becsüli apját, hosszú életû lesz, s az Úrnak szolgál, aki anyját
felüdíti:
'''
"7" = ''':sup:`7` szüleit szolgálva Istennek is szolgál!
'''
"8" = ''':sup:`8` Fiam! Szóban s tettben tiszteld apádat, hogy az õ áldása szálljon
életedre.
'''
"9" = ''':sup:`9` Az apa áldása védi a fiak házát, az anya átka szétzúzza alapját.
'''
"10" = ''':sup:`10` Apádat gyalázva ne akarj feltûnni, mert apád szégyene neked sem
dicsõség.
'''
"11" = ''':sup:`11` A férfi dicsõsége apja becsülete, a becstelen anya szégyene a
gyermekeknek.
'''
"12" = ''':sup:`12` Fiam, legyen gondod elaggott apádra, és ne szomorítsd meg életed
egy napján se!
'''
"13" = ''':sup:`13` Nézd el neki, ha értelme csökken, ne vesd meg, ha virágjában van is
életed.
'''
"14" = ''':sup:`14` Nem felejtik el, ha szánod apádat, elszámolják neked majd a
bûneidért.
'''
"15" = ''':sup:`15` Balsorsodnak napján gondol rád az Isten, s mint dér a melegben,
eltûnnek bûneid.
'''
"16" = ''':sup:`16` Gonosz, aki semmibe sem veszi az apját, azt, aki bántja az anyját,
megátkozza az Úr.
'''
"17" = ''':sup:`17` Fiam, alázattal vidd végbe tetteid, és jobban szeretnek majd,
mintha adakoznál.
'''
"18" = ''':sup:`18` Nagy vagy? Annál inkább alázd meg magadat, akkor majd kegyelmet
találsz az Istennél.
'''
"20" = ''':sup:`20` Mivelhogy igen nagy az Isten hatalma, tiszteletben tartják az
alázatosak.
'''
"21" = ''':sup:`21` Ami túl nehéz neked, azt ne kutasd, és ami erõdön felül van, azt ne
vizsgáld.
'''
"22" = ''':sup:`22` Amit elõírtak neked, azzal törõdj, ami el van rejtve, azért ne
bajlódj.
'''
"23" = ''':sup:`23` Amihez kevés az erõd, azzal ne kínlódjál; olyan tanítást kaptál,
amely meghaladja az ember értelmét.
'''
"24" = ''':sup:`24` Fennhéjázásukban sokan eltévedtek, nagyzó hóbortjukba
belezavarodtak.
'''
"26" = ''':sup:`26` Gonosz véget ér a megátalkodott szív, elvész a veszélyben, aki azt
szereti.
'''
"27" = ''':sup:`27` A dacos szív sok szenvedést okoz magának, és a bûnös ember bûnökre
bûnt halmoz.
'''
"28" = ''':sup:`28` Nincs gyógyír a gõgös embernek sebére, a gonoszság vert benne
gyökeret.
'''
"29" = ''':sup:`29` A bölcs szív nyitva áll a bölcsek szavának, s a bölcs kívánsága: a
rá hallgató fül.
'''
"30" = ''':sup:`30` Vízzel oltják el a lobogó tûzlángot, az irgalmas szeretet bûnöket
engesztel.
'''
"31" = ''':sup:`31` Aki a jótettet viszonozza, gondol a jövõre, s amely napon meginog,
biztos támaszra lel.
'''
