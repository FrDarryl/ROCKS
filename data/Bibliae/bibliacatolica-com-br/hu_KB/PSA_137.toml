"1" = ''':sup:`1` Bábel folyói mentén ültünk és sírtunk: a Sionra emlékeztünk.
'''
"2" = ''':sup:`2` Azon a földön a fûzfákra akasztottuk hárfáinkat.
'''
"3" = ''':sup:`3` Mert dalt akartak hallani, akik elhurcoltak minket. Elnyomóink
öröméneket követeltek: "Zengjetek nekünk dalt a Sionról!"
'''
"4" = ''':sup:`4` De hogyan énekeljünk éneket az Úrról az idegenek földjén?
'''
"5" = ''':sup:`5` Jeruzsálem, ha elfeledkezem rólad, száradjon le a jobbom!
'''
"6" = ''':sup:`6` Nyelvem tapadjon ínyemhez, ha nem emlékezem meg rólad: ha
Jeruzsálemet nem helyezem minden örömem fölé!
'''
"7" = ''':sup:`7` Ne felejtsd el, Uram, Edom fiainak Jeruzsálem napját! Amikor így
kiáltoztak: "Romboljátok le, romboljátok le, hadd pusztuljon el a
földig!"
'''
"8" = ''':sup:`8` Bábel leánya, te pusztító, áldott, aki megfizeti neked, ami
gonoszságot velünk tettél!
'''
"9" = ''':sup:`9` Áldott, aki megragadja gyermekeidet és szétzúzza õket a sziklán!
'''
