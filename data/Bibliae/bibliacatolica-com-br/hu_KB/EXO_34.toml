[34]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez: "Faragj ki magadnak két olyan kõtáblát,
mint az elsõk voltak. Jöjj fel hozzám a hegyre és ráírom a táblákra
azokat a szavakat, amelyek rajta voltak az elsõkön, amelyeket
összetörtél.
'''
"2" = ''':sup:`2` Holnap reggel légy készen, hogy hajnalban feljöhess a Sínai-hegyre,
és ott a hegy csúcsán elém járulj.
'''
"3" = ''':sup:`3` Senki sem jöhet veled és senki sem mutatkozhat a hegyen. A juhok és
szarvasmarhák sem mehetnek legelni a hegyre."
'''
"4" = ''':sup:`4` Õ tehát kifaragott két kõtáblát, amilyenek az elsõk voltak. Mózes
másnap korán reggel elindult a Sínai-hegyre, ahogy az Úr
megparancsolta, és vitte magával a kõtáblát.
'''
"5" = ''':sup:`5` Az Úr leereszkedett a felhõben, õ pedig eléje járult. Segítségül
hívta az Úr nevét.
'''
"6" = ''':sup:`6` Az Úr elvonult elõtte és ezt mondta: "Jahve, Jahve, irgalmas és
könyörülõ Isten, hosszantûrõ, gazdag kegyelemben és hûségben.
'''
"7" = ''':sup:`7` Kegyelmét megtartja ezrek számára, megbocsátja a vétket, a hibát, a
bûnt, de nem hagyja egészen büntetés nélkül, hanem az atyák vétkét
számon kéri fiaiktól és unokáiktól harmad- és negyedízig."
'''
"8" = ''':sup:`8` Mózes sietve a földig hajolt, leborult,
'''
"9" = ''':sup:`9` és így szólt: "Ha kegyelmet találtam a szemedben, Uram, akkor a mi
Urunk vonuljon velünk. Bár keménynyakú nép ez, de bocsásd meg
bûneinket, és fogadj el minket örökségedül."
'''
"10" = ''':sup:`10` Õ így válaszolt: "Szövetséget kötök veled: egész néped elõtt olyan
csodákat viszek véghez, amilyenek az egész földön egyetlen nép között
sem történtek, s az egész nép, amelynek körében élsz, meglátja az Úr
mûvét. Mert csodálatos az, amit rajtad véghezviszek.
'''
"11" = ''':sup:`11` Figyelj arra, amit ma parancsolok neked: Nézd, elûzöm elõled az
amoritákat, a kánaániakat, a hetitákat, a perizitákat, a hivvitákat és
a jebuzitákat.
'''
"12" = ''':sup:`12` Óvakodj attól, hogy szövetséget köss annak a földnek a lakóival,
amelyre bevonulsz. Csapda lesznek számodra, ha majd közöttük élsz.
'''
"13" = ''':sup:`13` Inkább rombold le oltáraikat, zúzd szét emlékköveiket és pusztítsd
el szentélyeiket.
'''
"14" = ''':sup:`14` Nem imádhatsz más istent: az Úr neve az, hogy féltékeny, igen
féltékeny Isten,
'''
"15" = ''':sup:`15` ezért ne köss szövetséget az ország lakóival. Amikor isteneikkel
fajtalankodnak, isteneiknek áldozatot mutatnak be, akkor esetleg
meghívnak benneteket, hogy vegyetek részt lakomáikon.
'''
"16" = ''':sup:`16` Te pedig esetleg lányaik közül vennél feleséget fiaid számára. Ha
aztán leányaik isteneik elõtt hódolnak, elcsábíthatják fiaitokat, hogy
isteneiket imádják.
'''
"17" = ''':sup:`17` Ne csinálj magadnak öntött istenképmást.
'''
"18" = ''':sup:`18` A kovásztalan kenyér ünnepét tartsd meg. Hét napig kovásztalan
kenyeret egyél Abib hónapban, ahogy megparancsoltam neked, mivel Abib
hónapban vonultál ki Egyiptomból.
'''
"19" = ''':sup:`19` Minden elsõszülött az enyém: minden hímnemû elsõszülött, a
szarvasmarháké és a juhoké is.
'''
"20" = ''':sup:`20` A szamár elsõszülöttét váltsd meg egy bárányon, ha nem váltod meg,
öld meg. Fiaid közül az elsõszülöttet meg kell váltanod. Ne jelenj meg
elõttem üres kézzel.
'''
"21" = ''':sup:`21` Hat napig dolgozzál, a hetediken tarts pihenõt. A vetés és az
aratás idején is pihenned kell.
'''
"22" = ''':sup:`22` A hetek ünnepét is meg kell ülnöd az aratás zsengéinek idején,
továbbá a szüreti ünnepet az év végén.
'''
"23" = ''':sup:`23` Évenként háromszor jelenjék meg minden férfi közületek az Úr,
Izrael Istene elõtt.
'''
"24" = ''':sup:`24` Én ugyanis elûzöm elõled a népeket és messze kitolom határaidat.
Senki sem fogja elkívánni földedet, ha évenként háromszor fölmégy, hogy
megjelenj az Úr elõtt.
'''
"25" = ''':sup:`25` Áldozatod vérét ne ajánld fel kovászossal együtt, s a húsvéti
bárányból ne maradjon meg semmi másnap reggelig.
'''
"26" = ''':sup:`26` Szántófölded termésének zsengéjébõl a legszebbet vidd Uradnak,
Istenednek a házába. Ne fõzd meg a gödölyét anyja tejében."
'''
"27" = ''':sup:`27` Az Úr még azt mondta Mózesnek: "Jegyezd föl ezeket a szavakat, mert
e szavak alapján kötök szövetséget veled és Izraellel."
'''
"28" = ''':sup:`28` Negyven nap és negyven éjjel idõzött ott az Úrnál, közben semmit
sem evett és semmit sem ivott. Felírta a kõtáblákra a szövetség
szavait, a tíz kijelentést.
'''
"29" = ''':sup:`29` Amikor Mózes lejött a Sínai-hegyrõl - a tanúság két kõtáblája Mózes
kezében volt, amikor lejött -, Mózes nem tudta, hogy arcának bõre
ragyogott, mivel vele beszélt.
'''
"30" = ''':sup:`30` Amikor Áron és Izrael fiai látták, hogy Mózes arcának bõre ragyog,
féltek a közelébe menni.
'''
"31" = ''':sup:`31` De Mózes odahívta õket. Áron és a közösség elöljárói mind odamentek
hozzá és Mózes beszélt velük.
'''
"32" = ''':sup:`32` Ezután a többi izraelita is odament, és Mózes közölte velük
mindazt, amit az Úr a hegyen neki mondott.
'''
"33" = ''':sup:`33` Mikor aztán Mózes befejezte a hozzájuk intézett beszédet, befödte
az arcát.
'''
"34" = ''':sup:`34` Valahányszor Mózes az Úr elé lépett, hogy vele beszéljen, levette a
leplet mindaddig, amíg ki nem jött. Amikor kijött, közölte Izrael
fiaival mindazt, amit Isten mondott neki.
'''
"35" = ''':sup:`35` Izrael fiai pedig látták, hogy Mózes arca sugárzik. De Mózes újra
befödte arcát, amíg csak ismét be nem ment, hogy az Úrral beszéljen.
'''
"Notes" = '''
Notas de rodapé:
34:1-4 - Isten megparancsolja Mózesnek, hogy menjen fel a Sínai-hegyre
új táblákkal, hogy átírja a parancsolatokat az aranyborjúval történt
eset után. Ez a megbocsátást és az Isten és népe közötti szövetség
8:6-13).
34:5-7 - Isten irgalmasnak, könyörületesnek és késedelmesnek
nyilatkoztatja ki magát Mózesnek, de igazságos a gonoszság
végrehajtásában. Ez a rész döntő fontosságú Isten jellemének
34:10 - Isten megerősíti Izraellel kötött szövetségét, soha nem látott
csodákat ígérve. Ez a szövetség megújítja az Ábrahámnak tett
ígéreteket, és megismétli Izrael elhívását, mint választott népet (lásd
34:14 - Isten megparancsolja Izraelnek, hogy ne kössön szerződéseket az
ország népeivel, és ne rombolja le oltáraikat, mert ő féltékeny Isten.
Ez bizonyítja Isten imádatának és a bűntől való elszakadásának
kizárólagosságát (lásd még 5Móz 6:13-15 és 1Korinthus 10:21).
34:29-35 - Amikor Mózes lejön a hegyről, az arca ragyog attól, hogy
Isten jelenlétében volt. Mózes arcának ragyogása azt a spirituális
átalakulást jelképezi, amely az Istennel való közösségben történik
'''
