[29]
"1" = ''':sup:`1` Jób folytatta beszédét és így szólt:
'''
"2" = ''':sup:`2` Ó, ki hozza vissza a régmúlt hónapokat, a napokat, amikor Isten
oltalmazott?
'''
"3" = ''':sup:`3` Mikor szövétneke fénylett fejem fölött, fényénél hatoltam át a
sötétségen.
'''
"4" = ''':sup:`4` Bárcsak újra látnám õszöm napjait, mikor Isten védte sövénnyel
sátramat.
'''
"5" = ''':sup:`5` Amikor még nálam lakott az Úr, és körülvett gyermekeimnek serege.
'''
"6" = ''':sup:`6` Amikor tiszta tejben mostam a lábam, és olajpatakok folytak a
sziklából.
'''
"7" = ''':sup:`7` Amikor fölmentem a városkapun át, és a piactéren helyet foglaltam;
'''
"8" = ''':sup:`8` mihelyt megláttak, az ifjak félreálltak, az öregek felálltak, s
állva maradtak.
'''
"9" = ''':sup:`9` A fõemberek meg félbehagyták szavuk, a szájukra rátették kezüket.
'''
"10" = ''':sup:`10` Az elõkelõk is visszafogták hangjuk, nyelvük odatapadt szájuk
padlásához.
'''
"11" = ''':sup:`11` A fül, amely hallotta, boldognak hirdetett, engem dicsért a szem,
amelyik láthatta:
'''
"12" = ''':sup:`12` hogyha kért, felkaroltam a szegényt, meg az árvát is, ha nem talált
gyámolt.
'''
"13" = ''':sup:`13` A veszni indulónak rám szállt áldása, s az özvegy szívébe is örömet
loptam.
'''
"14" = ''':sup:`14` Az igazságosságot ruhaként viseltem, jog és igazság volt köntösöm,
süvegem.
'''
"15" = ''':sup:`15` A vaknak úgy szolgáltam, hogy a szeme voltam, a sántának meg én
voltam a lába.
'''
"16" = ''':sup:`16` A szegény embereknek atyjuk voltam, s jövevények ügyét rendjén
kivizsgáltam.
'''
"17" = ''':sup:`17` Az istentelenek agyarát kivertem, foguk közül téptem ki a rablott
holmit.
'''
"18" = ''':sup:`18` Így szóltam magamban: "Büszkén halok meg, olyan magas korban,
akárcsak a pálma.
'''
"19" = ''':sup:`19` Gyökerem a víznek álljon mindig nyitva, és az ágaim közt harmat
éjszakázzon!
'''
"20" = ''':sup:`20` Dicsõségem legyen egyre ifjabb, és mindig újuljon meg kezemben az
íj!"
'''
"21" = ''':sup:`21` Meghallgattak és várakoztak rám, csöndben figyeltek, hogy hallják
tanácsom.
'''
"22" = ''':sup:`22` A beszédemre választ nem is adtak, felülrõl lefelé csurgott a
szavam.
'''
"23" = ''':sup:`23` Úgy várakoztak rám, mint nyári záporra, tavaszi esõért liheg így a
szájuk.
'''
"24" = ''':sup:`24` Rájuk mosolyogtam, hogyha elcsüggedtek, arcom sugárzását nem
törhették meg.
'''
"25" = ''':sup:`25` Megszabtam útjukat és vezérük voltam, mint valami király, trónoltam
körükben, és ahová tetszett, vezethettem õket.
'''
"Notes" = '''
Notas de rodapé:
29:1-6 - Jób elmélkedik becsülettel és jóléttel teli múltjáról, leírja,
hogyan tisztelték, és hogyan áldotta meg őt Isten. Ez az emlékezés
rávilágít az emlékezés és a személyes bizonyságtétel fontosságára a hit
29:7-11 - Job leírása a rászorulók tanácsadójaként és védelmezőjeként
kiemeli igazságos és együttérző jellemét. Az igazságosság és az
együttérzés alapvető fontosságúak egy hívő életében, tükrözve Isten
szívét (lásd még Példabeszédek 31:8-9 és Jakab 1:27).
29:12-17 - Jób megemlíti, hogyan védték meg a szegényeket és az
elnyomottakat, megmutatva, hogy életük az isteni igazságosság
tükörképe. Ez a példa rávilágít a hívő társadalmi felelősségére, hogy a
25:35-40).
29:18-20 - Jób a tartós jövő reményét fejezi ki, megmutatva Istenbe
vetett bizalmát. Ez a bizalom elengedhetetlen a hívők életében, még a
29:21-25 - Pozitív befolyásának emléke és a kapott tisztelet aláhúzza
azt a fájdalmat, amelyet Job most érez. Hangsúlyozzák a közösségi és
emberi kapcsolatok fontosságát, megmutatva, hogy a szenvedés nemcsak az
egyénre, hanem kapcsolati hálózatára is hatással lehet (lásd még
Prédikátor 4:9-12 és Galata 6:2).
'''
