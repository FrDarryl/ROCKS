[6]
"1" = ''':sup:`1` Az országot a méd Dárius foglalta el hatvankét éves korában.
'''
"2" = ''':sup:`2` Dárius jónak látta, hogy birodalma fölé százhúsz satrapát állítson,
az ország minden része fölé egyet;
'''
"3" = ''':sup:`3` ezek fölé három fõfelügyelõt rendelt, hogy a satrapák nekik adjanak
számot, és a király ne szenvedjen kárt. Ezek közül az egyik Dániel
volt.
'''
"4" = ''':sup:`4` Ez a Dániel kiválóbbnak bizonyult a fõfelügyelõknél és a
satrapáknál, mert nagyszerû tehetsége volt. Ezért a királynak az volt a
szándéka, hogy egész birodalma fölé rendeli.
'''
"5" = ''':sup:`5` Ám a felügyelõk és a satrapák arra törekedtek, hogy állami
szempontból valami vétséget találjanak Dánielben, amit felhozhatnának
ellene. De nem tudtak semmiféle ürügyet vagy vádat találni ellene, mert
olyan hûséges volt; nem lehetett benne hibát vagy vétséget lelni.
'''
"6" = ''':sup:`6` Ezért azt mondták ezek a férfiak: "Ebben a Dánielben nem találunk
semmi hibát, hacsak rajta nem kapjuk valamin, ami Istenének törvényébõl
adódik."
'''
"7" = ''':sup:`7` Ekkor a fõfelügyelõk és a satrapák a király elé járultak és azt
mondták neki: "Dárius király, örökké élj!
'''
"8" = ''':sup:`8` Országod fõfelügyelõi és satrapái, tanácsosai és vezérei
megállapodtak abban, hogy királyi határozatot kellene kibocsátani, és
szigorú tilalmat elrendelni, hogy aki harminc napon belül rajtad kívül,
ó király, bárki máshoz fordul, akár istenhez, akár emberhez valamely
kéréssel, azt az oroszlánok barlangjába kell vetni.
'''
"9" = ''':sup:`9` Azért, ó király, add ki a tilalmat és írd alá az írást, hogy a médek
és a perzsák soha meg nem változtatható törvénye szerint ne lehessen
megváltoztatni."
'''
"10" = ''':sup:`10` Dárius király alá is írta az okmányt és a tilalmat.
'''
"11" = ''':sup:`11` Dániel tudta, hogy kibocsátották a rendeletet. Mégis bement a
házába, és felsõ termének Jeruzsálem felé nyíló ablakánál naponta
háromszor térdre borult. Imádkozott és magasztalta Istenét, ahogyan
azelõtt is tette.
'''
"12" = ''':sup:`12` Ezek az emberek azonban rátörtek, és rajtakapták Dánielt, amint
éppen Istenéhez imádkozott.
'''
"13" = ''':sup:`13` Erre elmentek, és kérdést intéztek a királyhoz a királyi tilalom
ügyében: "Király, nemde rendeletet adtál ki, hogy aki harminc napon
belül rajtad kívül, ó király, bárki máshoz fordul, akár istenhez, akár
emberhez valamely kéréssel, azt az oroszlánok barlangjába kell vetni?"
A király azt felelte nekik: "Valóban így van a médek és a perzsák soha
meg nem változtatható törvénye szerint."
'''
"14" = ''':sup:`14` Erre azt mondták a királynak: "Dániel, aki Júda foglyai közül való,
nem törõdik veled és tilalmaddal, amelyet kiadtál. Naponta három ízben
elvégzi imádságát."
'''
"15" = ''':sup:`15` Amikor a király ezt meghallotta, nagyon elszomorodott miatta.
Megkísérelte, hogy megmentse Dánielt; egészen napnyugtáig azon
fáradozott, hogy valami kibúvót találjon számára.
'''
"16" = ''':sup:`16` De azok az emberek rátámadtak a királyra és kijelentették: "Tudd
meg, király, hogy a médek és perzsák törvénye szerint semmiféle
tilalmat vagy rendeletet, amelyet a király kiad, nem lehet
megváltoztatni."
'''
"17" = ''':sup:`17` Erre a király kiadta a parancsot, Dánielt elõvezették és az
oroszlánok barlangjába vetették. A király azt mondta Dánielnek: "A te
Istened, akit állhatatosan tisztelsz, meg fog menteni."
'''
"18" = ''':sup:`18` Aztán hoztak egy követ és a barlang szájához tették. Lepecsételték
a király gyûrûjével és a fõemberek gyûrûjével, nehogy valami is
történjen, ami változtatna Dániel sorsán.
'''
"19" = ''':sup:`19` Ezután a király visszatért palotájába. Éhgyomorral tért nyugovóra,
s mellékfeleségei se mehettek be hozzá. Az álom is elkerülte.
'''
"20" = ''':sup:`20` A király már kora hajnalban fölkelt, és sietve az oroszlánok
barlangjához ment.
'''
"21" = ''':sup:`21` Amint a barlanghoz közeledett, panaszos szóval Dánielt emlegette.
Ezt mondta a király Dánielnek: "Dániel, az élõ Isten szolgája! A te
Istened, akit te állhatatosan tiszteltél, meg tudott-e menteni az
oroszlánoktól?"
'''
"22" = ''':sup:`22` Dániel így felelt a királynak: "Király, örökké élj!
'''
"23" = ''':sup:`23` Istenem elküldte angyalát, és bezárta az oroszlánok száját. Nem
engedte, hogy ártsanak nekem, mert ártatlannak talált. De ellened se
követtem el vétséget, ó király!"
'''
"24" = ''':sup:`24` A király nagyon megörült s megparancsolta, hogy Dánielt húzzák ki a
barlangból. Amikor Dánielt kihúzták a barlangból, semmiféle sérülés nem
volt rajta, mert bízott Istenében.
'''
"25" = ''':sup:`25` A király parancsára elõvezették azokat a férfiakat, akik Dánielt
bevádolták. Aztán gyermekeikkel és feleségeikkel együtt az oroszlánok
barlangjába vetették õket. Még a mélyére sem értek, az oroszlánok máris
nekik estek és minden csontjukat összetörték.
'''
"26" = ''':sup:`26` Ekkor Dárius király levelet írt minden népnek, nemzetnek és
nyelvnek, szerte az egész földön: Sok-sok üdvözlet nektek!
'''
"27" = ''':sup:`27` Rendeletet bocsátottam ki, hogy birodalmam egész területén
rettegjétek és féljétek Dániel Istenét. Mert õ az élõ Isten, aki örökké
megmarad. Királyságának nem lesz vége, és uralma örökké tart.
'''
"28" = ''':sup:`28` Megment és megszabadít, jeleket és csodákat visz végbe az égen és a
földön. Kiszabadította Dánielt az oroszlánok karmai közül.
'''
"29" = ''':sup:`29` Dánielnek ettõl fogva jó sora volt Dárius uralma idején, és a
perzsa Cirusz uralkodása alatt.
'''
