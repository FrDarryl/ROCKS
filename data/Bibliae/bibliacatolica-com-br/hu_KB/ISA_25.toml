[25]
"1" = ''':sup:`1` Uram, te vagy az én Istenem, magasztallak és áldom a nevedet. Mert
csodálatos dolgokat vittél végbe, rég eltervezett, hitelt érdemlõ és
igaz dolgokat.
'''
"2" = ''':sup:`2` Mert romhalmazzá tetted a várost, rommá a megerõsített várat. A
kevélyek palotája nem város többé, föl nem építik többé soha.
'''
"3" = ''':sup:`3` Ezért erõs népek áldanak, s a hatalmas nemzetek városai félik a
neved.
'''
"4" = ''':sup:`4` Menedéke lettél a szegénynek, szorongatottságában vára a
szûkölködõnek; menedéke a viharban, árnyéka a forróságban; mert az
erõszakosak úgy tomboltak, mint a vihar.
'''
"5" = ''':sup:`5` Mint a forróságot a sivatagos földön, úgy törted le a kevélyek
tombolását; és mint a hõséget az árnyékos felhõ, elnémítottad az
elnyomók diadalénekét.
'''
"6" = ''':sup:`6` A Seregek Ura minden nemzetnek bõséges lakomát rendez e hegyen.
Lakomát, ahol lesz finom bor, zsíros, legjava falat, és erõs színbor.
'''
"7" = ''':sup:`7` És leveszi e hegyrõl a leplet, amely minden népet betakart, és a
fátyolt, amely minden nemzetet elborított.
'''
"8" = ''':sup:`8` Örökre megsemmisíti a halált. Istenünk, az Úr letörli a könnyet
minden arcról, lemossa népérõl a gyalázatot, lemossa az egész földön.
Õ, az Úr mondta ezt.
'''
"9" = ''':sup:`9` Azon a napon majd így beszélnek: Íme, a mi Istenünk! Benne
reméltünk, hogy megszabadít minket. Õ az Úr, s mi benne bíztunk.
Örüljünk és ujjongjunk segítségén!
'''
"10" = ''':sup:`10` Mert az Úr keze megpihen e hegyen, Moábot meg úgy eltiporják a
saját földjén, mint a szalmaszálat eltapossák a trágyalében.
'''
"11" = ''':sup:`11` És ha kiterjeszti kezét, mint az úszó úszásra, az Úr megalázza
kevélységében, bármilyen ügyesen mozgatja is kezét.
'''
"12" = ''':sup:`12` Magasba nyúló, erõs falaidat lerontja, porig alázza, s a földig
lerombolja.
'''
"Notes" = '''
Notas de rodapé:
25:1-3 - Ésaiás dicséri Istent csodáiért és örökkévaló terveiért,
amelyek magukban foglalják az ellenségek feletti győzelmet és az
alázatosak megerõsítését. Ez a rész kiemeli Isten hűségét és szuverén
25:6-8 - Isten lakomát készít minden ember számára, és lerombolja a
halál fátylát. A halál és a bánat feletti győzelem ígérete a messiási
25:9-10 - Isten népe hirdeti örömét és az Úrba vetett bizalmát, aki
menedékük és üdvösségük. Ez az ünneplés megerősíti az Istenben való
25:11-12 - Isten megalázza a büszkéket, és legyőzi ellenségeit,
megmutatva igazságosságát és hatalmát. Isten szuverenitása
felmagasztalt az emberi gyarlósággal szemben (lásd még Jób 40:11-12 és
Példabeszédek 16:18).
'''
