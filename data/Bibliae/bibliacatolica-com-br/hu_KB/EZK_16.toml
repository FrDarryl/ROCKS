[16]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, tárd fel Jeruzsálem elõtt iszonyatos vétkeit.
'''
"3" = ''':sup:`3` Így beszélj: Ezt üzeni az Úr, az Isten Jeruzsálemnek: Származásod és
születésed szerint Kánaán földjérõl való vagy. Apád amorita, anyád
hetita volt.
'''
"4" = ''':sup:`4` Születésedkor, azon a napon, amikor világra jöttél, nem vágták el
köldökzsinórodat, nem mostak meg vízzel és nem tisztítottak meg, sóval
sem dörzsöltek be, s nem takartak pólyába.
'''
"5" = ''':sup:`5` Senki sem hajolt föléd gyengéden, hogy irántad való szánalomból ezek
közül valamit is megtegyen veled. Már születésed napján utáltak és
kitettek a nyílt mezõre.
'''
"6" = ''':sup:`6` Elmentem melletted és láttam, hogy véredben vergõdsz. Ezt mondtam
neked, amikor véredben voltál: "Maradj életben
'''
"7" = ''':sup:`7` és növekedj, mint a mezõk virága!" S fejlõdésnek indultál, felnõttél
és eljutottál az érettség koráig. Kebled kifejlõdött és szõröd kinõtt.
De teljesen ruhátlan voltál.
'''
"8" = ''':sup:`8` Akkor elmentem melletted és megláttalak. Elérkezett az idõd, a
szerelem ideje. Rád terítettem köntösömet, s befödtem mezítelenségedet.
Megesküdtem és szövetséget kötöttem veled - mondja az Úr, az Isten -,
és az enyém lettél.
'''
"9" = ''':sup:`9` Megmostalak vízzel, megtisztítottalak a rád tapadt vértõl és
megkentelek olajjal.
'''
"10" = ''':sup:`10` Díszes ruhát, finom bõrbõl készült sarut adtam rád, bisszussal
öveztelek és selyembe burkoltalak.
'''
"11" = ''':sup:`11` Elláttalak ékszerekkel: karkötõt tettem a kezedre, láncot a
nyakadra.
'''
"12" = ''':sup:`12` Az orrodba karikát, a füledbe függõket tettem, a fejedre meg
ragyogó koronát.
'''
"13" = ''':sup:`13` Arany és ezüst lett az ékességed, bisszusba, selyembe és pompás
ruhába öltözködtél. Lisztláng, méz és olaj lett a táplálékod, egyre
szebb lettél, és eljutottál a királyságig.
'''
"14" = ''':sup:`14` Hírnevet szereztél a népek körében szépségeddel, mert tökéletes
volt amiatt a pompa miatt, amibe öltöztettelek - mondja az Úr, az
Isten.
'''
"15" = ''':sup:`15` Ám te elbíztad magad szépséged miatt, parázna lettél; paráznaságra
adtad magadat minden arra menõnek, hogy az övé légy.
'''
"16" = ''':sup:`16` Fogtad öltözékedet, színpompás magaslati helyeket csináltál
belõlük, és ott paráználkodtál.
'''
"17" = ''':sup:`17` Vetted tõlem kapott arany és ezüst ékszereidet, emberi alakokat
készítettél belõlük, és azokkal paráználkodtál.
'''
"18" = ''':sup:`18` Fogtad pompás öltözékedet és betakartad õket, s az én olajomat és
tömjénemet eléjük helyezted.
'''
"19" = ''':sup:`19` A kenyeret, amit adtam neked, a lisztlángot, olajat és mézet,
amellyel tápláltalak, színük elé helyezted jóillatú áldozatul. Igen,
így történt - mondja az Úr, az Isten.
'''
"20" = ''':sup:`20` Vetted fiaidat és lányaidat, akiket nekem szültél, és feláldoztad
õket nekik eledelül. Nem volt elég a paráznaságból?
'''
"21" = ''':sup:`21` Még a fiaimat is megölted és tûzbe küldted a tiszteletükre.
'''
"22" = ''':sup:`22` S iszonyatos tetteid és paráznaságaid közepette nem gondoltál
ifjúkorod napjaira, arra az idõre, amikor teljesen ruhátlan voltál, és
a véredben vergõdtél.
'''
"23" = ''':sup:`23` S hogy megtetézd gonoszságodat - jaj, jaj neked -, mondja az Úr, az
Isten -,
'''
"24" = ''':sup:`24` magaslati helyet építettél magadnak, magaslatot emeltél minden
téren.
'''
"25" = ''':sup:`25` Minden utca bejáratánál magaslati helyet csináltál magadnak, hogy
ott sárba tipord szépségedet és odaadd testedet minden jöttmentnek, és
megsokszoroztad paráznaságaidat.
'''
"26" = ''':sup:`26` Összeadtad magad Egyiptom fiaival, hatalmas testû szomszédaiddal,
megsokszoroztad paráznaságaidat, csakhogy haragra ingerelj.
'''
"27" = ''':sup:`27` Nézd, ezért fölemelem ellened kezemet. Szûkebbre szabom részedet,
ellenségeid, a filiszteusok leányainak kénye-kedvére adlak, akik
pirulnak szégyenletes életmódod miatt.
'''
"28" = ''':sup:`28` Összeálltál Asszíria fiaival anélkül, hogy jóllaktál volna.
Paráználkodtál, de nem laktál jól.
'''
"29" = ''':sup:`29` Megsokszoroztad paráznaságaidat a kereskedõk országában, Káldeában,
és ezekkel sem laktál jól.
'''
"30" = ''':sup:`30` Milyen epekedõ volt a szíved - mondja az Úr, az Isten -, amikor
ezeket a tetteket elkövetted, akárcsak egy szemtelen ringyó.
'''
"31" = ''':sup:`31` Ám amikor magaslati helyet építettél minden út bejáratához, és
magaslatot emeltél minden téren, nem úgy viselkedtél, mint egy igazi
ringyó, hogy bért követeltél volna.
'''
"32" = ''':sup:`32` A házasságtörõ asszony férje helyett idegeneket fogad.
'''
"33" = ''':sup:`33` Minden ringyónak ajándékot adnak, te azonban magad adtál ajándékot
minden szeretõdnek, te pénzelted õket, hogy mindenfelõl jöjjenek hozzád
és paráználkodjanak veled.
'''
"34" = ''':sup:`34` Amikor parázna voltál, fordítva jártál el, mint más asszonyok:
senki sem futott utánad, hanem te fizettél és senki sem fizetett neked,
ennyire romlott voltál.
'''
"35" = ''':sup:`35` Ezért te céda nõ, halld az Úr szavát!
'''
"36" = ''':sup:`36` Ezt mondja az Úr, az Isten. Mivel szeretõiddel és szégyenletes
bálványaiddal folytatott paráználkodásaid során mutogattad szégyenedet,
s fölfedted mezítelenségedet, és gyermekeid vére miatt, akiket nekik
adtál,
'''
"37" = ''':sup:`37` nézd, ezek miatt összegyûjtöm minden szeretõdet, akikkel
paráználkodtál, azokat is, akiket szerettél, azokat is, akiket
gyûlöltél, mind összegyûjtöm õket ellened mindenfelõl, fölfedem elõttük
mezítelenségedet, hadd lássák minden gyalázatodat.
'''
"38" = ''':sup:`38` Ítéletet tartok fölötted, mint ahogy a házasságtörõ asszonyok és a
gyilkosok fölött ítélkeznek, s a harag és a féltékenység zsákmánya
leszel.
'''
"39" = ''':sup:`39` A kezükbe adlak, s õk majd lerombolják magaslataidat, elpusztítják
magaslati helyeidet, megfosztanak ruhádtól, elveszik ékszereidet, s
otthagynak teljesen ruhátlanul.
'''
"40" = ''':sup:`40` Fellázítják ellened a tömeget, megköveznek, kardot döfnek beléd,
'''
"41" = ''':sup:`41` házaidat lángba borítják, s az asszonyok sokaságának szeme láttára
végrehajtják rajtad az ítéletet. Véget vetek kicsapongásaidnak, és nem
adsz többé érte bért.
'''
"42" = ''':sup:`42` Kitöltöm rajtad bosszúmat, megszûnik féltékenységem, megnyugszom és
lecsillapul haragom.
'''
"43" = ''':sup:`43` Mivel nem gondoltál ifjúságod napjaira, és haragra ingereltél
ezekkel, nézd, most saját fejedre hullanak vissza tetteid - mondja az
Úr, az Isten. Hát nem követtél el gyalázatot iszonyatos tetteiddel?
'''
"44" = ''':sup:`44` Azok, akik közmondás tárgyává tesznek, mind ezt mondják majd rólad:
"Amilyen az anyja, olyan a lánya."
'''
"45" = ''':sup:`45` Valóban, a lánya vagy anyádnak, aki megutálta férjét és gyermekeit;
valóban nõvére vagy nõvéreidnek, akik megutálták férjüket és
gyermekeiket. Anyád hetita, apád amorita volt.
'''
"46" = ''':sup:`46` Szamaria a nõvéred - tõled északra lakik a leányaival. Szodoma a
húgod - tõled délre lakik a leányaival.
'''
"47" = ''':sup:`47` Nemcsak hogy utánoztad az útjaikat, és elkövetted gyalázatos
tetteiket, hanem még romlottabb voltál, mint õk, egész életmódodban.
'''
"48" = ''':sup:`48` Amint igaz, hogy élek - mondja az Úr, az Isten -, Szodoma, a húgod
és leányai nem mûveltek olyat, amilyet te mûveltél és a leányaid.
'''
"49" = ''':sup:`49` Nézd, húgodnak, Szodomának és leányainak a gõg és a telhetetlenség,
az önteltség és az elbizakodottság volt a bûnük. Biztonságban éltek és
nem gyámolították a szegényt és a nyomorultat,
'''
"50" = ''':sup:`50` felfuvalkodtak és iszonyatos dolgot követtek el színem elõtt. Ezért
szétszórtam õket, amint magad is láttad.
'''
"51" = ''':sup:`51` Szamaria a te bûneidnek a felét sem követte el. Te sokkal több
szégyenletes dolgot mûveltél, mint õ. Amikor elkövetted ezeket a
gyalázatos dolgokat, igazoltad nõvéreidet.
'''
"52" = ''':sup:`52` Hordozd hát gyalázatodat, amiért iszonyatos tetteid miatt nõvéreid
igazabbnak bizonyultak; gyûlöletesebb bûnöket követtél el, mint õk, így
õk igazabbnak bizonyultak nálad. Szégyelld azért magadat és viseld
gyalázatodat, amiért miattad nõvéreid igazabbnak bizonyultak.
'''
"53" = ''':sup:`53` Sorsukat jóra fordítom: Szodomának és leányainak a sorsát,
Szamariának és leányainak a sorsát és köztük a te sorsodat is
megváltoztatom,
'''
"54" = ''':sup:`54` hogy viseld gyalázatodat és szégyelld magadat azokért, amiket
végbevittél, és ezáltal vigasztalást szerezz nekik.
'''
"55" = ''':sup:`55` Szodoma húgod és leányai visszakerülnek a régi helyzetükbe,
Szamaria és leányai visszakerülnek a régi helyzetükbe, de te és
leányaid is visszakerültök a régi helyzetetekbe.
'''
"56" = ''':sup:`56` Nemde kigúnyoltad Szodoma húgodat kevélységed napján,
'''
"57" = ''':sup:`57` mielõtt nyilvánvalóvá lett szégyened? Ahogy õ, most te vagy a gúny
tárgya Edom leányai és minden körülötted élõ elõtt, a filiszteusok
leányai elõtt, akik megvetnek.
'''
"58" = ''':sup:`58` Viselned kell szégyenedet és gyalázatodat - mondja az Úr.
'''
"59" = ''':sup:`59` Mert ezt mondja az Úr, az Isten: Úgy bánok veled, ahogyan te
viselkedtél: semmibe vetted az esküt, és megszegted a szövetséget.
'''
"60" = ''':sup:`60` Én azonban megemlékezem a szövetségrõl, amelyet ifjúságod napjaiban
kötöttem veled, és örök szövetségre lépek veled.
'''
"61" = ''':sup:`61` Te meg visszaemlékszel útjaidra, és szégyenkezel, amikor majd
veszem nõvéreidet és húgaidat és leányaidul neked adom õket, de nem a
veled való szövetségem jegyében.
'''
"62" = ''':sup:`62` Megújítom veled a szövetséget, és megtudod, hogy én vagyok az Úr,
'''
"63" = ''':sup:`63` azért, hogy emlékezzél és szégyenkezzél, szégyenedben ne tudd
kinyitni a szád, amikor majd megbocsátok mindent, amit tettél - mondja
az Úr, az Isten.
'''
