[16]
"1" = ''':sup:`1` Jób ekkor válaszolt és így szólt:
'''
"2" = ''':sup:`2` Hallottam már elég efféle beszédet. Vigasztalók vagytok ti itt
egytõl egyig!
'''
"3" = ''':sup:`3` Hiú beszédetek soha nem ér véget? Vajon mi ingerelt, hogy
szembeszállj velem?
'''
"4" = ''':sup:`4` Beszélni úgy, mint ti, tudnék magam is. Ha ti volnátok az én
helyzetemben, el tudnálak titeket árasztani szóval, s tudnám a fejemet
ingatni miattatok.
'''
"5" = ''':sup:`5` Szavammal biztatnálak benneteket, aztán megszûnném mozgatni ajkamat.
'''
"6" = ''':sup:`6` Hisz ha beszélek is, nem szûnik fájdalmam, így, ha elhallgatok, mit
veszítek akkor?
'''
"7" = ''':sup:`7` A gonoszság immár egész kimerített, hisz egész sereg volt, ami nekem
esett.
'''
"8" = ''':sup:`8` Terhelõ tanúként lép most föl ellenem, minden válaszában gyaláz
szemtõl szemben.
'''
"9" = ''':sup:`9` Haragja marcangol, s harcban áll ellenem, vicsorgatja fogát, rám, az
ellenségre, szemét összehúzva szúrósan tekint rám.
'''
"10" = ''':sup:`10` És ellenem újra kitátják szájukat, majd megszégyenítve verik az
arcomat, mindnyájan szövetkeztek ellenem.
'''
"11" = ''':sup:`11` Isten kiszolgáltat a gonosztevõknek, a bûnösök kezébe hagy esnem.
'''
"12" = ''':sup:`12` Boldogan éltem, s akkor darabokra tört, megfogta nyakamat és
összezúzott, aztán céltáblának tett ki maga elé.
'''
"13" = ''':sup:`13` Csak úgy sisteregnek nyilai köröttem, és irgalmatlanul átfúrja a
vesém, az epémet meg kiontja a földre.
'''
"14" = ''':sup:`14` Réseket üt rajtam egyre-másra, mint valami harcos, úgy támad rám.
'''
"15" = ''':sup:`15` Gyász jeléül ruhát varrtam a bõrömre, a szarvamat meg befúrtam a
porba.
'''
"16" = ''':sup:`16` A sírástól vörös lett az arcom, halálnak árnyéka ül a pillámon,
'''
"17" = ''':sup:`17` jóllehet gonoszság nem tapad kezemhez, és egészen tiszta az
imádságom.
'''
"18" = ''':sup:`18` Föld, ne född be a véremet! Kiáltásom ne találjon nyugtot!
'''
"19" = ''':sup:`19` Nézzétek, még most is ott az égben a tanúm, eskümnek kezese él még
a magasban.
'''
"20" = ''':sup:`20` A kiáltásom szól mellettem Isten elõtt, míg színe elõtt hullnak a
könnyeim.
'''
"21" = ''':sup:`21` Igazoljon embert Isten ellenében, szóljon a férfi mellett
barátjával szemben!
'''
"22" = ''':sup:`22` Mert hiszen kevés a jövõ évek száma, s elmegyek az úton, hol nincs
visszatérés.
'''
"Notes" = '''
Notas de rodapé:
16:1-2 - Jób válaszol Elifáznak, kifejezve csalódottságát az alaptalan
vádak miatt. Ez rávilágít annak fontosságára, hogy a szenvedésben
meghallgassák és megértsék, ami az érzelmi támogatás lényeges aspektusa
16:3-5 - Job kihívja a barátait, és megkérdezi, valóban segítenek-e a
szavaik. A szenvedésre adott felületes válaszok kritikája emlékeztet
bennünket az empátia és a megértés szükségességére az emberi
16:18-21 - Jób Istenhez kiált igazságért, és arra vágyik, hogy
szószólóként meghallgassák. Ez a közbenjáráskeresés azt tükrözi, hogy a
fájdalommal és igazságtalansággal szembeni emberi segítségre és
16:22 - Jób kifejezi tudatát, hogy a halál elkerülhetetlen. A
halandóságnak ez a tudata az életről, a célról és az Istenben való
reménységről való elmélkedéshez vezet, ami a Szentírás központi témája
(lásd még Zsolt 90:12 és Prédikátor 3:1-2).
16:23-24 - Jób Isten igazságosságáért kiált, és azt akarja, hogy ügyét
elismerjék. Ez a könyörgés azt az emberi vágyat visszhangozza, hogy az
igazság győzedelmeskedjen, és hogy Isten közbelépjen az igazak
'''
