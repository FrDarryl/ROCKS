[30]
"1" = ''':sup:`1` Mikor Ráchel látta, hogy nem szül gyermeket Jákobnak, féltékeny lett
nõvérére, és így szólt Jákobhoz: "Adj nekem gyermeket, különben
meghalok!"
'''
"2" = ''':sup:`2` Jákob dühös lett Ráchelre, s ezt mondta: "Talán helyettese vagyok
Istennek, aki megtagadta tõled a gyermekáldást?"
'''
"3" = ''':sup:`3` Az így válaszolt: "Itt van a szolgálóm, Bilha. Menj be hozzá, hogy
majd a térdemen szüljön, és én is gyermekhez jussak általa."
'''
"4" = ''':sup:`4` Így a szolgálóját feleségül adta neki, és Jákob együtt volt vele.
'''
"5" = ''':sup:`5` Bilha fogant, és fiút szült Jákobnak.
'''
"6" = ''':sup:`6` Ráchel így szólt: "Isten igazságot szolgáltatott nekem, meghallgatta
kérésemet és fiút ajándékozott nekem." Ezért Dánnak nevezte.
'''
"7" = ''':sup:`7` Bilha, Ráchel szolgálója ismét fogant és második fiút szült
Jákobnak.
'''
"8" = ''':sup:`8` Ráchel ekkor így szólt: "Isten harcát kellett megharcolnom
nõvéremmel, és gyõztem." Ezért Naftalinak nevezte el.
'''
"9" = ''':sup:`9` Mikor Lea látta, hogy nem szül több gyermeket, vette szolgálóját,
Szilpát, és feleségül adta Jákobnak.
'''
"10" = ''':sup:`10` Szilpa, Lea szolgálója fiút szült Jákobnak.
'''
"11" = ''':sup:`11` Lea erre így szólt: "Szerencse föl!" - és Gádnak nevezte.
'''
"12" = ''':sup:`12` Majd Szilpa, Lea szolgálója másik fiút szült Jákobnak,
'''
"13" = ''':sup:`13` Lea erre ezt mondta: "Én boldog! Hiszen a lányok boldognak
hirdetnek majd engem!" Ezért Ásernek nevezte.
'''
"14" = ''':sup:`14` Ruben egyszer búzaaratás idején kiment a mezõre, mandragórát
talált, és anyjának, Leának adta. Ráchel így szólt Leához: "Adj nekem
is a fiad mandragórájából."
'''
"15" = ''':sup:`15` "Nem elég neked - válaszolta -, hogy a férjemet elvetted, még a
fiam mandragóráját is el akarod venni?" Ráchel így felelt: "No, akkor
az éjjel aludjon a fiad mandragórájáért veled."
'''
"16" = ''':sup:`16` Amikor tehát Jákob este megjött a mezõrõl, Lea eléje ment és azt
mondta: "Hozzám kell jönnöd, mivel a fiam mandragórájáért lefoglaltalak
magamnak." Így nála aludt.
'''
"17" = ''':sup:`17` Isten meghallgatta Leát, fogant, és ötödik fiút szült Jákobnak.
'''
"18" = ''':sup:`18` Lea így szólt: "Isten megjutalmazott, mivel a szolgálómat odaadtam
férjemnek."
'''
"19" = ''':sup:`19` Ezért Isszachárnak nevezte. Lea ismét fogant, és hatodik fiút szült
Jákobnak.
'''
"20" = ''':sup:`20` Erre azt mondta Lea: "Isten jó ajándékot adott nekem. Most már
nálam marad a férjem, mivel hat fiút szültem neki." Zebulunnak nevezte.
'''
"21" = ''':sup:`21` Azután egy leányt szült, s Dinának nevezte.
'''
"22" = ''':sup:`22` Isten megemlékezett Ráchelrõl. Isten meghallgatta és megnyitotta
méhét.
'''
"23" = ''':sup:`23` Fogant és fiút szült. Így szólt: "Isten elvette gyalázatomat."
'''
"24" = ''':sup:`24` Ezért Józsefnek nevezte, s közben ezt mondta: "Az Úr adjon még egy
fiút hozzá."
'''
"25" = ''':sup:`25` Miután Ráchel megszülte Józsefet, Jákob így szólt Lábánhoz:
"Bocsáss el, hogy hazámba, földemre költözzem.
'''
"26" = ''':sup:`26` Add ki feleségeimet és gyermekeimet, akikért szolgáltam neked, hogy
elmehessek. Jól tudod, milyen szolgálatot tettem neked."
'''
"27" = ''':sup:`27` Lábán így felelt: "Ha kegyelmet találtam szemedben... jövendölés
útján megtudtam, hogy Isten miattad áldott meg."
'''
"28" = ''':sup:`28` Azután folytatta: "Határozd meg a bért, amit követelsz, és megadom
neked."
'''
"29" = ''':sup:`29` Õ így felelt: "Magad tudod, hogyan szolgáltalak és hogy mi lett
állatállományodból.
'''
"30" = ''':sup:`30` Mielõtt idejöttem, kevés vagyonod volt, de hatalmasan
felszaporodott. Az Úr minden lépésemben megáldott téged. De mikor
gondoskodom már saját otthonomról?"
'''
"31" = ''':sup:`31` "Mit adjak neked?" - kérdezte. Jákob így felelt: "Ne adj semmit,
hanem fogadd el a következõ indítványt, s akkor ismét legeltetem
nyájadat.
'''
"32" = ''':sup:`32` Ma végigmegyek juhaid és kecskéid között. A bárányok közül különíts
el minden sötét színû állatot, a kecskék közül pedig minden csíkosat és
foltosat: ez az én bérem.
'''
"33" = ''':sup:`33` A jövõben ebben mutatkozik meg becsületességem: Ha jössz és bérem
után nézel, akkor ami a kecskék között nem csíkos és foltos és a
bárányok között nem sötét színû, azt mind úgy kell tekinteni, mint amit
tõlem loptak."
'''
"34" = ''':sup:`34` Lábán így felelt: "Jó, legyen ahogy mondtad."
'''
"35" = ''':sup:`35` Még azon a napon elkülönítette a csíkos és foltos kecskét,
mindegyiket, amelyiken volt valami fehér, továbbá minden sötét szõrû
bárányt és átadta fiainak.
'''
"36" = ''':sup:`36` Azután három nap járásnyi térközt jelölt ki maga és Jákob között,
Jákob pedig Lábán többi juhát, kecskéjét legeltette.
'''
"37" = ''':sup:`37` Jákob friss nyárfa-, mandula- és platángallyakat hozott, fehér
sávokat vágott rajtuk, úgy, hogy a gallyak fehérsége elõtûnt.
'''
"38" = ''':sup:`38` Azután a csíkozott vesszõket egyenesen az állatok elé helyezte az
ivóvályúkba és a víztartályokba, amelyekhez az állatok inni jártak.
Ugyanis akkor párosodtak, amikor inni mentek.
'''
"39" = ''':sup:`39` Az állatok tehát a vesszõk elõtt párosodtak. Ezért az állatok
csíkos, pettyes és foltos kicsinyeket ellettek.
'''
"40" = ''':sup:`40` Jákob elkülönítette a bárányokat, és az állatoknak a tekintetét
ismét a csíkosra és a feketére irányította. Külön nyájakat állított
össze magának, és nem keverte õket Lábán nyájaihoz.
'''
"41" = ''':sup:`41` Valahányszor az erõs állatok üzekedni kezdtek, Jákob a vesszõket az
állatok elé helyezte az ivóvályúkba, hogy a vesszõk elõtt párosodjanak.
'''
"42" = ''':sup:`42` A gyenge állatok elé azonban nem tette oda õket. Így a gyengék
Lábánnak jutottak, az erõsek Jákobnak.
'''
"43" = ''':sup:`43` Ezért az ember rendkívül gazdag lett. Számos aprómarhája,
szolgálója, tevéje és szamara volt.
'''
