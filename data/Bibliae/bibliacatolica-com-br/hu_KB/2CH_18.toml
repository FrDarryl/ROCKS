[18]
"1" = ''':sup:`1` Jehosafátnak igen nagy volt a vagyona és dicsõsége.
'''
"2" = ''':sup:`2` De sógorságra lépett Achábbal. Néhány év múlva le is ment Achábhoz
Someronba. Acháb igen sok bárányt és szarvasmarhát vágatott le neki és
a kíséretében levõ népnek. Aztán rábeszélte, hogy vonuljon fel
Ramot-Gileád ellen.
'''
"3" = ''':sup:`3` Azt mondta ugyanis Acháb, Izrael királya Jehosafátnak, Júda
királyának: "Kivonulsz-e velem Ramot-Gileád ellen?" Azt felelte neki:
"Ahogy te, úgy én is; ahogy a te néped, úgy az én népem is. Veled
leszünk a csatában."
'''
"4" = ''':sup:`4` De Jehosafát arra is figyelmeztette Izrael királyát: "Érdeklõdjék
azonnal: Mit szól hozzá az Úr?"
'''
"5" = ''':sup:`5` Ekkor Izrael királya összegyûjtötte a prófétákat, négyszáz embert,
és megkérdezte tõlük: "Elmenjek-e hadakozni Ramot-Gileád ellen, vagy
hagyjak fel vele?" Azt felelték neki:
'''
"6" = ''':sup:`6` "Menj, mert az Isten a király kezébe adja!" Jehosafát azonban
közbevetette: "Nem volna itt inkább az Úrnak valamelyik prófétája, akit
megkérdezhetnénk?"
'''
"7" = ''':sup:`7` Izrael királya azt felelte Jehosafátnak: "Van még egy ember, általa
megkérdezhetnénk az Urat: Mikajehu, Jimla fia. De gyûlölöm, mert soha
nem jövendöl nekem jót, hanem csak rosszat." Jehosafát azt válaszolta:
"Ne beszélj így, király!"
'''
"8" = ''':sup:`8` Ekkor Izrael királya magához hívott egy udvari szolgát és
megparancsolta neki: "Hívd gyorsan Mikajehut, Jimla fiát!"
'''
"9" = ''':sup:`9` Mindketten, Izrael királya is, Jehosafát, Júda királya is díszbe
öltözve ültek trónjukon. A téren ültek Someron kapujának nyílása
mellett, közben a próféták jóslatokat mondtak elõttük.
'''
"10" = ''':sup:`10` Cidkija, Kenaana fia, vasszarvakat csinált magának és azt hirdette:
"Ezzel fogod leteríteni Arámot, míg teljesen meg nem semmisül."
'''
"11" = ''':sup:`11` Hasonlóképpen jövendölt a többi próféta is. Azzal biztatták:
"Vonulj csak Ramot-Gileád ellen! Szerencséd lesz, mert az Úr a király
kezébe adja."
'''
"12" = ''':sup:`12` A követ, aki elment Mikajehut elhívni, figyelmeztette: "A próféták
szavai egyhangúlag kedvezõk a király számára. Kérlek, a te beszéded is
legyen olyan, mintha közülük való lenne! Mondj te is jót!"
'''
"13" = ''':sup:`13` Mikajehu, azt felelte: "Amint igaz, hogy él az Úr, azt fogom
mondani, amit az én Istenem mond majd nekem."
'''
"14" = ''':sup:`14` Amikor a király elé ért, a király így szólt hozzá: "Mika,
lemenjünk-e hadakozni Ramot-Gileád ellen, vagy hagyjunk fel vele?" Ezt
felelte: "Menjetek csak! Sikeretek lesz, és a kezetekbe kerülnek."
'''
"15" = ''':sup:`15` A király figyelmeztette: "Hányszor kényszerítselek eskü alatt, hogy
ne mondj nekem mást, csak az igazat az Úr nevében?"
'''
"16" = ''':sup:`16` Erre azt mondta: "Azt láttam, hogy egész Izrael szétszóródott a
hegyeken, mint a pásztor nélküli juhok. Az Úr pedig azt mondta: Nincs
ezeknek gazdájuk! Térjen vissza ki-ki békességben a házába!"
'''
"17" = ''':sup:`17` Erre Izrael királya azt mondta Jehosafátnak: "Nem megmondtam neked
elõre, hogy nem jövendöl ez nekem jót, hanem csak rosszat?"
'''
"18" = ''':sup:`18` Erre õ így kezdett beszélni: "Halljátok az Úr szavát: Láttam az
Urat, trónusán ült, jobbról és balról mellette állt a mennyei sereg.
'''
"19" = ''':sup:`19` Ekkor megkérdezte az Úr: Ki tudná rászedni Achábot, Izrael
királyát, hogy felvonuljon és elessék Ramot-Gileádnál? Az egyik így
beszélt, a másik meg amúgy.
'''
"20" = ''':sup:`20` Ekkor elõlépett egy lélek, az Úr elé állt, és így szólt: Én
rászedem. Az Úr megkérdezte: Hogyan?
'''
"21" = ''':sup:`21` Így felelt: Kimegyek, és hazug lélek leszek minden prófétájának
szájában. Az Úr ráhagyta: Szedd rá, sikerülni fog neked. Menj, és tégy
úgy.
'''
"22" = ''':sup:`22` Lásd tehát, az Úr hazug lelket adott e prófétáid szájába. Az Úr
rosszat rendelt neked."
'''
"23" = ''':sup:`23` Erre Cidkija, Kenaana fia oda lépett és arcul ütötte Mikajehut.
Aztán megkérdezte: "Melyik úton távozott tõlem az Úr, hogy hozzád
szóljon?"
'''
"24" = ''':sup:`24` Mikajehu azt felelte: "Magad fogod megtapasztalni, azon a napon,
amelyen a legeldugottabb kamrában szeretnél elbújni, hogy elrejtõzzél."
'''
"25" = ''':sup:`25` Ekkor Izrael királya megparancsolta: "Fogjátok Mikajehut és
vigyétek Ámonhoz, a város parancsnokához és Joáshoz, a király fiához!
'''
"26" = ''':sup:`26` Mondjátok meg nekik: Ezt üzeni a király: Vessétek tömlöcbe! Kevés
kenyeret adjatok neki táplálékul, meg kevés vizet, míg épségben
visszatérek."
'''
"27" = ''':sup:`27` Erre Mikajehu megjegyezte: "Ha épségben térsz vissza, akkor nem
szólt általam az Úr! Halljátok meg mind, ti nemzetek!"
'''
"28" = ''':sup:`28` Tehát Izrael királya és Jehosafát, Júda királya felvonultak
Ramot-Gileád ellen.
'''
"29" = ''':sup:`29` Izrael királya azt tanácsolta Jehosafátnak: "Szeretném
felismerhetetlenné tenni magamat, és úgy menni a csatába, te azonban
csak öltsd fel a magad ruháját!" Izrael királya tehát álruhába
öltözött, és úgy indult a csatába.
'''
"30" = ''':sup:`30` De Arám királya éppen azt a parancsot adta a harci szekerek
vezetõinek: "Ne harcoljatok senki ellen, akár kicsi, akár nagy, hanem
csak Izrael királya ellen!"
'''
"31" = ''':sup:`31` Így történt, hogy amikor a harci szekerek vezetõi megpillantották
Jehosafátot, azt gondolták: "Ez Izrael királya!" Amikor körös-körül
rátámadtak, Jehosafát felkiáltott. S az Úr meg is segítette, és
eltérítette õket tõle.
'''
"32" = ''':sup:`32` Amikor ugyanis látták a harci szekerek vezetõi, hogy nem õ Izrael
királya, visszafordultak mellõle.
'''
"33" = ''':sup:`33` Ám valaki kifeszítette íját, s akaratlanul mégis eltalálta Izrael
királyát a páncélja és annak hevederei között. Erre megparancsolta
szekere vezetõjének: "Fordulj meg, és vigyél ki a csatából, mert
megsebesültem!"
'''
"34" = ''':sup:`34` Mivel a csata akkor még hevesebb lett, Izrael királya ott maradt
állva a kocsiján az arámokkal egészen estig. Naplementekor azonban
meghalt.
'''
