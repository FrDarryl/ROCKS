bizonyítva a politikai szövetségek bonyolultságát. Ez a szövetség lelki
és etikai kockázatokat rejthet magában, rávilágítva a megkülönböztetés
Jakab 4:4).
18:4-7 - Josafát arra kéri Akhábot, hogy a háború előtt konzultáljon a
prófétákkal. Az isteni útmutatás keresése döntő fontosságú a fontos
döntésekben, hangsúlyozva, hogy bizonytalan időkben Isten bölcsességét
kell keresni (lásd még Példabeszédek 3:5-6 és Jakab 1:5).
18:8-12 - Akháb prófétái győzelmet prófétálnak, de Mikeást, az igaz
prófétát elutasítják. Az egyik központi téma annak fontossága, hogy
felismerjük Isten hangját a népszerű tanácsok között, jelezve, hogy az
igazság nem mindig a legnépszerűbb (lásd még 1Királyok 18:21 és Máté
7:13-14).
