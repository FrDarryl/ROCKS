[18]
"1" = ''':sup:`1` Az Úr azt mondta Áronnak: "Te, s veled együtt a fiaid és a családod
- nektek kell magatokra vállalnotok a szentély szolgálatában elkövetett
minden vétséget; neked és veled együtt a fiaidnak - nektek kell
vállalnotok papi tisztségetekben minden vétséget.
'''
"2" = ''':sup:`2` De testvéreidnek, Lévi törzsének, atyáid törzsének engedd meg, hogy
veled együtt odajáruljanak, hogy hozzád csatlakozzanak, s szolgálatodra
legyenek, amikor te, s veled együtt a fiaid a tanúság sátora elõtt
(tevékenykedtek).
'''
"3" = ''':sup:`3` Õk lássák el melletted, s az egész sátor körül a szolgálatot, csak a
szent eszközökhöz és az oltárhoz nem szabad közelíteniük, különben
meghalnak õk is, ti is.
'''
"4" = ''':sup:`4` Csatlakozzanak hozzád, s lássák el a megnyilatkozás sátorának a
szolgálatát mindenben, ami a sátor gondozásához tartozik, de aki nem
levita, annak nem szabad hozzátok csatlakoznia.
'''
"5" = ''':sup:`5` Ti pedig az oltár és a szentély szolgálatát lássátok el, nehogy még
egyszer rá szálljon a harag Izrael fiaira.
'''
"6" = ''':sup:`6` Nézd, magam választottam ki testvéreidet, a levitákat Izrael fiai
közül, értük ajándékképpen, s õk az Úr tulajdonává lettek, hogy
szolgálatot teljesítsenek a megnyilatkozás sátora körül.
'''
"7" = ''':sup:`7` Te pedig, és veled együtt fiaid, ti a papi tisztséget töltsétek be
mindenben az oltárnál és a függöny mögött, s teljesítsetek szolgálatot.
Ajándékul adom nektek a papi tisztséget. Aki nem pap, s oda közelít, a
halál fia!"
'''
"8" = ''':sup:`8` Ekkor az Úr azt mondta Áronnak: "Nézd, magam adom neked, ami az
engem illetõ áldozati adományokból megmarad; Izrael fiainak minden
szent adományából megfelelõ részt adok neked és fiaidnak minden idõben.
'''
"9" = ''':sup:`9` A következõk lesznek a tieid a szent adományokból, hacsak (teljesen)
el nem égetik õket: minden étel-, engesztelõ és vezeklõ áldozatul
hozott adomány, amelyet visszaszármaztatnak nekem, legyen számodra és
fiaid számára szent.
'''
"10" = ''':sup:`10` A szent helyen fogyaszd el; minden férfi ehet belõle; legyen
számodra szent.
'''
"11" = ''':sup:`11` Még a következõ is a te részed lesz: azt az adományt, amelyet
Izrael fiainak lengetéssel kell felajánlaniuk, neked és fiaidnak és
leányaidnak adom egyszer s mindenkorra megilletõ osztályrészül;
mindenki ehet belõle, aki a családodban tiszta.
'''
"12" = ''':sup:`12` Az olaj, a must és a gabona elsejét és javát, amit felajánlanak az
Úrnak; (szintén) neked adom.
'''
"13" = ''':sup:`13` Legyen a tied mindenbõl az elsõ termés, ami terem országukban, s
amit Izrael fiai elhoznak az Úrnak; mindenki, aki tiszta családodban,
ehet belõle.
'''
"14" = ''':sup:`14` A tiéd minden, amit Izraelben felajánlanak átok alatt.
'''
"15" = ''':sup:`15` A tied minden élõlény, ami elsõként nyitja meg az anyaméhet, s
amelyet felajánlanak az Úrnak, ember, s állat egyaránt, de meg kell
engedned, hogy az emberek kiválthassák elsõszülöttüket, s a tisztátalan
állatnak is váltasd ki elsõszülöttét.
'''
"16" = ''':sup:`16` A kiváltásra legkorábban egy hónapos korban kerüljön sor, 5 sékel
áron, a szent mérték szerint, 20 ferát számolva egy sékelnek.
'''
"17" = ''':sup:`17` Ugyanakkor a tehenek, juhok és kecskék elsõszülötteit ne engedd
megváltani, ezek szentek; vérüket hintsd az oltárra, hájukat égesd el
kellemes illatú égõáldozatul az Úrnak.
'''
"18" = ''':sup:`18` A húsuk ellenben legyen a tied; a szegy és a jobb comb is legyen a
tied.
'''
"19" = ''':sup:`19` Tehát minden szent adományt, amelyet Izrael fiai felajánlanak az
Úrnak, neked adok, s veled a fiaidnak és a leányaidnak, minden idõre
téged megilletõ osztályrészül. Ez örökre fennmaradó osztályrészed az Úr
elõtt, neked, s veled együtt utódaidnak."
'''
"20" = ''':sup:`20` Aztán ezt mondta az Úr Áronnak: "Az õ földjükön ne legyen birtokod
és semmi osztályrészed; én vagyok a te örökséged Izrael fiai között.
'''
"21" = ''':sup:`21` De Lévi fiainak örökségül adok minden tizedet Izraelben szolgálatuk
fejében, amit ellátnak, a megnyilatkozás sátora szolgálatának fejében.
'''
"22" = ''':sup:`22` Izrael fiai ezután ne közelítsenek a megnyilatkozás sátorához,
nehogy halált hozó bûnt vegyenek magukra.
'''
"23" = ''':sup:`23` Lévi végezze a szolgálatot a megnyilatkozás sátora körül és a
leviták hordozzák tévedéseik terhét. - Ez minden idõben, nemzedékrõl
nemzedékre érvényes szabály. De örökrészük nem lehet Izrael fiai
körében.
'''
"24" = ''':sup:`24` Mert a tizedet adom örökrészül Lévi fiainak, amit Izrael fiai az
Úrnak ajándékul felajánlanak; ezért rendeltem el nekik: ne legyen
örökrészük Izrael fiai körében."
'''
"25" = ''':sup:`25` Ekkor az Úr azt mondta Mózesnek:
'''
"26" = ''':sup:`26` "Szólj Lévi fiaihoz, és mondd meg nekik: Amikor megkapjátok Izrael
fiaitól a tizedet, akkor adjatok belõle ajándékot az Úrnak, a tized
tizedét.
'''
"27" = ''':sup:`27` Ez az ajándék úgy számít be nektek, mint (Izrael más fiainak) a
gabona a szérûrõl, és a bor a sajtóból.
'''
"28" = ''':sup:`28` Így adjatok ti is ajándékot az Úrnak minden tizedbõl, amelyet
Izrael fiaitól kaptok, amit felajánlotok belõle ajándékul az Úrnak,
Áronnak adjátok oda, a papnak.
'''
"29" = ''':sup:`29` Minden osztályrészetekül jutó adományból adjatok ajándékot az
Úrnak, mégpedig a legjavából, belõle együttvéve lerovandó szent
adományként.
'''
"30" = ''':sup:`30` Azután ezt mondd nekik: Ha a legjavát (tizedként) felajánljátok,
akkor (a többi) úgy számít be nektek, Lévi fiainak, mint a termés a
szérûrõl meg a sajtóból,
'''
"31" = ''':sup:`31` és bárhol elfogyaszthatjátok, ti és családotok, mert hiszen az a ti
jutalmatok a megnyilatkozás sátora körüli szolgálatotokért.
'''
"32" = ''':sup:`32` Azzal, hogy a legjavát (tizedként) felajánljátok, nem vesztek bûnt
magatokra, nem szentségtelenítitek meg Izrael fiainak szent adományait,
s nem kell miatta halált szenvednetek."
'''
