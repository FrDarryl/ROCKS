"1" = ''':sup:`1` Pál, Isten akaratából Jézus Krisztus apostola az Efezusban élõ
szenteknek, a Krisztus Jézusban hívõknek.
'''
"2" = ''':sup:`2` Kegyelem és békesség nektek Atyánktól, az Istentõl és Jézus
Krisztustól, a mi Urunktól!
'''
"3" = ''':sup:`3` Áldott legyen az Isten, Urunk, Jézus Krisztus Atyja, aki a mennyeiek
között Krisztusban minden lelki áldással megáldott minket.
'''
"4" = ''':sup:`4` Mert õbenne választott ki bennünket a világ teremtése elõtt, hogy
szentek és feddhetetlenek legyünk elõtte. Szeretetbõl
'''
"5" = ''':sup:`5` eleve arra rendelt bennünket, hogy Jézus Krisztus által - akarata és
tetszése szerint - fogadott gyermekeivé legyünk;
'''
"6" = ''':sup:`6` hogy magasztaljuk felséges kegyelmét, amellyel szeretett Fiában
jóságosan megajándékozott minket.
'''
"7" = ''':sup:`7` Õbenne nyertük el a megváltást a vére árán, és bûneink bocsánatát
bõséges kegyelme folytán,
'''
"8" = ''':sup:`8` amelyet végtelen bölcsességében és megértésében gazdagon árasztott
ránk.
'''
"9" = ''':sup:`9` Tudtunkra adta ugyanis akaratának titkát, azt az õbenne elõre
meghatározott jóságos tervét,
'''
"10" = ''':sup:`10` hogy elérkezik az idõk teljessége, és Krisztusban, mint Fõben, újra
egyesít mindent, ami a mennyben és a földön van.
'''
"11" = ''':sup:`11` Igen, mi is õbenne nyertük el az örökséget annak végzésébõl, aki
mindent szabad elhatározása szerint tesz.
'''
"12" = ''':sup:`12` Szolgáljunk hát felsége dicsõségére, mi, akik már korábban is
Krisztusba vetettük reményünket.
'''
"13" = ''':sup:`13` Benne kaptátok meg ti is a megígért Szentlélek pecsétjét, miután
hallottátok az igazságról szóló tanítást, üdvösségetek evangéliumát, és
hittetek benne.
'''
"14" = ''':sup:`14` Õ a foglaló örökségünkre, arra, hogy teljesen megváltva az övéi
legyünk az Isten fölségének dicsõségére.
'''
"15" = ''':sup:`15` Azóta, hogy értesültem Urunk Jézusba vetett hitetekrõl és minden
szent iránt tanúsított szeretetetekrõl,
'''
"16" = ''':sup:`16` mindig hálát adok értetek, és imádságomban újra meg újra
megemlékezem rólatok.
'''
"17" = ''':sup:`17` Urunknak, Jézus Krisztusnak Istene, a dicsõség Atyja adja meg
nektek a bölcsesség és a kinyilatkoztatás lelkét, hogy megismerjétek.
'''
"18" = ''':sup:`18` Gyújtson lelketekben világosságot, hogy megértsétek, milyen
reményre hívott meg benneteket, milyen gazdag az a felséges örökség,
amely övé a szentek között,
'''
"19" = ''':sup:`19` és milyen mérhetetlenül nagy a hatalma rajtunk, hívõkön.
'''
"20" = ''':sup:`20` Nagyszerû erejét Krisztusban mutatta meg, amikor a halálból
feltámasztotta, s a mennyben jobbjára ültette,
'''
"21" = ''':sup:`21` minden fejedelemségnek, hatalomnak, erõnek és uralomnak, s minden
néven nevezhetõ méltóságnak fölé emelte, nemcsak ezen a világon, hanem
az eljövendõben is.
'''
"22" = ''':sup:`22` Mindent lába alá vetett, õt magát meg mindenek fölött az egész
Egyház fejévé tette:
'''
"23" = ''':sup:`23` ez az õ teste és a teljessége annak, aki mindenben mindent teljessé
tesz.
'''
