[8]
"1" = ''':sup:`1` Ezután történt, hogy Dávid megverte és leigázta a filiszteusokat.
Dávid kiszabadította... a filiszteusok kezébõl.
'''
"2" = ''':sup:`2` Aztán legyõzte a moábitákat, majd - miután parancsára a földre
feküdtek elõtte -, mérõzsinórral kimérte õket. Két mérõzsinórnyit mért
a megölésükre és egy teljes mérõzsinórnyit az életben hagyásukra. Így a
moábiták Dávid alattvalói lettek, és adót fizettek neki.
'''
"3" = ''':sup:`3` Ezután Dávid Hadad-Ezert verte meg, Rechob fiát, Coba királyát, mert
hadba szállt, hogy helyreállítsa uralmát a folyamnál.
'''
"4" = ''':sup:`4` Dávid elvett tõle ezerhétszáz lovast és húszezer gyalogost.
Ezenkívül Dávid az összes harci szekérbe való lovat is agyonütötte,
csak százat hagyott meg belõlük.
'''
"5" = ''':sup:`5` Amikor pedig Coba királyának, Hadad-Ezernek segítségére siettek
Damaszkuszból az arámok, Dávid az arámok közül is megölt huszonkétezer
embert.
'''
"6" = ''':sup:`6` Aztán helytartókat rendelt Dávid a damaszkuszi arámok fölé. Az
arámok Dávid alattvalói lettek, és adót fizettek neki. Ahova csak ment,
az Úr mindenütt gyõzelmet adott Dávidnak.
'''
"7" = ''':sup:`7` S Dávid azokat az aranypajzsokat is zsákmányul ejtette, amelyeket
Hadad-Ezer szolgái viseltek, és Jeruzsálembe vitte õket.
'''
"8" = ''':sup:`8` Tebachból és Berotaiból, Hadad-Ezer városaiból szintén rengeteg
bronzot elvitt Dávid király.
'''
"9" = ''':sup:`9` Amikor Hamat királya, Tou hírét vette, hogy Dávid király Hadad-Ezer
egész seregét legyõzte,
'''
"10" = ''':sup:`10` Tou elküldte a fiát, Hadorámot Dávid királyhoz, hogy üdvözölje és
szerencsét kívánjon neki, amiért harcba szállt Hadad-Ezerrel és
legyõzte. Hadad-Ezer ugyanis Tou ellensége volt. Hadorám ezüst-, arany-
és bronzedényeket vitt magával.
'''
"11" = ''':sup:`11` Ezeket Dávid király az Úrnak szentelte azzal az arannyal-ezüsttel
egyetemben, amelyet abból, amit a leigázott népektõl,
'''
"12" = ''':sup:`12` Edomtól, Moábtól, az ammonitáktól, a filiszteusoktól és Amalektõl
követelt, valamint a Hadad-Ezertõl, Rechob fiától, Coba királyától
szerzett zsákmányból felajánlott.
'''
"13" = ''':sup:`13` Dávid hírnevet szerzett magának. Amikor hazatért, a Só-völgyben
legyõzte Edomot, tizennyolcezer férfit.
'''
"14" = ''':sup:`14` Aztán helytartókat rendelt oda, úgyhogy egész Edom Dávid
alattvalója lett. Bárhova ment Dávid, az Úr mindenütt gyõzelmet adott
neki.
'''
"15" = ''':sup:`15` Dávid egész Izrael fölött uralkodott, Dávid törvényt ült és
igazságot szolgáltatott egész népének.
'''
"16" = ''':sup:`16` Ceruja fia, Jehosafát udvarnagy volt;
'''
"17" = ''':sup:`17` Cádok és Ebjatár, Achitub fiának, Achimelechnek a fiai papok
voltak; Susa írnok volt.
'''
"18" = ''':sup:`18` Jehojada fia, Benaja volt a kereták és peleták parancsnoka. Dávid
fiai papok voltak.
'''
"Notes" = '''
Notas de rodapé:
8:1-6 - Dávidnak a filiszteusok, moábiták és arámok felett aratott
győzelmei bizonyítják Isten szuverenitását a csatában és Dávid katonai
vezető képességét. Ezek a hódítások megszilárdítják Izrael királyságát,
2Móz 15:3).
8:7-12 - A háborús zsákmány elfoglalása és Istennek való felszentelése
azt a gyakorlatot tükrözi, hogy a győzelmek dicsőségét visszaadjuk
Istennek. Ez hangsúlyozza az imádat és a hála fontosságát a sikerek és
eredmények idején (lásd még 5Móz 20:14 és 1Krón 18:11).
8:13-14 - Dávid hírneve növekszik, és a szomszédos nemzetek féltik
tőle, bizonyítva, milyen befolyást és tiszteletet nyer Izrael vezetése
alatt. Ez beteljesíti Isten ígéretét, hogy Dávidot nagy királlyá teszi
(lásd még 1Krónikák 14:17 és Zsolt 2:1-3).
8:15-18 - Dávid és hivatalnokai igazgatása rávilágít a bölcs és
igazságos vezetés fontosságára. Olyan kormányt hoz létre, amely nemcsak
győz, hanem törődik is az emberekkel és szükségleteivel (lásd még
8:19 - Az, hogy Dávid elismeri Isten jelenlétét uralmában, rávilágít
annak fontosságára, hogy minden döntésben isteni útmutatást kell
keresni. Ez az Istentől való függés alapvető a hatékony vezetéshez
'''
