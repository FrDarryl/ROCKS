[66]
"1" = ''':sup:`1` (A karvezetõnek - ének, zsoltár.) Ujjongjatok Istenemnek, földek
mind,
'''
"2" = ''':sup:`2` zengjétek nevének dicséretét! Járuljatok eléje dicsõítõ énekkel!
'''
"3" = ''':sup:`3` Mondjátok Istennek: Mily csodálatosak a te mûveid! Az ellenség
meghajol hatalmas erõd elõtt.
'''
"4" = ''':sup:`4` Imádjon téged az egész föld, és zengje dicséretedet, magasztalja
nevedet!
'''
"5" = ''':sup:`5` Gyertek és lássátok Isten nagy tetteit: csodálatosat mûvelt az
emberek között!
'''
"6" = ''':sup:`6` A tengert szárazfölddé változtatta, lábukkal lépkedtek át az áron,
benne leljük hát örömünk!
'''
"7" = ''':sup:`7` Hatalmával kormányoz örökké, szeme vigyázza a nemzeteket, nehogy a
lázadók elbízzák magukat.
'''
"8" = ''':sup:`8` Dicsõítsétek Istenünket, ti pogány népek, harsogjátok dicséretét!
'''
"9" = ''':sup:`9` Õ ad életet lelkünkbe, s nem hagyja, hogy meginogjon lábunk.
'''
"10" = ''':sup:`10` Igaz, megpróbáltál bennünket, Istenünk, ahogy az ezüstöt szokták,
tûzben megvizsgáltál.
'''
"11" = ''':sup:`11` A vadász hálójába tereltél, s nyomasztó terhet raktál a csípõnkre.
'''
"12" = ''':sup:`12` Elnézted, hogy az emberek fejünket tapossák, tûzön és vízen kellett
áthaladnunk, de végül mégis könnyebbülést adtál.
'''
"13" = ''':sup:`13` Égõáldozattal lépek hajlékodba, teljesítem, amit megfogadtam:
'''
"14" = ''':sup:`14` ahogy ajkamra jött s ahogy szám ígérte a szorongatottságban.
'''
"15" = ''':sup:`15` Kövér juhok és kosok hájából áldozok fel, üszõket, bakokat ajánlok
neked.
'''
"16" = ''':sup:`16` Kik félitek Istent, gyertek ide mind, halljátok s elmondom, mily
nagy dolgot tett velem!
'''
"17" = ''':sup:`17` Még hozzá kiáltottam számmal, amikor nyelvem már zenghette
dicséretét.
'''
"18" = ''':sup:`18` Ha szívemben gonoszság lett volna, nem hallgatott volna meg az Úr.
'''
"19" = ''':sup:`19` Ámde Isten meghallgatott, felfigyelt könyörgõ szavamra.
'''
"20" = ''':sup:`20` Áldott legyen az Úr, mert kérésem nem vetette el, irgalmasságát nem
vonta meg tõlem.
'''
"Notes" = '''
Notas de rodapé:
66:1-4 - A zsoltár minden nemzetet Isten dicséretére hív. Ez az
egyetemes elhívás Isten nagyságát és azt a felelősséget emeli ki, hogy
tanúja legyen hatalmas cselekedeteinek a világ előtt. Ez megerősíti a
teremtés azon célját, hogy dicsőítse Istent (lásd még Zsolt 117:1 és
Máté 28:19-20).
66:5-7 - Isten hatalmas tetteire való emlékezés, különösen az
Egyiptomból való szabadulás során, megerősíti Isten hűségét ígéreteinek
beteljesítésében. Emlékeztet bennünket arra, hogy a nehézségek idején
bízhatunk az Ő közbelépésében az életünkben (lásd még 2 Mózes 14:13-14
66:8-12 - Az igeszakasz hangsúlyozza a megpróbáltatások és szenvedések
fontosságát a hívő ember életében, amelyek a hit megtisztulásához és
megerősödéséhez vezetnek. A nehézségeket Isten azon tervének részének
Jakab 1:2-4).
66:13-15 - A zsoltár azt az elkötelezettséget hangsúlyozza, hogy
hálából áldozatot mutatunk be Istennek. Ez azt jelzi, hogy az
istentiszteletet olyan cselekedeteknek kell kísérniük, amelyek
66:16-20 - A személyes bizonyságtétel arról, hogy Isten hogyan
válaszolt az Őt keresők imáira, a hit erőteljes kijelentése. Arra
ösztönöz bennünket, hogy osszuk meg tapasztalatainkat, és ismerjük fel,
'''
