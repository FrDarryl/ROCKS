"1" = ''':sup:`1` Ezért, amit hallottunk, azt teljes odaadással meg kell tartanunk,
hogy a célt el ne tévesszük.
'''
"2" = ''':sup:`2` Ha ugyanis már az angyaloktól meghirdetett tanítás annyira kötelezõ
volt, hogy minden törvényszegés és engedetlenség elvette méltó
büntetését,
'''
"3" = ''':sup:`3` hogyan menekülhetnénk meg mi, ha semmibe vesszük azt a mérhetetlen
üdvösséget, amelyet elõször az Úr hirdetett, azután a fültanúk
megszilárdítottak köztetek,
'''
"4" = ''':sup:`4` az Isten pedig különféle jelekkel, hatalmas csodákkal, és a
Szentlélek tetszése szerint osztogatott adományaival igaznak
bizonyított.
'''
"5" = ''':sup:`5` Az eljövendõ világot, amelyrõl beszélünk, nem az angyalok uralma alá
rendelte.
'''
"6" = ''':sup:`6` Bizonyság erre az egyik helyen a következõ: Mi az ember, hogy
megemlékezzél róla? Mi az ember fia, hogy gondot viselsz rá?
'''
"7" = ''':sup:`7` Az angyalok alá csak kevéssel aláztad, dicsõséggel, tisztességgel
koszorúztad.
'''
"8" = ''':sup:`8` Lába alá vetettél mindeneket, s úrrá tetted kezed mûvei fölött. Ha
mindent uralma alá vetett, semmit sem hagyott, ami nem volna neki
alávetve. Most ugyan még nem látjuk, hogy minden uralma alatt áll.
'''
"9" = ''':sup:`9` De annyit azért már látunk, hogy Jézus, aki kevéssel lett kisebb az
angyaloknál, a halál elszenvedéséért a dicsõség és nagyság koszorúját
nyerte el, hiszen az Isten irgalmából mindnyájunkért megízlelte a
halált.
'''
"10" = ''':sup:`10` Illett ugyanis, hogy azt, akiért és aki által minden lett, mivel
számtalan fiát elvezette az üdvösségre, az üdvösség szerzõjeként a
szenvedésben tökéletesítse.
'''
"11" = ''':sup:`11` Mert ugyanattól az egytõl valók mind: a megszentelõ és azok, akiket
megszentelt. Ezért nem szégyelli testvérnek nevezni õket,
'''
"12" = ''':sup:`12` amikor ezt mondja: Hirdetni foglak testvéreimnek, zengem dicséreted
az egybegyûltek elõtt.
'''
"13" = ''':sup:`13` Majd: Bizalommal ráhagyatkozom. Aztán: Nézd, én és gyermekeim, az
Úr adta nekem õket.
'''
"14" = ''':sup:`14` Minthogy a gyermekeknek közös a testük és a vérük, õ is részt
kapott belõle, hogy így halálával legyõzze azt, aki a halálon
uralkodott, tudniillik a sátánt,
'''
"15" = ''':sup:`15` és felszabadítsa azokat, akiket a haláltól való félelem egész
életükre rabszolgává tett.
'''
"16" = ''':sup:`16` Hiszen nem az angyalokat, hanem Ábrahám leszármazottait karolta
fel.
'''
"17" = ''':sup:`17` Ezért minden tekintetben hasonlóvá kellett válnia testvéreihez,
hogy irgalmas és Istenhez hûséges fõpap legyen, és kiengesztelje a nép
bûneit.
'''
"18" = ''':sup:`18` Így mivel maga is kísértést szenvedett, tud segíteni azokon, akik a
kísértéssel küzdenek.
'''
