"1" = ''':sup:`1` Amikor Mózes elkészült a hajlékkal, és minden fölszerelésével együtt
fölszentelte, s az oltárt és tartozékait is fölkente és fölszentelte,
'''
"2" = ''':sup:`2` Izrael vezérei, a családok fejei, azaz a törzsek vezetõi, s a számba
vettek elöljárói ajándékokat hoztak.
'''
"3" = ''':sup:`3` Hat fedett szekeret és tizenkét marhát hoztak áldozati ajándékul az
Úrnak, minden két vezérre esett egy szekér és mindegyikükre egy marha.
Odavitték a hajlék elé.
'''
"4" = ''':sup:`4` Az Úr ekkor azt mondta Mózesnek:
'''
"5" = ''':sup:`5` "Vedd el tõlük õket, legyenek a megnyilatkozás sátorának
szolgálatára. Add át õket a leviták különféle csoportjainak, megszabott
tisztségüknek megfelelõen."
'''
"6" = ''':sup:`6` Mózes tehát átvette a szekereket és a marhákat, és odaadta Lévi
fiainak.
'''
"7" = ''':sup:`7` Két szekeret és négy marhát odaadott Gerson fiainak a nekik kijelölt
szolgálatnak megfelelõen.
'''
"8" = ''':sup:`8` Négy szekeret és nyolc marhát átadott Merári fiainak, annak a rájuk
kirótt szolgálatnak megfelelõen, (amelyet) Áron pap fiának, Itamárnak a
felügyeletével be kellett tölteniük.
'''
"9" = ''':sup:`9` Kehát fiainak ellenben nem adott semmit, mivel nekik a szent dolgok
voltak gondjukra bízva, s ezeket a vállukon kellett vinniük.
'''
"10" = ''':sup:`10` A vezérek az oltár fölszenteléséhez is elhozták az ajándékokat azon
a napon, amelyen fölszentelték; a vezérek az oltár elé hozták áldozati
adományaikat.
'''
