"84" = ''':sup:`84` Ezek voltak Izrael vezéreinek adományai az oltár felszentelésére
azon a napon, amelyen fölszentelték: tizenkét ezüsttál, tizenkét
ezüsttálka, tizenkét aranyszelence.
'''
"85" = ''':sup:`85` Minden tál 130 sékelt nyomott ezüstben és minden tálka 70 sékelt.
Az edények összesen 2400 sékel ezüstöt tettek ki a szent mérték
szerint.
'''
"86" = ''':sup:`86` Ami a füstölõszerekkel töltött aranyszelencéket illeti, mindegyikük
10 sékelt nyomott a szent mérték szerint, így a szelencék összesen 120
sékel aranyat tettek ki.
'''
"87" = ''':sup:`87` Az égõáldozatnak szánt állatok összesen: tizenkét bika, továbbá
tizenkét kos és tizenkét egyesztendõs bárány a velük együttjáró
ételáldozaton kívül, valamint tizenkét kecskebak engesztelõ áldozatul.
'''
"88" = ''':sup:`88` A közösség áldozatául hozott állatok száma huszonnégy marhát,
hatvan kost, hatvan bakot és hatvan egyesztendõs bárányt tett ki. Ezek
voltak azok az áldozati adományok, amelyeket akkor hoztak az oltár
fölszentelésére, amikor azt fölkenték.
'''
"89" = ''':sup:`89` S amikor Mózes bement a megnyilatkozás sátorába, hogy beszéljen
Vele, hallotta a hangot, amint beszélt hozzá a kiengesztelõdés
táblájáról, amely a tanúság ládáján volt elhelyezve, a két kerub
között, s beszélt vele.
'''
