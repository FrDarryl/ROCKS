"1" = ''':sup:`1` (Alleluja!) Amikor Izrael kivonult Egyiptomból, Jákob törzse az
idegen nép közül:
'''
"2" = ''':sup:`2` Akkor Júda lett a szentélye és Izrael az országa.
'''
"3" = ''':sup:`3` A tenger meglátta és elfutott, a Jordán visszafelé vette útját.
'''
"4" = ''':sup:`4` A hegyek ugrándoztak, mint a kosok, a halmok, mint a kis bárányok.
'''
"5" = ''':sup:`5` Mi lelt, tenger, hogy elfutottál? Jordán, miért vetted visszafelé
utad?
'''
"6" = ''':sup:`6` Hegyek, miért ugrándoztok, mint a kosok, s ti halmok, mint a kis
bárányok?
'''
"7" = ''':sup:`7` Föld, rendülj meg az Úr színe elõtt, Jákob Istenének szent arca
elõtt,
'''
"8" = ''':sup:`8` aki tóvá változtatta a sziklát, s a követ buzogó forrássá!
'''
