[4]
"1" = ''':sup:`1` Még beszéltek a népnek, amikor a papok, a templomõrség parancsnoka
és szadduceusok odamentek hozzájuk.
'''
"2" = ''':sup:`2` Rossz néven vették, hogy tanítják a népet, és hirdetik Jézus
példájával a halálból való feltámadást.
'''
"3" = ''':sup:`3` Kezet vetettek rájuk, de mivel már este volt, másnapig õrizetben
tartották õket.
'''
"4" = ''':sup:`4` Azok közül, akik a beszédet hallgatták, sokan hívõk lettek, úgyhogy
a férfi hívõk száma mintegy ötezerre növekedett.
'''
"5" = ''':sup:`5` Másnap összegyûltek Jeruzsálem elöljárói, a vének, az írástudók,
'''
"6" = ''':sup:`6` Annás fõpap, Kaifás, János és Sándor s mindnyájan, akik a fõpapi
nemzetségbõl valók voltak.
'''
"7" = ''':sup:`7` Elõállították és vallatóra fogták õket: "Miféle hatalommal vagy
kinek a nevében tettétek?"
'''
"8" = ''':sup:`8` Péter a Szentlélektõl eltelve így válaszolt: "Népünk elöljárói és ti
vének!
'''
"9" = ''':sup:`9` Ha azért vallattok ma minket, amiért egy nyomorékkal jót tettünk,
hogy vajon hogyan is gyógyult meg,
'''
"10" = ''':sup:`10` hát tudjátok meg mindannyian, ti és Izrael egész népe, hogy annak a
názáreti Jézus Krisztusnak a nevében, akit ti keresztre feszítettetek,
és akit az Isten feltámasztott a halálból. Az õ nevében áll itt
elõttetek egészségesen.
'''
"11" = ''':sup:`11` Õ az a kõ, amelyet ti, az építõk elvetettetek, mégis szegletkõvé
lett.
'''
"12" = ''':sup:`12` Nincs üdvösség senki másban. Mert nem adatott más név az ég alatt
az embereknek, amelyben üdvözülhetnénk."
'''
"13" = ''':sup:`13` Amikor látták Péter és János bátorságát, és megtudták, hogy
írástudatlan és tanulatlan emberek, csodálkoztak; s mikor felismerték
õket, hogy Jézussal voltak,
'''
"14" = ''':sup:`14` ráadásul a meggyógyult ember is ott állt, nem tudtak mit mondani.
'''
"15" = ''':sup:`15` Kiparancsolták õket a fõtanácsból, és egymás közt
'''
"16" = ''':sup:`16` tanakodtak: "Mitévõk legyünk ezekkel az emberekkel? Hisz egész
Jeruzsálem tudja, hogy nyilvánvalóan csodát tettek, nem is tagadhatjuk.
'''
"17" = ''':sup:`17` De hogy a dolognak tovább ne terjedjen a híre a nép közt,
fenyegessük meg õket, hogy többé senki emberfiának ne beszéljenek ennek
a nevében."
'''
"18" = ''':sup:`18` Ezzel behívták õket, és megparancsolták nekik, hogy egyáltalán ne
beszéljenek és ne tanítsanak Jézus nevében.
'''
"19" = ''':sup:`19` Péter és János azonban így válaszoltak: "Ítéljétek meg magatok,
helyes volna-e Isten elõtt, hogy inkább rátok hallgassunk, mint az
Istenre?
'''
"20" = ''':sup:`20` Mi nem hallgathatunk arról, amit láttunk és hallottunk."
'''
"21" = ''':sup:`21` Erre újra megfenyegették, aztán a népre való tekintettel szabadon
bocsátották õket, mert semmi jogcímet nem találtak megbüntetésükre.
Mindenki dicsõítette az Istent a történtek miatt,
'''
"22" = ''':sup:`22` hiszen az az ember, akivel ez a csodálatos gyógyulás történt, már
több mint negyvenéves volt.
'''
"23" = ''':sup:`23` Azután, hogy szabadon bocsátották õket, az övéikhez mentek, és
elbeszélték, mit mondtak nekik a fõpapok és a vének.
'''
"24" = ''':sup:`24` Ennek hallatára egy szívvel-lélekkel Istenhez emelték szavukat: -
"Uram, te alkottad az eget, a földet, a tengert és mindent, ami bennük
van.
'''
"25" = ''':sup:`25` Szolgádnak, Dávid atyánknak szájával ezt mondtad a Szentlélek
által: Miért háborognak a nemzetek, a népek miért kovácsolnak hiú
terveket?
'''
"26" = ''':sup:`26` A föld királyai fölkelnek, nagyjai összeesküsznek az Úr és az õ
Fölkentje ellen.
'''
"27" = ''':sup:`27` Mert valóban összefogott ebben a városban Heródes és Poncius
Pilátus a pogányokkal és Izrael népével fölkent, szent szolgád, Jézus
ellen,
'''
"28" = ''':sup:`28` hogy végrehajtsák azt, amit hatalmad és akaratod elõre
elhatározott.
'''
"29" = ''':sup:`29` És most, Uram, tekints fenyegetõzéseikre, és add meg szolgáidnak,
hogy teljes bátorsággal hirdessék szavadat.
'''
"30" = ''':sup:`30` Nyújtsd ki kezedet, hogy gyógyulások menjenek végbe, jelek és
csodák történjenek szent szolgád, Jézus nevében."
'''
"31" = ''':sup:`31` Amíg így imádkoztak, megremegett a hely, ahol összegyûltek.
Mindnyájukat eltöltötte a Szentlélek, és bátran hirdették az Isten
szavát.
'''
"32" = ''':sup:`32` A sok hívõ mind egy szív, egy lélek volt. Egyikük sem mondta
vagyonát sajátjának, mindenük közös volt.
'''
"33" = ''':sup:`33` Az apostolok nagy erõvel tanúsították Urunk, Jézus feltámadását, és
mindnyájan bõségesen részesültek a kegyelemben.
'''
"34" = ''':sup:`34` Nem akadt köztük szûkölködõ, mert akinek földje vagy háza volt,
eladta, és az érte kapott pénzt elhozta,
'''
"35" = ''':sup:`35` és az apostolok lába elé tette. Mindenkinek adtak belõle, a
szükséghez mérten.
'''
"36" = ''':sup:`36` József, a ciprusi származású levita is, akit az apostolok
Barnabásnak neveztek el, ami azt jelenti, hogy a vigasztalás fia,
'''
"37" = ''':sup:`37` eladta földjét, az árát fogta, és az apostolok lába elé tette.
'''
