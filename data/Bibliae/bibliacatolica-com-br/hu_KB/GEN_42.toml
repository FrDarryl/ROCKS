[42]
"1" = ''':sup:`1` Jákob hallotta, hogy Egyiptomban van gabona, ezért így szólt
fiaihoz: "Mit késlekedtek még?
'''
"2" = ''':sup:`2` Nézzétek, hallottam, hogy Egyiptomban van gabona. Menjetek oda és
vegyetek gabonát, hogy életben maradjunk és ne haljunk meg."
'''
"3" = ''':sup:`3` József tíz testvére le is ment Egyiptomba gabonát vásárolni.
'''
"4" = ''':sup:`4` Benjamint azonban, József öccsét, Jákob nem küldte el bátyjaival,
mert - úgymond - valami szerencsétlenség érhetné.
'''
"5" = ''':sup:`5` Így azok között, akik (Egyiptomba) jöttek, megérkeztek Izrael fiai
is, hogy gabonát vásároljanak, mivel Kánaán földjére is ránehezedett az
ínség.
'''
"6" = ''':sup:`6` József volt az úr az országban: õ adott el gabonát az egész népnek.
Amikor József bátyjai megérkeztek, földig meghajoltak elõtte.
'''
"7" = ''':sup:`7` József meglátta testvéreit, fölismerte õket, de úgy viselkedett
velük, mint az idegenekkel, keményen rájuk szólt és megkérdezte:
"Honnét jöttök?" "Kánaán földjérõl - felelték -, hogy gabonát
vásároljunk."
'''
"8" = ''':sup:`8` József fölismerte testvéreit, de azok nem ismerték meg õt.
'''
"9" = ''':sup:`9` József ekkor visszagondolt álmaira, amelyek róluk szóltak. Ezt
mondta nekik: "Kémek vagytok, s csak azért jöttetek, hogy kikémleljétek
az ország gyenge részeit."
'''
"10" = ''':sup:`10` Azok így válaszoltak: "Nem, urunk, hanem azért jöttek szolgáid,
hogy gabonát vásároljanak.
'''
"11" = ''':sup:`11` Mindnyájan ugyanannak az embernek vagyunk fiai, becsületes emberek
vagyunk, szolgáid nem kémek."
'''
"12" = ''':sup:`12` De õ ellenkezett: "Nem úgy, csak azért jöttetek, hogy az ország
gyenge helyeit kikémleljétek."
'''
"13" = ''':sup:`13` Azok ezt válaszolták: "Szolgáid tizenketten vannak; ugyanannak a
férfinak a fiai Kánaán földjén. A legfiatalabb atyánknál van, egy pedig
már nem él."
'''
"14" = ''':sup:`14` József ezt felelte: "Mégis úgy van, ahogy én mondtam: kémek
vagytok. A fáraó életére! Próbára kell tenni benneteket!
'''
"15" = ''':sup:`15` Addig nem mehettek el innét, amíg legfiatalabb testvéretek el nem
jön.
'''
"16" = ''':sup:`16` Küldjetek haza egyet magatok közül, hogy hozza el öcséteket. Ti
többiek addig foglyok maradtok. Így vizsgáljuk ki állítástokat, hogy
komolyan veszitek-e az igazságot.
'''
"17" = ''':sup:`17` Ha nem - a fáraó életére! -, akkor kémek vagytok." Azután három
napig mindannyiukat õrizetben tartotta.
'''
"18" = ''':sup:`18` A harmadik napon így szólt hozzájuk: "Ha életben akartok maradni,
ezt kell tennetek: én istenfélõ ember vagyok.
'''
"19" = ''':sup:`19` Ha valóban becsületes emberek vagytok, akkor egyiketek a testvérek
közül maradjon fogságotok házában. Ti azonban elmehettek, és
elvihetitek a gabonát éhezõ családotoknak.
'''
"20" = ''':sup:`20` De el kell hoznotok hozzám legfiatalabb testvéreteket. Akkor
állítástok igazolódik és nem kell meghalnotok." Azok úgy tettek.
'''
"21" = ''':sup:`21` Késõbb így szóltak egymáshoz: "Valóban bûnösök vagyunk öcsénk
miatt. Láttuk lelkének kínját, amikor kérlelt bennünket, de nem
hallgattunk rá. Ezért ért bennünket ez a csapás."
'''
"22" = ''':sup:`22` Ruben így szólt hozzájuk: "Nem mondtam nektek, hogy ne vétkezzetek
a fiú ellen? De nem hallgattatok rám. Ezért most elégtételt vesznek
véréért."
'''
"23" = ''':sup:`23` Nem tudták, hogy József érti õket, mivel tolmács közvetített
közöttük.
'''
"24" = ''':sup:`24` Õ elfordult és sírt. Majd újra visszatért hozzájuk és beszélt
velük. Azután Simeont elfogatta közülük, és szemük láttára
megbilincseltette.
'''
"25" = ''':sup:`25` József parancsot adott, hogy töltsék meg zsákjukat gabonával, a
pénzt tegyék mindegyiknek a takarmányos zsákjába és adjanak nekik
élelmet az útra. Így is tettek.
'''
"26" = ''':sup:`26` Õk pedig szamaraikra rakták a gabonát és eltávoztak.
'''
"27" = ''':sup:`27` Amikor egyikük a szálláson kinyitotta a takarmányos zsákot, hogy
szamarának enni adjon, észrevette a pénzt: a zsákjában volt felül.
'''
"28" = ''':sup:`28` Így szólt testvéreihez: "A pénzem ismét itt van. Nézzétek, itt van
a zsákomban." Erre elvesztették bátorságukat, remegve néztek egymásra
és mondták: "Mit tett velünk Isten?"
'''
"29" = ''':sup:`29` Mikor megérkeztek atyjukhoz Kánaánba, elmondtak neki mindent, ami
velük történt:
'''
"30" = ''':sup:`30` "Az a férfi, aki az egész országnak parancsol, keményen ránk támadt
és olyan embereknek tartott bennünket, akik ki akarják kémlelni az
országot.
'''
"31" = ''':sup:`31` De mi azt feleltük neki, hogy becsületes emberek vagyunk, nem
kémek.
'''
"32" = ''':sup:`32` Tizenketten vagyunk testvérek, ugyanannak az apának a fiai. Egy már
nem él, a legfiatalabb pedig ez idõ szerint atyánknál van Kánaánban.
'''
"33" = ''':sup:`33` De az az ember, aki az országnak parancsol, azt válaszolta, hogy
ebbõl tudom majd meg, hogy becsületes emberek vagytok: Egynek a
testvérek közül itt kell maradnia, ti azonban vegyétek a gabonát, ami
éhes családotoknak kell, és menjetek.
'''
"34" = ''':sup:`34` De a legfiatalabb testvéreteket el kell hoznotok hozzám. Ebbõl
fogom megtudni, hogy nem vagytok kémek, hanem becsületes emberek. Akkor
visszaadom testvéreteket és szabadon járhattok az országban."
'''
"35" = ''':sup:`35` Ezután kiürítették zsákjaikat. Mindegyikük erszénye ott volt felül
a zsákjában. Amikor erszényüket meglátták, megijedtek õk is, atyjuk is.
'''
"36" = ''':sup:`36` Atyjuk, Jákob így szólt hozzájuk: "Megfosztotok gyermekeimtõl:
József nincs többé, Simeon nincs többé, és most Benjamint is el
akarjátok venni. Ránk kellett törnie mindezeknek."
'''
"37" = ''':sup:`37` Ruben ezt válaszolta atyjának: "Két fiamat megölheted, ha nem hozom
vissza neked. Bízd rám, én visszahozom neked."
'''
"38" = ''':sup:`38` De õ csak ezt hajtogatta: "A fiam nem mehet le veletek. Testvére
meghalt, õ egyedül maradt. Ha valami szerencsétlenség éri az úton,
amerre mentek, õsz fejemet a sírba viszi a gond."
'''
