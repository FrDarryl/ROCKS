[4]
"1" = ''':sup:`1` Válaszolt, s így szólt a temáni Elifáz:
'''
"2" = ''':sup:`2` Terhedre van tán, ha beszélünk hozzád? Ki tudná magába fojtani itt a
szót?
'''
"3" = ''':sup:`3` Sokat bátorítottál, hanyatló karoknak újra erõt adtál.
'''
"4" = ''':sup:`4` Buzdító szavad a támolygó támasza volt, az ingadozók térdét
megszilárdítottad.
'''
"5" = ''':sup:`5` Most meg, hogy magad vagy bajban, ijedezel? Megütõdsz, hogy terád is
rád került a sor?
'''
"6" = ''':sup:`6` Nincsen bizalmad istenfélelmedben, jámbor életedre nem mersz
hagyatkozni?
'''
"7" = ''':sup:`7` Gondold meg, ment-e már valaki is tönkre ártatlanul? Becsületes
embert mikor ért pusztulás?
'''
"8" = ''':sup:`8` Hányszor láttam: akik bajt szántottak, gyötrelmet vetettek, hát azt
is arattak.
'''
"9" = ''':sup:`9` Isten lehelete tönkretette õket, haragjának szele elsodorta õket.
'''
"10" = ''':sup:`10` Ordít az oroszlán, bömböl a nõsténye, mint mikor a kölyköknek
kiverik a fogát.
'''
"11" = ''':sup:`11` Pusztul az oroszlán, ha nincsen prédája, s a nõstény kölykei
szétszélednek.
'''
"12" = ''':sup:`12` Titokzatos szózat lopakodott hozzám, és a fülem felfogja
suttogását.
'''
"13" = ''':sup:`13` Égi álomlátás tarka játékában, amikor mély álom száll az emberekre,
'''
"14" = ''':sup:`14` félelem fogott el s rettegés, reszketett minden egyes tagom.
'''
"15" = ''':sup:`15` Valami lehelet suhant át arcomon, és az égnek állt minden
hajamszála.
'''
"16" = ''':sup:`16` Ott állt valaki, arcát nem vettem ki, ott állt egy alak a szemem
elõtt, és hallottam suttogó beszédét:
'''
"17" = ''':sup:`17` Lehet-e az ember Isten elõtt igaz? Állhat férfi tisztán alkotója
elõtt?
'''
"18" = ''':sup:`18` Azokban sem bízik, kik szolgálnak neki, angyalaiban is lel
kivetnivalót.
'''
"19" = ''':sup:`19` Hát akkor azokban, kik viskókban laknak, kiknek alapjául a föld
pora szolgál, kiket összenyomhat, akár egy molylepkét?
'''
"20" = ''':sup:`20` Reggeltõl estéig tönkreveri õket, eltûnnek örökre, és ki gondol
rájuk?
'''
"21" = ''':sup:`21` Kitépik azután sátraik cövekét, így szállnak a sírba, bölcsesség
híjával.
'''
"Notes" = '''
Notas de rodapé:
4:1-5 - Elifáz, Jób egyik barátja, beszédét azzal kezdi, hogy bírálja
Jób siralmát, azt sugallva, hogy szenvedése saját hibáinak
következménye. Ez azt az általános nézetet mutatja, hogy a szenvedés
mindig a bűn következménye (lásd még Galata 6:7-8 és Példabeszédek
3:11-12).
4:6-8 - Elifáz a tapasztalatra hivatkozik, és azzal érvel, hogy az
ártatlanok nem szenvednek, és Jób biztosan hibázott. A szenvedésnek ez
a leegyszerűsítő nézete figyelmen kívül hagyja az emberi tapasztalat
és Lukács 13:1-5).
4:9-11 - Elifáz megemlíti egy látomását, amely Isten nagyságának és
emberi gyarlóságának mélyebb megértését fedi fel. Ez rávilágít annak
szükségességére, hogy felismerjük Isten szuverenitását, még a
4:12-21 - Elifáz leírása az emberi gyarlóságról és az istenfélelemről
kiemeli annak fontosságát, hogy a csapások ellenére is megőrizzük a
megfelelő perspektívát. Ez azt mutatja, hogy Isten nagyságának
felismerése alapvető fontosságú a szilárd hithez (lásd még
4:22-23 - Elifáz azzal fejezi be beszédét, hogy kijelenti, hogy a
bölcsesség és az Úr félelme elengedhetetlen. Szemlélete rávilágít annak
szükségességére, hogy az isteni megértést keressük a nehézségekkel
szemben, valamint annak fontosságát, hogy igazodjunk Isten szándékaihoz
(lásd még Példabeszédek 1:7 és Zsolt 111:10).
'''
