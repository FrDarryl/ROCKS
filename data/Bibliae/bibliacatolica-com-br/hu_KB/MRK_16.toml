[16]
"1" = ''':sup:`1` Amikor elmúlt a szombat, Mária Magdolna, Mária, Jakab anyja, és
Szalómé illatszereket vásá- roltak, s elmentek, hogy bebalzsamozzák.
'''
"2" = ''':sup:`2` A hét elsõ napján kora reggel, napkeltekor kimentek a sírhoz.
'''
"3" = ''':sup:`3` Egymás közt így beszélgettek: "Ki fogja elhengeríteni a követ a sír
bejárata elõl?"
'''
"4" = ''':sup:`4` De amikor odanéztek, látták, hogy a kõ el van hengerítve, jóllehet
igen nagy volt.
'''
"5" = ''':sup:`5` Amint bementek a sírba, jobbról egy fehér ruhába öltözött ifjút
láttak, amint ott ült. Megrémültek.
'''
"6" = ''':sup:`6` De az megszólította õket: "Ne féljetek! Ti a keresztre feszített
názáreti Jézust keresitek. Feltámadt, nincs itt! Nézzétek, itt a hely
ahová tették!
'''
"7" = ''':sup:`7` De siessetek, mondjátok meg tanítványainak és Péternek: Elõttetek
megy Galileába, ott majd látjátok, amint mondta nektek."
'''
"8" = ''':sup:`8` Erre kijöttek a sírból és elfutottak, mert félelem és szorongás vett
rajtuk erõt. Félelmükben senkinek sem szóltak semmirõl.
'''
"9" = ''':sup:`9` Miután a hét elsõ napjának reggelén feltámadt, elõször Mária
Magdolnának jelent meg, akibõl a hét ördögöt kiûzte.
'''
"10" = ''':sup:`10` Ez elment és elvitte a hírt a gyászoló és szomorkodó
tanítványoknak.
'''
"11" = ''':sup:`11` Amikor meghallották, hogy él, és hogy (Mária Magdolna) látta, nem
hitték el.
'''
"12" = ''':sup:`12` Ezután idegen alakban jelent meg közülük kettõnek útközben, amikor
vidékre mentek.
'''
"13" = ''':sup:`13` Visszatérve ezek közölték a hírt a többiekkel is, de nekik sem
hittek.
'''
"14" = ''':sup:`14` Végül a tizenegynek jelent meg, amikor egyszer asztalnál ültek.
Szemükre vetette hitetlenségüket és keményszívûségüket, hogy nem hittek
azoknak, akik feltámadása után látták.
'''
"15" = ''':sup:`15` Aztán így szólt hozzájuk: "Menjetek el az egész világra, és
hirdessétek az evangéliumot minden teremtménynek.
'''
"16" = ''':sup:`16` Aki hisz és megkeresztelkedik, üdvözül, aki nem hisz, az
elkárhozik.
'''
"17" = ''':sup:`17` Akik hisznek, azokat ezek a jelek fogják kísérni: Nevemben ördögöt
ûznek, új nyelveken beszélnek,
'''
"18" = ''':sup:`18` kígyókat vehetnek kezükbe, és ha valami mérget isznak, nem árt
nekik, ha pedig betegekre teszik a kezüket, azok meggyógyulnak."
'''
"19" = ''':sup:`19` Az Úr Jézus, miután szólt hozzájuk, fölment a mennybe, elfoglalta
helyét az Isten jobbján,
'''
"20" = ''':sup:`20` õk meg elmentek, s mindenütt hirdették az evangéliumot. Az Úr velük
volt munkájukban, és tanításukat csodákkal kísérte és igazolta.
'''
"Notes" = '''
Notas de rodapé:
16:1-8 - Az asszonyok üresen találják a sírt, és utasítják őket, hogy
hirdessék Jézus feltámadását. A sír üressége erőteljes jele annak, hogy
a halált legyőzték, és az evangélium terjesztésének küldetése a
feltámadás üzenetével kezdődik (lásd még Máté 28:1-10 és Lukács
24:1-12).
16:9-11 - Jézus először Mária Magdolnának jelenik meg, aki az első
tanúja lesz feltámadásának. Jézus döntése, hogy kinyilatkoztatja magát
neki, azt mutatja, hogy a nők befogadói és átalakultak Isten
16:12-13 - Jézus megjelenik két tanítványnak az emmausi úton,
titokzatos módon kinyilatkoztatva magát nekik. Ez a találkozás
rávilágít annak fontosságára, hogy felismerjük Krisztus jelenlétét az
életünkben, még a kétségek és a bizonytalanság idején is (lásd még
Lukács 24:13-35 és ApCsel 1:3).
16:14-18 - Jézus megdorgálja a tanítványok hitetlenségét, és megbízza
őket, hogy minden teremtménynek hirdessék az evangéliumot. A keresztény
küldetés Krisztus minden követőjének felelőssége, és a hit jelei
megerősítik ezt az üzenetet (lásd még Máté 28:18-20 és ApCsel 1:8).
16:19-20 - Jézus mennybemenetele a földi fizikai jelenlétének végét
jelzi, de hatalma és ereje továbbra is megmarad tanítványain keresztül,
akik jelekkel és csodákkal kezdik hirdetni az evangéliumot. Krisztus
küldetése most az Ő követőire van bízva, akiknek folytatniuk kell az Ő
munkáját (lásd még Lukács 24:50-53 és ApCsel 1:9-11).
'''
