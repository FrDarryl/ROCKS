[59]
"1" = ''':sup:`1` (A karvezetõnek a "Ne töröld el" szerint - miktam Dávidtól, amikor
Saul odaküldött és õriztette a házát, hogy megölje.)
'''
"2" = ''':sup:`2` Ments meg elleneimtõl, Istenem, védelmezz azoktól, akik fölkelnek
ellenem!
'''
"3" = ''':sup:`3` Ments meg a gonosz munkásoktól, szabadíts meg a gyilkos emberektõl!
'''
"4" = ''':sup:`4` Nézd, az életemre törnek, a hatalmasok összeesküsznek ellenem. Pedig
nincs bennem bûn, Uram, nincsen vétek,
'''
"5" = ''':sup:`5` ártatlan vagyok, mégis rám törnek és megtámadnak. Ébredj föl, gyere
velem szembe és lásd,
'''
"6" = ''':sup:`6` mert te, Uram, Seregek Ura, te vagy Izrael Istene! Ébredj föl és
fenyítsd meg mind a pogányokat, a hûtleneket, ne kíméld õket!
'''
"7" = ''':sup:`7` Esténként visszatérnek és ordítanak, mint a kutyák, s kószálnak a
városban.
'''
"8" = ''':sup:`8` Nézd, a szájuk tajtékzik, ajkukon kard: "Ki hall meg bennünket?"
'''
"9" = ''':sup:`9` De te, Uram, kineveted õket, csúffá teszel minden népséget.
'''
"10" = ''':sup:`10` Te vagy erõsségem, rád tekintek, Uram, te vagy Istenem, menedékem!
'''
"11" = ''':sup:`11` Jóságos Istenem segítségemre siet, Isten engedi, hogy ellenfelem
fölé kerekedjem.
'''
"12" = ''':sup:`12` Pusztítsd el õket, Istenem, hogy népem ne feledje! Hatalmadban
szórd szét és taposd el õket, Istenünk, védõpajzsunk!
'''
"13" = ''':sup:`13` Ajkuk minden szava bûn a szájukban - okozza vesztüket a gõg, átok
és hazugság!
'''
"14" = ''':sup:`14` Pusztítsd el õket haragodban, veszítsd el õket végképp! Hadd legyen
nyilvánvaló: Isten uralkodik Jákobban a föld határáig.
'''
"15" = ''':sup:`15` Esténként visszatérnek és ugatnak, mint a kutyák, s kószálnak a
városban;
'''
"16" = ''':sup:`16` kóborolnak és élelmet keresnek, s ha nem laknak jól, még jobban
vonítanak.
'''
"17" = ''':sup:`17` Én azonban hatalmadról énekelek, s már reggel örülök irgalmadnak.
Mivel menedékem lettél, erõs vár, zaklatásom napján.
'''
"18" = ''':sup:`18` Neked énekelek, erõsségem, hiszen Isten az én váram, az én jóságos
Istenem.
'''
