[148]
"1" = ''':sup:`1` (Alleluja!) Dicsérjétek az Urat a mennybõl, dicsérjétek a
magasságban!
'''
"2" = ''':sup:`2` Dicsérjétek, angyalai mind, dicsérjétek, égi seregek!
'''
"3" = ''':sup:`3` Dicsérjétek, nap és hold, dicsérjétek, fénylõ csillagok!
'''
"4" = ''':sup:`4` Dicsérjétek, egeknek egei, dicsérjétek, minden vizek az ég felett!
'''
"5" = ''':sup:`5` Dicsérjék az Úr nevét, mert az õ parancsára lettek!
'''
"6" = ''':sup:`6` Odaállította õket minden idõkre, törvényt szabott nekik, amely el
nem évül.
'''
"7" = ''':sup:`7` Dicsérjétek az Urat a földrõl, tengeri szörnyek és tenger mélységei!
'''
"8" = ''':sup:`8` Tûz és jégesõ, felhõ és hó, dübörgõ viharok, melyek akaratát
teljesítitek.
'''
"9" = ''':sup:`9` Mind ti hegyek és halmok, gyümölcsfák és mind ti cédrusok.
'''
"10" = ''':sup:`10` Mind ti erdei és mezei állatok, mászó férgek és szárnyas madarak.
'''
"11" = ''':sup:`11` Föld királyai és mind ti nemzetek, fejedelmei és bírái a földnek.
'''
"12" = ''':sup:`12` Mind ti ifjak és leányok, öregek és gyermekek.
'''
"13" = ''':sup:`13` Mindnyájan dicsérjétek az Úr nevét, mert egyedül az õ neve
magasztos! Fönsége felülmúlja az eget és a földet, fölemelte népe
fejét.
'''
"14" = ''':sup:`14` Dicsõségére válik mindenkinek, aki hûséges hozzá. Izrael fiainak, a
népnek, amely közel van hozzá.
'''
