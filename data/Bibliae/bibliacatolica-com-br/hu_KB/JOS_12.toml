[12]
"1" = ''':sup:`1` Ezek azok a királyai az országnak, akiket Izrael fiai legyõztek, s
akiknek földjét megszerezték, a Jordánon túl, kelet felé, az
Arnon-pataktól egészen a Hermon-hegységig, az egész Arabát is
beleértve:
'''
"2" = ''':sup:`2` Szichon, az amoriták királya, aki Hesbonban székelt és az Arnon
felén át egészen a Jabbok-patakig, az ammoniták határáig uralkodott,
'''
"3" = ''':sup:`3` keleten pedig az Arabán át egyfelelõl Kinnerot tengeréig és Araba
tengeréig vagy a Sós-tengerig, Bet-ha-Jesimot irányában, ahonnan az
ember délen eléri a Piszga lejtõinek a lábát.
'''
"4" = ''':sup:`4` Mellette Og, Básán királya, a legutolsó refaiták egyike uralkodott -
Astarotban és Edreiben székelve -
'''
"5" = ''':sup:`5` a Hermon-hegységen, Szalkán és egész Básánon, egészen a gesuriták és
maachatiták határáig, továbbá Gileád felén, Szichonnak, Hesbon
királyának a határáig.
'''
"6" = ''':sup:`6` Mózes, az Úr szolgája és Izrael fiai legyõzték, és (országát) Mózes,
az Úr szolgája Ruben és Gád fiainak, valamint Manassze törzse felének
adta birtokul.
'''
"7" = ''':sup:`7` Ezek azok a királyai az országnak, akiket Józsue és Izrael fiai
legyõztek a Jordánon innen, nyugat felé, a Libanon völgyében fekvõ
Baal-Gádtól egészen a Pele hegyéig, amely Szeirrel szemben emelkedik,
és akiknek földjét Józsue Izraelnek adta örökségül, aszerint, ahogy
törzsekre oszlik,
'''
"8" = ''':sup:`8` a hegyvidéken és a síkságon, Arabában és a lejtõkön, a pusztában és
a Negebben - a hetiták, amoriták, kánaániak, periziták, hivviták és
jebuziták (földjén):
'''
"9" = ''':sup:`9` Jerikó királya - egy; a Bétel melletti Ai királya - egy;
'''
"10" = ''':sup:`10` Jeruzsálem királya - egy; Hebron királya - egy;
'''
"11" = ''':sup:`11` Jarmut királya - egy; Lachis királya - egy;
'''
"12" = ''':sup:`12` Eglon királya - egy; Gézer királya - egy;
'''
"13" = ''':sup:`13` Debir királya - egy; Geder királya - egy;
'''
"14" = ''':sup:`14` Horma királya - egy; Arad királya - egy;
'''
"15" = ''':sup:`15` Libna királya - egy; Adullam királya - egy;
'''
"16" = ''':sup:`16` Makkeda királya - egy; Bétel királya - egy;
'''
"17" = ''':sup:`17` Tappuach királya - egy; Hefer királya - egy;
'''
"18" = ''':sup:`18` Afek királya - egy; Száron királya - egy;
'''
"19" = ''':sup:`19` Madosz királya - egy; Hacor királya - egy;
'''
"20" = ''':sup:`20` Szimoon királya - egy; Achsaf királya - egy;
'''
"21" = ''':sup:`21` Tanach királya - egy; Megiddó királya - egy;
'''
"22" = ''':sup:`22` Kedes királya - egy; Jokneam királya Kármelban - egy;
'''
"23" = ''':sup:`23` Dor királya a Dor magaslatain - egy; Gojim királya Galileában -
egy;
'''
"24" = ''':sup:`24` Tirca királya - egy. Összesen 31 király.
'''
"Notes" = '''
Notas de rodapé:
12:1-6 - A Mózes és Józsué által legyőzött királyok listája Isten
hatalmának bizonyítékaként szolgál, hogy átadja népének az ígéret
földjét. Ez az emlékezés felhívás a hálára és Isten hűségének
5:18).
12:7-24 - A legyőzött királyok felsorolása jól szemlélteti Kánaán
meghódításának teljességét. Ez a szakasz hangsúlyozza a múltbeli
győzelmekre való emlékezés fontosságát, mint a jelenlegi kihívásokkal
3:13-14).
12:1-24 - A föld felosztása Izrael törzsei között Isten ígéreteinek
beteljesülése. Ez a felosztás azt az örökséget jelképezi, amelyet Isten
tartogat népe számára, megerősítve azt az elképzelést, hogy minden
hívőnek helye és célja van Isten tervében (lásd még Kolossé 1:12 és
12:24 - A legyőzött királyokról szóló utolsó beszámoló Isten teljes
győzelmét hangsúlyozza Izrael ellenségei felett. Ez erőteljes
emlékeztetőül szolgál arra, hogy Isten hűséges minden ígéretéhez, és
hogy a lelki csatákat bátorsággal és hittel kell szembenézni (lásd még
12:24 - A kánaáni királyok felett aratott győzelem megerősíti azt az
elképzelést, hogy az engedelmesség és az Istenbe vetett bizalom tartós
győzelmekhez vezet. Ez az üzenet arra buzdítja a keresztényeket, hogy
álljanak ki a hitben, tudva, hogy a győzelem Krisztusban garantált
'''
