[8]
"1" = ''':sup:`1` Elizeus így szólt ahhoz az asszonyhoz, akinek a fiát életre
keltette: "Készülj, és menj el innét, te és családod, és élj
idegenként, akárhol, mert az Úr éhínséget küld - már közeleg is az
országra, hét esztendõre."
'''
"2" = ''':sup:`2` Az asszony tehát nekikészült, s megtette, amit az Isten embere
tanácsolt neki. Elment családostul, és hét évig a filiszteusok földjén
élt.
'''
"3" = ''':sup:`3` A hét év eltelte után az asszony hazatért a filiszteusok földjérõl,
és elment a királyhoz, hogy háza és földje ügyében hozzá folyamodjék.
'''
"4" = ''':sup:`4` A király épp Gechaszival beszélt, az Isten embere szolgájával, és
azt mondta: "Beszéld el nekem azokat a nagy tetteket mind, amelyeket
Elizeus végbevitt!"
'''
"5" = ''':sup:`5` S amikor az épp azon fáradozott, hogy elbeszélje a királynak, mint
keltette életre a halottat, megjelent az asszony, akinek a fiát életre
keltette, hogy háza és földje ügyében a királyhoz folyamodjék. Gechaszi
így szólt: "Uram és királyom, ez az az asszony, akinek a fiát Elizeus
életre keltette."
'''
"6" = ''':sup:`6` A király tehát megkérdezte az asszonytól, s õ el is beszélte neki.
Erre a király mellé rendelte egyik kincstárosát s meghagyta neki: "Adj
neki vissza mindent, ami az övé volt, s földjének minden termését is
attól a naptól, hogy elhagyta az országot egészen a mai napig."
'''
"7" = ''':sup:`7` Elizeus egyszer elment Damaszkuszba. Arám királya, Benhadad éppen
beteg volt. Ezért jelentették neki: "Eljött ide az Isten embere."
'''
"8" = ''':sup:`8` A király tehát így szólt Hazaelhez: "Vigyél magaddal ajándékot, és
menj eléje Isten emberének, s kérdezd meg általa az Urat: fölépülök-e
ebbõl a betegségbõl."
'''
"9" = ''':sup:`9` Hazael eléje ment, s vitt magával ajándékot Damaszkusz drágaságaiból
negyven tevére való rakományt. Amikor odaért, eléje lépett és így
szólt: "Fiad, Benhadad, Arám királya küldött hozzád. Ezt kérdezteti:
Fölépülök-e ebbõl a betegségbõl?"
'''
"10" = ''':sup:`10` Elizeus azt válaszolta: "Menj és jelentsd neki: Fölépülsz. De az Úr
megmutatta nekem, hogy meghal."
'''
"11" = ''':sup:`11` Közben maga elé meredt, s egészen meg volt indulva; az Isten embere
könnyezett.
'''
"12" = ''':sup:`12` Hazael megkérdezte: "Miért könnyezik az én uram?" Így felelt: "Mert
tudom, hogy majd gonoszul bánsz Izrael fiaival. Megerõsített városait
felgyújtod, ifjait kardélre hányod, a csecsemõket és a várandós anyákat
kettévágod."
'''
"13" = ''':sup:`13` Hazael azonban azt felelte: "Mi a te szolgád, kutya, hogy ilyen
szörnyûséget vihetne végbe?" "Az Úr látomásban megmutatott nekem téged
Arám királyaként" - válaszolta Elizeus.
'''
"14" = ''':sup:`14` Erre otthagyta Elizeust. Amikor urához visszatért, az megkérdezte:
"Mit mondott Elizeus?" "Azt mondta, hogy meggyógyulsz" - felelte.
'''
"15" = ''':sup:`15` Másnap azonban történt, hogy fogta a takarót, vízbe mártotta és az
arcára borította. Benhadad meghalt, és Hazael lett helyette a király.
'''
"16" = ''':sup:`16` Jorámnak, Acháb fiának, Izrael királyának 5. esztendejében
Jehosafát fia, Jorám lett Júda királya.
'''
"17" = ''':sup:`17` Harminckét éves volt, amikor király lett, és nyolc esztendeig
uralkodott Jeruzsálemben.
'''
"18" = ''':sup:`18` Izrael királyainak útjain járt, ahogy Acháb háza tette. Acháb
házából való volt ugyanis a felesége, s azt tette, ami gonosznak számít
az Úr szemében.
'''
"19" = ''':sup:`19` De az Úr nem akarta Júdát kiirtani szolgája, Dávid kedvéért, hiszen
megígérte neki, hogy mindig lesz mécsese a színe elõtt.
'''
"20" = ''':sup:`20` Az õ idejében Edom elszakadt Júdától, és királyt ültetett maga
fölé.
'''
"21" = ''':sup:`21` Erre Jorám összes harci szekerével Cair ellen vonult... Éjszaka
indult és áttört az edomiták gyûrûjén. De azok körülzárták, s vele
együtt a harci szekerek parancsnokait is; a nép a sátrakba menekült.
'''
"22" = ''':sup:`22` Így Edom elszakadt Júdától, mind a mai napig. Libna is elszakadt,
ugyanabban az idõben.
'''
"23" = ''':sup:`23` Jorám történetének többi részét, amit végbevitt, mind följegyezték
Júda királyai történetének könyvében.
'''
"24" = ''':sup:`24` Akkor Jorám megtért atyáihoz, s atyái mellé temették el, Dávid
városában. Fia, Achaszja lett helyette a király.
'''
"25" = ''':sup:`25` Jorámnak, Acháb fiának, Izrael királyának 12. esztendejében Jorám
fia, Achaszja lett Júda királya.
'''
"26" = ''':sup:`26` Achaszja huszonkét éves volt, amikor király lett, és egy évig
uralkodott Jeruzsálemben. Anyjának Atalja volt a neve, s Izrael
királyának, Omrinak volt az unokája.
'''
"27" = ''':sup:`27` Acháb házának útján járt, s azt tette, ami gonosznak számít az Úr
szemében; rokonságban volt Acháb házával.
'''
"28" = ''':sup:`28` Jorámmal, Acháb fiával hadba vonult Arám királya, Hazael ellen; a
gileádi Ramotba. De az arámok megsebesítették Jorámot.
'''
"29" = ''':sup:`29` Akkor Jorám király hazatért, hogy Jiszreelben gyógyíttassa sebeit,
amelyeket az arámok ejtettek rajta Ramotnál, amikor hadakozott Arám
királya, Hazael ellen. Achaszja pedig, Jorám fia, Júda királya elment
Acháb fiát, Jorámot meglátogatni Jiszreelbe, mivel beteg volt.
'''
"Notes" = '''
Notas de rodapé:
8:1-2 - Elizeus azt tanácsolja a súnamita asszonynak, hogy hagyja el
földjét az éhínség miatt, amelyet Isten küld. Engedelmessége és Isten
gondoskodása tükrözi Isten hűségét, hogy gondoskodjon azokról, akik
8:3-6 - Visszatérése után a súnamita földje és tulajdona
visszaszolgáltatását kéri. A király, akit lenyűgözött Géházinak Elizeus
csodáiról tett bizonysága, teljesíti kérését. Ez az isteni
igazságosságot és helyreállítást mutatja be (lásd még Jób 42:10 és
Zsolt 85:1).
8:7-9 - Szíria királya, Ben-Hadad útmutatást kér Elizeustól a
betegségével kapcsolatban. Még Izrael ellensége is elismeri Elizeus
prófétai erejét, bizonyítva, hogy Isten tekintélyét még az idegen népek
is elismerik (lásd még 4Móz 24:10-11 és 1Kir 5:1).
8:10-15 - Elizeus megjövendöli, hogy Hazáel lesz Szíria királya, és az
ítélet eszköze lesz Izrael ellen. Hazáel felemelkedése felfedi, hogy
még az ítélet idején is Isten uralja az uralkodókat és a nemzeteket
8:16-19 - Jórám, Júda királya Akháb gonosz útjait követi, de Isten
megőrzi Júdát a Dáviddal kötött szövetsége miatt. Ez rávilágít annak
fontosságára, hogy Isten hű legyen az ígéreteihez, még népe hűtlensége
'''
