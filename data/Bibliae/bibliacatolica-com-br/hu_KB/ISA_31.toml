[31]
"1" = ''':sup:`1` Jaj azoknak, akik lemennek Egyiptomba, hogy ott keressenek
segítséget. Akik a lovakban bizakodnak, a töméntelen harci szekérben,
meg a számtalan lovasban, nem Izrael Szentjére figyelnek, és nem az
Urat keresik.
'''
"2" = ''':sup:`2` Csakhogy õ is okos: romlást idéz elõ, és nem vonja vissza a szavát.
Fölkel az istentelenek háza ellen, és a gonoszok védelmezõi ellen.
'''
"3" = ''':sup:`3` Egyiptom ember és nem isten, lova csak test és nem lélek. Ha az Úr
kiterjeszti kezét: összerogy a segítséget nyújtó, elesik a megsegített,
és így egyaránt elvesznek.
'''
"4" = ''':sup:`4` Ezt mondja nekem az Úr: amint az oroszlán ordít és az
oroszlánkölykök a zsákmánya mellett, és ha szembeszáll is vele a
pásztorok serege, nem retten meg hangjuktól, sem lármájuk nem ijeszti
meg: úgy száll le majd a Seregek Ura, hogy harcoljon a Sion hegyén és
halmán.
'''
"5" = ''':sup:`5` Mint a repdesõ madarak, úgy oltalmazza Jeruzsálemet a Seregek Ura.
Megoltalmazza és megszabadítja, megkíméli és megmenti.
'''
"6" = ''':sup:`6` Térjetek hát vissza ahhoz, Izrael fiai, akitõl oly gonosz módon
elpártoltatok.
'''
"7" = ''':sup:`7` Igen, azon a napon mindenki eldobja majd ezüst- és aranybálványait,
amelyeket vétkes keze csinált.
'''
"8" = ''':sup:`8` Asszíria meg elesik: de nem férfi kardjától. Egy kard semmisíti meg,
amely nem emberé. Megfutamodik a kard elõl, és ifjú harcosai
rabszolgává lesznek.
'''
"9" = ''':sup:`9` Félelmében elhagyja szikláját, s fejedelmei otthagyják a zászlót. Az
Úr mondta ezt, akinek a Sionon van a tüze, és Jeruzsálemben a
kemencéje.
'''
"Notes" = '''
Notas de rodapé:
31:1-3 - A próféta óva int attól, hogy az egyiptomi hadsereghez
hasonlóan emberi erőben bízzanak, ahelyett, hogy Isten segítségét
33:16-20 és Példabeszédek 21:31).
31:4-5 - Istent egy oroszlánhoz hasonlítják, amely nem fél
ellenségeitől, és egy madárhoz, amely megvédi fészkét, kiemelve erejét
31:6-7 - Bűnbánatra hívják fel az embereket, hogy térjenek el a
bálványoktól és térjenek vissza Istenhez. Ez megerősíti Isten
imádatának kizárólagosságának témáját (lásd még 5Móz 6:4-5 és 1János
5:21).
31:8-9 - Izrael ellenségeinek emberi beavatkozás nélküli legyőzése
hangsúlyozza Isten erejét, hogy beteljesítse ígéreteit és megvédje
