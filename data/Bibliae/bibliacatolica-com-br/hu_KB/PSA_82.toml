[82]
"1" = ''':sup:`1` (Aszaf zsoltára.) Isten fölkel a hatalmasságok tanácsában, az
istenek körében tart ítéletet.
'''
"2" = ''':sup:`2` "Meddig ítéltek még igazságtalanul, meddig pártoljátok még a gonosz
ügyet?
'''
"3" = ''':sup:`3` Fogjátok pártját az elnyomott özvegynek, szerezzetek igazságot a
gyengének, szegénynek.
'''
"4" = ''':sup:`4` Az elnyomottat és a szûkölködõt tegyétek szabaddá, mentsétek ki a
gonoszok kezébõl!"
'''
"5" = ''':sup:`5` De õk nem hallják és nem értik ezt, mivel sötétségben járnak; a föld
minden erõi meginognak.
'''
"6" = ''':sup:`6` Bár azt mondtam: "Isteneknek mondanak titeket, és a Magasságbeli
fiai vagytok mind."
'''
"7" = ''':sup:`7` Mégis meghaltok, mint az emberek, és elhulltok, mint a többi nagyok.
'''
"8" = ''':sup:`8` Kelj föl, Istenünk, ítéld meg a földet, mert valóban a tied minden
nép!
'''
