[9]
"1" = ''':sup:`1` Megépítette a házát a bölcsesség, s hét oszlopát is felállította.
'''
"2" = ''':sup:`2` Barmait levágta, borát megkeverte, és az asztalát is megterítette.
'''
"3" = ''':sup:`3` Kiküldte szolgálóit és kihirdettea város magasabb pontjain:
'''
"4" = ''':sup:`4` "Tapasztalatlanok, kerüljetek beljebb!"Az értetleneknek meg ezt
mondja:
'''
"5" = ''':sup:`5` "Gyertek, egyetek a kenyerembõl, igyatok a borból, amelyet kevertem!
'''
"6" = ''':sup:`6` Éltek, csak hagyjatok fel a dõreséggelés járjatok az értelem
útjain!"
'''
"7" = ''':sup:`7` Aki a gúnyolódót feddi, szégyent arat, aki a gonoszt szidja, maga is
foltot kap.
'''
"8" = ''':sup:`8` Ne szidd a gúnyolódót, mert még meggyûlöl, csak a bölcset fedd meg,
az majd szeret érte!
'''
"9" = ''':sup:`9` Adj tanácsot a bölcsnek, és még bölcsebb lesz, tanítsd az igazat, s
gyarapítja a tudását.
'''
"10" = ''':sup:`10` A bölcsesség kezdete az Úr félelme, és a Szentet ismerni - az az
okosság.
'''
"11" = ''':sup:`11` Általam gyarapszik napjaidnak száma, és megsokasodnak életed évei.
'''
"12" = ''':sup:`12` Ha bölcs vagy, neked válik javadra, ha gúnyolódsz, magad vallod
kárát.
'''
"13" = ''':sup:`13` Dõre asszonynak nincsen nyugodalma, tele van butasággal, nem tud
semmit sem.
'''
"14" = ''':sup:`14` Üldögél házának ajtaja elõtt, trónszéken a város magaslatán,
'''
"15" = ''':sup:`15` hogy felszólíthassa, akik arra járnak, akiknek épp arra vezet el az
útjuk:
'''
"16" = ''':sup:`16` "Térjen be ide mind, aki tudatlan!"Akinek kevés az esze, annak meg
ezt mondja:
'''
"17" = ''':sup:`17` "Milyen édes a víz, amelyet úgy lopnak, s milyen jó az íze a titkos
eledelnek!"
'''
"18" = ''':sup:`18` És nem veszi észre, hogy holtak laknak ott, az alvilág völgyében
vannak vendégei.
'''
