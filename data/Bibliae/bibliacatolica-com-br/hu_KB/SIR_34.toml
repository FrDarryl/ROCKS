[34]
"1" = ''':sup:`1` Csalóka remények után fut a balga, hiszen csak balgákat izgatnak az
álmok.
'''
"2" = ''':sup:`2` Mint aki árnyék után kapkod és szelet kerget, olyan az is, aki
álmaira épít.
'''
"3" = ''':sup:`3` Rokonságban van a tükör és az álom: az arcnak képmása áll szemben az
arccal.
'''
"4" = ''':sup:`4` Lehet tisztát várni a tisztátalantól, vagy igazságot várni a
hazugságtól?
'''
"5" = ''':sup:`5` A jóslások, jövendõmondások, álmok mit sem érnek, nem egyebek a
vajúdó asszony képzelgéseinél.
'''
"6" = ''':sup:`6` Ha nem az Úr küldi õket követségbe, ne törõdjél velük.
'''
"7" = ''':sup:`7` Sokakat vezettek tévútra az álmok, úgyhogy botladoztak az életük
útján.
'''
"8" = ''':sup:`8` Csalhatatlan módon teljesül a törvény, teljes a bölcsesség
megbízható szájból.
'''
"9" = ''':sup:`9` Aki sokat utazott, annak gazdag a tudása, a tapasztalt férfi
értelmesen beszél.
'''
"10" = ''':sup:`10` Keveset tud, aki semmit sem tapasztalt, de aki sokat járt-kelt,
nagy tudást szerzett.
'''
"11" = ''':sup:`11` Amíg úton voltam, igen sokat láttam, többet, mint amennyit el
tudnék mondani.
'''
"12" = ''':sup:`12` Sokszor forogtam halálos veszélyben, de megmenekültem ilyenféle
módon:
'''
"13" = ''':sup:`13` Azoknak a lelke, kik félik az Urat, életben marad, mert biztos
reménységük van a megmentõjükben.
'''
"14" = ''':sup:`14` Aki az Urat féli, nem veszti el reményét, nem reszket, mert Isten a
reménysége.
'''
"15" = ''':sup:`15` Boldog annak lelke, aki istenfélõ. Ki a támasza, kire hagyatkozik?
'''
"16" = ''':sup:`16` Azokon van az Úrnak szeme, akik õt szeretik, erõs pajzsuk nekik, s
hatalmas támaszuk. Hajlék a puszta szele, árnyék a dél hõsége ellen,
megóv a botlástól, s fölsegíti azt, aki elesett.
'''
"17" = ''':sup:`17` Öröm a szívnek, fényesség a szemnek, egészséget, életet és áldást
ad.
'''
"18" = ''':sup:`18` Jogtalan vagyonból csúf dolog áldozni, az istentelen adománya nem
talál tetszésre.
'''
"19" = ''':sup:`19` A bûnös ajándéka nem tetszik a Magasságbelinek, hiába a sok
áldozat, nem nézi el bûnét.
'''
"20" = ''':sup:`20` Mint aki fiút áldoz az apja szeme láttára, olyan az, aki szegénynek
vagyonából áldoz.
'''
"21" = ''':sup:`21` Szûkös kis kenyéren élnek a szegények, aki megtagadja tõlük, az
vérszopó.
'''
"22" = ''':sup:`22` Aki elveszi kenyerét, gyilkosa társának, vért ont, aki elvonja
munkástól a bérét.
'''
"23" = ''':sup:`23` Ha az egyik épít, s a másik lebontja, a fáradtságon kívül mi
hasznuk van belõle?
'''
"24" = ''':sup:`24` Ha egyik könyörög, a másik átkot szór, melyiknek a szavát hallgassa
meg az Úr?
'''
"25" = ''':sup:`25` Aki hullához ér, azután megmosdik, ha újra hozzáér, hiába mosdott
meg.
'''
"26" = ''':sup:`26` Ilyen az az ember, aki böjtöl bûneiért, de azután megint ugyanazt
mûveli. Vajon ki hallgatja meg az imádságát, és mi haszna lesz az
önsanyargatásból?
'''
"Notes" = '''
Notas de rodapé:
34:1-4 - A hiábavaló álmokban és látomásokban nem szabad bízni, mert
olyanok, mint az árnyak. Az igazi bölcsesség és útmutatás Istentől
származik, nem emberi illúziókból. Ez a tanács hangsúlyozza az isteni
kinyilatkoztatásban és Isten Igéjében való bizalom fontosságát (lásd
34:9-12 - Az élettapasztalat bölcsességet hoz. Azok, akik utaztak és
kihívásokkal néztek szembe, többet tudnak, mint azok, akik soha nem
hagyták el otthonukat, ami tükrözi a tapasztalatokból és az isteni
tanításokból való tanulás fontosságát (lásd még Jakab 1:5 és
Példabeszédek 1:5).
34:13-15 - Az Úr félelme biztonságos menedék. Azok, akik bíznak
Istenben, megmenekülnek a gonosztól, ami az Isten védő erejébe vetett
Példabeszédek 18:10).
34:18-20 - A gonosz szándékkal felajánlott áldozat értéktelen, és az
Úrnak nem tetszenek az igazságtalan kézből származó áldozatok. Ez a
rész hangsúlyozza a belső tisztaság és igazságosság fontosságát
tetteinkben (lásd még Ézsaiás 1:13-17 és Máté 5:23-24).
34:23-26 - Haszontalan a böjt és az áldozat, ha valaki továbbra is
vétkezik. A valódi bűnbánat és megtérés elengedhetetlen elemei az
1:9).
'''
