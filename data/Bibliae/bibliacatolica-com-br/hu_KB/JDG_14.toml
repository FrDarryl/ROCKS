[14]
"1" = ''':sup:`1` Sámson lement Timnába, és ott meglátott a filiszteusok lányai közt
egy nõt.
'''
"2" = ''':sup:`2` Amikor visszament, elbeszélte apjának és anyjának: "Láttam Timnában
a filiszteusok lányai között egy nõt. Vegyétek nekem feleségül."
'''
"3" = ''':sup:`3` Apja és anyja így szólt hozzá: "Nincsen nõ törzsed tagjai közt és
egész népedben, hogy elmész, és a körülmetéletlen filiszteusok közül
akarsz feleséget venni?" De Sámson így válaszolt apjának: "Azt szerezd
meg, mert az tetszett meg nekem."
'''
"4" = ''':sup:`4` Apja és anyja ugyanis nem tudta, hogy ezt az Úr sugallta, s hogy
csak ürügyet keres a filiszteusok ellen. Ebben az idõben ugyanis a
filiszteusok uralkodtak Izraelen.
'''
"5" = ''':sup:`5` Sámson lement Timnába. Amikor a timnai szõlõhegyhez ért, ordítva
nekirontott egy fiatal oroszlán.
'''
"6" = ''':sup:`6` Rászállt az Úr lelke, és Sámson puszta kézzel széttépte az
oroszlánt, mintha csak egy kecskét tépett volna szét. Apjának meg
anyjának azonban nem mondta el, mit tett.
'''
"7" = ''':sup:`7` Lement, s beszélt a lánnyal - tetszett neki.
'''
"8" = ''':sup:`8` Egy idõ múlva aztán visszatért, hogy feleségül vegye a lányt.
Kitérõt tett, hogy megnézze az oroszlán hulláját. S lám, az oroszlán
csontvázában méhraj volt és lépesméz.
'''
"9" = ''':sup:`9` Felmarkolta, s menet közben eszegette. Amikor hazaért apjához és
anyjához, nekik is adott, és õk is ettek belõle, de nem mondta meg
nekik, hogy az oroszlán csontvázából szedte ki.
'''
"10" = ''':sup:`10` Ezután lement asszonyához. Ott hét napig tartó lakomát rendeztek
Sámsonnak, mert ez volt a szokásuk a legényeknek.
'''
"11" = ''':sup:`11` Mivel azonban tartottak tõle, harminc kísérõt adtak mellé, hogy a
közelében legyenek.
'''
"12" = ''':sup:`12` Sámson így szólt hozzájuk: "Találós kérdést szeretnék nektek
föladni. Ha meg tudjátok fejteni a lakoma hét napja alatt, akkor
harminc inget és harminc váltóruhát adok nektek.
'''
"13" = ''':sup:`13` Ha ellenben nem tudjátok megfejteni, akkor ti adtok nekem harminc
inget és harminc váltóruhát." Azt válaszolták neki: "Add elõ találós
kérdésedet, hadd halljuk."
'''
"14" = ''':sup:`14` Így szólt hozzájuk: "Eledel jött ki az evõbõl, s édesség került ki
az erõsbõl." De három napig nem tudták megfejteni a találós kérdést.
'''
"15" = ''':sup:`15` Ezért a negyedik napon így szóltak Sámson feleségéhez: "Vedd rá
férjedet, hogy árulja el neked a találós kérdés értelmét, mert ha nem,
akkor megégetünk atyád házával egyetemben. Hát azért hívtatok ide, hogy
kifosszatok minket?"
'''
"16" = ''':sup:`16` Sámsonnak a felesége a nyakába borulva siránkozott. Így beszélt:
"Gyûlölsz, nem szeretsz. Találós kérdést adtál föl népem fiainak és nem
magyaráztad meg nekem." "Atyámnak és anyámnak sem fejtettem meg, s
neked elmondjam?!" - felelte neki.
'''
"17" = ''':sup:`17` Erre hét napon át siránkozott a nyakába borulva, ameddig csak
tartott a lakoma. A hetedik napon végül elárulta neki a megfejtést,
mert folyton zaklatta, õ pedig elmondta népe fiainak.
'''
"18" = ''':sup:`18` A hetedik napon, mielõtt betért volna hálószobájába, a városbeliek
így szóltak Sámsonhoz: "Méznél vajon mi édesebb, oroszlánnál mi
erõsebb?" Így válaszolt nekik: "Ha nem az én üszõmmel szántottatok
volna, nem fejtettétek volna meg talányomat."
'''
"19" = ''':sup:`19` Akkor leszállt rá az Úr lelke, lement Askalonba, ott megölt harminc
embert, elvette amijük volt, és a váltóruhákat odaadta azoknak, akik
megfejtették a találós kérdést. Aztán haragra gerjedve visszatért atyja
házába.
'''
"20" = ''':sup:`20` Sámson feleségét hozzáadták egyik barátjához, aki võfélyül szolgált
neki.
'''
"Notes" = '''
Notas de rodapé:
14:1-3 - Sámson lemegy Timnába, és érdeklődik egy filiszteus nő iránt,
dacolva Izrael kulturális és vallási normáival. Ez a választás azt a
kísértést tükrözi, hogy inkább alkalmazkodjunk a világhoz, ahelyett,
2:15-17).
14:4 - Az Úr szava már elhangzott, és Sámson filiszteus feleség
keresése Isten célját szolgálja a filiszteusokkal való szembenézésben.
Ez rávilágít arra, hogy Isten még az egyének megkérdőjelezhető
döntéseit is felhasználhatja szuverén terveihez (lásd még Példabeszédek
16:9 és 1Mózes 50:20).
14:5-6 - Az Úr Lelke képessé teszi Sámsont arra, hogy legyőzze az
oroszlánt, jelképezve az isteni erőt, amely elkíséri őt küldetése
során. Ez a jelenet a lelki erő és a kihívások feletti győzelem közötti
10:3-4).
14:8-9 - A méz felfedezése az oroszlán tetemében az élet és halál
paradoxonát tükrözi, valamint azokat a kinyilatkoztatásokat, amelyeket
Isten a váratlan helyzetekben hozhat. Ez arra a gondolatra mutat rá,
14:10-20 - Az esküvői lakoma feltárja Sámson bölcsességét és
stratégiáját, aki rejtvényt állít a filiszteusok elé. Ez azt mutatja,
hogy az intelligencia és a ravaszság olyan ajándék, amelyet isteni
célokra is fel lehet használni (lásd még Jakab 1:5 és Zsolt 111:10).
'''
