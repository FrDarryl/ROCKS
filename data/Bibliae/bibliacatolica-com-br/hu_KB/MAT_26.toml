[26]
"1" = ''':sup:`1` Amikor Jézus ezeket a beszédeket befejezte, így szólt
tanítványaihoz:
'''
"2" = ''':sup:`2` "Tudjátok, hogy két nap múlva itt a húsvét. Az Emberfiát
kereszthalálra adják."
'''
"3" = ''':sup:`3` Akkor összegyûltek a fõpapok és a nép vénei Kaifás fõpap
palotájában,
'''
"4" = ''':sup:`4` és tanácsot tartottak, hogyan tudnák Jézust csellel elfogni és
megölni.
'''
"5" = ''':sup:`5` Mindamellett megállapodtak: "Ne az ünnepen, nehogy zavargás támadjon
a nép közt."
'''
"6" = ''':sup:`6` Amikor Jézus Betániában a leprás Simon házában tartózkodott,
'''
"7" = ''':sup:`7` odament hozzá egy asszony. Alabástrom edényben drága illatos olajat
hozott, s ahogy ott ült az asztalnál, a fejére öntötte.
'''
"8" = ''':sup:`8` Ennek láttára a tanítványok bosszankodtak: "Mire való ez a pazarlás?
'''
"9" = ''':sup:`9` Hisz jó pénzért el lehetett volna adni, s az árát a szegények közt
szétosztani."
'''
"10" = ''':sup:`10` Jézus észrevette, s így szólt hozzájuk: "Miért bántjátok ezt az
asszonyt? Hisz jót tett velem.
'''
"11" = ''':sup:`11` Szegények mindig lesznek veletek, de én nem maradok mindig veletek.
'''
"12" = ''':sup:`12` Amikor az illatos olajat testemre öntötte, a temetésemre tette.
'''
"13" = ''':sup:`13` Bizony mondom nektek, ahol a világon csak hirdetni fogják az
evangéliumot, mindenütt megemlékeznek majd arról is, amit ez az asszony
tett."
'''
"14" = ''':sup:`14` Ekkor a tizenkettõ közül az egyik, a karióti Júdás, elment a
fõpapokhoz,
'''
"15" = ''':sup:`15` és ezt kérdezte tõlük: "Mit adtok nekem, ha kezetekre adom?" Azok
harminc ezüstöt fizettek neki.
'''
"16" = ''':sup:`16` Attól kezdve már csak a kedvezõ alkalmat kereste, hogy
kiszolgáltassa nekik.
'''
"17" = ''':sup:`17` A kovásztalan kenyér ünnepének elsõ napján a tanítványok ezzel a
kérdéssel fordultak Jézushoz: "Hogy akarod, hol készítsük el neked a
húsvéti vacsorát?"
'''
"18" = ''':sup:`18` Így felelt: "Menjetek be a városba ehhez meg ehhez, és mondjátok
meg neki, hogy a Mester üzeni: Közel az idõm, nálad költöm el
tanítványaimmal a húsvéti vacsorát."
'''
"19" = ''':sup:`19` A tanítványok úgy tettek, ahogy Jézus meghagyta nekik,
elkészítették számára a húsvéti bárányt.
'''
"20" = ''':sup:`20` Amikor beesteledett, asztalhoz ült a tizenkét tanítvánnyal.
'''
"21" = ''':sup:`21` Vacsora közben megszólalt: "Bizony mondom nektek, egyiketek
elárul."
'''
"22" = ''':sup:`22` Erre igen elszomorodtak és sorra megkérdezték: "Csak nem én vagyok
az, Uram?"
'''
"23" = ''':sup:`23` "Aki velem egyszerre nyúl a tálba, az árul el" - felelte.
'''
"24" = ''':sup:`24` Az Emberfia ugyan elmegy, amint megírták róla, de jaj annak az
embernek, aki az Emberfiát elárulja. Jobb lett volna neki, ha meg sem
születik."
'''
"25" = ''':sup:`25` Erre Júdás, az árulója is megkérdezte: "Csak nem én vagyok az,
mester?" "Magad mondtad" - válaszolta.
'''
"26" = ''':sup:`26` Vacsora közben Jézus kezébe vette a kenyeret, megáldotta, megtörte
s odanyújtotta tanítványainak, ezekkel a szavakkal: "Vegyétek és
egyétek, ez az én testem!"
'''
"27" = ''':sup:`27` Aztán fogta a kelyhet, hálát adott, és ezekkel a szavakkal
nyújtotta nekik: "Igyatok ebbõl mindnyájan,
'''
"28" = ''':sup:`28` mert ez az én vérem, a szövetségé, amelyet sokakért kiontanak a
bûnök bocsánatára.
'''
"29" = ''':sup:`29` Mondom nektek, mostantól nem iszom a szõlõ termésébõl addig, amíg
majd az újat nem iszom veletek Atyám országában."
'''
"30" = ''':sup:`30` Ezután elénekelték a zsoltárt és kimentek az Olajfák-hegyére.
'''
"31" = ''':sup:`31` Akkor Jézus mondta: "Ma éjszaka mindnyájan megbotránkoztok bennem.
Írva van: Megverem a pásztort, és szétszélednek a nyáj juhai.
'''
"32" = ''':sup:`32` De feltámadásom után majd elõttetek megyek Galileába."
'''
"33" = ''':sup:`33` Péter fogadkozott: "Ha mindnyájan megbotránkoznak is, én nem
botránkozom meg soha."
'''
"34" = ''':sup:`34` Jézus csak ennyit mondott: "Bizony mondom neked, még az éjjel,
mielõtt a kakas szól, háromszor megtagadsz."
'''
"35" = ''':sup:`35` Péter erõsködött: "Még ha meg kell is veled halnom, akkor sem
tagadlak meg." Ugyanígy beszélt a többi tanítványa is.
'''
"36" = ''':sup:`36` Közben odaért velük a Getszemáni nevû majorba. "Üljetek le - mondta
tanítványainak -, én arrébb megyek és imádkozom."
'''
"37" = ''':sup:`37` Csak Pétert és Zebedeus két fiát vitte magával. Egyszerre
szomorúság fogta el, és gyötrõdni kezdett.
'''
"38" = ''':sup:`38` "Halálosan szomorú a lelkem - mondta nekik. - Maradjatok itt és
virrasszatok velem!"
'''
"39" = ''':sup:`39` Valamivel odébb ment, és arcra borulva így imádkozott: "Atyám, ha
lehetséges, kerüljön el ez a kehely, de ne úgy legyen, ahogy én akarom,
hanem ahogyan te!"
'''
"40" = ''':sup:`40` Aztán visszament tanítványaihoz, de alva találta õket. Szemére
vetette Péternek: "Még egy órát sem tudtok velem virrasztani?
'''
"41" = ''':sup:`41` Virrasszatok és imádkozzatok, nehogy kísértésbe essetek. A lélek
ugyan készséges, a test azonban erõtlen."
'''
"42" = ''':sup:`42` Másodszor is elment és így imádkozott: "Atyám, ha nem kerülhet el
ez a kehely anélkül, hogy ki ne igyam, legyen akaratod szerint!"
'''
"43" = ''':sup:`43` Amikor visszatért, megint alva találta õket.
'''
"44" = ''':sup:`44` Erre otthagyta õket, újra elment, és harmadszor is ugyanazokkal a
szavakkal imádkozott.
'''
"45" = ''':sup:`45` Aztán visszament tanítványaihoz, s így szólt: "Aludjatok csak és
pihenjetek! Elérkezett az óra. Az Emberfiát a bûnösök kezére adják.
'''
"46" = ''':sup:`46` Keljetek föl, menjünk! Nézzétek, itt jön, aki elárul."
'''
"47" = ''':sup:`47` Még beszélt, amikor odaért Júdás, a tizenkettõ közül az egyik, s
vele a fõpapoknak és a nép véneinek megbízásából egy kardokkal és
dorongokkal fölszerelt csapat.
'''
"48" = ''':sup:`48` Az áruló jelben egyezett meg velük. "Akit megcsókolok - mondta -, õ
az, fogjátok el!"
'''
"49" = ''':sup:`49` Azzal mindjárt Jézushoz lépett. "Üdvözöllek, Mester!" - mondta, és
megcsókolta.
'''
"50" = ''':sup:`50` Jézus megkérdezte: "Barátom, miért jöttél?" Erre körülfogták
Jézust, kezet emeltek rá, és foglyul ejtették.
'''
"51" = ''':sup:`51` Jézus kísérõi közül az egyik kardjához kapott, kirántotta, a fõpap
szolgájára sújtott és levágta a fülét.
'''
"52" = ''':sup:`52` Jézus rászólt: "Tedd vissza hüvelyébe kardodat! Aki kardot ragad,
az kard által vész el.
'''
"53" = ''':sup:`53` Vagy azt hiszed, hogy nem kérhetem Atyámat, s nem küldene tizenkét
légió angyalnál is többet?
'''
"54" = ''':sup:`54` De akkor hogy teljesedne be az Írás, amely szerint ennek így kell
történnie?"
'''
"55" = ''':sup:`55` Abban az órában Jézus azt mondta a tömegnek: "Mint valami rabló
ellen, úgy vonultatok ki kardokkal és dorongokkal, hogy elfogjatok.
Naponta ott voltam a templomban, és tanítottam, mégsem fogtatok el.
'''
"56" = ''':sup:`56` Ez mind azért történt, hogy beteljesedjenek a próféták írásai."
Erre a tanítványok mind elhagyták és elmenekültek.
'''
"57" = ''':sup:`57` Akik elfogták Jézust, Kaifás fõpap elé hurcolták. Ott már együtt
voltak az írástudók és a nép vénei.
'''
"58" = ''':sup:`58` Péter messzirõl követte, egészen a fõpap palotájáig. Bement és
leült a szolgák közé, hogy lássa, mi lesz a dolog vége.
'''
"59" = ''':sup:`59` A fõpapok és az egész fõtanács hamis bizonyítékokat kerestek Jézus
ellen, hogy halálra ítélhessék,
'''
"60" = ''':sup:`60` de mivel nem találtak, sok hamis tanú jelentkezett. Végre jött
kettõ,
'''
"61" = ''':sup:`61` s így vádaskodott: "Azt állította: Le tudom bontani az Isten
templomát, és három nap alatt újra fel tudom építeni."
'''
"62" = ''':sup:`62` A fõpap erre felállt és megkérdezte: "Nem felelsz semmit arra,
amivel ezek vádolnak?"
'''
"63" = ''':sup:`63` Jézus hallgatott. A fõpap folytatta: "Esküvel kényszerítlek az élõ
Istenre, mondd meg, te vagy-e a Messiás, az Isten Fia?"
'''
"64" = ''':sup:`64` "Magad mondtad - felelte Jézus. - De mondom nektek, mostantól látni
fogjátok az Emberfiát, amint a Hatalom jobbján ül, és amint majd eljön
az ég felhõin."
'''
"65" = ''':sup:`65` A fõpap erre megszaggatta ruháját s felkiáltott: "Káromkodott! Mi
szükségünk van még tanúkra? Magatok is hallottátok a káromkodást.
'''
"66" = ''':sup:`66` Mi a véleményetek?" "Méltó a halálra!" - kiabálták.
'''
"67" = ''':sup:`67` Aztán szembeköpdösték, és ököllel verték, mások arcul ütötték,
'''
"68" = ''':sup:`68` és közben kérdezgették: "Találd ki, Messiás, ki ütött meg!"
'''
"69" = ''':sup:`69` Péter kint ült az udvaron. Odament hozzá egy szolgáló, és
megszólította: "Te is a galileai Jézussal voltál."
'''
"70" = ''':sup:`70` De õ mindnyájuk hallatára tagadta: "Nem értem, mit beszélsz."
'''
"71" = ''':sup:`71` Amikor kifelé tartott a kapun, egy másik szolgáló is észrevette:
"Ez is a názáreti Jézussal volt" - mondta a többieknek.
'''
"72" = ''':sup:`72` Megint tagadta, most már esküvel: "Nem ismerem azt az embert."
'''
"73" = ''':sup:`73` Röviddel ezután az ott állók körülfogták Pétert és bizonygatták:
"De bizony, közéjük tartozol te is, hiszen beszéded is elárul."
'''
"74" = ''':sup:`74` Erre már esküdözni és átkozódni kezdett: "Nem ismerem azt az
embert!" Azon nyomban megszólalt a kakas.
'''
"75" = ''':sup:`75` Péternek akkor eszébe jutott Jézus szava: "Mielõtt a kakas szól,
háromszor megtagadsz." Kiment, és keserves sírásra fakadt.
'''
