[16]
"1" = ''':sup:`1` Sárai, Ábrám felesége nem szült gyermeket, volt azonban neki egy
Hágár nevû egyiptomi szolgálója.
'''
"2" = ''':sup:`2` Sárai így szólt Ábrámhoz: "Nézd, az Úr nem adott nekem gyermeket.
Menj be szolgálómhoz, általa talán gyermekhez jutok." Ábrám megfogadta
Sárai tanácsát.
'''
"3" = ''':sup:`3` Sárai, Ábrám felesége, tehát fogta egyiptomi szolgálóját, Hágárt, s
amikor Ábrám már 10 éve lakott Kánaán földjén, feleségül adta férjének,
Ábrámnak.
'''
"4" = ''':sup:`4` Õ együtt volt Hágárral, s ez fogant. Mikor azonban észrevette, hogy
fogant, úrnõje kicsinek tûnt szemében.
'''
"5" = ''':sup:`5` Sárai ezt mondta Ábrámnak: "A velem történt jogtalanság visszaszáll
rád. Neked adtam szolgálómat, de most, amikor tudja, hogy fogant, kicsi
lettem a szemében. Az Úr legyen bíró köztem és közted."
'''
"6" = ''':sup:`6` Ábrám így felelt Sárainak: "Szolgálód a kezedben van, tégy vele,
amit akarsz." Sárai tehát olyan keményen bánt vele, hogy az megszökött
tõle.
'''
"7" = ''':sup:`7` Isten angyala egy vízforrásnál talált rá a pusztában, a Sur felé
vezetõ úton levõ forrásnál.
'''
"8" = ''':sup:`8` Megszólította: "Hágár, Sárai szolgálója, honnan jössz és hová mégy?"
'''
"9" = ''':sup:`9` "Úrnõm, Sárai elõl menekülök" - válaszolta. Isten angyala ezt mondta
neki: "Térj vissza újra úrnõdhöz és hajolj meg hatalma elõtt."
'''
"10" = ''':sup:`10` Az Úr angyala még ezt mondta: "Utódaidat oly számossá teszem, hogy
sokaságuk miatt megszámlálni sem tudják õket."
'''
"11" = ''':sup:`11` Aztán még így szólt: "Nézd, fogantál és fiút fogsz szülni. Nevezd
majd Izmaelnek, mert Isten meghallgatott szükségedben.
'''
"12" = ''':sup:`12` Olyan ember lesz, mint a vadszamár: keze mindenki ellen és mindenki
keze õellene. Összes testvérével szemben telepszik majd le."
'''
"13" = ''':sup:`13` Ekkor õ kimondta az Úr nevét, aki beszélt vele: "Te El Roi vagy!" -
azután hozzáfûzte: "Arra tekintettem én itt, aki reám tekint?"
'''
"14" = ''':sup:`14` Azért nevezték ezt a forrást Lachai-Roi forrásnak. Kádes és Báred
között van.
'''
"15" = ''':sup:`15` Hágár fiút szült Ábrámnak és Ábrám Izmaelnek nevezte fiát, akit
Hágár szült neki.
'''
"16" = ''':sup:`16` Ábrám 86 esztendõs volt, amikor Hágár Izmaelt szülte Ábrámnak.
'''
