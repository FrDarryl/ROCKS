'''
"4" = ''':sup:`4` Noé, Szem, Kám, Jáfet.
'''
"5" = ''':sup:`5` Jáfet fiai: Gomer, Magog, a médek, Jáván, Tubál, Mesech és Tirász.
'''
"6" = ''':sup:`6` Gomer fiai: Askenász, Rifát és Togorma.
'''
"7" = ''':sup:`7` Jáván fiai: Elisa, Tarsis, a kittimek és a dananimok.
'''
"8" = ''':sup:`8` Kám fiai: Kus, Micrajim, Put és Kánaán.
'''
"9" = ''':sup:`9` Kus fiai: Szeba, Havila, Szabta, Ráma és Szabtecha. Ráma fiai: Seba
és Dedán.
'''
"10" = ''':sup:`10` Kus nemzette Nimródot, õ gyakorolt elsõnek hatalmat a földön.
'''
"11" = ''':sup:`11` Micrajim leszármazottai a luditák, az anamiták, a lehabiták, a
naftuchiták,
'''
"12" = ''':sup:`12` a patruziták, a kaszluchiták és a kaftoriták, akiktõl a
filiszteusok eredtek.
'''
"13" = ''':sup:`13` Kánaán nemzette Szidont, az elsõszülöttet és Hetet,
'''
"14" = ''':sup:`14` továbbá a jebuzitát, az amoritát, a gargazitát,
'''
"15" = ''':sup:`15` a hivvitát, az arkitát és a szinitát,
'''
"16" = ''':sup:`16` az arvaditát, a cemaritát és a hamitát.
'''
"17" = ''':sup:`17` Szem fiai: Elám, Asszur, Arpachsád, Lud és Arám. Arám fiai: Uc,
Hul, Geter és Mesech.
'''
"18" = ''':sup:`18` Arpachsád nemzette Selachot, Selach nemzette Ébert.
'''
"19" = ''':sup:`19` Ébernek két fia született: az egyiknek a neve Peleg, mivel az õ
idejében osztották fel a földet; a testvére neve Joktán.
'''
"20" = ''':sup:`20` Joktán nemzette Almoládot, Selefet, Hacarmavetet és Jerachot,
'''
"21" = ''':sup:`21` Hadorámot, Uzult, és Diklát,
'''
"22" = ''':sup:`22` Ebált, Abimaelt, Sebát,
'''
"23" = ''':sup:`23` Ofirt, Havilát és Jobábot. Ezek mind Joktán fiai.
'''
"24" = ''':sup:`24` Arpachsád, Selach,
'''
"25" = ''':sup:`25` Éber, Peleg, Reu,
'''
"26" = ''':sup:`26` Szerug, Nachor, Terach,
'''
"27" = ''':sup:`27` Ábrám, vagyis Ábrahám.
'''
"28" = ''':sup:`28` Ábrahám fiai: Izsák és Izmael.
'''
"29" = ''':sup:`29` Nemzetségük a következõ: Izmael elsõszülötte Nebajot, továbbá
Kedár, Adbeel, Mibszam,
'''
"30" = ''':sup:`30` Misma, Duma, Massza, Hadad, Tema,
'''
"31" = ''':sup:`31` Jetur, Nafis és Kedma. Ezek Izmael fiai.
'''
"32" = ''':sup:`32` Keturának, Ábrahám mellékfeleségének fiai: õ szülte Szimránt,
Joksánt, Medánt, Midiánt, Jisbakot és Suachot. Joksán fiai: Seba és
Dedán.
'''
"33" = ''':sup:`33` Midián fiai: Efa, Efer, Hanoch, Abida és Eldaa. Ezek mind Ketura
fiai.
'''
"34" = ''':sup:`34` Ábrahám Izsákot nemzette. Izsák fiai: Ézsau és Izrael.
'''
"35" = ''':sup:`35` Ézsau fiai: Elifász, Reuel, Jeus, Jalam és Korach.
'''
"36" = ''':sup:`36` Elifász fiai: Temán, Omár, Cefi, Gatam, Kenász, Timna és Amalek.
'''
"37" = ''':sup:`37` Reuel fiai: Nachat, Szerách, Samma és Miza.
'''
"38" = ''':sup:`38` Szeir fiai: Lotán, Sobál, Cibeon, Ana, Dison, Ecer és Disán.
'''
"39" = ''':sup:`39` Lotán fiai: Hori és Homám és Lotán nõvére, Timna.
'''
"40" = ''':sup:`40` Sobál fiai: Alján, Manachát, Ebal, Sefi és Onam. Cibeon fia: Aja és
Ana.
'''
"41" = ''':sup:`41` Ana fia: Dison. Dison fiai: Hamrán, Esbán, Jitrán és Kerán.
'''
"42" = ''':sup:`42` Ecer fiai: Bilhán, Szaaván, Jaakán. Dison fiai: Uc és Arán.
'''
"43" = ''':sup:`43` Ezek a királyok uralkodtak Edom földjén, mielõtt Izrael fiainak
királyuk lett volna: Bela, Beor fia; városát Dinhabának hívták.
'''
"44" = ''':sup:`44` Bela halála után Jobáb, a bocrai Szerach fia uralkodott helyette
mint király.
'''
"45" = ''':sup:`45` Amikor Jobáb meghalt, helyette a temaniták földjérõl származó Husám
uralkodott királyként.
'''
"46" = ''':sup:`46` Husám halála után Adad uralkodott helyette mint király, annak a
Badadnak a fia, aki a midiánitákat Moáb mezején megverte. Városát
Avitnak hívták.
'''
"47" = ''':sup:`47` Adad halála után a maszrekai Szamla uralkodott helyette királyként.
'''
"48" = ''':sup:`48` Szamla halála után a Rechobot-han-Nacharból származó Saul
uralkodott helyette mint király.
'''
"49" = ''':sup:`49` Saul halála után Baal-Hanan, Achbor fia uralkodott helyette
királyként.
'''
"50" = ''':sup:`50` Baal-Hanan halála után Hadad uralkodott helyette mint király.
Városát Painak hívták. Feleségének neve Mehetabeel, aki a Me-Szahabból
való Matred lánya volt.
'''
"51" = ''':sup:`51` Hadad halála után törzsfõnökök léptek fel Edomban: Timna törzsfõje,
Alja törzsfõje, Jetet törzsfõje,
'''
"52" = ''':sup:`52` Oholibama törzsfõje, Ela törzsfõje, Pinon törzsfõje,
'''
"53" = ''':sup:`53` Kenász törzsfõje, Temán törzsfõje, Mibcár törzsfõje,
'''
"54" = ''':sup:`54` Magdiel törzsfõje, Irám törzsfõje. Ezek voltak Edom törzsfõnökei.
'''
