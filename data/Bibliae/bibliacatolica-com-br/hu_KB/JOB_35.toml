[35]
"1" = ''':sup:`1` Elihu ekkor folytatta és így szólt:
'''
"2" = ''':sup:`2` Tán helyesnek tartottad, amikor azt mondtad: "Inkább nekem van
igazam, nem az Istennek?"
'''
"3" = ''':sup:`3` Hisz kijelentetted: "Nos, hát mi van abban? Mit ártottam neked,
amikor vétkeztem?"
'''
"4" = ''':sup:`4` Erre most megfelelek neked, s veled együtt a barátaidnak is.
'''
"5" = ''':sup:`5` Tekints föl az égre, nyisd ki a szemedet! Nézz föl az égboltra,
magasan fölötted!
'''
"6" = ''':sup:`6` Ha bûnt követsz el, hogyan árthatsz neki, és ha sok a bûnöd, mivel
károsítod?
'''
"7" = ''':sup:`7` Ha meg igaz vagy, mit adsz ezzel neki, mi az, amit kezedbõl
kaphatna?
'''
"8" = ''':sup:`8` Csak a magadfajtáknak számít gonoszságod, az ember fiának erényes
életed.
'''
"9" = ''':sup:`9` Jajveszékelnek az elnyomók miatt, segítséget hívnak a hatalmasok
ellen,
'''
"10" = ''':sup:`10` de azt nem kérdezik: "Hol az én Teremtõm, ki éjnek idején is dalt
fakaszt ajkamon?
'''
"11" = ''':sup:`11` Többre tanított minket, mint az állatokat, az ég madarainál
okosabbá tett!"
'''
"12" = ''':sup:`12` Kiáltoznak, de õ nem ad feleletet, amikor a hatalmasok gõgjét
nézik.
'''
"13" = ''':sup:`13` Hiú kiáltásra nem hallgat az Isten, azzal nem törõdik a Mindenható.
'''
"14" = ''':sup:`14` És ha azt mondod: "Hiszen nem is lát, ügyem elõtte van, s folyvást
rá várok",
'''
"15" = ''':sup:`15` aztán folytatod: "Haragja nem büntet, úgy látszik, az ember bûne
nem érdekli",
'''
"16" = ''':sup:`16` akkor Jób a száját fecsegésre nyitja, és értelem nélkül szaporítja
a szót.
'''
