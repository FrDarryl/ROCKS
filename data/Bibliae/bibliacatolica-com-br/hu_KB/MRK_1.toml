"1" = ''':sup:`1` Jézus Krisztus, Isten Fia evangéliumának kezdete.
'''
"2" = ''':sup:`2` Amint Izajás próféta megírta: Íme, elküldöm követemet színed elõtt,
hogy elõkészítse utadat.
'''
"3" = ''':sup:`3` A pusztában kiáltónak szava: Készítsétek az Úr útját, tegyétek
egyenessé ösvényeit!
'''
"4" = ''':sup:`4` Történt, hogy Keresztelõ János a pusztában hirdette a bûnbánat
keresztségét a bûnök bocsánatára.
'''
"5" = ''':sup:`5` Kivonult hozzá egész Júdea vidéke és Jeruzsálem minden lakója.
Miközben megvallották bûneiket, megkeresztelte õket a Jordán folyóban.
'''
"6" = ''':sup:`6` János teveszõrbõl készült ruhát viselt, csípõjét bõröv vette körül,
és sáskával meg vadmézzel élt.
'''
"7" = ''':sup:`7` Ezt hirdette: "Aki utánam jön, hatalmasabb nálam. Arra sem vagyok
méltó, hogy lehajoljak és megoldjam saruszíját.
'''
"8" = ''':sup:`8` Én vízzel keresztellek, õ majd Szentlélekkel keresztel benneteket."
'''
"9" = ''':sup:`9` Azokban a napokban történt, hogy eljött Jézus a galileai Názáretbõl,
és megkereszteltette magát Jánossal a Jordánban.
'''
"10" = ''':sup:`10` Amikor feljött a vízbõl, látta, hogy megnyílik az ég, és a Lélek
galamb alakjában leszáll rá.
'''
"11" = ''':sup:`11` Szózat is hallatszott az égbõl: "Te vagy az én szeretett Fiam,
benned telik kedvem."
'''
"12" = ''':sup:`12` A Lélek nyomban arra ösztönözte, hogy menjen ki a pusztába.
'''
"13" = ''':sup:`13` Negyven napig kinn maradt a pusztában, közben megkísértette a
sátán. Vadállatokkal volt együtt, de angyalok szolgáltak neki.
'''
"14" = ''':sup:`14` János elfogatása után Jézus Galileába ment, s ott hirdette az Isten
evangéliumát
'''
"15" = ''':sup:`15` és mondta: "Beteljesedett az idõ, és már közel van az Isten
országa. Tartsatok bûnbánatot, és higgyetek az evangéliumban."
'''
"16" = ''':sup:`16` Amikor Jézus a Galileai-tó partján járt, látta, hogy Simon és
testvére, András - halászok lévén - épp hálót vetnek a vízbe.
'''
"17" = ''':sup:`17` Jézus ezt mondta nekik: "Gyertek, kövessetek, és emberek halászává
teszlek benneteket."
'''
"18" = ''':sup:`18` Rögtön otthagyták hálójukat és követték.
'''
"19" = ''':sup:`19` Alig ment valamivel tovább, megpillantotta Jakabot, Zebedeus fiát
és testvérét, Jánost, amint a hálót szedték rendbe a bárkában.
'''
"20" = ''':sup:`20` Õket is mindjárt meghívta. Erre otthagyták apjukat Zebedeust,
halászlegényeivel a bárkában, és a nyomába szegõdtek.
'''
"21" = ''':sup:`21` Betértek Kafarnaumba. Itt szombaton mindjárt elment a zsinagógába
és tanított.
'''
"22" = ''':sup:`22` Tanításával ámulatba ejtett mindenkit, mert úgy tanított, mint
akinek hatalma van, nem úgy, mint az írástudók.
'''
"23" = ''':sup:`23` A zsinagógájukban volt egy tisztátalan lélektõl megszállt ember. Ez
rögtön ilyeneket kiabált:
'''
"24" = ''':sup:`24` "Mi közünk egymáshoz, názáreti Jézus! A vesztünkre jöttél? Tudom,
ki vagy: Az Isten Szentje."
'''
"25" = ''':sup:`25` Jézus ráparancsolt, így szólva: "Hallgass és menj ki belõle!"
'''
"26" = ''':sup:`26` A tisztátalan lélek erre össze-vissza rángatta az embert, aztán
nagy kiabálás közepette kiment belõle.
'''
"27" = ''':sup:`27` Mindnyájan elcsodálkoztak. "Ki ez? - kérdezgették vitatkozva
egymástól. Tanítása egészen új, s akkora a hatalma, hogy még a
tisztátalan lelkeknek is tud parancsolni, s azok engedelmeskednek is
neki."
'''
"28" = ''':sup:`28` Hamarosan elterjedt a híre Galilea egész vidékén.
'''
"29" = ''':sup:`29` A zsinagógából Jakabbal és Jánossal együtt egyenesen Simon és
András házába ment.
'''
"30" = ''':sup:`30` Simon anyósa lázas betegen feküdt. Ezt azonnal elmondták Jézusnak.
'''
"31" = ''':sup:`31` Odament hát hozzá, s kézen fogva fölsegítette. Erre megszûnt a
láza, és szolgált nekik.
'''
"32" = ''':sup:`32` Napnyugta után, amikor beesteledett, odahordták hozzá a betegeket
és a gonosz lélektõl megszállottakat.
'''
"33" = ''':sup:`33` Az egész város az ajtó elé gyülekezett.
'''
"34" = ''':sup:`34` Sok beteget meggyógyított különféle betegségekbõl, és sok ördögöt
kiûzött, de nem engedte õket szóhoz jutni, mert tudták, hogy kicsoda.
'''
"35" = ''':sup:`35` Hajnal tájban, amikor még sötét volt, Jézus elindult, és kiment egy
elhagyatott helyre imádkozni.
'''
"36" = ''':sup:`36` Simon és társai utána mentek, hogy megkeressék.
'''
"37" = ''':sup:`37` Amikor megtalálták, ezt mondták neki: "Mindenki téged keres."
'''
"38" = ''':sup:`38` De õ így válaszolt: "Menjünk máshová, a szomszédos helységekbe,
hogy ott is hirdessem az evangéliumot, hiszen azért jöttem ki."
'''
"39" = ''':sup:`39` S bejárta egész Galileát, tanított a zsinagógákban, és ördögöket
ûzött ki.
'''
"40" = ''':sup:`40` Egy leprás jött hozzá, térdre borult elõtte, s így kérte: "Ha
akarod, megtisztíthatsz."
'''
"41" = ''':sup:`41` Jézusnak megesett rajta a szíve, kinyújtotta kezét, és így szólt
hozzá: "Akarom, tisztulj meg!"
'''
"42" = ''':sup:`42` Erre rögtön elmúlt a leprája, és megtisztult.
'''
"43" = ''':sup:`43` De Jézus szigorúan ráparancsolt s elküldte, ezt mondva neki:
'''
"44" = ''':sup:`44` "Vigyázz, ne szólj róla egy szót sem senkinek, hanem menj, mutasd
meg magadat a papnak, és ajánld fel tisztulásodért a Mózes rendelte
áldozatot, bizonyságul nekik."
'''
"45" = ''':sup:`45` Ám az, alig hogy elment, mindenfelé híresztelni és terjeszteni
kezdte a dolgot. Emiatt Jézus nem mehetett nyilvánosan be a városba,
inkább távolabbi, csendesebb helyeken tartózkodott. Az emberek mégis
mindenünnen jöttek hozzá.
'''
