[25]
"1" = ''':sup:`1` Amacja huszonöt éves korában lett király, és huszonkilenc esztendeig
uralkodott Jeruzsálemben. Anyjának, aki jeruzsálemi volt, Jehoaddán
volt a neve.
'''
"2" = ''':sup:`2` Azt tette, ami helyes az Úr szemében, de nem egész szívvel.
'''
"3" = ''':sup:`3` Mihelyt megerõsödött kezében a királyi hatalom, megölette azokat a
szolgáit, akik megölték királyi atyját.
'''
"4" = ''':sup:`4` De fiaikat nem ölette meg Mózes törvénykönyvének elõírása szerint,
ahol ezt parancsolta az Úr: "Nem szabad halállal büntetni az atyákat
fiaik miatt, sem a fiúkat atyáik miatt, mert mindenkinek csak a saját
bûnéért kell halállal lakolnia."
'''
"5" = ''':sup:`5` Amacja összegyûjtötte Júdát, és felállította õket a nemzetségek
rendjében, az ezres és a százas csoportok vezetõi szerint, egész Júdát
és Benjamint. Aztán megszámlálta õket húszévestõl kezdve fölfelé. Úgy
találta, hogy háromszázezren vannak a kiválasztottak, akik dárdát és
pajzsot ragadva hadba vonulhatnak.
'''
"6" = ''':sup:`6` Ezeken kívül Izraelbõl is fogadott százezer vitézt száz talentum
ezüstön.
'''
"7" = ''':sup:`7` Ekkor Isten egyik embere elment hozzá, és figyelmeztette: "Király,
ne vonuljon ki veled Izrael serege, mert az Úr nincs Izraellel vagy
Efraim fiával.
'''
"8" = ''':sup:`8` Ha veled mennek, bármilyen ügyes és bátor vagy is a csatában, Isten
mégis leterít az ellenség elõtt. Istenben van annyi erõ, hogy segítsen
vagy földre sújtson."
'''
"9" = ''':sup:`9` Erre Amacja megkérdezte az Isten emberétõl: "De mi lesz azzal a száz
talentummal, amelyet az izraeli segédcsapatnak adtam?" Az Isten embere
azt felelte neki: "Van annyi az Úrnak, hogy ennél többet is tud adni
neked."
'''
"10" = ''':sup:`10` Erre Amacja elkülönítette az Efraimból jött segédcsapatot, hogy
menjenek haza. Erre azok nagy haragra lobbantak Júda ellen, és izzó
haraggal tértek haza.
'''
"11" = ''':sup:`11` Amacja pedig bátran vezette népét. Megérkezett a Só-völgybe és
megverte Szeir fiait, tízezer embert.
'''
"12" = ''':sup:`12` Tízezret pedig élve fogtak el Júda fiai. Ezeket egy sziklacsúcsra
vitték, és a sziklacsúcsról letaszították õket, úgyhogy halálra zúzták
magukat.
'''
"13" = ''':sup:`13` Közben annak a segédcsapatnak a tagjai, amelyet Amacja
visszaküldött, hogy ne menjenek vele a csatába, megrohanták Júda
városait Somerontól egészen Bet-Horonig. Háromezer embert megöltek, és
sok zsákmányt hurcoltak magukkal.
'''
"14" = ''':sup:`14` Történt, hogy amint Amacja az edomiak leverése után visszatért,
magával hozta Szeir fiainak istenségeit. Istenek gyanánt felállította
õket, leborult elõttük, és tömjént gyújtott nekik.
'''
"15" = ''':sup:`15` Ezért az Úr megharagudott Amacjára, elküldte hozzá egyik
prófétáját, és az kérdõre vonta: "Hogy tudtad szolgálni egy nép
isteneit, amelyek saját népüket sem tudták megmenteni kezedtõl?"
'''
"16" = ''':sup:`16` Még beszélt, amikor ez közbevágott: "Talán a királyi tanács tagjává
tettünk téged? Hagyd abba! Miért akarod, hogy megöljenek?" A próféta
elhallgatott, de megjegyezte: "Most már tudom, hogy az Isten
elhatározta, hogy elpusztít, mivel így viselkedtél, és nem hallgattál a
tanácsomra."
'''
"17" = ''':sup:`17` Amacja, Júda királya tanácsot tartott, majd követséget küldött
Joáshoz, Jehu fiának, Jehoachásznak a fiához, Izrael királyához ezzel
az üzenettel: "Nosza, nézzünk egymással farkasszemet!"
'''
"18" = ''':sup:`18` Joás, Izrael királya, ezzel az üzenettel küldte õket vissza
Amacjához, Júda királyához: "A libanoni bogáncs követséget küldött a
libanoni cédrushoz ezzel a kéréssel: Add a lányodat feleségül a
fiamhoz! Közben a libanoni erdõ vadja arra jártában eltiporta a
bogáncsot.
'''
"19" = ''':sup:`19` Azt gondolod: Lám, megvertem Edomot. Emiatt a szíved
felfuvalkodott, hogy még nagyobb dicsõségre áhítozzál. Maradj nyugton a
házadban! Miért hívod ki magad ellen a sorsot, hogy baj érjen és veled
együtt Júdát is?"
'''
"20" = ''':sup:`20` De Amacja nem hallgatott rá. Az Isten akarata volt, hogy a
hatalmába adja õket, mivel Edom isteneit szolgálták.
'''
"21" = ''':sup:`21` Erre Joás, Izrael királya is felvonult és Bet-Semesnél, amely még
Júdához tartozik, szembeszálltak egymással: õ és Amacja.
'''
"22" = ''':sup:`22` Júda vereséget szenvedett Izraeltõl, mire mindenki a sátrába
menekült.
'''
"23" = ''':sup:`23` De Amacját, Júda királyát, Achaszja fiának, Joásnak a fiát,
Bet-Semesnél foglyul ejtette Joás, Izrael királya, és Jeruzsálembe
hurcolta. Jeruzsálem falait az Efraim-kaputól a Szeglet-kapuig négyszáz
könyöknyi hosszúságban lebontotta.
'''
"24" = ''':sup:`24` Aztán az összes aranyat és ezüstöt, valamennyi edényt, amit a
templomban Obed-Edomnál találtak, a királyi palota kincseit és a
túszokat magával vitte és visszatért Someronba.
'''
"25" = ''':sup:`25` Amacja, Joás fia, Júda királya Joásnak, Jehoachász fiának, Izrael
királyának halála után még tizenöt évig élt.
'''
"26" = ''':sup:`26` Amacja egyéb dolgai az elsõktõl az utolsókig meg vannak írva Júda
és Izrael királyainak könyvében.
'''
"27" = ''':sup:`27` Attól az idõtõl kezdve, hogy Amacja elpártolt az Úrtól,
összeesküvést szõttek ellene Jeruzsálemben. Erre Lakisba menekült, de
utána mentek Lakisba, és ott megölték.
'''
"28" = ''':sup:`28` Aztán lovakon visszavitték, és eltemették õsei mellé, Dávid
városában.
'''
"Notes" = '''
Notas de rodapé:
25:1-4 - Amásia, Joás fia megkezdi uralmát, és igyekszik azt tenni, ami
helyes, de nem őszinte szívvel. Ez azt mutatja, hogy az igazlelkűség
megjelenése nem helyettesíti az Istennek valóban elkötelezett szív
szükségességét (lásd még 1Sámuel 16:7 és Jakab 1:22).
25:5-10 - Amaziás zsoldoskatonákat fogad fel, de egy próféta
figyelmezteti, hogy ne bízzon bennük. Ez a figyelmeztetés rávilágít
annak fontosságára, hogy Istentől függjünk ahelyett, hogy emberi harci
Példabeszédek 3:5-6).
25:11-16 - Amásia legyőzi az edomitákat, és elfordul, imádja
isteneiket. Ez az átmenet rávilágít annak veszélyére, hogy az átmeneti
győzelmek bálványimádáshoz vezethetnek, megerősítve az Istenhez való
folyamatos hűség szükségességét (lásd még 2Móz 20:3-5 és 1Korinthus
10:14).
25:17-24 - Amásia szembeszáll Joással, Izrael királyával, ami
katasztrofális csatához vezet. A birodalmak közötti vita szemlélteti a
büszke szív és az Isten igéje iránti tisztelet hiányának
következményeit (lásd még Példabeszédek 16:18 és Jakab 4:6).
25:25-28 - Amaziah-t legyőzik és meggyilkolják, és hűtlenséggel fejezi
be életét. Ez az elbeszélés figyelmeztetésül szolgál a tévelygés
költségeire és annak fontosságára, hogy mindvégig hűségesek maradjunk
'''
