"1" = ''':sup:`1` Az Úr szólt Mózeshez és ezt mondta:
'''
"2" = ''':sup:`2` "Szólj Izrael fiaihoz és közöld velük: Ha valaki nem szándékosan vét
az Úr valamelyik parancsa ellen, és e tiltott tettek közül elköveti az
egyiket, (akkor ez a teendõ):
'''
"3" = ''':sup:`3` Ha a fölkent pap vétkezik, s ezzel a népet is bûnbe viszi, ajánljon
fel az Úrnak az elkövetett bûnért egy bikát, egy hibátlan szarvasmarhát
áldozatul a bûnért.
'''
"4" = ''':sup:`4` Vezesse a bikát az Úr elé, a megnyilatkozás sátorának bejáratához,
tegye kezét a fejére és áldozza fel az Úr elõtt.
'''
"5" = ''':sup:`5` Azután a fölkent pap vegyen egy keveset a bika vérébõl, és vigye be
a megnyilatkozás sátorába.
'''
"6" = ''':sup:`6` Mártsa ujját a vérbe, és hintse meg hétszer a szentély függönyét az
Úr elõtt.
'''
"7" = ''':sup:`7` Azután a pap kenjen egy kevés vért a megnyilatkozás sátorában az Úr
elõtt füstölõ illatáldozat oltárának a szarvaira, majd a bika egész
vérét öntse az égõáldozat oltárának lábához, amely a megnyilatkozás
sátorának bejárata elõtt van.
'''
"8" = ''':sup:`8` A bûnért feláldozott bikának a hájából vegye el a következõket: a
beleket borító hájat, a belek fölött levõ egész hájat,
'''
"9" = ''':sup:`9` a két vesét a hozzájuk és a véknyakhoz tartozó hájjal együtt, a
májra és a vesékre tapadó egész hájat -
'''
"10" = ''':sup:`10` mindezt úgy, mint a közösségi áldozat bemutatásakor -, és a pap
égesse el ezeket a részeket az égõáldozat oltárán.
'''
"11" = ''':sup:`11` A bika bõrét, egész húsát és fejét, lábait, beleit, ürülékét,
'''
"12" = ''':sup:`12` az egész bikát vitesse a táboron kívül egy tiszta helyre, ahová a
zsíros hamut szokták önteni. Itt égesse el egy rakás fán. Azon a helyen
kell a bikát elégetni, ahová a zsíros hamut szokták önteni.
'''
"13" = ''':sup:`13` Ha Izrael egész közössége nem szándékosan vét, és követ el olyat,
amit tilt az Úr törvénye, de anélkül, hogy a közösség észrevette volna,
'''
"14" = ''':sup:`14` a közösség ajánljon fel bûnért való áldozatul egy bikát, egy
hibátlan szarvasmarhát, mégpedig akkor, amikor kitudódik a vétek,
amelyet elkövettek. Vezessék a megnyilatkozás sátora elé,
'''
"15" = ''':sup:`15` a közösség vénei az Úr elõtt tegyék kezüket a bika fejére, és
áldozzák fel az Úr elõtt.
'''
"16" = ''':sup:`16` Azután a fölkent pap vigyen be egy keveset a bika vérébõl a
megnyilatkozás sátorába.
'''
"17" = ''':sup:`17` Mártsa ujját a vérbe, és hétszer hintse meg a függönyt az Úr elõtt.
'''
"18" = ''':sup:`18` Kenjen egy kevés vért a megnyilatkozás sátorában az Úr elõtt
füstölgõ illatáldozat oltárának szarvaira, majd öntse az egész vért az
égõáldozat oltárának lábához, amely a megnyilatkozás sátorának bejárata
elõtt van.
'''
"19" = ''':sup:`19` Szedjen ki minden hájat az állatból, és égesse el az oltáron.
'''
"20" = ''':sup:`20` Azt tegye a bikával, amit a bûn engesztelésére feláldozott bikával
kell tenni. Tehát azt tegyék vele, és miután a pap a közösség tagjain
elvégezte az engesztelés szertartását, vétkük bocsánatot nyer.
'''
"21" = ''':sup:`21` A bikát vitesse ki a táboron kívülre, és égesse el, ahogy az elõbbi
bikát elégették. Ez a közösség bûnéért bemutatott áldozat.
'''
"22" = ''':sup:`22` Abban az esetben, ha egy elöljáró vétkezik, és nem szándékosan
olyan dolgot tesz, amit tilt az Úrnak, az õ Istenének parancsa, s így
felelõsséget von magára
'''
"23" = ''':sup:`23` (vagy utólag rájön bûnére), akkor hozzon egy hibátlan kecskebakot
áldozati ajándékul az Úrnak.
'''
"24" = ''':sup:`24` Tegye kezét a kecskebak fejére, és áldozza fel azon a helyen, ahol
az égõáldozatot szokták bemutatni az Úrnak. A bûnért való áldozat ez:
'''
"25" = ''':sup:`25` a pap vegyen az ujjára egy keveset az áldozat vérébõl, és kenje meg
vele az égõáldozat oltárának szarvait. Azután öntse a vért az
égõáldozat oltárának lábához,
'''
"26" = ''':sup:`26` és égesse el az egész hájat az oltáron úgy, mint a közösségi
áldozat háját. A pap így végezze el az engesztelés szertartását az
elöljárón, s szabadítsa meg bûnétõl, akkor az bocsánatot nyer.
'''
"27" = ''':sup:`27` Ha a népbõl való ember vét tudatlanságból, s felelõsséget von
magára azzal, hogy az Úr parancsa által tiltott dolgot mûvel
'''
"28" = ''':sup:`28` (vagy ha eszébe juttatják az elkövetett vétket), hozzon egy
kecskét, egy hibátlan nõstényt áldozatul, elkövetett vétkéért.
'''
"29" = ''':sup:`29` Tegye kezét az állat fejére, és áldozza fel ott, ahol az
égõáldozatot szokták bemutatni.
'''
"30" = ''':sup:`30` A pap vegyen az ujjára egy kevés vért, és kenje az égõáldozat
oltárának szarvaira. Azután öntse az egész vért az oltár lábához.
'''
"31" = ''':sup:`31` Válassza ki az egész hájat, mint ahogy a közösségi áldozat
bemutatásakor kiválasztják a hájat, és a pap égesse el az oltáron az
Úrnak a megbékélés illatául. A pap így végezze el az ember fölött az
engesztelés szertartását, s akkor az bocsánatot nyer.
'''
"32" = ''':sup:`32` Ha bárányt hoz engesztelõ áldozatul, hibátlan nõstényt hozzon.
'''
"33" = ''':sup:`33` Tegye kezét az állat fejére, és áldozza fel a bûnért azon a helyen,
ahol az égõáldozatot mutatják be.
'''
"34" = ''':sup:`34` A pap vegyen az ujjára egy kevés vért ebbõl az áldozatból, és kenje
az égõáldozat oltárának szarvaira. Azután öntse a vért az oltár
lábához.
'''
"35" = ''':sup:`35` Válassza ki az összes hájat, mint ahogy a közösségi áldozatra szánt
bárányét kiválasztják, a pap pedig égesse el ezeket a darabokat az
oltáron, mint az Úrnak szánt eledelt. A pap így végezze el az ember
fölött az engesztelés szertartását az elkövetett bûnért, s akkor az
bocsánatot nyer.
'''
