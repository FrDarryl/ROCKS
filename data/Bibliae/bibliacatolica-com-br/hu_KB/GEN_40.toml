[40]
"1" = ''':sup:`1` Bizonyos idõ múlva Egyiptom királyának pohárnoka és sütõmestere
vétettek uruk, Egyiptom királya ellen.
'''
"2" = ''':sup:`2` A fáraó megharagudott a két tisztviselõre, a fõpohárnokra és a
fõsütõmesterre,
'''
"3" = ''':sup:`3` és börtönbe vetette õket a testõrség parancsnokának házában, oda,
ahol Józsefet is fogva tartották.
'''
"4" = ''':sup:`4` A testõrség parancsnoka Józsefet bízta meg szolgálatukkal. Egy ideig
börtönben voltak.
'''
"5" = ''':sup:`5` Egyszer mindkettõnek ugyanazon az éjjel álma volt, olyan álma,
amelyiknek mindkettõjük számára különös jelentõsége volt: az egyiptomi
király fõpohárnoka és fõsütõmestere számára, akik börtönben ültek.
'''
"6" = ''':sup:`6` József másnap reggel a börtönbe ment, s látta, hogy le vannak törve.
'''
"7" = ''':sup:`7` Megkérdezte a fáraó tisztségviselõit, akik urának házában vele
együtt fogva voltak, s így szólt: "Miért vágtok ma olyan bús arcot?"
'''
"8" = ''':sup:`8` "Álmot láttunk - felelték azok -, és nincs itt senki, aki
megfejtené." József ezt mondta: "Az álom megfejtése nemde Isten dolga?
De azért mondjátok el!"
'''
"9" = ''':sup:`9` A fõpohárnok elbeszélte álmát Józsefnek e szavakkal: "Álmomban egy
szõlõtõkét láttam magam elõtt.
'''
"10" = ''':sup:`10` A tõkén három vesszõ volt. Amikor kirügyezett, kinyílt a virágja
is, és a szõlõfürtök érett szemeket hoztak.
'''
"11" = ''':sup:`11` A fáraó pohara a kezemben volt, vettem a bogyókat, belefacsartam a
fáraó poharába, és a poharat a fáraónak nyújtottam.
'''
"12" = ''':sup:`12` József azt felelte, hogy ez a jelentése: "A három vesszõ három
napot jelent.
'''
"13" = ''':sup:`13` Három nap múlva a fáraó fölemeli fejedet és visszahelyez
hivatalodba. Úgy nyújtod majd a poharat a fáraónak, mint azelõtt,
amikor pohárnoka voltál.
'''
"14" = ''':sup:`14` Gondolj rám is, ha majd jól megy a sorod! Gyakorolj kegyet velem,
emlékezzél meg rólam a fáraó elõtt, és szabadíts ki ebbõl a házból,
'''
"15" = ''':sup:`15` mivel elraboltak a héberek földjérõl, s itt sem követtem el semmit,
amiért börtönbe kellett volna vetni engem."
'''
"16" = ''':sup:`16` A fõsütõmester látta, hogy kedvezõ magyarázatot adott, ezért így
szólt Józsefhez: "Álmomban olyan volt, mintha a fejemen három kosarat
vittem volna finom süteménnyel.
'''
"17" = ''':sup:`17` A legfelsõ kosárban mindenféle étel volt, amelyet a pék a fáraónak
készített. De madarak jöttek, és felfalták a fejemen levõ kosárból."
'''
"18" = ''':sup:`18` József feleletül így szólt: "A megfejtés ez: a három kosár három
napot jelent.
'''
"19" = ''':sup:`19` Három nap múlva a fáraó fölemeli fejedet, felakasztat egy oszlopra
és a húsodat a madarak szedik le rólad."
'''
"20" = ''':sup:`20` Harmadnap a fáraó születésnapja alkalmából lakomát rendezett összes
udvari tisztviselõje számára. Udvari tisztviselõi jelenlétében
fölemelte a fõpohárnok fejét és a fõsütõmester fejét.
'''
"21" = ''':sup:`21` A fõpohárnokot újra visszahelyezte hivatalába, újra nyújthatta a
poharat a fáraónak.
'''
"22" = ''':sup:`22` A fõsütõmestert pedig felakasztatta, ahogy József az álmot
értelmezte.
'''
"23" = ''':sup:`23` A fõpohárnok azonban nem gondolt többé Józsefre, hanem
elfelejtette.
'''
