"1" = ''':sup:`1` Amikor Ekbatanába érkeztek, Tóbiás azt mondta: "Azarja testvér,
vezess egyenesen Ráguel testvérünkhöz!" Az oda is vezette Ráguel
házához, aki éppen az udvaron ült, a kapuban. Elõször õk köszöntek
neki, az meg fogadta: "Üdvözöllek, testvéreim, Isten hozott
benneteket!" Ezzel betessékelte õket házába,
'''
"2" = ''':sup:`2` aztán azt mondta Ráguel a feleségének, Ednának: "Mennyire hasonlít
ez a legény testvéremre, Tobitra."
'''
"3" = ''':sup:`3` Edna megkérdezte tõlük, hová valók. Így válaszoltak: "A Ninivébe
hurcolt Naftali fiai közül valók vagyunk."
'''
"4" = ''':sup:`4` "Ismeritek-e testvérünket, Tobitot?" "Igen."
'''
"5" = ''':sup:`5` "Hogy van?" "Él és egészséges." S Tóbiás azt is hozzátette: "Õ az
apám."
'''
"6" = ''':sup:`6` Erre Ráguel felugrott, megcsókolta és sírva fakadt.
'''
"7" = ''':sup:`7` Aztán így szólt hozzá: "Áldjon meg az Isten, fiam! Igen kiváló
embernek vagy a fia. Milyen kár, hogy egy ilyen becsületes és jószívû
ember megvakult." A nyakába borult testvérének, Tóbiásnak és zokogott,
'''
"8" = ''':sup:`8` s Edna, a felesége és Sára, a lánya is sírt.
'''
"9" = ''':sup:`9` Aztán levágott egy kost a nyájból és szíves fogadtatásban
részesítette õket. Megmosakodtak, megfürödtek és asztalhoz ültek. Akkor
azt mondta Tóbiás Ráfaelnak: "Azarja testvér, légy szíves, kérd meg
Ráguelt, adja hozzám a nõvéremet, Sárát feleségül."
'''
"10" = ''':sup:`10` Ráguel meghallotta, és azt mondta a fiatalembernek: "Egyél-igyál,
mulass jól! Csak rajtad áll, testvérem, hogy feleségül veszed-e
lányomat, Sárát. Én nem tehetem meg, hogy máshoz adjam, hisz te vagy a
legközelebbi rokona.
'''
"11" = ''':sup:`11` De õszintén beszélek veled, fiam: hétszer is megpróbáltam, hogy
férjet szerezzek neki a rokonaink közül, de amint közeledtek hozzá, még
azon az éjjel mind meghaltak. De most egyél és igyál, fiam, az Úr majd
megajándékoz kegyelmével és békéjével benneteket." Tóbiás kijelentette:
"Hallani sem akarok evésrõl-ivásról, amíg meg nem mondod kereken, mi a
szándékod." Ráguel így felelt: "Nos, mivel Mózes törvénye szerint a
tiéd, az ég is azt akarja, hogy a tiéd legyen. Rád bízom hát nõvéredet.
Mostantól a bátyja vagy, õ meg a nõvéred. Mától kezdve örökre a tiéd.
Az ég Ura legyen hozzátok irgalmas ma este, fiam, és árassza rátok
kegyelmét és békéjét."
'''
"12" = ''':sup:`12` Akkor Ráguel behívta a lányát, Sárát, kézen fogta, és ezekkel a
szavakkal adta feleségül Tóbiásnak: "Rád bízom. Mózes törvénye és
parancsa neked ítéli feleségül. Vedd, és vidd tiszta szándékkal
atyádhoz. Az ég Istene adjon nektek szerencsés utat!"
'''
"13" = ''':sup:`13` Aztán a feleségéhez fordult és papírt hozatott az íráshoz. Megírta
a házassági szerzõdést, amelynek értelmében a lányát feleségül adja
Tóbiásnak, Mózes törvénye szerint.
'''
"14" = ''':sup:`14` Akkor aztán nekiláttak az evésnek-ivásnak.
'''
"15" = ''':sup:`15` Ráguel odaszólt a feleségének: "Tedd rendbe nõvérem, azt a másik
szobát és oda vezesd be õket."
'''
"16" = ''':sup:`16` Az el is ment, s megvetette az ágyat a szobában, ahogy az ura
mondta és odavezette a lányát.
'''
"17" = ''':sup:`17` Elsiratta, aztán letörölte a könnyeit és így szólt hozzá: "Ne félj
lányom! Az ég Ura fordítsa örömre szomorúságodat. Bátorság, édes
lányom!" Aztán kiment.
'''
