"1" = ''':sup:`1` (Zarándokének - Salamontól.) Ha az Úr nem építi a házat, az építõk
hiába fáradnak. Hogyha az Úr nem õrzi a várost, az õr hiába õrködik
fölötte.
'''
"2" = ''':sup:`2` Hiába keltek hajnalban és fáradoztok késõ éjjelig: a kemény fáradság
kenyerét eszitek. Ám akiket szeret, õ azokat elhalmozza, jóllehet
alszanak.
'''
"3" = ''':sup:`3` Lám, a gyermekek az Úr ajándékai, a test gyümölcse jutalom.
'''
"4" = ''':sup:`4` Ahogy a nyíl a harcos kezébõl, úgy sorakoznak a gyermekek az ifjú
évekbõl.
'''
"5" = ''':sup:`5` Boldog ember, aki velük tölti meg tegzét: nem vall szégyent, ha az
ellenséggel vitába száll a kapunál.
'''
