[11]
"1" = ''':sup:`1` Betániában, Máriának és nõvérének, Mártának a falujában volt egy
beteg, Lázár.
'''
"2" = ''':sup:`2` Ez a Mária kente meg az Urat olajjal és törölte meg a lábát a
hajával. Az õ testvére, Lázár volt a beteg.
'''
"3" = ''':sup:`3` A nõvérek megüzenték neki: "Uram, akit szeretsz, beteg."
'''
"4" = ''':sup:`4` Ennek hallatára Jézus azt mondta: "Ez a betegség nem okozza halálát,
hanem Isten dicsõségére lesz, hogy megdicsõüljön általa az Isten Fia."
'''
"5" = ''':sup:`5` Jézus szerette Mártát, a nõvérét (Máriát) és Lázárt.
'''
"6" = ''':sup:`6` Amikor meghallotta, hogy beteg, két napig még ott maradt, ahol volt,
'''
"7" = ''':sup:`7` s akkor szólt a tanítványoknak: "Menjünk vissza Júdeába!"
'''
"8" = ''':sup:`8` "Mester - felelték a tanítványok -, most akartak ott megkövezni a
zsidók és újra odamész?"
'''
"9" = ''':sup:`9` Jézus így válaszolt: "Nem tizenkét órája van a napnak? Aki nappal
jár, nem botlik meg, mert látja a világ világosságát.
'''
"10" = ''':sup:`10` Aki azonban éjszaka jár, megbotlik, mert nincs világossága."
'''
"11" = ''':sup:`11` Aztán így folytatta: "Barátunk, Lázár elaludt, de elmegyek és
fölébresztem."
'''
"12" = ''':sup:`12` "Uram, ha alszik, akkor meggyógyul" - felelték a tanítványok.
'''
"13" = ''':sup:`13` Jézus Lázár haláláról beszélt, de õk azt hitték, hogy alvásáról
beszélt.
'''
"14" = ''':sup:`14` Ezért Jézus világosan megmondta nekik: "Lázár meghalt.
'''
"15" = ''':sup:`15` Miattatok örülök, hogy nem voltam ott, hogy higgyetek. De most
menjünk el hozzá!"
'''
"16" = ''':sup:`16` Tamás, akit melléknevén Didimusznak hívtak, így szólt a többi
tanítványhoz: "Menjünk mi is, haljunk meg vele együtt!"
'''
"17" = ''':sup:`17` Amikor Jézus megérkezett, Lázár már négy napja a sírban volt.
'''
"18" = ''':sup:`18` Betánia Jeruzsálem közelében feküdt, mintegy tizenöt stádiumnyira.
'''
"19" = ''':sup:`19` Ezért a zsidók közül sokan elmentek Mártához és Máriához, hogy
testvérük miatt vigasztalják õket.
'''
"20" = ''':sup:`20` Amikor Márta meghallotta, hogy Jézus közeledik, eléje sietett,
Mária pedig otthon maradt.
'''
"21" = ''':sup:`21` "Uram - szólította meg Márta Jézust -, ha itt lettél volna, nem
halt volna meg testvérem.
'''
"22" = ''':sup:`22` De most is tudom, hogy bármit kérsz az Istentõl, megadja neked."
'''
"23" = ''':sup:`23` Jézus megnyugtatta: "Feltámad testvéred."
'''
"24" = ''':sup:`24` "Tudom, hogy feltámad - mondta Márta -, majd a feltámadáskor, az
utolsó napon."
'''
"25" = ''':sup:`25` Jézus így folytatta: "Én vagyok a feltámadás és az élet. Aki hisz
bennem, még ha meghal is, élni fog.
'''
"26" = ''':sup:`26` Az, aki úgy él, hogy hisz bennem, nem hal meg örökre. Hiszed ezt?"
'''
"27" = ''':sup:`27` "Igen, Uram - felelte -, hiszem, hogy Te vagy a Messiás, az Isten
Fia, aki a világba jön."
'''
"28" = ''':sup:`28` E szavakkal elment és hívta nõvérét, Máriát. Halkan szólt neki:
"Itt a Mester és hívat."
'''
"29" = ''':sup:`29` Ennek hallatára (Mária) gyorsan fölkelt és odasietett hozzá.
'''
"30" = ''':sup:`30` Mert Jézus még nem ért le a faluba, hanem ott volt, ahol Mária
találkozott vele.
'''
"31" = ''':sup:`31` Amikor a zsidók, akik ott maradtak vele a házban és vigasztalták,
látták, hogy Mária gyorsan feláll és elsiet, utánamentek. Azt
gondolták, hogy a sírhoz megy sírni.
'''
"32" = ''':sup:`32` Amikor Mária odaért, ahol Jézus volt, és meglátta, e szavakkal
borult a lába elé: "Uram, ha itt lettél volna, nem halt volna meg
testvérem."
'''
"33" = ''':sup:`33` Amikor látta, hogy sírnak, Jézus lelke mélyéig megrendült.
'''
"34" = ''':sup:`34` "Hova tettétek?" - kérdezte megindultan. "Gyere, Uram - felelték -,
és nézd meg!"
'''
"35" = ''':sup:`35` Jézus könnyekre fakadt.
'''
"36" = ''':sup:`36` Erre a zsidók megjegyezték: "Nézzétek, mennyire szerette!"
'''
"37" = ''':sup:`37` Némelyek azonban így vélekedtek: "Ha a vaknak vissza tudta adni a
szeme világát, azt nem tudta volna megakadályozni, hogy ne haljon meg?"
'''
"38" = ''':sup:`38` Jézus szíve mélyéig megrendült, s odament a sírhoz, amely egy kõvel
eltorlaszolt barlang volt.
'''
"39" = ''':sup:`39` "Hengerítsétek el a követ!" - szólt Jézus. De Márta, az elhunyt
nõvére tiltakozott: "Uram, már szaga van, hiszen negyednapos."
'''
"40" = ''':sup:`40` Jézus így felelt: "Nemde azt mondtam: ha hiszel, meglátod Isten
dicsõségét?"
'''
"41" = ''':sup:`41` Erre elhengerítették a követ, Jézus pedig az égre emelte tekintetét
és így imádkozott: "Atyám, hálát adok neked, hogy meghallgattál.
'''
"42" = ''':sup:`42` Tudom, hogy mindig meghallgatsz. Csak a köröttem álló nép miatt
mondtam, hogy higgyék: te küldtél engem."
'''
"43" = ''':sup:`43` E szavak után hangosan beszólt: "Lázár, jöjj ki!"
'''
"44" = ''':sup:`44` S a halott kijött. Lába és keze be volt pólyázva, az arcát meg
kendõ födte. Jézus szólt nekik: "Oldjátok fel, hogy tudjon járni."
'''
"45" = ''':sup:`45` A zsidók közül, akik fölkeresték Máriát, sokan látták, amit Jézus
végbevitt, és hittek benne.
'''
"46" = ''':sup:`46` Némelyek azonban elmentek a farizeusokhoz, és hírül vitték, amit
Jézus tett.
'''
"47" = ''':sup:`47` Erre a fõpapok és a farizeusok összehívták a fõtanácsot, és
megkérdezték: "Mit tegyünk? Ez az ember nagyon sok csodát tesz.
'''
"48" = ''':sup:`48` Ha tovább tûrjük, mindnyájan hinni fognak benne, aztán jönnek a
rómaiak, és elpusztítják szentélyünket is, népünket is."
'''
"49" = ''':sup:`49` Egyikük, Kaifás, aki abban az évben a fõpap volt, így vélekedett:
"Nem értitek a dolgot!
'''
"50" = ''':sup:`50` Nem fogjátok fel, hogy jobb, ha egy ember hal meg a népért, mintsem
hogy az egész nép elpusztuljon."
'''
"51" = ''':sup:`51` De ezt nem magától mondta, hanem mint fõpap megjövendölte, hogy
Jézus meghal a népért,
'''
"52" = ''':sup:`52` s nemcsak a népért, hanem azért is, hogy Isten szétszóródott
gyermekeit egybegyûjtse.
'''
"53" = ''':sup:`53` Ettõl a naptól eltökélt szándékuk volt, hogy megölik.
'''
"54" = ''':sup:`54` Jézus ezért nem járt többé nyíltan a zsidók között, hanem
visszavonult a puszta szélén fekvõ egyik városba, Efraimba, és ott
tartózkodott tanítványaival.
'''
"55" = ''':sup:`55` Közel volt a zsidók húsvétja, és a vidékrõl sokan fölmentek
Jeruzsálembe, hogy megtisztuljanak.
'''
"56" = ''':sup:`56` Keresték Jézust a templomban, és tanakodtak egymás közt: "Mit
gondoltok, eljön az ünnepre?"
'''
"57" = ''':sup:`57` A fõpapok és a farizeusok ugyanis parancsot adtak, hogy ha valaki
tudomást szerez hollétérõl, jelentse, hogy így elfoghassák.
'''
"Notes" = '''
Notas de rodapé:
11:1-4 - Lázár betegségét Jézus megengedi, hogy megjelenhessen Isten
dicsősége. Ez azt tanítja, hogy a nehézségeknek lehet isteni célja, még
Korinthus 4:17).
11:17-27 - Jézus megérkezik Betániába, és amikor találkozik Mártával,
felfedi magát, mint a feltámadást és az életet. Azt tanítja, hogy a
belé vetett hit győzelmet hoz a halál felett, mind a lelki, mind a
15:20-22).
11:33-35 - Jézus elsírja magát a veszteség fájdalma előtt, megmutatva
emberségét és empátiáját. Jézus sírása felfedi az emberek iránti mély
szeretetét és együttérzését az emberi szenvedéssel szemben (lásd még
11:38-44 - Jézus feltámasztja Lázárt a halálból, megmutatja hatalmát a
halál felett, és felfedi, hogy Isten Fia. Ez a csoda annak a jele, amit
5:28-29 és 1Korinthus 15:51-57).
'''
