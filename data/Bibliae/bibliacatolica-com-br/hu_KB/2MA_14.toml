[14]
"1" = ''':sup:`1` Három esztendõ elteltével Júdás hívei hírét vették, hogy Szeleukosz
fia, Demetriusz hatalmas sereggel és nagy hajóhaddal partra szállt
Tripolisz kikötõjében,
'''
"2" = ''':sup:`2` és elfoglalta az országot, Antiochuszt és gyámját, Liziászt pedig
megölte.
'''
"3" = ''':sup:`3` Egy bizonyos Alkimusz, aki azelõtt fõpap volt, de a lázadás idején
önként elpártolt, úgy látta, hogy számára semmi módon nincs menekvés és
az oltárhoz sem kerülhet vissza.
'''
"4" = ''':sup:`4` Ezért a 151. esztendõben elment Demetriusz királyhoz, és átnyújtott
neki egy aranykoszorút és egy pálmaágat, továbbá a szentélyben szokásos
olajágak közül is néhányat. Azon a napon egyébként nyugton maradt.
'''
"5" = ''':sup:`5` De amikor Demetriusz meghívta egy tanácskozásra és a zsidók
hangulata és tervei felõl tudakozódott nála, kedvezõ alkalmat talált
elvetemültsége kimutatására. Így válaszolt nekik:
'''
"6" = ''':sup:`6` "Az aszideusnak nevezett zsidók, akiknek Júdás, a Makkabeus a
vezérük, folyvást háborút és lázadást szítanak, s nem hagyják, hogy
nyugalom uralkodjék az országban.
'''
"7" = ''':sup:`7` Engem is megfosztottak öröklött tisztségemtõl, mármint a fõpapi
tisztségtõl. Most épp emiatt jöttem ide.
'''
"8" = ''':sup:`8` Egyfelõl mert valóban szem elõtt tartom a király érdekeit, másfelõl
azonban a honfitársakra is tekintettel vagyok, hisz az említett emberek
meggondolatlan vállalkozásai folytán egész népünk nem csekély kárt
szenved.
'''
"9" = ''':sup:`9` Ó, király, szerezz ezekrõl bizonyosságot, és tedd magadévá szerte
jól ismert emberi együttérzésedben országunk és szorongatott népünk
ügyét.
'''
"10" = ''':sup:`10` Mert amíg Júdás él, lehetetlen, hogy az ország békében éljen!"
'''
"11" = ''':sup:`11` A király bizalmasai, akik amúgy is ellenséges érzülettel
viseltettek Júdással szemben, szavaira még inkább rajta voltak, hogy
Demetriuszt haragra ingereljék.
'''
"12" = ''':sup:`12` Nyomban hívatta hát Nikanort, az elefántos csapat parancsnokát, és
megtette Júdea helytartójává.
'''
"13" = ''':sup:`13` Parancsot adott neki, hogy Júdást tegye el láb alól, követõit
szórja szét, Alkimuszt meg tegye meg a legfõbb templom fõpapjává.
'''
"14" = ''':sup:`14` A Júdás elõl Júdeából elmenekült pogányok tömegestül csatlakoztak
Nikanorhoz, mert azt hitték, hogy a zsidókra szakadó bajból és
szorongattatásból hasznuk származik.
'''
"15" = ''':sup:`15` Nikanor közeledtének hírére és a pogányok támadására a zsidók hamut
szórtak magukra és ahhoz folyamodtak, aki örök idõkre kiválasztotta
népét, és mindig nyilvánvaló módon megvédte örökségét.
'''
"16" = ''':sup:`16` Aztán a vezér parancsára nyomban elindultak, és Desszau falvánál
rajtuk ütöttek.
'''
"17" = ''':sup:`17` Júdás testvére, Simon megtámadta Nikanort, de az ellenség hirtelen
megjelenésére egy kissé megingott.
'''
"18" = ''':sup:`18` Ám amikor Nikanor meghallotta, mekkora bátorságról tettek tanúságot
Júdás csapatai és milyen elszántan harcoltak a hazáért, nem merte
vérontással dûlõre vinni az ügyet.
'''
"19" = ''':sup:`19` Inkább elküldte Pozidoniuszt, Teodotuszt és Mattatiást, hogy
nyújtsanak kezet a zsidóknak és azokét is fogadják el.
'''
"20" = ''':sup:`20` A vezér jól meghányta-vetette a dolgot, aztán közölte a sereggel,
majd miután egyetértésre jutottak, ráálltak az egyezségre.
'''
"21" = ''':sup:`21` Kitûztek egy napot, amelyen a vezetõk ugyanazon a helyen majd
megtárgyalják a részleteket. Mindkét részrõl megérkezett egy-egy harci
szekér, és a megtiszteltetés jeléül székeket készítettek oda.
'''
"22" = ''':sup:`22` Júdás elõzõleg fölfegyverzett embereket állított megfelelõ
helyekre, nehogy valami alattomos támadás érje az ellenség részérõl. De
a tanácskozás békés mederben folyt le.
'''
"23" = ''':sup:`23` Utána Nikanor Jeruzsálemben telepedett le, és nem követett el semmi
igazságtalanságot. Sõt, a tömegével hozzá csatlakozott csapatokat is
elbocsátotta.
'''
"24" = ''':sup:`24` Júdást állandóan a maga közelében tartotta, jóindulattal volt e
férfi iránt,
'''
"25" = ''':sup:`25` biztatta, nõsüljön meg és legyenek gyermekei. Valóban meg is
nõsült, s boldog volt, örült az életnek.
'''
"26" = ''':sup:`26` Amikor Alkimusz látta a kölcsönös egyetértést és a megkötött
szerzõdést, elment ezzel Demetriuszhoz és azt állította, hogy Nikanor
áruláson töri a fejét: a birodalom ellenségét, Júdást jelölte ki
utódjául.
'''
"27" = ''':sup:`27` A király haragra gerjedt, a címeres gazember ármánykodásai
felingerelték. Írt Nikanornak, hogy õ nem ért egyet az egyezséggel, és
megparancsolta neki, hogy a Makkabeust azonnal küldje - bilincsbe verve
- Antiochiába.
'''
"28" = ''':sup:`28` E hír hallatára Nikanor elkedvetlenedett. Nehezére esett az
egyezség felbontása, hiszen a másik fél nem követett el semmi
igazságtalanságot.
'''
"29" = ''':sup:`29` De nem tehetett a király akarata ellen. Ezért megvárta a kedvezõ
alkalmat és csellel keresztülvitte a dolgot.
'''
"30" = ''':sup:`30` A Makkabeus észrevette, hogy ridegebben bánik vele, és a szokásos
összejöveteleiken kevésbé udvarias. Látta, hogy ez a barátságtalan
magatartás nem jelent jót. Ezért maga köré gyûjtötte jó sok emberét és
elrejtõzött Nikanor elõl.
'''
"31" = ''':sup:`31` Az észrevette, hogy ügyesen kijátszotta. Ezért elment a fönséges és
szent templomba, épp amikor a papok a szokásos áldozat bemutatásával
voltak elfoglalva, és a férfi kiszolgáltatását követelve.
'''
"32" = ''':sup:`32` Amikor azok esküvel bizonyították, nem tudják, hol van a keresett
férfi,
'''
"33" = ''':sup:`33` kinyújtotta jobbját a templom felé és megesküdött: "Ha nem
szolgáltatjátok ki Júdást, bilincsbe verve, Istennek ezt a házát
egyenlõvé teszem a földdel, az áldozati oltárt lerombolom, és pompás
szentélyt emelek itt Dionüzosznak."
'''
"34" = ''':sup:`34` Szavai befejeztével visszavonult. A papok az ég felé tárták
kezüket, és ahhoz könyörögtek, aki mindig védelmezõjük volt.
'''
"35" = ''':sup:`35` "Ó, mindenek Ura, neked nincs szükséged semmire, mégis azt akartad,
hogy legyen köztünk egy templomod hajlékul.
'''
"36" = ''':sup:`36` Szentséges Úr, akitõl minden szentség származik, õrizd meg örökre
tisztán ezt a házat, amelyet nemrég tisztítottunk meg."
'''
"37" = ''':sup:`37` Egy bizonyos Raziszt, aki Jeruzsálem vénei közé tartozott,
följelentettek Nikanornak. Szerette honfitársait, és nagy tekintélynek
örvendett. Jóságáért a zsidók atyjának nevezték.
'''
"38" = ''':sup:`38` Mert már azelõtt is, a lázadás idején is azon volt, hogy tisztán
megõrizze a zsidóságot, testét és életét elszántan kockára tette a
zsidóságért.
'''
"39" = ''':sup:`39` Nikanor most nyíltan ki akarta mutatni a zsidókkal szemben
ellenséges érzületét, ezért elküldött több mint ötszáz katonát, hogy
fogják el.
'''
"40" = ''':sup:`40` Mert azt hitte, hogy az elfogatással súlyos csapást mér rájuk.
'''
"41" = ''':sup:`41` A csapatok már épp meg akarták szállni az erõs házat. Erõszakkal
betörték a kaput és tüzet hozattak, hogy felgyújtsák az ajtókat. Mivel
minden oldalról körülzárták, a kardjába dõlt.
'''
"42" = ''':sup:`42` Inkább meghalt becsületben, minthogy a gonoszok kezére kerüljön, és
nemes érzelmeihez méltatlan bánásmódban részesüljön.
'''
"43" = ''':sup:`43` Ám a nagy izgalomban nem sikerült neki egészen jól a döfés. Közben
a csapat behatolt az ajtókon. Erre gyorsan fölment a falakra és
hõsiesen a sokaságba vetette magát.
'''
"44" = ''':sup:`44` Csakhogy ez gyorsan visszahúzódott, keletkezett egy tér, s ide
esett.
'''
"45" = ''':sup:`45` Mivel még mindig élt, haragra gerjedve felállt, jóllehet égõ
sebeibõl patakzott a vér. Aztán a tömegen áthatolva feljutott egy
meredek sziklára.
'''
"46" = ''':sup:`46` Már teljesen elöntötte a vér. De azért kitépte beleit, megragadta
mindkét kezével és rádobta a tömegre. Közben kérte az élet és lélek
Urát, hogy egy napon adja neki vissza. Így halt meg.
'''
