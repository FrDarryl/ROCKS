[41]
"1" = ''':sup:`1` Nézd, csalatkozol reménységedben, puszta tekintete legyõzi az
embert.
'''
"2" = ''':sup:`2` Hogyha fölébresztik, dühroham fogja el. Ki volna képes ellenállni
neki?
'''
"3" = ''':sup:`3` Ki maradt épségben, ha vele szembeszállt? A kerek ég alatt nincs
egyetlen egy sem.
'''
"4" = ''':sup:`4` Nem hallgathatok el semmit tagjairól, sem az erejérõl, sem szép
alkatáról.
'''
"5" = ''':sup:`5` Ki merné felnyitni felsõ ruházatát, és ki hatolhat be kettõs
páncéljába?
'''
"6" = ''':sup:`6` Torkának kapuit vajon ki nyitja ki? Fogazata körül rémület tanyázik.
'''
"7" = ''':sup:`7` Háta pikkelyeket visel barázdásan, mik le vannak zárva kovakõ
pecséttel.
'''
"8" = ''':sup:`8` Egyik a másikhoz hozzáilleszkedik, még a levegõ sem hatol át
közöttük.
'''
"9" = ''':sup:`9` Szorosan záródik az egyik a másikhoz, összekapcsolódnak, s el nem
választhatók.
'''
"10" = ''':sup:`10` Tüsszentése nyomán világosság ragyog, szeme olyan, mint a hajnal
szempillája.
'''
"11" = ''':sup:`11` A torkából meg fáklyák törnek elõ, s mint a tûz szikrái szállnak, a
magasba.
'''
"12" = ''':sup:`12` Az orrlyukaiból füst gomolyog elõ, mint a fazékból, amely forr és
buzog.
'''
"13" = ''':sup:`13` A parázs lángra lobban, hogyha rálehel, a torkából meg tûzcsóva tör
elõ.
'''
"14" = ''':sup:`14` Nyakszirtjén az erõ vett lakást magának, elõtte meg a rémület jár.
'''
"15" = ''':sup:`15` Szilárdan áll rajta rétegezett húsa, mozdulatlan, mintha ráöntötték
volna.
'''
"16" = ''':sup:`16` Mintha kõbõl volna, oly kemény a szíve, kemény, mint amilyen az
alsó malomkõ.
'''
"17" = ''':sup:`17` Ha föltápászkodik, a habok is félnek, a tenger hullámai távolabb
húzódnak.
'''
"18" = ''':sup:`18` Aki találkozik vele, hiába ránt kardot, nem használ a lándzsa, s a
kopja és a nyíl sem.
'''
"19" = ''':sup:`19` Annyiba veszi a vasat, mint a szalmát, az ércet nem nézi többre
pudvás fánál.
'''
"20" = ''':sup:`20` A nyíl nem tudja megfutamítani, a rá zúdított kövek pozdorjává
törnek.
'''
"21" = ''':sup:`21` Csak egy szalmaszálnak nézi a buzogányt, nevet a dárdán is, amely
felé süvít.
'''
"22" = ''':sup:`22` Lehetnek alatta éles cserepek is. Felszántja az iszapot, akár a
borona.
'''
"23" = ''':sup:`23` Forrásba hozza a mélyet, mint egy üstöt, festékesfazék lesz körötte
a tenger.
'''
"24" = ''':sup:`24` Mögötte fényesen világlik az útja, õsz ember hajának gondolnád a
tengert.
'''
"25" = ''':sup:`25` Nincs hozzá fogható a földkerekségen, arra termett, hogy sohase
féljen.
'''
"26" = ''':sup:`26` Mindent, ami magas, megvetéssel néz le, mert a büszke állatoknak õ
a királyuk.
'''
