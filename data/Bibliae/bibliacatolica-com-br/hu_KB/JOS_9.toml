[9]
"1" = ''':sup:`1` Amikor ezt meghallották azok a királyok, akik a Jordánon túli
hegyvidéken voltak, a síkságon és a Nagy-tenger egész partvidékén,
egészen Libanonig, a hetita, az amorita, a kánaáni, a perizita, a
hivvita és a jebuzita,
'''
"2" = ''':sup:`2` szövetkeztek egymással, hogy közös erõvel harcoljanak mind Józsue és
Izrael ellen.
'''
"3" = ''':sup:`3` Gibeon lakói meghallották, hogyan bánt Józsue Jerikóval és Aival,
'''
"4" = ''':sup:`4` azért cselhez folyamodtak. Útra keltek, élelemmel ellátva.
Szamaraikat megrakták ócska zsákokkal és régi, szakadozott, foltos
borostömlõkkel.
'''
"5" = ''':sup:`5` A lábukra kopott, foltozott sarut húztak, magukra pedig rongyos
ruhát öltöttek. Ami kenyeret magukkal vittek, az mind száraz volt és
szétmorzsolódott.
'''
"6" = ''':sup:`6` Elmentek Józsuéhoz Gilgalba, a táborba, s így szóltak hozzá és
Izrael férfiaihoz: "Messze földrõl érkeztünk, köss velünk szövetséget!"
'''
"7" = ''':sup:`7` Izrael férfiai így válaszoltak ezeknek a hivvitáknak: "Ki tudja, nem
köztünk éltek-e? Hogyan köthetnénk hát szövetséget?"
'''
"8" = ''':sup:`8` Erre azt felelték Józsuénak: "Szolgáid vagyunk." Józsue megkérdezte
tõlük: "Kik vagytok, honnan jöttök?"
'''
"9" = ''':sup:`9` Így feleltek: "Messze földrõl jöttek szolgáid, az Úr, a te Istened
neve miatt. Hallottunk róla s mindarról, amit Egyiptomban tett,
'''
"10" = ''':sup:`10` s amit az amoriták két királyával, Szichonnal, Hesbon királyával és
Oggal, Básán királyával mûvelt, aki Astarotban székelt.
'''
"11" = ''':sup:`11` Véneink és országunk lakói azért így szóltak hozzánk: Vigyetek
magatokkal élelmet az útra, menjetek eléjük és mondjátok nekik:
Szolgáitok vagyunk. Kössetek velünk szövetséget!
'''
"12" = ''':sup:`12` Itt a kenyerünk - még meleg volt, amikor házunkban az útra
magunkhoz vettük, amikor útra keltünk, hogy hozzátok jöjjünk, s lám,
most egészen száraz, szétmorzsolódott.
'''
"13" = ''':sup:`13` Ezek a borostömlõk is egészen újak voltak, amikor megtöltöttük
õket, s most szakadozottak.
'''
"14" = ''':sup:`14` Itt a végtelen hosszú úton elnyûtt sarunk és ruhánk." Az elöljárók
vettek élelmükbõl anélkül, hogy az Úrtól tanácsot kértek volna.
'''
"15" = ''':sup:`15` Józsue békét ígért nekik és szövetséget kötött velük, hogy
megkíméli életüket, s a közösség elöljárói megesküdtek rá nekik.
'''
"16" = ''':sup:`16` Történt, hogy a szövetség megkötése után három nappal hírét vették,
hogy közelbe való nép, Izrael körében él.
'''
"17" = ''':sup:`17` Izrael fiai tábort bontottak, s a városaikba mentek. Ezek Gibeon,
Kefira, Beerot és Kirjat-Jearim voltak.
'''
"18" = ''':sup:`18` De nem igázták le õket Izrael fiai, mivel a közösség elöljárói
esküt tettek az Úrra, Izrael Istenére. De az egész közösség zúgolódott
az elöljárók ellen emiatt.
'''
"19" = ''':sup:`19` Az elöljárók az egész nép elõtt kijelentették: "Mivel esküt tettünk
nekik az Úrra, Izrael Istenére, nem emelhetünk rájuk kezet.
'''
"20" = ''':sup:`20` Ezt tesszük velük: Életben hagyjuk õket, nehogy ránk hozzák a
haragot az eskü miatt, amit tettünk nekik."
'''
"21" = ''':sup:`21` Aztán hozzáfûzték az elöljárók: "Éljenek, de legyenek az egész
közösség favágói és vízhordói." A közösség úgy tett, amint az elöljárók
mondták.
'''
"22" = ''':sup:`22` Józsue magához hívatta õket és így szólt hozzájuk: "Miért csaptatok
be, azt állítva, hogy nagyon messze lakunk innen, mikor közöttünk
éltek?
'''
"23" = ''':sup:`23` Ezért mostantól fogva legyetek átkozottak, éljetek mindig
szolgaságban mint favágók és vízhordók az én Istenem házában."
'''
"24" = ''':sup:`24` Azt felelték Józsuénak: "Szolgáid egész pontosan hallották, mit
rendelt az Úr, a te Istened szolgája, Mózes által: nektek adja az egész
országot és kiirtja elõletek mind a lakóit. Ezért közeledéstekre nagy
rettegés kerített hatalmába minket életünk miatt.
'''
"25" = ''':sup:`25` Lám, ezért tettünk így! S most kezedben vagyunk. Bánj velünk úgy,
ahogy jónak és helyesnek látod."
'''
"26" = ''':sup:`26` Így bánt velük: kimentette õket Izrael fiainak kezébõl, nem ölték
meg õket.
'''
"27" = ''':sup:`27` Azon a napon a közösség szolgálatába állította õket mint favágókat
és vízhordókat, s mind a mai napig az Úr oltára szolgálatára rendelte
õket azon a helyen, amelyet majd kiválaszt.
'''
