[4]
"1" = ''':sup:`1` Egyszer eszébe jutott Tobitnak a pénz, amelyet Gábaelnél hagyott, a
médiai Rágesben.
'''
"2" = ''':sup:`2` Azt mondta magában: "Halálomat kívántam. Miért nem hívom hát fiamat,
Tóbiást, és beszélek vele errõl a pénzrõl, mielõtt még meghalnék?"
'''
"3" = ''':sup:`3` Magához hívatta hát a fiát, Tóbiást, és így szólt hozzá: "Ha
meghalok, temess el illendõképpen. Becsüld meg anyádat. Ne hagyd el
egész életedben. Tégy kedvére és ne bántsd meg.
'''
"4" = ''':sup:`4` Ne felejtsd el fiam, hogy mennyi mindent állt ki érted, amíg méhében
hordott. Ha meghal, temesd mellém, ugyanabba a sírboltba.
'''
"5" = ''':sup:`5` Fiam, légy mindig hû az Úrhoz. Ne vétkezz, és ne szegd meg a
parancsait. Egész életedben a jót tedd és ne járj az igazságtalanság
útjain.
'''
"6" = ''':sup:`6` Mert ha az igaz úton jársz, minden vállakozásod sikerrel jár, mint a
többieknek is, akik az igazságot szolgálják.
'''
"7" = ''':sup:`7` Adj alamizsnát a vagyonodból. Ne fordítsd el arcodat a szegénytõl
soha, s akkor Isten sem fordítja el arcát tõled.
'''
"8" = ''':sup:`8` Amennyi vagyonod lesz, aszerint segíts másokon: ha sok lesz, adj
többet, ha kevés lesz, adj kevesebbet, de ne feledkezzél meg a
jótékonykodásról.
'''
"9" = ''':sup:`9` Így szép kincset gyûjtesz magadnak az ínséges napokra.
'''
"10" = ''':sup:`10` Az alamizsna ugyanis megment a haláltól és attól, hogy a sötétségre
kerülj.
'''
"11" = ''':sup:`11` A Magasságbeli ugyanis úgy tekinti az alamizsnát, mintha neki
adnánk értékes áldozati adományt.
'''
"12" = ''':sup:`12` Óvakodj, fiam, mindenfajta kicsapongástól. Feleséget õseid
nemzetségébõl végy magadnak. Ne végy el idegen asszonyt, aki nem
tartozik atyád törzséhez, mert mi a próféták nemzetsége vagyunk. Noé,
Ábrahám, Izsák és Jákob az õsatyánk. Emlékezz csak arra, fiam, hogy õk
mind a rokonságunkból vettek feleséget, és áldottak voltak
gyermekeikben. Utódaiké lesz - örökségképpen - az ország.
'''
"13" = ''':sup:`13` Szeresd hát, fiam, a testvéreidet, és ne vesd meg õket, néped fiait
és leányait, hanem közülük végy feleséget. Mert hiszen a gõg romlást
okoz és sok nyugtalanságot. A tétlenség pedig szegénységgel és ínséggel
jár. A tétlenség szüli az éhséget.
'''
"14" = ''':sup:`14` Éjszakára ne maradjon nálad egyetlen munkásnak a bére sem, hanem
fizesd ki rögtön. Ha Istennek szolgálsz, megtérül. Vigyázz magadra,
fiam, minden tettedben, és tudd mindig, mit csinálsz.
'''
"15" = ''':sup:`15` Amit magadnak nem szeretnél, azt másnak se tedd. Ne igyál annyi
bort, hogy részeg légy tõle, ne kísérjen életutadon az iszákosság.
'''
"16" = ''':sup:`16` Oszd meg kenyeredet az éhezõkkel és ruhádat a rongyoskodókkal.
Fölöslegesedbõl adj alamizsnát, és szemed ne legyen irigy, amikor
alamizsnát adsz.
'''
"17" = ''':sup:`17` Tedd a kenyeredet és öntsd a borodat az igazak sírjára, és ne add a
bûnösöknek.
'''
"18" = ''':sup:`18` A bölcs emberektõl kérj tanácsot, és ne vess meg semmi hasznos
tanácsot.
'''
"19" = ''':sup:`19` Minden idõben magasztald Istent, az Urat, és tõle kérd, hogy az
egyenes úton járhass, s hogy útjaid és szándékaid jó véget érjenek. Egy
népnek sem adatott meg a bölcsesség, hanem az Úr ad minden jót. Akit
akar, azt fölemeli, akit akar, azt megalázza egészen az alvilág
fenekéig. Édes fiam, ne feledd el tanácsaimat, ne vesszenek ki
szívedbõl!
'''
"20" = ''':sup:`20` Aztán, fiam, azt is elmondom neked, hogy tíz talentum ezüstöt
letétbe helyeztem a médiai Rágesban Gábaelnél, Gábri fiánál.
'''
"21" = ''':sup:`21` Ne félj, fiam, hogy szegények lettünk. Ha istenfélõ leszel, és
távol tartod magadat a bûntõl, és azt teszed, ami kedves az Úr, a te
Istened szemében, akkor gazdag leszel."
'''
