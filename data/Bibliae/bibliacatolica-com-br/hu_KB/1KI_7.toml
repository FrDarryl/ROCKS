[7]
"1" = ''':sup:`1` Saját palotáját Salamon tizenhárom évig építette, míg egészen be nem
fejezte palotáját.
'''
"2" = ''':sup:`2` A Libanoni erdei palotát 100 könyök hosszúra, 50 könyök szélesre, 30
könyök magasra, s négy cédrusfa oszlopsorra építette, az oszlopokra
pedig cédrusfa oszlopfõket helyezett.
'''
"3" = ''':sup:`3` Az oszlopokon nyugvó övgerendák fölött cédrusfával fedték be (a
palotát).
'''
"4" = ''':sup:`4` A gerendázatot három helyen támasztották alá összesen negyvenöt
oszloppal, minden sorban tizenöttel; háromszor sorakoztak szemközt
egymással.
'''
"5" = ''':sup:`5` Az ajtók és ablakok mind négyszögletesre készültek, fakerettel, s a
nyílások szembe néztek egymással, háromszor.
'''
"6" = ''':sup:`6` Aztán oszlopcsarnokot is emelt, 50 könyök hosszút, 30 könyök
szélest... elõtte elõcsarnokkal.
'''
"7" = ''':sup:`7` Végül fölépítette a tróntermet, ahol igazságot szolgáltatott, tehát
az ítélkezés színhelyét. Cédrusfa burkolattal borította a padlótól
egészen a gerendákig.
'''
"8" = ''':sup:`8` A saját palotája, ahol lakott, a másik udvarban, a csarnoktól
befelé, hasonló módon épült. Ugyanígy épített egy palotát, a csarnokhoz
hasonló módon, a fáraó lányának is, akit elvett Salamon.
'''
"9" = ''':sup:`9` Ezeket mind méretre kifaragott, kívül és belül befûrészelt, pompás
kövekbõl építette, az alaptól egészen a fa tetõszerkezetéig.
'''
"10" = ''':sup:`10` Alapul súlyos kövek szolgáltak, hatalmas kövek, 10 könyöknyi tömbök
és 8 könyöknyi tömbök.
'''
"11" = ''':sup:`11` Rájuk méretre faragott, súlyos kövek kerültek, majd cédrusgerendák.
'''
"12" = ''':sup:`12` A nagy elõudvart három sor faragott kõ és egy sor cédrusgerenda
vette körül, éppen úgy, mind az Úr templomának belsõ elõudvarát és a
palota elõudvarát.
'''
"13" = ''':sup:`13` Salamon király elküldött és elhozatta a tíruszi Hirámot,
'''
"14" = ''':sup:`14` aki egy Naftali törzsébõl való özvegyasszonynak volt a fia. Az apja
tíruszi ember volt, bronzmûves. Megvolt benne a készség, hozzáértés és
ügyesség bármiféle bronzmûves munkához. Eljött hát Salamon királyhoz,
és mindenféle munkát elvégzett neki.
'''
"15" = ''':sup:`15` Két bronzoszlopot öntött: az egyik oszlop 18 könyök magas volt, s
egy 12 könyök hosszú zsinór érte körül. Ugyanilyen volt a másik oszlop
is.
'''
"16" = ''':sup:`16` Két oszlopfõt is csinált bronzból öntve, az oszlopok tetejére. Az
egyik oszlopfõ magassága 5 könyököt tett ki, s ugyanígy 5 könyököt tett
ki a másik oszlopfõ magassága is.
'''
"17" = ''':sup:`17` Fent az oszlopok fölé az oszlopfõkre csinált két hálót, láncszerûen
összefûzött zsinórokból kötve, egy hálót az egyik oszlopfõre, és egy
hálót a másik oszlopfõre.
'''
"18" = ''':sup:`18` Aztán gránátalmafákat is csinált, mégpedig mindegyik háló köré két
sort,
'''
"19" = ''':sup:`19` Fent az oszlopokon az oszlopfõknek lótusz formájuk volt. összesen
négyszázat;
'''
"20" = ''':sup:`20` a háló fölött az oszloppárnára tették fel õket; kétszáz gránátalmát
az egyik oszlopfõ köré is.
'''
"21" = ''':sup:`21` Az oszlopokat a templom elõcsarnokánál állította fel. Az egyik
oszlopot jobbra állította, és Jachinnak nevezte el. A másik oszlopot
balra állította, és Boásznak nevezte el.
'''
"22" = ''':sup:`22` Fent az oszlopokon volt egy lótuszvirág. Így készültek el az
oszlopok.
'''
"23" = ''':sup:`23` Aztán öntött egy medencét is, 10 könyököt tett ki az egyik
peremétõl a másikig, kerek volt, a magassága 5 könyök, és egy 30
könyöknyi zsinór érte körül.
'''
"24" = ''':sup:`24` A perem alatt tök formájú díszítés övezte; a két sor tök alakú
díszítés 30 könyök hosszúságban futott körül a medencén, és azzal
együtt öntve készült.
'''
"25" = ''':sup:`25` (A medence maga) tizenkét ökrön állt, három északra nézett, három
nyugatra, három délre és három keletre. Rajtuk nyugodott a medence - a
hátsó részük befelé állt.
'''
"26" = ''':sup:`26` Egytenyérnyi volt a vastagsága, a pereme meg a serleg pereméhez
hasonlított, olyan volt, mint a lótuszvirág. 2000 bat fért bele.
'''
"27" = ''':sup:`27` Üstlábakat is csinált, bronzból - szám szerint tízet. Mindegyik
üstláb 4 könyök hosszú, 4 könyök széles, és 3 könyök magas volt.
'''
"28" = ''':sup:`28` Az üstlábak így készültek: volt egy keretük, és a keretnek oldala.
'''
"29" = ''':sup:`29` A keret oldalát oroszlánok, ökrök és kerubok díszítették. A keret
fölött volt egy párkány, az oroszlánok és ökrök alatt meg egy
szegély... mintára.
'''
"30" = ''':sup:`30` Mindegyik üstlábnak volt négy bronzkereke és egy tengelye, szintén
bronzból. A négy sarkán, az üst alatt négy támasz volt; a támaszokat...
öntötték.
'''
"31" = ''':sup:`31` A tartó a párkányon belül helyezkedett el, kerek volt, mint valami
henger, fölfelé egykönyöknyire nyúlt fel, s összesen másfél könyöknyit
tett ki. A tartókon is metszetek voltak. A párkányok nem kerek alakúak
voltak, hanem négyszögletesek.
'''
"32" = ''':sup:`32` A négy kereket a perem alatt helyezték el. A kerekek tengelyeit az
üstlábhoz erõsítették. Mindegyik kerék másfél könyök magas volt.
'''
"33" = ''':sup:`33` A kerekek úgy készültek, mint a kocsikerekek, tengelyüket,
abroncsukat, küllõjüket, kerékagyukat mind öntötték.
'''
"34" = ''':sup:`34` Az üstlábak négy sarkán a négy támaszt egyszerre öntötték az
üstlábbal.
'''
"35" = ''':sup:`35` Fönt, az üstláb fölött volt egy tartó, fél könyök magasan, körbe
hajlítva. Az üstlábon fönt még egy másik tartó is volt csapokkal,
amelyek az üstöt tartották; a csapok és a peremek egy egészet alkottak
vele.
'''
"36" = ''':sup:`36` Az oldalára kerubokat, oroszlánokat és pálmákat véstek... s körbe
füzéreket.
'''
"37" = ''':sup:`37` Ilyen módon tíz üstlábat csináltak, mindet ugyanúgy öntve, s
ugyanolyan méretre.
'''
"38" = ''':sup:`38` Erre tíz bronzüstöt tettek. Mindegyik üst 40 bat ûrtartalmú volt, s
mindegyik üst mérete 4 könyöknyit tett ki. A tíz üstláb mindegyikéhez
tartozott egy üst.
'''
"39" = ''':sup:`39` Az üstlábak közül ötöt a templom déli oldalára állított, ötöt pedig
az északi oldalra. A (bronz) medencét a templom déli oldalán állította
fel, mégpedig délkelet felé.
'''
"40" = ''':sup:`40` Ezenkívül Hirám még hamutartályokat, lapátokat és hintõket is
csinált. Így Hirám minden munkát elvégzett, amire Salamon királytól az
Úr temploma számára megbízást kapott.
'''
"41" = ''':sup:`41` (Megcsinálta) a két oszlopot, az oszlopokon fönt a két gömb alakú
oszlopfõt, a két hálót; beborítani velük az oszlopokon nyugvó oszlopfõk
párnáit,
'''
"42" = ''':sup:`42` a négyszáz gránátalmát a két hálóra - két sor gránátalmát mindegyik
hálóra;
'''
"43" = ''':sup:`43` aztán a tíz üstlábat, és a tíz üstöt az üstlábakra;
'''
"44" = ''':sup:`44` majd a medencét és a tizenkét ökröt a medence alá;
'''
"45" = ''':sup:`45` végül a serpenyõket, lapátokat és hintõket. Ezek a fölszerelések,
amelyeket Hirám Salamon királynak az Úr temploma számára készített,
mind fényezett bronzból valók voltak.
'''
"46" = ''':sup:`46` A Jordán vidékén öntötte õket (a király), agyagmintákban, Szukkot
és Cartan között.
'''
"47" = ''':sup:`47` Töméntelen mennyisége miatt a bronz súlyát nem állapították meg.
'''
"48" = ''':sup:`48` Salamon mindent felállított az Úr templomában, amit csak készített:
az aranyoltárt, az aranyasztalt, amire a kenyeret tették, a színarany
mécstartókat,
'''
"49" = ''':sup:`49` ötöt a jobb, ötöt a bal oldalra a hátulsó része elé, aztán hozzá az
aranyvirágokat, mécseket és koppantókat,
'''
"50" = ''':sup:`50` továbbá a színarany üstöket, késeket, hintõket, tálakat és
serpenyõket; a belsõ tér, vagyis a szentek szentje és a fõ térség arany
ajtósarkait.
'''
"51" = ''':sup:`51` Amikor minden munka befejezõdött, amit Salamon király az Úr
temploma számára végeztetett, Salamon atyjának, Dávidnak fogadalmi
ajándékait is oda vitette. Az ezüstöt és az aranyat, valamint a
fölszerelési tárgyakat az Úr templomának kincstárában helyezte el.
'''
"Notes" = '''
