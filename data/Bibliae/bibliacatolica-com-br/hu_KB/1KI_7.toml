tizenhárom évig tartott. Ez éles ellentétben áll a Templommal, amely
hét évig tartott, jelezve, hogy Salamon elsőbbsége Isten szolgálata
volt (lásd még 2Krónika 8:1 és Prédikátor 2:4-6).
7:13-14 - Salamon felszólította Hiramot, egy magasan képzett
mesterembert, hogy készítse el a templom művészi részleteit. Ez azt
mutatja, hogy a tehetséges emberi munka, ha Istennek szentelik, az Ő
10:31).
7:15-22 - A két bronzoszlopot, a Jákint és Boázt a templom bejáratánál
helyezték el. Ezek az oszlopok Isten erejét és stabilitását jelképezik,
7:23-26 - A Molten-tenger, egy nagy bronzmedence, a templomban lévő
papok használatára készült. Ez tükrözi a rituális tisztaság és
megszentelődés fontosságát az Istenhez való közeledés előtt (lásd még
3Móz 8:6 és Titusz 3:5).
7:48-51 - A templom minden berendezése elkészült és a szentélybe
került. Az istentisztelet tárgyaiban a részletekre való odafigyelés
mutatja az Isten iránti tiszteletet és annak fontosságát, hogy mindent
'''
