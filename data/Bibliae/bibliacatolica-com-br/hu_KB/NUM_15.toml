[15]
"1" = ''':sup:`1` Ezt mondta az Úr Mózesnek:
'''
"2" = ''':sup:`2` "Szólj Izrael fiaihoz, és mondd meg nekik: Ha majd eljuttok arra a
földre, amelyet lakóhelyül adok nektek,
'''
"3" = ''':sup:`3` s égõáldozatot akartok bemutatni az Úrnak, vagy nagy vagy kis
állatból véres áldozatot, fogadalom teljesítésére, önkéntes
adományként, vagy ünnepi áldozat gyanánt, hogy kellemes illatul
szálljon fel az Úrhoz,
'''
"4" = ''':sup:`4` az, aki áldozati adományt ajánl fel az Úrnak, hozzon ételáldozatnak
egy tized (efa) lisztlángot egy negyed hin olajjal meghintve.
'''
"5" = ''':sup:`5` Az égõ- vagy véres áldozathoz hozzátartozó italáldozat céljára
minden bárányra egy negyed hin borról gondoskodjék.
'''
"6" = ''':sup:`6` De koshoz ételáldozatnak két tized (efa) lisztlángot adjon; egy
harmad hin olajjal meghintve,
'''
"7" = ''':sup:`7` italáldozat céljára meg egy harmad hin bort; így hozol kellemes
illatú áldozatot az Úrnak.
'''
"8" = ''':sup:`8` Ha ellenben egy fiatal marhát ajánlasz fel égõ- vagy véres áldozatul
fogadalom teljesítésére, vagy a közösség áldozataképpen az Úrnak,
'''
"9" = ''':sup:`9` akkor a fiatal állat mellé ételáldozatnak három tized (efa)
lisztlángot hozzál; egy fél hin olajjal meghintve
'''
"10" = ''':sup:`10` és egy fél hin bort italáldozatnak, ez lesz kellemes illatú
égõáldozat az Úrnak.
'''
"11" = ''':sup:`11` Ilyen módon kell eljárni minden marha, minden kos minden bárány és
minden kecske esetében;
'''
"12" = ''':sup:`12` a feláldozásra szánt (állatok) számának megfelelõen járjatok el
minden egyes esetben, bármennyi lesz is.
'''
"13" = ''':sup:`13` Minden e népbõl való alkalmazkodjék ilyenképpen ezekhez az
elõírásokhoz, ha kellemes illatú égõáldozatot akar bemutatni az Úrnak.
'''
"14" = ''':sup:`14` S ha idegen tartózkodik köztetek, vagy a nemzedékek során
körötökben él valaki és kellemes illatú égõáldozatot hoz az Úrnak,
amint ti teszitek, úgy tegyen õ is.
'''
"15" = ''':sup:`15` Egy és ugyanaz a szabály vonatkozik rátok és a (köztetek)
tartózkodó idegenre; a szabály eljövendõ nemzedékeiteknek is szól,
minden idõre; az idegennek ugyanazok a kötelezettségei az Úrral
szemben, mint nektek.
'''
"16" = ''':sup:`16` Ugyanaz a törvény és ugyanazok a rendelkezések kötelezik a köztetek
élõ idegent is."
'''
"17" = ''':sup:`17` Ezt mondta az Úr Mózesnek:
'''
"18" = ''':sup:`18` "Szólj Izrael fiaihoz, és mondd meg nekik: Ha eljuttok arra a
földre, amelyre el akarlak vezetni benneteket,
'''
"19" = ''':sup:`19` amikor esztek a föld kenyerébõl, adjatok az Úrnak ajándékot.
'''
"20" = ''':sup:`20` A kemencéitekbõl kikerülõ elsõ cipókból ajánljatok fel egyet
ajándékképpen; ahogyan a szérûrõl adjátok az ajándékot, úgy ajánljátok
fel.
'''
"21" = ''':sup:`21` Kemencéitek elsõ cipóiból hozzatok ajándékot az Úrnak nemzedékrõl
nemzedékre.
'''
"22" = ''':sup:`22` Ha tévedésbõl vétkeztek, s ezek közül a parancsok közül, amelyeket
az Úr Mózessel közölt, valamelyiket nem tartjátok meg
kezdve, hogy az Úr parancsokat adott és azután nemzedékrõl nemzedékre],
'''
"24" = ''':sup:`24` akkor feltéve, hogy a közösség tévedésbõl követett el valamit,
mutasson be az egész közösség egy fiatal bikát kellemes illatú
égõáldozatul az Úrnak a hozzátartozó étel- és italáldozaton kívül -
pontosan az elõírás szerint -, továbbá egy kecskét engesztelõ
áldozatul;
'''
"25" = ''':sup:`25` ezzel a pap oldozza fel Izrael fiainak egész közösségét. Így
bocsánatot nyernek, mivel csak tévedés történt, s mert tévedésükért
áldozati ajándékaikat égõáldozatul, s az Úr elõtt engesztelõ áldozatul
bemutatják az Úrnak.
'''
"26" = ''':sup:`26` Izrael fiainak egész közössége bocsánatot nyer és a körükben élõ
idegen is; mert a tévedés az egész népé.
'''
"27" = ''':sup:`27` Ha azonban egyetlen személy vétkezik tévedésbõl, akkor egy
esztendõs kecskét hozzon engesztelõ áldozatul,
'''
"28" = ''':sup:`28` hogy a pap az engesztelés szertartását elvégezve feloldozza azt a
személyt, aki az Úr elõtt tévedésbõl hibát követett el; így bocsánatot
nyer.
'''
"29" = ''':sup:`29` Az Izrael fiai közül valóra és a körükben élõ idegenre ugyanaz a
törvény vonatkozik, föltéve, hogy tévedésbõl tesz valamit.
'''
"30" = ''':sup:`30` Az ellenben, aki szándékosan tesz valamit, akár a népbõl való, akár
idegen, káromolja az Urat; az ilyet ki kell a népbõl zárni.
'''
"31" = ''':sup:`31` Mert megvetette az Úr szavát, s áthágta parancsait; az ilyet
egészen ki kell irtani: viselje bûnét."
'''
"32" = ''':sup:`32` Amikor Izrael fiai a pusztában voltak, rajtakaptak egy embert,
amint szombati napon rõzsét szedegetett.
'''
"33" = ''':sup:`33` Akik a rõzseszedésen rajtakapták, Mózes és Áron, s az egész
közösség elé vitték,
'''
"34" = ''':sup:`34` és õrizet alá helyezték, mert nem volt határozat, mi történjék
vele.
'''
"35" = ''':sup:`35` Az Úr azonban ezt mondta Mózesnek: "Halállal kell büntetni az
embert, a táboron kívül az egész közösségnek meg kell köveznie!"
'''
"36" = ''':sup:`36` Tehát az egész közösség kivezette a táboron kívülre és
agyonkövezte, ahogy az Úr Mózesnek parancsolta.
'''
"37" = ''':sup:`37` Ezt mondta az Úr Mózesnek:
'''
"38" = ''':sup:`38` "Szólj Izrael fiaihoz, és mondd meg nekik: Köntösük csücskeire
csináljanak bojtokat õk és utódaik, s minden bojtot erõsítsenek
bíborlila zsinórra.
'''
"39" = ''':sup:`39` A bojtok ezt jelentsék nektek: ha rájuk tekintetek, emlékezzetek az
Úr parancsaira, hogy azok szerint járjatok el, ne szívetek és szemetek
vágyait kövessétek, s így hûtlenségbe essetek.
'''
"40" = ''':sup:`40` (Azért kellenek), hogy eszetekbe jusson: igazodjatok parancsaimhoz,
s így legyetek szentek Istenetek elõtt.
'''
"41" = ''':sup:`41` Az Úr vagyok, a ti Istenetek, aki kivezettelek benneteket Egyiptom
földjérõl, hogy Istenetek legyek, én, az Úr, a ti Istenetek."
'''
"Notes" = '''
Notas de rodapé:
15:1-3 - Isten megismétli az áldozatokkal kapcsolatos utasításokat,
amikor az emberek bevonulnak Kánaánba, megmutatva, hogy a lázadás
ellenére az ígéret továbbra is fennáll. A szentségi törvények
10:1).
15:22-26 - Utasításokat adnak a tudatlanságból elkövetett bűnért való
felajánlásokhoz, feltárva Isten irgalmát és a bűnért való engesztelés
fontosságát, még akkor is, ha nem szándékos (lásd még 3Móz 4:2-3 és 1Jn
1:9).
15:30-31 - A szándékos bűnt viszont szigorúan kezelik, ami azt mutatja,
hogy az Isten elleni tudatos lázadás súlyos vétség. Ez megerősíti a
16:1-3).
15:32-36 - A szombatot megszegő embert halállal büntetik, ami
megmutatja Isten törvényének való engedelmesség komolyságát, különösen
ami a szombati pihenést illeti (lásd még 2 Mózes 31:14-15 és Máté
12:8).
15:37-41 - Isten megparancsolja az izraelitáknak, hogy viseljenek
rojtokat a ruhájukon, hogy állandóan emlékeztessenek parancsolataira,
hogy szentségben és engedelmességben élhessenek. Ez azt jelképezi, hogy
Isten törvényét mindig a szemük előtt kell tartani (lásd még 5Móz 22:12
és Máté 23:5).
'''
