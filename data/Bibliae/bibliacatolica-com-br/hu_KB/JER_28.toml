[28]
"1" = ''':sup:`1` Még ugyanabban az esztendõben, vagyis Cidkijának, Júda királyának
uralkodása elején, a 4. év ötödik hónapjában történt, hogy Azzur fia, a
Gibeonból származó Hananja próféta beszédet intézett Jeremiáshoz az Úr
templomában, a papok és az egész nép jelenlétében.
'''
"2" = ''':sup:`2` Ezt mondja a Seregek Ura, Izrael Istene: "Összetöröm Babilon
királyának igáját.
'''
"3" = ''':sup:`3` Két esztendõn belül visszahozom erre a helyre az Úr házának összes
edényét, amelyet Nebukadnezár, Babilon királya vitt el innen, és
Babilonba hurcolt.
'''
"4" = ''':sup:`4` És visszahozom erre a helyre Jechonját is, Jojakim fiát, Júda
királyát Júda valamennyi számûzöttjével együtt, akik Babilonba kerültek
- mondja az Úr. Mert valóban összetöröm Babilon királyának igáját."
'''
"5" = ''':sup:`5` Ekkor Jeremiás próféta így válaszolt Hananja prófétának a papok
elõtt és az Úr házában tartózkodó egész nép elõtt;
'''
"6" = ''':sup:`6` ezt mondta Jeremiás próféta: "Úgy legyen! Bárcsak így tenne az Úr!
Bár teljesítené szavaidat, amelyekkel azt jövendölted, hogy visszahozza
az Úr templomának edényeit és az összes számûzöttet is Babilonból erre
a helyre.
'''
"7" = ''':sup:`7` De hallgasd meg most azt a beszédet, amelyet én intézek hozzád és az
egész néphez:
'''
"8" = ''':sup:`8` Azok a próféták, akik elõtted és elõttem voltak, õsidõk óta harcról,
éhínségrõl és döghalálról jövendöltek sok ország és nagy birodalmak
ellen.
'''
"9" = ''':sup:`9` De arról a prófétáról, aki békességet jövendöl, csak akkor ismerik
el, hogy valóban az Úr küldte, ha szava beteljesedik."
'''
"10" = ''':sup:`10` Erre Hananja próféta levette Jeremiás próféta nyakáról az igát és
összetörte.
'''
"11" = ''':sup:`11` Majd így szólt Hananja az egész nép színe elõtt: Ezt mondja az Úr:
"Így fogom letörni két esztendõ múlva Nebukadnezárnak, Babilon
királyának igáját az összes nemzetek nyakáról." Jeremiás próféta ezután
elment onnan.
'''
"12" = ''':sup:`12` Miután Hananja próféta összetörte az igát, amelyet levett Jeremiás
próféta nyakáról, az Úr ezt a szózatot intézte Jeremiáshoz:
'''
"13" = ''':sup:`13` "Menj el Hananjához, és mondd meg neki: Ezt mondja az Úr: a faigát
ugyan összetörted, de én vasigát csinálok helyette.
'''
"14" = ''':sup:`14` Mert a Seregek Ura, Izrael Istene ezt mondja: Vasigát teszek mind e
nemzeteknek a nyakára, hogy meghódoljanak Nebukadnezárnak, Babilon
neki adom.]"
'''
"15" = ''':sup:`15` Jeremiás próféta ezután így szólt Hananja prófétához: "Ide
hallgass, Hananja! Nem küldött téged az Úr! Mégis arra vetted rá a
népet, hogy hazugságban bízzék.
'''
"16" = ''':sup:`16` Ezért azt mondja az Úr: Elpusztítalak a föld színérõl még ebben az
esztendõben meghalsz, mert az Úrtól való elpártolást hirdetted."
'''
"17" = ''':sup:`17` Meg is halt Hananja még abban az esztendõben, a hetedik hónapban.
'''
