[5]
"1" = ''':sup:`1` Amikor az amoriták királyai, akik a Jordán nyugati partvidékét
lakták, s a kánaániak királyai, akik a tenger melletti részen éltek,
meghallották, hogy az Úr kiapasztotta a Jordán vizét Izrael fiai elõtt,
míg át nem keltek, elhagyta õket a bátorságuk, s Izrael fiai elõtt
elállt a lélegzetük.
'''
"2" = ''':sup:`2` Abban az idõben így szólt az Úr Józsuéhoz: "Csinálj magadnak kõbõl
kést, s újra metéld körül Izrael fiait!"
'''
"3" = ''':sup:`3` Józsue csinált magának kõbõl kést, és körülmetélte Izrael fiait a
Fitymák dombján.
'''
"4" = ''':sup:`4` Ez az oka annak, hogy Józsue körülmetélte õket: Azok a férfi nemen
levõk, akik fegyverhordozó korban kivonultak Egyiptomból, az
Egyiptomból való kivonulás után mind meghaltak útközben a pusztán.
'''
"5" = ''':sup:`5` Azok az emberek, akik kivonultak, mind körül voltak metélve; azokat
ellenben, akik az Egyiptomból való kivonulás után, útközben a pusztán
születtek, nem metélték körül.
'''
"6" = ''':sup:`6` Hisz 40 esztendeig bolyongtak Izrael fiai a pusztában, míg az egész
nép ki nem pusztult, vagyis az összes férfi, aki fegyverforgatásra
alkalmas korban kivonult Egyiptomból. Nem hallgattak az Úr szavára, s
az Úr megesküdött, hogy nem látják meg az országot, amelyre megesküdött
atyáinknak, hogy nekünk adja, a tejjel-mézzel folyó országot.
'''
"7" = ''':sup:`7` Fiaikat állította a helyükbe, s ezeket metélte körül Józsue; mert
körülmetéletlenek voltak, mivel útközben nem lehetett körülmetélni
õket.
'''
"8" = ''':sup:`8` Amikor az egész népet körülmetélték, a táborban maradtak pihenni,
míg föl nem épültek.
'''
"9" = ''':sup:`9` S az Úr így szólt Józsuéhoz: "Ma levettem rólatok Egyiptom
gyalázatát." S annak a helynek Gilgal lett a neve, mind a mai napig.
'''
"10" = ''':sup:`10` Izrael fiai Gilgalban táboroztak, s a hónap tizennegyedik napján
este ott ülték meg a húsvétot Jerikó síkságán.
'''
"11" = ''':sup:`11` Ettek a föld termésébõl, a húsvét utáni napon kovásztalan kenyeret
és pirított gabonát, ugyanazon a napon.
'''
"12" = ''':sup:`12` Attól kezdve megszûnt a manna, hogy a föld termésébõl ettek. Izrael
fiainak nem volt többé mannájuk, s ettõl kezdve Kánaán földjének
termékeivel táplálkoztak.
'''
"13" = ''':sup:`13` Amikor Józsue Jerikó közelében tartózkodott, fölemelte szemét és
látott egy embert: elõtte állt, s kivont kard volt a kezében. Józsue
odament hozzá és megkérdezte tõle: "Hozzánk tartozol vagy
ellenségeinkhez?"
'''
"14" = ''':sup:`14` Azt felelte: "Nem, hanem az Úr seregének vagyok a vezére, most
érkeztem..." Józsue arcra borult elõtte a földön, hódolt elõtte és
megkérdezte: "Mit parancsol az én Uram szolgájának?"
'''
"15" = ''':sup:`15` Az Úr seregének vezére azt válaszolta: "Vedd le lábadról a sarut,
mert a hely, ahol állasz, szent." Józsue megtette.
'''
"Notes" = '''
Notas de rodapé:
5:1 - A kánaáni királyok félelme az izraeliták előtt, miután átkeltek a
Jordánon, rávilágít Isten erejére népe oldalán. Ez azt mutatja be, hogy
Isten jelenléte hogyan tud félelmet kelteni az ellenségben, és
biztonságot nyújt a hívőknek (lásd még 2 Mózes 15:14-16 és Zsolt 44:2).
5:2-9 - Az izraeliták körülmetélése Gilgálban az Istennel kötött
szövetség megújítását jelképezi. Ez a felszentelés aktusa, amely a
választott nép azonosságát jelzi, emlékeztetve őket az Úrral való
2:28-29).
5:10-12 - A húsvét ünnepe és az ígéret földjének gyümölcseinek
elfogyasztása a pusztában élő nemzedékből a Kánaán földjén élő új
életbe való átmenetet jelképezi. Ez Isten hűségére utal ígéreteinek
beteljesítésében (lásd még 2Móz 12:1-14 és Lukács 22:19-20).
5:13-15 - Józsué találkozása „Az Úr Seregének Kapitányával”
hangsúlyozza az Isten jelenléte előtti tisztelet szükségességét. Ez a
pillanat emlékeztet arra a szellemi küzdelemre, amellyel Izraelnek
szembe kell néznie, és Isten támogatására a csatáikban (lásd még 2Móz
5:9 - A „Gilgal” név, jelentése „körözni”, az Egyiptom gyalázatának
eltávolítását tükrözi. A névváltoztatás az emberek új identitását és
szabadságát szimbolizálja, megjelölve, mit tett Isten, amikor
kiszabadította őket a rabszolgaságból (lásd még Ézsaiás 43:18-19 és
2Korinthus 5:17).
'''
