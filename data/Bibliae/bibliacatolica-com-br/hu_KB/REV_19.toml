[19]
"1" = ''':sup:`1` Aztán hallottam, hogy nagy sokaság zengi a mennyben, ezt mondva:
"Alleluja! Üdv, dicsõség és hatalom legyen a mi Istenünknek,
'''
"2" = ''':sup:`2` mert igazak és igazságosak ítéletei! Elítélte a nagy kéjnõt, aki
megrontotta a földet paráznaságával és megbosszulta rajta szolgái
vérét, melyet keze ontott ki."
'''
"3" = ''':sup:`3` Másodszor is felhangzott: "Alleluja! És a parázna asszony füstje
felszáll, örökkön-örökké!"
'''
"4" = ''':sup:`4` A huszonnégy vén és a négy élõlény leborult, imádták a trónon ülõ
Istent, ezekkel a szavakkal: "Amen! Alleluja!"
'''
"5" = ''':sup:`5` És a trónról hang tört elõ, s így szólt: "Dicsõítsétek Istenünket,
akik szolgáltok neki és félitek, kicsik és nagyok!"
'''
"6" = ''':sup:`6` És hallottam, mint hatalmas tömeg moraját, mint nagy vizek zúgását,
mint zengõ mennydörgés robaját: "Alleluja! Megkezdte uralmát Urunk,
Istenünk, a Mindenható.
'''
"7" = ''':sup:`7` Örüljünk, ujjongjunk és dicsõítsük, mert eljött a Bárány
menyegzõjének napja. Menyasszonya felkészült.
'''
"8" = ''':sup:`8` Megadatott neki, hogy ragyogó fehér patyolatba öltözzék." A patyolat
a szentek igaz tetteit jelenti.
'''
"9" = ''':sup:`9` Ekkor hozzám fordult: "Írd! Boldogok, akik hivatalosak a Bárány
menyegzõi lakomájára!" Majd folytatta: "Istennek ezek a szavai igazak."
'''
"10" = ''':sup:`10` Lába elé borultam, hogy imádjam, de õ így szólt: "Vigyázz, ne tedd!
Szolgatársad vagyok, neked és testvéreidnek, akik tanúságot tesznek
Jézusról. Az Istent imádd!" Mert Jézus tanúsága a prófétaság lelke.
'''
"11" = ''':sup:`11` Ekkor nyitva láttam az eget. Egyszerre egy fehér ló jelent meg. Aki
rajta ült, azt Hûségesnek és Igaznak hívták. Igazságosan ítél és
harcol.
'''
"12" = ''':sup:`12` Szeme olyan, mint a lobogó tûz, fején sok korona, ráírva a név,
amelyet senki sem tud, csak õ.
'''
"13" = ''':sup:`13` Vértõl ázott ruha van rajta, a nevét Isten Igéjének hívják.
'''
"14" = ''':sup:`14` Az égi seregek fehér lovon kísérik, tiszta fehér patyolatba
öltözve.
'''
"15" = ''':sup:`15` Szájából éles kard tör elõ, hogy lesújtson a nemzetekre.
Vasvesszõvel kormányozza majd õket, és tapossa a mindenható Isten
haragja tüzes borának sajtóját.
'''
"16" = ''':sup:`16` Öltözetén a csípõ körül ez a név volt felírva: Királyok Királya és
Urak Ura.
'''
"17" = ''':sup:`17` Láttam, hogy egy angyal áll a napban. Nagy szóval kiáltotta az égen
repülõ madaraknak: "Gyertek, gyûljetek össze az Isten nagy lakomájára.
'''
"18" = ''':sup:`18` Egyétek a királyok húsát, a vezérek húsát, a bajnokok húsát, a
lovak és lovasok húsát, minden szabadnak és rabszolgának, kicsinek és
nagynak a húsát!"
'''
"19" = ''':sup:`19` Majd láttam: A vadállat és a föld királyai összegyûltek a
seregeikkel együtt, hogy harcra keljenek a Lovassal és seregével.
'''
"20" = ''':sup:`20` De ezek elfogták a vadállatot és vele együtt a hamis prófétát, aki
csodákat tett, és félrevezette velük azokat, akik a vadállat bélyegét
viselték, és a képmását imádták. Elevenen bevetették mind a kettõt a
kénköves, tüzes tóba.
'''
"21" = ''':sup:`21` A többit a Lovas kardja ölte meg, amely a szájából tört elõ. És az
összes madár jóllakott a húsukból.
'''
