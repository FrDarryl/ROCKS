[146]
"1" = ''':sup:`1` (Alleluja!) Dicsérd, lelkem, az Urat!
'''
"2" = ''':sup:`2` Áldom az Urat, ameddig élek, dicsõítem Istent, ameddig vagyok.
'''
"3" = ''':sup:`3` Ne építsetek a nagyokra, az emberre, aki nem tud segíteni!
'''
"4" = ''':sup:`4` Az élet elhagyja, visszatér a porba, s odavan minden terve.
'''
"5" = ''':sup:`5` Jó annak, akinek Jákob Istene a gyámola, aki az Úrba, Istenébe veti
reményét,
'''
"6" = ''':sup:`6` aki mindent alkotott: az eget és a földet, a tengert és minden
élõlényét. Hûséges marad mindörökké,
'''
"7" = ''':sup:`7` az elnyomottaknak igazságot szolgáltat, az éhezõknek kenyeret
osztogat. Az Úr megszabadítja a foglyokat,
'''
"8" = ''':sup:`8` az Úr megnyitja a vakok szemét, az Úr fölemeli a megalázottakat, az
Úr szereti az igazakat,
'''
"9" = ''':sup:`9` az Úr megõrzi az idegent, pártját fogja az özvegynek és árvának, de
a gonosz ember útját zsákutcába viszi.
'''
"10" = ''':sup:`10` Az Úr király mindörökké, a te Istened, Sion, minden nemzedéken át!
'''
