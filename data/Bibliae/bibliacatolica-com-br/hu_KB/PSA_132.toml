[132]
"1" = ''':sup:`1` (Zarándokének.) Emlékezzél, Uram, kegyesen Dávidra, emlékezzél
minden fáradozására!
'''
"2" = ''':sup:`2` Hogy esküdött meg az Úrnak, hogyan tett ígéretet Jákob Erõsének:
'''
"3" = ''':sup:`3` "Nem lépek addig házam belsejébe, és nem fekszem le nyugvóhelyemre,
'''
"4" = ''':sup:`4` nem engedek addig álmot a szememnek és a szempillámnak nyugalmat,
'''
"5" = ''':sup:`5` amíg helyet nem találok az Úrnak, hajlékot Jákob Erõsének."
'''
"6" = ''':sup:`6` Lám, hallottunk róla Efratában, megtaláltuk Jaar mezején.
'''
"7" = ''':sup:`7` Most hát vonuljunk hajlékához, boruljunk le lába zsámolya elõtt.
'''
"8" = ''':sup:`8` Indulj el, Uram, nyugalmad helyére, te és hatalmad ládája.
'''
"9" = ''':sup:`9` Papjaid öltözzenek igazságba, akik hûek hozzád, örömükben
ujjongjanak!
'''
"10" = ''':sup:`10` Szolgádnak, Dávidnak kedvéért, ne vesd meg fölkented arcát!
'''
"11" = ''':sup:`11` Az Úr megesküdött Dávidnak igaz esküvel és attól nem áll el:
"Testedbõl utódot emelek trónodra
'''
"12" = ''':sup:`12` ha fiaid hûek lesznek szövetségemhez és hûségesek a törvényhez,
amelyre tanítom õket, akkor fiaik is trónodon ülnek mindörökre."
'''
"13" = ''':sup:`13` Az Úr kiválasztotta Siont, lakóhelyéül kiszemelte.
'''
"14" = ''':sup:`14` "Ez nyugalmam helye örökre. Itt fogok lakni, ezt választottam ki;
'''
"15" = ''':sup:`15` igazait megáldom, igen, megáldom, szegényeit kenyérrel táplálom,
'''
"16" = ''':sup:`16` papjait üdvösségbe öltöztetem, szentjei vigadnak, igen, ujjonganak.
'''
"17" = ''':sup:`17` Dávid hatalmát ott megerõsítem, fáklyát állítok fölkentemnek.
'''
"18" = ''':sup:`18` Ellenségeit gyalázatba döntöm, ám rajta koronája fénylik."
'''
"Notes" = '''
Notas de rodapé:
132:1-5 - A zsoltár azzal a kéréssel kezdődik, hogy Isten emlékezzen
Dávid megpróbáltatásaira és ígéretére, hogy helyet keres az Úrnak. Ez
az elkötelezettség rávilágít arra, hogy Dávid prioritást tulajdonított
Isten imádásának (lásd még 2Sámuel 7:1-2 és ApCsel 13:22).
132:6-9 - A zsoltáríró felidézi a bárkát Efratában, és azt a vágyát,
hogy a templomba vigye. A bárka Isten jelenlétét jelképezi az emberek
között, Jeruzsálembe való visszatérése pedig az igaz imádat
helyreállítását jelképezi (lásd még 1Krónika 13:5-6 és Zsolt 24:7-10).
132:10-12 - Isten megígéri Dávidnak, hogy leszármazottai uralkodni
fognak Izrael felett, ha hűségesek. Ez a Dáviddal kötött szövetség
Krisztus messiási származására mutat rá, amely végérvényesen
beteljesíti ezt az ígéretet (lásd még 2Sámuel 7:12-16 és Lukács
1:32-33).
132:13-14 - Az Úr Siont választotta, tükrözi Isten tervét, hogy
Jeruzsálemet tegye lakóhelyévé. Ez a vers kiemeli Isten szeretetét és
szuverén választását Izrael és a templom iránt (lásd még 2Krónika 6:6
és Zsolt 68:16).
132:15-18 - Isten megígéri, hogy ellátással megáldja Siont, megvédi
népét, és megerősíti Dávid vonalát. Ezek az áldások magukban foglalják
az anyagi és szellemi jólétet, és Krisztus örökkévaló uralmára utalnak
'''
