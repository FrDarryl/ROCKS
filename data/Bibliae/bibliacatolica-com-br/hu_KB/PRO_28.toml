[28]
"1" = ''':sup:`1` Menekül a gonosz, bár nem ûzi senki, az igaz, mint az oroszlán,
biztonságban érzi magát.
'''
"2" = ''':sup:`2` Az istentelenek bûne civódást szít, az okos ember azonban eloltja.
'''
"3" = ''':sup:`3` Gonosz ember, aki elnyomja a kicsiket, (olyan) mint az esõ, amely
elmossa, s nem hozza a kenyeret.
'''
"4" = ''':sup:`4` Aki elhagyja a törvényt, a gonoszt dicséri; ám a törvény tisztelõje
fölgerjed ellene.
'''
"5" = ''':sup:`5` A gonosz emberek nem fogják föl, mi a jó, mindent megértenek azok,
akik keresik az Urat.
'''
"6" = ''':sup:`6` Jobb a szegény, ha tisztességben él, mint aki rossz úton jár és
gazdag.
'''
"7" = ''':sup:`7` Az okos fiú megtartja az intelmet, aki a tobzódókkal tart, gyalázza
az apját.
'''
"8" = ''':sup:`8` Aki kamattal és uzsorával gyarapítja vagyonát, olyannak gyûjt, aki
megkönyörül a szegényen.
'''
"9" = ''':sup:`9` Aki elfordítja fülét a törvénytõl, annak még az imája is szégyen.
'''
"10" = ''':sup:`10` Aki az igazakat gonosz útra viszi, beleesik a saját vermébe; a
bûnteleneknek jóban lesz részük.
'''
"11" = ''':sup:`11` A gazdag bölcsnek gondolja magát, de az okos szegény keresztüllát
rajta.
'''
"12" = ''':sup:`12` Ha az igazak gyõznek, nagy a fény és ujjongás, de ha a gonoszok
gyõznek, mindenki elrejtõzködik.
'''
"13" = ''':sup:`13` Nincs sikere annak, aki titkolja a bûnét, de irgalomra lel, aki
bevallja, s kerüli.
'''
"14" = ''':sup:`14` Jól jár az az ember, aki mindig résen van, aki megkeményíti a
szívét, az elbukik.
'''
"15" = ''':sup:`15` Bömbölõ oroszlán és kitörõ medve a gonosz, aki védtelen népen
uralkodik.
'''
"16" = ''':sup:`16` A hatalmas nagy az elnyomásban, de az okossága kicsi, (mégis), aki
utálja az igaztalan pénzt, soká él.
'''
"17" = ''':sup:`17` Az az ember, akit kiontott embervér terhe nyom, a sírjáig menekül.
Ne támogasd!
'''
"18" = ''':sup:`18` Aki bûntelenül él, üdvöt talál, aki hamis útra lép, egyszer csak
elesik.
'''
"19" = ''':sup:`19` Dúskál a kenyérben, aki mûveli a földjét, szegény lesz, aki üres
dolgok után futkos.
'''
"20" = ''':sup:`20` A szilárd férfiú bõséges áldást kap, aki a gazdagságot hajszolja,
nem marad büntetlen.
'''
"21" = ''':sup:`21` Nem jó az elfogult részrehajlás, egy falat kenyérért rosszá válik
az ember.
'''
"22" = ''':sup:`22` Aki sanda szemmel mohón vagyonra tör, nem látja elõre, hogy
nélkülözésre jut.
'''
"23" = ''':sup:`23` Aki mást megint, az végül kedvesebb lesz neki, mint akinek a nyelve
hízelgõn szól hozzá.
'''
"24" = ''':sup:`24` Aki apját, anyját meglopja és azt mondja: "Nem bûn!", az a
megrontónak társául szegõdött.
'''
"25" = ''':sup:`25` Veszekedést szít a telhetetlen ember, erõre kap, aki az Úrban
bízik.
'''
"26" = ''':sup:`26` Aki a maga eszére hagyatkozik, az bolond; aki bölcsességben él, az
biztos úton jár.
'''
"27" = ''':sup:`27` Aki ad a szegénynek, az nem szenved hiányt; aki befogja a szemét,
azt sokan átkozzák.
'''
"28" = ''':sup:`28` Ha a gonoszok gyõznek, mindenki elbújik, de hogyha megbuknak, nõ az
igazak száma.
'''
