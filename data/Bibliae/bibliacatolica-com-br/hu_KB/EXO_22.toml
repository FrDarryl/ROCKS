[22]
"1" = ''':sup:`1` Ha a tolvajt tetten érik, amikor áttöri a falat, és úgy megütik,
hogy belehal, a vérét nem kell megtorolni.
'''
"2" = ''':sup:`2` De ha már napkelte után történt, akkor a tolvaj vérét meg kell
torolni. Annak viszont teljes kárpótlást kell fizetnie. Ha nincs mibõl
megtennie, õt magát kell eladni és úgy kifizetni, amit ellopott.
'''
"3" = ''':sup:`3` Ha a lopott állatot még élve megtalálják nála, akár szarvasmarha,
akár szamár vagy juh, a kétszeresét kell visszaadni.
'''
"4" = ''':sup:`4` Ha valaki lelegeltet egy szántóföldet vagy szõlõt, vagy marháját a
másiknak a mezejére engedi, hogy az lelegelje, az fizesse meg becslés
szerint a mezõ lelegelt részét. Ha az egész földet lelegeltette, akkor
a föld vagy a szõlõ legmagasabb hozamát térítse meg a károsítottnak.
'''
"5" = ''':sup:`5` Ha a tûz elterjed, eléri a bozótot, s elpusztítja a kéverakást, az
álló termést vagy a szántóföldet, akkor annak, aki a tüzet rakta,
kártérítést kell fizetnie.
'''
"6" = ''':sup:`6` Ha valaki pénzt vagy tárgyakat rábíz másra megõrzés végett, s azt
ellopják az illetõ házából, akkor a tolvajnak, ha elfogják, kétszeres
kártérítést kell fizetnie.
'''
"7" = ''':sup:`7` Ha a tolvajt nem találják, a ház tulajdonosa jelenjen meg Isten
elõtt, s ott jelentse ki, hogy nem vette el másnak a javait.
'''
"8" = ''':sup:`8` Minden olyan bûncselekménynél, amely szarvasmarhára, szamárra,
juhra, ruhára vagy bármilyen más elveszett dologra vonatkozik, amelyrõl
valaki azt állítja, hogy az övé, a vitát Isten elé kell hozni. Akit
Isten bûnösnek nyilvánít, az fizessen kétszeres kártérítést a másiknak.
'''
"9" = ''':sup:`9` Ha valaki megõrzésre átad egy szamarat, szarvasmarhát, juhot vagy
egyéb állatot, s az elpusztul, kárt szenved, vagy ellopják úgy, hogy
senki sem látja,
'''
"10" = ''':sup:`10` akkor az Úr elõtti eskü döntsön kettõjük között, hogy az illetõ nem
vette el a másikét. A tulajdonos vigye el, ami megmaradt, a másiknak
nem kell kártérítést fizetnie.
'''
"11" = ''':sup:`11` De ha az ellopott állatot megtalálják nála, fizessen kártérítést a
tulajdonosnak.
'''
"12" = ''':sup:`12` Ha vadállat tépte szét és ezt bizonyítani tudja, akkor a kárt nem
kell megtérítenie.
'''
"13" = ''':sup:`13` Ha azonban kölcsönkérte a másiktól, és eltörik valamelyik tagja
vagy elpusztul, akkor, ha a tulajdonos nem volt jelen, teljes
kártérítésre van kötelezve.
'''
"14" = ''':sup:`14` Ha a tulajdonos jelen volt, nem kell kártérítést fizetnie. Ha a
tulajdonos kölcsönzõ, akkor kapja meg a kölcsönzési díjat.
'''
"15" = ''':sup:`15` Ha valaki egy hajadont, aki még nincs eljegyezve, elcsábít és vele
hál, fizesse meg a jegyajándékot és vegye el.
'''
"16" = ''':sup:`16` De ha az apja nem akarja hozzáadni, fizesse meg azt az összeget,
amelyet a hajadonnak jegyajándékul adni szoktak.
'''
"17" = ''':sup:`17` Jósnõt ne hagyj életben.
'''
"18" = ''':sup:`18` Aki állattal közösül, lakoljon halállal.
'''
"19" = ''':sup:`19` Aki más isteneknek áldozatot mutat be, azon be kell tölteni az
átkot.
'''
"20" = ''':sup:`20` Az idegent ne használd ki és ne nyomd el, hiszen ti is idegenek
voltatok Egyiptomban.
'''
"21" = ''':sup:`21` Az özvegyet és árvát ne sanyargassátok.
'''
"22" = ''':sup:`22` Ha durván bántok vele, s õ hozzám kiált, meghallom panaszát,
'''
"23" = ''':sup:`23` és fellobban haragom. Kard által veszítlek el benneteket, hogy
asszonyaitok özvegyek, gyermekeitek árvák legyenek.
'''
"24" = ''':sup:`24` Ha a népembõl való szegénynek, aki közötted él, pénzt kölcsönzöl,
ne viselkedj vele szemben uzsorás módjára. Ne követelj tõle kamatot.
'''
"25" = ''':sup:`25` Ha embertársad köntösét zálogba veszed, napszálltakor add vissza
neki.
'''
"26" = ''':sup:`26` Ez az egyetlen takarója, amelybe beburkolja testét. Különben mi
alatt hálna? Ha hozzám kiált, meghallgatom, mert irgalmas vagyok.
'''
"27" = ''':sup:`27` Istent ne káromold, néped vezetõjét ne átkozd.
'''
"28" = ''':sup:`28` Ne késlekedj felajánlást tenni szérûd bõségébõl és új borodból.
Fiaid közül az elsõszülöttet add nekem.
'''
"29" = ''':sup:`29` Így kell tenned szarvasmarháddal és juhoddal is. De az elsõszülött
hét napig maradjon anyjánál, s csak a nyolcadik napon ajánld fel nekem.
'''
"30" = ''':sup:`30` Legyetek szent emberek elõttem. Ezért a ragadozók által széttépett
állatot ne egyétek meg, hanem adjátok a kutyáknak.
'''
"Notes" = '''
Notas de rodapé:
22:1-4 - A lopás visszatérítésére vonatkozó törvények megerősítik az
igazságosságot és az elszámoltathatóságot azáltal, hogy megfelelő
kártérítést írnak elő az okozott kárért. Ez azt mutatja, hogy Isten
értékeli a tulajdont és az áldozatok helyreállítását (lásd még
Példabeszédek 6:30-31 és Lukács 19:8).
22:5-6 - A gondatlanságból okozott károkért, például az ellenőrizetlen
tűzvészért való felelősség a felelősség elvét tükrözi, valamint azt,
22:16-17 - A csábításról és a házasságról szóló törvény kiemeli a
becsület és méltóság értékét a társadalomban, hangsúlyozva a nők
védelmét, valamint az erkölcsi és társadalmi felelősségvállalás
szerepét (lásd még 5Móz 22:28-29 és 1Korinthus 7:36-38).
22:21-24 - Isten megparancsolja Izraelnek, hogy igazságosan és
könyörületesen bánjon az idegenekkel, az árvákkal és az özvegyekkel,
hangsúlyozva, hogy Isten gondoskodik a marginalizáltakról. A
kiszolgáltatottak elnyomását szigorúan elítélik (lásd még 5Móz 10:18-19
és Jakab 1:27).
22:25-27 - A kamatmentes kölcsönökről és a zálogok visszaadásáról szóló
törvények megvédik a szegényeket a kizsákmányolástól. Isten
együttérzést és méltányosságot követel a pénzügyi tranzakciók során,
Lukács 6:34-35).
'''
