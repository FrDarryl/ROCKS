[13]
"1" = ''':sup:`1` A bölcs fiú örül, ha megintik, az elbizakodott meg sem hallgatja a
feddést.
'''
"2" = ''':sup:`2` Szája gyümölcsébõl jót eszik az ember, a hûtlenek terve
erõszakoskodás.
'''
"3" = ''':sup:`3` Megõrzi életét, aki vigyáz a szájára, aki száját kitátja, arra
pusztulás vár.
'''
"4" = ''':sup:`4` Vágyik a lustának a lelke, de hiába, a szorgalmasnak beteljesül a
vágya.
'''
"5" = ''':sup:`5` Az igaz gyûlöli a hazug beszédet, a gonosz viszályt és gyalázatot
terjeszt.
'''
"6" = ''':sup:`6` Az igazság megõrzi az úton a tisztességet, de a bûn a bûnös bukását
okozza.
'''
"7" = ''':sup:`7` Van, aki játssza a nagyot, noha semmije sincs, más a szegényt adja,
bár nagy a vagyona.
'''
"8" = ''':sup:`8` Az ember életéért váltságdíj a vagyon, ám a szegény nem hall
fenyegetést.
'''
"9" = ''':sup:`9` Az igazak fénye lobogva világít, a gonoszok lámpása meg kialszik.
'''
"10" = ''':sup:`10` Ahol a kevélység tanyáz, ott csak veszekedés van, az alázatosaknál
bölcsesség lakik.
'''
"11" = ''':sup:`11` A hirtelen harácsolt vagyon semmivé lesz, aki szép lassan
gyûjtöget, az gazdag lesz.
'''
"12" = ''':sup:`12` A megcsalt reménységtõl beteg lesz a szív, a beteljesülõ vágy az
élet fája.
'''
"13" = ''':sup:`13` Aki megveti a tanítást, az elpusztul, a parancs tisztelõje
sértetlen marad.
'''
"14" = ''':sup:`14` A bölcs tanítása az élet forrása a halál hálójának elkerülésére.
'''
"15" = ''':sup:`15` A jónak belátása kegyelmet szerez, a gonoszok útja hajlíthatatlan.
'''
"16" = ''':sup:`16` Az okos megfontolt szándékkal cselekszik, bolondságot kotor elõ a
balgatag.
'''
"17" = ''':sup:`17` A rossz követ szerencsétlenségbe taszít, a hûséges küldött
boldogulást hoz.
'''
"18" = ''':sup:`18` Aki megveti az intést, annak szegénység és szégyen jut, aki
meghallgatja a feddést, annak tisztességben lesz része.
'''
"19" = ''':sup:`19` A teljesült kívánság jólesik a szívnek, a balgának borzalom a
rossznak kerülése.
'''
"20" = ''':sup:`20` Tarts a bölcsekkel és magad is bölcs leszel, aki bolondokkal
tárgyal, az rosszul jár.
'''
"21" = ''':sup:`21` A bûnöst üldözi a szerencsétlenség, az igazakat jóval jutalmazzák.
'''
"22" = ''':sup:`22` A jónak öröksége unokáira száll, a bûnös vagyona az igaz része
lesz.
'''
"23" = ''':sup:`23` A szegény új szántása bõ kenyeret terem, van, aki tönkremegy, mert
igazságtalan.
'''
"24" = ''':sup:`24` Aki nem használ pálcát, gyûlöli a fiát, aki meg szereti, az
megfenyíti.
'''
"25" = ''':sup:`25` Az igaz addig eszik, amíg jól nem lakik, a gonoszoknak üres marad a
gyomruk.
'''
