"1" = ''':sup:`1` Néhány nap múlva visszatért Kafarnaumba. Mihelyt elterjedt a híre,
hogy a házban van,
'''
"2" = ''':sup:`2` annyian összejöttek, hogy még az ajtó elõtti téren sem fértek el.
Hirdette nekik az igét.
'''
"3" = ''':sup:`3` Közben hoztak egy bénát, négyen cipelték.
'''
"4" = ''':sup:`4` Mivel a tömegbõl nem tudták eléje vinni, kibontották fölötte a
tetõt, és a nyíláson át engedték le a hordágyat, amelyen a béna feküdt.
'''
"5" = ''':sup:`5` Hitüket látva, Jézus így szólt a bénához: "Fiam, bûneid bocsánatot
nyertek."
'''
"6" = ''':sup:`6` Néhány írástudó is ült ott. Ezek ilyen gondolatokat forgattak
magukban:
'''
"7" = ''':sup:`7` "Hogy beszélhet ez így? Káromkodik. Ki bocsáthatja meg a bûnt más,
mint az Isten?"
'''
"8" = ''':sup:`8` Jézus lelkében belelátott gondolataikba. "Miért gondoltok ilyeneket
magatokban? - kérdezte. -
'''
"9" = ''':sup:`9` Mi könnyebb? Azt mondani a bénának: Bûneid bocsánatot nyertek - vagy
azt mondani: Kelj föl, fogd az ágyadat és menj?
'''
"10" = ''':sup:`10` Tudjátok hát meg, hogy az Emberfiának van hatalma a földön a bûnök
megbocsátására!" Ezzel odafordult a bénához:
'''
"11" = ''':sup:`11` "Mondom neked, kelj fel, fogd az ágyadat és menj haza!"
'''
"12" = ''':sup:`12` Az felkelt, fogta a hordágyat és mindenki szeme láttára elment.
Mindnyájan ámultak, dicsõítették az Istent, s mondták: "Ilyet még nem
láttunk soha."
'''
"13" = ''':sup:`13` Megint kiment a tó partjára. Az egész sokaság hozzá ment, õ pedig
tanította õket.
'''
"14" = ''':sup:`14` Ahogy a vámnál elhaladt, látta, hogy ott ül Lévi, Alfeus fia. Így
szólt hozzá: "Kövess engem!" Az felállt és követte.
'''
"15" = ''':sup:`15` Lévi házában asztalhoz telepedett. Sok vámos és bûnös is ott ült
együtt Jézussal és tanítványaival az asztalnál. Sokan voltak. Követték
õt
'''
"16" = ''':sup:`16` a farizeusok közül való írástudók is, és amikor látták, hogy
bûnösökkel és vámosokkal eszik, megszólították tanítványait: "Miért
eszik és iszik együtt a vámosokkal és a bûnösökkel?"
'''
"17" = ''':sup:`17` Jézus meghallotta és így válaszolt: "Nem az egészségeseknek kell az
orvos, hanem a betegeknek. Nem az igazakat jöttem hívni, hanem a
bûnösöket."
'''
"18" = ''':sup:`18` János tanítványai és a farizeusok böjtöltek. Ezért akadtak, akik
odamentek hozzá és megkérdezték: "Miért van az, hogy János tanítványai
és a farizeusok tanítványai böjtölnek, a tieid meg nem böjtölnek?"
'''
"19" = ''':sup:`19` Jézus így válaszolt: "Böjtölhet a násznép, míg vele a võlegény?
Amíg velük a võlegény, nem böjtölhetnek.
'''
"20" = ''':sup:`20` De eljön az idõ, amikor kiragadják körükbõl a võlegényt, akkor majd
böjtölnek.
'''
"21" = ''':sup:`21` Senki sem varr régi ruhára új szövetbõl foltot. Vagy ha igen, akkor
az új szövet kiszakítja a régit és a szakadás még nagyobb lesz.
'''
"22" = ''':sup:`22` És senki sem tölti az új bort régi tömlõbe, vagy ha mégis, a bor
szétveti a tömlõt, és a bor is, a tömlõ is tönkremegy. Az új bor új
tömlõbe való."
'''
"23" = ''':sup:`23` Egy szombaton vetésen vitt keresztül az útja. Tanítványai útközben
tépdesték a kalászt.
'''
"24" = ''':sup:`24` Erre a farizeusok megszólították: "Nézd, olyat tesznek szombaton,
amilyet nem szabad!"
'''
"25" = ''':sup:`25` De õ megfelelt nekik: "Sose olvastátok, mit csinált Dávid, amikor
ínséget szenvedett, és társaival együtt éhezett?
'''
"26" = ''':sup:`26` Abjatár fõpap idejében bement az Isten házába, és megette a szent
kenyereket, amelyeket csak a papoknak volt szabad megenniük, s adott a
társainak is."
'''
"27" = ''':sup:`27` Aztán ezt mondta nekik: "A szombat van az emberért, nem az ember a
szombatért.
'''
"28" = ''':sup:`28` Az Emberfia ezért Ura a szombatnak is."
'''
