[38]
"1" = ''':sup:`1` Akkor Mattan fia, Sefatja, Paschur fia, Gedalja, Selemja fia, Juchal
és Melkija fia, Paschur meghallotta azt a szózatot, amelyet Jeremiás
ezekkel a szavakkal intézett az egész néphez:
'''
"2" = ''':sup:`2` "Ezt mondja az Úr: Aki ebben a városban marad, az mind kard, éhínség
vagy döghalál áldozata lesz; aki azonban elmenekül és megadja magát a
káldeusoknak, élni fog, zsákmányul kapja életét, és így életben marad.
'''
"3" = ''':sup:`3` Ezt mondja az Úr: Ez a város a babiloni király seregének kezére
kerül, el fogja foglalni."
'''
"4" = ''':sup:`4` Ezek a vezetõ emberek így szóltak a királyhoz: "Ölesd meg, kérünk,
ezt az embert, mert szánt szándékkal megbénítja a városban maradt
harcosok kezét, sõt, az egész nép kezét is, ha ilyesmit beszél nekik.
Ez az ember ugyanis a népnek nem a javát keresi, hanem inkább a
romlását."
'''
"5" = ''':sup:`5` Erre Cidkija király így válaszolt: "Hiszen a kezetekben van; a
király semmit nem tehet ellenetek."
'''
"6" = ''':sup:`6` Erre megfogták Jeremiást és Malkija királyfi ciszternájába vetették,
amely az õrség udvarán van; kötélen engedték le bele. Víz nem volt a
ciszternában, csak sár; így Jeremiás belesüppedt a sárba.
'''
"7" = ''':sup:`7` Ám a kusita Ebed-Melech, a királyi palota egyik udvari tisztje
meghallotta, hogy Jeremiást a ciszternába vetették. A király éppen a
Benjamin-kapunál volt.
'''
"8" = ''':sup:`8` Akkor Ebed-Melech kijött a palotából, és így szólt a királyhoz:
'''
"9" = ''':sup:`9` "Uram, királyom! Ezek az emberek igen gonosz dolgot vittek végbe
Jeremiás próféta ellen, amikor a ciszternába dobták, hogy ott
meghaljon."
'''
"10" = ''':sup:`10` Erre a király ezt a parancsot adta a kusita Ebed-Melechnek: "Végy
magad mellé három embert innen, és húzd ki Jeremiás prófétát a
ciszternából, mielõtt meghalna!"
'''
"11" = ''':sup:`11` Ebed-Melech tehát embereket vett maga mellé, bement a palotába, a
ruhafélék tárába, és kihozott onnan néhány ócska, szakadozott
ruhadarabot, majd kötélen leengedte õket Jeremiásnak a ciszternába.
'''
"12" = ''':sup:`12` Aztán így szólt a kusita Ebed-Melech Jeremiáshoz: "Ezeket az ócska,
szakadozott ruhadarabokat tedd a hónod alá a kötélre." Jeremiás úgy is
tett.
'''
"13" = ''':sup:`13` Így aztán kiemelték Jeremiást a kötelek segítségével és kihozták a
ciszternából. Jeremiás továbbra is az õrség udvarában maradt.
'''
"14" = ''':sup:`14` Aztán magához hívatta Cidkija király Jeremiás prófétát az Úr
templomába vezetõ harmadik bejárathoz. "Szeretnék valamit kérdezni
tõled - mondta a király Jeremiásnak -, de ne titkolj el elõlem semmit
sem."
'''
"15" = ''':sup:`15` Jeremiás így válaszolt Cidkijának: "Ha nyíltan szólok hozzád, vajon
nem sújtasz-e halállal? És ha tanácsot adok, úgysem hallgatsz rám."
'''
"16" = ''':sup:`16` Erre Cidkija király titkon megesküdött Jeremiásnak: "Amint igaz,
hogy él az Úr, aki az életet adta nekünk, nem adlak halálra és nem
szolgáltatlak ki ezeknek a férfiaknak a kezére, akik az életedre
törnek."
'''
"17" = ''':sup:`17` Jeremiás tehát így beszélt Cidkijához: "Ezt mondja az Úr, a Seregek
Istene, Izrael Istene: Ha kimenekülsz és megadod magad a babiloni
király vezéreinek, megmented életedet; ezt a várost sem gyújtják fel,
és életben maradsz családoddal együtt.
'''
"18" = ''':sup:`18` De ha nem menekülsz ki, és nem adod meg magad a babiloni király
vezéreinek, ez a város a káldeusok kezére kerül, és lángba borítják; te
magad sem menekülsz meg kezüktõl."
'''
"19" = ''':sup:`19` Cidkija király erre így felelt Jeremiásnak: "Félek azoktól a
júdaiaktól, akik már a káldeusokhoz szöktek; hátha kezükbe kerülök,
aztán csúfot ûznek belõlem."
'''
"20" = ''':sup:`20` "Nem kerülsz - válaszolta Jeremiás -, csak hallgass az Úr szavára,
amelyet hozzád intéztem. Mert így jó dolgod lesz és életben maradsz.
'''
"21" = ''':sup:`21` Ha pedig vonakodol kimenekülni, akkor halld azt, amit mutatott
nekem az Úr:
'''
"22" = ''':sup:`22` Azokat az asszonyokat, akik megmaradtak Júda királyának
palotájában, kivezetik majd Babilon királyának fõembereihez. És ezt a
gúnydalt éneklik: Rászedtek és félrevezettek a bizalmas barátaid. Ugye,
most iszapba süppedt a lábad? Õk meg odébbálltak!
'''
"23" = ''':sup:`23` Valóban összes feleségedet és gyermekedet kivezetik majd a
káldeusokhoz; te magad sem menekülsz meg kezükbõl, hanem Babilon
királyának fogságába jutsz. És ezt a várost is tûz emészti meg."
'''
"24" = ''':sup:`24` Cidkija erre így szólt Jeremiáshoz: Vigyázz, ne tudja meg senki ezt
a beszélgetést, nehogy halállal lakolj!
'''
"25" = ''':sup:`25` Ha pedig a fõemberek meghallják, hogy beszéltem veled, és erre
elmennek hozzád ezzel a kérdéssel: "Add tudtunkra, hogy mit beszéltél a
királlyal, ne titkolj el elõlünk semmit, mert különben halálra adunk",
'''
"26" = ''':sup:`26` akkor ezt válaszold nekik: "A király elé terjesztettem azt a
kérésemet, hogy ne vitessen vissza Jehonatan házába, nehogy meghaljak
ott."
'''
"27" = ''':sup:`27` Valóban el is mentek a fõemberek Jeremiáshoz, hogy kikérdezzék, s õ
pontosan úgy válaszolt nekik, ahogy a király meghagyta. Erre békében
hagyták, mert nem tudtak meg semmit a beszélgetésbõl.
'''
"28" = ''':sup:`28` Jeremiás az õrség udvarában maradt egészen addig a napig, amelyen
Jeruzsálemet elfoglalták. Jeruzsálem elfoglalása így történt:
'''
"Notes" = '''
Notas de rodapé:
38:1-6 - Jeremiást egy gödörbe dobják, de Ebed-Melek, egy etióp tiszt
megmenti. Ez az esemény az Isten tervével szembeni ellenállást és
egyesek hűségét jelképezi a próféták támogatásában. Ebed-Melek tettei
rávilágítanak azok védelmének fontosságára, akiket sértettek (lásd még
38:7-13 - Ebed-Melek Sedékiás király beavatkozását kéri, bemutatva,
hogy még a hitehagyás idején is vannak, akik védik Isten ügyét. Az
igazlelkű emberek támogatása létfontosságú Isten üzenetének
megőrzéséhez (lásd még 1 Timóteus 2:1-2 és Példabeszédek 31:8-9).
38:14-28 - Jeremiást ismét elhívják, hogy hallja Isten szavát, és azt
tanácsolja Sedékiásnak, hogy adja meg magát Babilonnak. Az Istenben
való bízás vagy az Isten akarata elleni harc közötti választás Jeremiás
könyvének központi témája (lásd még 2Királyok 24:20 és Lukács
21:20-22).
'''
