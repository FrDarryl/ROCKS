[29]
"1" = ''':sup:`1` Aki másnak kölcsön ad, irgalmat gyakorol, aki kezét nyújtja,
megtartja a törvényt.
'''
"2" = ''':sup:`2` Adj kölcsön, ha rászorul, embertársadnak, és fizesd vissza idejében,
hogyha magad kaptál.
'''
"3" = ''':sup:`3` Tartsd meg szavadat, légy megbízható, s amire szükséged lesz, mind
megkapod.
'''
"4" = ''':sup:`4` Sokan talált pénznek tekintik a kölcsönt, és aki segített rajtuk,
azt zavarba hozzák.
'''
"5" = ''':sup:`5` Amíg meg nem kapja, kezet csókol neki, és a pénz kedvéért alázattal
beszél. A törlesztés idején szép szavakkal tartja, panaszkodik, sír-rí,
s az idõt okolja.
'''
"6" = ''':sup:`6` Ha végre elszámolnak, alig adja meg a felét, s a kölcsönadó még
ennek is örülhet. Ha nem tud fizetni, kútba esik a pénz, s eggyel még
több lesz az ellensége. Szidja és átkozza, ezzel fizet neki, tisztelet
s köszönet helyett gyalázattal.
'''
"7" = ''':sup:`7` Sokan nem adnak kölcsön, de nem gonoszságból, hanem mert irtóznak a
hasztalan viszálytól.
'''
"8" = ''':sup:`8` Légy türelmes ahhoz, akit megtört az élet, és ne csak hitegesd az
alamizsnával.
'''
"9" = ''':sup:`9` A törvény kedvéért karold fel a szegényt, ne menjen el tõled soha
üres kézzel.
'''
"10" = ''':sup:`10` Testvérre, barátra költsd inkább pénzedet, semmint a kõ alatt
megegye a rozsda.
'''
"11" = ''':sup:`11` Kincset a Fölséges törvénye szerint gyûjts, az minden aranynál
többet használ neked.
'''
"12" = ''':sup:`12` Jótéteményeket gyûjts a kincsesházba, azok majd kimentenek a bajból
téged,
'''
"13" = ''':sup:`13` s minden erõs pajzsnál és nehéz lándzsánál jobban megharcolnak
érted az ellenségeddel.
'''
"14" = ''':sup:`14` A jó ember kezeskedik az embertársáért, s csak a szégyentelen
hagyja aztán cserben.
'''
"15" = ''':sup:`15` Kezesed jóságát ne felejtsd el soha, hiszen saját magát adta oda
érted.
'''
"16" = ''':sup:`16` A gonosz képes tönkretenni a kezesét, és cserbenhagyni azt, aki
megmentette.
'''
"17" = ''':sup:`17` Sok jómódú embert tönkretett már a kezesség, s mint tenger hulláma,
táncoltatta õket.
'''
"18" = ''':sup:`18` Gazdag férfiak váltak miatta hontalanná, s idegen népek közt
hányódtak-vetõdtek.
'''
"19" = ''':sup:`19` Bûnös, aki haszonért vállal kezességet, ezzel a saját végzetébe
rohan.
'''
"20" = ''':sup:`20` Erõidhez mérten karold fel társadat, de vigyázz magadra, nehogy
csapdába ess.
'''
"21" = ''':sup:`21` A legfontosabb az életben a víz és a kenyér, a ruha és a lakás, ami
védelmet ad.
'''
"22" = ''':sup:`22` Jobb az ínséges élet védõ tetõ alatt, mint idegen világban az
ínycsiklandó falat.
'''
"23" = ''':sup:`23` Akár sok, akár kevés, elégedj meg vele, és ne vendégeskedjél
idegenben.
'''
"24" = ''':sup:`24` Házról házra járni nyomorult egy élet, mert ahol idegen vagy, be
kell fognod a szád.
'''
"25" = ''':sup:`25` Ha idegen vagy, le kell minden szégyent nyelned, s hallgatnod kell
a keserû szavakat:
'''
"26" = ''':sup:`26` "Rajta, idegen, terítsd meg az asztalt, és ha van valamid, adj
nekem enni."
'''
"27" = ''':sup:`27` "El veled, idegen, a tisztesség kívánja, a testvérem jött hozzám,
szükség van a házra."
'''
"28" = ''':sup:`28` Tisztességes ember nehezen viseli, ha felhánytorgatják, miért is
lakik ott, s mint valami adóst, szidják és átkozzák.
'''
