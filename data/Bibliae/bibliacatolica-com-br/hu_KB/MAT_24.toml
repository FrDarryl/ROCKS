[24]
"1" = ''':sup:`1` Jézus kijött a templomból és elindult. Tanítványai odafordultak
hozzá, és mutogatták neki a templom köveit.
'''
"2" = ''':sup:`2` Erre megjegyezte: "Látjátok ezeket? Bizony mondom nektek, nem marad
itt kõ kövön, amit le nem rombolnának."
'''
"3" = ''':sup:`3` Amikor az Olajfák-hegyén leült, egyedül tanítványai járultak hozzá,
és kérdezték: "Mondd meg nekünk, mikor következik ez be? S mi lesz a
jel eljöveteled és a világ vége elõtt?"
'''
"4" = ''':sup:`4` Jézus így válaszolt: "Vigyázzatok, nehogy valaki félrevezessen
benneteket.
'''
"5" = ''':sup:`5` Sokan jönnek majd a nevemben, s azt mondják magukról, én vagyok a
Krisztus, és sokakat megtévesztenek.
'''
"6" = ''':sup:`6` Háborúkról fogtok majd hallani, s háborús hírek fognak keringeni.
Vigyázzatok, ne kerítsen hatalmába benneteket a félelem, ezeknek be
kell következniük, de ez még nem a vég.
'''
"7" = ''':sup:`7` Nemzet nemzet ellen és ország ország ellen támad. Éhínség, ragály
üti fel a fejét, és a föld megrendül itt is, ott is.
'''
"8" = ''':sup:`8` De ez még csak a kezdete a gyötrelmeknek.
'''
"9" = ''':sup:`9` Szorongattatásban lesz részetek, megölnek benneteket, s a nevemért
minden nemzet gyûlölni fog titeket.
'''
"10" = ''':sup:`10` Sokan eltántorodnak hitüktõl, elárulják és gyûlölik majd egymást.
'''
"11" = ''':sup:`11` Számos hamis próféta fellép, és sokakat tévedésbe ejtenek.
'''
"12" = ''':sup:`12` A gonoszság megsokasodása miatt sokakban kihûl a szeretet,
'''
"13" = ''':sup:`13` de aki mindvégig kitart, az üdvözül.
'''
"14" = ''':sup:`14` Az országnak ezt az evangéliumát hirdetni fogják az egész világon,
bizonyságul minden népnek, és akkor jön el a vég.
'''
"15" = ''':sup:`15` Amikor majd látjátok a szent helyen az iszonyatos pusztulást,
amelyet Dániel próféta megjövendölt - aki olvassa, értse meg! -,
'''
"16" = ''':sup:`16` akkor, aki Júdeában van, meneküljön a hegyekbe.
'''
"17" = ''':sup:`17` Aki a háztetõn van, ne jöjjön le, hogy kivigye a házából holmiját,
'''
"18" = ''':sup:`18` s aki a mezõn van, ne térjen vissza, hogy elvigye köntösét.
'''
"19" = ''':sup:`19` Jaj a várandós és szoptatós anyáknak azokban a napokban!
'''
"20" = ''':sup:`20` Imádkozzatok, hogy ne télen vagy szombaton kelljen menekülnötök!
'''
"21" = ''':sup:`21` Akkora lesz a gyötrelem, amilyen még nem volt a világ kezdetétõl
mindmáig és nem is lesz.
'''
"22" = ''':sup:`22` Ha nem rövidülnének meg azok a napok, nem menekülne meg egyetlen
ember sem. De a választottak kedvéért megrövidülnek azok a napok.
'''
"23" = ''':sup:`23` Akkor ha valaki azt mondja: Íme, itt a Krisztus vagy amott! ne
higgyétek.
'''
"24" = ''':sup:`24` Álpróféták és álkrisztusok fognak fellépni, és nagy jeleket és
csodákat visznek végbe, hogy megtévesszék, ha lehet, még a
választottakat is.
'''
"25" = ''':sup:`25` Lám, elõre megmondtam nektek.
'''
"26" = ''':sup:`26` Ha tehát azt mondják nektek, hogy kinn van a pusztában -, ne
menjetek ki, hogy a házban rejtõzködik -, ne higgyétek el!
'''
"27" = ''':sup:`27` Amint a villám napkeleten támad és napnyugatig látszik, olyan lesz
az Emberfiának eljövetele is.
'''
"28" = ''':sup:`28` Ahol a hulla van, oda gyûlnek a keselyûk.
'''
"29" = ''':sup:`29` Mindjárt e gyötrelmes napok után a Nap elhomályosul, a Hold nem
világít, a csillagok lehullanak az égrõl, és az egek erõi megrendülnek.
'''
"30" = ''':sup:`30` Akkor feltûnik az égen az Emberfia jele, és a mellét veri a föld
minden népe, mert látja, amint az Emberfia eljön az ég felhõin, nagy
hatalommal és dicsõséggel.
'''
"31" = ''':sup:`31` Elküldi angyalait hangos harsonaszóval, s összegyûjtik a
választottakat a szélrózsa minden irányából, az ég egyik szélétõl a
másikig.
'''
"32" = ''':sup:`32` Vegyetek példát a fügefáról. Amikor hajtása már zsendül és a
levelei kibontakoznak, tudjátok, hogy közel van a nyár.
'''
"33" = ''':sup:`33` Így amikor ezeket látjátok, magatok is megállapíthatjátok, hogy már
közel van az ajtóban.
'''
"34" = ''':sup:`34` Bizony mondom nektek: Nem múlik el ez a nemzedék, míg ezek be nem
következnek.
'''
"35" = ''':sup:`35` Ég és föld elmúlik, de az én igéim el nem múlnak.
'''
"36" = ''':sup:`36` Azt a napot és órát azonban nem tudja senki, az ég angyalai sem, a
Fiú sem, csak az Atya.
'''
"37" = ''':sup:`37` Az Emberfiának eljövetelekor úgy lesz, ahogy Noé napjaiban történt.
'''
"38" = ''':sup:`38` A vízözön elõtti napokban ettek-ittak, nõsültek, férjhez mentek
egészen addig, amíg Noé be nem ment a bárkába,
'''
"39" = ''':sup:`39` s jött a vízözön, és el nem ragadta mindnyájukat. Ugyanígy lesz az
Emberfiának megjelenésekor is.
'''
"40" = ''':sup:`40` Akkor, ha ketten lesznek a mezõn, az egyiket fölveszik, a másikat
otthagyják.
'''
"41" = ''':sup:`41` Ha két asszony õröl a malomban, az egyiket fölveszik, a másikat
otthagyják.
'''
"42" = ''':sup:`42` Legyetek hát éberek, mert nem tudjátok, melyik órában jön el
Uratok.
'''
"43" = ''':sup:`43` Gondoljatok erre: Ha a ház ura tudná, hogy melyik órában jön a
tolvaj, bizonyára virrasztana, és nem engedné, hogy házába betörjön.
'''
"44" = ''':sup:`44` Legyetek hát készen, mert az Emberfia abban az órában jön el,
amelyikben nem is gondoljátok!
'''
"45" = ''':sup:`45` Ki a hû és okos szolga, akit ura háza népe fölé rendelt, hogy
idejében enni adjon nekik?
'''
"46" = ''':sup:`46` Boldog az a szolga, ha ura hazatérve ilyen munkában találja!
'''
"47" = ''':sup:`47` Bizony mondom nektek, egész vagyona fölé rendeli.
'''
"48" = ''':sup:`48` De ha a szolga hitvány s magában azt gondolja, hogy "Késik a
gazdám" -
'''
"49" = ''':sup:`49` ezért ütni-verni kezdi a többi szolgát, és együtt eszik-iszik a
részegekkel;
'''
"50" = ''':sup:`50` ura egy olyan napon jön meg, amikor nem várja, és olyan órában,
amikor nem is sejti.
'''
"51" = ''':sup:`51` Kettévágatja és a képmutatók sorsára juttatja. Ott sírás és
fogcsikorgatás lesz.
'''
"Notes" = '''
Notas de rodapé:
24:1-3 - Jézus megjövendöli a jeruzsálemi templom lerombolását, ami a
nagy nyomorúság időszakának kezdetét jelenti. Tanítványai a világ
végéről és eljöveteléről kérdeznek, apokaliptikus beszédbe indítva a
végidők jeleit (lásd még Lukács 21:5-7 és Márk 13:1-4).
24:4-14 - Jézus óva int a hamis Krisztusoktól és a megtévesztésektől az
utolsó időkben, kiemelve a háborúkat, éhínségeket és üldöztetéseket,
mint a vég közeledtének jeleit. Hangsúlyozza a keresztények kitartását
és hűséges tanúságtételét, mint Isten országának alapvető jelentőségét
(lásd még Márk 13:5-13 és Lukács 21:8-19).
24:15-28 - A Nagy Nyomorúságot a példátlan szenvedés időszakaként írják
le, beleértve az elhagyatottság utálatosságát is. Jézus arra buzdítja a
keresztényeket, hogy készüljenek fel lelkileg és maradjanak éberek
9:27 és Márk 13:14-23).
24:29-31 - Az Ember Fiának eljövetele dicsőséges lesz, kozmikus
jelekkel és a választottak összegyűjtésével kísérve. A központi üzenet
az, hogy Jézus hatalommal és dicsőséggel tér vissza, hogy üdvösséget és
4:16-17).
24:36-44 - Jézus azt tanítja, hogy senki sem tudja eljövetelének napját
vagy óráját, egy váratlanul érkező tolvajhoz hasonlítja. Az állandó
éberség és felkészülés elengedhetetlen, mert Krisztus visszajövetele
5:2-6).
'''
