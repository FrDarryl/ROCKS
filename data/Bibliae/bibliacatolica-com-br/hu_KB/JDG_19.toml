[19]
"1" = ''':sup:`1` Abban az idõben, amikor még nem volt király Izraelben, volt egy
férfi, egy levita, aki Efraim hegységének a szélén lakott, és Júda
Betlehemébõl hozott magának egy mellékfeleséget.
'''
"2" = ''':sup:`2` Az asszony azonban megneheztelt rá, otthagyta, és visszament apja
házába, a júdeai Betlehembe, s ott maradt egy ideig, négy hónapig.
'''
"3" = ''':sup:`3` Férje fölkerekedett, elment hozzá, hogy jobb belátásra bírja és
visszahívja magához. Szolgája volt vele és két szamara. Megérkezett a
fiatalasszony apjának házába. Amikor az meglátta, örömmel sietett
eléje.
'''
"4" = ''':sup:`4` Apósa - a fiatalasszony apja - tartóztatta, és õ ott is maradt három
napig. Ettek, ittak és ott töltötték az éjszakát.
'''
"5" = ''':sup:`5` A negyedik napon kora reggel fölkeltek, és a levita indulni készült.
A fiatalasszony apja azonban így szólt vejéhez: "Egyél egy falat
kenyeret, gyûjts erõt és úgy indulj el."
'''
"6" = ''':sup:`6` Letelepedtek s hozzáfogtak enni és inni mindketten. Aztán a
fiatalasszony apja így szólt a férjhez: "Egyezz bele, töltsd itt az
éjszakát és örüljön szíved."
'''
"7" = ''':sup:`7` Amikor az ember fölkelt, hogy útra keljen, apósa nagyon tartóztatta.
Ott maradt hát és ott töltötte az éjszakát.
'''
"8" = ''':sup:`8` Az ötödik napon kora reggel fölkelt, hogy elinduljon, de a
fiatalasszony apja így szólt hozzá: "Gyûjts elõbb erõt!" Így hosszasan
elidõztek, s egészen napnyugtáig eszegettek egymással.
'''
"9" = ''':sup:`9` Ekkor a férj fölkelt, hogy mellékfeleségével és szolgájával útra
keljen. Ám apósa, a fiatalasszony apja így szólt hozzá: "Nézd, a nap
már estére hajol. Töltsd hát itt az éjszakát és örüljön a szíved.
Holnap reggel aztán elindulhattok és visszatérhetsz sátradba."
'''
"10" = ''':sup:`10` A férj azonban nem egyezett bele, hogy ott töltsék az éjszakát.
Fölkelt, elindult és eljutott Jebuz - vagyis Jeruzsálem - elé. Vele
volt két málházott szamara, mellékfelesége és szolgája.
'''
"11" = ''':sup:`11` Amikor Jebuzhoz értek, a nap már lehanyatlott. A szolga ezért így
szólt urához: "Gyere, térjünk le és menjünk be a jebuzitáknak ebbe a
városába, és töltsük ott az éjszakát."
'''
"12" = ''':sup:`12` Ura azonban így válaszolt neki: "Nem megyünk be idegen városba,
ahol nem Izrael fiai laknak, hanem továbbmegyünk Gibeáig.
'''
"13" = ''':sup:`13` Menjünk - mondta szolgájának -, igyekezzünk elérni egyet ezekbõl a
helységekbõl, és töltsük az éjszakát Gibeában vagy Rámában."
'''
"14" = ''':sup:`14` Elindultak és folytatták útjukat. Amikor Benjamin Gibeája elé
értek, a nap lenyugodott.
'''
"15" = ''':sup:`15` Letértek hát az útról, hogy Gibeában töltsék az éjszakát. A levita
bement, leült a város terére, de senki sem ajánlott föl neki szállást
éjszakára.
'''
"16" = ''':sup:`16` Egyszer csak jött egy öregember. A mezõrõl igyekezett hazafelé,
munkája végeztével, az est beálltával. Efraim hegységérõl való ember
volt, s csak betelepedett ide Gibeába, a környékbeliek ugyanis Benjamin
fiai közül valók voltak.
'''
"17" = ''':sup:`17` Amint fölemelte tekintetét, meglátta az embert a város terén. Az
öregember megkérdezte: "Honnan jössz és hová mész?"
'''
"18" = ''':sup:`18` Így válaszolt neki: "Júda Betlehemébõl jövünk, s Efraim hegységének
szélére tartunk, mert odavaló vagyok. Júda Betlehemébe mentem és
visszatérek házamba, de nincs senki, aki szállást adna házában.
'''
"19" = ''':sup:`19` Pedig van szalma és széna szamarainknak, van kenyér és bor
magamnak, szolgálódnak és a legénynek, aki szolgádat kíséri. Semmire
sincs szükségünk."
'''
"20" = ''':sup:`20` "Légy üdvöz! - mondta neki az öregember. - Hadd gondoskodjam
mindenrõl, amire szükséged van, ne töltsd az éjszakát az utcán!"
'''
"21" = ''':sup:`21` Bevezette tehát házába, szénát adott a szamaraknak, õk maguk pedig
megmosták a lábukat, majd ettek és ittak.
'''
"22" = ''':sup:`22` Míg erõt gyûjtöttek, a városbeli emberek - Béliál fiai -
körülvették a házat, megzörgették az ajtót, és így szóltak az
öregemberhez, a ház gazdájához: "Hozd ki az embert, aki betért házadba,
hadd ismerjük meg."
'''
"23" = ''':sup:`23` Az ember azonban, a ház gazdája kiment, és így szólt hozzájuk: "Nem
úgy van az, testvéreim, ne legyetek ilyen elvetemültek! Ez az ember
betért házamba, ne kövessetek hát el ekkora aljasságot.
'''
"24" = ''':sup:`24` Van egy érintetlen lányom, kihozom nektek, éljetek vissza vele és
tegyetek úgy, ahogy jónak látjátok, de ezzel az emberrel ne kövessetek
el ilyen aljasságot."
'''
"25" = ''':sup:`25` Mivel ezek az emberek nem hallgattak rá, a levita fogta
mellékfeleségét és kivitte nekik. Megismerték és erõszakot követtek el
rajta egész éjszaka, egészen reggelig, hajnalban aztán elengedték.
'''
"26" = ''':sup:`26` Reggel felé az asszony összeesett annak az embernek a háza
kapujánál, ahol a férje volt, és ott maradt, amíg ki nem világosodott.
'''
"27" = ''':sup:`27` Férje reggel fölkelt, kinyitotta a ház kapuját s kiment, hogy
folytassa útját. Akkor meglátta az asszonyt, a mellékfeleségét, amint
ott feküdt a ház kapujában, keze a küszöbre téve.
'''
"28" = ''':sup:`28` "Kelj föl - mondta neki -, és induljunk!" De nem kapott választ.
Akkor föltette szamarára, útra kelt és hazatért.
'''
"29" = ''':sup:`29` Amikor hazaért, kést fogott, megragadta mellékfelesége holttestét
és tagonként feldarabolta tizenkét részre, s elküldte Izrael minden
határába.
'''
"30" = ''':sup:`30` Utasította követeit: "Ezt mondjátok Izrael összes fiainak: látott
valaki ilyen dolgot attól a naptól kezdve, hogy Izrael fiai feljöttek
Egyiptom földjérõl a mai napig? Gondolkozzatok, tanácskozzatok és
beszéljetek." Aki csak látta, így szólt: "Ilyen dolog soha nem történt
és nem is láttak ilyet a mai napig attól a naptól kezdve, hogy Izrael
fiai eljöttek Egyiptomból."
'''
