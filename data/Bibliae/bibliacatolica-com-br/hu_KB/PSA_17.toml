[17]
"1" = ''':sup:`1` (Ima Dávidtól.) Hallgasd meg, Uram, igaz ügyemet, figyelj
könyörgésemre, fogadd el imámat, amely tiszta ajakról száll fel!
'''
"2" = ''':sup:`2` Tekinteted ítélkezzék fölöttem, hiszen szemed az igazságot nézi!
'''
"3" = ''':sup:`3` Ha szívemet megvizsgálod és éjjelente kifürkészed, s ha tûzben
kipróbálsz is, nem lelsz hamisságot bennem. Nem vétkezik a szám,
'''
"4" = ''':sup:`4` mint emberek szoktak, ajkaidnak szavait megtartottam. A kijelölt
ösvényen
'''
"5" = ''':sup:`5` haladnak lépteim a te nyomaidon: így nem botlik lábam.
'''
"6" = ''':sup:`6` Hozzád kiáltok, s te meghallgatsz, Istenem. Fordítsd felém füled,
jusson eléd szavam!
'''
"7" = ''':sup:`7` Mutasd meg csodálatos irgalmasságodat, hisz megmented az ellenségtõl
azokat, akik jobbodhoz menekülnek!
'''
"8" = ''':sup:`8` Védj meg, mint szemed világát, szárnyad árnyékában oltalmazz,
'''
"9" = ''':sup:`9` az álnokoktól, akik erõsen szorongatnak! Elleneim bõszülten
körülvesznek,
'''
"10" = ''':sup:`10` megkeményítik érzéketlen szívüket, szájuk elbizakodottan beszél.
'''
"11" = ''':sup:`11` Már körülfognak, és szemük azt vizsgálja, hogyan teperhetnek
földre.
'''
"12" = ''':sup:`12` Olyanok, mint az oroszlán, amely zsákmányra éhes, mint a fiatal
oroszlán, amely a rejtekben les.
'''
"13" = ''':sup:`13` Kelj fel, Uram, szállj szembe vele, terítsd a földre, kardoddal
mentsd meg életemet a gonosztól!
'''
"14" = ''':sup:`14` Uram, karod szabadítson meg az emberektõl, e világ halandóitól,
akiknek csak ez az élet a részük! Amit félretettél, töltsd el vele
testüket! Hadd bõvelkedjenek fiakban, s amijük megmarad, azt hadd
örököljék gyermekeik!
'''
"15" = ''':sup:`15` Ám én igazságban meglátom színedet, s arcod fog betölteni, ha
fölébredek.
'''
