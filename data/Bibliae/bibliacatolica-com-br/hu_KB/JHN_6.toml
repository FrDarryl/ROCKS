[6]
"1" = ''':sup:`1` Jézus ezután átkelt a Galileai-tavon, Tibériás taván.
'''
"2" = ''':sup:`2` Nagy tömeg követte, mert látták a betegeken végbevitt csodajeleket.
'''
"3" = ''':sup:`3` Jézus fölment egy hegyre, s ott leült a tanítványaival.
'''
"4" = ''':sup:`4` Közel volt a húsvét, a zsidók ünnepe.
'''
"5" = ''':sup:`5` Amikor Jézus körülnézett, és látta, hogy nagy sereg ember tódul
hozzá, megkérdezte Fülöptõl: "Honnan veszünk kenyeret, hogy legyen mit
enniük?"
'''
"6" = ''':sup:`6` Ezt azért kérdezte, mert próbára akarta tenni, maga ugyanis tudta,
mit fog végbevinni.
'''
"7" = ''':sup:`7` "Kétszáz dénár árú kenyér sem elég, hogy csak egy kevés jusson is
mindenkinek" - felelte Fülöp.
'''
"8" = ''':sup:`8` Az egyik tanítvány, András, Simon Péter testvére megszólalt:
'''
"9" = ''':sup:`9` "Van itt egy fiú, akinek van öt árpakenyere és két hala, de mi az
ennyinek?"
'''
"10" = ''':sup:`10` Jézus meghagyta: "Telepítsétek le az embereket!" Azon a részen sok
fû volt. Letelepedtek hát, s csak a férfiak voltak szám szerint
ötezren.
'''
"11" = ''':sup:`11` Jézus ekkor kezébe vette a kenyeret, hálát adott és kiosztotta a
letelepedett embereknek, s ugyanígy a halból is adott, amennyit csak
akartak.
'''
"12" = ''':sup:`12` Amikor jóllaktak, szólt tanítványainak: "Szedjétek össze a
maradékot, nehogy kárba vesszen."
'''
"13" = ''':sup:`13` Összeszedték, s tizenkét kosarat töltöttek meg az öt árpakenyér
maradékából, amit meghagytak azok, akik ettek.
'''
"14" = ''':sup:`14` Amikor az emberek látták a csodajelet, amelyet Jézus végbevitt, így
beszéltek: "Bizonyára ez az a próféta, akinek el kell jönnie a
világba."
'''
"15" = ''':sup:`15` Jézus észrevette, hogy körül akarják venni, erõszakkal meg akarják
tenni királynak, azért visszament a hegyre, egyedül.
'''
"16" = ''':sup:`16` Amikor beesteledett, tanítványai lementek a tóhoz,
'''
"17" = ''':sup:`17` bárkába szálltak, és elindultak a tó túlsó partjára, Kafarnaum
felé. Már egészen besötétedett, s Jézus még mindig nem tért vissza
hozzájuk.
'''
"18" = ''':sup:`18` Erõs szél támadt, s a tó háborgott.
'''
"19" = ''':sup:`19` Amikor már eveztek vagy huszonöt-harminc stádiumnyit, látták, hogy
Jézus a vízen járva közeledik a bárkához. Megijedtek.
'''
"20" = ''':sup:`20` De õ bátorította õket: "Én vagyok, ne féljetek!"
'''
"21" = ''':sup:`21` Föl akarták venni a bárkába, ám a bárka nyomban partot ért, ott,
ahová tartottak.
'''
"22" = ''':sup:`22` Másnap a tó túlsó oldalán maradt népnek eszébe jutott, hogy csak
egy bárka volt ott, s hogy Jézus nem szállt tanítványaival bárkába, a
tanítványok csak maguk indultak el.
'''
"23" = ''':sup:`23` Közben több bárka érkezett Tibériásból annak a helynek a közelébe,
ahol a kenyeret ették.
'''
"24" = ''':sup:`24` Amikor a nép látta, hogy Jézus nincs ott, s tanítványai sem,
bárkába szálltak és elmentek Kafarnaumba, hogy megkeressék Jézust.
'''
"25" = ''':sup:`25` Amikor a tó túlsó partján megtalálták, megkérdezték tõle: "Mester,
hogy kerültél ide?"
'''
"26" = ''':sup:`26` "Bizony, bizony mondom nektek - felelte Jézus -: Nem azért
kerestek, mert csodajeleket láttatok, hanem mert ettetek a kenyérbõl és
jóllaktatok.
'''
"27" = ''':sup:`27` De ne romlandó eledelért fáradozzatok, hanem olyanért, amely
megmarad az örök életre. Ezt az Emberfia adja nektek, aki mellett maga
az Atya tett tanúságot."
'''
"28" = ''':sup:`28` Erre megkérdezték tõle: "Mit tegyünk, hogy Istennek tetszõ dolgot
vigyünk végbe?"
'''
"29" = ''':sup:`29` "Az tetszik Istennek - válaszolta Jézus -, ha hisztek abban, akit
küldött."
'''
"30" = ''':sup:`30` De õk így folytatták: "Hadd lássuk, milyen csodajelet viszel végbe!
Akkor majd hiszünk neked. Mit tudsz tenni?
'''
"31" = ''':sup:`31` Atyáink mannát ettek a pusztában, amint az Írás mondja: Égi
kenyeret adott nekik enni."
'''
"32" = ''':sup:`32` Jézus erre azt mondta: "Bizony, bizony mondom nektek: Nem Mózes
adott nektek kenyeret az égbõl, hanem Atyám adja nektek az igazi
mennyei kenyeret.
'''
"33" = ''':sup:`33` Mert az az Isten kenyere, aki alászáll a mennybõl és életet ad a
világnak."
'''
"34" = ''':sup:`34` Erre így szóltak hozzá: "Urunk, adj nekünk mindig ebbõl a
kenyérbõl!"
'''
"35" = ''':sup:`35` "Én vagyok az élet kenyere - felelte Jézus. - Aki hozzám jön, többé
nem éhezik, s aki bennem hisz, nem szomjazik soha.
'''
"36" = ''':sup:`36` De megmondtam, hogy bár láttok, mégsem hisztek.
'''
"37" = ''':sup:`37` Minden, amit nekem ad az Atya, hozzám jön. S aki hozzám jön, nem
taszítom el.
'''
"38" = ''':sup:`38` Mert nem azért szálltam alá a mennybõl, hogy a magam akaratát
tegyem meg, hanem annak akaratát, aki küldött.
'''
"39" = ''':sup:`39` Annak, aki küldött, az az akarata, hogy abból, amit nekem adott,
semmit el ne veszítsek, hanem feltámasszam az utolsó napon.
'''
"40" = ''':sup:`40` Mert Atyámnak az az akarata, hogy mindenki, aki látja a Fiút és
hisz benne, örökké éljen, s feltámasszam az utolsó napon."
'''
"41" = ''':sup:`41` A zsidók elkezdtek zúgolódni, amiért azt mondta: "Én vagyok a
mennybõl alászállott kenyér."
'''
"42" = ''':sup:`42` Így érveltek: "Nem Jézus ez, Józsefnek a fia, akinek ismerjük
apját, anyját? Hogyan mondhatja hát, hogy a mennybõl szálltam alá?"
'''
"43" = ''':sup:`43` Jézus azonban így szólt: "Ne zúgolódjatok egymás között.
'''
"44" = ''':sup:`44` Senki sem jöhet hozzám, ha az Atya, aki küldött, nem vonzza, s én
feltámasztom az utolsó napon.
'''
"45" = ''':sup:`45` Megírták a próféták: Mindnyájan Isten tanítványai lesznek.
Mindenki, aki hallgat az Atyára és tanul tõle, hozzám jön.
'''
"46" = ''':sup:`46` Nem mintha valaki is látta volna az Atyát, csak aki az Istentõl
van, az látta az Atyát.
'''
"47" = ''':sup:`47` Bizony, bizony, mondom nektek: Aki hisz bennem, annak örök élete
van.
'''
"48" = ''':sup:`48` Én vagyok az élet kenyere.
'''
"49" = ''':sup:`49` Atyáitok mannát ettek a pusztában, mégis meghaltak.
'''
"50" = ''':sup:`50` Ez a mennybõl alászállott kenyér, aki ebbõl eszik, nem hal meg.
'''
"51" = ''':sup:`51` Én vagyok a mennybõl alászállott élõ kenyér. Aki e kenyérbõl eszik,
örökké él. A kenyér, amelyet adok, a testem a világ életéért."
'''
"52" = ''':sup:`52` Erre vita támadt a zsidók közt: "Hogy adhatja ez a testét
eledelül?"
'''
"53" = ''':sup:`53` Jézus ezt mondta rá: "Bizony, bizony, mondom nektek: Ha nem eszitek
az Emberfia testét és nem isszátok a vérét, nem lesz élet bennetek.
'''
"54" = ''':sup:`54` De aki eszi az én testemet, és issza az én véremet, annak örök
élete van, s feltámasztom az utolsó napon.
'''
"55" = ''':sup:`55` A testem ugyanis valóságos étel, s a vérem valóságos ital.
'''
"56" = ''':sup:`56` Aki eszi az én testemet és issza az én véremet, az bennem marad, én
meg benne.
'''
"57" = ''':sup:`57` Engem az élõ Atya küldött, s általa élek. Így az is élni fog
általam, aki engem eszik.
'''
"58" = ''':sup:`58` Ez a mennybõl alászállott kenyér nem olyan, mint az, amelyet
atyáitok ettek és meghaltak. Aki ezt a kenyeret eszi, az örökké él."
'''
"59" = ''':sup:`59` Ezeket mondta, amikor Kafarnaumban, a zsinagógában tanított.
'''
"60" = ''':sup:`60` Tanítványai közül, akik ezeket hallották, többen azt mondták:
"Kemény beszéd. Ki hallgatja?"
'''
"61" = ''':sup:`61` Jézus tudta, hogy tanítványai méltatlankodtak miatta, azért így
szólt hozzájuk: "Botránkoztok rajta?
'''
"62" = ''':sup:`62` Hátha majd azt látjátok, hogy az Emberfia fölmegy oda, ahol azelõtt
volt!
'''
"63" = ''':sup:`63` A lélek az, ami éltet, a test nem használ semmit. Hozzátok intézett
szavaim lélek és élet,
'''
"64" = ''':sup:`64` de vannak közöttetek, akik nem hisznek." Jézus ugyanis kezdettõl
fogva tudta, kik nem hisznek, és ki fogja elárulni.
'''
"65" = ''':sup:`65` Aztán így folytatta: "Azért mondtam nektek, hogy senki sem jöhet
hozzám, ha az Atya meg nem adja neki."
'''
"66" = ''':sup:`66` Ettõl kezdve tanítványai közül sokan visszahúzódtak, s többé nem
jártak vele.
'''
"67" = ''':sup:`67` Jézus azért a tizenkettõhöz fordult: "Ti is el akartok menni?"
'''
"68" = ''':sup:`68` Simon Péter felelt neki: "Uram, kihez mennénk? Tiéd az örök életet
adó tanítás.
'''
"69" = ''':sup:`69` Mi hittünk és tudjuk, hogy te vagy az Isten Szentje."
'''
"70" = ''':sup:`70` Jézus így válaszolt: "Nem tizenkettõtöket választottam ki? De
egyikõtök ördög."
'''
"71" = ''':sup:`71` Júdást értette rajta, az iskarióti Simon fiát. Mert õ lett az
árulója, egy a tizenkettõ közül.
'''
"Notes" = '''
Notas de rodapé:
6:1-14 - A kenyerek és halak szaporítása Jézus együttérzését és isteni
hatalmát mutatja az emberi szükségletek kielégítésében. Továbbá ez
annak a jele, hogy Ő az Élet Kenyere, aki képes kielégíteni az emberi
4:14).
6:15-21 - Jézus a vízen jár, felfedi hatalmát a természet felett. Ez a
csoda, amelyet a „ne féljetek” felszólítása követ, vigaszt és
bizonyosságot hoz a hívők számára, megmutatva, hogy Jézus mindig jelen
van az élet viharaiban (lásd még Máté 14:25-27 és Márk 6:48-50).
6:22-40 - Jézus az Élet Kenyereként mutatja be magát, elmagyarázva,
hogy Ő az örök élet és az igazi lelki táplálék forrása. Azt tanítja,
hogy csak általa lehet teljes és örök életünk, hangsúlyozva a benne,
1Jn 5:11-12).
6:41-51 - A zsidó zúgolódással szembesül Jézus, aki megerősíti isteni
eredetét és küldetését, hogy örök életet adjon. Hangsúlyozza, hogy akik
hisznek Benne, azok örök életet kapnak, hangsúlyozva a hit fontosságát
11:27).
6:52-58 - A lelki táplálék, amelyet Jézus kínál, az Ő teste és vére,
megelőlegezve az Eucharisztiát és a Vele való bensőséges egyesülést. Ez
a beszéd sokak számára kihívást jelent, de elengedhetetlen ahhoz, hogy
megértsük Krisztus áldozatát és a vele való kapcsolatunkat (lásd még
1Korinthus 11:23-26 és Lukács 22:19-20).
'''
