[8]
"1" = ''':sup:`1` Amikor feltörte a hetedik pecsétet, csönd lett az égben, úgy egy
félórára.
'''
"2" = ''':sup:`2` Ekkor hét angyalt láttam, az Úr elõtt álltak, és hét harsonát
kaptak.
'''
"3" = ''':sup:`3` Jött egy másik angyal, megállt az oltár elõtt, aranyfüstölõ volt
nála. Sok tömjént kapott, hogy az összes szent imádásával tegye az
aranyoltárra, amely az Isten trónusa elõtt állt.
'''
"4" = ''':sup:`4` Az angyal kezébõl a tömjén füstje a szentek imádásával felszállt az
Isten elé.
'''
"5" = ''':sup:`5` Most az angyal fogta a füstölõt, megtöltötte az oltár parazsával, és
leszórta a földre. Erre mennydörgés, égzengés, villámlás és földrengés
támadt.
'''
"6" = ''':sup:`6` A hét angyal pedig, akinél a hét harsona volt, felkészült, hogy
megfújja a harsonát.
'''
"7" = ''':sup:`7` Az elsõ angyal megfújta a harsonát. Erre vérrel vegyes jégesõ és tûz
záporozott a földre. A föld harmada elégett, a fák harmada pernyévé
lett, és a zöldellõ fû mind elhamvadt.
'''
"8" = ''':sup:`8` A második angyal is megfújta a harsonát. Erre mint lángban égõ
hatalmas hegy, valami a tengerbe zuhant. A tenger egyharmada vérré
vált,
'''
"9" = ''':sup:`9` a tengerben élõ állatok egyharmada elpusztult, és a hajók egyharmada
elsüllyedt.
'''
"10" = ''':sup:`10` A harmadik angyal is megfújta a harsonát. Erre az égbõl lehullott
egy nagy csillag, s mint égõ fáklya, lobogott. A folyó egyharmadára
hullott és a vízforrásokra.
'''
"11" = ''':sup:`11` A csillagnak Üröm volt a neve. A vizek egyharmada ürömmé vált, és
sok ember meghalt a víztõl, mert megkeseredett.
'''
"12" = ''':sup:`12` A negyedik angyal is megfújta a harsonát. Erre a Nap harmadát, a
Hold harmadát és a csillagok harmadát érte a csapás: harmadrészük
elsötétedett, a nappal és az éjszaka világossága a harmadával csökkent.
'''
"13" = ''':sup:`13` És láttam meg hallottam, hogy az ég magasában egy sas repült,
hallottam, amint hangosan kiáltozott: "Jaj, jaj, jaj a föld lakóinak a
többi három harsona miatt, amit az angyalok most készülnek megfújni."
'''
