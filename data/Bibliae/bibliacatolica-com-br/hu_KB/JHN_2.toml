[2]
"1" = ''':sup:`1` Harmadnap menyegzõt tartottak a galileai Kánában, amelyen Jézus
anyja is ott volt.
'''
"2" = ''':sup:`2` Jézust is meghívták a menyegzõre, tanítványaival együtt.
'''
"3" = ''':sup:`3` Amikor fogytán volt a bor, Jézus anyja megjegyezte: "Nincs több
boruk."
'''
"4" = ''':sup:`4` Jézus azt felelte: "Asszony, a te gondod az én gondom. De még nem
jött el az én órám."
'''
"5" = ''':sup:`5` Erre anyja szólt a szolgáknak: "Tegyetek meg mindent, amit csak
mond!"
'''
"6" = ''':sup:`6` Volt ott hat kõkorsó, a zsidóknál szokásos tisztálkodás céljára,
mindegyik két-három mérõs.
'''
"7" = ''':sup:`7` Jézus szólt nekik: "Töltsétek meg a korsókat vízzel!" Meg is
töltötték azokat színültig.
'''
"8" = ''':sup:`8` Ekkor azt mondta nekik: "Most merítsetek belõle, és vigyétek oda a
násznagynak." Odavitték.
'''
"9" = ''':sup:`9` Amikor a násznagy megízlelte a borrá vált vizet, nem tudta honnan
való - a szolgák azonban, akik a vizet merítették, tudták -, hívatta a
násznagy a võlegényt,
'''
"10" = ''':sup:`10` s szemére vetette: "Elõször mindenki a jó bort adja, s csak amikor
már megittasodtak, akkor az alábbvalót. Te meg mostanáig tartogattad a
jó bort."
'''
"11" = ''':sup:`11` Ezzel kezdte meg Jézus csodajeleit a galileai Kánában.
Kinyilatkoztatta dicsõségét, s tanítványai hittek benne.
'''
"12" = ''':sup:`12` Aztán lement anyjával, testvéreivel és tanítványaival Kafarnaumba,
de csak néhány napig maradtak ott.
'''
"13" = ''':sup:`13` A zsidók húsvétjának közeledtével Jézus fölment Jeruzsálembe.
'''
"14" = ''':sup:`14` A templomban kalmárokat talált, akik ökröt, juhot és galambot
árultak, valamint pénzváltókat, akik ott telepedtek le.
'''
"15" = ''':sup:`15` Kötélbõl ostort font, és mind kiûzte õket a templomból, juhaikkal
és ökreikkel együtt, a pénzváltók pénzét szétszórta, asztalaikat
felforgatta,
'''
"16" = ''':sup:`16` a galambárusoknak meg azt mondta: "Vigyétek innét ezeket, ne
tegyétek Atyám házát vásárcsarnokká!"
'''
"17" = ''':sup:`17` Tanítványainak eszükbe jutott az Írás szava: "Emészt a házadért
való buzgalom."
'''
"18" = ''':sup:`18` A zsidók azonban szót emeltek, ezekkel a szavakkal fordultak hozzá:
"Miféle csodajelet mutatsz, hogy ezt mered tenni?"
'''
"19" = ''':sup:`19` Jézus azt válaszolta: "Bontsátok le ezt a templomot, és harmadnapra
fölépítem."
'''
"20" = ''':sup:`20` A zsidók ellene vetették: "Negyvenhat esztendeig épült ez a
templom, s te három nap alatt újjáépítenéd?"
'''
"21" = ''':sup:`21` De õ saját teste templomáról beszélt.
'''
"22" = ''':sup:`22` Amikor föltámadt a halálból, tanítványai visszaemlékeztek ezekre a
szavakra, s hittek az Írásnak és Jézus szavainak.
'''
"23" = ''':sup:`23` Akkor, amikor húsvét ünnepe alkalmával Jézus Jeruzsálemben
tartózkodott, sokan hittek benne, mert látták a csodákat,
'''
"24" = ''':sup:`24` amelyeket tett. Jézus azonban nem bízott bennük, mert ismerte
mindnyájukat,
'''
"25" = ''':sup:`25` s nem szorult rá, hogy bárki is felvilágosítsa az emberrõl. Tudta,
mi lakik az emberben.
'''
