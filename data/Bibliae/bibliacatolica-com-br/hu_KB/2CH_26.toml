[26]
"1" = ''':sup:`1` Ezután Júda egész népe fogta a tizenhat éves Uziját és királlyá
tették atyja, Amacja helyébe.
'''
"2" = ''':sup:`2` Õ építette ki Elátot. Õ szerezte vissza Júdának, miután a király
megtért atyáihoz.
'''
"3" = ''':sup:`3` Tizenhat éves volt Uzija, amikor trónra lépett, és ötvenkét
esztendeig uralkodott Jeruzsálemben. Anyja jeruzsálemi volt, s Jekolja
volt a neve.
'''
"4" = ''':sup:`4` Azt tette, ami helyes az Úr szemében, egészen úgy, ahogyan atyja,
Amacja tette.
'''
"5" = ''':sup:`5` Istent szolgálta Zecharjahu idejében, aki õt istenfélelemre
tanította. Amikor az Urat szolgálta, az Isten sikert is adott neki.
'''
"6" = ''':sup:`6` Hadat indított a filiszteusok ellen és lerombolta Gát, Jabne és
Asdod falait. Majd városokat épített Asdod mellett és a filiszteusok
közelében,
'''
"7" = ''':sup:`7` Isten megsegítette a filiszteusokkal, a Gur-Baalban lakó arabokkal
és a meunikkal szemben.
'''
"8" = ''':sup:`8` Az ammoniták is adót fizettek Uzijának. Egészen Egyiptom bejárójáig
eljutott a híre, mert igen hatalmassá vált.
'''
"9" = ''':sup:`9` Uzija Jeruzsálemben bástyákat épített: a Szegletkapu, a Völgy-kapu
és a Sarok-kapu felett, majd megerõsítette õket.
'''
"10" = ''':sup:`10` Bástyákat épített a pusztában is, és sok ciszternát ásatott, mert
sok nyája volt a síkságon és a mezõségen. Földmûvelõi és szõlõmûvesei
is voltak a hegyekben és a Kármelen. Nagy kedvelõje volt ugyanis a
földmûvelésnek.
'''
"11" = ''':sup:`11` Uzijának begyakorolt serege is volt. Csapatonként vonultak hadba,
szám szerint. Jegyzéküket Jeuel jegyzõ, Maaszejahu felügyelõ készítette
a király egyik fõemberének, Hananjának a vezetésével.
'''
"12" = ''':sup:`12` A harcedzett családfõk teljes száma kétezer-hatszáz volt.
'''
"13" = ''':sup:`13` A vezetésük alatt álló sereg háromszázhétezer-ötszáz emberbõl állt.
Nagy erõvel tudtak csatázni, hogy megsegítsék a királyt az ellenséggel
szemben.
'''
"14" = ''':sup:`14` Uzija ezt az egész sereget fölszerelte pajzsokkal, dárdákkal,
sisakokkal, vértekkel, íjakkal és parittyakövekkel.
'''
"15" = ''':sup:`15` Jeruzsálemben mûvészettel kitervelt hadgépeket készíttetett.
Tornyokra és szegletbástyákra helyezték, hogy nyilakat és nagy köveket
hajítsanak velük. El is terjedt messzire a híre, mert csodálatos
segítséget kapott, míg erõs nem lett.
'''
"16" = ''':sup:`16` Amikor megerõsödött, a szíve felfuvalkodott, úgyhogy gonoszságot
mûvelt. Vétkezett az Úr, az õ Istene ellen: bement a szentélybe, hogy
az illatáldozat oltárán áldozatot mutasson be.
'''
"17" = ''':sup:`17` Azarja fõpap azonnal utána ment, és vele az Úr papjai, nyolcvan
erõs ember.
'''
"18" = ''':sup:`18` Uzija király elé álltak és figyelmeztették: "Nem a te dolgod, hogy
illatáldozatot mutass be az Úrnak, hanem a papoké, Áron fiaié, akik föl
vannak szentelve az áldozatbemutatásra. Távozz a szentélybõl, mert
vétkeztél! Ezért az Úristentõl nem jár neked megbecsülés."
'''
"19" = ''':sup:`19` Erre Uzija haragra lobbant. Kezében ott volt a füstölõ, hogy
tömjént gyújtson. Miközben a templomban, az illatoltár mellett
haragosan feleselt a papokkal, homlokán kiütött a lepra a papok szeme
láttára.
'''
"20" = ''':sup:`20` Ahogy Azarja fõpap és a többi pap ráemelte tekintetét, íme, leprás
volt a homlokán. Ekkor sietve kiûzték. De maga is igyekezett kifelé,
mert az Úr csapással sújtotta.
'''
"21" = ''':sup:`21` Uzija király leprás maradt egészen halála napjáig. Mint leprás,
külön házban lakott. A templomból is kitiltották. Ezalatt fia, Jotam
állt a királyi család élén, és õ szolgáltatott igazságot a föld
népének.
'''
"22" = ''':sup:`22` Uzija többi dolgait - az elsõktõl az utolsókig - megírta Izajás
próféta, Ámosz fia.
'''
"23" = ''':sup:`23` Amikor Uzija megtért atyáihoz, õsei közelében, a királysírok
mezején temették el, mivel azt mondták róla, hogy leprás volt. Fia,
Jotam lett helyette a király.
'''
