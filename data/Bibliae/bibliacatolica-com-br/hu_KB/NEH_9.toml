[9]
"1" = ''':sup:`1` Ennek a hónapnak huszonnegyedik napján Izrael fiai összegyûltek,
vezeklõruhát öltöttek, hamut szórtak a fejükre és böjtöltek.
'''
"2" = ''':sup:`2` Izrael nemzetsége elkülönült az idegenek fiaitól. Odaálltak és
megvallották bûneiket és atyáik tévelygéseit.
az õ Istenüknek törvénykönyvébõl, aztán a nap egy másik negyedrészében
bûnvallomást tartottak, s leborultak az Úr, az õ Istenük elõtt.]
fölálltak a leviták emelvényére, s hangosan szólították az Urat, az õ
Istenüket.
'''
"5" = ''':sup:`5` Aztán így szóltak a leviták, Jesua, Kadmiel, Bani, Hasabnia,
Serebja, Hodijja, Sebanja és Petahja: "Keljetek föl, s magasztaljátok
az Urat, a mi Istenünket!"] Áldott legyen dicsõséges neved, amely
fölötte van minden áldásnak és dicséretnek!
'''
"6" = ''':sup:`6` Te vagy, Uram, az Egyetlen! Te alkottad az eget, az egek egét és
minden seregét, a földet és mind, ami rajta van, a tengereket és mind,
ami bennük van. Te éltetsz mindent, és az égi sereg hódol elõtted.
'''
"7" = ''':sup:`7` Uram, te vagy az Isten, aki kiválasztottad Ábrámot, kivezetted a
káldeai Urból, és az Ábrahám nevet adtad neki.
'''
"8" = ''':sup:`8` Hûségesnek találtad szívét és szövetséget kötöttél vele, hogy neki
adod a kánaániak, a hetiták, az amoriták, a periziták, a jebuziták és a
girgasiták földjét, neki és utódainak. Meg is tartottad szavadat, mert
igaz vagy.
'''
"9" = ''':sup:`9` Láttad atyáink nyomorát Egyiptomban, s meghallottad kiáltásukat a
Sás-tengernél.
'''
"10" = ''':sup:`10` Jeleket és csodákat mûveltél a fáraó ellen, összes szolgáján és
országa egész népén, mert tudtad, milyen galádul bánt velük. Nevet
szereztél magadnak, amely ma is megvan.
'''
"11" = ''':sup:`11` Megnyitottad a tengert elõttük: száraz lábbal keltek át a tengeren.
A mélységbe taszítottad üldözõiket, mint valami követ, a vad vizekbe.
'''
"12" = ''':sup:`12` Felhõoszloppal vezetted õket nappal, és lángoszloppal éjszaka.
Megvilágítottad elõttük az utat, amelyen menniük kellett.
'''
"13" = ''':sup:`13` Alászálltál a Sínai-hegyre, s beszéltél velük az égbõl. Igazságos
rendelkezéseket, biztos törvényeket, nagyszerû parancsokat és
elõírásokat adtál nekik.
'''
"14" = ''':sup:`14` Megismertetted velük szent szombatodat, utasításokat, parancsokat
és törvényt adtál nekik, Mózes szolgád által.
'''
"15" = ''':sup:`15` Kenyeret adtál nekik az égbõl éhségük csillapítására, vizet
fakasztottál a sziklából szomjuk oltására. Megparancsoltad, hogy
menjenek, s vegyék birtokba a földet, amelyre megesküdtél, hogy nekik
adod.
'''
"16" = ''':sup:`16` Atyáink azonban gõgjükben szembeszegültek, megkeményítették
nyakukat, nem engedelmeskedtek parancsaidnak.
'''
"17" = ''':sup:`17` Vonakodtak engedelmeskedni, megfeledkeztek csodáidról, amelyeket
értük tettél. Megkeményítették nyakukat, s fejükbe vették, hogy
visszatérnek szolgaságukba, Egyiptomba. De te megbocsátó Isten vagy,
irgalmas és könyörületes, hosszan tûrõ és végtelenül jó: nem hagytad el
õket.
'''
"18" = ''':sup:`18` Amikor öntött borjút csináltak maguknak, és azt mondogatták: "Ez az
el],
'''
"19" = ''':sup:`19` te nagy irgalmasságodban nem hagytad el õket a pusztában: a
felhõoszlop nem tûnt el elõlük, továbbra is vezette õket nappal az
úton; s a tûzoszlop sem éjjel, hanem megvilágította elõttük az utat,
amelyen menniük kellett.
'''
"20" = ''':sup:`20` Megadtad nekik jó lelkedet, hogy okossá tegye õket. Nem tagadtad
meg szájuktól mannádat, és szomjúságukban vizet juttattál nekik.
'''
"21" = ''':sup:`21` Negyven évig gondot viseltél rájuk a pusztában, nem szenvedtek
hiányt semmiben, ruhájuk nem vásott el, lábuk nem törött fel.
'''
"22" = ''':sup:`22` Királyságokat és népeket juttattál nekik, és nekik adtad õket
tartományul. Elfoglalták Hesbon királyának, Szichonnak földjét, Básán
királyának, Ognak földjét.
'''
"23" = ''':sup:`23` Megsokasítottad fiaikat, mint égen a csillagokat, és bevezetted
õket a földre, amelyrõl azt mondtad atyáiknak, hogy menjenek és vegyék
birtokukba.
'''
"24" = ''':sup:`24` Fiaik bevonultak és elfoglalták az országot. Megaláztad elõttük az
ország lakóit, a kánaániakat, kezükbe adtad õket, királyaikat s az
ország népeit, hogy bánjanak velük tetszésük szerint.
'''
"25" = ''':sup:`25` Megerõsített városokat és termékeny földet szereztek, mindenféle
jóval teli házakat örököltek, megásott ciszternákat, szõlõket és
olajfákat, s rengeteg gyümölcstermõ fát. Ettek, jóllaktak, meghíztak,
dúskálkodtak nagy jóságodból.
'''
"26" = ''':sup:`26` De engedetlenek lettek, föllázadtak ellened, semmibe vették
törvényeidet, prófétáidat meg, akik intették õket, hogy térjenek vissza
'''
"27" = ''':sup:`27` Ezért elnyomóik kezébe adtad õket, akik aztán megsanyargatták õket.
Szorongatásuk idején hozzád kiáltottak, s te meghallgattad õket az
égbõl. Nagy irgalmadban újra meg újra szabadítót küldtél nekik, akik
kiszabadították õket elnyomóik kezébõl.
'''
"28" = ''':sup:`28` Amikor nyugalmuk volt, újra gonoszságra vetemedtek. Ellenségeik
hatalmába adtad õket, akik zsarnokoskodtak fölöttük. Újra hozzád
kiáltottak, és te meghallgattad õket az égbõl: irgalmadban
számtalanszor megszabadítottad õket.
'''
"29" = ''':sup:`29` Intetted õket, hogy térjenek vissza törvényedhez, de kevélyen
ellenszegültek. Nem hallgattak parancsaidra, vétkeztek törvényeid
ellen, amelyek életet adnak az embernek, ha megtartja õket. Lázadoztak
ellened, megkeményítették nyakukat és nem engedelmeskedtek.
'''
"30" = ''':sup:`30` Türelmes voltál velük számos éven át. Figyelmeztetted õket lelked
által és prófétáid szavával. De nem hallgattak rád, azért az országok
népeinek kezébe adtak õket.
'''
"31" = ''':sup:`31` Nagy irgalmasságodban azonban nem pusztítottad, nem hagytad el
õket. Mert könyörületes és jóságos Isten vagy.
'''
"32" = ''':sup:`32` Most, ó Istenünk, te nagy, hatalmas és félelmetes Isten, aki
megtartod szövetségedet és irgalmadat, ne vedd semmibe a sok
megpróbáltatást, ami ért bennünket, királyainkat és vezéreinket,
papjainkat és prófétáinkat, egész népedet, az asszír királyok idejétõl
mind a mai napig.
'''
"33" = ''':sup:`33` Ami történt velünk, mindenben igazságos voltál. Mert megmutattad
hûségedet, mi mégis gonoszságra vetemedtünk.
'''
"34" = ''':sup:`34` Királyaink, fejedelmeink, papjaink és atyáink nem követték
törvényedet, nem ügyeltek parancsaidra és utasításaidra, amelyeket
adtál nekik.
'''
"35" = ''':sup:`35` Volt királyságuk, elhalmoztad õket jótéteményeiddel, adtál nekik
kiterjedt és termékeny földet, mégsem szolgáltak neked, nem fordultak
el gonosz tetteiktõl.
'''
"36" = ''':sup:`36` Nézd, ma szolgák vagyunk! Szolgák vagyunk azon a földön, amelyet
atyáinknak adtál, hogy élvezzék gyümölcseit és javait.
'''
"37" = ''':sup:`37` Terményei a királyok hasznára vannak, akiket bûneink miatt
rendeltél fölénk, s kedvük szerint bánnak testünkkel és állatainkkal,
mi meg nagy nyomorúságban vagyunk.
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - Izrael népe megvallja bűneit és ősei bűneit, bizonyítva ezzel
az őszinte bűnbánatot és Isten igazságának elismerését. A társasági
9:6 - A dicsőítő ima azzal kezdődik, hogy elismerjük Istent, mint
minden dolog Teremtőjét, az eget, a földet és a tengert. Ez a
felmagasztosulás tükrözi Isten szuverenitását az egész teremtés felett
9:7-8 - Istenre úgy emlékeznek, mint aki Ábrahámot választotta és
szövetséget kötött vele. Ez rávilágít Isten hűségére az ígéreteihez és
a népe számára készített megváltási tervéhez, még az emberi hűtlenség
9:16-17 - Annak ellenére, hogy Izrael engedetlen volt a pusztában,
Isten irgalmasságot mutatott, és nem hagyta el őket. Türelme és
együttérzése Isten népével kötött szövetségének központi témája (lásd
még 2 Mózes 34:6-7 és Zsolt 103:8-10).
9:32-33 - Az emberek felismerik, hogy Isten igazságos minden
cselekedetében, még azokban a büntetésekben is, amelyeket Izraelre rótt
engedetlenségük miatt. Isten igazságosságát egyensúlyba hozza az Ő
irgalma, amely helyreállást hoz (lásd még 5Móz 32:4 és Zsolt 119:137).
'''
