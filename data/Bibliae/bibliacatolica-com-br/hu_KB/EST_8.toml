[8]
"1" = ''':sup:`1` Azon a napon Achasvéros király Eszter királynénak ajándékozta
Ámánnak, a zsidók ellenségének házát. Mardokeusnak meg bejárása lett a
királyhoz, mert Eszter elmondta, hogy ki neki Mardokeus.
'''
"2" = ''':sup:`2` A király visszavette gyûrûjét Ámántól és Mardokeusnak adta, Eszter
pedig Ámán háza élére állította Mardokeust.
'''
"3" = ''':sup:`3` Eszter újra a király elé járult, hogy beszéljen vele. Lába elé
borult, sírt és könyörgött, hogy vessen véget annak a gonoszságnak és
tervnek, amelyet az agagita Ámán a zsidók ellen kigondolt.
'''
"4" = ''':sup:`4` A király kinyújtotta aranyjogarát, s Eszter fölemelkedett, a király
elé állt és így szólt:
'''
"5" = ''':sup:`5` "Ha jónak látja a király, s ha valóban kegyet találtam elõtte és
kérésemet jogosnak látja a király, s én kedves vagyok a szemében,
bocsásson ki írást, s vonassa vissza az agagita Hamdata fiának, Ámánnak
a leveleit, amelyekben elrendelte, hogy pusztítsák ki a zsidókat a
király minden tartományában.
'''
"6" = ''':sup:`6` Hogyan tudnám elviselni a bajt, ami népemet fenyegeti, s hogyan
lehetnék tanúja fajtám kiirtásának?"
'''
"7" = ''':sup:`7` Achasvéros király így szólt Eszter királynéhoz és a zsidó
Mardokeushoz: "Lám, Ámánnak a házát Eszternek ajándékoztam, õt magát
meg akasztófára húzattam, mert a zsidókra emelte kezét.
'''
"8" = ''':sup:`8` Írjatok a zsidók érdekében, amint jónak látjátok a király nevében, s
pecsételjétek le a királyi pecséttel! Mert a király nevében írt és
királyi pecséttel ellátott rendeletet nem lehet visszavonni."
'''
"9" = ''':sup:`9` Összehívták tehát a királyi írnokokat a harmadik - azaz Sziván -
hónap huszonharmadik napján, és Mardokeus parancsának megfelelõen írtak
a zsidóknak, a szatrapáknak, az Indiától Egyiptomig terjedõ
százhuszonhét tartomány kormányzójának és fejedelmének - minden
tartománynak a maga írásával, s minden népnek a maga nyelvén, a
zsidóknak is a saját írásukkal és nyelvükön.
'''
"10" = ''':sup:`10` Achasvéros király nevében írták és ellátták a királyi pecséttel,
aztán futárokkal szétküldték az írásokat a királyi ménes lovain.
'''
"11" = ''':sup:`11` A király megengedte a zsidóknak, hogy a városokban összegyûljenek
és megvédjék életüket: pusztítsák el, öljék meg és semmisítsék meg -
gyermekeikkel és asszonyaikkal együtt - mind, aki a népbõl és a
tartományból fegyveresen rájuk támad, a javaikat meg foglalják le
zsákmányul.
'''
"12" = ''':sup:`12` És mindezt ugyanazon a napon, a tizenkettedik hónap - azaz Ádár
hónap - tizenharmadik napján tegyék Achasvéros király minden
tartományában. (a) A levél így hangzott: (b) "Achasvéros nagykirály az
Indiától Etiópiáig terjedõ százhuszonhét tartomány szatrapáinak, a
tartományok kormányzóinak és minden becsületes alattvalójának
üdvözletét! (c) Sokan, akik jótevõjük végtelen jóságából nagy
kitüntetésekben részesülnek, kevéllyekké válnak. Nemcsak
alattvalóinknak akarnak ártani, hanem mivel nem tudják, mitévõk
legyenek szerencséjükben, saját jótevõjük ellen kezdenek áskálódni. (d)
Nem elégszenek meg azzal, hogy kiöljék a hálát az emberek szívébõl,
hanem a tapasztalatlan emberek hízelgéseitõl felfuvalkodva úgy
gondolják, hogy elkerülhetik a mindent látó Isten ítéletét, aki gyûlöli
a gonoszokat. - (e) Gyakran megtörténik sok hatalommal felruházott
emberrel, hogy barátaik, akik az ügyek vezetésével vannak megbízva,
arra izgatják õket, hogy ártatlan vért ontsanak, és így jóvátehetetlen
bajt hozzanak - a gonoszság hazug cselvetéseivel - az õszintén
jóindulatú uralkodókra. (g) Ezt nemcsak a régi eseményekbõl láthatjuk,
amelyeket ránk hagyományoztak, hanem akkor is, ha megfigyeljük, ami a
szemünk elõtt történik. Mennyi jogtalanság történt már azok gonoszsága
folytán, akik méltatlanul kormányoztak! (h) Ezért a jövõben is gondunk
lesz rá, hogy megszilárdítsuk mindenki számára a birodalom nyugalmát és
békéjét. (i) Hasznos változtatásokat hajtunk végre, és az elénk hozott
ügyeket mindig a lehetõ legnagyobb jóindulattal ítéljük meg. (k) Nagyon
jól tudjátok, hogy Hamdata fiát, Ámánt - bár macedóniai volt, így
teljesen idegen a perzsa vértõl, és igen távol állt szelídségünktõl -
vendégként befogadtuk, s baráti érzelmekkel voltunk iránta, (l) ahogy
minden nép iránt szoktunk viseltetni. Addig elmentünk, hogy atyánknak
neveztük, s mindenki leborult elõtte, mert méltósága közvetlen a
királyi trón után következett. (m) De méltatlan volt magas méltóságára,
mert arra vetemedett, hogy hatalmunkat és életünket veszélyeztesse, (n)
megmentõnket és mindenkori jótevõnket, Mardokeust és feddhetetlen
uralkodótársunkat, Esztert pedig ügyes és alattomos rágalmaival egész
népével együtt pusztulásra ítélje. (o) Így remélte, hogy elszigetel
minket, és a perzsák birodalmát a macedónok kezére juttathatja. (p) Mi
azonban úgy találtuk, hogy e háromszoros gonosztevõ által halálra szánt
zsidók nem gonosztevõk, hanem igazságos törvények szerint élnek. (q) A
Magasságbelinek, a nagy élõ Istennek a fiai, akinek mi és õseink ennek
az országnak a fennmaradását és virágzását köszönhetjük. (r) Éppen
ezért jól tennétek, ha nem a Hamdata fia, Ámán által küldött levél
szerint járnátok el, mert ennek szerzõje háza népével együtt akasztófán
függ Szuza kapui elõtt. A mindenek Ura, Isten, gyors és méltó
büntetéssel fizetett meg neki. (s) Ennek a rendeletnek egy másolatát
függesszétek ki mindenütt, és hagyjátok, hogy a zsidók nyíltan
követhessék saját törvényeiket, és siessetek segítségükre azok ellen,
akik a kijelölt napon, vagyis a tizenkettedik - azaz Ádár - hónap
tizenharmadik napján megtámadják õket és a vesztükre törnek. (t) Ez a
nap ugyanis a pusztulás napja lett volna, de a mindenek Ura, Isten, az
öröm napjává változtatta a választott nép számára. (u) Ti is
ünnepeljétek meg ezt a jeles napot ünnepnapjaitok között lakomával, s
legyen - most és a jövõben - számotokra és a jóakaratú perzsák számára
megmenekülésetek emléke, ellenségeitek számára meg pusztulásuk emléke.
(v) Minden város és minden vidék, amely nem követi ezeket az
elõírásokat, könyörtelenül a tûz és a vas martaléka lesz, s nemcsak az
emberek számára válik mindörökre lakhatatlanná, hanem gyûlöletes lesz a
vadak és a madarak elõtt is."
'''
"13" = ''':sup:`13` Ennek a rendeletnek a szövegét törvényként hirdették ki minden
tartományban, s közzétették minden népnek, hogy a zsidók készen állnak
azon a napon rá, hogy bosszút álljanak ellenségeiken.
'''
"14" = ''':sup:`14` A futárok nagy sietséggel és igyekezettel indultak útnak a király
parancsára, királyi paripákon. A rendeletet Szuza várában is
kihirdették.
'''
"15" = ''':sup:`15` Mardokeus lilába játszó bíbor és gyolcs királyi ruhában jött ki a
királytól, nagy aranykoronát és bisszusból és vörös bíborból készült
palástot viselt. Egész Szuza városa visszhangzott az örömtõl.
'''
"16" = ''':sup:`16` A zsidók számára a fény, öröm, ujjongás és diadal napja volt ez.
'''
"17" = ''':sup:`17` Minden tartományban és városban, ahova a király parancsa eljutott,
öröm, ujjongás, lakoma és ünnep volt a zsidók körében. Az ország népei
közül sokan zsidóvá lettek. Félelem fogott el ugyanis mindenkit a
zsidók miatt.
'''
