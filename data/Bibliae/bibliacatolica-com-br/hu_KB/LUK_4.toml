[4]
"1" = ''':sup:`1` Jézus a Szentlélektõl eltelve elment a Jordántól, s a Lélek
ösztönzésére a pusztába vonult
'''
"2" = ''':sup:`2` negyven napra. Itt megkísértette a sátán. Ezekben a napokban nem
evett semmit sem, de végül is megéhezett.
'''
"3" = ''':sup:`3` Ekkor így szólt hozzá a sátán: "Ha Isten Fia vagy, mondd ennek a
kõnek, hogy váljék kenyérré!"
'''
"4" = ''':sup:`4` De Jézus ezt felelte: "Írva van, nemcsak kenyérrel él az ember."
'''
"5" = ''':sup:`5` Erre a sátán fölvezette egy magas hegyre, és egy szempillantás alatt
megmutatta neki a földkerekség minden országát.
'''
"6" = ''':sup:`6` "Mindezt a hatalmat és dicsõséget neked adom - mondta -, mert hisz
én kaptam meg, és annak adom, akinek akarom.
'''
"7" = ''':sup:`7` Ha leborulva hódolsz elõttem, az mind a tied lesz."
'''
"8" = ''':sup:`8` Jézus elutasította: "Írva van: Uradat, Istenedet imádd és csak neki
szolgálj!"
'''
"9" = ''':sup:`9` Ekkor a sátán Jeruzsálembe vitte, a templom párkányára állította és
így szólt: "Ha Isten Fia vagy, vesd le magad innét!
'''
"10" = ''':sup:`10` Hisz írva van: Angyalainak parancsolta felõled, hogy oltalmazzanak,
és:
'''
"11" = ''':sup:`11` Kezükön hordoznak majd, nehogy kõbe üsd a lábad."
'''
"12" = ''':sup:`12` De Jézus ezt válaszolta: "Az is írva van: Ne kísértsd Uradat,
Istenedet!"
'''
"13" = ''':sup:`13` Miután a sátán minden kísértést végbevitt, egy idõre elhagyta
Jézust.
'''
"14" = ''':sup:`14` Jézus most a Lélek erejével visszatért Galileába. Híre elterjedt az
egész környéken.
'''
"15" = ''':sup:`15` Tanított a zsinagógákban, és mindenki magasztalta.
'''
"16" = ''':sup:`16` Amikor Názáretbe ért, ahol nevelkedett, szombaton szokása szerint
bement a zsinagógába, és felolvasásra jelentkezett.
'''
"17" = ''':sup:`17` Izajás próféta könyvét adták neki oda. Szétbontotta a tekercset, és
épp azon a helyen, ahol ez volt írva:
'''
"18" = ''':sup:`18` "Az Úr lelke van rajtam, azért kent fel engem, hogy örömhírt vigyek
a szegényeknek. Elküldött, hogy hirdessem a foglyoknak a szabadulást, a
vakoknak a látást, hogy szabadon bocsássam az elnyomottakat,
'''
"19" = ''':sup:`19` és hirdessem az Úr kegyelmének esztendejét."
'''
"20" = ''':sup:`20` Összetekerte az Írást, átadta a szolgának és leült. A zsinagógában
minden szem rászegezõdött.
'''
"21" = ''':sup:`21` S elkezdte beszédét: "Ma beteljesedett az Írás, amit az imént
hallottatok."
'''
"22" = ''':sup:`22` Mindenki helyeselt neki, és csodálkozott a fönséges szavakon,
amelyek ajkáról fakadtak. "De hát nem József fia?" - kérdezgették.
'''
"23" = ''':sup:`23` Így szólt hát hozzájuk: "Biztosan ezt a mondást szegezitek majd
nekem: Orvos, magadat gyógyítsd! A nagy tetteket, amelyeket - mint
hallottuk - Kafarnaumban végbevittél, vidd végbe itt, a hazádban is!"
'''
"24" = ''':sup:`24` Majd így folytatta: "Bizony mondom nektek, hogy egy prófétát sem
látnak szívesen a saját hazájában.
'''
"25" = ''':sup:`25` S igazán mondom nektek, sok özvegy élt Izraelben Illés idejében,
amikor az ég három évre és hat hónapra bezárult, úgyhogy nagy éhínség
támadt az egész földön.
'''
"26" = ''':sup:`26` De közülük egyikhez sem kapott Illés küldetést, csak a szidoni
Száreptában élõ özvegyasszonyhoz.
'''
"27" = ''':sup:`27` Ugyanígy Elizeus próféta korában is sok leprás élt Izraelben, s
egyikük sem tisztult meg, csak a szír Naamán."
'''
"28" = ''':sup:`28` Ezt hallva mind haragra gerjedtek a zsinagógában.
'''
"29" = ''':sup:`29` Felpattantak, kiûzték a városon kívülre, és fölvezették arra a
hegyre, amelyen városuk épült, a szakadék szélére, hogy letaszítsák.
'''
"30" = ''':sup:`30` De õ áthaladt köztük és eltávozott.
'''
"31" = ''':sup:`31` Jézus lement Kafarnaumba, Galilea egyik városába, és szombaton
tanította õket.
'''
"32" = ''':sup:`32` Tanítása mindenkit ámulatba ejtett, mert szavának hatalma volt.
'''
"33" = ''':sup:`33` Volt a zsinagógában egy ember, akiben egy tisztátalan démon lelke
volt.
'''
"34" = ''':sup:`34` Ez hangosan kiabálta: "Hagyd abba! Mi közünk egymáshoz, názáreti
Jézus? A vesztünkre jöttél? Tudom ki vagy: az Isten Szentje."
'''
"35" = ''':sup:`35` Jézus ráparancsolt: "Elhallgass és menj ki belõle!" Erre a
tisztátalan lélek a földre sújtotta, kiment belõle, anélkül, hogy bajt
okozott volna neki.
'''
"36" = ''':sup:`36` Mindenki elámult, s egymás közt azt kérdezgették: "Miféle beszéd
ez? Akkora hatalma és ereje van, hogy még a tisztátalan lelkeknek is
tud parancsolni, úgyhogy kimennek a megszállottakból?"
'''
"37" = ''':sup:`37` Híre elterjedt az egész környéken.
'''
"38" = ''':sup:`38` Jézus a zsinagógából kijõve, Simon házába ment. Simon anyósa magas
lázban feküdt. Szóltak neki miatta.
'''
"39" = ''':sup:`39` Fölé hajolt, parancsolt a láznak, és az nyomban elhagyta. Mindjárt
fel is kelt és kiszolgálta.
'''
"40" = ''':sup:`40` Napnyugta után hozzátartozóik elvitték hozzá a különféle bajokban
szenvedõ betegeket. Egyenként rájuk tette kezét, s meggyógyította õket.
'''
"41" = ''':sup:`41` Sokakból gonosz lélek ment ki, így kiáltozva: "Te az Isten Fia
vagy!" De õ rájuk szólt, s nem engedte szóhoz jutni õket, mert hisz
tudták, hogy õ a Krisztus.
'''
"42" = ''':sup:`42` Amikor megvirradt, kiment egy elhagyatott helyre. A nép kereste,
míg meg nem találta. Marasztalták, hogy ne hagyja ott õket.
'''
"43" = ''':sup:`43` De õ azt felelte: "Más városokban is kell hirdetnem az Isten
országát, hiszen ez a küldetésem."
'''
"44" = ''':sup:`44` És hirdette Júdea zsinagógáiban.
'''
"Notes" = '''
Notas de rodapé:
4:1-13 - Jézus megkísértése a pusztában megmutatja Isten iránti teljes
hűségét és az ördög kísértései felett aratott győzelmét. Jézus
bemutatja, hogy Isten Fiaként képes ellenállni a kísértéseknek, és
4:14-15 - Jézus galileai szolgálatának kezdetét a Szentírásban
betöltött tekintélye és csodáinak ereje jelzi. Híre gyorsan terjed, és
elkezd tanítani a zsinagógáikban, hirdetve Isten országának eljövetelét
(lásd még Máté 4:23-25 és Márk 1:14-15).
4:16-30 - Jézus szombaton Názáretben olvasott felolvasása és
kijelentése, miszerint Ő Ézsaiás próféciájának beteljesedése, feldühíti
a város lakóit. Jézus elutasítása szülővárosában előrevetíti azt az
ellenállást, amellyel szolgálata során szembe kell néznie (lásd még
Máté 13:54-58 és Márk 6:1-6).
4:31-37 - Jézus tisztátalan lelket űz ki egy emberből a zsinagógában,
megmutatva hatalmát a gonosz erői felett. Ez a csoda megerősíti isteni
tekintélyét és küldetését, hogy megszabadítsa az embereket a lelki
elnyomástól (lásd még Máté 8:28-34 és Márk 1:21-28).
4:38-44 - Jézus meggyógyítja Péter anyósát és más betegeket, megmutatva
együttérzését és Isten hatalmát az egészség helyreállítására. Gyógyító
munkája Isten országának hirdetéséhez kapcsolódik, szabadulást és
gyógyulást hoz testnek és léleknek (lásd még Máté 8:14-17 és Márk
1:29-39).
'''
