[40]
"1" = ''':sup:`1` Ezt a szózatot intézte az Úr Jeremiáshoz, amikor Nebuzaradán, a
testõrség parancsnoka elengedte Rámából. Ott ugyanis különválasztotta
Jeremiást a többiektõl, mert éppúgy meg volt bilincselve, mint a
Jeruzsálembõl és Júdából való többi fogoly, akiket Babilonba akartak
hurcolni.
'''
"2" = ''':sup:`2` Akkor a testõrség parancsnoka magához hívatta Jeremiást és így szólt
hozzá: "Az Úr, a te Istened veszedelmet mondott ki erre az országra,
'''
"3" = ''':sup:`3` és most rá is hozta. Az Úr megtette, amivel fenyegetett benneteket,
mert vétkeztetek az Úr ellen, és nem hallgattatok szavára. Ezért
történt veletek ez a dolog.
'''
"4" = ''':sup:`4` Nézd, most megszabadítalak ma a kezeden lévõ láncoktól. Ha el akarsz
jönni velem Babilonba, csak gyere, s majd gondodat viselem. De ha nem
akarsz velem jönni Babilonba, maradj itt. Nézd, elõtted az egész
ország. Választhatsz, és oda mehetsz, ahová akarsz.
'''
"5" = ''':sup:`5` Vagy menj vissza Gedaljához, Safan fiának, Achikámnak fiához, akit
Babilon királya kormányzóul rendelt Júda városai fölé. Lakjál nála
néped körében, vagy menj oda, ahová tetszik!" A testõrség parancsnoka
még élelmet és ajándékot is adott neki, aztán elbocsátotta.
'''
"6" = ''':sup:`6` Jeremiás elment Micpába Gedaljához, Achikám fiához, és ott maradt
nála, az országban visszamaradt nép körében.
'''
"7" = ''':sup:`7` Amikor a sereg fõtisztjei, akik embereikkel még mindig a környéken
bolyongtak, meghallották, hogy Babilon királya Gedalját, Achikám fiát
rendelte az ország kormányzójául, és hogy az õ gondjára bízta a
férfiakat, nõket, gyermekeket meg az országnak azokat a szegényeit,
akiket nem hurcoltak el Babilonba,
'''
"8" = ''':sup:`8` elmentek Gedaljához Micpába, embereikkel együtt. A következõk:
Netanja fia, Jismael, Kárea fia, Jochanan, Tanchumet fia, Szeraja;
aztán a Netofátiból való Efaj fiai és Jezanja, egy Maakitból való
embernek a fia.
'''
"9" = ''':sup:`9` Gedalja, Safan fiának, Achikámnak a fia - szavát esküvel megerõsítve
- így beszélt hozzájuk és embereikhez: "Ne féljetek a káldeusok
szolgálatától! Maradjatok az országban; engedelmeskedjetek Babilon
királyának, mert így jó dolgotok lesz.
'''
"10" = ''':sup:`10` Magam itt maradok Micpában, hogy a hozzánk jövõ káldeusoknak a
rendelkezésükre álljak; ti meg szüreteljétek le a szõlõt, gyûjtsétek be
a termést, töltsétek meg olajjal korsóitokat. És lakjatok azokban a
városokban, amelyeket elfoglalni szándékoztok."
'''
"11" = ''':sup:`11` Ugyanígy, amikor a Moáb földjén az ammoniták közt, az Edomban és a
többi országban élõ júdaiak is meghallották, hogy Babilon királya
meghagyott egy maradékot Júdában, és kormányzóul Safan fiának,
Achikámnak a fiát, Gedalját rendelte föléjük,
'''
"12" = ''':sup:`12` ezek a júdaiak is mind elõjöttek azokról a helyekrõl, ahová
szétszóródtak. Júda földjére Gedaljához, Micpába visszatérve bõven
szüreteltek bort, és sok termést gyûjtöttek be.
'''
"13" = ''':sup:`13` Ekkor Kárea fia, Jochanan és a sereg többi fõtisztje, aki még a
környéken tartózkodott, elmentek Gedaljához Micpába,
'''
"14" = ''':sup:`14` és így szóltak hozzá: "Tudsz-e róla, hogy Baalisz, az ammoniták
királya elküldte Jismaelt, Netanja fiát, hogy öljön meg?" De Achikám
fia, Gedalja nem akart hinni nekik.
'''
"15" = ''':sup:`15` Kárea fia, Jochanan négyszemközt is beszélt Gedaljával Micpában, és
ezt mondta neki: "Elmegyek és megölöm Jismaelt, Netanja fiát, úgyhogy
senki sem tudja meg. Miért öljön meg õ téged? Hiszen így a köréd gyûlt
júdaiak újra szétszóródnak. Miért vesszen el Júda maradéka?"
'''
"16" = ''':sup:`16` De Achikám fia, Gedalja, ezt válaszolta Jochanannak, Kárea fiának:
"Ne tedd ezt! Hazugság, amit Jismael felõl mondasz."
'''
"Notes" = '''
Notas de rodapé:
40:1-6 - Jeremiás felszabadul Jeruzsálem lerombolása után, és szabadon
választhatja meg, hol szeretne élni. Szabadsága Isten irgalmának jele,
amely még az ítélet után is lehetőséget kínál (lásd még Ézsaiás 61:1 és
Lukács 4:18-19).
40:7-12 - A babiloni parancsnok, Nebuzaradan utasítja Gedaliást, hogy
uralkodjon Júda maradéka felett. Gedaliás kormányzói kinevezése azt
mutatja, hogy Istennek még vereség esetén is vannak tervei a népének
10:29).
40:13-16 - János katonai vezető figyelmezteti Gedaliót egy merényletre,
de Gedaliás úgy dönt, hogy nem menekül, Isten tervében bízva. Istenre
bízni, hogy szembenézzen a veszéllyel, a hit példája a csapások idején
'''
