'''
"19" = ''':sup:`19` Igen, kitör az Úr haragjának vihara; pusztító szélvihar zúdul a
gonoszok fejére:
'''
"20" = ''':sup:`20` Az Úr haragja nem fordul vissza, míg meg nem valósítja, s be nem
teljesíti szívének szándékát. Majd az idõk végén értitek ezt meg
világosan.
'''
"21" = ''':sup:`21` Nem küldtem ezeket a prófétákat, mégis futnak. Nem is szóltam
hozzájuk, mégis prófétálnak.
'''
"22" = ''':sup:`22` Ha részt vettek volna tanácsomban, tudtára adták volna népemnek
szavaimat, és visszatérítették volna õket gonosz útjaikról, gonosz
tetteiktõl.
'''
"23" = ''':sup:`23` Tán csak a közelbõl vagyok Isten - mondja az Úr -, s nem vagyok a
távolból is Isten?
'''
"24" = ''':sup:`24` Elrejtõzhet-e valaki úgy a rejtekhelyen, hogy ne lássam meg? -
mondja az Úr. Vajon nem én töltöm-e be az eget és a földet? - mondja az
Úr.
'''
"25" = ''':sup:`25` Hallottam, miket mondanak a próféták, akik hazugságokat jövendölnek
a nevemben. "Álmot láttam - mondják -, álmot láttam."
'''
"26" = ''':sup:`26` Meddig gondolkodnak így ezek a hazug próféták, akik csak a maguk
kitalálta csalárdságot jövendölik?
'''
"27" = ''':sup:`27` Azt remélik, hogy álmaik miatt, amelyeket egymásnak elmesélnek,
népem megfeledkezik nevemrõl, úgy, amint atyáik elfeledkeztek a
nevemrõl Baal miatt?
'''
"28" = ''':sup:`28` Az a próféta, aki álmot lát, csak mondja el a saját álmát. De aki
tõlem veszi a szót, hát hirdesse hûségesen! Mi köze van a pelyvának a
búzához? - mondja az Úr.
'''
"29" = ''':sup:`29` Nem olyan-e szavam, mint a tûz? - mondja az Úr -, és mint a sziklát
szétzúzó pöröly?
'''
"30" = ''':sup:`30` Azért én a próféták ellen fordulok - mondja az Úr -, akik ellopják
egymástól szavaimat.
'''
"31" = ''':sup:`31` Igen, a próféták ellen fordulok - mondja az Úr -, akik úgy akarnak
jövendölni, hogy csak a nyelvüket mozgatják.
'''
"32" = ''':sup:`32` A próféták ellen fordulok, akik hazug álmaik szerint prófétálnak -
mondja az Úr -, mert elbeszélik õket, s így félrevezetik népemet
hazugságaikkal, csalárdságukkal. Bizony, nem küldtem õket, sem
parancsot nem adtam nekik. Nem is használnak semmit ennek a népnek -
mondja az Úr.
'''
"33" = ''':sup:`33` Ha pedig azt kérdi tõled ez a nép, vagy egy próféta, vagy egy pap:
"Mi az Úr terhe?" - ezt válaszold neki: "Ti magatok vagytok az Úr
terhe; de elvetlek benneteket magamtól. Az Úr mondja ezt."
'''
"34" = ''':sup:`34` A prófétát, papot vagy bárki mást, aki azt mondja, hogy "az Úr
terhe", megbüntetem háza népével együtt.
'''
"35" = ''':sup:`35` Inkább így kell beszélnetek egymással, szomszéd a szomszédjával,
testvér a testvérével: "Mit válaszolt az Úr?" és "Mit mondott az Úr?"
'''
"36" = ''':sup:`36` De ne említsétek többé "az Úr terhe" kifejezést, mert mindenkinek
terhes lesz a szava, ha kiforgatjátok az élõ Istennek, a Seregek
Urának, a mi Istenünknek a szavait.
'''
"37" = ''':sup:`37` Ezt mondd a prófétának: "Mit felelt neked az Úr?" és: "Mit mondott
neked az Úr?"
'''
"38" = ''':sup:`38` Ha azonban az Úr terhét emlegetitek, akkor ezt mondja majd az Úr:
"Mivel ezt a kifejezést használjátok: "az Úr terhe", bár
figyelmeztettelek titeket, hogy ne mondjátok többé, hogy "az Úr terhe",
'''
"39" = ''':sup:`39` azért felkaplak és elviszlek benneteket színem elõl; elhagylak
titeket és a várost is, amelyet nektek és atyáitoknak adtam.
'''
"40" = ''':sup:`40` Örökös szégyent hozok rátok és véget nem érõ gyalázatot, amelyet a
feledés nem borít el soha."
'''
