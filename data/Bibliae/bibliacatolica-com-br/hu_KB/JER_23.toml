[23]
"1" = ''':sup:`1` Jaj a pásztoroknak, akik elvesztik és szétszélesztik legelõm juhait
- mondja az Úr.
'''
"2" = ''':sup:`2` Ezért ezt mondja az Úr, Izrael Istene a pásztoroknak, akik népemet
vezetik: Szétszélesztettétek nyájamat, szétkergettétek, s nem
törõdtetek vele. Nos, nekem majd lesz gondom rátok, mégpedig gonosz
tetteitek szerint - mondja az Úr.
'''
"3" = ''':sup:`3` De nyájam maradékát magam gyûjtöm össze azokból az országokból,
ahová elûztem õket; visszahozom õket legelõikre, ott gyarapodni fognak
és megsokasodnak.
'''
"4" = ''':sup:`4` Pásztorokat rendelek föléjük, hogy gondjukat viseljék és legeltessék
õket; nem félnek és nem remegnek többé, és egy sem vész el közülük -
mondja az Úr.
'''
"5" = ''':sup:`5` Igen, jönnek napok - mondja az Úr -, amikor igaz sarjat támasztok
Dávidnak. Királyként uralkodik majd, bölcsen kormányoz, s gondja lesz a
jogra és az igazságra az országban.
'''
"6" = ''':sup:`6` Az õ napjaiban megszabadul Júda, és biztonságban él Izrael. Ez lesz
a neve, amelyen szólítják: "Az Úr, a mi igazságunk."
'''
"7" = ''':sup:`7` Jönnek napok - mondja az Úr -, amikor nem azt mondják többé: "Amint
igaz, hogy él az Úr, aki kihozta Izrael fiait Egyiptom földjérõl",
'''
"8" = ''':sup:`8` hanem: "Amint igaz, hogy él az Úr, aki visszavezette és hazahozta
Izrael házának ivadékát észak földjérõl és azokból az országokból,
ahová szétszórta õket." És a saját földjükön laknak majd.
'''
"9" = ''':sup:`9` A prófétákról: A szívem megszakad bensõmben, minden csontom remeg.
Olyan vagyok, mint a részeg, mint a bortól mámoros ember, az Úr miatt
és szent szavai miatt:
borult gyászba az ország és száradtak ki a puszta legelõi.] Gonoszságot
mûvelni, arra gyorsak; és minden erejük a hamisságuk.
'''
"11" = ''':sup:`11` Igen, a próféta és a pap is istentelenné vált; még házamban is
találkoztam gonoszságukkal - mondja az Úr.
'''
"12" = ''':sup:`12` Ezért síkos talajjá lesz az útjuk, elcsúsznak rajta a sötétben és
elesnek. Mert rájuk hozom a veszedelmet, a büntetés esztendejét -
mondja az Úr."
'''
"13" = ''':sup:`13` Szamaria prófétáiban istentelenséget láttam: Baal nevében
prófétáltak, és félrevezették népemet, Izraelt.
'''
"14" = ''':sup:`14` Jeruzsálem prófétáiban utálatosságot láttam: házasságtörést, hazug
életmódot. Még bátorítják is a gonoszokat, nehogy megtérjenek
gonoszságaikból. Szodomához lettek hasonlóvá valamennyien, a lakói meg
Gomorrához.
'''
"15" = ''':sup:`15` Ezért ezt mondja a Seregek Ura a prófétákról: Nézzétek, férgeket
adok nekik eledelül, és mérgezett vizet italul. Mert Jeruzsálem
prófétáitól árad szét minden istentelenség az országban.
'''
"16" = ''':sup:`16` Ezt mondja a Seregek Ura: Ne hallgassatok arra, amit ezek a
próféták mondanak nektek, mert félrevezetnek benneteket. A maguk
kitalálta látomást hirdetik, nem az Úr ajkáról valót.
'''
"17" = ''':sup:`17` Akik elvetik az Úr szavát, azoknak ezt mondják: "Békétek lesz." És
azoknak, akik szívük gonoszsága szerint járnak: "Semmi baj nem érhet
titeket."
