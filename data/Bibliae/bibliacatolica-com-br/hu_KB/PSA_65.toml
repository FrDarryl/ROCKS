"1" = ''':sup:`1` (A karvezetõnek - Dávid zsoltára, ének.)
'''
"2" = ''':sup:`2` Téged illet a dicsõítés Sionban, Istenem, neked tesznek
fogadalmakat.
'''
"3" = ''':sup:`3` Te meghallgatod a kéréseket,
'''
"4" = ''':sup:`4` ezért bûnével terhelten hozzád siet minden ember. Vétkeink ránk
nehezednek, de te megbocsátod õket.
'''
"5" = ''':sup:`5` Boldog, akit kiválasztasz és fölemelsz, hogy csarnokaidban lakjék.
Eltelünk házad javaival, templomodnak szentségével.
'''
"6" = ''':sup:`6` Igazságosságodban meghallgatsz minket, Istenünk, segítõnk, s
megrendítõ, fönséges jeleket adsz. Te vagy a föld határainak reménye, s
reménysége a távoli partoknak.
'''
"7" = ''':sup:`7` Te, aki erõddel megszilárdítod a hegyeket, te, aki hatalommal övezed
magad.
'''
"8" = ''':sup:`8` Te csendesíted el a tenger morajlását, hullámainak vészjósló
zúgását. A népek háborognak;
'''
"9" = ''':sup:`9` félelem fogja el azokat, akik a föld határain laknak. Jeleid láttán
öröm tölti el kelet és nyugat kapuit.
'''
"10" = ''':sup:`10` Meglátogattad a földet és megitattad, áldásod bõségével
elárasztottad. Isten patakja tele van vízzel; jó termést adtál
gabonából, s a földet is elõkészítetted:
'''
"11" = ''':sup:`11` barázdáit megöntözted, göröngyeit simára porlasztottad, esõvel
fellazítottad, és a sarjadó vetést megáldottad.
'''
"12" = ''':sup:`12` Jóságod koszorújával koronáztad az évet, kocsid nyomában jólét jár
és bõség;
'''
"13" = ''':sup:`13` pezsdülnek a puszta legelõi, a dombok vígságba öltöznek;
'''
"14" = ''':sup:`14` a réteket nyájak lepik el, a völgyekben gabona hullámzik. Minden
ujjong és dalol színed elõtt!
'''
