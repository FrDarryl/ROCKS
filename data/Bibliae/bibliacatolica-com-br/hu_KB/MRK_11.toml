[11]
"1" = ''':sup:`1` Amikor Jeruzsálemhez közeledtek, Betfage és Betánia táján, az
Olajfák-hegyénél elõreküldte két tanítványát
'''
"2" = ''':sup:`2` ezzel az utasítással: "Térjetek be a szemközti faluba! Mindjárt
amikor beértek, találtok ott egy megkötött szamárcsikót, amelyen még
nem ült ember. Oldjátok el és vezessétek ide!
'''
"3" = ''':sup:`3` Ha valaki szólna, hogy mit csináltok, mondjátok, hogy Urának van rá
szüksége. Erre rögtön elengedi."
'''
"4" = ''':sup:`4` El is mentek és megtalálták a szamárcsikót, kint az úton egy kapuhoz
kötve.
'''
"5" = ''':sup:`5` Eloldották. Azok közül, akik ott ácsorogtak, valaki megkérdezte:
"Miért oldjátok el a szamarat?"
'''
"6" = ''':sup:`6` Úgy válaszoltak, ahogy Jézus meghagyta nekik. Erre elengedték õket.
'''
"7" = ''':sup:`7` A szamárcsikót Jézushoz vezették, ráterítették köntösüket, és õ
ráült.
'''
"8" = ''':sup:`8` Sokan a ruhájukat terítették az útra, mások meg lombos ágakat
szórtak eléje, amelyeket a réten vágtak.
'''
"9" = ''':sup:`9` Az elõtte menõk, s akik kísérték, ezt zengték: "Hozsanna! Áldott,
aki az Úr nevében jön!
'''
"10" = ''':sup:`10` Áldott atyánknak, Dávidnak közelgõ országa! Hozsanna a
magasságban!"
'''
"11" = ''':sup:`11` Így vonult be Jeruzsálembe, a templomba. Ott körös-körül mindent
szemügyre vett, aztán mivel már késõre járt az idõ, a tizenkettõvel
kiment Betániába.
'''
"12" = ''':sup:`12` Másnap, amikor Betániát elhagyták, megéhezett.
'''
"13" = ''':sup:`13` Messzirõl látott egy zöldellõ fügefát. Elindult irányába, hátha
talál rajta valamit. De odaérve semmit sem talált rajta, csak levelet,
mert még nem volt itt a fügeérés ideje.
'''
"14" = ''':sup:`14` Azt mondta neki: "Soha senki ne egyen rólad gyümölcsöt!" A
tanítványok hallották.
'''
"15" = ''':sup:`15` Megérkeztek Jeruzsálembe. Bement a templomba, s kiûzte, akik
adtak-vettek a templomban, a pénzváltók asztalait és a galambárusok
állványait pedig felforgatta.
'''
"16" = ''':sup:`16` Nem engedte meg senkinek, hogy valamit is keresztülvigyen a templom
területén.
'''
"17" = ''':sup:`17` Tanított, és mondta nekik: "Nemde meg van írva: Az én házamat az
imádság házának fogják hívni minden nép számára? Ti meg rablók
barlangjává tettétek."
'''
"18" = ''':sup:`18` Amikor a fõpapok és írástudók értesültek a dologról, tanakodni
kezdtek, miképp okozzák vesztét.
'''
"19" = ''':sup:`19` Féltek tõle, hiszen az egész nép csodálkozott tanításán. Amikor
beesteledett, elhagyták a várost.
'''
"20" = ''':sup:`20` Amikor másnap korán reggel elmentek a fügefa mellett, látták, hogy
tövestül kiszáradt.
'''
"21" = ''':sup:`21` Péternek eszébe jutott (az átok): "Mester - mondta -, nézd, a
fügefa, amelyet megátkoztál, elszáradt."
'''
"22" = ''':sup:`22` Jézus így felelt: "Ha hisztek Istenben,
'''
"23" = ''':sup:`23` bizony mondom nektek, hogyha valaki azt mondja ennek a hegynek:
Emelkedjél fel és vesd magad a tengerbe, és nem kételkedik szívében,
hanem hiszi, hogy amit mond, megtörténik, akkor az csakugyan
megtörténik.
'''
"24" = ''':sup:`24` Ezért mondom nektek, hogy ha imádkoztok és könyörögtök valamiért,
higgyétek, hogy megkapjátok, és akkor valóban teljesül kérésetek.
'''
"25" = ''':sup:`25` Ám amikor imádkozni készültök, bocsássatok meg, ha nehezteltek
valakire, hogy mennyei Atyátok is megbocsássa bûneiteket."
'''
"26" = ''':sup:`26` .
'''
"27" = ''':sup:`27` Ismét Jeruzsálembe mentek. Amikor a templomban járt, odamentek
hozzá a fõpapok, írástudók és vének,
'''
"28" = ''':sup:`28` és megkérdezték: "Milyen hatalom birtokában teszed ezeket? Ki adta
neked a hatalmat, hogy ilyeneket tegyél?"
'''
"29" = ''':sup:`29` Jézus így válaszolt: "Kérdezek tõletek valamit, s feleljetek rá
nekem, aztán majd én is megmondom, milyen hatalom birtokában teszem,
amit teszek.
'''
"30" = ''':sup:`30` János keresztsége az égbõl való volt, vagy pedig emberektõl
származott? Feleljetek nekem!"
'''
"31" = ''':sup:`31` Erre elkezdtek egymás közt tanakodni. Így okoskodtak: "Ha azt
mondjuk: Az égbõl - azt fogja kérdezni: Akkor miért nem hittetek neki?
'''
"32" = ''':sup:`32` Mondjuk talán azt, hogy az emberektõl." De féltek a tömegtõl, mert
Jánosról mindenki azt tartotta, hogy valóban próféta volt.
'''
"33" = ''':sup:`33` Ezért így válaszoltak Jézusnak: "Nem tudjuk." Jézus azért ezt
felelte: "Akkor én sem mondom meg nektek, milyen hatalom birtokában
teszem ezeket."
'''
"Notes" = '''
Notas de rodapé:
11:1-11 - Jézus diadalmas belépése Jeruzsálembe a messiási próféciák
beteljesülése, megmutatva, hogy Ő a megígért Király. A tömeg reakciója
azt tükrözi, hogy felismerték Jézust Messiásként, de rámutat a
politikai vezetővel szembeni téves elvárásokra is (lásd még Máté
21:1-11 és Zakariás 9:9).
11:12-14 - Jézus megátkozza a fügefát, ami a vallási képmutatás feletti
ítéletet jelképezi. A gyümölcstelen fügefa azokat jelképezi, akik
külsőleg jámbornak tűnnek, de nem teremnek lelki gyümölcsöt (lásd még
Máté 21:18-22 és Lukács 13:6-9).
11:15-19 - A templom megtisztítása jelzi Jézus felháborodását a vallási
korrupció ellen. Azt tanítja, hogy Isten háza az ima és az
istentisztelet helye, nem pedig a kereskedelemé, felfedi az Isten
21:12-13).
11:22-25 - Jézus a hit erejéről és a megbocsátás fontosságáról tanít.
Felfedi, hogy a hatékony ima az őszinte hithez és a másokkal megbékélt
szívhez kapcsolódik (lásd még Máté 21:21-22 és Márk 9:23-24).
'''
