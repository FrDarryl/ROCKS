[11]
"1" = ''':sup:`1` Ekkor a naamai Cofár szólalt meg:
'''
"2" = ''':sup:`2` Maradhat válasz nélkül ez a szóáradat, adhatunk igazat egy ilyen
szájhõsnek?
'''
"3" = ''':sup:`3` Hazug szavad elhallgattatja a férfiakat, nincs, ki szembeszállna
gúnyos beszédeddel.
'''
"4" = ''':sup:`4` Magadról azt mondod: tiszta az életem, tiszta voltam mindig a
szemedben.
'''
"5" = ''':sup:`5` Bárcsak újra szólna hozzád az Isten, megnyitná ellened ismét a
száját,
'''
"6" = ''':sup:`6` s feltárná elõtted a mély bölcsességet, amelyen elámul az értelem.
Tudd meg: a bûnödet kéri számon tõled!
'''
"7" = ''':sup:`7` Fel tudod tán fogni Istennek mélységét, a Mindenható tökéletességét?
'''
"8" = ''':sup:`8` Magasabb az égnél - mit tesz ennek láttán? Alvilágnál mélyebb - és a
te tudásod?
'''
"9" = ''':sup:`9` Hogyha hosszát méred, a földnél is hosszabb, szélessége nagyobb,
mint az óceáné.
'''
"10" = ''':sup:`10` Hogyha útnak indul, ki szól neki: "Állj meg!" Ha valamit elkezd, ki
mondja: "Hagyd abba!"
'''
"11" = ''':sup:`11` Tudja, hogy az ember tele hamissággal, ismeri a bûnét, azt is
szemmel tartja.
'''
"12" = ''':sup:`12` Észre térhet néha az üresfejû ember, és a vadszamár is szelídebbé
válhat.
'''
"13" = ''':sup:`13` Nos, hozd bensõdet rendbe, és terjeszd fel a kezedet!
'''
"14" = ''':sup:`14` Ha elveted kezedbõl mind, ami bûnös, és sátradban nem adsz szállást
a bûnnek,
'''
"15" = ''':sup:`15` fejedet akkor magasra tarthatod, lábad szilárdan áll, és nincs
mitõl tartanod.
'''
"16" = ''':sup:`16` Elfelejted akkor sok-sok kínlódásod, úgy gondolsz majd rá, mint az
elfolyt vízre.
'''
"17" = ''':sup:`17` Jobban ragyog az életed, mint a déli nap, és a sötétség is reggelre
változik.
'''
"18" = ''':sup:`18` Biztonságban leszel, mert lesz reménységed, biztos fedél alatt
nyugodtan pihenhetsz.
'''
"19" = ''':sup:`19` Ha aludni akarsz, senki sem riaszt fel, sokan lesznek, akik
hízelegnek neked.
'''
"20" = ''':sup:`20` Közben a bûnösöknek megtörik a szemük, menedékhelyüket is
elveszítik, reményük csak az, hogy kilehelik lelkük.
'''
