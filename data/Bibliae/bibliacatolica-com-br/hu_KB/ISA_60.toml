[60]
"1" = ''':sup:`1` Kelj föl, ragyogj föl, mert elérkezett világosságod, és az Úr
dicsõsége felragyogott fölötted!
'''
"2" = ''':sup:`2` Mert még sötétség borítja a földet, és homály a nemzeteket, de
fölötted ott ragyog az Úr, és dicsõsége megnyilvánul rajtad.
'''
"3" = ''':sup:`3` Népek jönnek világosságodhoz, és királyok a benned támadt
fényességhez.
'''
"4" = ''':sup:`4` Hordozd körül tekintetedet és lásd: mind egybegyûlnek és idejönnek
hozzád. Fiaid messze távolból érkeznek, s a lányaidat ölükben hozzák.
'''
"5" = ''':sup:`5` Ennek láttára földerülsz, szíved dobog az örömtõl és kitágul. Mert
feléd áramlik a tengerek gazdagsága, és ide özönlik a nemzetek kincse.
'''
"6" = ''':sup:`6` Tevék áradata borít majd el, Midián és Efa dromedárjai. Mind Sábából
jönnek; aranyat és tömjént hoznak és az Úr dicsõségét zengik.
'''
"7" = ''':sup:`7` Nálad sereglik egybe Kedár összes nyája, s Nebajót kosai is neked
szolgálnak. Mint nekem tetszõ áldozatok, odajönnek oltáromhoz, hogy
díszére legyenek dicsõséges templomomnak.
'''
"8" = ''':sup:`8` Kik azok, akik repülnek, mint a felhõ, vagy mint a galambok
dúcaikhoz?
'''
"9" = ''':sup:`9` A hajók gyülekeznek szolgálatomra, az élükön Tarsis hajóival, hogy
hazahozzák fiaidat a távolból, s ezüstjüket meg aranyukat is velük, az
Úrnak, a te Istenednek nevéért, Izrael Szentjéért, aki dicsõségre emel.
'''
"10" = ''':sup:`10` Idegenek építik fel falaidat, és a királyok szolgálni fognak. Mert
megvertelek ugyan haragomban, de irgalmamban megkönyörültem rajtad.
'''
"11" = ''':sup:`11` Kapuid mindig tárva lesznek, sem nappal, sem éjjel nem zárják be
õket, hogy behordhassák a népek gazdagságát, és királyaikat is
idevezessék, hozzád.
'''
"12" = ''':sup:`12` Mert elvész az a nemzet s az az ország, amely nem akar szolgálni
neked; az ilyen nemzetek mindenestül elpusztulnak.
'''
"13" = ''':sup:`13` Eljön a Libanon dicsõsége, a ciprus, a platán és a cédrus, hogy
ékesítsék szentélyemet, és dicsõvé tegyék lábam zsámolyát.
'''
"14" = ''':sup:`14` Zsarnokaid fiai is eljönnek, meghajolva, lábadhoz borulnak, akik
egykor megvetettek. Az Úr városának neveznek majd, Izrael Szentje
Sionjának.
'''
"15" = ''':sup:`15` Bár elhagyatott voltál, mindenki csak gyûlölt és cserbenhagyott:
mégis büszkeség tárgyává teszlek, örökre, öröm forrásává, nemzedékrõl
nemzedékre.
'''
"16" = ''':sup:`16` A nemzetek tejét szívod majd, és a királyok gazdagsága táplál. Így
megtudod, hogy én, az Úr vagyok a te szabadítód; hogy Jákob Erõse a te
Megváltód.
'''
"17" = ''':sup:`17` A réz helyébe aranyat hozok, a vas helyébe meg ezüstöt. A fa
helyébe rezet, és a kövek helyett vasat. Fejedelmeddé a békességet
teszem, és kormányzóddá az igazságot.
'''
"18" = ''':sup:`18` Erõszakról nem fognak hallani többé országodban, sem pusztulásról
és rombolásról a határaidban. Szabadításnak fogod hívni a falaidat, a
kapuidat meg dicsõségnek.
'''
"19" = ''':sup:`19` Nem a nap szolgál majd neked nappali fénnyel, és nem a holdfény
ragyog neked, mert az Úr lesz örökké tartó világosságod, Istened lesz a
fényességed.
'''
"20" = ''':sup:`20` A napod nem nyugszik le soha, sem a holdad meg nem fogyatkozik,
mert az Úr lesz örökké tartó világosságod, és véget érnek a gyász
napjai.
'''
"21" = ''':sup:`21` Néped csupa igazból áll, s mindörökre övék lesz majd a föld. Olyan
hajtás lesz, amelyet az Úr ültetett; kezem munkája, amelyet szépnek
teremtettem.
'''
"22" = ''':sup:`22` Közületek a legkisebb is ezerré lesz, és a legkevésbé jelentõs
hatalmas nemzetté. Én, az Úr mondtam ezt így, és a kellõ idõben gyorsan
végbe is viszem.
'''
