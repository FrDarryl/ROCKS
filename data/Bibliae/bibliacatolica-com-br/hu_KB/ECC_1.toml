"1" = ''':sup:`1` A prédikátornak, Dávid fiának, Jeruzsálem királyának a szavai.
'''
"2" = ''':sup:`2` Hiábavalóság, csak hiábavalóság, ezt mondja a prédikátor,
hiábavalóság, csupa hiábavalóság. Minden hiábavalóság!
'''
"3" = ''':sup:`3` Mi haszna az embernek minden fáradozásból, amit magára vállal a nap
alatt?
'''
"4" = ''':sup:`4` Az egyik nemzedék megy, a másik jön, de a föld örökké megmarad.
'''
"5" = ''':sup:`5` A nap fölkel és a nap lenyugszik, a helyére siet, s ott újra fölkel.
'''
"6" = ''':sup:`6` A szél dél felé fúj, északra fordul; körbejár, megfordul, visszatér
- így ismétli járását a szél.
'''
"7" = ''':sup:`7` Minden folyó a tengerbe ömlik, s a tenger mégsem telik meg; a folyók
egyre folytatják útjukat céljuk felé.
'''
"8" = ''':sup:`8` Minden fáraszt. Nem mondhatja senki, hogy a szeme eleget látott,
vagy hogy a füle eleget hallott.
'''
"9" = ''':sup:`9` Ami volt, az lesz újra, és ami történt, az történik megint: semmi
sem új a nap alatt.
'''
"10" = ''':sup:`10` Ha azt mondják valamire: "Lám, ez új", az is rég megvolt azokban az
idõkben, amelyek elõttünk voltak.
'''
"11" = ''':sup:`11` Nem törõdnek az emberek a régiekkel. De a késõbbiekre sem gondolnak
majd azok, akik még késõbb lesznek.
'''
"12" = ''':sup:`12` Én, a prédikátor, Izrael királya voltam Jeruzsálemben.
'''
"13" = ''':sup:`13` Föltettem magamban, hogy bölcsességemben mindent megvizsgálok és
kikutatok, ami az ég alatt történik. Ilyen hálátlan feladatot bízott
Isten az emberek fiaira, hogy veszõdjenek vele.
'''
"14" = ''':sup:`14` Láttam mindent, ami csak végbemegy a nap alatt, és kiderült: minden
csak hiábavalóság és szélkergetés.
'''
"15" = ''':sup:`15` Ami görbe, nem válhat egyenessé, ami nincs, azt nem lehet számba
venni.
'''
"16" = ''':sup:`16` Így szóltam magamban: Sok bölcsességre szert tettem, és mind
felülmúltam, aki elõttem Jeruzsálem fölött uralkodott. Sok bölcsességet
és tudományt latra vetettem.
'''
"17" = ''':sup:`17` Gondosan tanulmányoztam a bölcsességet és a tudást, az
esztelenséget és a balgaságot. S meggyõzõdtem róla, hogy ez is csak
szélkergetés.
'''
"18" = ''':sup:`18` Valóban: sok bölcsességgel sok bosszúság jár együtt, és aki
gyarapítja a tudást, a gyötrelmet is fokozza.
'''
