[6]
"1" = ''':sup:`1` Ez annak a levélnek a másolata, amelyet Jeremiás küldött azoknak,
akiket Babilon királya fogságba akart hurcolni Babilonba. Így közölte
velük, amit Isten tudtára adott. Nebukadnezár, Babilon királya, az
Isten elõtt elkövetett bûnök miatt hurcolt benneteket fogságba
Babilonba.
'''
"2" = ''':sup:`2` Ha majd megérkeztek Babilonba, ott maradtok évekig, hosszú ideig, a
hetedik nemzetségig. Utána azonban békében kivezetlek onnan benneteket.
'''
"3" = ''':sup:`3` Babilonban majd láttok ezüstbõl, aranyból és fából készült
isteneket, amelyeket az emberek vállukon hordoznak, és amelyektõl a
pogányok félnek.
'''
"4" = ''':sup:`4` Ti azonban vigyázzatok, ne kövessétek az idegeneket, és ne teljetek
el félelemmel ezek elõtt az istenek elõtt,
'''
"5" = ''':sup:`5` amikor látjátok, hogy a tömeg elõttetek és mögöttetek imádja õket.
Inkább mondjátok magatokban: "Egyedül téged illet imádás, Urunk!"
'''
"6" = ''':sup:`6` Angyalom ugyanis veletek lesz, gondot visel életetekre.
'''
"7" = ''':sup:`7` (A bálványok) nyelvét a kézmûves simította ki; arany- és ezüstruhát
adtak rájuk, de azért csak hamis képek, és nem tudnak beszélni.
'''
"8" = ''':sup:`8` Fogják az aranyat, és mint a díszeket kedvelõ leány számára,
'''
"9" = ''':sup:`9` koronát készítenek belõle bálványaik fejére. Az is megtörténik, hogy
a papok titokban leszedik az aranyat és az ezüstöt isteneikrõl, hogy
saját hasznukra fordítsák,
'''
"10" = ''':sup:`10` vagy hogy züllött nõknek adjanak belõle. Díszes ruhákba öltöztetik
arany-, ezüst- és faisteneiket, mint az embereket,
'''
"11" = ''':sup:`11` de azok nem védik meg õket a rozsdától és a szútól.
'''
"12" = ''':sup:`12` Bíborpalást van rajtuk, de arcukról le kell törölni a ház porát,
amely vastagon rájuk telepszik.
'''
"13" = ''':sup:`13` Jogara is van, mint az emberi uralkodónak, de senkit nem tud
megölni, aki megtámadja.
'''
"14" = ''':sup:`14` Jobbjában kardot vagy csatabárdot tart, de magát sem tudja
megvédeni, sem a háborútól, sem a rablóktól. Errõl lehet felismerni,
hogy ezek nem istenek.
'''
"15" = ''':sup:`15` Ne is féljetek tõlük! Az emberek által használt edény is
értéktelen, ha egyszer eltörik. Ilyenek az õ isteneik is.
'''
"16" = ''':sup:`16` Ha felállítják õket a házakban, szemük tele lesz a belépõk lábáról
levert porral.
'''
"17" = ''':sup:`17` Ahogy körös-körül bezárják a kapukat olyan ember elõtt, aki
megsértette a királyt, és akit vérpadra visznek, úgy biztosítják a
papok az ajtókat zárakkal és reteszekkel, mert félnek, hogy a tolvajok
ellopják (a bálványokat).
'''
"18" = ''':sup:`18` Mécsessel világítanak nekik, méghozzá sokkal, akárcsak maguknak, de
egyet sem látnak belõlük.
'''
"19" = ''':sup:`19` Olyanok, mint a templom gerendái. Mondják, hogy a belsejüket
kirágják a föld férgei, és megemésztik a ruhájukat is. De még azt sem
érzik,
'''
"20" = ''':sup:`20` hogy arcukat befeketíti a templom füstje.
'''
"21" = ''':sup:`21` Testükre és fejükre rátelepszenek a denevérek, a fecskék és más
madarak, sõt a macskák is.
'''
"22" = ''':sup:`22` Errõl ismerhetitek fel, hogy nem istenek. Ne is féljetek tõlük!
'''
"23" = ''':sup:`23` Arannyal vonják be õket, hogy szépek legyenek, de ha valaki nem
tisztítja le róluk a rozsdát, akkor nem fénylenek. Arról sem volt
tudomásuk, amikor öntötték õket.
'''
"24" = ''':sup:`24` Magas áron vásárolták õket, de nincs bennük éltetõ lélek.
'''
"25" = ''':sup:`25` Nincs lábuk, ezért vállon viszik õket s így megszégyenülnek az
emberek elõtt. Szolgáik elõtt is megszégyenülnek: hiszen csak az õ
segítségükkel kelhetnek fel, ha leesnek a földre.
'''
"26" = ''':sup:`26` Ha felállítják, akkor sem tud mozogni, s ha eldõl, nem tud
fölegyenesedni. Az adományukat úgy adják nekik, mint a halottaknak.
'''
"27" = ''':sup:`27` Amit nekik áldoznak, azt a papok a maguk hasznára eladják, más
részüket asszonyaik tulajdonítják el, de nem adnak belõle semmit a
szegényeknek és a betegeknek. Az áldozatokat még a havibajos és
gyermekágyas nõk is érintik.
'''
"28" = ''':sup:`28` Ebbõl láthatjátok, hogy ezek nem istenek. Ne is féljetek tõlük!
'''
"29" = ''':sup:`29` Miért is nevezik õket isteneknek? Még asszonyok is mutathatnak be
áldozatot az ezüstbõl, aranyból és fából való isteneik elõtt.
'''
"30" = ''':sup:`30` Templomaikban ott ülnek papjaik, megszaggatott ruhában, lenyírt
hajjal és szakállal, födetlen fõvel.
'''
"31" = ''':sup:`31` Ordítanak és kiáltoznak isteneik elõtt, akárcsak némelyek a halotti
toron.
'''
"32" = ''':sup:`32` A papok elveszik az istenek ruháit, és azokba öltöztetik
asszonyaikat és gyermekeiket.
'''
"33" = ''':sup:`33` Akár jót, akár rosszat tesznek velük, nem képesek viszonozni.
Királyt nem állíthatnak és nem tehetnek le.
'''
"34" = ''':sup:`34` Hasonlóképpen nem adhatnak gazdagságot, és nem ajándékozhatnak
pénzt. Ha valaki fogadalmat tesz elõttük és nem teljesíti, nem kérhetik
számon.
'''
"35" = ''':sup:`35` Egyetlen embert sem mentenek meg a haláltól, sem a gyengét nem
védik meg az erõstõl.
'''
"36" = ''':sup:`36` A vakot nem tehetik látóvá, s az embert nem szabadíthatják meg
bajaitól.
'''
"37" = ''':sup:`37` Nem könyörülnek meg az özvegyen, és nem segítik az árvát.
'''
"38" = ''':sup:`38` A fából faragott, arannyal és ezüsttel bevont istenek hasonlítanak
a hegy köveihez: akik tisztelik õket, szégyent vallanak.
'''
"39" = ''':sup:`39` Hogyan hiheti és mondhatja tehát valaki, hogy ezek istenek?
'''
"40" = ''':sup:`40` Sõt, maguk a káldeusok is tiszteletlenül bánnak velük. Ha ugyanis
látnak egy némát, aki nem tud beszélni, elviszik Bélhez, és követelik,
hogy oldja meg a nyelvét, mintha az istenség egyáltalán hallana.
'''
"41" = ''':sup:`41` Mégsem látják be mindezt, s nem képesek elhagyni ezeket az
isteneket, mert hiányzik belõlük az értelem.
'''
"42" = ''':sup:`42` A szalagövet viselõ asszonyok az utak mentén ülnek és tömjén
módjára égetik a korpát,
'''
"43" = ''':sup:`43` s ha valamelyiküket egy járókelõ elviszi és vele hál, akkor megveti
a másikat, hogy azt nem vették észre, mint õt, és nem szakították el a
szalagját.
'''
"44" = ''':sup:`44` Csupa ocsmányság, ami náluk történik. Hogyan hihetik és mondhatják
mégis, hogy ezek istenek?
'''
"45" = ''':sup:`45` Kézmûvesek és aranymûvesek készítették õket: azzá lettek, amivé
készítõjük tette õket.
'''
"46" = ''':sup:`46` Készítõik sem érnek el magas kort: hogyan lehetnének akkor istenek
az alkotásaik?
'''
"47" = ''':sup:`47` Az utódokra is csak csalást és szégyent hagynak.
'''
"48" = ''':sup:`48` Ha ugyanis háború vagy csapás fenyegeti õket, a papok azon
tanakodnak egymás közt, hol rejtõzködhetnének el velük együtt.
'''
"49" = ''':sup:`49` Miért nem értik meg tehát, hogy nem lehetnek istenek, akik magukat
sem tudják megmenteni a háborútól és veszedelemtõl?
'''
"50" = ''':sup:`50` Mivel fából vannak, s arannyal és ezüsttel vonták be õket, azért
végül is kitudódik, hogy csak hamis képek. Minden nép és király elõtt
nyilvánvaló lesz, hogy nem istenek, hanem emberi kéz mûvei, és nincs
bennük isteni erõ.
'''
"51" = ''':sup:`51` Ki elõtt nem világos hát, hogy ezek nem istenek?
'''
"52" = ''':sup:`52` Egyetlen ország élére sem tudnak királyt állítani, esõt sem adnak
az embereknek.
'''
"53" = ''':sup:`53` Nem ítélkeznek az emberek fölött, és senkit nem védenek meg, akivel
jogtalanság történt, hiszen tehetetlenek, mint a varjak, amelyek az ég
és föld között keringenek.
'''
"54" = ''':sup:`54` Ha pedig tûz fenyegeti a fából való, aranyozott és ezüstözött
isteneket, akkor a papok ugyan kimenekülnek, de õk éppúgy odaégnek,
mint a gerendák.
'''
"55" = ''':sup:`55` Királynak vagy ellenségnek nem képesek ellenállni.
'''
"56" = ''':sup:`56` Hogyan gondolhatja vagy hiheti hát valaki, hogy ezek istenek?
'''
"57" = ''':sup:`57` A fából való, aranyozott és ezüstözött istenek nem menekülhetnek
sem a tolvajok, sem a rablók elõl. Ezek erõsebbek, mint õk, elviszik az
aranyat és az ezüstöt, s a rajtuk levõ ruhát is, és eltûnnek vele.
Tehát magukon sem segíthetnek.
'''
"58" = ''':sup:`58` Ezért egy király, aki él a hatalmával, olyan, mint egy használható
eszköz a házban, amit a tulajdonos fel is használ: többet ér, mint a
hamis istenek. Az ajtó is, amely megvédi, ami a házban van, többet ér,
mint a hamis istenek. A király palotájában egy faoszlop értékesebb,
mint a hamis istenek.
'''
"59" = ''':sup:`59` A nap, a hold és a csillagok, amelyeknek az a szerepük, hogy
világítsanak, engedelmeskednek.
'''
"60" = ''':sup:`60` Hasonlóképpen a villám is, ha felcsillan, szép látvány. Ugyanígy a
szél is minden vidéken fúj.
'''
"61" = ''':sup:`61` S ha Isten a felhõknek megparancsolja, hogy vonuljanak végig a
földön, teljesítik a parancsot. S ha a tüzet leküldik felülrõl, hogy
perzselje föl a hegyeket és az erdõket, megteszi, amit parancsolnak
neki.
'''
"62" = ''':sup:`62` Ezek (az istenek) azonban sem megjelenésükben, sem erejükben nem
hasonlítanak hozzájuk.
'''
"63" = ''':sup:`63` Ezért nem lehet sem hinni, sem mondani, hogy valóban istenek,
hiszen nem képesek ítélkezni az emberek fölött, vagy velük jót tenni.
'''
"64" = ''':sup:`64` Ismerjétek el tehát, hogy nem istenek és ne féljetek tõlük!
'''
"65" = ''':sup:`65` A királyra nem hozhatnak sem átkot, sem áldást.
'''
"66" = ''':sup:`66` Nem adhatnak jelet az égen a népek számára, s nem ragyognak, mint a
nap, és nem világítanak, mint a hold.
'''
"67" = ''':sup:`67` Az állatok még szerencsésebbek, mint õk, mert segíthetnek magukon
úgy, hogy a rejtekbe menekülnek.
'''
"68" = ''':sup:`68` Semmiképpen nem látjuk tehát, hogy ezek istenek volnának, azért hát
ne féljetek tõlük.
'''
"69" = ''':sup:`69` Ahogy a madárijesztõ az uborkaföldön nem õriz meg semmit, úgy
vannak az õ fából való, arannyal és ezüsttel bevont isteneik is.
'''
"70" = ''':sup:`70` Hasonlítanak a kerti bozóthoz is, amelyre minden madár rátelepszik.
Fából készült, arannyal és ezüsttel bevont isteneik hasonlítanak a
halottakhoz is, akiket levetettek a sötétségbe.
'''
"71" = ''':sup:`71` A rajtuk tönkremenõ bíborról és bisszusról is felismerhetitek, hogy
nem istenek. Végül õk maguk is tönkremennek, és az ország szégyenévé
válnak.
'''
"72" = ''':sup:`72` Jobb tehát, ha az ember igaz, és nincsenek bálványai, mert így
elkerüli a megszégyenülést.
'''
"Notes" = '''
Notas de rodapé:
6:1-4 - Báruk figyelmeztet Babilon bálványaira, amelyek a hatalom és az
istenség hamis ábrázolásai. Ez a rész elítéli a bálványimádás
hiábavalóságát és az emberi kéz által alkotott istenek
haszontalanságát, megerősítve Isten kizárólagosságát, mint az egyetlen,
10:5-10).
6:5-8 - A bálványok fából és ezüstből készült tárgyakként való leírása
rámutat gyengeségükre és képtelenségükre, hogy megmentsék vagy
megvédjék. Ez arra ösztönöz bennünket, hogy elmélkedjünk Isten igaz
imádatáról, és arról, hogyan tud egyedül Ő igazán megvédeni és
6:9-13 - A bálványokat a papok manipulálják, akik élő istenségként
kezelik őket, de ezeknek a bálványoknak nincs életük vagy hatalmuk. Ez
a pont megerősíti azt az elképzelést, hogy az Istenbe vetett igaz hit
nem képeken vagy tárgyakon alapul, hanem a Teremtővel való közvetlen
kapcsolaton (lásd még 5Móz 4:15-19 és ApCsel 17:29).
6:14-16 - A bálványok kritikája folytatódik, emlékeztetve minket arra,
hogy ezeknek a hamis tárgyaknak nincs hatalmuk az emberek vagy a
teremtés felett. Inkább az Úr minden dolog Teremtője, és egyedül Ő
érdemli meg a dicséretet és az imádatot. A bálványimádás elutasítása
6:17-22 - A fejezet azzal a felhívással zárul, hogy Izrael népe
forduljon el a bálványimádástól és az egy élő Istenhez. A bálványok
elutasítása a bibliai monoteizmus újbóli megerősítése, amely
hangsúlyozza Isten egységét és az Ő kizárólagos imádatának
'''
