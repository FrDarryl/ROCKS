[22]
"1" = ''':sup:`1` Ezt mondja az Úr: Menj le Júda királyának palotájába, és hirdesd ott
ezt az üzenetet:
'''
"2" = ''':sup:`2` Halld az Úr szavát, Júda királya, te, aki Dávid trónján ülsz, s
veled együtt szolgáid és néped is, akik átmennek ezeken a kapukon!
'''
"3" = ''':sup:`3` Ezt mondja az Úr: Hozzatok igazságos ítéletet; szabadítsátok ki a
nyomorgatottat nyomorgatója kezébõl; az idegent, az árvát és az
özvegyet ne nyomjátok el, óvakodjatok az erõszaktól, s ne ontsatok
ártatlan vért ezen a helyen.
'''
"4" = ''':sup:`4` Mert ha valóban engedelmeskedtek ennek a parancsnak, akkor Dávid
trónján ülõ királyok fognak bemenni e palota kapuin szekereken és
lovakon, õk, szolgáik és népük.
'''
"5" = ''':sup:`5` De ha nem hallgattok ezekre a szavakra, akkor saját magamra esküszöm
- mondja az Úr -, hogy rommá lesz ez a ház.
'''
"6" = ''':sup:`6` Igen, ezt mondja az Úr Júda királyi házáról: Olyan voltál nekem,
mint Gileád; mint a Libanon csúcsa, mégis pusztasággá teszlek, lakatlan
várossá.
'''
"7" = ''':sup:`7` Felavatom ellened azokat, akik fejszével a kezükben lerombolnak;
kivágják majd nemes cédrusaidat, s tûzre vetik õket.
'''
"8" = ''':sup:`8` Majd amikor a népek seregei végigvonulnak ezen a városon, ezt fogják
kérdezni egymástól: Miért tette ezt az Úr ezzel a nagy várossal?
'''
"9" = ''':sup:`9` Erre így válaszolnak nekik: Mert megszegték az Úrnak, az õ
Istenüknek szövetségét, s más isteneket imádtak, azoknak szolgáltak.
'''
"10" = ''':sup:`10` Ne sirassátok, aki már meghalt, ne gyászoljátok! Inkább azt
sirassátok keservesen sírva, aki eltávozott, s nem tér többé vissza, és
nem látja meg többé szülõföldjét.
'''
"11" = ''':sup:`11` Mert ezt mondja az Úr Sallum felõl, Jozija fiáról, Júda királyáról,
aki atyját, Joziját követte a trónon, s el kellett hagynia ezt a
helyet: Nem tér többé ide vissza,
'''
"12" = ''':sup:`12` mert azon a helyen fog meghalni, ahová elhurcolták, és ezt a földet
nem látja többé.
'''
"13" = ''':sup:`13` Jaj annak, aki házát igazságtalansággal, felsõ termeit
jogtalansággal építi. Aki embertársával ingyen dolgoztat, és nem fizeti
meg a bérét.
'''
"14" = ''':sup:`14` Így szól: "Gyönyörû palotát építek magamnak, kellemes, tágas
termeket." Ablakokat vágat rajta, cédrusfával borítja be és vörösre
festi.
'''
"15" = ''':sup:`15` Abból áll a királyságod, hogy cédrusfából való épülettel versenyezz
másokkal? Apád is evett és ivott, akárcsak te, de azért az igazságra és
a jogra is gondja volt, jól is ment a sora.
'''
"16" = ''':sup:`16` Törõdött a szegény és a nyomorult ügyével, azért minden rendjén
ment. Vajon nem ezt jelenti-e ismerni engem? - mondja az Úr.
'''
"17" = ''':sup:`17` Ám a te szemed és a te szíved csak arra ügyel, hogy a magad hasznát
hajszold, hogy ártatlan vért onts, meg az erõszakra és az elnyomásra.
'''
"18" = ''':sup:`18` Ezért ezt mondja az Úr Jojákimról, Jozija fiáról, Júda királyáról:
Jaj annak az embernek! Ne sirassátok így kiáltozva: "Jaj, testvérem!
Jaj, nõvérem!" Ne gyászoljátok így siránkozva: "Jaj, uram! Jaj,
felség!"
'''
"19" = ''':sup:`19` Mert úgy temetik el, mint a szamarat: Kivonszolják és kidobják
Jeruzsálem kapuin kívül.
'''
"20" = ''':sup:`20` Menj fel a Libanonra és ordíts, hallasd hangos jajszavad Básánban,
üvölts az Abarim csúcsáról, mert a barátaid mind elpusztultak!
'''
"21" = ''':sup:`21` Beszéltem neked, amikor még jól ment a sorod, de te azt mondtad:
"Nem hallgatok rád." Ez a te szokásod ifjúkorod óta, hogy nem hallgatsz
a szavamra.
'''
"22" = ''':sup:`22` Minden pásztorodat elfújja a szél más legelõkre; barátaid is
fogságba mennek. Akkor majd szégyenkezhetsz és pirulhatsz, minden
gonoszságod miatt.
'''
"23" = ''':sup:`23` Te, aki a Libanonon lakol, és a cédrusokon raktál fészket: hogy
fogsz majd ordítani, amikor utolérnek a fájdalmak, a rémület, mint a
vajúdó asszonyt.
'''
"24" = ''':sup:`24` Amint igaz, hogy élek - mondja az Úr: Ha Jojakimnak, Júda
királyának a fia, Jechonja pecsétgyûrû volna is a jobbomon, onnan is
lerántanám.
'''
"25" = ''':sup:`25` Azok kezére adlak, akik életedre törnek; azok kezére, akiktõl
annyira félsz: Nebukadnezárnak, Babilon királyának a kezére, a
kaldeusok kezére.
'''
"26" = ''':sup:`26` Téged is, szülõanyádat is idegen országba küldelek; nem ott
születtetek, de ott haltok meg mind a ketten.
'''
"27" = ''':sup:`27` Igen, abba az országba, amelybe vissza szeretnének térni, nem
fognak többé visszatérni.
'''
"28" = ''':sup:`28` Vajon silány, törött edény ez a férfi, ez a Jechonja? Olyan edény,
amelyben senki se találja kedvét? Miért vetették hát el õt és
nemzetségét, s miért hurcolták el õket olyan országba, amelyet nem
ismertek?
'''
"29" = ''':sup:`29` Ország, ország, ország, halld az Úr szavát!
'''
"30" = ''':sup:`30` Ezt mondja az Úr: Így jegyezd fel ezt a férfit: "Gyermektelen"!
Mint olyan valakit, aki szerencsétlen volt életében. Mert utódai közül
egy sem ül Dávid trónjára, egyik sem uralkodhat Júda fölött.
'''
