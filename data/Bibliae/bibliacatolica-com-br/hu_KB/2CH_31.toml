[31]
"1" = ''':sup:`1` Mindezek befejeztével Izrael fiai, akik csak jelen voltak, mind
kivonultak Júda városaiba, aztán teljesen összetörték az
emlékoszlopokat, összezúzták a bálványokat, elpusztították a
magaslatokat és az oltárokat egész Júdában és Benjaminban, sõt
Efraimban és Manasszéban is, teljes eredménnyel. Majd Izrael fiai
valamennyien visszatértek a városaikba, mindenki a maga birtokára.
'''
"2" = ''':sup:`2` Hiszkija újjászervezte a papi és a levitai osztályokat eredeti
osztályaiknak megfelelõen; akár papok voltak, akár leviták, mind a
szerint a szolgálat szerint, amelyet az égõ- és a közösségi áldozatok
bemutatásakor elláttak. Nekik kellett szolgálatot teljesíteniük, hála-
és dicsõítõ éneket zengeni az Úr hajlékának kapuiban is.
'''
"3" = ''':sup:`3` A király feladata lett, hogy a maga vagyonából gondoskodjék az
égõáldozatokról: a reggeli és az esti égõáldozatokról, azonkívül
szombatonként, újholdanként és az ünnepeken szokásos égõáldozatokról,
ahogyan az Úr törvénye elõírja.
'''
"4" = ''':sup:`4` Meghagyta a Jeruzsálemben lakó népnek, hogy adják meg a papoknak és
a levitáknak a járandóságukat, hogy ebben is ragaszkodjanak a
törvényhez.
'''
"5" = ''':sup:`5` Amikor ez a rendelet közismertté vált, Izrael fiai bõségesen
megadták a zsengét a gabonából, a mustból, az olajból, a mézbõl és
minden mezei terménybõl. Bõségesen behozták a tizedet is mindenbõl.
'''
"6" = ''':sup:`6` Izrael és Júda fiai közül azok, akik Júda városaiban laktak, szintén
megadták a tizedet a marhából és a juhból, meg a tizedet is azokból a
fogadalmi ajándékokból, amelyeket az Úrnak, az õ Istenüknek szenteltek.
Amikor meghozták, külön-külön halmokba rakták.
'''
"7" = ''':sup:`7` A harmadik hónapban kezdték rakni a halmokat, és a hetedik hónapban
fejezték be.
'''
"8" = ''':sup:`8` Amikor Hiszkija és a fejedelmek odamentek és látták a halmokat,
áldották az Istent és Izrael népét.
'''
"9" = ''':sup:`9` Hiszkija megkérdezte a papokat és a levitákat a halmok felõl.
'''
"10" = ''':sup:`10` Azarja, a Cádok családjából való fõpap, azt felelte: "Amióta
elkezdték hordani az Úr templomába a felajánlott adományokat, ettünk és
jóllaktunk, mégis ennyi a maradék. Az Úr ugyanis megáldotta népét és
tömérdek megmaradt."
'''
"11" = ''':sup:`11` Erre Hiszkija megparancsolta, hogy a templomban készítsenek
kamrákat. Amikor elkészültek,
'''
"12" = ''':sup:`12` hûségesen bevitték a felajánlott adományokat, a tizedeket és a
fogadalmi ajándékokat. Konanja levita lett a felügyelõjük, a második
meg Simi, a testvére.
'''
"13" = ''':sup:`13` Azután Jechiel, Azarja, Nahat, Azáel, Jerimot, Jozabad, Eliel,
Jiszmachija, Mahat, Benája voltak a felügyelõk Konanjának és
testvérének, Siminek a keze alatt. Így rendelte ugyanis a király és
Azarja, a templom elöljárója.
'''
"14" = ''':sup:`14` Koré levita, Jimna fia, a keleti ajtónálló felügyelt azokra az
adományokra, amelyeket önként ajánlottak fel az Istennek. Az õ dolga
volt az Úrnak szánt adományok és a szent részek kiosztása.
'''
"15" = ''':sup:`15` A papi városokban neki voltak alárendelve Éden, Benjamin, Jesua,
Semaja, Amarja és Sekanja, hogy testvéreiknek, kicsinyeknek és
nagyoknak egyaránt hûségesen kiszolgáltassák a járandóságokat.
'''
"16" = ''':sup:`16` Kivéve a jegyzékbe vett harmincéves és ennél idõsebb férfiakat, s
azokat, akik eljöttek az Úr templomába mindennapi szolgálatukat
ellátni, köteleségük és beosztásuk szerint.
'''
"17" = ''':sup:`17` A papokat családi leszármazásuk alapján foglalták jegyzékbe, a
levitákat pedig a húszévesektõl fölfelé kötelességeik és beosztásuk
szerint.
'''
"18" = ''':sup:`18` A jegyzékbevétel vonatkozott a kisgyermekekre is, valamint
asszonyaikra, fiaikra, leányaikra és az egész sokaságra. A szent
dolgokat ugyanis hûségesen és szentül kellett kezelni.
'''
"19" = ''':sup:`19` Áron fiainak, a papoknak név szerint meghatározott megbízottaik
voltak városaik legelõbirtokain minden egyes városban. Ezek minden papi
származású férfinak és minden jegyzékbe fölvett levitának kiadták a
részüket.
'''
"20" = ''':sup:`20` Így járt el Hiszkija egész Júdában. Azt tette, ami jó, helyes és
igaz az Úr, az õ Istene elõtt.
'''
"21" = ''':sup:`21` Minden munkájában, amelyet a templomi istentisztelet, a törvény és
a rendeletek érdekében kezdeményezett, Istenének tetszését kereste, és
teljes odaadást tanúsított, ezért is volt sikere.
'''
"Notes" = '''
Notas de rodapé:
31:1 - A húsvét ünnepe után a nép lerombolja a pogány bálványokat és
oltárokat Júda és Izrael földjén. A lelki megtisztulás és a
bálványimádás megszüntetése Isten igaz imádásának jelei (lásd még 2Móz
20:3-5 és 1János 5:21).
31:2-4 - Ezékiás átszervezi a papokat és a lévitákat, hogy az Urat
szolgálják, követve Mózes törvényét. Ez rávilágít azoknak a szellemi
vezetőknek a fontosságára, akik elkötelezettek Isten Igéjének imádása
és tanítása mellett (lásd még 4Móz 18:21-24 és 1Korinthus 9:13-14).
31:5-10 - Az emberek nagylelkűen hozzájárulnak tizeddel és
felajánlásokkal, lehetővé téve a templom megfelelő működését. Ez a
nagylelkű hozzáállás az isteni táplálék iránti hálát és engedelmességet
31:11-19 - Ezékiás raktárhelyiségeket biztosít az áldozatok tárolására,
biztosítva, hogy a papok és a léviták megkapják, amire szükségük van.
Ez bizonyítja a jó sáfárkodás és az erőforrások felelős
31:20-21 - Ezékiást olyan királyként írják le, aki azt cselekszi, ami
jó, helyes és hűséges Isten előtt. Jóléte az Úr szolgálatában
tanúsított engedelmességéhez és feddhetetlenségéhez kapcsolódik (lásd
még 2Királyok 18:5-7 és Példabeszédek 3:5-6).
'''
