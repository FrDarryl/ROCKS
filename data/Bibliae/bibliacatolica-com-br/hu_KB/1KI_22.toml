[22]
"1" = ''':sup:`1` Három évig nyugalom volt, nem dúlt háború Arám és Izrael között.
'''
"2" = ''':sup:`2` A harmadik esztendõben azonban Júda királya, Jehosafát elment
látogatóba Izrael királyához.
'''
"3" = ''':sup:`3` Akkor Izrael királya így szólt szolgáihoz: "Tudjátok jól, hogy
Gileádban Ramot hozzánk tartozik, s mi ülünk tétlenül, ahelyett, hogy
kiragadnánk Arám kezébõl."
'''
"4" = ''':sup:`4` Majd Jehosafáthoz fordult: "Hadba vonulsz velem a gileádi Ramot
ellen?" Jehosafát azt felelte Izrael királyának: "Ott leszek, éppen
úgy, mint te, népem, mint a te néped, lovaim, mint a te lovaid."
'''
"5" = ''':sup:`5` Aztán ezt mondta Jehosafát Izrael királyának: "Kérj elõbb útmutatást
az Úrtól!"
'''
"6" = ''':sup:`6` Izrael királya összehívta hát a prófétákat, mintegy négyszáz embert,
és így szólt hozzájuk: "Hadba vonuljak a gileádi Ramot ellen, vagy
mondjak le róla?" Ezt a választ adták: "Vonulj fel, az Úr a király
kezébe adja!"
'''
"7" = ''':sup:`7` Jehosafát azonban így szólt: "Nincs itt véletlenül az Úrnak
valamelyik prófétája, hogy megkérdezhetnénk?"
'''
"8" = ''':sup:`8` "Van itt egy - válaszolta Izrael királya Jehosafátnak -, aki által
megkérdezhetnénk az Urat, bár a magam részérõl nem kedvelem, mert sose
jövendöl nekem jót, mindig csak rosszat: Jimba fia, Michajehu."
Jehosafát azonban megjegyezte: "Ne beszéljen így a király!"
'''
"9" = ''':sup:`9` Izrael királya erre hívatta egyik udvari emberét és azt mondta neki:
"Hozd ide gyorsan Jimba fiát, Michajehut!"
'''
"10" = ''':sup:`10` Míg Izrael királya és Júda királya teljes díszben a trónjukon
ültek, Szamaria kapuja elõtt a szabadban, s próféták elõttük, mind
prófétai elragadtatásban.
'''
"11" = ''':sup:`11` Kenaana fia, Cidkija vasszarvakat csinált magának és felkiáltott.
"Ezt mondja az Úr: Ilyenekkel gyõzöd le Arámot a teljes pusztulásig!"
'''
"12" = ''':sup:`12` S a többi próféta is hasonlóképpen jövendölt: "Vonulj hadba a
gileádi Ramot ellen, gyõzöl, az Úr a király kezébe adja!"
'''
"13" = ''':sup:`13` A küldönc, aki elment Michajehuért, azt mondta neki: "Lásd, a
próféták szavai egybehangzóan kedvezõk a király számára. Ezért a te
szavad is legyen egy az õ szavukkal: Jövendölj jót!"
'''
"14" = ''':sup:`14` Michajehu azonban azt felelte: "Amint igaz, hogy az Úr él: azt
fogom mondani, amit az Úr mond nekem."
'''
"15" = ''':sup:`15` Amikor a király elé ért, a király így szólt hozzá: "Michajehu,
hadba vonuljunk a gileádi Ramot ellen, vagy mondjunk le róla?" Azt
válaszolta: "Vonulj! Gyõzelmet aratsz, az Úr a király kezébe adja!"
'''
"16" = ''':sup:`16` A király azonban megkérdezte: "Hányszor eskesselek meg, hogy csak
az igazat mondod az Úr nevében?"
'''
"17" = ''':sup:`17` Erre megszólalt: "Látom egész Izraelt, szétszórva a hegyen, mint a
pásztor nélkül maradt nyájat. S az Úr ezt mondja: Nincs gazdájuk,
térjen hát vissza ki-ki békében házába!"
'''
"18" = ''':sup:`18` Izrael királya Jehosafáthoz fordult: "Hát nem megmondtam, hogy sose
jövendöl nekem jót, hanem mindig csak rosszat?"
'''
"19" = ''':sup:`19` De az folytatta: "Halld hát az Úr szavát: Láttam az Urat, a trónján
ült, az egész mennyei sereg ott állt a jobbján és a balján.
'''
"20" = ''':sup:`20` S azt mondta az Úr: Ki veszi rá Achábot, hogy hadba vonuljon és
Ramotnál, Gileádban elessen? Az egyik ezt mondta, a másik azt mondta,
'''
"21" = ''':sup:`21` míg végül az Úr elé állt a lélek és így szólt: Én veszem rá. S az
Úr megkérdezte: Milyen úton-módon? Hogyan?
'''
"22" = ''':sup:`22` Elmegyek - felelte -, és a hazugság lelke leszek a prófétái ajkán!
Erre azt mondta neki: Vedd hát rá, hiszen képes vagy rá! Csak menj, és
tedd meg!
'''
"23" = ''':sup:`23` S lám, az Úr valóban a hazugság lelkét adta ezeknek a te
prófétáidnak az ajkukra, mert az Úr a vesztedet határozta el."
'''
"24" = ''':sup:`24` Erre Kenaana fia, Cidkija odalépett, arcul ütötte Michajehut és így
szólt: "Hogyan? Elhagyott volna az Úr lelke, hogy tehozzád szóljon?"
'''
"25" = ''':sup:`25` Michajehu azt felelte: "Magad tudod meg azon a napon, amikor majd
helységbõl helységbe futsz, hogy elrejtõzz."
'''
"26" = ''':sup:`26` Izrael királya erre megparancsolta: "Fogjátok el Michajehut,
vigyétek a város parancsnokához, Amonhoz és Joáshoz, a király fiához,
'''
"27" = ''':sup:`27` aztán jelentsétek: Ezt parancsolja a király: Vessétek ezt az embert
börtönbe, s csak kenyéren és vízen tartsátok, míg szerencsésen haza nem
térek!"
'''
"28" = ''':sup:`28` Michajehu azonban így szólt: "Ha szerencsésen hazatérsz, akkor nem
az Úr szólt általam."
'''
"29" = ''':sup:`29` Izrael királya és Júda királya, Jehosafát így hadba vonult a
gileádi Ramot ellen.
'''
"30" = ''':sup:`30` Izrael királya azonban így szólt Jehosafáthoz: "Álruhába öltözöm,
(úgy) indulok harcba, de te tartsd meg a magad öltözékét." Izrael
királya tehát álruhát öltött és harcba szállt.
'''
"31" = ''':sup:`31` Arám királya megparancsolta harci szekerei parancsnokainak: "Ne
támadjatok senkire, se kicsire, se nagyra, csak Izrael királyára!"
'''
"32" = ''':sup:`32` Amikor a harci szekerek parancsnokai meglátták Jehosafátot, azt
gondolták: ez senki más, mint Izrael királya, azért rátámadtak.
Jehosafát kiáltozott.
'''
"33" = ''':sup:`33` Erre a harci szekerek parancsnokai észrevették, hogy nem Izrael
királya, és odébb álltak.
'''
"34" = ''':sup:`34` De egy ember vaktában kifeszítette íját, s eltalálta Izrael
királyát a mellvért és az öv között. Erre megparancsolta a szekere
hajtójának: "Fordulj meg és vigyél ki az ütközetbõl, mert
megsebesültem!"
'''
"35" = ''':sup:`35` A harc azonban egyre hevesebbé vált azon a napon, a király
kénytelen volt a szekéren állva maradni, szemben az arámokkal. Estére
meghalt. Sebébõl a vér a kocsi aljára folyt.
'''
"36" = ''':sup:`36` Naplementekor kiáltás hallatszott a táborban: "Vissza! Ki-ki a maga
városába, ki-ki a maga földjére!
'''
"37" = ''':sup:`37` A király halott!" Szamariába mentek és Szamariában temették el a
királyt.
'''
"38" = ''':sup:`38` Amikor Szamaria tavában lemosták a kocsit, a kutyák nyalták fel a
vérét és a ringyók fürödtek benne, az Úr szava szerint.
'''
"39" = ''':sup:`39` Acháb történetének többi részét, amit csak végbevitt, az
elefántcsont palotát, amelyet épített, s a városokat, amelyeket
megerõsített, mind följegyezték Izrael királyai történetének könyvében.
'''
"40" = ''':sup:`40` Acháb megtért atyáihoz, és fia, Achaszja lett helyette a király.
'''
"41" = ''':sup:`41` Aza fia, Jehosafát Izrael királyának, Achábnak 4. esztendejében
lett király Júdában.
'''
"42" = ''':sup:`42` Jehosafát harmincöt éves volt, amikor király lett, és huszonöt
esztendeig uralkodott Jeruzsálemben. Anyjának Azuba volt a neve, Silchi
lánya volt.
'''
"43" = ''':sup:`43` Egész életében atyjának, Azának útján járt, nem tért le róla, azt
tette, ami kedves volt az Úr szemében.
'''
"44" = ''':sup:`44` De a magaslati helyeket nem rombolták le. A nép továbbra is
áldozott és tömjénezett a magaslati helyeken.
'''
"45" = ''':sup:`45` Jehosafát békében élt Izrael királyával.
'''
"46" = ''':sup:`46` Jehosafát történetének többi részét, kivívott gyõzelmeit, háborúit,
amelyeket viselt, mind följegyezték Júda királyainak könyvében.
'''
"47" = ''':sup:`47` A kéjelgõk maradékait is kiirtotta az országból, akik apja idejébõl
még megmaradtak.
'''
"48" = ''':sup:`48` Edomban nem volt király,
'''
"49" = ''':sup:`49` és Jehosafát király épített egy tarsisi hajót, hogy aranyért
menjenek Ofirba. De nem értek oda, mert a hajó Ezjon-Geberben
hajótörést szenvedett.
'''
"50" = ''':sup:`50` Akkor Acháb fia, Achaszja azt mondta Jehosafátnak: "Embereim
elmennek a te embereiddel." De Jehosafát nem akarta.
'''
"51" = ''':sup:`51` Megtért atyáihoz, és Dávid városában temették el, atyái mellé. A
fia, Jorám lett helyette a király.
'''
"52" = ''':sup:`52` Acháb fia, Achaszja Júda királyának, Jehosafátnak 17. esztendejében
lett király Izrael fölött, Szamariában; két évig uralkodott Izraelben.
'''
"53" = ''':sup:`53` Azt tette, ami gonosznak számít az Úr szemében, apja útján meg
anyja útján járt, és Nebat fiának, Jerobeámnak az útján, aki bûnbe
vitte Izraelt.
'''
"54" = ''':sup:`54` Baalnak szolgált, õt imádta; így ingerelte az Urat, amint apja
tette.
'''
