[14]
"1" = ''':sup:`1` Ezt kapták örökrészül Izrael fiai Kánaán földjén, ezt osztotta ki
nekik Eleazár pap és Józsue, Nun fia, s Izrael törzseinek a fejei.
'''
"2" = ''':sup:`2` Sorsvetéssel osztották ki, ahogy az Úr a kilenc és fél törzsnek
Mózes által parancsolta.
'''
"3" = ''':sup:`3` Két és fél törzsnek Mózes a Jordánon túl osztott örökrészt, Lévi
fiainak azonban nem adott köztük örökséget.
'''
"4" = ''':sup:`4` József fiai két törzset alkottak: Manassze és Efraim. Lévi fiainak
nem adtak részt a földbõl, csupán várost lakóhelyül, s körülötte
legelõt nyájaik és jószáguk számára.
'''
"5" = ''':sup:`5` Ahogy az Úr Mózesnek parancsolta, úgy jártak el Izrael fiai a föld
felosztásakor.
'''
"6" = ''':sup:`6` Amikor Júda fiai Gilgalban Józsue elé járultak, Káleb, a kenizita
Jefunne fia így szólt hozzá: "Tudod, mit mondott rólam és rólad Mózes,
az Úr szolgája Kádes-Barneában.
'''
"7" = ''':sup:`7` Negyvenesztendõs voltam, amikor Mózes, az Úr szolgája elõre küldött
Kádes-Barneából ezt az országot kikémlelni, s én hírt vittem neki róla
legjobb tudásom szerint.
'''
"8" = ''':sup:`8` A testvérek, akik velem együtt feljöttek, kedvét szegték a népnek,
én azonban teljesítettem az Úr, az én Istenem akaratát."
'''
"9" = ''':sup:`9` Azon a napon Mózes ezt az esküt tette: "Tudd meg, a föld, amelyet
lábad bejárt, a tied lesz örökségképpen, a tied és utódaidé örökre,
mert teljesítetted az Úr, az én Istenem akaratát."
'''
"10" = ''':sup:`10` Az Úr, amint látod, életben hagyott engem, amint ezt megígérte. 45
esztendõ telt el azóta, hogy az Úr ezt mondta Mózesnek (akkoriban
vonult át Izrael a pusztán), így most 85 esztendõs vagyok.
'''
"11" = ''':sup:`11` Még most is olyan erõs vagyok, mint akkor voltam, amikor Mózes azt
a megbízatást adta; még most is megvan bennem a régi erõ; harcolni,
jönni és menni.
'''
"12" = ''':sup:`12` Add hát ide nekem azt a hegyvidéket, amelyet azon a napon megígért
nekem az Úr. Akkoriban hallottad, hogy anakiták lakják, és nagy,
megerõsített városok vannak rajta. Ha az Úr velem lesz, elûzöm õket,
amint megmondta az Úr."
'''
"13" = ''':sup:`13` Józsue megáldotta Kálebet, Jefunne fiát, és neki adta Hebront
örökrészül.
'''
"14" = ''':sup:`14` Így Hebron mind a mai napig a kenizita Jefunne fiának, Kálebnek
örökrésze maradt, mert teljesítette az Úrnak, Izrael Istenének
akaratát.
'''
"15" = ''':sup:`15` Hebronnak azelõtt Kirjat-Arba volt a neve; Arba volt az anakiták
közt a legnagyobb ember. És az országban elcsitult a harc.
'''
