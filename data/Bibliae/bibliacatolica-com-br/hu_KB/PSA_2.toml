[2]
"1" = ''':sup:`1` Miért háborognak a nemzetek? A népek miért kovácsolnak hiú terveket?
'''
"2" = ''':sup:`2` A föld királyai fölkelnek, nagyjai összeesküsznek az Úr ellen és
Fölkentje ellen:
'''
"3" = ''':sup:`3` "Törjük össze bilincsüket, tépjük szét rabláncukat!"
'''
"4" = ''':sup:`4` Aki az égben lakik, az mosolyog rajtuk, kineveti õket az Úr.
'''
"5" = ''':sup:`5` De egyszer majd haraggal fordul feléjük, és kemény szót intéz
hozzájuk:
'''
"6" = ''':sup:`6` "Én szenteltem fel Királyomat a Sionon, szent hegyemen."
'''
"7" = ''':sup:`7` Az Úr végzését hirdetem; Õ így szólt hozzám: "A Fiam vagy, ma adtam
neked életet.
'''
"8" = ''':sup:`8` Kérd tõlem, és örökségül adom neked a népeket, birtokodul a föld
határait.
'''
"9" = ''':sup:`9` Vasvesszõvel verheted õket, és mint a cserépedényt, összetörheted."
'''
"10" = ''':sup:`10` Nos, királyok, térjetek észre, föld urai, hadd intselek benneteket!
'''
"11" = ''':sup:`11` Szolgáljatok az Úrnak félelemmel,
'''
"12" = ''':sup:`12` csókoljátok meg a lábát rettegéssel! Nehogy fölgerjedjen ellenetek,
és elvesszetek az úton, ha hirtelen fellobban haragja. De boldogok
mind, akik hozzá menekülnek.
'''
"Notes" = '''
Notas de rodapé:
2:1-3 - A 2. zsoltár a nemzetek Isten és Felkentje elleni
összeesküvéséről szóló kérdéssel kezdődik. Ez a lázadás rávilágít Isten
akaratával való szembeszegülés hiábavalóságára, hangsúlyozva Isten
szuverenitását a történelem felett (lásd még ApCsel 4:25-26 és
2:4-6 - Isten nevet a királyok összeesküvésein, és megalapítja királyát
Sionban. Ez azt bizonyítja, hogy Isten bízik megváltó tervében,
hangsúlyozva Krisztus királyként és uraként hatalmát minden nemzet
2:7-9 - A zsoltáríró kijelenti a király fiúságát és a nemzetek feletti
uralom ígéretét. Ez a rész Jézus messiási identitására és küldetésére
mutat rá, hogy igazságosan uralkodjon (lásd még Máté 28:18 és
2:10-12 - A királyoknak és uralkodóknak szóló buzdítás, hogy
engedelmeskedjenek az Úrnak, felfedi az Isten iránti tisztelet
szükségességét. A felhívás a Fiú megcsókolására hangsúlyozza a Krisztus
2:10-11 és Zsolt 110:1).
'''
