[106]
"1" = ''':sup:`1` (Alleluja!) Magasztaljátok az Urat, mert jó: irgalma örökké
megmarad.
'''
"2" = ''':sup:`2` Ki sorolhatja el az Úr hatalmas tetteit? Ki hirdetheti minden
dicsõségét?
'''
"3" = ''':sup:`3` Boldogok, kik szem elõtt tartják parancsait, és az igazsághoz
szabják tetteiket minden idõben.
'''
"4" = ''':sup:`4` Emlékezzél meg rólam, Uram, emlékezzél meg jóságosan népedrõl,
segítségeddel siess hozzám!
'''
"5" = ''':sup:`5` Hogy felüdítsen választottaid boldogsága, hogy örüljek néped
örömének, és együtt dicsekedjem örökségeddel.
'''
"6" = ''':sup:`6` Vétkeztünk, ahogy atyáink is, szembeszegültünk és gonoszat
mûveltünk.
'''
"7" = ''':sup:`7` Egyiptom földjén atyáink nem becsülték meg csodáidat, nem gondoltak
mérhetetlen irgalmadra; a Vörös-tengernél a Fölséges ellen lázadtak,
'''
"8" = ''':sup:`8` mégis megmentette õket neve miatt, hogy kinyilvánítsa hatalmát.
'''
"9" = ''':sup:`9` Parancsot adott a Vörös-tengernek, s az szárazzá vált; úgy vezette
át õket az áron, mint a pusztán.
'''
"10" = ''':sup:`10` Gyûlölõik hatalmából kimentette õket, s kiszabadította az ellenség
kezébõl.
'''
"11" = ''':sup:`11` Ellenségüket elborította a víz, egy sem maradt életben közülük.
'''
"12" = ''':sup:`12` Erre hittek szavának és zengték dicséretét.
'''
"13" = ''':sup:`13` Ám hamar elfeledték, amit tett, és nem akartak bízni a szavában.
'''
"14" = ''':sup:`14` A pusztában saját vágyukat követték, a kietlen földön kísértették
az Istent.
'''
"15" = ''':sup:`15` Megadta nekik, amit követeltek, de hagyta, hogy a betegség kikezdje
õket.
'''
"16" = ''':sup:`16` A táborban irigykedtek Mózesre, s féltékenyek lettek Áronra, az Úr
szentjére.
'''
"17" = ''':sup:`17` Erre megnyílt a föld és elnyelte Dátánt, eltemette Abiron hadát.
'''
"18" = ''':sup:`18` Lobogó láng csapott fel seregeik ellen, és megemésztette a
vétkeseket.
'''
"19" = ''':sup:`19` A Hórebnél borjút formáltak maguknak, leborultak az arany képmás
elõtt.
'''
"20" = ''':sup:`20` Dicsõségét fölcserélték a bika képével, amely szénával táplálkozik.
'''
"21" = ''':sup:`21` Elfeledték Istent, aki megmentette õket, s aki nagy dolgokat mûvelt
Egyiptomban.
'''
"22" = ''':sup:`22` Csodadolgokat Kám földjén, félelmetes tetteket a Vörös-tengernél.
'''
"23" = ''':sup:`23` Már arra gondolt, hogy eltörli õket, ha nem lett volna Mózes, akit
kiválasztott. Õ eléje lépett, hogy fékezze haragját, és ne hozzon
pusztulást rájuk.
'''
"24" = ''':sup:`24` Ócsárolták az ígéret földjét, nem bíztak meg ígéretében.
'''
"25" = ''':sup:`25` Sátraikban pártütés támadt, és nem hallgattak az Úr szavára.
'''
"26" = ''':sup:`26` Erre fölemelt kézzel megesküdött nekik, hogy eltiporja õket a
pusztában.
'''
"27" = ''':sup:`27` Szétszórja nemzetségüket a pogányok között, elszéleszti õket messze
országokba.
'''
"28" = ''':sup:`28` Meghajoltak Baal-Peor elõtt, és ettek a halotti áldozatból.
'''
"29" = ''':sup:`29` Gonosz tetteikkel haragra ingerelték, ezért súlyos csapás érte
õket.
'''
"30" = ''':sup:`30` De fölkelt Pinchász és ítélkezett, erre megszûnt a csapás.
'''
"31" = ''':sup:`31` Ez érdemül számított neki, nemzedékeken át mindörökre.
'''
"32" = ''':sup:`32` Majd ismét megharagították Meriba vizénél, miattuk kellett Mózesnek
is lakolnia.
'''
"33" = ''':sup:`33` Mert megkeserítették a lelkét, meggondolatlanul szólt az ajka.
'''
"34" = ''':sup:`34` Nem irtották ki a népeket, amelyeket az Úr megnevezett.
'''
"35" = ''':sup:`35` Összeadták magukat a pogányokkal, és utánozták tetteiket.
'''
"36" = ''':sup:`36` Az õ isteneiknek szolgáltak, és ez lett a vesztük.
'''
"37" = ''':sup:`37` Saját fiaikat áldozatul adták, és leányaikat a démonoknak.
'''
"38" = ''':sup:`38` Ártatlan vért ontottak, fiaik és leányaik vérét Kánaán isteneinek
vitték áldozatul. Így vérrel szennyezték be földjüket,
'''
"39" = ''':sup:`39` tetteikkel megfertõzték magukat, gonoszságuk miatt hûtlenek lettek.
'''
"40" = ''':sup:`40` Az Úr haragja újra fellángolt népe ellen, öröksége iszonyat tárgya
lett számára.
'''
"41" = ''':sup:`41` A pogányok kezébe adta õket, s gyûlölõik uralkodtak rajtuk.
'''
"42" = ''':sup:`42` Ellenségeik elnyomták õket, öklük lesújtott rájuk.
'''
"43" = ''':sup:`43` Majd újra meg újra megmentette õket, de álnokságukkal ingerelték,
és visszaestek vétkeikbe.
'''
"44" = ''':sup:`44` Ám ismét rátekintett nyomorúságukra, mihelyt meghallotta
könyörgésüket.
'''
"45" = ''':sup:`45` Szövetségére gondolt és irgalmas lett, nagy irgalmában
megváltoztatta szándékát.
'''
"46" = ''':sup:`46` Engedte, hogy részvétet találjanak azoknál, akik õket fogságba
hurcolták.
'''
"47" = ''':sup:`47` Ments meg minket, Urunk, mi Istenünk, és vezess haza a pogány népek
közül! Hogy magasztaljuk szent nevedet, és téged dicsérve
dicsekedhessünk.
'''
"48" = ''':sup:`48` Áldott legyen az Úr, Izrael Istene mindörökké! Mondja az egész nép:
Úgy legyen!
'''
