[3]
"1" = ''':sup:`1` Mindennek megvan az órája, és minden szándéknak a maga ideje az ég
alatt:
'''
"2" = ''':sup:`2` Van ideje a születésnek és a halálnak; ideje az ültetésnek és az
ültetvény kiszedésének.
'''
"3" = ''':sup:`3` Ideje az ölésnek és ideje a gyógyításnak, ideje a bontásnak és ideje
az építésnek.
'''
"4" = ''':sup:`4` Ideje a sírásnak és ideje a nevetésnek; ideje a jajgatásnak és ideje
a táncnak.
'''
"5" = ''':sup:`5` Ideje a kõ eldobálásának, és ideje a kõ összeszedésének; ideje az
ölelkezésnek, és ideje az öleléstõl való tartózkodásnak.
'''
"6" = ''':sup:`6` Ideje a keresésnek, és ideje az elveszítésnek; ideje a megõrzésnek,
és ideje az eldobásnak.
'''
"7" = ''':sup:`7` Ideje az eltépésnek, és ideje a megvarrásnak; ideje a hallgatásnak,
és ideje a szólásnak.
'''
"8" = ''':sup:`8` Ideje a szeretetnek, és ideje a gyûlöletnek; ideje a háborúnak, és
ideje a békének.
'''
"9" = ''':sup:`9` Mi haszna van a munkálkodónak abból, hogy fáradozik?
'''
"10" = ''':sup:`10` Elnéztem a veszõdséget, amit Isten az emberek fiainak ad, hogy
bajlódjanak vele.
'''
"11" = ''':sup:`11` Mindent õ tesz, a maga idejében. Adott ugyan nekik (némi) fogalmat
az idõ egész folyásáról is, de anélkül, hogy az ember elejétõl végig
fel tudná fogni, amit az Isten tesz.
'''
"12" = ''':sup:`12` Ekkor megértettem: nem tehet jobbat az ember, mint hogy örüljön és
élvezze az életét.
'''
"13" = ''':sup:`13` Mert hiszen az is Isten ajándéka, hogy az ember eszik, iszik és
kedvét leli a munkájában.
'''
"14" = ''':sup:`14` Rájöttem: amit Isten tesz, az minden idõre szól. Ahhoz nem lehet
sem hozzátenni, sem semmit elvenni belõle. Isten azért tesz így, hogy
féljünk tõle.
'''
"15" = ''':sup:`15` Ami van, már rég megvolt, s ami lesz, már rég megvan, és Isten
szereti az üldözöttet.
'''
"16" = ''':sup:`16` Láttam továbbá a földön az ítélet helyét - itt bûn volt; és az
igazságosság helyét - itt gonoszság.
'''
"17" = ''':sup:`17` Azt mondtam hát magamban: Isten ítéletet tart mind az igaz, mind a
gonosz fölött. Mert mindennek megvan a maga ideje, ami itt végbemegy.
'''
"18" = ''':sup:`18` Azt mondtam magamban az emberek fiairól: Hogy napfényre hozza
(mivoltukat), Isten láthatóvá tette, hogy egymáshoz (csak olyanok, mint
az) állatok.
'''
"19" = ''':sup:`19` Mert hiszen az emberek fiainak sorsa és az állatok sorsa egy és
ugyanaz a sors. Amint ezek meghalnak, meghalnak azok is. Mindben
egyforma az éltetõ lehelet, és nincs az embernek többje, mint az
állatnak. Igen, mindkettõ hiábavalóság!
'''
"20" = ''':sup:`20` Mindkettõ ugyanarra a helyre jut. Mindkettõ porból lett és minden
visszatér a porba.
'''
"21" = ''':sup:`21` És ki tudja, vajon az emberek fiainak éltetõ lehelete fölfelé
száll-e, és vajon az állatok éltetõ lehelete lefelé, a földbe száll-e?
'''
"22" = ''':sup:`22` Így beláttam, hogy nincs jobb az ember számára, mint hogy örömét
lelje munkájában, mert ez a sorsa. Mert ugyan ki juttathatja odáig,
hogy lássa, mi lesz utána?
'''
"Notes" = '''
Notas de rodapé:
3:1-8 - A Prédikátor egy híres verset mutat be az időről, azt állítva,
hogy mindennek megvan a maga ideje az ég alatt. Az élet évszakokból
áll, és minden esemény Isten szuverenitása alatt áll, illusztrálva az
és ApCsel 17:26).
3:9-11 - Bár az ember tudatában van az időnek és az örökkévalóságnak,
nem tudja felfogni Isten teljes tervét. Ez rávilágít az emberi
korlátokra és Isten szándékának misztériumára, de egyúttal Isten
55:8-9).
3:12-13 - A Prédikátor megerősíti, hogy a legjobb, amit egy emberi lény
tehet, ha élvezi a munkáját és munkája gyümölcsét, amely Isten
ajándéka. Ez Isten közös kegyelmét tükrözi az egész emberiség felé
3:14-15 - Amit Isten tesz, az örök és változatlan. Mindennek, ami
történik, célja van, és az ember nem tud sem hozzátenni, sem kivonni
Isten tervét. Ez kiemeli az isteni szuverenitást és azt a tiszteletet,
Jakab 4:15).
3:16-17 - A Prédikátor elmélkedik a világban tapasztalható
igazságtalanságon és gonoszságon, de megerősíti, hogy Isten a kellő
időben megítél minden cselekedetet. Isten végső igazságossága biztos,
még ha jelenleg nem is látható (lásd még Zsolt 9:7-8 és 2Kor 5:10).
'''
