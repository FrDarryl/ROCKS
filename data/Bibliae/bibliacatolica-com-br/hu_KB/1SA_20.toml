[20]
"1" = ''':sup:`1` Dávid elmenekült Rámából, a próféták házából, s miután hazatért, így
szólt Jonatánhoz: "Mit tettem? Mit követtem el s mit vétettem atyád
ellen, hogy az életemre tör?"
'''
"2" = ''':sup:`2` "Ne gondolj ilyesmire - válaszolta -, nem fogsz meghalni! Nézd,
atyám nem fog addig bele semmibe, se jelentõs, se jelentéktelen
dologba, míg nekem el nem mondja. Miért titkolná hát el éppen ezt? Az
lehetetlenség!"
'''
"3" = ''':sup:`3` Dávid azonban megesküdött rá: "Atyád jól tudja, hogy kedvelsz, azért
így gondolkodik magában: Ezt nem kell Jonatánnak megtudnia, nehogy
sajnálkozzék miatta. De amint igaz, hogy az Úr él és te élsz, csak egy
lépés választ el a haláltól."
'''
"4" = ''':sup:`4` Jonatán ezt felelte Dávidnak: "Megteszem, amire kérsz."
'''
"5" = ''':sup:`5` Erre Dávid azt mondta: "Nézd, holnap újhold ünnepe lesz, s asztalhoz
kellene ülnöm a királlyal. De hagyd, hadd menjek el, s hadd rejtõzzem
el estig kinn a határban.
'''
"6" = ''':sup:`6` Ha aztán atyád észreveszi, hogy nem vagyok ott, mondd azt neki, hogy
Dávid engedélyt kért tõlem, hogy szülõvárosába, Betlehembe mehessen,
mert ott tartja meg az egész család az évi áldozati lakomát.
'''
"7" = ''':sup:`7` Ha erre azt feleli: rendben van, akkor nem fenyegeti szolgádat semmi
veszély. De ha haragra lobban, akkor tudd meg, hogy elhatározta
vesztemet.
'''
"8" = ''':sup:`8` Akkor tégy meg szolgádnak egy szívességet, hisz barátságot kötöttél
vele az Úr nevében. Ha vétettem, ölj meg magad, miért szolgáltatnál ki
atyádnak?"
'''
"9" = ''':sup:`9` "Ne is gondolj rá! - válaszolta Jonatán. - Ha megtudom, hogy a
vesztedre tör, miért ne adnám tudtodra?"
'''
"10" = ''':sup:`10` Erre Dávid megkérdezte Jonatántól: "De ki mondja meg nekem, ha
atyád kemény választ ad?"
'''
"11" = ''':sup:`11` Jonatán így szólt Dávidhoz: "Gyere, menjünk ki mind a ketten a
határba." Ki is mentek mind a ketten a határba.
'''
"12" = ''':sup:`12` Aztán ezt mondta Jonatán Dávidnak: "Az Úr, Izrael Istene a tanú,
hogy holnap ebben az idõben kifaggatom atyámat. Ha aztán rendben lesz
Dávid ügye s nem küldök senkit, hogy tudtodra adja,
'''
"13" = ''':sup:`13` ezt meg azt tegye Jonatánnal az Úr. Ha meg atyám úgy látja jónak,
hogy vesztedre törjön, azt is tudatom veled, hadd mehess el. S
elmehetsz épségben, egészségben, és veled lesz az Úr, ahogy atyámmal is
vele volt.
'''
"14" = ''':sup:`14` Ha aztán még életben leszek, tanúsítsd jótettemet az Úr elõtt. Ha
pedig meghalok,
'''
"15" = ''':sup:`15` ne tagadd meg soha házamtól kegyedet. Még ha az Úr egyenként
kiirtaná is Dávid ellenségeit a földrõl,
'''
"16" = ''':sup:`16` Jonatán neve akkor se vesszen ki Saul házával egyetemben, különben
az Úr számon kéri Dávidtól."
'''
"17" = ''':sup:`17` Aztán még egyszer megesküdött Jonatán Dávidnak, mert szíve mélyébõl
szerette.
'''
"18" = ''':sup:`18` Majd így szólt Jonatán Dávidhoz: "Holnap újhold ünnepe lesz, s
észreveszik, hogy eltûntél, mert üresen marad a helyed.
'''
"19" = ''':sup:`19` Holnapután meg még inkább észreveszik, hogy eltûntél. Akkor légy
ott azon a helyen, ahol a baj napján elrejtõztél, amellett a kõrakás
mellett.
'''
"20" = ''':sup:`20` A harmadik nap majd kilövöm nyilamat arrafelé, mintha célba lõnék.
'''
"21" = ''':sup:`21` Aztán odaküldöm szolgámat és azt mondom neki: "Menj, keresd meg a
nyilam!" Ha így szólok szolgámhoz: "A nyíl innen van tõled, vedd föl!"
- akkor gyere elõ, mert rendben lesz az ügyed, s nem fenyeget veszély,
olyan igaz, mint hogy az Úr él.
'''
"22" = ''':sup:`22` Ha azonban azt kiáltom oda a legénynek: "A nyíl jóval rajtad túl
van" - akkor menj, mert az Úr elküld.
'''
"23" = ''':sup:`23` Ezekre a szavakra, amelyeket te meg én egymással váltottunk, az Úr
a tanú köztünk örökre."
'''
"24" = ''':sup:`24` Ezután Dávid elrejtõzött a határban. Amikor elérkezett az újhold
ünnepe, a király asztalhoz ült, hogy egyen.
'''
"25" = ''':sup:`25` A szokásos helyét foglalta el, a fal melletti helyet. Jonatán
szemközt ült vele, Abner Saul mellett ült, Dávid helye meg üresen
maradt.
'''
"26" = ''':sup:`26` Ezen a napon Saul nem szólt semmit. Azt gondolta: "Valami történt
vele, s nem tiszta."
'''
"27" = ''':sup:`27` Hanem amikor másnap, az újhold napja utáni napon is üres maradt
Dávid helye, így szólt Saul fiához, Jonatánhoz: "Miért nem jött Izáj
fia sem tegnap, sem ma enni?"
'''
"28" = ''':sup:`28` Jonatán ezt felelte: "Dávid hirtelen engedélyt kért tõlem, hogy
elmehessen Betlehembe.
'''
"29" = ''':sup:`29` Azt mondta: Engedj, hadd menjek el, mert családi áldozat lesz ott a
városban, és meghívtak a testvéreim. Ha elnyertem tetszésedet, engedd
meg, hogy meglátogassam testvéreimet. Ezért nem jelent meg a király
asztalánál!"
'''
"30" = ''':sup:`30` Saul haragra lobbant Jonatán ellen, és azt mondta neki: "Te
elvetemült fiú! Azt hiszed, nem tudom, mennyire ragaszkodol -
szégyenedre és anyád méhének szégyenére - Izáj fiához?
'''
"31" = ''':sup:`31` Ameddig Izáj fia a földön él, addig sem te, sem királyságod nincs
biztonságban. Küldj hát érte és hozasd nekem ide, mert halál fia!"
'''
"32" = ''':sup:`32` Jonatán válaszolt apjának, s e szavakat intézte hozzá: "De hát
miért kell meghalnia? Mit tett?"
'''
"33" = ''':sup:`33` Erre Saul meglendítette a lándzsáját, hogy beledöfje, s Jonatán
látta: apjának elhatározott szándéka, hogy megölje Dávidot.
'''
"34" = ''':sup:`34` Azért izzó haraggal fölkelt az asztaltól, és újhold másnapján nem
evett semmit. Nagyon sajnálta Dávidot, amiért apja ellene tört.
'''
"35" = ''':sup:`35` Reggel Jonatán kiment a határba, amint megegyeztek benne Dáviddal.
Egy szolga kísérte.
'''
"36" = ''':sup:`36` Azt mondta szolgájának: "Fuss és keresd meg a nyilakat, amelyeket
kilövök." Míg a szolga futott, kilõtte fölötte a nyilát.
'''
"37" = ''':sup:`37` Amikor a szolga odaért, ahol a nyíl volt, amelyet Jonatán kilõtt,
Jonatán odakiáltotta neki: "Nem rajtad túl van a nyíl?"
'''
"38" = ''':sup:`38` Aztán Jonatán még egyszer odaszólt a szolgának: "Gyorsan, siess, ne
ácsorogj!" Jonatán szolgája fölvette a nyilat és odavitte urának.
'''
"39" = ''':sup:`39` A szolga nem vett észre semmit, csak Jonatán és Dávid tudtak a
dologról.
'''
"40" = ''':sup:`40` Ezután Jonatán odaadta fegyverét a szolgájának, és azt mondta neki:
"Menj, és vidd vissza a városba!"
'''
"41" = ''':sup:`41` Amikor a szolga elment, Dávid elõjött a kõrakás mögül, háromszor
arcra borult a földön és háromszor meghajolt. Aztán megölelték egymást
és mind a ketten sírtak.
'''
"42" = ''':sup:`42` Majd ezt mondta Jonatán Dávidnak: "Menj békével! Amire esküt
tettünk az Úr nevére, arra az Úr a tanú közted és köztem, utódaid és
utódaim közt, örökre."
'''
