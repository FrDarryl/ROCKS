[126]
"1" = ''':sup:`1` (Zarándokének.) Amikor az Úr hazavezette Sion foglyait, úgy tûnt,
hogy álmodtuk az egészet.
'''
"2" = ''':sup:`2` Szánk tele volt nevetéssel, a nyelvünk pedig ujjongással. A pogányok
közt ezt mondogatták: "Az Úr nagy dolgot mûvelt velük!"
'''
"3" = ''':sup:`3` Igen, az Úr nagy dolgot tett, s mi mennyire örültünk neki.
'''
"4" = ''':sup:`4` Fordítsd meg hát, Urunk, sorsunkat, ahogy délen a patakokat
változtatod.
'''
"5" = ''':sup:`5` Akik könnyek között vetnek, örömmel aratnak majd.
'''
"6" = ''':sup:`6` Sírva mennek elõre, míg a magot szórják, de ujjongva jönnek
visszafelé és összegyûjtik kévéiket.
'''
"Notes" = '''
Notas de rodapé:
126:1-2 - A száműzetésből való visszatérést valóra vált álomnak
tekintik, amely örömmel és nevetéssel tölti el az embereket. A
zsoltáríró magasztalja Isten munkáját népének helyreállításában, a
1:46-49).
126:3 - Az Úr nagy dolgokat tett értünk, ez tükrözi az emberek
mélységes háláját mindazért, amit Isten elért. Ez a felismerés arra
szólít fel, hogy emlékezzünk Isten hűségére a nehézségek idején (lásd
126:4 - A zsoltáríró a folyamatos helyreállításért imádkozik,
összehasonlítva a sivatagi völgyeket betöltő vizekkel. Ez a
száműzetésből való visszatérés után is a teljes megújulás reményét
fejezi ki (lásd még Ézsaiás 35:6-7 és Jóel 3:18).
126:5-6 - Aki könnyezve vet, örömmel arat, a remény képét közvetíti,
ahol a szenvedés jutalmakhoz vezet. Ez egy ígéret, hogy Isten a
szenvedést áldásokká változtatja (lásd még Máté 5:4 és Galata 6:9).
'''
