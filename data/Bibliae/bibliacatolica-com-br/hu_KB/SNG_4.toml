[4]
"1" = ''':sup:`1` De szép vagy, kedvesem, igen szép vagy! Szemeid, mint a galambok a
fátyolod mögött. A hajad, akár a kecskenyáj, amely leereszkedik Gileád
hegyérõl.
'''
"2" = ''':sup:`2` Fogaid a megnyírt juhokhoz hasonlók, amelyek éppen most hagyják el
az úsztatót: mind ikreket ellenek, és még egyikük sem vesztette el
fiát.
'''
"3" = ''':sup:`3` Az ajkad, mint a karmazsin szalag, a csacsogó szád szeretni való. A
halántékod, akár egy gránátalmagerezd a fátyolod alatt.
'''
"4" = ''':sup:`4` Dávidnak tornyához hasonlít a nyakad, amit kõbõl való bástyák
díszítenek; ezernyi pajzs függ rajta, megannyi hõsi pajzs.
'''
"5" = ''':sup:`5` A két melled, mint a gidák, a gazella ikrei, amelyek ott legelnek a
liliomok közt.
'''
"6" = ''':sup:`6` Míg föl nem támad a nappali szellõ, és az árnyékok útnak nem
indulnak, a mirhahegyen és a tömjéndombon járok.
'''
"7" = ''':sup:`7` Egészen szép vagy, kedvesem, nincsen rajtad semmi folt.
'''
"8" = ''':sup:`8` Gyere le, mátkám, a Libanonról, gyere le a Libanonról, ide le! Amána
csúcsáról ereszkedjél alá! A Szenir és a Hermon ormáról, az oroszlánok
tanyázó helyérõl, a párducok hegyérõl.
'''
"9" = ''':sup:`9` Megigézted a szívem, jegyesem, húgocskám, megigézted a szívem
szemednek egyetlen pillantásával, s nyakadnak egyetlen láncával.
'''
"10" = ''':sup:`10` Milyen vonzó, húgom, mátkám, a szerelmed! Mennyivel édesebb
szerelmed a bornál, keneted illata felülmúl minden balzsamot!
'''
"11" = ''':sup:`11` Ajkadról, jegyesem tiszta méz csurog. A nyelved alatt tej van és
méz. Ruhádnak illata a Libanon illata.
'''
"12" = ''':sup:`12` Húgom, mátkám akár az elzárt kert, mint az elzárt kert, a
lepecsételt forrás.
'''
"13" = ''':sup:`13` Hajtásaid gránátalmát termõ kerthez hasonlók, (tele mindenféle)
pompás gyümölccsel:
'''
"14" = ''':sup:`14` nárdusszal, sáfránnyal, kálmossal, fahéjjal, mindenféle tömjéntermõ
fával, mirhával és aloéval, a legjobb balzsamokkal.
'''
"15" = ''':sup:`15` A kertnek forrása élõ víz kútfeje, amely a Libanonról csörgedezik
alá.
'''
"16" = ''':sup:`16` Támadj fel, északi szél, siess, déli szél! Járd át kertemet, hadd
szálljon illata! Akkor eljön kedvesem a kertjébe, hogy élvezze pompás
gyümölcseit!
'''
