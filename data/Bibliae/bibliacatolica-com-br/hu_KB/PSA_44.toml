[44]
"1" = ''':sup:`1` (A karvezetõnek - Korach fiainak tanítókölteménye.)
'''
"2" = ''':sup:`2` Isten, hallottuk saját fülünkkel, atyáink beszéltek nekünk a
tettekrõl, melyeket az õ napjaikban, a hajdani idõben
'''
"3" = ''':sup:`3` a kezed végbevitt. Elûztél népeket, õket pedig letelepítetted.
Elpusztítottál népeket, õket meg naggyá tetted.
'''
"4" = ''':sup:`4` Nem saját kardjukkal hódították meg a földet, nem a saját karjuk
szerezte a gyõzelmet. A te jobbod volt az, hatalmas karod, s
fényességes arcod, mert szeretted õket.
'''
"5" = ''':sup:`5` Istenem és királyom vagy, te szerzel gyõzelmet Jákobnak.
'''
"6" = ''':sup:`6` Általad ûztük el ellenségeinket. A te nevedben tiportuk le azokat,
akik ellenünk támadtak.
'''
"7" = ''':sup:`7` Nem íjamban bíztam, a kard nem menthetett meg,
'''
"8" = ''':sup:`8` te szereztél gyõzelmet az ellenség felett, te semmisítetted meg
azokat, akik gyûlöltek bennünket.
'''
"9" = ''':sup:`9` Minden idõben Istennel dicsekedtünk, mindenkor a te neved
dicsõítettük.
'''
"10" = ''':sup:`10` De most elvetettél, megaláztál minket, Istenünk, már nem vonulsz
együtt seregünkkel.
'''
"11" = ''':sup:`11` Hagytad, hogy meghátráljunk ellenségünk elõtt, és így gyûlölõink
zsákmányhoz jutottak boldog szívvel.
'''
"12" = ''':sup:`12` Kiszolgáltattál, mint áldozatra szánt juhokat, szétszórtál
bennünket a pogányok közé.
'''
"13" = ''':sup:`13` Eladtad népedet alacsony bérért, és keveset nyertél ebbõl a
cserébõl.
'''
"14" = ''':sup:`14` Szomszédaink elõtt gúny tárgyává tettél, nevetséges példává azok
elõtt, akik körülöttünk laknak.
'''
"15" = ''':sup:`15` Szállóigévé tettél a pogányok számára, s a népek csóválják a
fejüket rajtunk.
'''
"16" = ''':sup:`16` Gyalázatom elõttem lebeg szüntelen, szégyenpír borítja arcomat.
'''
"17" = ''':sup:`17` Hallanom kell, hogy szidnak és átkoznak ellenségeim és támadóim.
'''
"18" = ''':sup:`18` Ez mind ránk tört, s mégsem feledtünk el, szövetségedet nem szegtük
meg.
'''
"19" = ''':sup:`19` Szívünk nem fordult el tõled, lépteink ösvényeidrõl nem tértek le,
'''
"20" = ''':sup:`20` amikor megvertél a sakálok földjén, amikor elborítottál a halál
sötétségével.
'''
"21" = ''':sup:`21` Ha elfeledtük volna Istenünk nevét, ha idegen istenek felé tártuk
volna ki kezünket:
'''
"22" = ''':sup:`22` Isten nemde látta volna, õ, aki a szívek mélyére lát?
'''
"23" = ''':sup:`23` Nem, miattad tipornak szüntelen. Úgy néznek ránk, mint áldozatra
szánt juhokra.
'''
"24" = ''':sup:`24` Kelj föl, miért alszol, Uram, kelj föl és ne taszíts el mindörökre!
'''
"25" = ''':sup:`25` Miért rejted el arcodat? Miért feledkezel el nyomorunkról és
kínjainkról?
'''
"26" = ''':sup:`26` Hiszen lelkünket a porba taposták, testük a földhöz tapadt.
'''
"27" = ''':sup:`27` Kelj föl, siess segítségünkre, irgalmasságodban szabadíts meg
minket!
'''
"Notes" = '''
Notas de rodapé:
44:1-3 - A zsoltáríró felidézi Isten hatalmas cselekedeteit Izrael
történelmében. Ez a kollektív emlékezet döntő fontosságú a hit
erősítésében és az Isten ígéreteibe vetett bizalom gerjesztésében (lásd
még 5Móz 6:12 és Zsolt 78:1-4).
44:4-8 - Az a kijelentés, hogy Isten a király, aki győzelmet hoz, a
zsoltáríró isteni beavatkozásba vetett bizalmát tükrözi. Ez a hit az
izraelita hit központi eleme, amely az Istentől való függést
Korinthus 15:57).
44:9-16 - A zsoltáríró nehezményezi a vereséget és a megaláztatást,
amellyel népe Istenhez hűsége ellenére szembesül. Ez a gyötrelem arra
ösztönöz bennünket, hogy elgondolkodjunk a hűség és az előttünk álló
44:17-22 - A zsoltáríró által érzett fájdalom és árulás Isten népének a
történelem során vívott küzdelmét fejezi ki. Az igazságtalan
szenvedésre való hivatkozás hangsúlyozza a hit fontosságát a szenvedés
44:23-26 - A segélykiáltás és a szabadulás felhívás Isten cselekvésére.
Ez a könyörgés azt mutatja, hogy el kell ismerni Isten szuverenitását,
13:1-2 és Siralmak 3:40-41).
'''
