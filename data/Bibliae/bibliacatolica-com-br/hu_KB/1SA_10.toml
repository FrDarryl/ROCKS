[10]
"1" = ''':sup:`1` Erre Sámuel fogta az olajosszarut, a fejére öntötte, megcsókolta, és
azt mondta: "Ezzel fölkent az Úr örökrésze fejedelmévé. Uralkodj az Úr
népe fölött, és szabadítsd ki környezõ ellenségei kezébõl. Ez lesz
neked a jel arra, hogy az Úr fölkent örökrésze fejedelmévé:
'''
"2" = ''':sup:`2` Ha most tovább mész, Benjamin határánál, Ráchel sírjánál...
találkozol két emberrel. Ezt fogják neked mondani: A nõstényszamarak,
amelyeknek keresésére indultál, elõkerültek. Nézd, atyád a nõstény
szamarakat már el is felejtette, miattatok azonban aggódik és kérdezi:
Mit tegyek fiamért?
'''
"3" = ''':sup:`3` Ha onnét tovább mész és a Táboron a tölgyeshez érsz, ott három
emberrel találkozol, akik Isten városa, Bétel felé tartanak majd. Az
egyik három kecskegidát visz, a másik három kenyeret és a harmadik egy
tömlõ bort.
'''
"4" = ''':sup:`4` Üdvözölnek és odanyújtanak neked két kenyeret - fogadd el a
kezükbõl.
Amikor belépsz a kapun, egy sereg prófétával találkozol, akik a
magaslatról jönnek lefelé. Elõttük zeng majd a hárfa, a dob, a furulya
és a cintányér, õk maguk meg prófétai révületben lesznek...
'''
"6" = ''':sup:`6` Akkor az Úr lelke rád száll, úgyhogy te is prófétai révületbe esel
és más emberré változol.
'''
"7" = ''':sup:`7` Ha ezek a jelek megjelennek, vidd végbe, amihez erõt érzel magadban.
Mert veled van az Isten.
'''
"8" = ''':sup:`8` Menj hát le elõre Gilgalba, s majd én is lemegyek hozzád az
égõáldozatot és a közösség áldozatát bemutatni. Hét napig kell rám
várnod, míg elmegyek hozzád és tudtodra adom, mit kell tenned."
'''
"9" = ''':sup:`9` Mihelyt megfordult, hogy Sámuelt elhagyja, Isten kicserélte a
szívét, és a jelek is mind megjelentek azon a napon.
'''
"10" = ''':sup:`10` Amikor onnét Gibeába értek, lám, egy sereg próféta jött velük
szembe, s leszállt rá az Isten lelke, úgyhogy õ is prófétai révületbe
esett.
'''
"11" = ''':sup:`11` Amikor azok, akik korábban ismerték, látták, hogy a prófétákkal
együtt õ is jövendöl, az emberek így szóltak egymáshoz: "Mi történt Kis
fiával? Saul is a próféták közt van?"
'''
"12" = ''':sup:`12` Az egyikük megjegyezte: "És ki az apja?" Ezért keletkezett ez a
szólásmondás: "Saul is a próféták közt van?"
'''
"13" = ''':sup:`13` Amikor a prófétai révület megszûnt, hazament.
'''
"14" = ''':sup:`14` A nagybátyja megkérdezte tõle és szolgájától: "Hol jártatok?" "A
nõstény szamarakat kerestük - felelte -, de amikor láttuk, hogy
nincsenek sehol, elmentünk Sámuelhez."
'''
"15" = ''':sup:`15` Sault nagybátyja megkérte: "Beszéld el, mit mondott nektek Sámuel."
'''
"16" = ''':sup:`16` Saul ezt válaszolta nagybátyjának: "Tudtunkra adta, hogy a nõstény
szamarak elõkerültek." Hanem amit a királyságról mondott neki Sámuel,
arról nem szólt semmit.
'''
"17" = ''':sup:`17` Ekkor Sámuel összehívta a népet az Úr elé Micpába,
'''
"18" = ''':sup:`18` és így szólt Izrael fiaihoz: "Ezt mondja az Úr, Izrael Istene:
Kivezettem Izraelt Egyiptomból és kiszabadítottalak benneteket az
egyiptomiaknak és minden királynak a hatalmából, aki csak szorongatott
titeket.
'''
"19" = ''':sup:`19` Mégis, ma elvetettétek Isteneteket, aki kiszabadított benneteket
minden veszedelembõl és szorongattatásból, és kijelentettétek: Nem, adj
nekünk királyt! Rajta hát, járuljatok az Úr elé törzseitek és
nemzetségeitek rendjében."
'''
"20" = ''':sup:`20` Ekkor Sámuel minden törzset elõléptetett, és a sorsvetés Benjamin
törzsére esett.
'''
"21" = ''':sup:`21` Most a nemzetségek szerint léptette elõ Benjamin törzsét, és a
sorsvetés Matri nemzetségére esett. Amikor Matri nemzetségének tagjait
léptette elõ, egymás után, a sorsvetés Kis fiára, Saulra esett.
Keresték, de nem találták sehol.
'''
"22" = ''':sup:`22` Megkérdezték újra az Urat: "Eljött ide az az ember?" Az Úr azt
felelte: "Igen, a málhák közt rejtõzik."
'''
"23" = ''':sup:`23` Odasiettek és elõhozták onnét. Amikor a nép körébe lépett, egy
fejjel magasabb volt mindenkinél.
'''
"24" = ''':sup:`24` Ekkor Sámuel így szólt az egész néphez: "Nézzétek, akit az Úr
kiválasztott, ahhoz hasonló nincs közöttetek." A nép ujjongott és
felkiáltott: "Éljen a király!"
'''
"25" = ''':sup:`25` Ezután Sámuel kihirdette az egész népnek a királyság törvényét,
bevezette egy könyvbe és az Úr elé tette. Aztán hazaküldte a népet,
mindenkit a maga otthonába.
'''
"26" = ''':sup:`26` Saul is hazament Gibeába. A bátrabbak, akiknek a szívét Isten
megérintette, mellé szegõdtek. Néhány semmirekellõ azonban így beszélt:
"Ugyan mit segíthet ez rajtunk?" S lenézték és nem vittek neki
ajándékot.
'''
"Notes" = '''
Notas de rodapé:
10:1 - Sámuel Sault keni fel Izrael első királyává, és olajat használ
az isteni felszentelés jelképezésére. Az olajjal való megkenés Isten
elhívását és a Szentlélek általi felhatalmazást jelképezi, hogy vezesse
az embereket (lásd még 2Móz 30:30 és ApCsel 10:38).
10:6-7 - Sámuel megjövendöli, hogy Isten Lelke eljön Saulra, és új
emberré változtatja. Ez az élmény a Szentlélek átalakító erejét
szimbolizálja, amikor felkészíti az embert Isten szolgálatára (lásd még
10:9-10 - Saul szívét Isten átalakítja, és prófétálni kezd. Ez a
változás megerősíti Saul isteni elhívását, hogy vezesse Izraelt,
megmutatva, hogy Isten felhatalmazza azokat, akiket választ (lásd még
1Sámuel 16:13 és 2Korinthus 3:5-6).
10:17-19 - Sámuel összehívja a népet, és emlékezteti őket, hogy Isten
Izrael igazi királya, de a nép ragaszkodott ahhoz, hogy emberkirálya
legyen. Ez az esemény rávilágít az emberi uralom és Isten szuverenitása
közötti feszültségre (lásd még Bírák 8:23 és Hóseás 13:10-11).
10:20-24 - Sault sorshúzással választják ki királynak a nép előtt,
megjelenése mindenkit lenyűgöz. Ez jelzi vezetésének formális kezdetét,
bár néhányan még mindig megkérdőjelezik képességeit (lásd még 4Móz
27:18-23 és 1Sámuel 11:12-13).
'''
