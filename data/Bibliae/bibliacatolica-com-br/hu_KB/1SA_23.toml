[23]
"1" = ''':sup:`1` Jelentették Dávidnak: "A filiszteusok ostrom alá fogták Keilát és
fosztogatják a szérûket."
'''
"2" = ''':sup:`2` Dávid megkérdezte az Urat: "Kivonuljak ellenük és megverjem a
filiszteusokat?" Az Úr ezt válaszolta Dávidnak: "Vonulj ki, verd meg a
filiszteusokat és szabadítsd fel Keilát!"
'''
"3" = ''':sup:`3` De emberei így szóltak Dávidhoz: "Nézd, már itt Júdában is folyvást
rettegünk. Hát még ha kivonulunk Keila alá a filiszteusok csapatai
ellen!"
'''
"4" = ''':sup:`4` Dávid újra megkérdezte az Urat, s az Úr ezt a választ adta neki:
"Indulj, és menj le Keilába, mert a kezedbe adom a filiszteusokat!"
'''
"5" = ''':sup:`5` Dávid tehát Keilába vonult embereivel és harcba bocsátkozott a
filiszteusokkal. Zsákmányul ejtette jószágukat, és súlyos vereséget
mért rájuk. Így Dávid fölszabadította Keila lakóit.
'''
"6" = ''':sup:`6` Amikor ugyanis Achimelech fia, Ebjatár Dávidhoz menekült, magával
vitte az efodot, és szintén lement Keilába.
'''
"7" = ''':sup:`7` Amikor Saulnak hírül vitték, hogy Dávid levonult Keilába, Saul
kijelentette: "Isten a kezembe adta, hiszen maga vágta el az útját,
amikor kapukkal és zárakkal ellátott városba ment."
'''
"8" = ''':sup:`8` Ezért Saul az egész népet hadba szólította, hogy vonuljon Keila alá,
s vegye ostrom alá Dávidot és embereit.
'''
"9" = ''':sup:`9` Amikor Dávid megtudta, hogy Saul gonoszságot forral ellene, azt
mondta Ebjatár papnak: "Hozd ide az efodot!"
'''
"10" = ''':sup:`10` Aztán imádkozott Dávid: "Uram, Izraelnek Istene! Szolgád azt
hallotta, hogy Saul Keilába szándékozik jönni, hogy miattam lerombolja
a várost.
'''
"11" = ''':sup:`11` Csakugyan kivonul Saul, amint hallotta szolgád? Uram, Izraelnek
Istene, add tudtára szolgádnak!" Az Úr ezt felelte: "Kivonul."
'''
"12" = ''':sup:`12` Dávid megkérdezte: "Kiszolgáltatnak engem és embereimet Saulnak
Keila lakói?" Az Úr így válaszolt: "Kiszolgáltatnak."
'''
"13" = ''':sup:`13` Akkor Dávid elindult embereivel - mintegy hatszázan voltak -,
elhagyta Keilát, és erre-arra portyáztak. Amikor Saulnak jelentették,
hogy Dávid kivonult Keilából, felhagyott a hadjárattal.
'''
"14" = ''':sup:`14` Dávid a pusztában, barlangokban tanyázott; Szif pusztáinak hegyei
közt élt. Saul folyvást a nyomában volt, de az Úr nem adta kezére.
'''
"15" = ''':sup:`15` Dávidot félelem fogta el, mert Saul kivonult és az életére tört.
Dávid Horsában volt, Szif pusztájában.
'''
"16" = ''':sup:`16` Jonatán, Saul fia elindult, elment Horsába és bátorságot öntött
bele, Isten nevében.
'''
"17" = ''':sup:`17` Azt mondta neki: "Ne félj, nem ér utol atyám keze. Te leszel Izrael
királya, s én csak a második (személy) leszek. Atyám is tudja ezt jól."
'''
"18" = ''':sup:`18` Aztán mind a ketten szövetséget kötöttek az Úr elõtt. Dávid ott
maradt Horsában, Jonatán meg elment haza.
'''
"19" = ''':sup:`19` Szif lakói azonban elmentek Saulhoz Gibeába, és jelentették neki:
"Dávid nálunk rejtõzködik, Horsa közelében, Hachilla dombján, a
pusztától délre.
'''
"20" = ''':sup:`20` Azért hát, király, mihelyt le akarsz vonulni, vonulj le. Aztán a mi
dolgunk lesz, hogy a királynak a kezére adjuk."
'''
"21" = ''':sup:`21` Saul így válaszolt: "Áldjon meg érte benneteket az Úr, hogy
részvéttel vagytok irántam.
'''
"22" = ''':sup:`22` Menjetek és tudakozódjatok tovább, aztán tartsátok szemmel azt a
környéket, amerre jár. Azt mondják, hogy nagyon ravasz.
'''
"23" = ''':sup:`23` Kutassatok ki gondosan minden zugot, ahol rejtõzik és térjetek
vissza biztos hírekkel. Aztán elmegyek, és akárhol lesz is az
országban, rátalálok Júda összes nemzetsége közt is."
'''
"24" = ''':sup:`24` Elindultak hát, és Saul elõtt haladva Szifbe mentek. De Dávid akkor
Maon pusztájában tartózkodott embereivel, a pusztától délre elterülõ
síkságon.
'''
"25" = ''':sup:`25` Saul kivonult embereivel, hogy felkutassa. Amikor ezt hírül vitték
Dávidnak, felhúzódott arra a sziklára, amely Maon pusztájában
található. Saul megtudta, és utána ment Dávidnak Maon pusztájára.
'''
"26" = ''':sup:`26` Saul a hegy egyik oldalán vonult embereivel, Dávid meg a másik
oldalán az embereivel. Dávid félelemmel futott, hogy elmenekülhessen
Saul elõl. Amikor Saul és emberei már azon fáradoztak, hogy átérjenek
Dávidnak és embereinek az oldalára, s elfogják õket,
'''
"27" = ''':sup:`27` futár érkezett Saulhoz ezzel az üzenettel: "Gyere gyorsan, mert a
filiszteusok betörtek az országba."
'''
"28" = ''':sup:`28` Erre Saul abbahagyta Dávid üldözését és a filiszteusok ellen
fordult. Azért hívják azt a helyet az Elválás sziklájának.
'''
