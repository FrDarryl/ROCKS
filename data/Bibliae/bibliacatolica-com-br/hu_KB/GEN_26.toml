[26]
"1" = ''':sup:`1` Az országban éhínség tört ki. Ez más ínség volt, mint az, amely
Ábrahám idejében dühöngött. Ekkor Izsák elment a filiszteus királyhoz,
Abimelekhez Gerárba.
'''
"2" = ''':sup:`2` Itt megjelent neki az Úr és így szólt: "Ne menj le Egyiptomba, hanem
maradj azon a földön, amelyet mutatok neked.
'''
"3" = ''':sup:`3` Lakjál jövevényként abban az országban. Én veled leszek és
megáldalak. Ezt a földet úgyis mind neked és utódaidnak adom, és
megtartom eskümet, amelyet atyádnak, Ábrahámnak esküdtem.
'''
"4" = ''':sup:`4` Utódaidat megsokasítom, mint az ég csillagait és utódaidnak adom ezt
a földet mind, és ivadékodban nyer áldást a föld minden népe,
'''
"5" = ''':sup:`5` mert Ábrahám hallgatott szavamra és megtartotta parancsomat,
rendelkezésemet és utasításomat."
'''
"6" = ''':sup:`6` Így Izsák Gerárban maradt.
'''
"7" = ''':sup:`7` Amikor a helység lakói felesége iránt érdeklõdtek, így szólt: "A
húgom." Félt ugyanis azt mondani: "A feleségem", különben a helység
férfiai megölhetnék Rebekka miatt, mert õ szép.
'''
"8" = ''':sup:`8` Mikor már hosszabb idõt eltöltött ott, a filiszteus király kinézett
az ablakán és látta, hogy Izsák szeretgeti feleségét.
'''
"9" = ''':sup:`9` Abimelek hívatta Izsákot, és így szólt hozzá: "Egészen biztos, hogy
a feleséged, hogyan mondhattad tehát: a húgom!" "Azt gondoltam, hogy
miatta meg kell halnom" - válaszolta Izsák.
'''
"10" = ''':sup:`10` Abimelek folytatta: "Miért tetted ezt? Népünkbõl valaki könnyen
közeledhetett volna az asszonyhoz, s te nagy bûnt hoztál volna ránk."
'''
"11" = ''':sup:`11` Azután Abimelek megparancsolta az egész népnek: "Aki ezzel a
férfival vagy ezzel az asszonnyal erõszakoskodik, halállal bûnhõdik."
'''
"12" = ''':sup:`12` Izsák vetett a földön, és abban az esztendõben százszorosan
aratott, mivel Isten megáldotta.
'''
"13" = ''':sup:`13` Az ember gazdag lett, egyre gazdagabb, amíg nagy jóléthez nem
jutott.
'''
"14" = ''':sup:`14` Voltak juhai, marhacsordái és számos szolgája. Ezért a filiszteusok
irigykedtek rá.
'''
"15" = ''':sup:`15` A filiszteusok betömtek és földdel megtöltöttek minden kutat,
amelyet atyjának, Ábrahámnak szolgái még atyja életében ástak.
'''
"16" = ''':sup:`16` Abimelek pedig így szólt Izsákhoz: "Távozz tõlünk, mert túl
hatalmas lettél számunkra."
'''
"17" = ''':sup:`17` Ezért Izsák elvonult onnan, sátrát a Gerár völgyében ütötte fel és
ott maradt. Azután Izsák újra kiásta a kutakat, amelyet atyjának
szolgái ástak, de a filiszteusok Ábrahám halála után betömtek.
'''
"18" = ''':sup:`18` Ugyanazokat a neveket adta nekik, mint amelyeket Ábrahám adott.
'''
"19" = ''':sup:`19` Izsák szolgái a völgyben is ástak, és folyóvízû forrást találtak
ott.
'''
"20" = ''':sup:`20` Ezért a gerári pásztorok vitába szálltak Izsák pásztoraival. Azt
mondták: "A mienk a víz!"
'''
"21" = ''':sup:`21` Õ a forrást Eszeknek nevezte, mivel azok vitáztak vele. Azután más
kutat ástak. E körül a kút körül is vita támadt, azért Szitnának
nevezte.
'''
"22" = ''':sup:`22` Majd tovább vonult és más kutat ásott. Ezen aztán már nem vitáztak.
Ezért a Rechobot nevet adta neki, mivel úgymond: "Az Úr tág teret adott
nekünk, hogy terjeszkedhessünk a vidéken."
'''
"23" = ''':sup:`23` Innét fölment Beersebába.
'''
"24" = ''':sup:`24` Azon az éjszakán megjelent neki az Úr, és így szólt hozzá:
"Atyádnak, Ábrahámnak Istene vagyok. Ne félj, veled vagyok. Megáldalak
és megsokasítom utódaidat szolgám, Ábrahám miatt."
'''
"25" = ''':sup:`25` Erre oltárt épített azon a helyen és segítségül hívta az Úr nevét.
Ott verte fel a sátrát, Izsák szolgái pedig kutat ástak ott.
'''
"26" = ''':sup:`26` Abimelek eljött hozzá Gerárból bizalmasával, Achuszattal és
vezérével, Pichollal.
'''
"27" = ''':sup:`27` Izsák megkérdezte: "Miért jöttök hozzám, hiszen gyûlöltök és
elküldtetek magatoktól?"
'''
"28" = ''':sup:`28` Így feleltek: "Saját szemünkkel láttuk, hogy az Úr veled van. Ezért
azt mondtuk: Legyen köztünk és közted esküvel megerõsített kapcsolat.
Szerzõdést akarunk veled kötni.
'''
"29" = ''':sup:`29` Ne tégy nekünk rosszat, ahogy mi sem bántottunk, hanem csak jót
tettünk veled, és engedtük, hogy békében elvonulj. Te az Úr kedveltje
vagy!"
'''
"30" = ''':sup:`30` Erre lakomát készített nekik, ettek és ittak.
'''
"31" = ''':sup:`31` Másnap reggel kölcsönösen megesküdtek, majd Izsák elbocsátotta
õket, s azok békében váltak el tõle.
'''
"32" = ''':sup:`32` Azon a napon jöttek Izsák szolgái és jelentést tettek a kútról,
amelyet ástak: "Találtunk vizet!" - mondták.
'''
"33" = ''':sup:`33` Õ Sebuának nevezte el. Ezért nevezik a helyet Beersebának mind a
mai napig.
'''
"34" = ''':sup:`34` Amikor Ézsau 40 éves volt, feleségül vette Jehuditot, a hetita
Beeri lányát és Bászmát, a hetita Elon leányát.
'''
"35" = ''':sup:`35` Ezek szívfájdalom voltak Izsák és Rebekka számára.
'''
"Notes" = '''
Notas de rodapé:
26:1-5 - A szárazság Gerarba vezeti Izsákot, ahol Isten megerősíti
Ábrahámnak tett ígéretét. Ez rávilágít Isten ígéreteinek nemzedékeken
keresztüli folytonosságára, megmutatva, hogy Isten hűséges ígéreteihez
26:6-11 - Isaac az életét félti Rebeka szépsége és a
személyazonosságával kapcsolatos hazugságok miatt. Ez a beszámoló az
emberi gyengeséget és az Istenben való bizalom szükségességét tükrözi,
aki mindig törődik népével, még veszélyes helyzetekben is (lásd még
1Mózes 12:10-13 és Zsolt 56:3).
26:12-16 - Izsák virágzik Gerarban, gazdagságot halmoz fel és
féltékenységet ébreszt a filiszteusokban. Ez azt mutatja, hogy Isten
áldja őt, tükrözve azt a valóságot, hogy az Isten iránti engedelmesség
26:17-22 - A kutak körüli vita rávilágít a víz fontosságára a
túlélésben és a jólétben. Izsák azáltal, hogy új kutakat ás, a
konfliktusok idején a kitartást és a békére való törekvést
26:23-25 - Isten megjelenik Izsáknak Beersebában, és megújítja a
szövetséget, megerősítve állandó jelenlétét. Ez rávilágít az
istentisztelet és az Istennel való személyes kapcsolat fontosságára
2:18).
'''
