[19]
"1" = ''':sup:`1` Saul elmondta a fiának, Jonatánnak és a tisztjeinek, hogy meg
szándékozik ölni Dávidot. Saul fia, Jonatán azonban nagyon szerette
Dávidot.
'''
"2" = ''':sup:`2` Ezért tudtára adta Dávidnak a dolgot: "Atyámnak, Saulnak az a
szándéka, hogy megöl. Ezért holnap kora reggel vonulj vissza és rejtõzz
el.
'''
"3" = ''':sup:`3` Majd kimegyek, atyám mellé szegõdöm a táborban, ahol leszel, és
beszélek atyámmal érdekedben. Aztán, ha megtudom, hogy áll a dolog,
elmondom neked."
'''
"4" = ''':sup:`4` Jonatán csakugyan szót emelt Dávid érdekében atyjánál. Így beszélt:
"Ne kövessen el a király bûnt szolgája, Dávid ellen, hiszen õ sem
vétett ellened semmit, inkább javadra szolgáltak tettei.
'''
"5" = ''':sup:`5` Kockáztatta életét és legyõzte a filiszteust. Így nagy gyõzelmet
szerzett az Úr egész Izraelnek. Magad is láttad és örültél neki. Miért
szennyezed hát be magad ártatlan vérrel, és ölöd meg Dávidot minden ok
nélkül?"
'''
"6" = ''':sup:`6` Saul meghallgatta Jonatánt és megesküdött: "Amint igaz, hogy az Úr
él, nem ölöm meg!"
'''
"7" = ''':sup:`7` Erre Jonatán hívta Dávidot és elmondta neki a dolgot. Aztán
odavezette Saulhoz és Dávid továbbra is szolgálta, mint azelõtt.
'''
"8" = ''':sup:`8` Amikor a háborúskodás folytatódott, Dávid kivonult, és harcolt a
filiszteusok ellen, s olyan nagy vereséget mért rájuk, hogy
megfutamodtak elõle.
'''
"9" = ''':sup:`9` De Sault hatalmába kerítette az Úrnak egy rossz szelleme; amikor a
házában ült, lándzsát tartva a kezében, Dávid meg pengette a hárfát,
'''
"10" = ''':sup:`10` Saul megkísérelte, hogy Dávidot lándzsájával a falhoz szegezze, de
Dávid kitért Saul támadása elõl, úgyhogy a lándzsa a falba fúródott.
Erre Dávid elmenekült és mentette az életét. Még akkor éjszaka
'''
"11" = ''':sup:`11` Saul elküldte embereit Dávid házába, hogy õrizzék, mert reggel meg
akarta ölni. De Michal, a felesége figyelmeztette Dávidot: "Ha nem
kerülsz még az éjjel biztonságba, reggel megölnek."
'''
"12" = ''':sup:`12` Aztán Michal leengedte Dávidot az ablakon, s õ fogta magát és
mentette az életét.
'''
"13" = ''':sup:`13` Michal most fogta a terafimot és az ágyra tette. A fejéhez
kecskeszõrbõl készült hálót tett, aztán betakarta egy takaróval.
'''
"14" = ''':sup:`14` Amikor Saul elküldte embereit, hogy fogják el Dávidot, azt mondta
nekik: "Beteg".
'''
"15" = ''':sup:`15` Saul azonban újra elküldte embereit, hogy keressék meg Dávidot.
Megparancsolta nekik: "Hozzátok ide nekem ágyastul, hadd öljem meg!"
'''
"16" = ''':sup:`16` Amint az emberek beléptek, lám, a terafim volt az ágyban, s feje
körül a kecskeszõrbõl készült háló.
'''
"17" = ''':sup:`17` Saul ezért így szólt Michalhoz: "Miért csaptál be, s miért hagytad,
hogy ellenségem elszökjön és megmeneküljön?" "Azt mondta nekem -
felelte Michal -, engedj, különben megöllek!"
'''
"18" = ''':sup:`18` Dávid tehát elszökött és megmenekült. Elment Sámuelhez Rámába, és
elmondott neki mindent, amit Saul tett vele. Aztán õ is, Sámuel is ott
éltek a próféták házában Rámában.
'''
"19" = ''':sup:`19` Saulnak jelentették: "Dávid a próféták házában van, Rámában."
'''
"20" = ''':sup:`20` Erre Saul elküldte embereit, hogy fogják el Dávidot. De amikor ezek
meglátták prófétai révületükben a próféták seregét, Sámuellel az
élükön, az Isten lelke Saul embereire is rászállt, úgyhogy prófétai
révületbe estek.
'''
"21" = ''':sup:`21` Saulnak jelentették a dolgot, erre más embereket küldött, de ezek
is prófétai révületbe estek. Erre Saul harmadszor is követeket küldött,
de azok is révületbe estek.
'''
"22" = ''':sup:`22` Ekkor maga ment el Rámába. Amikor a Szekuban levõ kiszáradt
ciszternához ért, megkérdezte: "Hol van Sámuel és Dávid?" Ezt
válaszolták neki: "A próféták házában, Rámában."
'''
"23" = ''':sup:`23` S míg innen eljutott Rámába a próféták házáig, leszállt rá az Isten
lelke, úgyhogy prófétai révületben volt, míg oda nem ért Rámába a
próféták házához.
'''
"24" = ''':sup:`24` Még a ruháját is levette, és Sámuel elõtt is prófétai révületbe
esett -, egész nap és egész éjjel ott fetrengett levetkõzve. Azért
mondják: "Saul is a próféták közé tartozik?"
'''
"Notes" = '''
Notas de rodapé:
19:1-7 - Jonatán közbenjár Dávidért, meggyőzve Sault, hogy ne ölje meg.
Jonathan hűsége, még az apja előtt is, az igaz barátság és Isten
tervéhez való hűség példája. Ez a kapcsolat azt szemlélteti, hogy Isten
hogyan használhat emberi szövetségeket szolgái védelmére (lásd még
19:8-10 - A Jonatánnak tett ígéret ellenére Saul ismét megpróbálja
megölni Dávidot. Saul folyamatos üldözése felfedi lázadásának mélységét
és a növekvő paranoiát, amely felemészti őt. Dávid azonban továbbra is
Sámuel 22:1).
19:11-12 - Mikál segít Dávidnak megszökni Saul merényletétől.
Megtéveszti a király hírnökeit, bemutatva, hogy Isten még az
ellenséghez közel állókat is fel tudja használni választottjai
védelmére (lásd még 2Móz 1:17-19 és ApCsel 9:25).
19:18-20 - Dávid Rámába menekül, és Sámuel prófétánál keres menedéket.
Sámuel védelme jelképezi Isten prófétai beavatkozását Dávid életébe,
kiemelve a próféták szerepét az isteni szövetség őrzőiként (lásd még
1Kir 19:9-10 és 2Kir 6:8-12).
19:21-24 - Amikor Saul megpróbálja elfogni Dávidot, Isten Lelke
prófétálásra készteti őt és küldötteit, meghiúsítva gonosz terveiket.
Ez azt mutatja, hogy Isten a legnagyobb ellenségeket is le tudja
fegyverezni, és helyzeteket felhasználva hatalmát demonstrálja (lásd
még 4Móz 24:2-4 és ApCsel 4:28-30).
'''
