[23]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, volt két asszony, egy anyának voltak a lányai.
'''
"3" = ''':sup:`3` Ezek paráználkodtak Egyiptomban fiatalkoruktól fogva. Hagyták, hogy
simogassák ott a mellüket és cirógassák szûzi keblüket.
'''
"4" = ''':sup:`4` Az idõsebbet Oholának hívták, a húgát Oholibának. Az enyémek voltak,
s fiúkat és lányokat szültek. Oholának Szamaria a neve, Oholibának
Jeruzsálem.
'''
"5" = ''':sup:`5` Ohola hûtlen lett hozzám, szerelemre gyulladt szeretõi, a szomszédos
asszírok iránt,
'''
"6" = ''':sup:`6` akik bíborba öltözött helytartók és vezérek, megnyerõ ifjak,
paripára termett lovasok voltak.
'''
"7" = ''':sup:`7` Paráználkodott ezekkel a válogatottakkal, az asszírok fiaival, ezek
iránt gyulladt szerelemre, és megfertõzte magát a bálványaikkal.
'''
"8" = ''':sup:`8` Nem hagyott fel az Egyiptomban elkezdett paráznasággal sem; már
ifjúságában együtt háltak vele, simogatták szûzi keblét, és
paráználkodást folytattak vele.
'''
"9" = ''':sup:`9` Ezért kedveseinek - az asszírok fiainak - adtam, akik iránt
szerelemre gyulladt.
'''
"10" = ''':sup:`10` Ezek fölfedték mezítelenségét, elvitték fiait és lányait, õt magát
meg karddal pusztították el. Így lett hírhedt az asszonyok között, mert
végrehajtották rajta az ítéletet.
'''
"11" = ''':sup:`11` Húga, Oholiba mindennek tanúja volt, de mégis, vágya és paráznasága
még botrányosabb volt, mint nõvéréé.
'''
"12" = ''':sup:`12` Szerelemre gyulladt a szomszédos asszírok iránt, akik bíborba
öltözött helytartók és vezérek, pompás öltözékû, paripára termett
lovasok voltak, mind fiatalok és vonzók.
'''
"13" = ''':sup:`13` Láttam, hogy beszennyezte magát. Mindkettõ ugyanazon az úton járt.
'''
"14" = ''':sup:`14` De õ még továbbment kicsapongásában: amikor a falra festett
férfiakat, a káldeusok piros színnel festett képeit látta,
'''
"15" = ''':sup:`15` akiknek öv volt a derekukon, széles turbán a fejükön, s
mindegyiknek fejedelmi megjelenése volt - Babilonnak Káldeából származó
fiait ábrázolták ezek a képek -,
'''
"16" = ''':sup:`16` ezeknek a puszta látására is vágy ébredt benne irántuk, és
követeket küldött hozzájuk Káldeába.
'''
"17" = ''':sup:`17` Babilon fiai eljöttek, hogy megosszák vele a szerelmi ágyat, és
beszennyezték õt paráznaságukkal. Miután beszennyezte magát velük,
elfordult tõlük.
'''
"18" = ''':sup:`18` Amikor aztán nyíltan ûzte paráznaságait, és fölfedte szégyenét,
elhagytam, mint ahogyan nõvérét is elhagytam.
'''
"19" = ''':sup:`19` Megsokszorozta paráznaságait, mint fiatalsága napjaiban, amikor
Egyiptom földjén ûzte paráznaságait.
'''
"20" = ''':sup:`20` Olyan heves vágy gyulladt benne szeretõi iránt, mint amilyen a
szamárnak az ösztöne, vagy a csõdörnek a bujasága.
'''
"21" = ''':sup:`21` Kerested fiatalságod tisztátalanságait, azt az idõt, amikor
Egyiptomban simogatták melledet és cirógatták szûzi kebledet.
'''
"22" = ''':sup:`22` Ezért, Oholiba, ezt mondja az Úr, az Isten: Nézd, felbújtom ellened
szeretõidet, akiktõl elfordultál, s idevezetem õket ellened
mindenfelõl:
'''
"23" = ''':sup:`23` Babilon fiait, a káldeusokat, Pekod, Soa és Koa és velük Asszíria
minden fiát, a fiatal és megnyerõ férfiakat, a helytartókat és
vezéreket, a kiváló harcosokat és a híres lovasokat.
'''
"24" = ''':sup:`24` Rád törnek északról szekerekkel és kerekekkel és rengeteg néppel.
Páncéllal, sisakkal és pajzzsal jönnek ellened mindenfelõl, és én
átengedem nekik az ítéletet, hogy saját törvényeik szerint ítélkezzenek
fölötted.
'''
"25" = ''':sup:`25` Rád szabadítom féltékenységemet, hadd bánjanak el veled. Levágják
orrodat és füledet, s ami megmarad belõled, az kard martaléka lesz.
Fiaidat és lányaidat elhurcolják, ami pedig megmarad belõled, azt tûz
emészti meg.
'''
"26" = ''':sup:`26` Megfosztanak ruhádtól, és elveszik ékszereidet.
'''
"27" = ''':sup:`27` Véget vetek vétkednek és Egyiptomban elkezdett paráználkodásaidnak.
Nem emeled rájuk többé a szemedet, és nem gondolsz többé Egyiptomra.
'''
"28" = ''':sup:`28` Mert ezt mondja az Úr, az Isten: Nos, azok kezébe adlak, akiket
gyûlölsz, azok kezébe, akiktõl elfordultál.
'''
"29" = ''':sup:`29` Gyûlölettel telve bánnak veled, elviszik munkád gyümölcsét, téged
meg otthagynak teljesen meztelenül. Így leleplezõdik szemérmetlenséged
és szégyenletes paráználkodásod.
'''
"30" = ''':sup:`30` Így bánnak majd veled, mert paráználkodtál a népekkel, és
beszennyezted magadat bálványaikkal.
'''
"31" = ''':sup:`31` Nõvéred útjain jártál, ezért az õ kelyhét adom kezedbe.
'''
"32" = ''':sup:`32` Ezt mondja az Úr, az Isten: Nõvéred mély és öblös kelyhét iszod
majd, amely oly sokat fogad magába, és nevetség és gúny tárgyává
leszel.
'''
"33" = ''':sup:`33` Részegséggel és szomorúsággal telsz el. Ez az elhagyatottság és a
rettegés kelyhe, nõvérednek, Szamariának a kelyhe.
'''
"34" = ''':sup:`34` Kiiszod és fenékig üríted, aztán darabokra töröd, és megsebzi a
melledet. Én mondtam ezt - mondja az Úr, az Isten.
'''
"35" = ''':sup:`35` Azért ezt mondja az Úr, az Isten: Mivel megfeledkeztél rólam és
elvetettél, viseld gyalázatodat és paráznaságaidat.
'''
"36" = ''':sup:`36` Az Úr így szólt hozzám: Emberfia, nem mondasz ítéletet Ohola és
Oholiba fölött, és nem veted szemükre gonoszságukat?
'''
"37" = ''':sup:`37` Házasságtörõk voltak, vér tapad a kezükhöz, házasságot törtek
bálványaikkal. Sõt, még a fiaikat is, akiket nekem szültek, a tûzbe
küldték, hogy megeméssze õket.
'''
"38" = ''':sup:`38` Még ezt is megtették velem: beszennyezték szentélyemet azon a
napon, és megszegték szombatjaimat.
'''
"39" = ''':sup:`39` Amikor feláldozták gyermekeiket bálványaiknak, azon a napon
eljöttek szentélyembe, hogy meggyalázzák. Igen, még ezt is megtették
házamban.
'''
"40" = ''':sup:`40` Sõt, a távoli országból is eljöttek a hívott emberek, akikért követ
ment, s te megfürödtél a kedvükért, kifestetted a szemedet, ékszerekkel
díszítetted magadat.
'''
"41" = ''':sup:`41` Pompás ágyra ültél, ez elé asztalt készítettek, és te erre tetted
tömjénemet és olajomat.
'''
"42" = ''':sup:`42` Gondtalan tömeg lármája hallatszott ott a rengeteg ember miatt,
akiket a pusztából vezettek elõ. Karperecet tettek kezükre, s fényes
koronát a fejükre.
'''
"43" = ''':sup:`43` Így szóltam: A házasságtörések miatt elgyengült asszonnyal
folytatnak paráznaságot. S még folytatja a kicsapongást,
'''
"44" = ''':sup:`44` úgy járnak hozzá, mint a ringyóhoz. Így jártak Oholához és
Oholibához, ezekhez az elzüllött asszonyokhoz is.
'''
"45" = ''':sup:`45` Az igaz emberek azonban házasságtörõ asszonyoknak ítélik õket,
olyanoknak, akik vért ontanak, mert házasságtörõk, és vér tapad a
kezükhöz.
'''
"46" = ''':sup:`46` Ezt mondja az Úr, az Isten: Hívják össze ellenük a gyülekezetet, s
szolgáltassák ki õket!
'''
"47" = ''':sup:`47` A gyülekezet kövezze meg õket és szabdalja darabokra a kardjával;
öljék meg fiaikat és lányaikat is, házaikat meg borítsák lángba.
'''
"48" = ''':sup:`48` Megtisztítom majd a földet a gonoszságtól, s minden asszony számára
intõ példa lesz ez, hogy ne kövessenek el hasonló gonoszságokat.
'''
"49" = ''':sup:`49` Megtorlom gonoszságtokat, viselitek bálványimádásotok bûnének
terhét, és megtudjátok, hogy én vagyok az Úr, az Isten.
'''
