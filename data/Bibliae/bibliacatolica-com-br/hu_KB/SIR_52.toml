[52]
"1" = ''':sup:`1` Minden bölcsességnek az Úr a forrása, örök idõkre otthon van az
nála.
'''
"2" = ''':sup:`2` A tenger homokját, az esõ cseppjeit s a letûnt idõ napjait ki
vehetné számba?
'''
"3" = ''':sup:`3` Az ég magasságát, a földnek szélességét, s a tenger mélységét ki
tudná megmérni?
'''
"4" = ''':sup:`4` Minden más dolognál elõbb teremtette a bölcsességet, öröktõl fogva
az okosságot.
'''
"6" = ''':sup:`6` A bölcsesség gyökere ki elõtt tárul fel, avagy ki láthatott bele
terveibe?
'''
"8" = ''':sup:`8` Csak egyetlen bölcs van, s roppant félelmetes, ahogy a trónján ül és
onnan országol:
'''
"9" = ''':sup:`9` az Úr! Õ teremtette meg, látta, számba vette és kiárasztotta minden
mûveire.
'''
"10" = ''':sup:`10` Bõkezûen juttat belõle minden testnek, ajándékul adja azoknak, akik
õt szeretik.
'''
"11" = ''':sup:`11` Az Úrnak félelme tisztesség, dicsõség, csupa vidámság és ünnepi
koszorú.
'''
"12" = ''':sup:`12` Az Úrnak félelme üdíti a szívet, ujjongó örömet ad s hosszú életet.
'''
"13" = ''':sup:`13` Jó véget ér, aki tiszteli az Urat, halálának napján irigykedve
nézik.
'''
"14" = ''':sup:`14` A bölcsesség kezdete az Úr félelme; már anyjuk méhében megkapják a
hûek.
'''
"15" = ''':sup:`15` Az emberi szívekben biztos alapra lelt, szilárdan fog állni
utódaikban is.
'''
"16" = ''':sup:`16` A bölcsesség telje az Úrnak félelme, gyümölcsei egészen
megittasítanak.
'''
"17" = ''':sup:`17` Megtölti házukat csupa drágasággal, szép alkotásaival a csûrük
megtelik.
'''
"18" = ''':sup:`18` A legfõbb bölcsesség az Úrnak félelme: békét s egészséget teremt
maga körül.
'''
"19" = ''':sup:`19` Látta, megszámlálta: okosságot ad és érteni tudást, s dicsõvé
teszi, aki ragaszkodik hozzá.
'''
"20" = ''':sup:`20` A bölcsesség gyökere az Úrnak félelme, az ágai pedig napok
sokasága.
'''
"22" = ''':sup:`22` Haragja a gonoszt nem teszi igazzá, inkább földre rántja haragjának
súlya.
'''
"23" = ''':sup:`23` A türelmes kitart egy ideig, s ha az eltelt, örömben lesz része.
'''
"24" = ''':sup:`24` Hallgat, amíg el nem jön a beszéd ideje, bölcsességét aztán sok
száj magasztalja.
'''
"25" = ''':sup:`25` A bölcsesség kincse a (sok) okos mondás, a bûnös irtózik Isten
félelmétõl.
'''
"26" = ''':sup:`26` Ha bölcs akarsz lenni, tartsd meg a parancsokat, akkor majd
elhalmoz vele az Úr.
'''
"27" = ''':sup:`27` Az Úrnak félelme bölcsesség és mûveltség, s ami kedves neki, az a
hûség és szelídség.
'''
"28" = ''':sup:`28` Az Úr félelmével sose szegülj szembe, és megosztott szívvel ne
járulj eléje.
'''
"29" = ''':sup:`29` Ne légy képmutató az emberek elõtt, és ügyelj gondosan ajkadnak
szavára.
'''
"30" = ''':sup:`30` Ne bízd el magadat, mert hátha elesel, s magad hozol ezzel szégyent
a fejedre. Mert az Úr feltárja, amit te elrejtesz, és az egybegyûltek
elõtt a földre sújt. Ott kiderül, hogy nem vagy istenfélõ, és hogy a
szíved csalással van tele.
'''
