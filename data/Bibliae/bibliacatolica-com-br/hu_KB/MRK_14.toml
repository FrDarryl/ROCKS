[14]
"1" = ''':sup:`1` Két nappal húsvét és a kovásztalan kenyér ünnepe elõtt a fõpapok és
írástudók arra törekedtek, hogyan foghatnák el Jézust csellel, hogy
aztán megöljék.
'''
"2" = ''':sup:`2` Egy dologban megállapodtak: "Ne az ünnepen, nehogy zavargás támadjon
a nép közt!"
'''
"3" = ''':sup:`3` Amikor Betániában a leprás Simon házában vendégül látták, odalépett
hozzá egy asszony. Alabástrom edényben valódi s igen drága nárdusolajat
hozott. Feltörte az alabástromot és (Jézus) fejére öntötte.
'''
"4" = ''':sup:`4` Némelyek bosszankodtak magukban: "Miért kell a kenetet így
pazarolni?
'''
"5" = ''':sup:`5` Hisz több mint háromszáz dénárért el lehetett volna adni és
szétosztani a szegények közt." És szemrehányást tettek az asszonynak.
'''
"6" = ''':sup:`6` Jézus azonban ezt mondta: "Hagyjátok! Mit akadékoskodtok, hisz jót
tett velem!
'''
"7" = ''':sup:`7` Szegények mindig vannak veletek. Akkor tehettek velük jót, amikor
akartok. De én nem vagyok mindig veletek.
'''
"8" = ''':sup:`8` Azt tette, ami telt tõle. Elõre megkente testemet a temetésre.
'''
"9" = ''':sup:`9` Bizony mondom nektek, bárhol a világon hirdetik majd az
evangéliumot, az õ tettérõl is megemlékeznek."
'''
"10" = ''':sup:`10` Iskarióti Júdás, egy a tizenkettõ közül elment a fõpaphoz, hogy
elárulja.
'''
"11" = ''':sup:`11` Amikor ezek tudomást szereztek róla, megörültek és pénzt ígértek
neki. Ezért kereste a kedvezõ alkalmat, hogy a kezükre adhassa.
'''
"12" = ''':sup:`12` A kovásztalan kenyér elsõ napján, amikor a húsvéti bárányt fel
szokták áldozni, tanítványai megkérdezték: "Mi a szándékod? Hová
menjünk, hogy megtegyük az elõkészületeket a húsvéti bárány
elköltéséhez?"
'''
"13" = ''':sup:`13` Erre elküldte két tanítványát: "Menjetek a városba! - mondta. - Ott
találkoztok egy vizeskorsót vivõ emberrel. Szegõdjetek a nyomába,
'''
"14" = ''':sup:`14` aztán ahová bemegy, ott mondjátok meg a házigazdának: A Mester
kérdezteti, hol van az a terem, ahol a húsvéti bárányt tanítványaimmal
elfogyaszthatom?
'''
"15" = ''':sup:`15` Õ majd mutat nektek egy vánkosokkal berendezett tágas emeleti
helyiséget. Ott készítsétek el."
'''
"16" = ''':sup:`16` A tanítványok elmentek, s a városba érve mindent úgy találtak,
ahogy megmondta, s el is készítették a húsvéti vacsorát.
'''
"17" = ''':sup:`17` Amikor beesteledett, odament a tizenkettõvel.
'''
"18" = ''':sup:`18` Miután a vacsorához letelepedtek, Jézus így szólt: "Bizony mondom
nektek, egyiktek elárul engem, egy, aki eszik velem."
'''
"19" = ''':sup:`19` Elszomorodtak és sorra kérdezték: "Csak nem én?"
'''
"20" = ''':sup:`20` Így válaszolt: "Tizenkettõtök közül az egyik, aki velem egyszerre
nyúl a tálba.
'''
"21" = ''':sup:`21` Az Emberfia elmegy ugyan, amint meg van róla írva, de jaj annak az
embernek, aki elárulja az Emberfiát. Jobb lett volna neki, ha meg sem
születik."
'''
"22" = ''':sup:`22` Vacsora közben kezébe vette a kenyeret, megáldotta, megtörte és
ezekkel a szavakkal adta nekik: "Vegyétek, ez az én testem."
'''
"23" = ''':sup:`23` Majd fogta a kelyhet, hálát adott, odanyújtotta nekik. Mindnyájan
ittak belõle.
'''
"24" = ''':sup:`24` Õ pedig így szólt: "Ez az én vérem, a szövetségé, amely sokakért
kiontattatik.
'''
"25" = ''':sup:`25` Bizony mondom nektek, hogy nem iszom többé a szõlõ termésébõl
addig, amíg majd az újat nem iszom az Isten országában."
'''
"26" = ''':sup:`26` Ezután elimádkozták a hálaadó zsoltárt, és kimentek az
Olajfák-hegyére.
'''
"27" = ''':sup:`27` Ott Jézus megmondta: "Mindnyájan megbotránkoztok, ahogy meg van
írva: Megverem a pásztort és szétszélednek a juhok.
'''
"28" = ''':sup:`28` De feltámadásom után majd elõttetek megyek Galileába."
'''
"29" = ''':sup:`29` Péter erõsködött: "Ha mindnyájan megbotránkoznak is, én akkor sem."
'''
"30" = ''':sup:`30` Jézus csak ennyit mondott: "Bizony mondom neked, hogy még ma éjjel,
mielõtt a kakas másodszor szólna, háromszor megtagadsz."
'''
"31" = ''':sup:`31` Erre még jobban fogadkozott: "Ha meg kell is veled halnom, nem
tagadlak meg!" Ugyanígy fogadkoztak a többiek is.
'''
"32" = ''':sup:`32` Odaértek a Getszemáni nevû majorba. Itt így szólt (Jézus)
tanítványaihoz: "Üljetek itt le, amíg imádkozom."
'''
"33" = ''':sup:`33` Magával vitte Pétert, Jakabot és Jánost. Remegni kezdett és
gyötrõdni.
'''
"34" = ''':sup:`34` Majd így szólt hozzájuk: "Halálos szomorúság fogta el lelkemet.
Maradjatok itt és virrasszatok!"
'''
"35" = ''':sup:`35` Valamivel odébb ment, leborult a földre és imádkozott, hogy ha
lehetséges, maradjon el ez az óra.
'''
"36" = ''':sup:`36` "Abba, Atyám! - fohászkodott -, te mindent megtehetsz. Vedd el
tõlem ezt a kelyhet! De ne úgy legyen, ahogy én akarom, hanem ahogyan
te!"
'''
"37" = ''':sup:`37` Visszament hozzájuk, de alva találta õket. Megszólította Pétert:
"Simon, alszol? Egy órát sem tudtál virrasztani velem?
'''
"38" = ''':sup:`38` Virrasszatok és imádkozzatok, hogy kísértésbe ne essetek. A lélek
ugyan készséges, de a test gyönge."
'''
"39" = ''':sup:`39` Megint elvonult és elõbbi szavait ismételve imádkozott.
'''
"40" = ''':sup:`40` Visszatérve újra alva találta õket, mivel szemük igen elnehezedett.
Nem is tudták, mit feleljenek.
'''
"41" = ''':sup:`41` Harmadszor is visszament hozzájuk, s azt mondta nekik: "Még mindig
alusztok és pihentek?
'''
"42" = ''':sup:`42` Elég volt. Itt az óra, az Emberfiát a bûnösök kezére adják.
Keljetek fel, induljunk! Íme, közeledik hozzám az áruló!"
'''
"43" = ''':sup:`43` Míg beszélt, odaért Júdás, egy a tizenkettõ közül, s vele karddal
és doronggal felfegyverezve egy csapat, amelyet a fõpapok, írástudók és
vének küldtek ki.
'''
"44" = ''':sup:`44` Az áruló így adott jelt: "Akit megcsókolok, õ az. Fogjátok el és
vezessétek el biztos õrizet alatt!"
'''
"45" = ''':sup:`45` Odaérve rögtön Jézushoz lépett: "Mester!" - szólt és megcsókolta.
'''
"46" = ''':sup:`46` Erre rátették kezüket és elfogták.
'''
"47" = ''':sup:`47` Azok közül, akik ott ácsorogtak, valaki kirántotta a kardját, a
fõpap szolgájára sújtott vele, és levágta a fülét.
'''
"48" = ''':sup:`48` Jézus így szólt hozzájuk: "Kardokkal és dorongokkal jöttetek
elfogni, mint egy rablót.
'''
"49" = ''':sup:`49` Naponta ott voltam köztetek a templomban s tanítottam, és nem
fogtatok el. De az Írásnak be kell teljesednie."
'''
"50" = ''':sup:`50` Erre mindenki magára hagyta és elmenekült.
'''
"51" = ''':sup:`51` Egy ifjú mégis követte, meztelen testét csak egy gyolcslepel fedte.
Amikor meg akarták fogni,
'''
"52" = ''':sup:`52` otthagyta a gyolcsleplet és meztelenül elfutott.
'''
"53" = ''':sup:`53` Jézust a fõpaphoz kísérték. Itt gyûltek össze a fõpapok, vének és
írástudók.
'''
"54" = ''':sup:`54` Péter messzirõl követte, egészen be a fõpap udvarába. Ott az õrség
tagjaival együtt leült és melegedett a tûznél.
'''
"55" = ''':sup:`55` A fõpapok és az egész fõtanács bizonyítékot kerestek Jézus ellen,
hogy halálra ítélhessék, de nem találtak.
'''
"56" = ''':sup:`56` Sokan tanúskodtak ugyan hamisan ellene, de vallomásuk nem egyezett.
'''
"57" = ''':sup:`57` Ekkor néhányan felálltak, s ezt a hamis tanúságot tették ellene:
'''
"58" = ''':sup:`58` "Hallottuk, amikor kijelentette: Lebontom ezt az emberi kéz
építette templomot, és három nap alatt másikat építek, amely nem emberi
kéz alkotása."
'''
"59" = ''':sup:`59` De vallomásuk így sem vágott egybe.
'''
"60" = ''':sup:`60` Erre középre állt a fõpap, s ezt a kérdést intézte Jézushoz:
"Semmit sem válaszolsz azokra, amit ezek felhoznak ellened?"
'''
"61" = ''':sup:`61` De õ hallgatott és nem felelt semmit. A fõpap újra kérdezte, és ezt
mondta: "Te vagy a Messiás, az áldott (Isten) Fia?"
'''
"62" = ''':sup:`62` Jézus így válaszolt: "Én vagyok. És látni fogjátok, hogy az
Emberfia ott ül a hatalom jobbján, és eljön az ég felhõin."
'''
"63" = ''':sup:`63` A fõpap erre megszaggatta ruháját s felkiáltott: "Mi szükségünk van
még tanúkra?
'''
"64" = ''':sup:`64` Hallottátok, hogy káromkodott. Mi a véleményetek?" Mind méltónak
ítélték a halálra.
'''
"65" = ''':sup:`65` Ekkor némelyek kezdték leköpdösni, aztán arcát letakarva ököllel
verték, s közben kérdezgették: "Találd el, ki az!" Még az õrség tagjai
is arcul verték.
'''
"66" = ''':sup:`66` Míg Péter kint ült az udvaron, kiment a fõpap egyik szolgálója.
'''
"67" = ''':sup:`67` Meglátta Pétert, amint melegedett, szemügyre vette és
megszólította: "Te is a názáreti Jézussal voltál."
'''
"68" = ''':sup:`68` De õ tagadta: "Nem tudom, nem is értem, mit beszélsz." Ezzel kiment
az elõcsarnokba, s akkor megszólalt a kakas.
'''
"69" = ''':sup:`69` A szolgáló észrevette, s újra mondta az ott állóknak: "Ez is
közülük való."
'''
"70" = ''':sup:`70` Õ megint tagadta. Nemsokkal ezután, akik mellette álltak, szintén
állították: "Valóban közéjük tartozol, hiszen galileai vagy."
'''
"71" = ''':sup:`71` Erre átkozódni és esküdözni kezdett: "Nem ismerem azt az embert,
akirõl beszéltek!"
'''
"72" = ''':sup:`72` A kakas másodszor is megszólalt. Péternek eszébe jutottak Jézus
szavai: "Mielõtt a kakas másodszor megszólal, háromszor tagadsz meg."
És könnyekre fakadt.
'''
