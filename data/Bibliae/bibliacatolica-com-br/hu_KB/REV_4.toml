"1" = ''':sup:`1` Ezek után láttam, hogy egyszer csak kapu nyílt az égen, és az elõbbi
hang, amelyet olyannak hallottam, mintha harsona szólt volna hozzám,
folytatta: "Gyere fel ide, és megmutatok neked mindent, aminek ezek
után történnie kell."
'''
"2" = ''':sup:`2` Nyomban elragadtatásba estem a Lélekben: És íme, trónt állítottak
fel a mennyben és a trónon ült valaki.
'''
"3" = ''':sup:`3` Az ott ülõ tekintete jáspishoz és kárneolhoz hasonlított, és
smaragdhoz hasonló szivárvány trónja körül.
'''
"4" = ''':sup:`4` A trón körül huszonnégy szék, a székeken huszonnégy vén ült, fehér
ruhába öltözve, a fejükön aranykoszorú.
'''
"5" = ''':sup:`5` A trónból zengõ, mennydörgõ villámok csapkodtak. A trón elõtt hét
lobogó fáklya lángolt: Isten hét szelleme.
'''
"6" = ''':sup:`6` A trón elõtt kristályként csillogó üvegtenger. A trón közepén a trón
körül négy élõlény, elöl, hátul tele szemekkel.
'''
"7" = ''':sup:`7` Az elsõ élõlény oroszlánhoz hasonlított, a második fiatal bikához, a
harmadiknak emberhez hasonló arca volt, a negyedik pedig repülõ sashoz
hasonlított.
'''
"8" = ''':sup:`8` Mind a négy élõlénynek hat-hat szárnya volt körös-körül és belül is,
tele szemekkel. Éjjel-nappal folyvást ezt zengték: "Szent, szent, szent
az Úr, a mindenható Isten, aki volt, aki van és aki eljõ!"
'''
"9" = ''':sup:`9` Míg az élõlények dicsõséget, áldást és hálát zengtek a trónon
ülõnek, az örökkön-örökké élõnek,
'''
"10" = ''':sup:`10` a huszonnégy vén leborult a trónon ülõ elõtt, és imádta az
örökkön-örökké élõt. Koszorújukat a trón elé tették és zengték:
'''
"11" = ''':sup:`11` "Méltó vagy, Urunk és Istenünk, hogy tiéd legyen a dicsõség, a
tisztelet és a hatalom, mert te teremtetted a mindenséget, akaratod
hívott létre és teremtett mindent."
'''
