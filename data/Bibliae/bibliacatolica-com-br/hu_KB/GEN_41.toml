[41]
"1" = ''':sup:`1` Két év múlva a fáraónak álma volt. Úgy tûnt neki, mintha a Nílusnál
állna.
'''
"2" = ''':sup:`2` Hét szép és kövér tehén jött elõ a Nílusból, és legelt a füves
réten.
'''
"3" = ''':sup:`3` Utánuk azonban hét más tehén jött elõ a Nílusból, csúnya és sovány,
és odament a többi tehénhez a Nílus partjára.
'''
"4" = ''':sup:`4` A csúnya és sovány tehenek felfalták a hét szép és kövér tehenet.
Erre a fáraó fölébredt.
'''
"5" = ''':sup:`5` Mikor újra elaludt, másik álma volt. Hét kalász nõtt egy száron,
szép és kövér,
'''
"6" = ''':sup:`6` utánuk azonban üres, és a keleti széltõl megperzselt kalászok
nõttek.
'''
"7" = ''':sup:`7` Az üres kalászok elnyelték a hét kövér és tele kalászt. A fáraó erre
fölébredt, és tisztában volt vele, hogy álmodott.
'''
"8" = ''':sup:`8` Másnap nyugtalannak érezte magát. Elküldött, összehívta Egyiptom
minden írástudóját és bölcsét. A fáraó elbeszélte nekik az álmot, de
nem akadt egy sem, aki a fáraó álmát meg tudta volna fejteni.
'''
"9" = ''':sup:`9` Ekkor a fõpohárnok így szólt a fáraóhoz: "Nekem most vissza kell
emlékeznem vétségemre.
'''
"10" = ''':sup:`10` A fáraó megharagudott szolgájára, és fogva tartotta a testõrség
parancsnokának házában, így engem és a fõsütõmestert is.
'''
"11" = ''':sup:`11` Azon az éjszakán álmunk volt, nekem és neki, s mindegyikünknek
olyan álma, amelyiknek jelentõsége volt számunkra.
'''
"12" = ''':sup:`12` Ott volt velünk egy fiatal héber férfi, a testõrség parancsnokának
rabszolgája. Ennek elbeszéltük álmunkat, s õ megfejtette nekünk.
Mindegyikünknek megadta a megfelelõ jelentést.
'''
"13" = ''':sup:`13` Ahogy megfejtette, úgy teljesedett. Engem ismét visszahelyeztek
hivatalomba, a fõsütõmestert fölakasztották."
'''
"14" = ''':sup:`14` A fáraó erre elküldött, és hívatta Józsefet. Sietve kihozták a
börtönbõl, s miután megnyiratkozott és ruhát váltott, elindult a
fáraóhoz.
'''
"15" = ''':sup:`15` A fáraó ezt mondta Józsefnek: "Álmot láttam, és senki sem tudja
megfejteni. De hallottam rólad, hogy neked elég hallani az álmot, és
meg tudod fejteni."
'''
"16" = ''':sup:`16` József így felelt a fáraónak: "Én nem tudok semmit, de Isten
kinyilvánítja a fáraónak a jó hírt."
'''
"17" = ''':sup:`17` A fáraó tehát ezt mondta Józsefnek: "Álmomban a Nílus partján
álltam.
'''
"18" = ''':sup:`18` A Nílusból hét kövér és szép tehén jött, és legelt a réten.
'''
"19" = ''':sup:`19` Azután láttam, hogy utánuk más hét nyomorúságos, csúnya és sovány
tehén jön fel. Egész Egyiptomban nem láttam olyan csúnyákat, mint ezek
voltak.
'''
"20" = ''':sup:`20` A sovány és csúnya tehenek felfalták a hét elsõt, a kövér
teheneket.
'''
"21" = ''':sup:`21` De amikor a gyomrukba értek, nem látszott, hogy a gyomrukba
jutottak, mert alakjuk éppen olyan csúnya volt, mint azelõtt. Erre
fölébredtem.
'''
"22" = ''':sup:`22` Azután álmomban azt láttam, hogy egy száron hét teli és szép kalász
nõtt,
'''
"23" = ''':sup:`23` de utánuk hét üres, kiaszott és a keleti széltõl megperzselt kalász
hajtott ki.
'''
"24" = ''':sup:`24` A hét üres kalász elnyelte a hét jó kalászt. Elmondtam az
írástudóknak, de nem tudták megfejteni."
'''
"25" = ''':sup:`25` József így válaszolt a fáraónak: "A fáraó álmai ugyanazok. Isten
tudtára adta a fáraónak, amit tenni akar.
'''
"26" = ''':sup:`26` A hét szép tehén hét esztendõt jelent, éppen úgy a hét kalász is
hét esztendõt jelent.
'''
"27" = ''':sup:`27` Az álom csak egy. A hét sovány és csúnya tehén, amely utánuk
feljött, szintén hét esztendõt jelent, és a hét száraz, s keleti
széltõl perzselt kalász hét ínséges esztendõt jelent.
'''
"28" = ''':sup:`28` Erre gondoltam, amikor a fáraónak mondtam: Isten betekintést
engedett a fáraónak abba, amit tenni készült.
'''
"29" = ''':sup:`29` Íme, hét esztendõ következik, amikor Egyiptom egész földjén nagy
bõség uralkodik.
'''
"30" = ''':sup:`30` De utána jön hét ínséges esztendõ, s akkor Egyiptom földjén
elfelejtik az egész bõséget. Az ínség Egyiptom egész földjét emészteni
fogja.
'''
"31" = ''':sup:`31` Az éhínség következtében, ami bekövetkezik, semmit sem látnak majd
az országban a bõségtõl, mert az nagyon nyomasztó lesz.
'''
"32" = ''':sup:`32` Az, hogy a fáraó álma kétszer ismétlõdött, azt jelenti, hogy Isten
a dolgot erõsen elhatározta és Isten haladék nélkül végre is hajtja.
'''
"33" = ''':sup:`33` Ezért a fáraó válasszon ki egy okos és bölcs férfit, s állítsa
Egyiptom élére.
'''
"34" = ''':sup:`34` Továbbá jelöljön ki a fáraó felügyelõket az országban, hogy a bõség
hét esztendejében Egyiptom földjén tegyék félre az ötödrészt.
'''
"35" = ''':sup:`35` A most következõ hét bõ esztendõben az egész termést gyûjtsék
össze, a gabonát a fáraó rendelkezésére helyezzék magtárba, hozzák a
városokba és raktározzák el.
'''
"36" = ''':sup:`36` A gabona szolgáljon majd készletül az országnak a hét ínséges
esztendõben, amely majd rátör Egyiptom földjére. Így az ország nem megy
tönkre az éhínség miatt."
'''
"37" = ''':sup:`37` A beszéd tetszett a fáraónak és minden szolgájának.
'''
"38" = ''':sup:`38` A fáraó így szólt szolgáihoz: "Találhatnánk más olyan embert ezen
kívül, akiben Isten szelleme van?"
'''
"39" = ''':sup:`39` Azután a fáraó így szólt Józsefhez: "Mivel Isten mindezt tudtodra
adta, azért nincs senki, aki olyan okos és bölcs volna, mint te.
'''
"40" = ''':sup:`40` Te állsz majd házam élén. Egész népem köteles engedelmeskedni
parancsodnak, és én csak a trónommal foglak megelõzni."
'''
"41" = ''':sup:`41` A fáraó még ezt mondta Józsefnek: "Ezennel Egyiptom egész földje
fölé rendellek."
'''
"42" = ''':sup:`42` Azután a fáraó levette pecsétgyûrûjét az ujjáról és József ujjára
húzta, bíbor ruhába öltöztette, és aranyláncot akasztott a nyakába.
'''
"43" = ''':sup:`43` Végighordoztatta második kocsiján, s ezt kiáltották elõtte:
"Vigyázat!" Így emelte õt Egyiptom egész földje fölé.
'''
"44" = ''':sup:`44` A fáraó még így szólt Józsefhez: "Én vagyok a fáraó. Akaratod
ellenére senki ne mozdítsa kezét és lábát Egyiptom földjén."
'''
"45" = ''':sup:`45` A fáraó a Cofnát-Paneach nevet adta Józsefnek és feleségül adta
neki Asznátot, Poti-Ferásznak, az oni papnak a lányát. Azután József
bejárta Egyiptomot.
'''
"46" = ''':sup:`46` József 30 éves volt, amikor Egyiptom királya, a fáraó elõtt állt.
József eltávozott a fáraótól és bejárta Egyiptom egész földjét.
'''
"47" = ''':sup:`47` A föld hét éven át bõségesen termett.
'''
"48" = ''':sup:`48` Õ összegyûjtött készletül minden fölösleget, ami Egyiptom földjén
hét éven át adódott, és a városokba vitette. Minden városba behordatta
a körülötte fekvõ földek termését.
'''
"49" = ''':sup:`49` József tehát felhalmozta a gabonát, mint a tenger fövényét, olyan
tömegben, hogy le is mondott a megmérésérõl. Nem is lehetett megmérni.
'''
"50" = ''':sup:`50` Mielõtt kitört az éhínség, Józsefnek két fia született. Asznát, az
oni papnak, Poti-Ferásznak a lánya szülte neki.
'''
"51" = ''':sup:`51` József az elsõszülöttet Manasszénak nevezte, mert - úgymond -
"Isten elfeledtette velem minden nyomorúságomat és atyám egész házát."
'''
"52" = ''':sup:`52` A másodikat Efraimnak nevezte, mivel - úgymond - "Isten termékennyé
tett nyomorúságom földjén."
'''
"53" = ''':sup:`53` Amikor Egyiptomban a hét bõ esztendõ eltelt,
'''
"54" = ''':sup:`54` megkezdõdött a hét ínséges esztendõ, ahogy József elõre megmondta.
Éhínség tört ki minden országban, csak Egyiptom egész földjén volt
kenyér.
'''
"55" = ''':sup:`55` Amikor azonban Egyiptom egész földje is éhezni kezdett, a nép a
fáraóhoz kiáltott kenyérért. A fáraó minden egyiptominak ezt felelte:
"Menjetek Józsefhez, és tegyétek azt, amit mond."
'''
"56" = ''':sup:`56` Amikor tehát az éhínség egész Egyiptomra rátört, József megnyitotta
a gabonacsûröket, és a gabonát eladta az egyiptomiaknak. Az ínség mégis
egyre nyomasztóbbá vált Egyiptom földjén.
'''
"57" = ''':sup:`57` Mindenki Egyiptomba jött, hogy gabonát vásároljon Józseftõl, mivel
az egész világon nyomasztó éhínség uralkodott.
'''
