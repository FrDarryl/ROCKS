[1]
"1" = ''':sup:`1` Péter, Jézus Krisztus apostola a zarándokoknak, akik Pontusz,
Galácia, Kappadócia, Ázsia és Bitinia területén szórványokban élnek, s
akiket az
'''
"2" = ''':sup:`2` Atyaisten elõretudása birtokában kiválasztott, a Lélek megszentelõ
erejébõl az engedelmességre és a Jézus Krisztus vérével való
meghintésre. Kegyelemben és békében bõven legyen részetek!
'''
"3" = ''':sup:`3` Legyen áldott az Isten és Urunk, Jézus Krisztus Atyja, aki minket
nagy irgalmában Jézusnak a halálból való feltámadása által új életre
hívott, az élõ reményre,
'''
"4" = ''':sup:`4` hogy a mennyekben elpusztíthatatlan, tiszta és soha el nem hervadó
örökség várjon rátok.
'''
"5" = ''':sup:`5` Az Isten hatalma megõrzött titeket a hitben az örök üdvösségre,
amely készen áll, hogy az utolsó idõben majd megnyilvánuljon.
'''
"6" = ''':sup:`6` Abban örülni fogtok, noha most egy kicsit szomorkodnotok kell, mert
különféle kísértések érnek benneteket,
'''
"7" = ''':sup:`7` hogy a próbát kiállva hitetek, amely értékesebb a tûz próbálta
veszendõ aranynál, Jézus Krisztus megjelenésekor méltó legyen a
dicséretre, a dicsõségre és a tiszteletre.
'''
"8" = ''':sup:`8` Akit noha nem láttatok, mégis szerettek; bár most sem látjátok,
mégis hisztek benne. De mivel hisztek, ujjonghattok a megdicsõültek
kimondhatatlan örömével,
'''
"9" = ''':sup:`9` mert eléritek hitetek célját: lelketek üdvösségét.
'''
"10" = ''':sup:`10` Ezt az üdvösséget keresték és kutatták a próféták, akik a nektek
szánt kegyelemrõl jövendöltek.
'''
"11" = ''':sup:`11` Töprengtek rajta, vajon milyen idõpontra vagy milyen korra mutat
Krisztusnak bennük mûködõ Lelke, elõre megmondva a Krisztusra váró
szenvedéseket és az azutáni dicsõséget.
'''
"12" = ''':sup:`12` Kinyilatkoztatást kaptak, hogy ne maguknak, hanem nektek legyenek
szolgálatotokra azzal, amit az evangélium hirdetõi most közöltek
veletek az égbõl küldött Szentlélek erejébõl. Ezekbe (az igazságokba)
maguk az angyalok is csak vágynak bepillantani.
'''
"13" = ''':sup:`13` Ezért övezzétek fel gondolkodástokat, legyetek józanok, mindenestül
reméljetek abban a kegyelemben, amelyet Jézus Krisztus megjelenése hoz
nektek.
'''
"14" = ''':sup:`14` Mivel engedelmes gyermekek vagytok, életeteket ne szabjátok
múltbeli vágyaitokhoz, amikor még tudatlanságban éltetek,
'''
"15" = ''':sup:`15` hanem mint ahogy szent, aki meghívott benneteket, legyetek ti is
szentek bármilyen körülmények között;
'''
"16" = ''':sup:`16` mert meg van írva: "Szentek legyetek, amint én is szent vagyok."
'''
"17" = ''':sup:`17` Ha Atyának hívjátok azt, aki részrehajlás nélkül ítél meg mindenkit
a tettei alapján, éljetek istenfélelemben zarándoklástok idején.
'''
"18" = ''':sup:`18` Hisz tudjátok, hogy nem veszendõ ezüstön vagy aranyon szabadultatok
ki az atyáitoktól rátok hagyományozott értéktelen életmódból,
'''
"19" = ''':sup:`19` hanem Krisztusnak, a hibátlan és egészen tiszta báránynak a drága
vére árán.
'''
"20" = ''':sup:`20` Õt (Isten) elõre, már a világ teremtése elõtt kiválasztotta, de
csak az utolsó idõkben jelent meg, miattatok.
'''
"21" = ''':sup:`21` Általa hisztek Istenben, aki feltámasztotta õt a halottak közül, és
megdicsõítette, hogy hitetek és reményetek Istenben legyen.
'''
"22" = ''':sup:`22` Miután lelketeket az igazságnak engedelmeskedve már
megtisztítottátok az õszinte testvéri szeretetre, figyelmesen
szeressétek egymást, szívbõl
'''
"23" = ''':sup:`23` Nem romlandó, hanem romolhatatlan magból születtetek újjá, az Isten
élõ és örök szava által.
'''
"24" = ''':sup:`24` Mert: Minden test olyan, mint a fû, a dicsõsége, mint a rét virága.
Elhervad a fû, s lehull a virága,
'''
"25" = ''':sup:`25` de az Úr szava örökre megmarad. Ez pedig az a tanítás, amelyet
hirdettek nektek.
'''
