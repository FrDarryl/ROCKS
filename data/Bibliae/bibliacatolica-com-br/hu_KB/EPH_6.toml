[6]
"1" = ''':sup:`1` Gyermekek, engedelmeskedjetek szüleiteknek az Úrban, mert így van
rendjén.
'''
"2" = ''':sup:`2` Ez az elsõ, ígérettel egybekötött parancs: "Tiszteld apádat és
anyádat,
'''
"3" = ''':sup:`3` hogy boldog és hosszú életû légy a földön."
'''
"4" = ''':sup:`4` Apák, ne keserítsétek meg gyermekeiteket, hanem neveljétek õket
fegyelemben az Úr útmutatása szerint.
'''
"5" = ''':sup:`5` Szolgák, engedelmeskedjetek földi uratoknak, félõ tisztelettel és
egyszerû szívvel, akárcsak Krisztusnak.
'''
"6" = ''':sup:`6` Ne látszatra szolgáljatok, mint akik emberek tetszését keresik,
hanem mint Krisztus szolgái, akik szívesen teljesítik Isten akaratát.
'''
"7" = ''':sup:`7` Odaadással szolgáljatok, mert az Úrnak szolgáltok, nem embereknek.
'''
"8" = ''':sup:`8` Hiszen tudjátok, hogy bármi jót tesz valaki, akár szolga, akár
szabad ember, jutalomban részesíti az Úr.
'''
"9" = ''':sup:`9` Gazdák, ti is így viselkedjetek velük szemben. Hagyjátok abba a
fenyegetõzést, hiszen tudjátok, hogy nekik is, akárcsak nektek, Uruk
van a mennyben, akinél nincs személyválogatás.
'''
"10" = ''':sup:`10` Végül: erõsödjetek meg az Úrban, az õ mindenható erejébõl.
'''
"11" = ''':sup:`11` Öltsétek föl az Isten fegyverzetét, hogy a sátán cselvetéseinek
ellenállhassatok.
'''
"12" = ''':sup:`12` Nem annyira a vér és a test ellen kell küzdenünk, hanem a
fejedelemségek és hatalmasságok, ennek a sötét világnak kormányzói és
az égi magasságoknak gonosz szellemei ellen.
'''
"13" = ''':sup:`13` Ezért öltsétek fel az Isten fegyverzetét, hogy a gonosz napon
ellenállhassatok, és mindent legyõzve megtarthassátok állásaitokat.
'''
"14" = ''':sup:`14` Így készüljetek föl: csatoljátok derekatokra az igazság övét,
öltsétek magatokra a megigazulás páncélját,
'''
"15" = ''':sup:`15` sarunak meg a készséget viseljétek a békesség evangéliumának
hirdetésére.
'''
"16" = ''':sup:`16` Mindehhez fogjátok a hit pajzsát, ezzel elháríthatjátok a gonosz
minden tüzes nyilát.
'''
"17" = ''':sup:`17` Tegyétek fel az üdvösség sisakját, és ragadjátok meg a lélek
kardját, vagyis az Isten szavát.
'''
"18" = ''':sup:`18` Minden alkalommal imádkozzatok a Lélekben könyörögve és imákat
mondva. Legyetek éberek, és imádkozzatok kitartóan az összes szentért
'''
"19" = ''':sup:`19` és énértem is, hogy megkapjam a beszéd ajándékát, hogy amikor
megszólalok, bátran hirdessem az evangélium titkát.
'''
"20" = ''':sup:`20` Ennek a bilincsekben is hírnöke vagyok, hadd hirdessem hát bátran,
ahogy kötelességem.
'''
"21" = ''':sup:`21` S hogy ti is halljatok felõlem és dolgaim felõl, Tichikusz, az
Úrban szeretett testvérem és munkatársam mindent elmond majd nektek.
'''
"22" = ''':sup:`22` Épp azért küldtem el oda, hogy megtudjátok, mi van velem, és hogy
megvigasztalja szíveteket.
'''
"23" = ''':sup:`23` A testvéreknek békesség és hitbõl jövõ szeretet az Atyaistentõl és
Jézus Krisztustól, a mi Urunktól!
'''
"24" = ''':sup:`24` Kegyelem legyen mindazokkal, akik nem lankadó szeretettel szeretik
Urunkat, Jézus Krisztust!
'''
