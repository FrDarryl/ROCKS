súlyosságát, és azt, hogy Isten hogyan fegyelmezi népét lázadó
11:4-6 - Az izraeliták panaszkodnak a változatos étel hiánya miatt a
pusztában, ami azt tükrözi, hogy hálátlanok mindazért, amit Isten már
biztosított. Az egyiptomi ételek utáni vágy az emberi hajlamot
szimbolizálja, hogy a múltba tekintsen, és figyelmen kívül hagyja Isten
gondoskodását a jelenben (lásd még 2 Mózes 16:3 és Zsolt 78:18-20).
11:11-15 - Mózes, akit elnyomnak a nép panaszai, Istenben bízik, és
segítséget kér. Ez a rész az emberi sebezhetőséget tükrözi a nagy
felelősséggel szemben, és a kimerültség idején, hogy Istenben bízni
