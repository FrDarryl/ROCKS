[11]
"1" = ''':sup:`1` S a nép fennhangon panaszolta az Úrnak, hogy rosszul megy a sora.
Ennek hallatára az Úr haragra gerjedt: kiütött közöttük az Úr tüze, s
pusztítást okozott a tábor peremén.
'''
"2" = ''':sup:`2` Akkor a nép Mózeshez fordult, Mózes pedig közbenjárt értük az Úrnál.
Erre a tûz kialudt.
'''
"3" = ''':sup:`3` A Tabera nevet adták ennek a helynek, mert fellángolt körükben az Úr
tüze.
'''
"4" = ''':sup:`4` De akadt köztük gyülevész népség, amelynek kívánságai támadtak, s
így Izrael fiai is újra panaszkodtak, mondván: "Ki ad nekünk húst enni?
'''
"5" = ''':sup:`5` Visszagondolunk a halfélékre, amiket Egyiptomban enni kaptunk, az
uborkára és a dinnyére, a póréhagymára, a hagymára és a fokhagymára.
'''
"6" = ''':sup:`6` Bezzeg most koplalhatunk, nincs semmi, mannán kívül egyebet nem
látunk."
'''
"7" = ''':sup:`7` A manna olyan volt, mint a koriander magja, szemre meg mint a
bdellium gyantája.
'''
"8" = ''':sup:`8` Az emberek végigpásztázták (a környéket), összeszedegették, aztán
megõrölték kézimalmon vagy összetörték mozsárban, megfõzték fazékban, s
cipót sütöttek belõle; olyan ízû volt, mint az olajos kalács.
'''
"9" = ''':sup:`9` Ha éjszaka harmat hullott, manna is hullott.
'''
"10" = ''':sup:`10` Amikor Mózes hallotta, hogy a nép, ez a nemzetség is, az a
nemzetség is panaszkodik, ki-ki a sátora bejáratánál, az Úr pedig nagy
haragra gerjedt, rossznak találta Mózes a dolgot;
'''
"11" = ''':sup:`11` így szólt hát Mózes az Úrhoz: "Miért bánsz ily rosszul szolgáddal,
s miért nem találok tetszésre szemedben, hogy ennek az egész népnek a
terhét a vállamra rakod?
'''
"12" = ''':sup:`12` Hát talán én hordoztam ezt az egész népet méhemben vagy én voltam,
aki szülte, hogy mondhasd nekem: vidd kebleden, amint a dajka viszi a
csecsemõt, arra a földre, amelyet esküvel ígértem atyáinak.
'''
"13" = ''':sup:`13` Honnan vegyek húst, hogy (enni) adjak ennek a népnek? Panaszkodnak
nekem: Adj nekünk húst enni!
'''
"14" = ''':sup:`14` Egyedül nem bírom ezt a népet, nagyon nehéz nekem.
'''
"15" = ''':sup:`15` Ha továbbra is így akarsz velem bánni, akkor inkább ölj meg, ha
tetszésre találtam szemedben, ne lássam tovább nyomorúságomat!"
'''
"16" = ''':sup:`16` Ekkor az Úr azt mondta Mózesnek: "Hozz ide nekem Izrael vénei közül
hetven férfit, olyanokat, akikrõl tudod, hogy valóban a nép vénei és
vezetõi. Vidd magaddal õket a megnyilatkozás sátora elé, s álljanak
melléd.
'''
"17" = ''':sup:`17` Akkor alászállok és majd beszélek veled; elveszek a rajtad levõ
lélekbõl, s rájuk ruházom. Így majd veled együtt viselik a nép terhét,
s nem kell többé egyedül viselned.
'''
"18" = ''':sup:`18` A népnek pedig ezt mondd: Szentelõdjetek meg reggelre! Akkor majd
kaptok húst enni. Panaszotok szava eljutott az Úr fülébe, amint
mondtátok: Ki ad nekünk húst enni? Egyiptomban jó dolgunk volt. Nos, az
Úr most ad húst ennetek.
'''
"19" = ''':sup:`19` Nemcsak egy nap ehetitek, nem is két vagy öt, vagy tíz, vagy pedig
húsz napig,
'''
"20" = ''':sup:`20` nem, hanem egy egész hónapig, míg már a szagát sem tudjátok
elviselni és meg nem csömörlötök tõle. Mégpedig azért, mert semmibe
vettétek az Urat, aki közöttetek van, és így panaszkodtatok: Egyáltalán
miért is jöttünk el Egyiptomból?"
'''
"21" = ''':sup:`21` Mózes így válaszolt: "Hatszázezer gyalogosból áll a nép, amelynek
körében élek, s azt mondod: Annyi húst adok nekik, hogy egy egész
hónapig ehetitek!
'''
"22" = ''':sup:`22` Lehet annyi juhot meg marhát vágni nekik, hogy elég legyen
számukra, vagy ki kell fogniuk a tengerbõl az összes halat, hogy annyi
ideig tartson nekik?!"
'''
"23" = ''':sup:`23` Erre ezt mondta az Úr Mózesnek: "Talán nem elég erõs az Úr keze?
Majd meglátod, beteljesedik-e a szavam vagy sem!"
'''
"24" = ''':sup:`24` Mózes tehát elment és közölte a néppel az Úr szavait. Azután
összeválogatott hetven férfit a nép vénei közül, s a sátor köré
állította õket.
'''
"25" = ''':sup:`25` Miután az Úr alászállt a felhõben, s szólt hozzá, elvett a rajta
levõ lélekbõl és a hetven vénre osztotta. Mihelyt alászáll rájuk a
lélek, prófétai elragadtatásba estek; ez késõbb nem ismétlõdött meg.
'''
"26" = ''':sup:`26` Két ember azonban a táborban maradt; az egyiket Eldadnak, a másikat
Medadnak hívták. Rájuk is alászállt a lélek; a számba vettek közé
tartoztak, de nem mentek oda a sátorhoz. A táborban prófétai
elragadtatásba estek.
'''
"27" = ''':sup:`27` Ezért az egyik szolga elfutott és jelentette Mózesnek, e szavakkal:
"Eldad és Medad prófétai elragadtatásba estek a táborban."
'''
"28" = ''':sup:`28` Akkor Józsue, Nun fia, aki kora ifjúságától Mózes szolgálatában
állt, megszólalt, s azt mondta: "Uram, Mózes, tiltsd meg nekik!"
'''
"29" = ''':sup:`29` Mózes így válaszolt: "Tûzbe jössz miattam? Bárcsak az egész népet
prófétává tenné, s kiárasztaná rájuk lelkét az Úr!"
'''
"30" = ''':sup:`30` Ezután Mózes Izrael véneivel visszatért a táborba.
'''
"31" = ''':sup:`31` Egyszerre szél kerekedett, az Úr parancsára. Ez fürjeket sodort
magával a tenger felõl, s arra kényszerítette õket, hogy mintegy két
könyöknyire leereszkedjenek a tábor fölé, körülbelül egynapi járásnyira
minden irányban a tábor környékén.
'''
"32" = ''':sup:`32` A nép egész nap és egész éjjel, sõt még a következõ napon is azon
fáradozott, hogy befogja a fürjeket. Aki keveset fogott, annak is volt
10 homerja. A tábor körül kiteregették õket maguknak.
'''
"33" = ''':sup:`33` De még a foguk közt volt a hús, s még el se fogyott teljesen, már
feltámadt az Úr haragja a nép ellen, és súlyos csapást mért rájuk az
Úr.
'''
"34" = ''':sup:`34` Annak a helynek a Kibrot-Hattava nevet adták, mert ott temették el
a (húsra) áhítozó népet.
'''
"35" = ''':sup:`35` Kibrot-Hattavából Hacerot felé vonult tovább a nép, s Hacerotban
táborozott le.
'''
