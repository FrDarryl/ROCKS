[84]
"1" = ''':sup:`1` (A karvezetõnek Gát szerint - Korach fiainak zsoltára.)
'''
"2" = ''':sup:`2` Mily kedves a te hajlékod, Seregek Ura!
'''
"3" = ''':sup:`3` Lelkem vágyakozva eped az Úr udvaraiba; lelkem és testem sóvárog az
élõ Isten után.
'''
"4" = ''':sup:`4` A veréb is otthont talál magának, s a fecske fészket, hogy
kicsinyeit oda rejthesse, oltáraidnál, Seregek Ura, Istenem és
királyom!
'''
"5" = ''':sup:`5` Boldogok, akik házadban laknak, téged örökké magasztalnak.
'''
"6" = ''':sup:`6` Boldog az ember, akinek ereje benned gyökerezik, s akinek szíve
zarándokútra készül.
'''
"7" = ''':sup:`7` Ha végigvonul a Baka-völgyön át, az a források völgyévé változik, a
korai esõ áldás bõségébe öltözteti.
'''
"8" = ''':sup:`8` Egyre magasabbra emelkednek, a Sionon Isten jelenik meg nekik.
'''
"9" = ''':sup:`9` Seregek Ura, hallgasd meg imámat, Jákob Istene, fordítsd felém füled
irgalmasan!
'''
"10" = ''':sup:`10` Isten védõpajzsunk, tekints le, lásd meg fölkented arcát!
'''
"11" = ''':sup:`11` Jobb egy nap a te csarnokaidban, mint ezer nap tetõled távol.
Inkább álljak az Isten háza küszöbén, mint hogy lakjam a bûnösök
hajlékában.
'''
"12" = ''':sup:`12` Mivel Isten a nap és a pajzs, õ dicsõséget ad és kegyelmet. Nem
tagad meg semmi jót azoktól, akik tiszta szívvel élnek,
'''
"13" = ''':sup:`13` Seregek Ura, boldog, aki benned bízik!
'''
