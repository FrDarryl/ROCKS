[44]
"1" = ''':sup:`1` Ezt a szózatot kapta Jeremiás azokra a júdaiakra vonatkozóan, akik
Egyiptom földjén telepedtek le: Migdolban, Tachpancheszban, Nofban és
Patrosz földjén.
'''
"2" = ''':sup:`2` Ezt mondja a Seregek Ura, Izrael Istene: Láttátok azt a veszedelmet,
amelyet Jeruzsálemre és Júda városaira hoztam: ma mind romokban
hevernek és lakatlanok.
'''
"3" = ''':sup:`3` Ez azokért a gonoszságokért történt, amelyeket elkövettek, csak hogy
engem haragra ingereljenek; ugyanis idegen isteneknek mutattak be
tömjénáldozatot és azoknak szolgáltak, akiket sem õk, sem ti, sem
atyáitok soha nem is ismertek.
'''
"4" = ''':sup:`4` Fáradhatatlanul, újra meg újra küldtem hozzátok szolgáimat, a
prófétákat; azért küldtem õket, hogy hirdessék: "Ne kövessetek el ilyen
utálatos és az én szememben annyira gyûlöletes dolgot."
'''
"5" = ''':sup:`5` De nem fogadtak szót és nem figyeltek rám: nem szakítottak gonosz
tetteikkel, és nem hagyták abba az idegen isteneknek való tömjénezést.
'''
"6" = ''':sup:`6` Így aztán fölgerjedt ellenük indulatom; haragom meg úgy fellobbant
Júda városai és Jeruzsálem utcái ellen, hogy romhalmazzá és pusztasággá
lettek, mind a mai napig.
'''
"7" = ''':sup:`7` És most ezt kérdi az Úr, a Seregek Istene, Izrael Istene: Miért
vonjátok magatokra ugyanezt a veszedelmet? Azt akarjátok, hogy
kivesszen Júdából férfi és nõ, gyermek és csecsemõ; hogy ne maradjon
senki életben közületek?
'''
"8" = ''':sup:`8` Ezért ingereltek haragra kezetek mûvével, meg azzal, hogy idegen
isteneknek áldoztok Egyiptom földjén, ahová eljöttetek és ahol
letelepedtetek? Így bizony a saját vesztetekre törtök, és átok meg gúny
tárgya lesztek a föld minden népe elõtt.
'''
"9" = ''':sup:`9` Hát elfelejtettétek atyáitok gonoszságait, Júda királyainak és
feleségeiknek gonoszságait; a ti és feleségeitek gonoszságait, amelyet
Júda földjén és Jeruzsálem utcáin elkövettetek?
'''
"10" = ''':sup:`10` Mind a mai napig sem bánatot, sem félelmet nem érez senki; nem
tartják meg törvényemet és rendeleteimet, amelyeket elétek és atyáitok
elé tártam.
'''
"11" = ''':sup:`11` Ezért ezt mondja a Seregek Ura, Izrael Istene: Nos, ellenetek
fordítom arcomat a vesztetekre, és megsemmisítem egész Júdát.
'''
"12" = ''':sup:`12` Elveszítem Júda maradékát, amely azzal a szándékkal jött Egyiptom
földjére, hogy itt lakjék. Mindnyájan elvesznek Egyiptom földjén;
elhullanak a kard élén és elvesznek az éhségtõl, a legkisebbtõl a
legnagyobbig kard és éhínség által halnak majd meg. És így átok,
borzalom, megvetés és gúny tárgya lesznek.
'''
"13" = ''':sup:`13` Olyan keményen megbüntetem azokat, akik Egyiptom földjén telepedtek
le, mint ahogy Jeruzsálemet megbüntettem: karddal, éhínséggel,
döghalállal.
'''
"14" = ''':sup:`14` Júda maradékából, amely Egyiptom földjén telepedett le, senki sem
marad életben, hogy elmenekülhessen és Júda földjére visszatérhessen,
jóllehet arra vágynak, hogy visszatérhessenek és újra ott élhessenek.
De senki sem tér oda vissza közülük, kivéve néhány szökevényt.
'''
"15" = ''':sup:`15` Erre azok a férfiak, akik tudták, hogy a feleségük tömjént szokott
áldozni az idegen isteneknek, és az ott álló asszonyok mind, tehát egy
szóltak Jeremiáshoz:
'''
"16" = ''':sup:`16` "Egyáltalán nincs szándékunkban, hogy engedelmeskedjünk annak a
szózatnak, amelyet az Úr nevében intéztél hozzánk,
'''
"17" = ''':sup:`17` sõt, továbbra is úgy akarunk tenni, amint megfogadtuk: tehát
tömjénáldozatot mutatunk be az ég királynõjének, és kiöntjük
tiszteletére az italáldozatot, úgy, ahogy szoktuk, mi és atyáink,
továbbá királyaink és fõembereink, Júda városaiban és Jeruzsálem
utcáin. Akkor ugyanis jóllakásig ehettünk; jó dolgunk volt és nem
kellett bajt látnunk.
'''
"18" = ''':sup:`18` De amióta abbahagytuk, hogy tömjénáldozatot és italáldozatot
mutassunk be az ég királynõjének, mindenben hiányt szenvedünk, sõt,
kard és éhínség által kell elpusztulnunk."
'''
"19" = ''':sup:`19` Az asszonyok is közbeszóltak: "Amikor bemutatjuk a tömjénáldozatot
az ég királynõjének és kiöntjük tiszteletére az italáldozatot, azt
gondolod, hogy a férjünk tudta nélkül készítünk neki - az õ képmásával
díszítve - kalácsot, és öntjük ki az italáldozatot?"
'''
"20" = ''':sup:`20` Jeremiás ekkor így szólt az egész néphez, a férfiakhoz,
asszonyokhoz és mindazokhoz, akik az elõbbi választ adták neki:
'''
"21" = ''':sup:`21` "Hát nem ez az illatáldozat az, amelyet Júda városaiban és
Jeruzsálem utcáin bemutattatok, ti és atyáitok, királyaitok és
fõembereitek és a föld népe is; hát nem erre emlékezett most az Úr, és
nem ezt vette a szívére?
'''
"22" = ''':sup:`22` Az Úr nem bírta már tovább elviselni gonosz tetteiteket és
iszonyatos vétkeiteket, amelyeket elkövettetek. Ezért lett országotok
pusztasággá, borzalommá, átokká és lakatlanná, ahogy ez ma van.
'''
"23" = ''':sup:`23` Mindez tehát azért történt, mert tömjént áldoztatok és így
vétkeztetek az Úr ellen, mert nem hallgattatok az Úr szavára, és nem az
õ törvénye, parancsai és rendeletei szerint jártatok el - ezért jött
rátok ez a veszedelem, mind a mai napig."
'''
"24" = ''':sup:`24` Aztán Jeremiás így beszélt az egész néphez, különösen az
asszonyokhoz: "Halljátok az Úr szavát!
'''
"25" = ''':sup:`25` Ezt mondja a Seregek Ura, Izrael Istene: Asszonyok, hát csak
teljesítse kezetek, amit szátok megígért. Azt mondtátok ugyanis: Egész
biztosan teljesítjük fogadalmunkat, hogy tömjént áldozunk az ég
királynõjének, és italáldozatot öntünk ki a tiszteletére. Nos hát, jól
van! Csak teljesítsétek fogadalmatokat, öntsétek ki az italáldozatot!
'''
"26" = ''':sup:`26` De halljátok az Úr szavát, mindnyájan, ti, júdaiak, akik Egyiptom
földjén laktok: Saját nagy nevemre esküszöm - mondja az Úr -, hogy Júda
népébõl senki sem említi többé az én nevemet egész Egyiptomban; egyikük
sem mondja többé: "Amint igaz, hogy Isten, az Úr él!"
'''
"27" = ''':sup:`27` Igen, virrasztok fölöttük, de a vesztükre, nem a javukra. Júda
férfiai, akik Egyiptomban vannak, mind vagy kard, vagy éhínség által
vesznek el, míg csak teljesen ki nem pusztulnak.
'''
"28" = ''':sup:`28` Csak néhányan térnek majd vissza Egyiptom földjérõl Júda földjére;
csak akik megmenekülnek a kardtól, és ezeket nagyon könnyû lesz
megszámolni. Akkor majd Júda egész maradéka, amely Egyiptom földjére
jött letelepedni, megtudja, hogy kinek lett igaza: nekem vagy nekik?
'''
"29" = ''':sup:`29` És itt van nektek a bizonyíték - mondja az Úr -, hogy megbüntetlek
titeket ezen a helyen és így megtudjátok, hogy fenyegetõ szavam valóban
beteljesedik.
'''
"30" = ''':sup:`30` Ezt mondja az Úr: Hofra fáraót, Egyiptom királyát úgy
kiszolgáltatom ellenségeinek kezébe és azoknak, akik az életére törnek,
mint ahogy kiszolgáltattam Cidkiját, Júda királyát, Nebukadnezárnak,
Babilon királyának kezébe, aki ellensége volt és az életére tört."
'''
