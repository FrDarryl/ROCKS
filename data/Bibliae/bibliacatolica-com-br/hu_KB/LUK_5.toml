[5]
"1" = ''':sup:`1` Amikor egyszer a Genezáret tavánál állt, nagy tömeg sereglett oda
hozzá, hogy hallgassa az Isten szavát.
'''
"2" = ''':sup:`2` Látta, hogy a tó partján két bárka vesztegel. A halászok kiszálltak,
és a hálót mosták.
'''
"3" = ''':sup:`3` Beszállt hát az egyik bárkába, Simonéba, s megkérte, hogy lökje egy
kicsit beljebb a parttól. Aztán leült, és a bárkából tanította a népet.
'''
"4" = ''':sup:`4` Amikor befejezte a tanítást, így szólt Simonhoz: "Evezz a mélyre, és
vessétek ki a hálótokat halfogásra!"
'''
"5" = ''':sup:`5` "Mester, egész éjszaka fáradoztunk, s nem fogtunk semmit, de a te
szavadra, kivetem a hálót" - válaszolta Simon -,
'''
"6" = ''':sup:`6` és így is tett, s annyi halat fogtak, hogy szakadozni kezdett a
háló.
'''
"7" = ''':sup:`7` Intettek a másik bárkában levõ társaiknak, hogy menjenek segíteni.
Mentek is, és úgy telerakták mind a két bárkát, hogy majdnem
elsüllyedt.
'''
"8" = ''':sup:`8` Ennek láttán Simon Péter Jézus lábához borult, és e szavakra fakadt:
"Uram, menj el tõlem, mert bûnös ember vagyok!"
'''
"9" = ''':sup:`9` Mert a szerencsés halfogás láttán társaival együtt félelem töltötte
el.
'''
"10" = ''':sup:`10` Hasonlóképpen Jakabot és Jánost is, Zebedeus fiait, Simon társait.
De Jézus így szólt Simonhoz: "Ne félj! Ezentúl emberhalász leszel."
'''
"11" = ''':sup:`11` Kivonták a hajókat a partra, és mindenüket elhagyva követték.
'''
"12" = ''':sup:`12` Amikor Jézus az egyik városban tartózkodott, egy leprával borított
férfi meglátta, elé borult és kérte: "Uram, ha akarod,
megtisztíthatsz!"
'''
"13" = ''':sup:`13` Erre kinyújtotta kezét, megérintette, és így szólt hozzá: "Akarom,
tisztulj meg!" És azonnal megtisztult a leprától.
'''
"14" = ''':sup:`14` Meghagyta neki, hogy ne mondja el senkinek: "hanem menj el, mutasd
meg magad a papnak, és ajánld fel tisztulásodért a Mózes által elõírt
áldozatot bizonyságul nekik."
'''
"15" = ''':sup:`15` A dolog híre mégis egyre jobban elterjedt. Nagy tömeg gyûlt egybe,
hogy hallgassa, és ki-ki meggyógyuljon betegségébõl.
'''
"16" = ''':sup:`16` Õ azonban elvonult a pusztába, és imádkozott.
'''
"17" = ''':sup:`17` Egy napon, amikor tanított, farizeusok és törvénytudók is ültek
ott, akik Galilea és Júdea különféle falvaiból és Jeruzsálembõl jöttek.
Az Úr ereje gyógyításra ösztönözte.
'''
"18" = ''':sup:`18` És íme, hordágyon férfiak hoztak egy béna embert. Megpróbálkoztak
bejutni, hogy eléje tegyék,
'''
"19" = ''':sup:`19` de akkora volt a tömeg, hogy nem találtak utat. Ezért a cseréptetõn
át bocsátották le ágyastul középre, Jézus elé.
'''
"20" = ''':sup:`20` Hitük láttán így szólt: "Ember, bûneid bocsánatot nyertek."
'''
"21" = ''':sup:`21` Erre az írástudók és a farizeusok azt gondolták magukban és
mondták: "Ki ez, hogy így mer káromkodni? Ki más bocsáthatja meg a
bûnöket, mint az Isten?"
'''
"22" = ''':sup:`22` Jézus belelátott gondolataikba, így szólt hát hozzájuk: "Miféle
gondolatokat forgattok magatokban?
'''
"23" = ''':sup:`23` Mi könnyebb? Ezt mondani: Bûneid bocsánatot nyertek - vagy: Kelj
fel és járj?
'''
"24" = ''':sup:`24` De tudjátok meg, hogy az Emberfiának igenis van hatalma a földön a
bûnöket megbocsátani!" Ezzel a bénához fordult: "Mondom neked, kelj
fel, fogd ágyadat és menj haza!"
'''
"25" = ''':sup:`25` A szemük láttára rögtön fölkelt, fogta az ágyát, amelyen feküdt, és
az Istent dicsõítve hazament.
'''
"26" = ''':sup:`26` Mindnyájukat ámulat fogta el, magasztalták az Istent, és félelemmel
eltelve mondották: "Ma megfoghatatlan dolgoknak voltunk a tanúi."
'''
"27" = ''':sup:`27` Ezek után kiment, s meglátott egy Lévi nevû vámost, amint a vámnál
ült. Felszólította: "Kövess engem!"
'''
"28" = ''':sup:`28` Az felállt, és mindenét otthagyva követte õt.
'''
"29" = ''':sup:`29` Lévi a házában nagy lakomát rendezett neki. Nagyon sok vámos és más
ember együtt ült vele az asztalnál.
'''
"30" = ''':sup:`30` A farizeusok és az írástudók emiatt zúgolódtak. "Miért esztek és
isztok együtt a vámosokkal és a bûnösökkel?" - kérdezték
tanítványaitól.
'''
"31" = ''':sup:`31` Jézus adott nekik feleletet: "Nem az egészségeseknek van szükségük
orvosra, hanem a betegeknek.
'''
"32" = ''':sup:`32` Mert nem az igazakat jöttem hívni, hanem a bûnösöket, hogy
megtérjenek."
'''
"33" = ''':sup:`33` Õk azonban ezt mondták neki: "János tanítványai böjtölnek és
imádkoznak, s ugyanígy a farizeusok tanítványai is. A tieid ellenben
esznek és isznak."
'''
"34" = ''':sup:`34` Jézus ezt válaszolta nekik: "Képesek volnátok böjtre fogni a
násznépet, amikor még vele van a võlegény?
'''
"35" = ''':sup:`35` Eljönnek a napok, amikor elviszik a võlegényt, akkor majd
böjtölnek."
'''
"36" = ''':sup:`36` Példabeszédet is mondott nekik: "Senki sem hasít ki új ruhából
foltot ócska ruhára. Hisz akkor az újat is tönkretenné, s az ócskára se
illenék az új folt.
'''
"37" = ''':sup:`37` Senki sem tölt új bort régi tömlõkbe. Vagy ha mégis, az új bor
szétveti a tömlõket, a bor kiömlik, a tömlõk meg tönkremennek.
'''
"38" = ''':sup:`38` Az új bor új tömlõbe való.
'''
"39" = ''':sup:`39` Aki óbort iszik, nem kíván újat inni, mert hisz: Jobb az ó! -
mondja."
'''
"Notes" = '''
Notas de rodapé:
5:1-11 - Az első tanítványok (Simon, Jakab és János) elhívása Jézus
átalakító képességét tükrözi. Olyan isteni küldetésre hívja őket, amely
túlmutat mindennapi elfoglaltságukon. A Krisztusnak való engedelmesség
központi szerepet játszik a tanítványságra való felhívásban (lásd még
Máté 4:18-20 és Márk 1:16-20).
5:12-16 - A leprás meggyógyítása Jézus együttérzésének és erejének
példája, amellyel nemcsak az egészséget, hanem az emberi méltóságot is
helyreállítja. Jézus válasza a leprásra feltárja a hit és a bűnbánat
fontosságát (lásd még Máté 8:2-4 és Márk 1:40-45).
5:17-26 - A bénák gyógyulása azt mutatja, hogy Jézus hatalma van a
bűnök megbocsátására, amit a farizeusok megkérdőjeleztek. Nemcsak
testileg, hanem lelkileg is gyógyít, hangsúlyozva, hogy az üdvösség
testet és lelket egyaránt magában foglal (lásd még Máté 9:2-8 és Márk
2:3-12).
5:27-32 - Levi felhívása (Máté) a marginalizáltak befogadásának témáját
emeli ki. Jézus a bűnösökkel társul, megmutatva, hogy küldetése az,
hogy az elveszetteket üdvösségre vigye, nem csak az igazakat (lásd még
Máté 9:9-13 és Márk 2:14-17).
5:33-39 - Az újbor és a régi tömlők összehasonlítása rávilágít az Isten
új megértésének és megtapasztalásának szükségességére. Jézus nem azért
jött, hogy a merev hagyományokat kövesse, hanem hogy radikális lelki
megújulást hozzon (lásd még Máté 9:14-17 és Márk 2:18-22).
'''
