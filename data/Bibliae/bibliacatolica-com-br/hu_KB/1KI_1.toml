"1" = ''':sup:`1` Dávid király éltes öreg lett; hiába burkolták takaróba, nem tudott
fölmelegedni.
'''
"2" = ''':sup:`2` Szolgái ezért így szóltak hozzá: Kell keresni urunknak és
királyunknak egy fiatal leányt, aki szolgálatába áll a királynak, és
gondját viseli. Ha kebleden pihen, urunk és királyunk fölmelegszik.
'''
"3" = ''':sup:`3` Izrael egész földjén keresték hát a szép lányt. Így bukkantak rá a
sunemi Abiságra, s el is vitték a királyhoz.
'''
"4" = ''':sup:`4` A lány igen-igen szép volt, gondját viselte a királynak és
szolgálta, a király azonban nem hált vele.
'''
"5" = ''':sup:`5` Adonija, Haggit fia közben ilyen gondolatokra ragadtatta magát: Én
leszek a király! Szerzett hát magának szekereket, lovakat és ötven
embert, fullajtárnak.
'''
"6" = ''':sup:`6` Az apja sose tette neki szóvá: Miért viselkedsz így? Ráadásul nagyon
szép alakja volt, s anyja Absalom után szülte.
'''
"7" = ''':sup:`7` Beszélt Joábbal, Ceruja fiával és Ebjatár pappal, úgyhogy azok
Adonija mellé is álltak.
'''
"8" = ''':sup:`8` Ugyanakkor Cádok pap, Jojada fia, Benaja és Nátán próféta, valamint
Simi és társai, Dávid vitézei nem tartottak Adonijával.
'''
"9" = ''':sup:`9` Amikor Adonija Rogel forrása közelében a Kígyók kövénél juhokat,
marhákat és hizlalt borjakat vágott áldozati lakomára, mind meghívta
testvéreit, a király fiait, s az összes Júda (törzsébõl) való embert
is, aki csak a király szolgálatában állt;
'''
"10" = ''':sup:`10` Nátán prófétát azonban és Benaját, valamint Dávid vitézeit és
testvérét, Salamont nem hívta meg.
'''
"11" = ''':sup:`11` Erre Nátán így szólt Batsebához, Salamon anyjához: "Bizonyára
hallottad, hogy Adonija, Haggit fia király lett anélkül, hogy urunk,
Dávid tudna róla.
'''
"12" = ''':sup:`12` Nos, hadd adjak neked tanácsot, hogyan mentheted meg az életedet és
fiad, Salamon életét.
'''
"13" = ''':sup:`13` Fogd magad, menj be a királyhoz, s mondd neki: Uram és királyom,
megesküdtél rá szolgálódnak: Fiad, Salamon lesz utánam a király, õ fog
trónomra ülni. Miért lett hát mégis Adonija a király?
'''
"14" = ''':sup:`14` Mialatt még beszélsz a királlyal, magam is bemegyek és megerõsítem
szavaidat."
'''
"15" = ''':sup:`15` Batseba tehát bement a királyhoz a szobába. A király már nagyon
öreg volt, s a sunemi Abiság viselte gondját.
'''
"16" = ''':sup:`16` Amikor Batseba meghajolt és leborult a király elõtt, a király
megkérdezte: "Mit kívánsz?"
'''
"17" = ''':sup:`17` Így felelt neki: "Uram, megesküdtél az Úrra, a te Istenedre
szolgálódnak: Fiad, Salamon lesz utánam a király, õ fog trónomra ülni.
'''
"18" = ''':sup:`18` Most mégis Adonija lett a király, s te, uram és királyom, mit sem
tudsz róla.
'''
"19" = ''':sup:`19` Rengeteg marhát, hizlalt borjút és juhot levágatott, s mind
meghívta a király fiait, Ebjatár papot és Joábot, a sereg vezérét.
Szolgádat, Salamont azonban nem hívta meg.
'''
"20" = ''':sup:`20` Egész Izraelnek rajtad a szeme, uram és királyom, add tudtukra, ki
legyen, aki majd utódként uram és királyom trónjára ül.
'''
"21" = ''':sup:`21` Különben megtörténhet, hogy ha uram és királyom majd atyáihoz
megtér, engem és fiamat, Salamont bûnösnek nyilvánítanak."
'''
"22" = ''':sup:`22` Mialatt még beszélt a királlyal, megérkezett Nátán próféta.
'''
"23" = ''':sup:`23` Jelentették a királynak: "Nátán próféta van itt." Erre az a király
elé lépett, és arcra borult a földön a király elõtt.
'''
"24" = ''':sup:`24` S így beszélt Nátán: "Uram és királyom, bizonyára magad jelentetted
ki: Adonija legyen utánam a király, õ üljön trónomra.
'''
"25" = ''':sup:`25` Mert ma elment és rengeteg marhát, hízott borjút és juhot
levágatott. Meghívta mind a király fiait, s a sereg vezérét meg Ebjatár
papot is. S most ott esznek-isznak nála és köszöntgetik: Éljen Adonija
király!
'''
"26" = ''':sup:`26` Engemet azonban, a te szolgádat, aztán Cádok papot, Jojada fiát,
Benaját és szolgádat, Salamont nem hívta meg.
'''
"27" = ''':sup:`27` Ha ez a dolog mégis uramtól és királyomtól indult volna ki, akkor
nem adtad tudtára szolgáidnak, ki üljön utódnak uram és királyom
trónjára."
'''
"28" = ''':sup:`28` Ekkor Dávid király vette át a szót, és így rendelkezett: "Hívjátok
ide Batsebát!" Az bement a királyhoz és a király elé járult.
'''
"29" = ''':sup:`29` A király megesküdött: "Úgy igaz, ahogy az Úr él, aki minden
szorongatásomból kiszabadított,
'''
"30" = ''':sup:`30` még ma úgy lesz, amint megesküdtem neked az Úrra, Izrael Istenére:
fiad, Salamon lesz utánam a király, õ ül helyettem a trónra."
'''
"31" = ''':sup:`31` Batseba földig hajolt, leborult a király elõtt és felkiáltott:
"Örökké éljen az én királyom, Dávid!"
'''
"32" = ''':sup:`32` Azután Dávid király megparancsolta: "Hívjátok ide Cádok papot,
Nátán prófétát és Jojoda fiát, Benaját." Azok megjelentek a király
elõtt,
'''
"33" = ''':sup:`33` s a király ezt mondta nekik: "Vigyétek magatokkal uratok szolgáit,
azután ültessétek fiamat, Salamont a tulajdon öszvéremre és vezessétek
le Gichonba.
'''
"34" = ''':sup:`34` Ott Cádok pap és Nátán próféta kenje föl Izrael királyává.
Fúvassátok meg a harsonát és kiáltsátok: Éljen Salamon király!
'''
"35" = ''':sup:`35` Azután az õ nyomában haladva vonuljatok ide vissza, õ pedig jöjjön,
és foglalja el trónomat, legyen helyettem a király. Õt választottam ki
arra, hogy Izrael és Júda fejedelme legyen."
'''
"36" = ''':sup:`36` Erre Jojada fia, Benaja így válaszolt a királynak: "Úgy legyen! Az
Úr erõsítse meg uram és királyom szavait!
'''
"37" = ''':sup:`37` Ahogy az Úr vele volt urammal és királyommal, legyen Salamonnal is,
tegye trónját még dicsõségesebbé, mint amilyen uram és királyom trónja
volt."
'''
"38" = ''':sup:`38` Cádok pap, Nátán próféta és Jojada fia, Benaja, valamint a kereták
és a peleták tehát elvonultak, Salamont felültették a király öszvérére
és elvezették Gichonba.
'''
"39" = ''':sup:`39` Cádok pap magával vitte a sátorból az olajosszarut, és fölkente
Salamont. Erre megfújták a kürtöt, és az egész nép zengte: "Éljen
Salamon király!"
'''
"40" = ''':sup:`40` Aztán a nyomában haladva az egész nép felvonult, az emberek
furulyáztak, és annyira ujjongtak, hogy csaknem megrepedt a föld
kiáltozásuktól.
'''
"41" = ''':sup:`41` Adonija és vendégei meghallották - éppen vége volt a lakomának.
Joáb a harsonazengés hallatára megkérdezte: "Miért ez a nyugtalanság az
egész városban?"
'''
"42" = ''':sup:`42` Még beszélt, amikor Ebjatár pap fia, Jonatán odaért. Adonija
rákiáltott: "Gyere ide! Te derék ember vagy, biztosan jó híreket
hozol."
'''
"43" = ''':sup:`43` Jonatán ezt a feleletet adta Adonijának: "Igen! Urunk, Dávid király
megtette Salamont királynak.
'''
"44" = ''':sup:`44` A király mellé adta Cádok papot, Nátán prófétát, Jojada fiát,
Benaját meg a keretákat és a peletákat; ezek felültették a király
öszvérére,
'''
"45" = ''':sup:`45` aztán Cádok pap és Nátán próféta fölkente királynak Gichonban, s
örömujjongás közepette felvonultak - az egész város izgalomba jött
tõle. Ez volt az a lárma, amit hallottatok.
'''
"46" = ''':sup:`46` Salamon már el is foglalta a királyi széket,
'''
"47" = ''':sup:`47` a király szolgái pedig elmentek, és szerencsét kívántak urunknak,
Dávid királynak, mondván: Tegye a te Istened Salamon nevét még
dicsõségesebbé, mint a te nevedet, trónját pedig még fönségesebbé, mint
a te trónodat! A király meghajolt fekvõhelyén.
'''
"48" = ''':sup:`48` S beszélt is a király: Áldott legyen az Úr, Izrael Istene, aki ma
úgy intézte, hogy nemzetségembõl való király üljön trónomra, s ezt
szememmel láthatom."
'''
"49" = ''':sup:`49` Adonija vendégei megrémültek, s gyorsan szétszéledtek, ki-ki ment a
maga útján.
'''
"50" = ''':sup:`50` Adonija pedig annyira rettegett Salamontól, hogy elment, és
megragadta az oltár szarvát.
'''
"51" = ''':sup:`51` Nyomban jelentették Salamonnak: "Lám, Adoniját olyan félelem fogta
el Salamontól, hogy megragadta az oltár szarvát és azt mondta: Esküdjék
meg nekem Salamon király, hogy kardját nem döfi szolgájába."
'''
"52" = ''':sup:`52` Salamon azt felelte: "Ha derék embernek bizonyul, haja szála sem
görbül meg. De ha bûnösnek találják, meg kell halnia."
'''
"53" = ''':sup:`53` Ezzel Salamon elküldött és elvitette az oltártól. El is ment és
Salamon király elé borult. Salamon azonban azt mondta neki: "Menj
haza!"
'''
"Notes" = '''
Notas de rodapé:
1:1-4 - David, aki most idős, átalakulás előtt áll. Fizikai gyengesége
uralkodásának hanyatlását tükrözi, és felmerül az utódlás igénye. Ez a
kezdet megadja a terepet annak a vitának, hogy ki lesz Izrael új
királya (lásd még 2Sámuel 5:4 és 1Királyok 2:12).
1:5-10 - Dávid fia, Adónia megpróbálja elfoglalni a trónt apja vagy
Isten jóváhagyása nélkül. Ambíciója felfedi a királyi utódlás és a
belső hatalmi harcok kihívásait (lásd még 2Sámuel 15:1-6 és 2Krónika
21:4).
1:11-14 - Nátán és Betsabé egyesítik erőiket, hogy biztosítsák Isten
ígéretének beteljesülését, miszerint Salamon lesz a király. Ez a terv
tükrözi az isteni beavatkozás és a prófétai vezetés fontosságát a
politikai ügyekben (lásd még 2Sámuel 12:24-25 és 1Krónika 28:5).
1:28-31 - Dávid megerősíti azon szándékát, hogy Salamont utódává
koronázza. Ez a cselekedet megmutatja a királyi tekintély és az Isten
ígéreteihez való hűség fontosságát (lásd még 1Krónika 22:9-10 és Zsolt
89:3-4).
1:38-40 - Salamon felkent király, az isteni áldást és jóváhagyást
jelképezi. Koronázása pillanatnyi békét hoz a királyságba, és
megerősíti, hogy Isten akarata felülkerekedik az emberi ambíciókkal
szemben (lásd még 1Sámuel 16:13 és 1Krónika 29:22-23).
'''
