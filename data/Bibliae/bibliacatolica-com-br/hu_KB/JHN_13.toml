[13]
"1" = ''':sup:`1` Húsvét ünnepe elõtt történt: Jézus tudta, hogy elérkezett az óra,
amikor a világból vissza kell térnie az Atyához, mivel szerette övéit,
akik a világban maradtak, mindvégig szerette.
'''
"2" = ''':sup:`2` Vacsora közben történt, amikor a sátán már fölébresztette az áruló
Júdásnak, Simon fiának szívében a gondolatot, hogy árulja el.
'''
"3" = ''':sup:`3` Jézus tudta, hogy az Atya mindent a kezébe adott, s hogy Istentõl
jött és Istenhez tér vissza.
'''
"4" = ''':sup:`4` Mégis fölkelt a vacsora mellõl, levetette felsõruháját, fogott egy
vászonkendõt, és maga elé kötötte.
'''
"5" = ''':sup:`5` Aztán vizet öntött egy mosdótálba, majd hozzáfogott, hogy sorra
megmossa, s a derekára kötött kendõvel megtörölje tanítványainak a
lábát.
'''
"6" = ''':sup:`6` Amikor Simon Péterhez ért, az tiltakozott: "Uram, te akarod megmosni
az én lábamat?!"
'''
"7" = ''':sup:`7` Jézus így válaszolt: "Most még nem érted, amit teszek, de késõbb
majd megérted."
'''
"8" = ''':sup:`8` Péter tovább tiltakozott: "Az én lábamat ugyan meg nem mosod soha!"
"Ha nem moslak meg - felelte Jézus -, nem lehetsz közösségben velem."
'''
"9" = ''':sup:`9` Akkor, Uram, ne csak a lábamat, hanem a fejemet és a kezemet is!" -
mondta Simon Péter.
'''
"10" = ''':sup:`10` De Jézus ezt felelte: "Aki megfürdött, annak csak a lábát kell
megmosni, s akkor egészen tiszta lesz. Ti tiszták vagytok, de nem
mindnyájan."
'''
"11" = ''':sup:`11` Tudta, hogy ki árulja el, azért mondta: "Nem vagytok mindnyájan
tiszták."
'''
"12" = ''':sup:`12` Amikor megmosta lábukat, fölvette felsõruháját, újra asztalhoz ült
és így szólt hozzájuk: "Tudjátok, mit tettem veletek?
'''
"13" = ''':sup:`13` Ti Mesternek és Úrnak hívtok, s jól teszitek, mert az vagyok.
'''
"14" = ''':sup:`14` Ha tehát én, az Úr és Mester megmostam lábatokat, nektek is meg
kell mosnotok egymás lábát.
'''
"15" = ''':sup:`15` Példát adtam, hogy amit én tettem, ti is tegyétek meg.
'''
"16" = ''':sup:`16` Bizony, bizony mondom nektek: Nem nagyobb a szolga uránál, sem a
küldött annál, aki küldte.
'''
"17" = ''':sup:`17` Ha ezt megértitek, s tetteitekben ehhez igazodtok, boldogok
lesztek.
'''
"18" = ''':sup:`18` Nem mindnyájatokról mondom ezt, mert hiszen tudom, kiket
választottam ki. De be kell teljesednie az Írásnak: "Aki kenyeremet
eszi, sarkát emelte ellenem."
'''
"19" = ''':sup:`19` Elõre megmondom, mielõtt megtörténnék, hogy amikor majd
bekövetkezik, higgyétek, hogy én vagyok.
'''
"20" = ''':sup:`20` Bizony, bizony mondom nektek: Aki befogadja azt, akit küldök, engem
fogad be, s aki engem befogad, azt fogadja be, aki engem küldött."
'''
"21" = ''':sup:`21` E szavak után Jézusnak mélyen megrendült a lelke, s megerõsítette:
"Bizony, bizony, mondom nektek: Egyikõtök elárul."
'''
"22" = ''':sup:`22` Erre a tanítványok egymásra néztek, mert nem tudták, melyikükrõl
mondta.
'''
"23" = ''':sup:`23` A tanítványok közül az egyik, akit kedvelt Jézus, az asztalnál
Jézus mellett ült.
'''
"24" = ''':sup:`24` Simon Péter intett neki és kérte: "Kérdezd meg, kirõl beszél."
'''
"25" = ''':sup:`25` Erre Jézus keblére hajolt és megkérdezte: "Uram, ki az?"
'''
"26" = ''':sup:`26` Jézus így felelt: "Az, akinek a bemártott falatot adom." Ezzel
bemártotta a falatot, fogta és az áruló Júdásnak nyújtotta, az
iskarióti Simon fiának.
'''
"27" = ''':sup:`27` A falat után rögvest belészállt a sátán. Jézus csak ennyit mondott
neki: "Amit tenni akarsz, tedd meg mielõbb!"
'''
"28" = ''':sup:`28` De az asztalnál ülõk közül senki sem értette, miért mondta neki.
'''
"29" = ''':sup:`29` Mivel Júdás kezelte a pénzt, némelyek azt gondolták, hogy Jézus
megbízta: "Vedd meg, amire az ünnepen szükségünk lesz." Vagy hogy adjon
valamit a szegényeknek.
'''
"30" = ''':sup:`30` Mihelyt átvette a falatot, Júdás nyomban elment. Éjszaka volt.
'''
"31" = ''':sup:`31` Amikor elment, Jézus beszélni kezdett: "Most dicsõül meg az
Emberfia, s az Isten is megdicsõül benne.
'''
"32" = ''':sup:`32` Ha megdicsõül benne az Isten, az Isten is megdicsõíti saját
magában, hamarosan megdicsõíti.
'''
"33" = ''':sup:`33` Fiaim, már csak rövid ideig vagyok veletek. Keresni fogtok, de
amint a zsidóknak mondtam, most nektek is mondom: Ahova megyek, oda ti
nem jöhettek.
'''
"34" = ''':sup:`34` Új parancsot adok nektek: Szeressétek egymást! Amint én szerettelek
benneteket, úgy szeressétek ti is egymást.
'''
"35" = ''':sup:`35` Arról tudják majd meg rólatok, hogy a tanítványaim vagytok, hogy
szeretettel vagytok egymás iránt."
'''
"36" = ''':sup:`36` Simon Péter megkérdezte tõle: "Uram, hová mégy?" "Ahova megyek -
válaszolta Jézus -, oda most nem jöhetsz velem, de késõbb követni
fogsz."
'''
"37" = ''':sup:`37` Péter fogadkozott: "Miért ne követhetnélek már most? Életemet adom
érted."
'''
"38" = ''':sup:`38` Jézus leintette: "Életedet adod értem? Bizony, bizony, mondom
neked: Mire megszólal a kakas, háromszor megtagadsz.
'''
"Notes" = '''
Notas de rodapé:
13:1-5 - Jézus húsvét előtt mindvégig megmutatja szeretetét azzal, hogy
megmossa tanítványai lábát. Ez az alázatosság felfedi a keresztény
szolgálat valódi természetét, ahol a vezetőknek szeretettel és
23:11-12).
13:6-11 - Péter ellenáll a lábmosásnak, de Jézus azt tanítja, hogy a
megtisztulás elengedhetetlen a Vele való közösséghez. Ez a cselekedet
azt szimbolizálja, hogy Krisztus megtisztul, hogy része legyen Vele
13:12-17 - Jézus elmagyarázza a lábmosás jelentését, megmutatva, hogy
ahogy Ő szolgált, nekünk is szolgálnunk kell egymást. A keresztény
szolgálat nem választható, hanem Krisztus szeretetének konkrét
megnyilvánulása (lásd még Máté 20:26-28 és Márk 9:35).
13:18-30 - Jézus kinyilatkoztatja, hogy az egyik tanítvány elárulja Őt,
beteljesítve az Írást. Júdás árulása kiemeli az emberi döntés témáját
Isten akarata helyett, és Isten üdvözítő tervét nem akadályozza meg az
árulás (lásd még Zsolt 41:9 és ApCsel 1:16-20).
13:31-35 - Jézus új parancsot ad: szeressétek egymást, ahogyan Ő
szerette. Ez a szeretet a keresztények jellemzője, Krisztusba vetett
hitük leglátványosabb bizonyítéka. A szeretet és a Krisztusnak való
engedelmesség közötti kapcsolat központi jelentőségű a keresztény
'''
