'''
"2" = ''':sup:`2` Dicsõítlek, Uram, mivel megmentettél, nem engedted, hogy ellenségeim
ujjongjanak.
'''
"3" = ''':sup:`3` Uram, Istenem, hozzád kiáltottam, s te meggyógyítottál,
'''
"4" = ''':sup:`4` Uram, lelkemet kihoztad a halál országából, megmentettél attól, hogy
a sírba szálljak.
'''
"5" = ''':sup:`5` Ti, akik szeretitek, dicsõítsétek az Urat, magasztaljátok szent
emlékét!
'''
"6" = ''':sup:`6` Mert haragja csak egy pillanatig tart, jósága azonban az egész
életen át. Ha este sírás látogat is meg, reggel visszatér az öröm.
'''
"7" = ''':sup:`7` Így szóltam magamban bízva: Nem ingok meg soha,
'''
"8" = ''':sup:`8` mert jóságod, Uram, szilárd hegyre állított. De mikor elrejtetted
arcodat, megrendültem.
'''
"9" = ''':sup:`9` Uram, akkor hozzád kiáltottam, Istenemhez könyörögtem irgalomért:
'''
"10" = ''':sup:`10` Mi haszon származna vérembõl, hogyha sírba szállnék? Dicsõíthet
téged a por, hirdetheti nagy hûségedet?
'''
"11" = ''':sup:`11` Hallgass meg, Uram, és könyörülj rajtam, légy az én segítõm, Uram.
'''
"12" = ''':sup:`12` Panaszomat öröménekre változtattad, leoldottad vezeklõruhám és
örömmel öveztél körül.
'''
"13" = ''':sup:`13` Hogy lelkem énekeljen neked és ne hallgasson soha. Uram, Istenem,
mindörökké dicsõítelek!
'''
