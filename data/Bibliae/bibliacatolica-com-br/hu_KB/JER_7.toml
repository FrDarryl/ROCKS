hangsúlyozza, nem pedig puszta formalitásokat (lásd még Hóseás 6:6 és
7:30-34 - A bálványimádást és a gyermekáldozatot utálatosságnak ítélik.
Isten ítéletet hirdet az ilyen gyakorlatok ellen, kiemelve szentségét
'''
