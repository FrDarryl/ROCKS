meg. Isten áldásokat ígér azoknak az embereknek, akik az Ő
7:9-11 - Lelepleződik az emberek képmutatása: súlyos bűnöket követnek
el, majd a templomban keresnek biztonságot. Istent nem tévesztik meg a
felszínes vallási gyakorlatok (lásd még Máté 21:13 és Ámós 5:21-24).
7:21-23 - Isten kijelenti, hogy az engedelmesség fontosabb, mint az
