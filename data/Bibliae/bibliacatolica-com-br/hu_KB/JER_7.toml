[7]
"1" = ''':sup:`1` Ezt a szózatot intézte az Úr Jeremiáshoz:
'''
"2" = ''':sup:`2` Állj ki az Úr házának kapujába és hirdesd ott ezt az üzenetet!
Mondd: Halljátok az Úr szavát, Júda népe mindnyájan, akik beléptek e
kapukon, hogy az Urat imádjátok!
'''
"3" = ''':sup:`3` Ezt üzeni a Seregek Ura, Izrael Istene: Javítsátok meg utaitokat és
tetteiteket, akkor majd veletek lakom ezen a helyen.
'''
"4" = ''':sup:`4` Ne bízzatok az ilyen hazug beszédekben: "Az Úr temploma, az Úr
temploma, az Úr temploma."
'''
"5" = ''':sup:`5` Mert ha jobbak lesztek életmódotokban és tetteitekben; ha jog
szerint bántok egymással;
'''
"6" = ''':sup:`6` ha nem nyomjátok el az idegent, az árvát és az özvegyet; ha nem
ontotok ártatlan vért ezen a helyen, és nem szegõdtök idegen istenek
nyomába a saját vesztetekre,
'''
"7" = ''':sup:`7` akkor veletek lakom majd ezen a földön, amelyet régtõl fogva
atyáitoknak adtam, mindörökre.
'''
"8" = ''':sup:`8` De lám, ti hazug beszédekben bíztok, amelyek mit sem használnak
nektek.
'''
"9" = ''':sup:`9` Loptok, gyilkoltok, házasságot törtök, hamisan esküdtök, tömjént
áldoztok Baalnak, idegen istenekhez szegõdtök, akiket egyáltalán nem
ismertek.
'''
"10" = ''':sup:`10` Aztán mégis eljöttök és elém álltok ebben a templomban, amely az én
nevemet viseli, s ezt mondjátok: "Biztonságban vagyunk, olyan
biztonságban, hogy továbbra is elkövethetjük ezeket a gonoszságokat."
'''
"11" = ''':sup:`11` Hát rablók barlangjának tartjátok ezt a házat, amely az én nevemet
viseli? Vagy azt hiszitek, hogy tán vak vagyok? - mondja az Úr.
'''
"12" = ''':sup:`12` Menjetek csak el Silóba, arra a helyre, ahol egykor szentélyt
szereztem nevemnek. És nézzétek meg, mit tettem vele népemnek,
Izraelnek gonoszsága miatt.
'''
"13" = ''':sup:`13` Most tehát, mivel ilyesmit tettetek - mondja az Úr -, és bár
fáradhatatlanul beszéltem nektek, de nem hallgattatok rám; szüntelenül
hívtalak benneteket, de nem válaszoltatok,
'''
"14" = ''':sup:`14` ezért úgy bánok ezzel a házzal, amely a nevemet viseli, és amelyben
annyira bíztok, meg ezzel a hellyel, amelyet nektek és atyáitoknak
adtam, mint ahogy Silóval bántam.
'''
"15" = ''':sup:`15` Elvetlek benneteket a szemem elõl, ahogy elvetettem testvéreiteket,
Efraim egész nemzetségét.
'''
"16" = ''':sup:`16` Te meg ne imádkozzál ezért a népért, ne könyörögj és ne járj közben
értük. Ne próbálj unszolni, mert úgysem hallgatlak meg.
'''
"17" = ''':sup:`17` Nem látod, mit mûvelnek Júda városaiban és Jeruzsálem utcáin?
'''
"18" = ''':sup:`18` A gyerekek fát szedegetnek, az apák tüzet gyújtanak, az asszonyok
meg tésztát dagasztanak, hogy kalácsot süssenek az Ég Királynõjének; az
idegen isteneknek italáldozatot mutatnak be, s ezt mind az én
bosszantásomra.
'''
"19" = ''':sup:`19` Vajon engem bosszantanak-e - mondja az Úr -, nem inkább magukat
szégyenítik meg vele?
'''
"20" = ''':sup:`20` Ezért ezt mondja Isten, az Úr: Haragom és indulatom rázúdul erre a
helyre; az emberekre és az állatokra; a mezõ fáira és a föld
gyümölcseire; égni fog, és egykönnyen nem alszik ki.
'''
"21" = ''':sup:`21` Ezt mondja a Seregek Ura, Izrael Istene: Égõáldozataitokat tegyétek
véres áldozataitokhoz, és egyétek meg a húst.
'''
"22" = ''':sup:`22` Mert amikor kihoztam atyáitokat Egyiptom földjérõl, nem beszéltem
nekik égõ- és véres áldozatokról,
'''
"23" = ''':sup:`23` hanem ilyen parancsot adtam nekik: Hallgassatok a szavamra, és én
Istenetek leszek, ti meg az én népem lesztek; járjatok azon az úton,
amelyet én jelölök ki nektek, és akkor jól megy majd sorotok.
'''
"24" = ''':sup:`24` De nem fogadtak szót, és nem figyeltek rám, hanem saját gonosz
szívük szándékait követték; a hátukat fordították felém, nem az
arcukat.
'''
"25" = ''':sup:`25` Attól a naptól fogva, hogy atyáitok kijöttek Egyiptom földjérõl,
mind a mai napig egyfolytában küldtem hozzátok szolgáimat, a
prófétákat; napról napra küldtem õket.
'''
"26" = ''':sup:`26` De nem hallgattak rám, és nem figyeltek szavamra; sõt még jobban
megkeményítették nyakukat, gonoszabbak voltak, mint atyáik.
'''
"27" = ''':sup:`27` És ha ezt elmondod is nekik: nem fognak rád hallgatni; hívhatod
õket, úgysem felelnek.
'''
"28" = ''':sup:`28` Ezt mondd hát nekik: Ez az a nemzet, amely nem akar az Úrnak, az õ
Istenének szavára hallgatni, sem a fegyelmet nem vállalja. Nincs bennük
hûség, eltûnt a szájukból.
'''
"29" = ''':sup:`29` Nyírd le hajadat és vesd el, kezdj gyászénekbe a kopár halmokon,
mert az Úr elvetette és elhagyta ezt a megutált nemzetet.
'''
"30" = ''':sup:`30` Bizony, Júda fiai gonoszságot mûveltek a szemem láttára - mondja az
Úr. Undokságaikat bevitték abba a házba, amely az én nevemet viseli,
hogy megfertõztessék vele.
'''
"31" = ''':sup:`31` Fölépítették a Tófet magaslatát a Ben-Hinnom völgyében, hogy
áldozatul elégessék fiaikat és lányaikat, bár ilyet egyáltalán nem
parancsoltam nekik, még csak eszembe se jutott.
'''
"32" = ''':sup:`32` Ezért jönnek napok - mondja az Úr -, amikor nem beszélnek többé
így: "a Tófet" és "a Ben-Hinnom völgye", hanem csak az "Öldöklés
völgyét" emlegetik. A Tófet meg temetõvé lesz, mert erre máshol nem jut
hely.
'''
"33" = ''':sup:`33` Ennek a népnek halottai az égi madaraknak meg a mezei vadaknak
lesznek a martaléka; senki sem akad majd, aki elûzze õket.
'''
"34" = ''':sup:`34` És elhallgattatom Júda városaiban és Jeruzsálem utcáin az örömnek
és a vigasságnak a hangját; a võlegény és a menyasszony hangját, mert
pusztasággá lesz az egész ország.
'''
"Notes" = '''
