[23]
"1" = ''':sup:`1` Jóval azután, hogy az Úr nyugalmat adott Izraelnek minden
ellenségétõl, amely körülvette - Józsue is megöregedett és elõre haladt
a korban -,
'''
"2" = ''':sup:`2` Józsue összehívta egész Izraelt, véneit, vezéreit, bíráit,
tisztségviselõit, és így szólt hozzájuk: "Öreg vagyok és éltes.
'''
"3" = ''':sup:`3` Ti tanúi voltatok mindannak, amit az Úr, a ti Istenetek a szemetek
láttára tett ezekkel a népekkel. Az Úr, a ti Istenetek harcolt értetek.
'''
"4" = ''':sup:`4` Nézzétek, törzseiteknek örökségül kisorsoltam azokat a népeket,
amelyeknek a meghódítása még hátra van, s azokat is, amelyeket
kiirtottam a Jordántól egészen a Nagy-tengerig, nyugaton.
'''
"5" = ''':sup:`5` Az Úr, a ti Istenetek maga ûzi majd el õket elõletek, s ti birtokba
veszitek a földet, amint az Úr, a ti Istenetek megígérte nektek.
'''
"6" = ''':sup:`6` Legyetek nagyon erõsek, s tartsatok meg és teljesítsetek mindent,
ami Mózes törvénykönyvében írva van, ne térjetek el tõle sem jobbra,
sem balra,
'''
"7" = ''':sup:`7` s ne keveredjetek össze azokkal a népekkel, amelyek még megmaradtak
körötökben. Ne ejtsétek ki isteneik nevét, ne szólítsátok meg õket
eskütételkor, ne szolgáljatok nekik, s ne boruljatok le elõttük.
'''
"8" = ''':sup:`8` Ragaszkodjatok inkább a ti Uratokhoz, Istenetekhez, amint a mai
napig tettétek.
'''
"9" = ''':sup:`9` Ezért az Úr is elûzött elõletek nagy és erõs népeket, senki sem volt
képes eddig a napig nektek ellenállni.
'''
"10" = ''':sup:`10` Közületek egy ezret üldözött, mivel az Úr, a ti Istenetek maga
harcolt értetek, amint megígérte.
'''
"11" = ''':sup:`11` Tehát nagyon ügyeljetek arra - az életetek függ tõle! -, hogy az
Urat, a ti Isteneteket szeressétek!
'''
"12" = ''':sup:`12` Ha azonban elpártoltok, s azoknak a népeknek a maradékához
csatlakoztok, amelyek köztetek maradtak, velük összeházasodtok és
kölcsönös kapcsolatot tartotok fenn velük,
'''
"13" = ''':sup:`13` akkor tudjátok meg, hogy az Úr, a ti Istenetek nem ûzi el többé
elõletek azokat a népeket. Inkább háló és csapda lesznek számotokra,
tüske az oldalatokban és por a szemetekben, míg el nem tûntök errõl a
jó földrõl, amelyet az Úr, a ti Istenetek adott nektek.
'''
"14" = ''':sup:`14` Nézzétek, én ma minden ember útjára lépek. Ismerjétek el szívetek,
lelketek mélyébõl, hogy azokból az ígéretekbõl, amelyeket az Úr, a ti
Istenetek tett nektek, egy sem hiúsult meg, minden beteljesedett
értetek. Nem hiúsult meg egyetlen egy sem.
'''
"15" = ''':sup:`15` De amint az Úr, a ti Istenetek ígéretei beteljesedtek, ugyanúgy
valóra váltja az Úr fenyegetéseit is egészen addig, hogy elûz
benneteket arról a jó földrõl, amelyet az Úr, a ti Istenetek adott
nektek.
'''
"16" = ''':sup:`16` Igen, ha megszegitek a szövetséget, amelyet az Úr, a ti Istenetek
kíván tõletek, ha elmentek más isteneknek szolgálni, ha leborultok
elõttük, akkor fellángol ellenetek az Úr haragja, és hamarosan eltûntök
arról a jó földrõl, amelyet adott nektek."
'''
