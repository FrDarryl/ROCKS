[31]
"1" = ''':sup:`1` Így szólt az Úr Mózeshez:
'''
"2" = ''':sup:`2` "Állj bosszút a midiánitákon Izrael fiaiért! Aztán meg kell térned
törzsed tagjaihoz."
'''
"3" = ''':sup:`3` Mózes tehát így szólt a néphez: "Néhányan közületek fegyverkezzenek
föl, hogy hadba szálljanak a midiániták ellen, s így az Úr bosszúja
utolérje a midiánitákat.
'''
"4" = ''':sup:`4` Izrael fiainak minden törzsébõl egy ezrednek kell hadba vonulnia."
'''
"5" = ''':sup:`5` Így Izrael ezreibõl tizenkétezer harcost állítottak ki, minden
törzsbõl egy ezredet.
'''
"6" = ''':sup:`6` S Mózes hadba küldte õket - minden törzsbõl ezret -, õket és
Pinchászt, Eleazár fiát; õ vitte magával a szent edényeket és a
harsonákat.
'''
"7" = ''':sup:`7` Így kivonultak Midián ellen, ahogy az Úr Mózesnek megparancsolta, és
minden férfit megöltek.
'''
"8" = ''':sup:`8` A legyõzöttek közt megölték Midián királyait is, Evit, Rekemet,
Curt, Hurt és Rebát, Midián öt királyát, sõt még Bileámot, Beor fiát is
kardélre hányták.
'''
"9" = ''':sup:`9` Akkor Izrael fiai fogságba hurcolták Midián asszonyait és
gyermekeit, elhajtották barmaikat, nyájaikat, s elvitték mindenüket
zsákmányul;
'''
"10" = ''':sup:`10` városaikat és sátortáboraikat mind felgyújtották.
'''
"11" = ''':sup:`11` Összeszedték az összes szerzett holmit, a zsákmányul ejtett
embereket és állatokat,
'''
"12" = ''':sup:`12` és a foglyokat meg a szerzett holmit, s a zsákmányt Mózes elé és
Eleazár pap, valamint Izrael fiainak közössége elé vitték Moáb
pusztájára, a táborba, Jerikó közelébe a Jordán mellé.
'''
"13" = ''':sup:`13` Mózes és Eleazár pap, valamint a törzsek fejei eléjük mentek a
táboron kívülre.
'''
"14" = ''':sup:`14` Mózes haragra gerjedt a sereg vezérei, és az ezredek és századok
hadból hazatérõ parancsnokai ellen.
'''
"15" = ''':sup:`15` Mózes rájuk förmedt: "Csakugyan életben hagytatok minden asszonyt?
'''
"16" = ''':sup:`16` Épp õk voltak azok, akik Bileám biztatására arra csábították Izrael
fiait, hogy Peor kedvéért hûtlenül elhagyják az Urat, azért érte utol a
vész az Úr közösségét.
'''
"17" = ''':sup:`17` Tüstént öljétek meg az összes fiúgyermeket, s ugyanígy öljétek meg
az összes olyan asszonyt is, aki már volt együtt férfival.
'''
"18" = ''':sup:`18` De a fiatal lányokat, akik még nem voltak együtt férfival,
hagyjátok magatoknak életben.
'''
"19" = ''':sup:`19` Most hét napig itt maradtok a táboron kívül! Mindnyájatoknak, akik
embert öltetek vagy halotthoz értetek, meg kell a harmadik és a hetedik
napon tisztulnotok.
'''
"20" = ''':sup:`20` Ruhadarabjaitokat is tisztítsátok meg, s minden bõrbõl vagy
kecskeszõrbõl készült holmitokat meg fából való tárgyatokat!"
'''
"21" = ''':sup:`21` Eleazár pap pedig így beszélt a harcosokhoz, akik harcba vonultak:
"Ez a törvény, amit az Úr Mózesnek szabott:
'''
"22" = ''':sup:`22` Az összes aranyat, ezüstöt, rezet, vasat, ónt és ólmot,
'''
"23" = ''':sup:`23` tehát mindent, ami kibírja a tüzet, tûzbe kell tartanotok, hogy
tiszta legyen, majd tisztítóvízzel is meg kell tisztítanotok. Minden
egyebet azonban, ami nem állja a tüzet, öblítsétek le vízzel.
'''
"24" = ''':sup:`24` Ha a hetedik nap kimossátok ruhátokat, tiszták lesztek, s
bevonulhattok a táborba."
'''
"25" = ''':sup:`25` Azt mondta az Úr Mózesnek:
'''
"26" = ''':sup:`26` "Vedd számba te és Eleazár pap, valamint a közösség törzseinek a
fejei, amit emberben és állatban zsákmányul ejtettek,
'''
"27" = ''':sup:`27` azután fele-fele arányban oszd szét azok közt, akik hadba vonultak
s harcoltak, és az egész közösség között.
'''
"28" = ''':sup:`28` A hadba vonult harcostól kérj ajándékot az Úrnak (adják oda) minden
ötszázadik emberbõl, baromból, szamárból, juhból-kecskébõl egyaránt.
'''
"29" = ''':sup:`29` A nekik jutó részbõl vedd el, s add át Eleazár papnak mint az Úrnak
felajánlott adományt.
'''
"30" = ''':sup:`30` Abból a részbõl azonban, amely Izrael fiainak jut, minden
ötvenediket vedd el emberbõl, marhából, szamárból, juhból-kecskébõl,
azaz mindenféle állatból egyaránt, s az legyen a levitáké, akik az Úr
hajlékának szolgálatát ellátják."
'''
"31" = ''':sup:`31` Mózes és Eleazár pap úgy tettek, ahogy az Úr Mózesnek parancsolta.
'''
"32" = ''':sup:`32` A zsákmány, ami maradt abból, amit a harcosok szereztek, 675000
juhot-kecskét,
'''
"33" = ''':sup:`33` 72000 marhát
'''
"34" = ''':sup:`34` és 61000 szamarat tett ki;
'''
"35" = ''':sup:`35` az emberek közül azoknak a lányoknak a száma, akik még nem voltak
együtt férfival, összesen 32000 lelket tett ki.
'''
"36" = ''':sup:`36` A fele rész azoknak jutott, akik hadba vonultak; szám szerint
337500 juh és kecske -
'''
"37" = ''':sup:`37` az Urat megilletõ adomány 675-öt tett ki -,
'''
"38" = ''':sup:`38` 36000 marha - ebbõl az Urat megilletõ adomány 72 -,
'''
"39" = ''':sup:`39` 30500 szamár - belõle ajándék az Úrnak 61 -,
'''
"40" = ''':sup:`40` és 16000 ember - közülük az Úrnak ajándékképpen 32 lélek.
'''
"41" = ''':sup:`41` És Mózes az Urat megilletõ adományt Eleazár papra bízta, ahogy az
Úr Mózesnek parancsolta.
'''
"42" = ''':sup:`42` Az Izrael fiaira esõ rész, amelyet Mózes elkülönített a harcosok
részétõl,
'''
"43" = ''':sup:`43` tehát a közösség része 337500 juhot-kecskét,
'''
"44" = ''':sup:`44` 36000 marhát,
'''
"45" = ''':sup:`45` 30500 szamarat
'''
"46" = ''':sup:`46` és 16000 embert tett ki.
'''
"47" = ''':sup:`47` Az Izrael fiainak jutó részbõl Mózes kiemelte minden ötvenediket,
az emberek közül éppúgy, mint az állatok közül, s átadta - ahogy az Úr
Mózesnek parancsolta - a levitáknak, akik ellátták az Úr hajlékának
szolgálatát.
'''
"48" = ''':sup:`48` Akkor a seregek vezérei, az ezredek és századok parancsnokai Mózes
elé járultak.
'''
"49" = ''':sup:`49` Így szóltak Mózeshez: "Szolgáid számba vették a hatalmuk alá
tartozott harcosokat; közülük egyetlen ember sem hiányzik.
'''
"50" = ''':sup:`50` Ezért ajándékul hozzuk az Úrnak, hogy az Úr elõtt tisztává váljunk,
amit arany ékszerben zsákmányoltunk: karpereceket, karkötõket,
gyûrûket, fülbevalókat és nyakláncokat."
'''
"51" = ''':sup:`51` Mózes és Eleazár pap átvették az aranyat és a mûvészien megmunkált
tárgyakat.
'''
"52" = ''':sup:`52` Az arany, amit az ezredek és századok parancsnokai ajándékul
átadtak az Úrnak, összesen 16750 sékelt tett ki.
'''
"53" = ''':sup:`53` A közkatonák zsákmányoltak maguknak.
'''
"54" = ''':sup:`54` Mózes és Eleazár pap tehát átvették az ezredek és századok
parancsnokaitól az aranyat, és a megnyilatkozás sátorába vitték, hogy
az Úr mindig emlékezzék Izrael fiaira.
'''
"Notes" = '''
Notas de rodapé:
31:1-6 - Isten megparancsolja Mózesnek, hogy bosszút álljon Izrael
ellen a midiániták ellen, ami Mózes utolsó nagy vezetési tette. Az
igazságos háborúnak az isteni vezetés alatt az a célja, hogy
megszüntesse a bűn és a bálványimádás befolyását az emberek között
(lásd még 2 Mózes 17:8-16 és 1 Sámuel 15:3).
31:7-12 - A midiániták felett aratott győzelem Isten hatalmát mutatja,
hogy megvédje és megbosszulja népét. Javaik és foglyaik elfogása
megerősíti az isteni ítélet fogalmát azokon, akik szembeszállnak
Istennel (lásd még Józsué 6:17-21 és 4Móz 25:16-18).
31:13-18 - Mózes dühös, mert az izraeliták megkímélték a midiánita
nőket, akik bűnbe vitték Izraelt Peórnál. Ez az eset megmutatja a
megtisztulás és a megszentelődés fontosságát Isten népe körében (lásd
még 4Móz 25:1-3 és 1Korinthus 5:6-7).
31:19-24 - Az elfogott katonák és javak Isten utasításai szerint
megtisztulnak, ami a rituális tisztaság és a bűntől való elszakadás
fontosságát jelképezi, mielőtt visszatérnek Izrael közösségébe (lásd
még 3Móz 15:31 és Jakab 4:8).
31:25-30 - A zsákmány megosztása a katonák és Izrael népe között Isten
igazságosságát és méltányosságát tükrözi a csata első vonalában lévők
és a hátulról támogatók jutalmazásában. Ez Isten gondoskodásáról és
gondoskodásáról tanít bennünket (lásd még 1Sámuel 30:24-25 és 4Móz
18:26).
'''
