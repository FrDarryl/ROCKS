[26]
"1" = ''':sup:`1` Erre Agrippa király Pálhoz fordult: "Engedélyt kapsz, hogy beszélj a
magad védelmére." Pál kinyújtotta kezét, és így védekezett:
'''
"2" = ''':sup:`2` "Boldognak tartom magam, Agrippa király, hogy elõtted védekezhetem a
zsidók emelte minden vád ellen,
'''
"3" = ''':sup:`3` fõképp azért, mert te ismered a zsidók szokásait és vitás kérdéseit.
Kérlek, hallgass meg türelmesen!
'''
"4" = ''':sup:`4` Életem kora ifjúságomtól fogva népem körében, Jeruzsálemben folyt,
ismeretes minden zsidó elõtt.
'''
"5" = ''':sup:`5` Régtõl fogva ismernek, s ha akarnák, tanúsítani is tudnák, hogy
vallásunk legszigorúbb felekezete szerint éltem mint farizeus.
'''
"6" = ''':sup:`6` És most bíróság elõtt állok, mert reméltem az ígéretben, amelyet az
Isten atyáinknak tett.
'''
"7" = ''':sup:`7` Ám ennek teljesedését tizenkét törzsünk is reméli, ha hûségesen
szolgál az Istennek, éjjel-nappal. Emiatt a remény miatt vádolnak a
zsidók, király!
'''
"8" = ''':sup:`8` Mi hihetetlent találtok abban, hogy az Isten feltámasztja a
halottakat?
'''
"9" = ''':sup:`9` Eleinte magam is úgy véltem, hogy a názáreti Jézus ellen minden
úton-módon föl kell lépni.
'''
"10" = ''':sup:`10` Ezt meg is tettem Jeruzsálemben. A hívõk közül sokakat börtönbe
juttattam, erre maguktól a fõpapoktól kaptam felhatalmazást.
Szavazatommal hozzájárultam a halálos ítéletükhöz.
'''
"11" = ''':sup:`11` Zsinagógáról zsinagógára jártam, hogy megkínoztassam és káromlásra
kényszerítsem õket. Fékevesztett dühömben még más országok városaiban
is üldöztem õket.
'''
"12" = ''':sup:`12` Amikor egyszer ilyen szándékkal Damaszkuszba mentem a fõpapok
meghatalmazásával és engedélyével,
'''
"13" = ''':sup:`13` déltájban, király, napnál ragyogóbb világosságot láttam az úton,
körülragyogott engem is, útitársaimat is.
'''
"14" = ''':sup:`14` Mindnyájan földre hullottunk, s ekkor egy hangot hallottam, amint
héber nyelven megszólított: Saul, Saul, miért üldözöl? Hiába rugdalózol
az ösztöke ellen!
'''
"15" = ''':sup:`15` Megkérdeztem: Ki vagy, Uram? - Jézus vagyok - felelte az Úr -, akit
üldözöl.
'''
"16" = ''':sup:`16` De kelj fel, és állj talpra! Azért jelentem meg neked, hogy
terjesztõje és tanúja légy annak, amit láttál, és amit majd még ezután
fogsz látni.
'''
"17" = ''':sup:`17` Megvédelek népedtõl és a pogányoktól, akikhez majd küldelek,
'''
"18" = ''':sup:`18` hogy nyisd meg a szemüket, s visszatérjenek a sötétségbõl a
világosságra, a sátán hatalmából az Istenhez, hogy a bennem való hit
révén elnyerjék bûneik bocsánatát, és részt kapjanak a megszenteltek
között.
'''
"19" = ''':sup:`19` Agrippa király, nem lehettem engedetlen a mennyei látomás iránt,
'''
"20" = ''':sup:`20` hirdettem elõször Damaszkuszban, majd Jeruzsálemben és egész
Júdeában, aztán a pogányoknak, hogy tartsanak bûnbánatot és forduljanak
az Istenhez igaz bûnbánatból fakadó tettek útján.
'''
"21" = ''':sup:`21` Ezért fogtak el a zsidók a templomban, és ezért voltak rajta, hogy
megöljenek.
'''
"22" = ''':sup:`22` De az Isten megoltalmazott mind a mai napig, s tanúságot teszek
kicsik és nagyok elõtt egyaránt. Semmi mást nem mondok azonkívül, amit
a próféták és Mózes megjövendöltek:
'''
"23" = ''':sup:`23` hogy Krisztus szenvedni fog, elsõnek támad fel a halottak közül,
világosságot hirdet népének és a pogányoknak."
'''
"24" = ''':sup:`24` Amikor így védekezett, Fesztusz hangosan közbevágott: "Elment az
eszed, Pál! Nagy tudásod õrültségbe kergetett."
'''
"25" = ''':sup:`25` Pál ezt felelte: "Nem vagyok én õrült, kegyelmes Fesztusz, hanem
igazat és józan szavakat mondok.
'''
"26" = ''':sup:`26` A király, akihez épp ezért bátran beszélek, tud ezekrõl a
dolgokról. Meggyõzõdésem, hogy ezekbõl semmi nem ismeretlen elõtte,
hisz ezek nem titokban történtek.
'''
"27" = ''':sup:`27` Agrippa király, hiszel a prófétáknak? Tudom, hogy hiszel!"
'''
"28" = ''':sup:`28` Agrippa Pálhoz fordult: "Kis híja, hogy rá nem veszel: legyek
keresztény."
'''
"29" = ''':sup:`29` Pál így válaszolt: "Kérem az Istentõl, akár kicsi, akár nagy áron,
hogy nemcsak te, hanem egész mai hallgatóságom olyan legyen, mint én
vagyok, leszámítva ezeket a bilincseket."
'''
"30" = ''':sup:`30` Felállt a király, a helytartó, Berniké és kíséretük,
'''
"31" = ''':sup:`31` s ahogy kivonultak, így beszélgettek egymás közt: "Ez az ember
semmi olyat nem tett, ami miatt halált vagy börtönt érdemelne."
'''
"32" = ''':sup:`32` Agrippa király ezt mondta Fesztusznak: "Ezt az embert el lehetne
bocsátani, ha nem föllebbezett volna a császárhoz."
'''
