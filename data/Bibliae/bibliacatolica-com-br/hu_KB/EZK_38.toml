[38]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, fordulj Góg felé és Magóg földje felé, Ros, Mesek és Tubal
fejedelmei felé és jövendölj ellenük!
'''
"3" = ''':sup:`3` Így beszélj: Ezt mondja az Úr, az Isten: Ellened fordulok Góg, Mesek
és Tubal fejedelme!
'''
"4" = ''':sup:`4` Idecsalogatlak és kampót teszek állkapcsodba, kivonultatlak egész
seregeddel, teljesen fölszerelt lovaiddal és lovasaiddal, pajzsot és
vértet viselõ és kezében kardot tartó hatalmas seregeddel együtt.
'''
"5" = ''':sup:`5` Parasz, Kus és Put is velük van, mindegyik pajzsot és sisakot visel.
'''
"6" = ''':sup:`6` Aztán Gomer a csapataival, és Bet-Togarma messze északról, egész
seregével - tömérdek nép van veled.
'''
"7" = ''':sup:`7` Állj készenlétben, fölfegyverkezve, minden embereddel egyetemben,
aki csak köréd sereglett - nekem leszel majd szolgálatomra.
'''
"8" = ''':sup:`8` Sok nap múltán parancsot kapsz majd az esztendõk végén. Akkor olyan
ország ellen indulsz, amely megszabadult a kardtól, és számos nép közül
gyûlt egybe Izrael hegyein, amelyek sokáig pusztán álltak. Amióta
kikerültek a népek közül, mindannyian biztonságban élnek.
'''
"9" = ''':sup:`9` Akkor majd felvonulsz, úgy jössz, mint a fergeteg, olyan leszel majd
csapataiddal és a veled tartó rengeteg néppel, mint valami felleg,
amely az országra borul.
'''
"10" = ''':sup:`10` Ezt mondja az Úr, az Isten: Azon a napon majd gondolatok ébrednek
szívedben és gonosz tervet agyalsz ki.
'''
"11" = ''':sup:`11` Így fogsz beszélni: "Felvonulok egy olyan ország ellen, ahol
nincsenek erõdök, megtámadom a békés embereket, akik mindnyájan
biztonságban érzik magukat. Mindannyian falakkal nem védett városokban
laknak, se záruk, se ajtajuk.
'''
"12" = ''':sup:`12` Zsákmányolok és fosztogatok, ráteszem kezemet a romokra, amelyeket
ismét laknak, és a népre, amely a többi nép közül gyûlt egybe, birtokot
és vagyont szerez és a föld köldökén lakik."
'''
"13" = ''':sup:`13` Seba, Dedán, Tarsis kereskedõi és minden fiatal oroszlánja azt
mondja majd neked: "Azért jöttél, hogy fosztogass? Zsákmányolásra
gyûjtötted össze seregedet? Elhordod az ezüstöt és az aranyat,
elhurcolod a nyájakat és a vagyont, és bõséges zsákmányra teszel
szert?"
'''
"14" = ''':sup:`14` Ezért jövendölj, emberfia, és mondd Gógnak: Ezt mondja az Úr, az
Isten: Nemde abban az idõben, amikor népem, Izrael biztonságban él, te
majd fölkerekedsz?
'''
"15" = ''':sup:`15` Idejössz lakóhelyedrõl, messze északról és tömérdek nép tart veled:
lóháton, hatalmas tömeg, nagy sokaság.
'''
"16" = ''':sup:`16` Felvonulsz népem, Izrael ellen, mint a felleg, s elborítod az
országot. Ez az utolsó napokban következik be. Felvonultatlak országom
ellen, hogy a népek megismerjenek, amikor majd megmutatom rajtad a
szemük láttára, ó Góg, hogy szent vagyok.
'''
"17" = ''':sup:`17` Ezt mondja az Úr, az Isten: Rólad beszéltem a hajdankor napjaiban
szolgáim, Izrael prófétái által, akik azokban a napokban
megjövendölték, hogy felvonultatlak ellenük.
'''
"18" = ''':sup:`18` Azon a napon, amelyen Góg Izrael földje ellen vonul - mondja az Úr,
az Isten -, haragom fellángol bennem. Indulatomban,
'''
"19" = ''':sup:`19` féltékenységemben és izzó haragomban így szólok: Valóban, azon a
napon nagy rettegés támad Izrael földjén.
'''
"20" = ''':sup:`20` Remegnek elõttem a tenger halai, az ég madarai, az erdõ vadjai,
minden csúszómászó, amely a földön mozog, és minden ember, aki csak él
a földön. A hegyek megrepednek, a sziklák leomlanak, minden fal a
földre omlik.
'''
"21" = ''':sup:`21` Fellázítom ellenük a föld minden borzalmát - mondja az Úr, az
Isten. Mindegyiküknek a saját testvére ellen irányul a kardja.
'''
"22" = ''':sup:`22` Aztán pestissel és vérontással ítéletet tartok fölöttük, záporesõt
és jégesõt, tüzet és ként zúdítok rá és csapataira, meg a tömérdek
népre, amely vele van.
'''
"23" = ''':sup:`23` Így bizonyítom be, hogy nagy és szent vagyok, és kinyilvánítom
magamat sok nép szeme láttára. Akkor majd megtudják, hogy én vagyok az
Úr.
'''
"Notes" = '''
Notas de rodapé:
38:1-6 - A Góg, Magóg fejedelme és az Izrael ellen szövetséges nemzetek
elleni prófécia az ellenséges erők jövőbeli Izrael elleni invázióját
tükrözi. Ez jelképezheti azokat az erőket, amelyek szembehelyezkednek
20:7-9 és Zakariás 14:2-3).
38:7-9 - Az Úr háborút készít a nemzetek ellen, kiemelve szuverenitását
a föld minden uralkodója és nemzete felett. Isten győzelme Izrael
ellenségei felett biztosított, mert Ő a mennyei seregek szuverénje
38:10-13 - Góg invázióját a kapzsiság és a hódítási vágy motiválja, de
Isten ezt az Ő nevének dicsőségére irányuló tervének részeként
használja fel. Isten szuverenitásával való szembeszegülés mindig
16:14-16).
38:14-17 - A Góg és Magóg csatája Isten ítéletének megnyilvánulása, de
egyben lehetőség a nemzetek számára, hogy elismerjék szuverenitását.
Isten győzelme biztos, és hatalmának és igazságosságának jeleként fog
38:18-23 - A Góg elleni csata olyan nagy lesz, hogy a földet megrendíti
Isten ereje. Isten végső ítélete az ellenséges nemzetek felett
bizonyságul szolgál majd igazságosságáról, helyreállítva a szentséget
és az Úr félelmét (lásd még Jóel 3:9-16 és Máté 24:29-30).
'''
