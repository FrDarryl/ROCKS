[5]
"1" = ''':sup:`1` Hadd énekeljem el barátomnak szõlõje iránti szerelme énekét. A
barátomnak volt egy szõlõskertje, termékeny domboldalon.
'''
"2" = ''':sup:`2` Felásta földjét, a köveket kiszedte belõle, és nemes szõlõfajtákkal
ültette be. A közepére tornyot épített, és sajtót is vágott benne.
Aztán várta, hogy szõlõt teremjen, de csak vadszõlõt hozott.
'''
"3" = ''':sup:`3` Most hát Jeruzsálem lakói és ti, Júda férfiai: Tegyetek igazságot
köztem és szõlõm között!
'''
"4" = ''':sup:`4` Mit kellett volna még tennem szõlõmmel, amit nem tettem meg vele?
Azt vártam, hogy szõlõt teremjen, hát miért hozott csak vadszõlõt?
'''
"5" = ''':sup:`5` Most azért tudtotokra adom, mit fogok tenni szõlõmmel: Lebontom
sövényét, hadd legeljék le, lerombolom falát, hadd tapossák össze.
'''
"6" = ''':sup:`6` Parlaggá teszem, amit metszetlen hagynak, és nem kapálnak meg, hadd
verje föl a bozót és a gaz. És megparancsolom a felhõknek: ne
hullassanak rá esõt.
'''
"7" = ''':sup:`7` Igen, a Seregek Urának szõlõje Jeruzsálem háza, és Júda népe
dédelgetett ültetvénye. Azt várta, hogy igaz tetteket vigyenek végbe, s
lám, gaztetteket követnek el. Azt várta, hogy igazság terem náluk, de
csak jajkiáltás hallik és siralom.
'''
"8" = ''':sup:`8` Jaj azoknak, akik házat házhoz sorakoztatnak, szántóföldet
szántóföldhöz ragasztanak, míg az övék nem lesz minden hely, s nem csak
õk lakják az egész országot.
'''
"9" = ''':sup:`9` Megesküdött a Seregek Ura fülem hallatára: "Bizony, rommá lesz a sok
ház, és a szép nagy paloták lakatlanná válnak.
'''
"10" = ''':sup:`10` Tíz hold szõlõ csak egy korsóra valót hoz majd, és tíz véka vetõmag
csak egy vékát terem."
'''
"11" = ''':sup:`11` Jaj azoknak, akik kora reggeltõl fogva mámorító italokat
hajhásznak, és esténként sokáig fennmaradnak, mert a bor hevíti õket.
'''
"12" = ''':sup:`12` Citera és hárfa, dob és fuvola - az van, meg bor a lakomáikon, de
az Úr tetteire nem ügyelnek, és kezének mûvét észre sem veszik.
'''
"13" = ''':sup:`13` Bizony, fogságba hurcolják majd népemet, mert nincsen benne érteni
akarás. A hatalmasok éhen vesznek, maga a nép meg szomjúságtól eped el.
'''
"14" = ''':sup:`14` Feltárja torkát az alvilág, és végtelen szélesre nyitja a száját,
hogy elnyelje népembõl a hatalmasokat, akik most oly vígan vannak.
'''
"15" = ''':sup:`15` Akkor majd meggörnyed az ember, megalázzák a büszke férfit, és a
kevélyek lesütik szemüket.
'''
"16" = ''':sup:`16` Ám a Seregek Ura megdicsõül ítéletében, s a szent Isten
felragyogtatja szentségét igazságossága által.
'''
"17" = ''':sup:`17` Bárányok legelnek ott mint legelõjükön, és a gazdagok romjai közt
kosok tanyáznak.
'''
"18" = ''':sup:`18` Jaj azoknak, akik a büntetést ökörlánccal vonják magukra, és a bûnt
úgy húzzák, mint a kötél a szekeret.
'''
"19" = ''':sup:`19` Akik így szólnak: "Rajta! Igyekezzék mûvével, hadd lássuk!
Közeledjék és valósuljon meg, amit Izrael Szentje tervez, hadd érjük
meg!"
'''
"20" = ''':sup:`20` Jaj azoknak, akik a rosszat jónak mondják, és a jót rossznak. Akik
a sötétséget világosságnak teszik meg, s a világosságot sötétségnek,
ami keserû, azt édesnek, az édeset meg keserûnek.
'''
"21" = ''':sup:`21` Jaj azoknak, akik bölcsek a tulajdon szemükben, és okosaknak hiszik
saját magukat.
'''
"22" = ''':sup:`22` Jaj azoknak, akik hõsök a borivásban, és bátrak, ha mámorító italt
kevernek.
'''
"23" = ''':sup:`23` Jaj azoknak, akik ha megvesztegetik õket, fölmentik a gonoszt, és
attól, akinek igaza van, elveszik igazát.
'''
"24" = ''':sup:`24` Amint a tarlót felfalják a lángok, és az aszott fû elhamvad a
tûzben, az õ gyökerük is hamuvá válik, virágjuk elszáll, mint a por.
Mert elvetették a Seregek Urának törvényét, s megvetették Izrael
Szentjének szavát.
'''
"25" = ''':sup:`25` Ezért az Úr haragja fölgerjedt népe ellen, fölemelte kezét és
lesújtott rá. Megölte fejedelmeit, s hulláik úgy hevernek, mint a
szemét az utcán. De ezzel még nem csillapult le haragja, keze továbbra
is ki van nyújtva.
'''
"26" = ''':sup:`26` Jelt ad egy távoli nemzetnek, és füttyszóval elhívja a föld
határairól. S lám, el is jön sietve, gyorsan.
'''
"27" = ''':sup:`27` Nincs közte fáradt, sem beteg, egyik sem álmos, egyik sem alszik.
Derekán egyiknek sincs oldva az öve, s nem szakad el sarujának szíja.
'''
"28" = ''':sup:`28` Nyilai hegyesek, s íjai mind kifeszítve. Lovainak patája akár a
kovakõ, s mint a forgószél, olyanok harci szekereinek kerekei.
'''
"29" = ''':sup:`29` Ordítása olyan, mint az oroszláné, úgy bömböl, mint egy
oroszlánkölyök. Ordít és megragadja a zsákmányt, s ha elviszi, nincs,
aki elvegye tõle.
'''
"30" = ''':sup:`30` Azon a napon úgy bömböl majd fölötte, mint ahogy a tenger bömböl. S
ha az ember a földre néz: lám, szorongást keltõ sötétség van rajta, és
világosságát homály fedi.
'''
"Notes" = '''
Notas de rodapé:
5:1-7 - Ésaiás énekli a „Szőlőskert énekét”, amelyben Isten egy Izraelt
jelképező szőlőbirtok tulajdonosa. Minden gondja ellenére a szőlő rossz
szőlőt termett, ami az emberek lelki kudarcát jelképezi. Ez Isten
csalódottságát jelzi Izrael romlottsága és bálványimádása miatt (lásd
5:8-10 - Jajokat jövendölnek azoknak, akik vagyont halmoznak fel és
kizsákmányolnak másokat. Isten figyelmeztet, hogy a kapzsiság és a
társadalmi igazságtalanság pusztulást és pusztulást hoz a kapzsi
számára, elítéli az egyenlőtlenséget (lásd még Mikeás 2:2 és Jakab
5:1-5).
5:11-12 - Azok, akik túlzottan keresik az örömöt, és figyelmen kívül
hagyják Isten cselekedeteit, megdorgálják. A prófécia bírálja az
önkielégítést és a lelki hanyagságot, emlékeztetve minket arra, hogy
következményekkel járnak azok, akik Isten félelme nélkül élnek (lásd
5:18-19 - Ésaiás elítéli azok pimaszságát, akik kikezdik Isten
türelmét, mert azt hiszik, hogy nem lesz ítélet. A szöveg hangsúlyozza
annak fontosságát, hogy felismerjük Isten irgalmasságának határait
5:20-23 - A prófécia elítéli azokat, akik elferdítik a jót és a
rosszat, a rosszat jónak, a jót pedig rossznak nevezve. Az erkölcsi
belátás hiánya Isten ítéletéhez vezet, hangsúlyozva az etikus és
1:32).
'''
