"1" = ''':sup:`1` Azt mondtam magamban: Rajta! Próbálkozzál a vigassággal és élvezd az
életet! De kiderült: ez is hiábavalóság.
'''
"2" = ''':sup:`2` A nevetésre azt mondtam: Bolondság! És a vigasságra: Mire jó ez?
'''
"3" = ''':sup:`3` Elhatároztam, hogy testemet átengedem a mámornak, de szívemet azért
megtartom a bölcsességnek; átadom magamat az esztelenségnek, míg nem
látom, mi válik javára az emberek fiainak, s mit csinálnak életük
folyamán az ég alatt.
'''
"4" = ''':sup:`4` Nagy dolgokat vittem végbe, palotákat építettem és szõlõket ültettem
magamnak.
'''
"5" = ''':sup:`5` Kerteket és ligeteket telepítettem, és beültettem õket mindenféle
gyümölcsfával.
'''
"6" = ''':sup:`6` Víztároló tavakat létesítettem, hogy öntözhessem a fiatal fákat.
'''
"7" = ''':sup:`7` Rabszolgákat és rabszolganõket vásároltam, és voltak házamban
született rabszolgáim is; jószágom is volt: rengeteg marhám és juhom,
több, mint bármelyik elõdömnek Jeruzsálemben.
'''
"8" = ''':sup:`8` Aranyat és ezüstöt is halmoztam fel magamnak, királyok és országok
kincseit. Fogadtam énekeseket és énekesnõket, és megszereztem az
emberek fiaitól a fölöslegüket, egyik ládával a másik után.
'''
"9" = ''':sup:`9` Így nagyobb és gazdagabb lettem, mint bármelyik elõdöm
Jeruzsálemben, s közben a bölcsességem is megmaradt.
'''
"10" = ''':sup:`10` A szememnek megadtam mindent, amit csak megkívánt, semmiféle
gyönyört nem vontam meg szívemtõl. Igen, szívem örömet merített minden
fáradozásomból, és ez volt a jutalmam minden fáradozásomért.
'''
"11" = ''':sup:`11` És latra vetettem kezem minden mûvét, és a fáradságot is, amibe
került. Ó, minden hiábavalóság és szélkergetés, nincs belõle semmi
haszon a nap alatt!
'''
"12" = ''':sup:`12` Elgondolkodtam a bölcsességen, az esztelenségen és a balgaságon.
Hadd lám: mit csinál majd a király utódja? Azt, amit már régen is
tettek.
'''
"13" = ''':sup:`13` És láttam, hogy a bölcsesség felülmúlja a balgaságot, mint a
világosság a sötétséget.
'''
"14" = ''':sup:`14` A bölcs maga elé néz, a balga vaktában megy. De arra is rájöttem,
hogy egy és ugyanaz a sorsa mind a kettõnek.
'''
"15" = ''':sup:`15` Ekkor azt mondtam magamnak: Ha rám is a balgák sorsa vár, miért
lettem akkor olyan mérhetetlenül bölcs? És így szóltam magamban: Ez is
hiábavalóság!
'''
"16" = ''':sup:`16` Valóban, a bölcs emlékezete éppoly kevéssé örök, mint a balgáé. A
jövõben hamarosan elfelejtik mind a kettõt. A bölcs meghal éppen úgy,
mint a balga.
'''
"17" = ''':sup:`17` Meggyûlöltem az életet, mert bosszantónak találtam azt a
fáradozást, ami a nap alatt folyik. Igen, minden hiábavalóság és
szélkergetés!
'''
"18" = ''':sup:`18` Meggyûlöltem minden mûvemet, amit létrehoztam a földön, hiszen az
utódomra kell hagynom.
'''
"19" = ''':sup:`19` Ki tudja, bölcs lesz-e vagy balga? És mégis teljesen szabadon
rendelkezik majd munkám minden gyümölcsével, amire (annyi) fáradságot
és okosságot pazaroltam életemben. Ez is hiábavalóság!
'''
"20" = ''':sup:`20` Odáig jutottam, hogy szívemet átengedtem a kétségbeesésnek amiatt a
fáradozás miatt, amit magamra vállaltam a nap alatt.
'''
"21" = ''':sup:`21` Hisz jó néhány ember munkálkodott bölcsen, okosan és sikerrel,
aztán át kell engednie szerzeményét olyannak, aki mit sem fáradt érte.
Ez is hiábavalóság és nagy baj!
'''
"22" = ''':sup:`22` Igen, mije marad az embernek minden fáradozásából és törekvésébõl,
amivel emésztette magát életében?
'''
"23" = ''':sup:`23` Valóban: minden napja csupa szenvedés és minden tevékenység csupa
bosszúság. Szíve még éjjel sem tud megnyugodni. Ez is hiábavalóság!
'''
"24" = ''':sup:`24` Nem tehet jobbat az ember, mint hogy egyék, igyék és kedvét lelje a
munkájában. Mert beláttam, hogy ez az Isten kezébõl jön.
'''
"25" = ''':sup:`25` Mert az öröm is, a gond is Istentõl van.
'''
"26" = ''':sup:`26` Igen, annak, aki kedves elõtte, bölcsességet, tudást és örömet ad;
a bûnösnek meg a gyötrelmet adja, hogy gyûjtsön és halmozzon, hogy
aztán olyannak adja, aki tetszik Istennek. Ez is hiábavalóság és
szélkergetés!
'''
"Notes" = '''
Notas de rodapé:
