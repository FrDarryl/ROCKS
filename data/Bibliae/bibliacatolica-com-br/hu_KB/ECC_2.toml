következtetésre jut, hogy ezek a tevékenységek – transzcendens cél
nélkül – egyformán hiábavalók és üresek (lásd még Ézsaiás 5:11-12 és
Lukács 12:19-20).
2:4-6 - A Prédikátor leírja nagyszerű munkáit és eredményeit – házak,
szőlők és kertek építését – az értelem keresése során. Azonban még az
anyagi eredményei sem bizonyulnak elegendőnek a lélek kielégítésére
2:7-11 - Hatalmas gazdagsága, szolgái és örömei ellenére a Prédikátor
arra a következtetésre jut, hogy minden „hiúság”. Ez rávilágít arra,
hogy a földi javak és teljesítmények nem képesek tartós örömet vagy
értelmet nyújtani az életben (lásd még Máté 16:26 és 1 Timóteus
6:9-10).
