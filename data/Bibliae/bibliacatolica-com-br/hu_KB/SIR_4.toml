[4]
"1" = ''':sup:`1` Fiam, a szegénytõl el ne vedd kenyerét, s ne hagyd elepedni az
elnyomott szemét.
'''
"2" = ''':sup:`2` Ne nézd el, hogyha szenved az éhezõ, és a tanácstalant ne keserítsd
meg.
'''
"3" = ''':sup:`3` A szerencsétlenhez ne légy kemény szívû, ne hagyd epekedni adományod
után.
'''
"4" = ''':sup:`4` Ne utasítsd el a gyámoltalan szegényt, a szûkölködõtõl ne fordítsd
el arcod.
'''
"5" = ''':sup:`5` Ne fordítsd el szemed a szükségben levõtõl, s ne adj neki okot, hogy
átkot szórjon rád.
'''
"6" = ''':sup:`6` Mert hogyha megátkoz lelke fájdalmában, meghallgatja átkát a
Teremtõ.
'''
"7" = ''':sup:`7` Légy rajta, hogy szeressen az (egész) közösség, s a rangosak elõtt
hajtsd meg a fejedet.
'''
"8" = ''':sup:`8` Figyelj oda a szegény szavára s viszonozd szívesen köszönését.
'''
"9" = ''':sup:`9` Üldözõi elõl mentsd meg, kit üldöznek, és ne légy gyáva, amikor
ítélkezel.
'''
"10" = ''':sup:`10` Az árvákhoz olyan légy, mintha apjuk volnál, s mintha férjük
volnál, légy olyan az özvegyekhez. Így leszel a Magasságbeli fia, és õ
jobban fog szeretni tégedet, mint tulajdon anyád.
'''
"11" = ''':sup:`11` A bölcsesség jóra neveli fiait, s aki keresi, azt mind fölemeli.
'''
"12" = ''':sup:`12` Aki szereti, az az életet szereti, öröm tölti el, aki reggeltõl
keresi.
'''
"13" = ''':sup:`13` Aki birtokba veszi, dicsõség örököse, és megáldja az Úr, bárhová
visz útja.
'''
"14" = ''':sup:`14` Szentélyben szolgálnak, akik szolgálják õt, és akik szeretik, azok
az Úr kedveltjei.
'''
"15" = ''':sup:`15` Aki rá hallgat, az helyesen ítél, biztonságban van, aki közelében
lakik.
'''
"16" = ''':sup:`16` Aki benne bízik, örökségül kapja, még utódai is örülhetnek neki.
'''
"17" = ''':sup:`17` Kanyargós utakon vezeti elõször, hagyja, hogy félelem s rettegés
szállja meg. Addig fegyelmezi, míg megbízhat benne, és próbára teszi
törvényei révén.
'''
"18" = ''':sup:`18` Aztán újra egyenes utakon vezérli, s kinyilatkoztatja elõtte
titkait.
'''
"19" = ''':sup:`19` Ha eltántorodik, akkor cserben hagyja, s odadobja martalékul
szenvedélyeinek.
'''
"20" = ''':sup:`20` Fiam, mérd fel helyzetedet és kerüld a rosszat, és saját magadért
sose szégyenkezzél.
'''
"21" = ''':sup:`21` Van szégyenérzet, ami bûnnek melegágya, s van szégyenérzet, ami
dicsõség és kegyelem.
'''
"22" = ''':sup:`22` Ne légy túl szigorú önmagaddal szemben, s ne kelljen vesztedre
szégyellned magadat.
'''
"23" = ''':sup:`23` Ne hallgass, ha szavad mentségül szolgálhat, s ne rejtsd véka alá a
bölcsességedet.
'''
"24" = ''':sup:`24` Mert hát a bölcsesség a szóban nyilvánul meg, az okosság pedig a
nyelv válaszában.
'''
"25" = ''':sup:`25` Az igazságnak sohase mondj ellent, tudatlanságodért bízvást
szégyenkezhetsz.
'''
"26" = ''':sup:`26` Bûnödet ne szégyelld sose megvallani, és ne szegülj szembe a folyó
sodrával.
'''
"27" = ''':sup:`27` Félkegyelmûnek ne állj szolgálatába, ne keresd a hatalmasok kegyét,
ha döntesz.
'''
"28" = ''':sup:`28` Halálod napjáig küzdj az igazságért, maga Isten, az Úr harcol akkor
érted.
'''
"29" = ''':sup:`29` Ne légy nagyot mondó, nyelveddel hõsködõ, mihaszna, és hanyag a
munkádban.
'''
"30" = ''':sup:`30` Ne légy a házadban bátor, akár az oroszlán, a szolgáddal szemben
pedig gyáva.
'''
"31" = ''':sup:`31` Ne nyisd ki a kezed, hogy elvégy valamit, s ne csukd össze, amikor
adakoznod kéne.
'''
"Notes" = '''
Notas de rodapé:
4:1-4 - Isten elítéli a rászorulók és gyengék elnyomását. Az
együttérzés és az igazságosság elengedhetetlen a szegényekkel való
bánásmódban, ami tükrözi Istennek a kiszolgáltatottakról való
4:7-10 - A szegényekkel szembeni nagylelkűséget a bölcsesség
cselekedetének tekintik. Azokat, akik irgalmasak a gyengékhez és a
szűkölködőkhöz, Isten megáldja, ez az erény tükrözi Isten szívét (lásd
még Példabeszédek 19:17 és Lukács 6:38).
4:11-13 - A bölcsesség vezeti és védi azokat, akik őt keresik. Olyan
anyának van megszemélyesítve, aki gondoskodik gyermekeiről, vezeti őket
az igazságosság és az élet útján (lásd még Példabeszédek 3:13-18 és
Jakab 3:17).
4:17-18 - A bölcsesség próbára teheti követőit, de akik kitartanak,
igazi békét és biztonságot találnak. Ez a próba a lelki növekedés és
4:20-22 - A diszkréció és a belátás alapvető a bölcs élethez. Fontos
tudni, hogy mikor beszéljünk, és mikor maradjunk csendben, kerüljük az
ostobaságot és a gőgöt (lásd még Jakab 1:19 és Példabeszédek 21:23).
'''
