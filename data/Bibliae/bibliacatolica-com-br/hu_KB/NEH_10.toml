"29" = ''':sup:`29` ...de ugyanúgy a nép többi része is, a papok és a leviták, a
kapuõrök, énekesek, templomszolgák, vagyis mind, akik az ország
népeitõl elkülönültek, s az Isten törvényéhez ragaszkodtak, valamint
ezeknek a feleségük, a fiaik és a lányaik, mind, akik érett korúak
voltak,
'''
"30" = ''':sup:`30` csatlakoztak testvéreikhez és elöljáróikhoz, s átokkal és esküvel
kötelezték magukat, hogy az Isten törvénye szerint élnek, amelyet
Mózes, az Isten szolgája által adott, s megtartják az Úrnak, a mi
Istenünknek minden parancsát, utasítását és törvényét.
'''
"31" = ''':sup:`31` Különösen: többé nem adják lányainkat a föld népének, s lányaikat
se vesszük többé fiainknak feleségül.
'''
"32" = ''':sup:`32` Ha az ország népei árut vagy bármilyen élelmet hoznak szombati
napon árulni, sem szombaton, se más szent napon nem vesszük meg tõlük.
A hetedik évben lemondunk a föld termésérõl és semmiféle adósságot nem
hajtunk be.
'''
"33" = ''':sup:`33` Törvénnyel kötelezzük magunkat, hogy évente egyharmad sékelt adunk
Istenünk temploma javára:
'''
"34" = ''':sup:`34` a kitett kenyerekre, az állandó ételáldozatokra, az állandó
égõáldozatokra, a szombati áldozatokra, az újhold napjára és az
ünnepekre elõírt áldozatokra, a közösségi áldozatokra, az engesztelõ
áldozatokra, hogy kiengesztelõdést szerezzenek Izraelnek - vagyis
Istenünk házának különféle szükségleteire.
'''
"35" = ''':sup:`35` Sorsot vetünk - a papok, a leviták és a nép - az áldozati fának a
szállítása dolgában, s a családok rendjében meghatározott idõben minden
évben Istenünk házához szállítjuk, hogy elégjen az Úr, a mi Istenünk
oltárán a törvény elõírása szerint.
'''
"36" = ''':sup:`36` Elhozzuk az Úr házába minden évben földünk elsõ termését, s minden
fa elsõ gyümölcsét.
'''
"37" = ''':sup:`37` Ugyanígy elsõszülött fiainkat, s állataink elsõszülötteit is, amint
meg van írva a törvényben, elhozzuk barmaink és nyájaink elsõszülötteit
az Isten házába a papoknak, akik Istenünk házában ellátják a
szolgálatot.
'''
"38" = ''':sup:`38` Ezenkívül õrleményeinknek, fáink gyümölcsének, az új bornak és az
olajnak a legjavát is elhozzuk a papoknak, Istenünk házának kamráiba,
földjeink tizedét pedig a levitáknak. A levitáknak maguknak kell
összeszedniük a tizedet minden városban, ahol földet mûvelnek.
'''
"39" = ''':sup:`39` Egy pap, Áron egy fia kísérje a levitákat, amikor a tizedet szedik.
A leviták szolgáltassák be tizedük tizedét Istenünk házába, a kincstár
kamráiba.
'''
"40" = ''':sup:`40` Ezekbe a kamrákba kell Izrael fiainak és Lévi fiainak a gabona, az
újbor és az olaj járandóságot vinni. Ott vannak a szentély edényei, a
szolgálatot teljesítõ papok, a kapuõrök és az énekesek is. (40c) Többé
nem hanyagoljuk el Istenünk házát.
'''
