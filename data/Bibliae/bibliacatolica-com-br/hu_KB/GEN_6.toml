[6]
"1" = ''':sup:`1` Amikor az emberek kezdtek elszaporodni a földön és leányaik
születtek,
'''
"2" = ''':sup:`2` az Isten fiai látták, hogy az emberek lányai szépek. Feleségül
vették mindazokat, akik tetszettek nekik.
'''
"3" = ''':sup:`3` Ekkor az Úr így szólt: "Nem marad éltetõ lelkem az emberben örökké,
mivel test. Életkora csak 120 év legyen."
'''
"4" = ''':sup:`4` Óriások éltek akkor a földön (és késõbb is), amikor az Isten fiai az
emberek lányaival összeházasodtak, és ezek gyermekeket szültek nekik;
ezek a régi idõk híres hõsei.
'''
"5" = ''':sup:`5` Amikor az Úr látta, hogy nagy az emberek gonoszsága a földön és
szívük állandóan a rosszra irányul,
'''
"6" = ''':sup:`6` megbánta az Úr, hogy embert teremtett a földön és bánkódott
szívében.
'''
"7" = ''':sup:`7` Ezt mondta az Úr: "Eltörlöm a föld színérõl az embert, akit a földön
teremtettem: az embert az állatokkal, a csúszómászókkal és az ég
madaraival együtt, mivel megbántam, hogy teremtettem õket."
'''
"8" = ''':sup:`8` Noé azonban kegyelmet talált az Úr szemében.
'''
"9" = ''':sup:`9` Noénak ez a története: Noé igaz ember volt, kifogástalanul élt
kortársai között. Noé Isten színe elõtt járt.
'''
"10" = ''':sup:`10` Noénak három fia született: Szem, Kám és Jáfet.
'''
"11" = ''':sup:`11` A föld azonban romlott volt Isten színe elõtt, s a föld tele volt
erõszakkal.
'''
"12" = ''':sup:`12` Isten látta a földet: romlott volt, mert minden lény a rossz útjára
tért.
'''
"13" = ''':sup:`13` Isten így szólt Noéhoz: "Elhatároztam, hogy elpusztítok minden
lényt a földön, mivel a föld az emberek miatt megtelt gonoszsággal.
'''
"14" = ''':sup:`14` Ezért eltörlöm õket a föld színérõl. Építs magadnak bárkát
fenyõfából s nádfonatból, kívül és belül kend be szurokkal.
'''
"15" = ''':sup:`15` Így kell építened: 300 könyök legyen a bárka hossza, 50 könyök a
szélessége és 30 könyök a magassága.
'''
"16" = ''':sup:`16` Csinálj a bárka fölé tetõt. Az ajtót helyezd felülre, a bárka
oldalára, és csinálj alsó, középsõ és felsõ emeletet.
'''
"17" = ''':sup:`17` Ugyanis vízözönt bocsátok a földre, hogy eltöröljek minden testet,
amely az ég alatt létezik. El fog pusztulni minden, ami a földön van.
'''
"18" = ''':sup:`18` Veled azonban szövetséget kötök. Te beszállsz a bárkába, te és
veled együtt fiaid, a feleséged és fiaid feleségei.
'''
"19" = ''':sup:`19` Minden élõlénybõl, minden testbõl vigyél kettõt a bárkába, hogy
veled együtt életben maradjanak, egy hímet és egy nõstényt.
'''
"20" = ''':sup:`20` A madarak minden fajtájából, az állatok minden fajtájából
kettõt-kettõt vigyél be, hogy életben maradjanak.
'''
"21" = ''':sup:`21` Vigyél magaddal mindenféle ételt is, ami táplálékul szolgál,
halmozz fel készletet, hogy nekik és neked eledelül szolgáljon."
'''
"22" = ''':sup:`22` Noé úgy is tett, pontosan úgy járt el, ahogy Isten megparancsolta
neki.
'''
