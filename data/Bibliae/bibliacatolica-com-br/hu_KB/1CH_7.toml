[7]
"1" = ''':sup:`1` Isszachár fiai: Tola, Pua, Jasub és Simron, négyen.
'''
"2" = ''':sup:`2` Tola fiai: Uzi, Refaja, Jeriel, Jechmáj, Jibezám és Semuel, Tola
nemzetségének fejei, vitéz férfiak, nemzetségük szerint. Számuk Dávid
korában 22 600 volt.
'''
"3" = ''':sup:`3` Uzi fia: Jiszrachja. Jiszrachja fiai: Michael, Obadja, Joel és
Jiszchija, összesen öt családfõ.
'''
"4" = ''':sup:`4` Hozzájuk (tartozott) még 36 000 vitéz férfi, nemzetségeik és
családjaik szerint. Ugyanis sok feleségük és gyermekük volt.
'''
"5" = ''':sup:`5` Isszachár nemzetségeibõl való testvéreik mind bátor harcosok voltak.
Mind a 87 000 egy csoportba tartozott.
'''
"6" = ''':sup:`6` Benjamin fiai: Bela, Becher, Jediael, hárman.
'''
"7" = ''':sup:`7` Bela fiai: Ecbon, Uzi, Uziel, Jerimot és Iri, öten családfõk, vitéz
férfiak, összesen 22 034.
'''
"8" = ''':sup:`8` Becher fiai: Zemira, Joás, Eliezer, Eljoenáj, Omri, Jeremot, Abija,
Anatot és Alemet. Ezek mind Becher fiai;
'''
"9" = ''':sup:`9` családfõk, vitéz férfiak, nemzetségeik szerint tömörülve, 22
'''
"10" = ''':sup:`10` Jediael fia: Bilhán. Bilhán fiai: Jeus, Benjamin, Ehud, Kenaána,
Zetán, Tarsis, Ahisachár.
'''
"11" = ''':sup:`11` Ezek mind Jediael fiai; családfõk, vitéz férfiak, 17 200-an
vonultak harcba a sereggel.
'''
"12" = ''':sup:`12` Suppim és Huppim. Ir fiai: Husim, ennek a fia Acher.
'''
"13" = ''':sup:`13` Naftali fiai: Jachaciel, Guni, Jecer, Sallum. Ezek Bilha fiai.
'''
"14" = ''':sup:`14` Manassze fiai: Aszriel, akit Arám mellékfelesége szült. Õ szülte
Machirt, Gileád apját.
'''
"15" = ''':sup:`15` Machir feleséget vett Huppimnak és Suppimnak. Nõvérének a neve
Maacha volt. A másodiknak a neve Celofechád. Celofechádnak csak lánya
született.
'''
"16" = ''':sup:`16` Maacha, Machir felesége fiút szült, és Peresnek nevezte. Testvérét
Seresnek hívták, a fiai meg Ulám és Rekem voltak.
'''
"17" = ''':sup:`17` Ulám fia: Bedán. Ezek Gileádnak a fiai, aki Machirnak, Manassze
fiának volt a fia.
'''
"18" = ''':sup:`18` A nõvére, Melchat szülte Ishodot, Abiezert és Machlát.
'''
"19" = ''':sup:`19` Semida fiai: Achján, Sekem, Likhi és Aniam.
'''
"20" = ''':sup:`20` Efraim fiai: Sutelach, ennek a fia Bered, ennek a fia Tachat, ennek
a fia Eleada, ennek a fia Tachat,
'''
"21" = ''':sup:`21` ennek a fia Zabad, ennek a fia Sutelach, továbbá Ezer és Eleád. Gát
lakói megölték õket, mert lementek, hogy elrabolják állataikat.
'''
"22" = ''':sup:`22` Apjuk, Efraim sokáig gyászolta õket. Testvérei eljöttek, hogy
vigasztalják.
'''
"23" = ''':sup:`23` Azután újra együtt volt feleségével, az fogant és fiút szült, s
Beriának nevezte el, mivel - úgymond - "a házamban baj van".
'''
"24" = ''':sup:`24` A lánya Seera volt. Õ építette Bet-Horont, a felsõ és alsó várost,
valamint Uzen-Seerát.
'''
"25" = ''':sup:`25` A fia volt Refach, ennek a fia Sutelach, ennek a fia Tachán,
'''
"26" = ''':sup:`26` ennek a fia Ládán, ennek a fia Ammihud, ennek a fia Elisama,
'''
"27" = ''':sup:`27` ennek a fia Nun, ennek a fia Józsue.
'''
"28" = ''':sup:`28` Birtokuk és lakóhelyük keletre Bétel és leányvárosai, egészen
Naaránig, nyugatra meg Gezer és leányvárosai, sõt még Aja és
leányvárosai is.
'''
"29" = ''':sup:`29` Manassze fiainak hatalmában voltak: Bet-Seán és leányvárosai,
Tanach és leányvárosai, Megiddo és leányvárosai, Dor és leányvárosai.
Ezekben laktak Józsefnek, Izrael fiának a fiai.
'''
"30" = ''':sup:`30` Áser fiai: Jimna, Jisva, Jisvi, Beria, és Zerach volt a nõvérük.
'''
"31" = ''':sup:`31` Beria fiai: Héber és Malkiel. Ez volt Birzait apja.
'''
"32" = ''':sup:`32` Héber nemzette Jáfletet, Semert, Hotamot és ennek nõvérét, Suát.
'''
"33" = ''':sup:`33` Jáflet fiai: Pazach, Bimhal és Asvat. Ezek Jáflet fiai.
'''
"34" = ''':sup:`34` Testvérének, Semernek a fiai: Rohga, Hubba és Aram.
'''
"35" = ''':sup:`35` Testvérének, Helemnek a fiai: Cofach, Jimna, Seles és Amal.
'''
"36" = ''':sup:`36` Cofach fiai: Szuach, Harnefer, Sual, Beri, Jimra,
'''
"37" = ''':sup:`37` Bezer, Hod, Samma, Silsa, Jitrán és Beera.
'''
"38" = ''':sup:`38` Jitrán fiai: Jefunne, Piszpa és Ara.
'''
"39" = ''':sup:`39` Ulla fiai: Arach, Haniel és Ricja.
'''
"40" = ''':sup:`40` Ezek mind Áser fiai, családfõk, válogatott bátor férfiak, fõnökök
és fõemberek. Számba vették õket és egyesültek a hadjáratra, a
háborúra. Számuk 26000 férfit tett ki.
'''
"Notes" = '''
Notas de rodapé:
7:1-5 - Az Issakhár törzs leszármazottait számbeli erejük és katonai
képességeik különböztetik meg. Isten áldása a törzsre nyilvánvaló
5:15).
7:6-12 - Benjámin és Naftali nemzetségtáblázata bemutatja e családok
értékét és hozzájárulásukat Izrael stabilitásához és védelméhez.
Mindegyik törzs jelentős szerepet játszik abban, hogy Isten az Ő
népével kapcsolatos szándékát erősítse (lásd még 4Móz 26:38-41 és 5Móz
33:12).
7:13 - Naftali és leszármazottainak rövid említése jelzi Isten
ígéreteinek folytonosságát a nemzedékeken keresztül, még akkor is, ha
49:21 és 5Móz 33:23).
7:14-19 - Manasse genealógiája hangsúlyozza e törzs erejét és
terjeszkedését, kiemelve Gileád területén való jelenlétét. A beszámoló
tükrözi Isten hűségét a József leszármazottainak tett ígéretekhez (lásd
7:20-29 - Efraim leszármazása, amelyet a szomorúság és a megújulás is
jellemez, Isten gondviselését mutatja a család helyreállításában még a
veszteség közepette is. Beriás születése Isten ígéreteinek megújulását
'''
