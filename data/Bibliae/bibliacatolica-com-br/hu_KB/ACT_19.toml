[19]
"1" = ''':sup:`1` Míg Apolló Korintusban tartózkodott, Pál a felsõ tartományokon át
Efezusba érkezett. Itt néhány tanítványra akadt.
'''
"2" = ''':sup:`2` Megkérdezte tõlük: "Megkaptátok a Szentlelket, amikor hittetek?"
"Nem is hallottuk, hogy van Szentlélek" - felelték.
'''
"3" = ''':sup:`3` "Mire keresztelkedtetek?" - kérdezte ismét. Ezt válaszolták: "János
keresztségére."
'''
"4" = ''':sup:`4` "János a bûnbánat keresztségével keresztelt - magyarázta Pál -, a
népet meg arra biztatta, higgyenek abban, aki utána jön, azaz
Jézusban."
'''
"5" = ''':sup:`5` Ezt hallva megkeresztelkedtek Jézus nevére.
'''
"6" = ''':sup:`6` Ezután Pál rájuk tette a kezét, és leszállt rájuk a Szentlélek,
megkapták a nyelvek adományát és prófétáltak.
'''
"7" = ''':sup:`7` Ezek az emberek együttvéve voltak vagy tizenketten.
'''
"8" = ''':sup:`8` Eljárt a zsinagógába, és három hónapon át bátran beszélt,
vitatkozott, hogy meggyõzze õket az Isten országáról.
'''
"9" = ''':sup:`9` De amikor némelyek megkötötték magukat, és nem hittek, sõt
nyilvánosan gyalázták az (Úr) tanítását, otthagyta õket. A
tanítványokat is különválasztotta tõlük és naponta tanította õket
Tirannusz iskolájában.
'''
"10" = ''':sup:`10` Ez így tartott két esztendeig, úgyhogy Ázsia minden lakója, zsidó
és görög egyaránt hallotta az Úr szavát.
'''
"11" = ''':sup:`11` Az Isten rendkívüli csodákat is tett Pál által.
'''
"12" = ''':sup:`12` Így például betegekre tették az általa használt törülközõket és
fejkendõket, és a betegség elhagyta õket, a gonosz lelkek meg
kiszálltak belõlük.
'''
"13" = ''':sup:`13` A vándorló zsidó ördögûzõk közül is megpróbálták néhányan, hogy a
gonosz lelkektõl megszállottakra ráolvassák Urunk Jézus nevét, ezt
mondva: "Kényszerítlek titeket Jézusra, akit Pál hirdet."
'''
"14" = ''':sup:`14` Egy zsidó fõpapnak, Szkéuasznak hét fia is így tett.
'''
"15" = ''':sup:`15` De a gonosz lélek visszavágott: "Jézust ismerem, Pálról is tudok,
de ti kik vagytok?"
'''
"16" = ''':sup:`16` Ezzel rájuk vetette magát a megszállott ember, kettõt letepert
közülük, s úgy elbánt velük, hogy meztelenül és sebekkel borítva
menekültek ki a házból.
'''
"17" = ''':sup:`17` Errõl minden efezusi zsidó és görög tudomást szerzett. Nagy félelem
fogta el õket, és magasztalták Urunk Jézus nevét.
'''
"18" = ''':sup:`18` Sok hívõ is elõállt, beismerték és elmondták saját
mesterkedéseiket.
'''
"19" = ''':sup:`19` A bûbájosok közül sokan könyveiket is elhozták, és mindenki szeme
láttára elégették õket. Ezek értékét ötvenezer ezüstre lehetett
becsülni.
'''
"20" = ''':sup:`20` Így az Úr szava egyre terjedt, s nagymértékben megszilárdult.
'''
"21" = ''':sup:`21` Ezek után az események után Pál föltette magában, hogy Macedónián
és Acháján át elmegy Jeruzsálembe. Azt mondta: "Ha ott már voltam,
Rómát is kell látnom."
'''
"22" = ''':sup:`22` Segítõtársai közül kettõt, Timóteust és Erasztuszt Macedóniába
küldte, maga meg egy ideig még Ázsiában maradt.
'''
"23" = ''':sup:`23` Ebben az idõben nem kis zavargás támadt az (Úr) tanítása miatt.
'''
"24" = ''':sup:`24` Egy Demeter nevû ezüstmûves ezüst Artemisz-templomocskák
készítésével jelentõs keresethez juttatta az iparosokat.
'''
"25" = ''':sup:`25` Összehívta õket meg a hasonló foglalkozásúakat, és így szólt
hozzájuk: "Emberek, tudjátok, hogy ez a mesterség biztosítja
jólétünket.
'''
"26" = ''':sup:`26` Látjátok és halljátok azt is, hogy ez a Pál okoskodásaival nemcsak
Efezusban, hanem majdnem egész Ázsiában nagy tömegeket meggyõzött. Azt
tanítja, hogy kézzel alkotott istenek nincsenek.
'''
"27" = ''':sup:`27` De nemcsak az a veszély fenyeget, hogy szakmánk tönkremegy, hanem a
nagy istennõnek, Artemisznek a templomát is semmibe veszik, és csorbát
szenved fölsége, pedig egész Ázsia, sõt az egész világ tiszteli."
'''
"28" = ''':sup:`28` Amikor ezt hallották, dühbe jöttek, s így kiabáltak: "Nagy az
efezusiak Artemisze!"
'''
"29" = ''':sup:`29` Az egész városban nagy lett a felfordulás. Egy emberként a
színházba rohantak, s macedóniai Gájuszt és Arisztarchuszt, Pál
kísérõit is magukkal hurcolták.
'''
"30" = ''':sup:`30` Pál a népgyûlésbe akart menni, de a tanítványok nem engedték.
'''
"31" = ''':sup:`31` Néhány ázsiai fõtisztviselõ, és aki csak barátja volt, üzenetet
küldött neki, kérték, hogy ne menjen a színházba.
'''
"32" = ''':sup:`32` Ott ugyanis összevissza kiabáltak, az egész gyûlés csupa
izgatottság volt, a legtöbbje azt sem tudta, miért jöttek össze.
'''
"33" = ''':sup:`33` Végül a tömegbõl elõcitálták Sándort, akit a zsidók
elõretuszkoltak. Sándor intett a kezével, hogy meg akarja magyarázni a
népnek a dolgot.
'''
"34" = ''':sup:`34` De amikor észrevették, hogy zsidó, lármázni kezdtek, s vagy két
óráig egy emberként ordították: "Nagy az efezusiak Artemisze!"
'''
"35" = ''':sup:`35` Végül a jegyzõ csillapította le a tömeget ezekkel a szavakkal:
"Efezusi férfiak! Ki az, aki ne tudná, hogy Efezus a nagy Artemisz
templomának városa és égbõl alászállt szobrának õre?
'''
"36" = ''':sup:`36` Minthogy ez iránt senkinek sincs kétsége, le kell csillapodnotok,
és nem szabad semmit sem elhamarkodnotok.
'''
"37" = ''':sup:`37` Ide hurcoltátok ezeket az embereket, noha nem templomrablók és
istennõnket sem káromolták.
'''
"38" = ''':sup:`38` Ha tehát Demeternek és a vele tartó többi mesterembernek van valami
panaszuk valaki ellen, vannak törvénynapok és helytartók, tegyenek
panaszt ott.
'''
"39" = ''':sup:`39` Ha meg valami más bajotok van, azt a törvényes népgyûlésen lehet
elintézni.
'''
"40" = ''':sup:`40` Mert különben annak a veszélynek tesszük ki magunkat, hogy a mai
zavargás miatt bevádolnak bennünket, és nincs semmi érvünk, amivel
megokolhatnánk ezt a csõdületet." Ezekkel a szavakkal feloszlatta a
gyûlést.
'''
"Notes" = '''
Notas de rodapé:
19:1-7 - Pál olyan tanítványokkal találkozik Efézusban, akik nem kapták
meg a Szentlelket, és utasítja őket, hogy megfelelően keresztelkedjenek
meg. Ez mutatja az evangélium és a Lélek munkájának teljes megértésének
19:11-12 - Isten rendkívüli csodákat tesz Pálon keresztül, beleértve a
betegek meggyógyítását és a gonosz szellemek kiűzését. Ezek a csodák
megerősítik Pál isteni tekintélyét és az általa hirdetett üzenet
igazságát (lásd még Márk 16:17-18 és ApCsel 5:12-16).
19:23-27 - Az efézusi kézművesek, akik bálványokat készítenek,
felháborodnak Pál prédikációján, mert az a nyereségüket veszélyezteti.
Az evangélium és a bálványimádási gyakorlatok ütközése visszatérő téma
'''
