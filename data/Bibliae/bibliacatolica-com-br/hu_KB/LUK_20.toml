[20]
"1" = ''':sup:`1` Egy nap, amikor a népet tanította a templomban s az evangéliumot
hirdette, odamentek a fõpapok, írástudók és a nép vénei,
'''
"2" = ''':sup:`2` és megkérdezték: "Mondd meg nekünk, milyen hatalom birtokában teszed
ezeket, vagy ki adta neked ezt a hatalmat?"
'''
"3" = ''':sup:`3` Így felelt nekik: "Én is kérdezek tõletek valamit. Mondjátok meg
nekem:
'''
"4" = ''':sup:`4` János keresztsége az égbõl való volt, vagy emberektõl származott?"
'''
"5" = ''':sup:`5` Erre tanakodni kezdtek maguk közt: "Ha azt mondjuk: Az égbõl -, azt
fogja kérdezni: Akkor miért nem hittetek neki?
'''
"6" = ''':sup:`6` Ha meg azt mondjuk: Az emberektõl -, megkövez minket az egész nép,
mert meggyõzõdése, hogy János próféta."
'''
"7" = ''':sup:`7` Ezért azt válaszolták neki, hogy nem tudják, honnét való.
'''
"8" = ''':sup:`8` Jézus erre így felelt nekik: "Akkor én sem mondom meg nektek, hogy
milyen hatalom birtokában teszem ezeket."
'''
"9" = ''':sup:`9` Ezután mondott a népnek egy példabeszédet: "Egy ember szõlõt
ültetett. Majd bérbe adta szõlõmûveseknek, és hosszabb idõre elment
idegenbe.
'''
"10" = ''':sup:`10` Amikor eljött az ideje, elküldte szolgáját a szõlõmûvesekhez, hogy
a szõlõ termésébõl szolgáltassák be neki a ráesõ részt. De a
szõlõmûvesek megverték, és üres kézzel elkergették.
'''
"11" = ''':sup:`11` Erre egy másik szolgát küldött. Ezt is megverték, szidták,
gyalázták, majd üres kézzel elzavarták.
'''
"12" = ''':sup:`12` Erre egy harmadikat is küldött. Ezt is sebesre verték és kidobták.
'''
"13" = ''':sup:`13` Most a gazda így gondolkodott magában: Mit tegyek? Elküldöm kedves
fiamat, õt csak megbecsülik.
'''
"14" = ''':sup:`14` A szõlõmûvesek azonban a fiú láttára így biztatták egymást: Ez az
örökös. Öljük meg, és a miénk lesz öröksége. -
'''
"15" = ''':sup:`15` Kidobták hát a szõlõbõl és megölték. Vajon mit tesz velük a szõlõ
ura?
'''
"16" = ''':sup:`16` Hazajön, és megöli a szõlõmûveseket, a szõlõt pedig másoknak adja
bérbe." Ezt hallva tiltakoztak: "Isten mentsen tõle!"
'''
"17" = ''':sup:`17` Õ azonban végignézett rajtuk és folytatta: "Mit jelent akkor az
Írás: A kõ, amelyet az építõk elvetettek szegletkõvé lett?
'''
"18" = ''':sup:`18` Aki e kõre esik, összezúzza magát, akire pedig ráesik, azt
agyonzúzza."
'''
"19" = ''':sup:`19` Az írástudók és a fõpapok nyomban el akarták fogatni, de féltek a
néptõl. Megértették ugyanis, hogy róluk szólt ez a példabeszéd.
'''
"20" = ''':sup:`20` Szemmel tartották és cselvetõket küldtek ki. Ezek jószándékú
embernek tetették magukat, hogy szaván fogják, s aztán kiszolgáltassák
a hatóságnak és a helytartó hatalmának.
'''
"21" = ''':sup:`21` "Mester - kezdték -, tudjuk, hogy az igazságot hirdeted és tanítod,
nem nézed az emberek személyét, hanem az igazsághoz híven tanítod az
Isten útját.
'''
"22" = ''':sup:`22` Szabad adót fizetnünk a császárnak, vagy nem szabad?"
'''
"23" = ''':sup:`23` De õ észrevette a csapdát, ezért így felelt nekik:
'''
"24" = ''':sup:`24` "Mutassatok egy dénárt! Kinek a képe és felirata van rajta?" "A
császáré" - válaszolták.
'''
"25" = ''':sup:`25` "Adjátok hát meg a császárnak, ami a császáré, és az Istennek, ami
az Istené" - mondta nekik.
'''
"26" = ''':sup:`26` Így egyetlen szavába sem tudtak belekötni, amit a nép elõtt
kiejtett. Meglepõdésükben, hogy így felelt, elhallgattak.
'''
"27" = ''':sup:`27` Elé járultak néhányan a szadduceusok közül, akik azt tartják, hogy
nincs feltámadás,
'''
"28" = ''':sup:`28` és megkérdezték tõle: "Mester! Mózes meghagyta nekünk: Ha valakinek
meghal a testvére s asszonyt hagy maga után, gyermeket azonban nem,
akkor a testvér vegye el az özvegyet, és támasszon utódot testvérének.
'''
"29" = ''':sup:`29` Volt hét testvér. Az elsõ megnõsült, aztán meghalt utód nélkül.
'''
"30" = ''':sup:`30` Az asszonyt elvette a második,
'''
"31" = ''':sup:`31` aztán a harmadik, majd sorra mind a hét. De mind úgy halt meg, hogy
nem maradt utód utána.
'''
"32" = ''':sup:`32` Végül az asszony is meghalt.
'''
"33" = ''':sup:`33` A feltámadáskor vajon kié lesz az asszony? Hisz mind a hétnek
felesége volt."
'''
"34" = ''':sup:`34` Jézus ezt válaszolta nekik: "A világ fiai nõsülnek és férjhez
mennek.
'''
"35" = ''':sup:`35` Akik pedig méltók rá, hogy eljussanak a másik világba és a halálból
való feltámadásra, nem nõsülnek, s nem is mennek férjhez.
'''
"36" = ''':sup:`36` Hiszen már meg se halhatnak többé, mert az angyalokhoz
hasonlítanak, és az Istennek a fiai, mert a feltámadás fiai.
'''
"37" = ''':sup:`37` Arról, hogy a halottak feltámadnak, már Mózes is beszélt a
csipkebokorról szóló részben, ahol az Urat Ábrahám Istenének, Izsák
Istenének és Jákob Istenének nevezi.
'''
"38" = ''':sup:`38` Az Isten nem a holtaké, hanem az élõké, hiszen mindenki neki él."
'''
"39" = ''':sup:`39` Némely írástudó megjegyezte: "Mester, helyesen válaszoltál."
'''
"40" = ''':sup:`40` Többé nem mertek tõle kérdezni semmit.
'''
"41" = ''':sup:`41` Most õ kérdezte tõlük: "Miért mondják, hogy Krisztus Dávid fia?
'''
"42" = ''':sup:`42` Hisz Dávid maga mondja a zsoltárok könyvében: Ezt mondta az Úr az
én Uramnak: Ülj a jobbomra,
'''
"43" = ''':sup:`43` s ellenségeidet lábad alá teszem zsámolyul.
'''
"44" = ''':sup:`44` Ha tehát Dávid urának nevezi, hogy lehet akkor a fia?"
'''
"45" = ''':sup:`45` Az egész nép füle hallatára így szólt tanítványaihoz:
'''
"46" = ''':sup:`46` "Óvakodjatok az írástudóktól! Szeretnek pompás öltözékben járni,
szeretik, ha a tereken köszöntik õket. Szívesen elfoglalják a
zsinagógákban az elsõ székeket, a lakomákon az elsõ helyeket,
'''
"47" = ''':sup:`47` felfalják az özvegyek házát és színleg nagyokat imádkoznak. Annál
súlyosabb ítélet vár rájuk."
'''
"Notes" = '''
Notas de rodapé:
20:1-8 - Jézus tekintélyét megkérdőjelezik a vallási vezetők, de Ő
bölcsen válaszol, dacolva azzal, hogy megpróbálják őt teológiai
csapdákba ejteni. Ez bizonyítja Krisztus tekintélyének isteni fölényét
(lásd még Máté 21:23-27 és Márk 11:27-33).
20:9-19 - A gonosz bérlők példázata megmutatja, hogy a vallási vezetők
elutasítják a Messiást és a rájuk váró ítéletet. A példázat felfedi,
hogy Isten országa egy másik népnek adatik meg, amely megteremti az
igazság gyümölcsét (lásd még Máté 21:33-46 és ApCsel 4:11-12).
20:20-26 - Jézus bölcsen válaszol arra a kérdésre, hogy adót kell
fizetni a császárnak, kiemelve a polgári és lelki kötelezettségek
közötti különbséget. Azt tanítja, hogy adjuk meg Istennek, ami Istené,
13:1-7).
20:27-40 - A feltámadást tagadó szadduceusok a feltámadásban faggatják
Jézust a házasságról, de Ő azt tanítja nekik, hogy a túlvilágon nincs
házasság, hanem az igazak olyanok lesznek, mint az angyalok (lásd még
Máté 22:23-33 és Márk 12:18-27).
20:41-47 - Jézus megkérdőjelezi a farizeusokat arról, hogy a Messiás
Dávid fia, és megkérdőjelezi a Krisztus szerepével kapcsolatos
hiedelmeiket. A vallási vezetők képmutatásától is óva int,
hangsúlyozva, hogy Isten meg fogja ítélni azokat, akik visszaélnek
hatalmukkal (lásd még Máté 22:41-46 és Márk 12:35-37).
'''
