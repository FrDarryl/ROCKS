[2]
"1" = ''':sup:`1` Légy hát, fiam, Jézus Krisztus kegyelmében erõs,
'''
"2" = ''':sup:`2` s amit tõlem számos tanú jelenlétében hallottál, azt közöld
megbízható emberekkel, akik alkalmasak rá, hogy másokat tanítsanak.
'''
"3" = ''':sup:`3` Vállald velem együtt a nehézségeket, mint Krisztus Jézus hû
katonája.
'''
"4" = ''':sup:`4` Aki harcol, nem bonyolódik bele az élet mindennapi dolgaiba,
különben nem vívja ki vezére elismerését.
'''
"5" = ''':sup:`5` A versenyzõ is csak akkor nyeri el a babérkoszorút, ha
szabályszerûen küzd.
'''
"6" = ''':sup:`6` A fáradozó földmûves is elsõnek részesül a termésbõl.
'''
"7" = ''':sup:`7` Gondold át jól, amit mondok, az Úr majd megadja neked, hogy mindent
meg is érts.
'''
"8" = ''':sup:`8` Ne felejtsd, hogy Jézus Krisztus, Dávid sarja feltámadt a halálból,
ahogy evangéliumom hirdeti, amelyért meghurcoltak,
'''
"9" = ''':sup:`9` sõt mint valami gonosztevõt, még bilincsbe is vertek, de az Isten
szava nincs megbilincselve.
'''
"10" = ''':sup:`10` A választottakért tehát mindent eltûrök, hogy az örök dicsõségben
õk is elnyerjék az üdvösséget Krisztus Jézusban.
'''
"11" = ''':sup:`11` Igaz kijelentés ez: ha meghalunk vele, majd élünk is vele;
'''
"12" = ''':sup:`12` ha tûrünk vele, uralkodni is fogunk vele. Ha azonban megtagadjuk, õ
is megtagad minket,
'''
"13" = ''':sup:`13` de ha mi hûtlenné válunk, õ hû marad, mert önmagát nem tagadhatja
meg.
'''
"14" = ''':sup:`14` Ezeket idézd emlékezetükbe, és hívd Istent tanúul, nehogy üres
szóharcba bocsátkozzanak. Nem jó az semmire, csak a hallgatók
tönkretételére.
'''
"15" = ''':sup:`15` Törekedj rá, hogy az Isten színe elõtt megbízható maradj, munkás,
akinek nincs miért szégyenkeznie, s aki az igazság hirdetésében a
helyes úton jár.
'''
"16" = ''':sup:`16` A haszontalan, üres szócsépléstõl azonban óvakodjál. Ezek ugyanis
egyre inkább belesodornak az istentelenségbe,
'''
"17" = ''':sup:`17` s fecsegésük úgy terjed, mint a rákos daganat. Közéjük tartozik
Himeneusz és Filétusz is,
'''
"18" = ''':sup:`18` akik eltévelyedtek az igazságtól, mert azt állítják, hogy a
feltámadás már végbement, s ezzel nem kevés embert megzavartak hitében.
'''
"19" = ''':sup:`19` De azért az Isten alapköve szilárdan áll, s ez van ráírva: "Az Úr
ismeri övéit." Továbbá: "Aki az Úr nevét hívja segítségül, szakítson a
bûnös élettel."
'''
"20" = ''':sup:`20` Egy nagy házban nemcsak arany- és ezüsteszközök vannak, hanem fa-
és cserépedények is akadnak: azok megtisztelõ, ezek alantas
használatra.
'''
"21" = ''':sup:`21` Aki tehát távol tartja magát az ilyen dolgoktól, az megtisztelõ
rendeltetésû edény lesz, gazdájának megszentelt, hasznos és minden jóra
alkalmas eszköze.
'''
"22" = ''':sup:`22` Kerüld az ifjúkor vágyait, törekedj igaz életre, hitre, szeretetre
és békességre azokkal egyetemben, akik tiszta szívvel hívják az Urat
segítségül.
'''
"23" = ''':sup:`23` Az oktalan és értelmetlen viták elõl térj ki, hisz tudod, hogy csak
veszekedéssé fajulnak.
'''
"24" = ''':sup:`24` Márpedig az Úr szolgája ne veszekedjék, inkább legyen mindenkihez
barátságos, a tanításban ügyes és türelmes.
'''
"25" = ''':sup:`25` Ellenfeleit szelíden intse, hátha megadja nekik az Isten a
megtérést, felismerik az igazságot,
'''
"26" = ''':sup:`26` és kikerülnek a sátán kelepcéjébõl, aki foglyul tartja õket, hogy
alávessék magukat akaratának.
'''
