[17]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, adj fel Izrael házának egy rejtélyt és mondj el neki egy
példázatot.
'''
"3" = ''':sup:`3` Így beszélj: Ezt mondja az Úr, az Isten: Egy nagy szárnyú, díszes
tollazatú hatalmas sas kiterjesztette szárnyait, elment a Libanonra, és
elvitte a cédrusfa hegyét.
'''
"4" = ''':sup:`4` Letörte a legkiemelkedõbb ágát, elvitte a kereskedõk országába, és
letette a kereskedõk egyik városába.
'''
"5" = ''':sup:`5` Aztán vette a cédrus egyik hajtását, és elültette a jól elõkészített
földbe, bõséges vízfolyás mellé, odaültette szegélynek.
'''
"6" = ''':sup:`6` Az ág gyökeret eresztett, és alacsony növésû, dús szõlõvé fejlõdött.
Ágait feléje fordította, gyökerei meg alatta voltak. Szõlõvé fejlõdött,
vesszõket hajtott és ágakat növesztett.
'''
"7" = ''':sup:`7` Volt egy másik nagy szárnyú és díszes tollazatú, hatalmas sas is. S
lám, a szõlõ feléje eresztette ki gyökereit, feléje nyújtotta vesszõit
arról a földrõl, ahova ültették, hogy öntözze.
'''
"8" = ''':sup:`8` Termékeny földbe, bõséges vízfolyás mellé ültették, hogy vesszõket
hajtson és termést hozzon, és gyönyörû szõlõtõvé fejlõdjön.
'''
"9" = ''':sup:`9` Mondd ezért: Ezt mondja az Úr, az Isten: Javára válik ez? Vajon a
sas nem tépi ki a gyökereit, nem szakítja le gyümölcsét, nem teszi
tönkre minden gyenge hajtását? Nem is kell erõs kéz és népes nép, hogy
kitépje gyökereit.
'''
"10" = ''':sup:`10` Elültették, de szerencsés lesz-e? Ha megérinti a keleti szél, nem
szárad-e ki teljesen? Ki fog száradni azon a földön, ahová ültették.
'''
"11" = ''':sup:`11` Az Úr szózatot intézett hozzám:
'''
"12" = ''':sup:`12` Szólj ehhez a lázongó nemzedékhez: Ugye nem tudjátok, mit
jelentenek ezek? Mondd: Nézzétek, Babilon királya Jeruzsálembe jött, s
elvitte királyát és fõembereit, elhurcolta õket magához, Babilonba.
'''
"13" = ''':sup:`13` Aztán fogott egy királyi sarjat, szövetséget kötött vele és esküre
kötelezte. Az ország nagyjait elvitte,
'''
"14" = ''':sup:`14` hogy a királyság jelentéktelenné váljék, ne tudjon fellázadni,
tartsa meg a szövetséget és legyen hûséges.
'''
"15" = ''':sup:`15` De ez elpártolt tõle, követeket küldött Egyiptomba, hogy lovakat és
nagy sereget szerezzen. Vajon sikerül neki? Megmenekül, aki így járt
el? Megmenekül, aki megszegte a szövetséget?
'''
"16" = ''':sup:`16` Amint igaz, hogy élek- mondja az Úr, az Isten -, megesküszöm rá:
annak a királynak a földjén, aki királlyá tette, akinek esküjét semmibe
vette és szövetségét megszegte, ott, Babilonban fog meghalni.
'''
"17" = ''':sup:`17` A fáraó ugyanis nem jön segítségére nagy sereggel és tömérdek
hadinéppel, amikor az majd sáncot hány és bástyát épít, hogy számtalan
ember életét kioltsa.
'''
"18" = ''':sup:`18` Semmibe vette az esküt és megszegte a szövetséget, noha kezet adott
rá. Mivel ezt mind elkövette, nem fog megmenekülni.
'''
"19" = ''':sup:`19` Ezért ezt mondja az Úr, az Isten: Amint igaz, hogy élek: esküm,
amit semmibe vett, szövetségem, amit megszegett, a fejére száll.
'''
"20" = ''':sup:`20` Kivetem rá hálómat és megfogom kelepcémben, Babilonba viszem, s
ítéletet tartok fölötte ellenem elkövetett hûtlensége miatt.
'''
"21" = ''':sup:`21` Válogatott harcosai kard élén hullnak el, s akik megmaradnak,
azokat szétszórom a szél minden irányába. Akkor megtudjátok, hogy én,
az Úr beszéltem.
'''
"22" = ''':sup:`22` Ezt mondja az Úr, az Isten: Én is veszek a nagy cédrusfa tetejérõl,
a legmagasabb ágáról egy hajtást, és elültetem egy igen magas hegyen.
'''
"23" = ''':sup:`23` Izrael magas hegyén ültetem el, s ágakat fejleszt, gyümölcsöt
terem, és pompás cédrussá fejlõdik. Mindenféle madár alatta lakik, és
mindenfajta szárnyas ágai árnyékában pihen meg.
'''
"24" = ''':sup:`24` S a mezõ minden fája megtudja, hogy én, az Úr aláztam meg a magas
fát, és emeltem föl az alacsony fát, én szárítottam ki a zöldellõ fát,
és én borítottam virágba a száraz fát. Én, az Úr mondtam ezt, és véghez
is viszem.
'''
