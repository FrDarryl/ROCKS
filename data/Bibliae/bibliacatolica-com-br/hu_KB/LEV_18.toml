[18]
"1" = ''':sup:`1` Az Úr azt mondta Mózesnek:
'''
"2" = ''':sup:`2` "Szólj Izrael fiaihoz és mondd meg nekik: Én vagyok az Úr, a ti
Istenetek!
'''
"3" = ''':sup:`3` Ne viselkedjetek úgy, ahogy Egyiptomban szokás, ahol laktatok, és ne
viselkedjetek úgy, ahogy Kánaán földjén szokás, ahova vezetlek
benneteket. Ne kövessétek azok életmódját.
'''
"4" = ''':sup:`4` Az én parancsaim szerint járjatok el, és az én törvényeimet
tartsátok meg, s azok szerint éljetek. Én vagyok az Úr, a ti Istenetek.
'''
"5" = ''':sup:`5` Tartsátok meg törvényeimet és parancsaimat; aki megtartja õket, élni
fog. Én vagyok az Úr.
'''
"6" = ''':sup:`6` Senki ne közeledjék rokonához, hogy feltárja meztelenségét. Én
vagyok az Úr.
'''
"7" = ''':sup:`7` Ne fedd föl apád meztelenségét, sem anyád meztelenségét, hiszen
anyád, azért ne fedd föl meztelenségét.
'''
"8" = ''':sup:`8` Ne fedd föl apád feleségének meztelenségét, mivel az magának apádnak
a meztelensége.
'''
"9" = ''':sup:`9` Ne fedd föl nõvéred meztelenségét, akár apádnak a lánya, akár
anyádnak a lánya. Akár otthon született, akár házon kívül, ne fedd föl
meztelenségét.
'''
"10" = ''':sup:`10` Ne fedd föl fiad lányának, sem lányod lányának a meztelenségét,
mivel az õ meztelenségük a te meztelenséged.
'''
"11" = ''':sup:`11` Ne fedd föl apád felesége lányának meztelenségét, aki apádtól
származik. A nõvéred, azért hát ne fedd föl meztelenségét.
'''
"12" = ''':sup:`12` Ne fedd föl apád nõvérének meztelenségét, mert hisz az az apád
teste.
'''
"13" = ''':sup:`13` Ne fedd föl anyád nõvérének meztelenségét, mert hisz az az anyád
teste.
'''
"14" = ''':sup:`14` Ne fedd föl apád testvérének meztelenségét, és ne közelíts
feleségéhez, hiszen a nagybátyád felesége.
'''
"15" = ''':sup:`15` Ne fedd föl menyed meztelenségét, hiszen a fiad felesége, azért hát
ne fedd föl meztelenségét.
'''
"16" = ''':sup:`16` Ne fedd föl testvéred feleségének meztelenségét, hiszen az magának
testvérednek a meztelensége.
'''
"17" = ''':sup:`17` Ne fedd föl egy asszonynak és a leányának a meztelenségét, s ne
vedd el a fiának a leányát, sem a leányának a leányát, hogy fölfedd
meztelenségét. Õk a te saját tested és az vérfertõzés lenne.
'''
"18" = ''':sup:`18` Ne fogadj be háremedbe egy asszonyt, ha nõvére is ott van, mert
civódás lesz belõle, s ne fedd föl meztelenségét nõvére életében.
'''
"19" = ''':sup:`19` Ne közelíts asszonyhoz, hogy fölfedd meztelenségét, amikor vérzése
tisztátalanná teszi.
'''
"20" = ''':sup:`20` Ne oszd meg ágyadat néped fiának feleségével, attól tisztátalanná
válsz.
'''
"21" = ''':sup:`21` Gyermekeidet ne szolgáltasd ki, hogy Molochnak szenteljék, ne
szentségtelenítsd meg ezáltal Istened nevét. Én vagyok az Úr.
'''
"22" = ''':sup:`22` Ne hálj férfival, úgy, ahogy asszonnyal szokás hálni, ez gyalázatos
dolog.
'''
"23" = ''':sup:`23` Ne hálj együtt semmiféle állattal, attól tisztátalanná válsz. Az
asszony se adja oda magát állatnak, hogy vele háljon. Ez undok dolog.
'''
"24" = ''':sup:`24` Ne tegyétek magatokat tisztátalanná semmiféle ilyen tettel. Így
szennyezték be magukat azok a népek is, amelyeket elûztem elõletek.
'''
"25" = ''':sup:`25` Az ország tisztátalanná vált, de megtoroltam bûnét, s az országnak
ki kellett okádnia lakóit.
'''
"26" = ''':sup:`26` Ti azonban tartsátok meg törvényeimet és parancsaimat, ne
kövessetek el semmit azokból az iszonyatos dolgokból, sem a közületek
valók, sem a közöttetek lakó idegenek.
'''
"27" = ''':sup:`27` Ezek az utálatos dolgok tisztátalanná tették mind a lakó
nemzeteket?
'''
"28" = ''':sup:`28` Ha ti is tisztátalanná teszitek, nemde titeket is kiokád, mint
ahogy kiokádta az elõttetek ott lakó nemzeteket?
'''
"29" = ''':sup:`29` Igen, ha valaki elköveti bármelyiket is azokból az utálatos
dolgokból, az vesszen ki népébõl, bárki is az.
'''
"30" = ''':sup:`30` Tartsátok meg tehát törvényeimet anélkül, hogy követnétek azokat az
utálatos szokásokat, amelyeknek elõttetek hódoltak. Így nem szennyeznek
be benneteket. Én vagyok az Úr, a ti Istenetek."
'''
