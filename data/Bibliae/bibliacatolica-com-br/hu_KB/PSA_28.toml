[28]
"1" = ''':sup:`1` (Dávid zsoltára.) Hozzád kiáltok, Uram, sziklám, ne zárd be elõlem
füled! Ha nem hallgatsz meg, olyan leszek, mint a sírba szállók.
'''
"2" = ''':sup:`2` Halld meg könyörgõ szavam, hisz hozzád kiáltok, kezemet kitárom,
Uram, szent templomod felé!
'''
"3" = ''':sup:`3` Ne taszíts el a bûnösökkel, azokkal, kik a rosszat teszik! Békésen
beszélnek embertársaikkal, szívükben azonban gonoszat forralnak.
'''
"4" = ''':sup:`4` Bánj velük, Uram, ahogy megérdemlik, tetteiknek gonoszsága szerint!
Torold meg kezük mûvét, tettüket fizesd vissza nekik!
'''
"5" = ''':sup:`5` Nem törõdnek az Úr törvényével és kezének mûveivel, ezért rontsa le
õket és ne építse újra!
'''
"6" = ''':sup:`6` Áldott legyen az Úr, meghallgatta könyörgõ szavam!
'''
"7" = ''':sup:`7` Az Úr az én erõm és védõpajzsom, szívem benne bízott és segítséget
kaptam, testem újjáéledt, szívbõl megköszönöm neki.
'''
"8" = ''':sup:`8` Népének ereje az Úr, õ a szabadulás vára fölkentjének.
'''
"9" = ''':sup:`9` Segíts népeden és áldd meg örökséged, gondozd tieidet és tartsd meg
mindörökre!
'''
