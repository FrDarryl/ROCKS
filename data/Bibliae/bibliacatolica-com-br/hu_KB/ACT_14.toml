[14]
"1" = ''':sup:`1` Ikóniumban szintén a zsidók zsinagógájába mentek s ott olyan
hatásosan beszéltek, hogy zsidók is, görögök is tömegesen fogadták el a
hitet.
'''
"2" = ''':sup:`2` A hitetlen zsidók azonban felizgatták, és a testvérek ellen
lázították a pogányokat.
'''
"3" = ''':sup:`3` De azért jó ideig ott maradtak, bátran beszéltek az Úrról, aki maga
tett tanúságot kegyelmét hirdetõ szava mellett: megengedte, hogy kezük
által csodák és jelek történjenek.
'''
"4" = ''':sup:`4` A város lakossága megoszlott: némelyek a zsidókkal tartottak, mások
az apostolokkal.
'''
"5" = ''':sup:`5` A pogányok és a zsidók vezetõikkel együtt arra készültek, hogy
bántalmazzák, sõt megkövezzék õket.
'''
"6" = ''':sup:`6` De megtudták, így elmenekültek Likaónia városaiba: Lisztrába,
Derbébe és környékükre,
'''
"7" = ''':sup:`7` s itt hirdették az evangéliumot.
'''
"8" = ''':sup:`8` Lisztrában élt egy béna ember, aki születése óta nem tudott lábára
állni, még nem tett soha egy tapodtat sem.
'''
"9" = ''':sup:`9` Hallgatta Pál beszédét, ez meg rátekintett, s látta rajta, hogy elég
erõs a hite ahhoz, hogy meggyógyuljon,
'''
"10" = ''':sup:`10` azért hangosan felszólította: "Állj rá egyenesen a lábadra!" Az
talpra ugrott, és tudott járni.
'''
"11" = ''':sup:`11` Amikor a tömeg látta, mit tett Pál, likaóni nyelven felkiáltott:
"Az istenek leszálltak hozzánk emberi alakban!"
'''
"12" = ''':sup:`12` Barnabást elnevezték Zeusznak, Pált meg, minthogy õ vitte a szót,
Hermésznek.
'''
"13" = ''':sup:`13` A város elõtt álló Zeusz-templom papja pedig felkoszorúzott bikát
vezetett a kapuk elé, hogy a néppel együtt áldozatot mutasson be.
'''
"14" = ''':sup:`14` Amikor Barnabás és Pál apostol ezt meghallották, megszaggatták
ruhájukat, és a tömegbe vetették magukat.
'''
"15" = ''':sup:`15` "Emberek, mit csináltok? - kiáltották. - Mi is emberek vagyunk,
akárcsak ti, és éppen azt hirdetjük nektek, hogy ezektõl a bálványoktól
forduljatok az élõ Istenhez, aki az eget, a földet és a tengert alkotta
s mindent, ami csak van benne.
'''
"16" = ''':sup:`16` Az elmúlt idõkben megengedte, hogy minden nép a saját útját járja.
'''
"17" = ''':sup:`17` De azért nem maradt bizonyíték nélkül, mert jót tett, adott nektek
esõt és gyümölcsöt érlelõ nyarat, ételt és a szívetekbe örömet."
'''
"18" = ''':sup:`18` Így beszéltek, de így is alig tudták lecsillapítani a tömeget,
nehogy áldozatot mutasson be nekik.
'''
"19" = ''':sup:`19` Antióchiából és Ikóniumból utánuk jött néhány zsidó. Ezek úgy
fellázították a tömeget, hogy megkövezték Pált. Már azt hitték, hogy
meghalt, ezért kivonszolták a városból.
'''
"20" = ''':sup:`20` De amikor a tanítványok köréje gyûltek, eszméletre tért, és
visszament a városba. Másnap Barnabással együtt útra kelt Derbébe.
'''
"21" = ''':sup:`21` Ebben a városban is hirdették az evangéliumot, sok tanítványt
szereztek, majd visszafordultak Lisztrába, Ikóniumba és Antióchiába.
'''
"22" = ''':sup:`22` Erõt öntöttek a tanítványok lelkébe, bátorították õket, hogy
tartsanak ki a hitben, mert "sok szorongatás közepette kell bejutnunk
az Isten országába."
'''
"23" = ''':sup:`23` Az egyházak élére (kézrátétellel) elöljárókat rendeltek, és
imádkozva, böjtölve az Úr oltalmába ajánlották õket, akiben hittek.
'''
"24" = ''':sup:`24` Áthaladva Pizidián Pamfíliába jutottak,
'''
"25" = ''':sup:`25` majd azután, hogy Pergében hirdették az Isten szavát, lementek
Attáliába.
'''
"26" = ''':sup:`26` Innét Antióchiába hajóztak, ahonnan útra keltek, Isten kegyelmébe
ajánlva annak a feladatnak a teljesítésére, amelyet aztán teljesítettek
is.
'''
"27" = ''':sup:`27` Mihelyt megérkeztek, összehívták az egyházat, elbeszélték, mi
mindent tett az Isten általuk, s hogy a pogányok elõtt is kitárta a hit
kapuját.
'''
"28" = ''':sup:`28` Ezután jó ideig ott maradtak a tanítványok körében.
'''
"Notes" = '''
Notas de rodapé:
14:8-18 - Pál és Barnabás meggyógyít egy rokkant embert, a lisztraiak
pedig megpróbálják imádni őket. Ez az epizód szemlélteti az emberi
hajlamot a vezető figurák bálványozására, de annak fontosságát is, hogy
14:19-23 - Pált megkövezik és halálra hagyják, de feltámad, és
folytatja küldetését. Ez az esemény szemlélteti azt a kitartást,
amelyre szükség van Isten elhívásának teljesítéséhez, még a nagy
14:24-28 - Pál és Barnabás visszatér Antiókhiába, és beszámol
mindarról, amit Isten tett, és hogyan nyitották meg a hit ajtaját a
pogányok előtt. Ez bizonyítja a küldetés előrehaladását és Isten
15:18-19).
'''
