[5]
"1" = ''':sup:`1` Mert minden fõpapot az emberek közül választanak, és arra rendelik,
hogy az Isten tiszteletében képviselje az embereket, ajándékokat és
áldozatot mutasson be a bûnökért,
'''
"2" = ''':sup:`2` mint olyan valaki, aki megértõ tud lenni a tudatlanok és a tévelygõk
iránt, hiszen õrá is gyöngeség nehezedik.
'''
"3" = ''':sup:`3` Ezért a népért is, saját vétkeiért is áldozatot kell bemutatnia.
'''
"4" = ''':sup:`4` A tisztséget magától senki sem vállalhatja, csak akit az Isten
meghív, mint Áront.
'''
"5" = ''':sup:`5` Így Krisztus sem önmagát emelte fõpapi méltóságra, hanem az, aki így
szólt hozzá: "A Fiam vagy, ma szültelek."
'''
"6" = ''':sup:`6` Másutt meg ezt mondja: "Pap vagy mindörökké Melkizedek rendje
szerint."
'''
"7" = ''':sup:`7` Földi életében hangosan kiáltozva, könnyek között imádkozott, s
könyörgött ahhoz, aki meg tudta menteni a haláltól, és hódolatáért
meghallgatásra talált.
'''
"8" = ''':sup:`8` Annak ellenére, hogy õ volt a Fiú, a szenvedésbõl engedelmességet
tanult.
'''
"9" = ''':sup:`9` Mûve befejeztével pedig örök üdvösséget szerzett azoknak, akik
engedelmeskednek neki,
'''
"10" = ''':sup:`10` mert az Isten õt hirdette ki fõpapnak, Melkizedek rendje szerint.
'''
"11" = ''':sup:`11` Errõl még sok mondanivalónk volna, de nehéz nektek kifejteni, mert
közömbösen hallgatjátok.
'''
"12" = ''':sup:`12` Ha az idõt tekintjük, már tanítóknak kellene lennetek, s mégis arra
szorultok, hogy az isteni tanítás elemeire oktassanak benneteket. Tejre
van szükségetek, nem szilárd ételre.
'''
"13" = ''':sup:`13` Aki tejen él, járatlan az igaz tanításban, hiszen még kisgyerek.
'''
"14" = ''':sup:`14` A tökéletesnek viszont, aki gyakorlattal megfelelõ érzéket szerzett
a jó és a rossz megkülönböztetésére, szilárd eledel való.
'''
