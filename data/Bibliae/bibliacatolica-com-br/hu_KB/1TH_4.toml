[4]
"1" = ''':sup:`1` Továbbá kérünk és intünk titeket, testvérek, Urunkban, Jézusban:
Megtanultátok tõlünk, hogyan kell Istennek tetszõ életet élnetek;
éljetek is hát így, s haladjatok egyre elõbbre.
'''
"2" = ''':sup:`2` Hiszen tudjátok, milyen utasításokat adtunk nektek Urunk, Jézus
által.
'''
"3" = ''':sup:`3` Az az Isten akarata, hogy szentek legyetek. Kerüljétek a
tisztátalanságot.
'''
"4" = ''':sup:`4` Mindegyiktek szentül és tisztességesen éljen feleségével,
'''
"5" = ''':sup:`5` és ne szenvedélyes érzékiségben, mint a pogányok, akik nem ismerik
az Istent.
'''
"6" = ''':sup:`6` Senki se károsítsa meg és ne csalja meg üzleti ügyben testvérét,
mert az Úr megtorol minden ilyesmit, ahogy elõbb már megmondtuk és
kifejtettük.
'''
"7" = ''':sup:`7` Hiszen az Úr nem bûnös életre hívott bennünket, hanem szentségre.
'''
"8" = ''':sup:`8` Aki tehát az ilyen dolgokat megveti, nem az embert veti meg, hanem
az Istent, aki kiárasztotta ránk a Szentlelket.
'''
"9" = ''':sup:`9` A testvéri szeretetrõl nem szükséges írnom, hiszen Istentõl
tanultátok, hogy egymást szeressétek,
'''
"10" = ''':sup:`10` s szeretettel is vagytok egész Macedóniában minden testvér iránt.
Csak arra kérünk titeket, testvérek, hogy gyarapodjatok is benne.
'''
"11" = ''':sup:`11` Becsületbeli kötelességnek tartsátok, hogy békességben éltek, a
magatok dolgával törõdtök, s a két kezetekkel dolgoztok, ahogy a
lelketekre kötöttük.
'''
"12" = ''':sup:`12` Akkor a kívülállókból tiszteletet vált ki életetek, és nem
szorultok rá senkire.
'''
"13" = ''':sup:`13` Az elhunytak sorsáról nem akarunk tájékozatlanságban hagyni
benneteket, testvérek, hogy ne szomorkodjatok, mint a többiek, akiknek
nincsen reményük.
'''
"14" = ''':sup:`14` Ha Jézus, mint ahogy hisszük, meghalt és feltámadt, akkor Isten
vele együtt feltámasztja azokat is, akik Jézusban hunytak el.
'''
"15" = ''':sup:`15` Az Úr tanítása alapján ugyanis ezt mondjuk nektek: Mi élõk, akik az
Úr eljöveteléig megmaradunk, nem elõzzük meg az elhunytakat.
'''
"16" = ''':sup:`16` A parancsszóra, a fõangyal szólítására, Isten harsonájának
zengésére az Úr maga száll le a mennybõl. Elõször a Krisztusban
elhunytak támadnak fel, azután mi, akik életben maradtunk.
'''
"17" = ''':sup:`17` A felhõkön velük együtt elragadtatunk a magasba Krisztus elé, és
így örökké az Úrral leszünk.
'''
"18" = ''':sup:`18` Vigasztaljátok tehát egymást ezzel a tanítással!
'''
