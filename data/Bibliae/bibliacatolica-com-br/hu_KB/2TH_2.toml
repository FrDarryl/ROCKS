[2]
"1" = ''':sup:`1` Van még egy kérésünk: Urunk, Jézus Krisztus eljövetelét és vele való
egyesülésünket illetõen ne veszítsétek el rögtön józanságotokat,
'''
"2" = ''':sup:`2` és sem lelki kinyilatkoztatás, sem állítólag tõlünk eredõ mondás
vagy levél ne ijesszen meg benneteket, mintha az Úr napja már küszöbön
állna.
'''
"3" = ''':sup:`3` Semmiképpen meg ne tévesszen valaki titeket, hiszen elõbb be kell
következnie az elpártolásnak, és meg kell mutatkoznia a bûn emberének,
a kárhozat fiának, az ellenségnek,
'''
"4" = ''':sup:`4` aki mindenek fölé emelkedik, amit Istennek és szentnek neveznek.
Sõt, Isten templomában foglal majd helyet, és istennek akar látszani.
'''
"5" = ''':sup:`5` Nem emlékeztek, hogy minderrõl beszéltem nektek, még amikor nálatok
voltam?
'''
"6" = ''':sup:`6` Tudjátok azt is, mi késlelteti föllépésének idejét. A gonoszság
titka már munkálkodik,
'''
"7" = ''':sup:`7` csak annak kell még az útból eltûnnie, ami még késlelteti.
'''
"8" = ''':sup:`8` Akkor majd megjelenik a gonosz, de Urunk Jézus elsöpri szája
leheletével, és megsemmisíti jövetelének tündöklésével.
'''
"9" = ''':sup:`9` Megjelenését a sátán erejébõl mindenféle feltûnõ tett, jel és hamis
csoda kíséri, meg mindenféle gonosz csábítás is,
'''
"10" = ''':sup:`10` azok vesztére, akik elkárhoznak, mert nem voltak fogékonyak az
igazság szeretetére, ami üdvösségükre szolgált volna.
'''
"11" = ''':sup:`11` Azért szolgáltatja ki õket az Isten a kísértés hatalmának, hogy
higgyenek a hazugságnak.
'''
"12" = ''':sup:`12` Így azok, akik nem hittek az igazságban, hanem a gonoszságban telt
kedvük, mind ítéletet vonnak magukra.
'''
"13" = ''':sup:`13` Folytonos hálaadással tartozunk az Istennek értetek, testvérek,
akiket szeret az Úr, mert az Isten kezdettõl kiválasztott benneteket,
hogy a Lélek megszentelõ erejébõl és az igazságban való hit által
megváltást nyerjetek.
'''
"14" = ''':sup:`14` Evangéliumunk által épp azért hívott meg benneteket, hogy részetek
legyen Urunk, Jézus Krisztus dicsõségében.
'''
"15" = ''':sup:`15` Legyetek hát állhatatosak, testvérek, és ragaszkodjatok a
hagyományokhoz, amelyeket tõlünk élõszóban vagy levélben kaptatok.
'''
"16" = ''':sup:`16` Urunk, Jézus Krisztus pedig és Isten, a mi Atyánk, aki szeretett
minket, s kegyelmével állandó vigasztalást és jó reménységet
ajándékozott nekünk,
'''
"17" = ''':sup:`17` vigasztalja meg szíveteket, és szilárdítson meg benneteket minden
jó tettben és szóban.
'''
