[1]
"1" = ''':sup:`1` Pál, Szilvánusz és Timóteus a tesszalonikaiak egyházának, amely az
Atyaistenben és Urunkban, Jézus Krisztusban áll fenn. Kegyelem nektek
és békesség!
'''
"2" = ''':sup:`2` Mindig hálát adunk Istennek mindnyájatokért, ahányszor csak
megemlékezünk rólatok imádságainkban.
'''
"3" = ''':sup:`3` Állandóan gondolunk Istenünk és Atyánk elõtt tevékeny hitetekre,
áldozatos szeretetetekre és Urunkba, Jézus Krisztusba vetett szilárd
reményetekre.
'''
"4" = ''':sup:`4` Mi tudjuk, Istentõl szeretett testvéreim, hogy választottak vagytok,
'''
"5" = ''':sup:`5` hiszen az evangéliumot nemcsak szóval hirdettük közöttetek, hanem
erõvel, Szentlélekkel és mély meggyõzõdéssel is. Ti éppúgy tudjátok,
mint mi, hogy - érdeketekben - hogyan viselkedtünk körötökben.
'''
"6" = ''':sup:`6` S ti az Úr és a mi követõink lettetek. A tanítást a sok nehézség
ellenére is a Szentlélek örömével fogadtátok,
'''
"7" = ''':sup:`7` s így Macedóniában és Achájában minden hívõnek példaképévé lettetek.
'''
"8" = ''':sup:`8` Tõletek kiindulva terjedt el az Úr szava, s nem is csupán
Macedóniában és Achájában; Istenbe vetett hitetek mindenütt ismeretes
lett, ezért nem is kell róla beszélnünk.
'''
"9" = ''':sup:`9` Az emberek maguktól beszélnek róla, hogyan fogadtatok minket, hogyan
fordultatok a bálványoktól az Istenhez, hogy az élõ és igaz Istennek
szolgáljatok,
'''
"10" = ''':sup:`10` és várjátok a mennybõl Fiát, Jézust, akit a halálból feltámasztott,
s aki megment bennünket az eljövendõ haragtól.
'''
