[5]
"1" = ''':sup:`1` Izraelnek összes törzse elment Dávidhoz Hebronba, és azt mondták:
"Nézd, csontod és húsod vagyunk.
'''
"2" = ''':sup:`2` Már tegnap és tegnapelõtt is, amikor még Saul volt a királyunk, te
voltál, aki vezetted Izrael hadjáratait. S az Úr is azt mondta neked:
Legeltesd népemet, Izraelt, és légy Izrael fejedelme."
'''
"3" = ''':sup:`3` Izrael vénei tehát mind elmentek a királyhoz Hebronba, és Dávid
király szövetséget kötött velük Hebronban, az Úr elõtt. Aztán fölkenték
Dávidot Izrael királyává.
'''
"4" = ''':sup:`4` Dávid harmincéves volt, amikor király lett, és negyven esztendeig
uralkodott királyként.
'''
"5" = ''':sup:`5` Hebronban hét évig és hat hónapig uralkodott Júda fölött, s
Jeruzsálemben harminchárom esztendeig uralkodott Júda és Izrael fölött.
'''
"6" = ''':sup:`6` Ezután a király Jeruzsálem alá vonult embereivel a jebuziták ellen,
akik azon a vidéken laktak. Azt mondták Dávidnak: "Nem jutsz be oda,
jut be oda.]
'''
"7" = ''':sup:`7` Dávid azonban bevette Sion várát - ez lett Dávid városa.
'''
"8" = ''':sup:`8` Azon a napon Dávid azt mondta: "Mindenki, aki legyõz egy jebuzitát
és a csatornán át felhatol,...". Ami a vakokat és bénákat illeti, Dávid
be a templomba.]
'''
"9" = ''':sup:`9` Dávid akkor a várban telepedett le, és elnevezte Dávid városának.
Dávid falat is épített, körös-körül, Millótól kezdve befelé.
'''
"10" = ''':sup:`10` Dávidnak egyre nõtt a hatalma, és vele volt az Úr, a Seregek
Istene.
'''
"11" = ''':sup:`11` Hiram, Tirusz királya megbízottakat küldött Dávidhoz, cédrusfával,
ácsokkal és kõfaragókkal, hogy építsenek Dávidnak egy palotát.
'''
"12" = ''':sup:`12` Így Dávid megtudta, hogy az Úr megerõsítette Izrael fölötti
uralmát, és népe, Izrael kedvéért felmagasztalta királyságát.
'''
"13" = ''':sup:`13` Dávid Hebronból megérkezve további mellékfeleségeket és feleségeket
vett Jeruzsálemben, és fiai s lányai születtek.
'''
"14" = ''':sup:`14` Ez volt a nevük azoknak, akik Jeruzsálemben születtek neki: Sammua,
Sobab, Nátán, Salamon,
'''
"15" = ''':sup:`15` Jibchar, Elisua, Nefeg, Jafia,
'''
"16" = ''':sup:`16` Elisana, Eljada és Elifelet.
'''
"17" = ''':sup:`17` Amikor a filiszteusok meghallották, hogy Dávidot fölkenték Izrael
királyává, a filiszteusok mind kivonultak, hogy hatalmukba ejtsék.
Dávid hírét vette a dolognak, és a sziklavárba húzódott.
'''
"18" = ''':sup:`18` A filiszteusok elõnyomultak, és felsorakoztak Refaim síkságán.
'''
"19" = ''':sup:`19` Akkor Dávid megkérdezte az Urat: "Harcba szálljak a filiszteusok
ellen? A kezembe adod õket?" Az Úr így válaszolt neki: "Szállj harcba,
mert a kezedbe adom a filiszteusokat."
'''
"20" = ''':sup:`20` Erre Dávid Baal-Peracimba vonult, és meg is verte õket. Akkor Dávid
azt mondta: "Az Úr áttört ellenségeimen, ahogy a víz áttör a gáton."
Ezért nevezik azt a helyet Baal-Peracimnak.
'''
"21" = ''':sup:`21` Otthagyták a bálványaikat, s Dávid és emberei elvitték õket.
'''
"22" = ''':sup:`22` A filiszteusok egy más alkalommal is kivonultak, és felsorakoztak
Refaim síkságán.
'''
"23" = ''':sup:`23` Dávid megkérdezte az Urat, s õ ezt felelte: "Ne szállj velük
szembe, hanem kerülj mögéjük és a bozótból támadj rájuk.
'''
"24" = ''':sup:`24` Mihelyt a fák tetején lépések zaját hallod, akkor igyekezz, mert az
Úr elõtted vonul, s vereséget mér a filiszteusok seregére."
'''
"25" = ''':sup:`25` Dávid úgy tett, amint az Úr megparancsolta neki, s legyõzte a
filiszteusokat Gibeontól egészen Gézerig.
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Dávidnak Izrael királyává való felkenése rávilágít a Saul
uralkodása alatti királyságból a Dávid-dinasztiába való átmenetre. Ez a
cselekedet Isten választását és az emberek egységét jelképezi abban,
hogy Dávidot vezetőjükként ismerik el, megerősítve az Isten által
felkent vezetés fontosságát (lásd még 1Krónika 11:1-3 és Zsolt
78:70-72).
5:4-5 - Dávid királlyá válásának kora (harminc) és negyvenéves
uralkodása felfedi Isten gondviselését Izrael történelme során. Ez a
hosszú időtartam az isteni uralom stabilitását és folytonosságát is
szimbolizálja (lásd még 1Királyok 2:11 és ApCsel 13:22).
5:6-10 - Dávid Jeruzsálem meghódítása és a királyság fővárosává
választása Isten központi szerepét és imádatát jelképezi. Jeruzsálem
lesz a szellemi és politikai központ, amely Isten jelenlétét képviseli
5:11-12 - Hiram, Tírusz királya által felépített Dávid palotája
rávilágít a stratégiai szövetségek fontosságára és Dávid tekintélyének
elismerésére a szomszédos nemzetek körében. Emellett kiemeli Dávid
bölcsességét a diplomáciai kapcsolatok kialakításában (lásd még
1Királyok 5:1-5 és Példabeszédek 3:5-6).
5:13-16 - Dávid jeruzsálemi fiainak listája kiemeli a királyi család
fontosságát és a dávidi vonal folytonosságát. Mindegyik fiú emlékeztet
Isten Dávidnak tett ígéretére, hogy örökre megalapítja házát (lásd még
2Sámuel 7:12-16 és Lukács 1:32-33).
'''
