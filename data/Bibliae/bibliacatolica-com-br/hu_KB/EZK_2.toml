"1" = ''':sup:`1` Így szólt hozzám: "Emberfia, állj fel, beszélni akarok veled."
'''
"2" = ''':sup:`2` Amikor ezt mondta, eltöltött a lélek, felállított, és hallottam,
amint beszélt hozzám.
'''
"3" = ''':sup:`3` Ezt mondta nekem: "Emberfia, elküldelek Izrael fiaihoz, a
lázadókhoz, akik fellázadtak ellenem. Õk és atyáik lázadoztak ellenem
mind a mai napig.
'''
"4" = ''':sup:`4` Fiaiknak kemény a fejük és megátalkodott a szívük. Hozzájuk
küldelek, hogy mondd meg nekik: Ezt mondja az Úr, az Isten.
'''
"5" = ''':sup:`5` Akár meghallgatják, akár nem hallgatják - mert hiszen lázongó
nemzedék ez -, megtudják, hogy próféta van közöttük.
'''
"6" = ''':sup:`6` Ami meg téged illet, emberfia, ne félj tõlük, s ne remegj, amikor
ezt mondják: Tövisek vesznek körül és skorpiókon ülsz. Ne félj
szavaiktól, és ne remegj arcuktól, mert hiszen lázongó nemzedék!
'''
"7" = ''':sup:`7` Mondd el üzenetemet, akár meghallgatják, akár nem hallgatják, mert
hiszen lázongó nemzedék ez.
'''
"8" = ''':sup:`8` Te meg, emberfia, hallgass arra, amit majd mondok neked, ne légy
lázadozó, mint ez a lázongó nemzedék. Nyisd ki a szád, és edd meg, amit
adok neked."
'''
"9" = ''':sup:`9` Akkor láttam, hogy egy kéz nyúlt felém, és lám, egy könyvtekercs
volt benne.
'''
"10" = ''':sup:`10` Kigöngyölte elõttem, és kívül is, belül is tele volt írva. Ez volt
ráírva: "Siralom, panasz és jajszó."
'''
