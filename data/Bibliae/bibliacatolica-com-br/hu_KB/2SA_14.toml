[14]
"1" = ''':sup:`1` Joáb, Ceruja fia észrevette, hogy a király szíve megenyhült Absalom
iránt.
'''
"2" = ''':sup:`2` Ezért Joáb elküldött Tekoába, és hozatott onnét egy okos asszonyt.
Azt mondta neki: "Tégy úgy, mintha gyászolnál. Ölts gyászruhát, ne kend
be magadat olajjal, hanem viselkedjél olyan asszony módjára, aki már
régóta gyászol egy halottat.
'''
"3" = ''':sup:`3` Aztán menj be a királyhoz, és így meg így beszélj vele." S Joáb
szájába adta az asszonynak a szót.
'''
"4" = ''':sup:`4` A Tekoába való asszony tehát bement a királyhoz, arcra borult a
földön, hódolt elõtte és így beszélt: "Segíts rajtam, ó király!"
'''
"5" = ''':sup:`5` A király megkérdezte: "Mi bajod van?" "Nagy gyászban vagyok -
felelte. - Meghalt az uram.
'''
"6" = ''':sup:`6` S volt szolgálódnak két fia. Egymásnak estek, s mivel nem volt ott
senki, aki szétválasztotta volna õket, az egyikük akkorát ütött
testvérére, hogy megölte.
'''
"7" = ''':sup:`7` Erre az egész nemzetség rátámadt szolgálódra és azt mondta: Add ki,
aki agyonütötte testvérét, hadd vegyük el az életét testvére életéért,
akit megölt, s hadd irtsuk ki még az örököst is. Így ki akarták oltani
azt a parazsat is, ami még megmaradt nekem, hogy férjemnek se neve, se
utódai ne maradjanak a földön."
'''
"8" = ''':sup:`8` Erre a király azt mondta az asszonynak: "Menj haza, majd intézkedem
ügyedben!"
'''
"9" = ''':sup:`9` Ám a Tekoába való asszony így válaszolt a királynak: "A bûn rám és
családomra száll, uram és királyom, a király és trónja azonban ártatlan
marad!"
'''
"10" = ''':sup:`10` A király azt mondta rá: "Ha valaki ezzel fenyeget, azt hozd elém, s
nem zaklat tovább."
'''
"11" = ''':sup:`11` (Az asszony) azonban tovább beszélt: "Mondja hát ki a király az
Úrnak, Istenének a nevét, hogy a vérbosszút álló ne törjön vesztére és
ne pusztítsa el fiamat." Erre így szólt hozzá: "Amint igaz, hogy az Úr
él: a fiadnak egy haja szála sem esik le a földre."
'''
"12" = ''':sup:`12` Ám az asszony folytatta: "Mondhatna szolgálód valamit uramnak,
királyomnak?" "Beszélj!" - felelte.
'''
"13" = ''':sup:`13` Erre az asszony azt mondta: "Hát akkor miért forgatott olyan
gondolatokat magában a király az Isten népe ellen, hogy nem engedi
hazatérni azt, akit számûzött mert hisz azzal, hogy ilyen ítéletet
hozott, saját magát bûnösnek mondta ki.
'''
"14" = ''':sup:`14` Halandók vagyunk, olyanok, mint a víz, amelyet kiloccsantanak a
földre, és nem tudnak többé összegyûjteni. Isten nem kelti életre a
halottat. Így hát a királynak legyen gondja rá, hogy ne maradjon tõle
számûzve, akit számûzött.
'''
"15" = ''':sup:`15` Azért jöttem s mondtam el ezeket uramnak, királyomnak, mert az
emberek megijesztettek. Azt mondta magában szolgálód: Beszélek én
egyszer a királlyal. Hátha megteszi a király, amit szolgálója mond
neki.
'''
"16" = ''':sup:`16` Mert a királynak gondja lesz rá, hogy megmentse szolgálóját annak
az embernek a kezétõl, aki azon van, hogy a fiammal egyetemben kizárjon
az Isten örökségébõl.
'''
"17" = ''':sup:`17` Azt gondolta szogálód: Uram, királyom szava majd megnyugtat. Hiszen
uram, királyom olyan, mint az Isten angyala, tudja, mi jó s mi rossz.
Az Úr, a te Istened legyen veled!"
'''
"18" = ''':sup:`18` Most a király vette át a szót, s azt mondta az asszonynak: "Ne
tagadj el semmit abból, amit most kérdezek tõled!" "Csak kérdezzen
uram, királyom!" - felelte az asszony.
'''
"19" = ''':sup:`19` Erre a király megkérdezte: "Nem Joáb keze van benne ebben a
dologban?" Az asszony azt mondta rá: "Amint igaz, uram, királyom, hogy
élsz; lehetetlen attól akár jobbra, akár balra eltérni, amit uram s
királyom mond! Igen, szolgád, Joáb adta nekem ezt a megbízatást, õ adta
ezeket a szavakat szolgálód szájába.
'''
"20" = ''':sup:`20` Azért tett így szolgád, Joáb, hogy más színt adjon a dolognak. De
hát uram bölcs, akár az Isten angyala, úgyhogy mindent tud, ami csak
történik a födön."
'''
"21" = ''':sup:`21` A király így szólt Joábhoz: "Jól van, megteszem. Menj és hozd
vissza a fiatalembert, Absalomot."
'''
"22" = ''':sup:`22` Erre Joáb földig hajolt, leborult a király elõtt és magasztalta.
Azt mondta: "Ma már látja szolgád, hogy tetszésre leltem szemedben,
uram és királyom, mert a király teljesítette szolgája kérését."
'''
"23" = ''':sup:`23` Ezután Joáb felállt, elment Gesurba és visszahozta Absalomot
Jeruzsálembe.
'''
"24" = ''':sup:`24` A király azonban kijelentette: "Menjen a maga házába, s nekem ne
kerüljön a szeme elé." Így hát Absalom behúzódott a házába, s nem
járulhatott a király színe elé.
'''
"25" = ''':sup:`25` Egész Izraelben nem volt még egy ember olyan, mint Absalom, akit a
szépsége miatt úgy dicsértek volna. A talpától egész a feje búbjáig nem
találtak benne semmi hibát.
'''
"26" = ''':sup:`26` Amikor lenyíratta fejérõl a haját - minden esztendõ végén
lenyíratta, mert nehéz volt neki, azért hát le kellett nyíratnia -, a
haja 200 sékelt nyomott a királyi mérték szerint.
'''
"27" = ''':sup:`27` Absalomnak három fia született és egy lánya; ezt Támárnak hívták,
és nagyon csinos asszony volt.
'''
"28" = ''':sup:`28` Két évet töltött Absalom Jeruzsálemben anélkül, hogy a király színe
elé kerülhetett volna.
'''
"29" = ''':sup:`29` Akkor Absalom elhívatta Joábot, hogy elküldje a királyhoz. De az
vonakodott tõle, hogy elmenjen. Másodszor is elküldött érte, de nem
akart hozzá elmeni.
'''
"30" = ''':sup:`30` Ezért így szólt szolgájához: "Ismeritek Joáb szántóját az enyém
mellett. Árpa van rajta. Menjetek és gyújtsátok fel!" Absalom szolgái
felgyújtották a földet.
'''
"31" = ''':sup:`31` Erre Joáb fogta magát és elment Absalom házába, s megkérdezte tõle:
"Miért gyújtották fel szolgáid a földemet?"
'''
"32" = ''':sup:`32` Absalom így válaszolt Joábnak: "Nézd, elküldtem érted és kértelek:
Gyere el, mert el szeretnélek küldeni a királyhoz, hogy kérdezd meg
tõle: Voltaképpen miért tértem vissza Gesurból? Jobb volna nekem, ha
ott volnék! Mert most már a király színe elé szeretnék kerülni. Ha bûn
terhel, hát akkor öljön meg."
'''
"33" = ''':sup:`33` Joáb tehát elment a királyhoz, és átadta az üzenetet. Erre az
hívatta Absalomot. El is ment a királyhoz, az földig hajolt és leborult
a király elõtt. A király azonban megölelte Absalomot.
'''
