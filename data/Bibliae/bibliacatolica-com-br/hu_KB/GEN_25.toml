[25]
"1" = ''':sup:`1` Ábrahám vett egy másik feleséget, név szerint Keturát.
'''
"2" = ''':sup:`2` Ez szülte neki Szimránt, Joksánt, Medánt, Midiánt, Isbakot és
Suáchot.
'''
"3" = ''':sup:`3` Joksán nemzette Sebát és Dedánt. Dedán fiai voltak: az asuriták, a
letusiták és a leummiták.
'''
"4" = ''':sup:`4` Midián fiai voltak: Efa, Efer, Hanok, Abida és Eldaa. Mindezek
Ketura fiai voltak.
'''
"5" = ''':sup:`5` Ábrahám egész vagyonát Izsáknak adta.
'''
"6" = ''':sup:`6` Ábrahám mellékfeleségének fiait Ábrahám ajándékokkal látta el, és
még életében elküldte õket fiától, Izsáktól, kelet felé, a keleti
vidékre.
'''
"7" = ''':sup:`7` Ábrahám életkora 175 esztendõt tett ki.
'''
"8" = ''':sup:`8` Ábrahám áldással teli korban, megöregedve és az életet megelégelve
halt meg, és megtért nemzetségéhez.
'''
"9" = ''':sup:`9` Fiai, Izsák és Izmael a machpelai barlangban temették el, a hetita
Efron, Cochár fia telkén, Mamrétól keletre,
'''
"10" = ''':sup:`10` azon a telken, amelyet Ábrahám a hetitáktól megvásárolt. Ott
temették el Ábrahámot és feleségét.
'''
"11" = ''':sup:`11` Ábrahám halála után Isten megáldotta a fiát, Izsákot. Izsák a
Lachai-Roi forrásnál lakott.
'''
"12" = ''':sup:`12` Ezek az utódai Izmaelnek, Ábrahám fiának, akit az egyiptomi Hágár,
Sára szolgálója szült Ábrahámnak.
'''
"13" = ''':sup:`13` Ezek Izmael fiainak nevei nevük és nemzetségük rendje szerint:
Izmael elsõszülötte Nebajot, azután Kedár, Adbeel és Mibszám,
'''
"14" = ''':sup:`14` Misma, Duma és Massza,
'''
"15" = ''':sup:`15` Hadad, Tema, Jetur, Nafis és Kedma.
'''
"16" = ''':sup:`16` Ezek Izmael fiai, és ez a nevük szállásuk és táborhelyük szerint,
tizenkét törzsfõ törzseik szerint.
'''
"17" = ''':sup:`17` Izmael életkora 137 évet tett ki, akkor hunyt el. Meghalt és
megtért nemzetségéhez.
'''
"18" = ''':sup:`18` Lakóhelye Havilától Surig terjedt, ami Egyiptomtól keletre Asszur
irányában fekszik. Testvéreivel szemben telepedett le.
'''
"19" = ''':sup:`19` Ez Izsáknak, Ábrahám fiának családi története. Ábrahám nemzette
Izsákot.
'''
"20" = ''':sup:`20` Izsák negyvenéves volt, amikor Rebekkát, a Paddan-Aramból való
aramita Betuelnek a leányát, az aramita Lábán nõvérét feleségül vette.
'''
"21" = ''':sup:`21` Izsák imádkozott az Úrhoz feleségéért, mert meddõ volt. Az Úr
meghallgatta, és felesége fogant.
'''
"22" = ''':sup:`22` Amikor azonban gyermekei rugdalóztak méhében, ezt mondta: "Ha így
áll a dolog, miért élek még?!" Elment tehát, hogy megkérdezze az Urat;
'''
"23" = ''':sup:`23` az Úr ezt válaszolta: "Két nép van a méhedben, méhedbõl két törzs
válik el: az egyik törzs legyõzi a másikat és az idõsebb szolgálni fog
a fiatalabbnak." -
'''
"24" = ''':sup:`24` Amikor eljött a szülés ideje, ikrek voltak a méhében.
'''
"25" = ''':sup:`25` Az elsõ kijött, vöröses volt, egészen olyan, mint valami vörös
ruha. Ézsaunak nevezték.
'''
"26" = ''':sup:`26` Azután kijött a testvére, keze Ézsau sarkát fogta. Ezért Jákobnak
nevezték. Izsák 60 éves volt, amikor megszülettek.
'''
"27" = ''':sup:`27` A gyermekek felnõttek: Ézsau bátor vadász lett, a puszta embere,
Jákob pedig egyszerû ember, aki sátránál maradt.
'''
"28" = ''':sup:`28` Izsák Ézsaut szerette, mert szívesen evett vadat. Rebekka ellenben
Jákobot szerette.
'''
"29" = ''':sup:`29` Egy alkalommal Jákob ételt készített. Ézsau éppen kimerülten jött
haza a mezõrõl.
'''
"30" = ''':sup:`30` Ézsau így szólt Jákobhoz: "Adj gyorsan ebbõl a vörösbõl, ebbõl a
vörös (étel)bõl itt, mert nagyon kimerült vagyok." Ezért elnevezték
Edomnak.
'''
"31" = ''':sup:`31` "Elõbb add el nekem elsõszülöttségi jogodat" - válaszolta Jákob.
'''
"32" = ''':sup:`32` Ézsau így szólt: "Na, úgyis meghalok, mit használ nekem az
elsõszülöttségi jog?"
'''
"33" = ''':sup:`33` "Esküdj meg elõbb!" - mondta Jákob. Erre megesküdött, és így eladta
elsõszülöttségi jogát Jákobnak.
'''
"34" = ''':sup:`34` Jákob pedig adott neki kenyeret és lencsefõzeléket. Evett és ivott,
felállt és kiment. Ilyen kevésre becsülte Ézsau az elsõszülöttség
jogát.
'''
