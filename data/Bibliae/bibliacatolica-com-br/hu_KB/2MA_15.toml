[15]
"1" = ''':sup:`1` Amikor Nikanor megtudta, hogy Júdás csapatai Szamaria helységeiben
állomásoznak, azt tervezte, hogy egy szombati napon minden kockázat
nélkül megtámadja õket.
'''
"2" = ''':sup:`2` Ám azok a zsidók, akik kényszerûségbõl az õ seregében voltak, így
beszéltek: "Ne mészárold le õket ilyen kegyetlen és embertelen módon!
Légy tisztelettel a nap iránt, amelyet az szentelt meg kezdettõl, aki
mindent lát!"
'''
"3" = ''':sup:`3` Erre megkérdezte a címeres gazember: "Van hát az égben egy Hatalmas,
aki a szombat megülését elrendelte?"
'''
"4" = ''':sup:`4` Azt felelték: "Maga az élõ Isten parancsolta meg a hetedik nap
megülését, aki az égben lakik."
'''
"5" = ''':sup:`5` De õ ellene vetette: "Ám a földön én vagyok az úr, és parancsot
adok: ragadjatok fegyvert és szolgáljátok a királyt." Csakhogy megint
nem sikerült neki gyalázatos tervét keresztülvinnie.
'''
"6" = ''':sup:`6` Nikanor gõgjében felfuvalkodva arra gondolt, hogy Júdás csapatain
aratott gyõzelmére nyilvános emlékmûvet emel.
'''
"7" = ''':sup:`7` Ám a Makkabeus töretlenül és rendületlenül bízott az Úr
segítségében.
'''
"8" = ''':sup:`8` Bátorította embereit, ne féljenek a pogányok támadásától, inkább
gondoljanak arra, mennyi segítséget kaptak már az égtõl. Most is
bízzanak hát benne, hogy a Mindenható megadja nekik a gyõzelmet.
'''
"9" = ''':sup:`9` A törvény és a próféták szavaival is bátorította õket, emlékezetükbe
idézte azokat a harcokat, amelyeket már megharcoltak, és így fokozta
bennük a bátorságot.
'''
"10" = ''':sup:`10` Amikor már fölkeltette bennük a lelkesedést, kiadta a parancsot,
utalva a pogányok hûtlenségére és hitszegésére.
'''
"11" = ''':sup:`11` Így nem pajzzsal és lándzsával fegyverezte föl õket, hanem találó,
bátorító szavakkal. Egy hitelt érdemlõ álmát is elmondta nekik, egy
látomását, amelynek mindannyian örültek.
'''
"12" = ''':sup:`12` Ez volt álmában a látomása: Oniászt látta, az elõzõ fõpapot, ezt a
nemeslelkû, igazságos férfiút, akinek viselkedése szerény volt, a lénye
csupa jóság, a beszéde pedig megfontolt, s aki ifjúságától törekedett
az erényekre. Kitárta kezét és imádkozott a zsidók egész közösségéért.
'''
"13" = ''':sup:`13` Aztán megjelent Júdásnak - ugyanilyen tartásban - egy õsz hajú,
pompás külsejû férfi - csodálatos méltóság övezte.
'''
"14" = ''':sup:`14` Oniász megszólalt és azt mondta: "Testvéreinknek ez a barátja
Jeremiás, Isten prófétája. Sokat imádkozik a népért és az egész szent
városért."
'''
"15" = ''':sup:`15` Aztán Jeremiás kinyújtotta a jobbját és átadott Júdásnak egy
aranykardot. Átadáskor e szavakat intézte hozzá:
'''
"16" = ''':sup:`16` "Vedd Isten ajándékát, a szent kardot! Megsemmisíted vele az
ellenséget."
'''
"17" = ''':sup:`17` Júdás nagyszerû szavai lelket öntöttek beléjük, hisz alkalmasak
voltak rá, hogy fölkeltsék a bátorságot, és megerõsítsék az ifjak
szívét. Így elhatározták, hogy nem vernek tábort, hanem bátran támadást
indítanak, és kimenetelét a szerencsére bízzák. A várost, a vallást és
a templomot ugyanis veszély fenyegette.
'''
"18" = ''':sup:`18` Az asszonyokért és a gyerekekért, a testvérekért és a rokonokért
nem aggódtak annyira. Elsõ és legfõbb gondjuk a szent templom volt.
'''
"19" = ''':sup:`19` De a városban maradottak sem aggódtak kevésbé, s voltak kisebb
gondban a nyílt mezõn vívandó harc miatt.
'''
"20" = ''':sup:`20` Mindannyian várták a hamarosan elkövetkezõ döntõ ütközetet. Az
ellenség már felvonult. A sereg csatasorba állt, az elefántokat
odavezették a megfelelõ helyekre és a lovasság elhelyezkedett a két
szárnyon.
'''
"21" = ''':sup:`21` Amikor a Makkabeus meglátta a felsorakozó hatalmas sereget, a
sokféle fegyvert és a vad elefántokat, kitárta kezét az ég felé, és a
csodatevõ Úrhoz folyamodott. Mert tudta, hogy nem a fegyvereké a
gyõzelem, hanem azoknak adja Isten, akiket méltónak tart rá.
'''
"22" = ''':sup:`22` Így imádkozott: "Uram, Júda királyának, Hiszkijának idejében
elküldted angyalodat, s az Szancherib táborából 185 000 férfit
megsemmisített.
'''
"23" = ''':sup:`23` Küldd elõre most is, Egek Ura, jó angyalodat, ûzzék el elõlünk a
félelmet és a rettenetet!
'''
"24" = ''':sup:`24` Azok rettegjenek karod erejétõl, akik káromlások közepette
felvonultak szent néped ellen!" Ezzel befejezte imáját.
'''
"25" = ''':sup:`25` Nikanor csapatai kürtszóval és harci dalokat énekelve vonultak fel.
'''
"26" = ''':sup:`26` Júdás és emberei imádkozva és könyörögve támadtak rá az ellenségre.
'''
"27" = ''':sup:`27` Míg kezükkel harcoltak, szívükben Istenhez imádkoztak. Isten
szemmel látható segítségén örülve nem kevesebb, mint harmincötezer
férfit földre terítettek.
'''
"28" = ''':sup:`28` Amikor a csata végeztével öröm közepette elvonultak, látták, hogy
Nikanor is ott fekszik fegyverzetében.
'''
"29" = ''':sup:`29` Erre kiáltozás és lárma támadt. Atyáik nyelvén dicsõítették az
Urat.
'''
"30" = ''':sup:`30` Júdás pedig, aki testestül-lelkestül feláldozta magát
honfitársaiért, és ifjú kora óta mindig hûségesen kitartott a testvérei
iránti szeretetben, kiadta a parancsot, hogy Nikanornak vágják le fejét
és a kezét a karjával együtt, és vigyék Jeruzsálembe.
'''
"31" = ''':sup:`31` Megérkezte után összehívta honfitársait, és a papokat az áldozati
oltár elé állíttatta.
'''
"32" = ''':sup:`32` A várõrséget is oda rendelte. Akkor megmutatta nekik az elvetemült
Nikanor fejét és az istenkáromlónak a kezét, amelyet az kérkedve
kinyújtott a Mindenható szentélye ellen.
'''
"33" = ''':sup:`33` Aztán kivágatta az istentelen Nikanor nyelvét és feldarabolva
odavetette a madaraknak, a gonoszság bûnhõdése jelét azonban
felakasztotta a templom elé.
'''
"34" = ''':sup:`34` Az ég felé fordulva mindannyian dicsõítették az Urat ezekkel a
szavakkal: "Legyen áldott, aki hajlékát megoltalmazta a gyalázattól!"
'''
"35" = ''':sup:`35` Nikanor fejét kitûzette a várra Isten segítségének mindenki számára
látható és nyilvánvaló jeléül.
'''
"36" = ''':sup:`36` Aztán közös akarattal elhatározták, hogy ezt a napot nem hagyják
soha megületlenül, hanem az arámul Adarnak nevezett tizenkettedik hónap
13-án, a Mardocháj napja elõtti napon megünneplik.
'''
"37" = ''':sup:`37` Így zajlottak le a Nikanorral összefüggõ események. Minthogy a
hébereknek azóta birtokában maradt a város, bevégzem munkámat.
'''
"38" = ''':sup:`38` Ha az elbeszélés szépnek és sikerültnek bizonyult, teljesült
kívánságom. De ha csak közepesre vagy gyengére sikerült is, megtettem,
ami erõmtõl telt.
'''
"39" = ''':sup:`39` Kár csak bort inni és ugyanígy tisztán vizet is, hiszen a bor
vízzel keverve kellemes, így szerez élvezetet. Ugyanígy a mûvészi
elbeszélés is élvezet azok számára, akik a történtekre figyelnek. Ezzel
befejezem.
'''
