[4]
"1" = ''':sup:`1` Jónáson nagy szomorúság vett erõt, és haragra gerjedt.
'''
"2" = ''':sup:`2` Így imádkozott az Úrhoz: "Ó Uram, vajon nem megmondtam-e ezt már
akkor, amikor még otthon voltam? Azért akartam Tarsisba menekülni, mert
tudtam, hogy jóságos és irgalmas Isten vagy, türelmes és könyörületes,
aki megbánja a rosszat.
'''
"3" = ''':sup:`3` Most azonban vedd el tõlem az életemet, mert jobb nekem a halál,
mint az élet."
'''
"4" = ''':sup:`4` Az Úr így felelt: "Azt hiszed, jogos a haragod?"
'''
"5" = ''':sup:`5` Jónás kiment a városból, és leült a várostól keletre. Csinált
magának egy sátort, és annak árnyékában ülve figyelte, hogy mi fog
történni a várossal.
'''
"6" = ''':sup:`6` Az Úr parancsára egy ricinusbokor nõtt Jónás fölé, árnyékot vetett a
feje fölé, és megvédte a rosszulléttõl. Jónás nagyon megörült a
ricinusnak.
'''
"7" = ''':sup:`7` Másnap hajnalban azonban az Úr egy férget rendelt oda. A féreg
megrágta a ricinust, úgyhogy kiszáradt.
'''
"8" = ''':sup:`8` Amikor aztán fölkelt a nap, az Úr forró keleti szelet támasztott, s
a nap is hevesen tûzött Jónásra. Olyan rosszul lett, hogy a halált
kívánta magának: "Jobb nekem a halál, mint az élet!"
'''
"9" = ''':sup:`9` Ekkor az Isten így szólt Jónáshoz: "Azt hiszed, jogos a haragod a
ricinusbokor miatt?" Azt felelte: "Igen, jogosan haragszom, egészen a
halálig!"
'''
"10" = ''':sup:`10` Erre az Úr azt mondta: "Bánkódsz emiatt a ricinus miatt, jóllehet
nem is gondoztad és nem is nevelted. Az egyik éjjel felnõtt, a másik
éjjel elpusztult.
'''
"11" = ''':sup:`11` Hát akkor én ne irgalmazzak Ninivének, a nagy városnak, amelyben
több mint százhúszezer olyan ember van, aki még nem tud különbséget
tenni a jobb és a bal keze között, és igen sok állat?"
'''
