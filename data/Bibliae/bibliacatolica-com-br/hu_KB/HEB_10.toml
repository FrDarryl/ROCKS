[10]
"1" = ''':sup:`1` Mivel a törvény a jövendõ javak árnyéka, de nem a valóságok képe
volt, még azokkal az áldozatokkal sem tehette tökéletessé a
résztvevõket, amelyeket évrõl évre megszakítás nélkül bemutattak.
'''
"2" = ''':sup:`2` Nemde abbahagyták volna az áldozat bemutatását, ha a bemutatók
egyszeri megtisztulás után megszabadultak volna a bûntudattól.
'''
"3" = ''':sup:`3` Ellenkezõleg, éppen ez emlékeztette õket évrõl évre a bûnre.
'''
"4" = ''':sup:`4` Lehetetlen ugyanis, hogy a bikák és bakok vére bûnöket töröljön el.
'''
"5" = ''':sup:`5` Ezért nyilatkozik így, amikor a világba lép: Áldozatot és
felajánlást nem kívántál, de testet alkottál nekem.
'''
"6" = ''':sup:`6` Nem kedves elõtted az engesztelõ és égõáldozat.
'''
"7" = ''':sup:`7` Akkor így szóltam: Íme, jövök, Istenem, hogy teljesítsem akaratodat,
amint a könyvtekercsben rólam írva van.
'''
"8" = ''':sup:`8` Elõször tehát ezt mondta: "Áldozatot, ajándékot, engesztelõ és
égõáldozatot nem akartál, és nem telt benne kedved", jóllehet ezeket a
törvény írta elõ.
'''
"9" = ''':sup:`9` Azután így folytatta: "Megyek, hogy teljesítsem akaratodat." Eltörli
az elsõt, hogy helyébe állítsa a másodikat.
'''
"10" = ''':sup:`10` E szerint az akarat szerint Jézus Krisztus testének feláldozása
által egyszer s mindenkorra megszentelõdünk.
'''
"11" = ''':sup:`11` Minden pap naponta elvégzi szolgálatát, és ugyanazt az áldozatot
többször bemutatja, ezeknek azonban nincs erejük a bûn eltörlésére.
'''
"12" = ''':sup:`12` Õ ellenben csak egy áldozatot mutatott be a bûnökért, s örökre
helyet foglalt az Isten jobbján.
'''
"13" = ''':sup:`13` Már csak arra vár, hogy minden ellensége hódolattal leboruljon lába
elõtt.
'''
"14" = ''':sup:`14` Egyetlen áldozattal örökre tökéletessé tette a megszentelteket.
'''
"15" = ''':sup:`15` Ezt bizonyítja a Szentlélek is, amikor így szól:
'''
"16" = ''':sup:`16` Ez lesz a szövetség, amelyet ama napok után kötök velük - mondja az
Úr. - Törvényemet szívükbe adom és elméjükbe írom,
'''
"17" = ''':sup:`17` bûneikre és törvényszegésükre többé nem emlékezem.
'''
"18" = ''':sup:`18` Ám ahol ezek bocsánatot nyertek, ott nincs szükség bûnért való
áldozatra.
'''
"19" = ''':sup:`19` Testvérek, Krisztus véréért megvan tehát a reményünk, hogy
beléphetünk a szentélybe.
'''
"20" = ''':sup:`20` Ezt az élethez vezetõ új utat a függönyön, vagyis saját testén
keresztül nyitotta meg nekünk.
'''
"21" = ''':sup:`21` Fõpapunk is van, akit az Isten a népe fölé rendelt.
'''
"22" = ''':sup:`22` Járuljunk hát hozzá igaz szívvel, hitbõl fakadó bizalommal, hiszen
a szívünk megtisztult a rossz lelkiismerettõl, és testünket is tiszta
víz mosta le.
'''
"23" = ''':sup:`23` Tartsunk ki rendíthetetlenül reménységünk megvallásában, mert
hûséges az, aki az ígéretet tette.
'''
"24" = ''':sup:`24` Legyen gondunk rá, hogy szeretetre és jótettekre buzdítsuk egymást.
'''
"25" = ''':sup:`25` Összejöveteleinkrõl ne maradjunk el, mint némelyek szoktak, hanem
annál inkább bátorítsuk egymást, minél közelebb érzitek a napot.
'''
"26" = ''':sup:`26` Ha ugyanis azután, hogy az igazságot felismertük, szándékosan
vétkeztünk, nincs többé áldozat a bûnért,
'''
"27" = ''':sup:`27` hanem rettenetes ítélet és lángoló tûz vár ránk, amely megemészti a
lázadókat.
'''
"28" = ''':sup:`28` Aki Mózes törvényét megszegte, annak két vagy három tanú szavára
irgalom nélkül meg kellett halnia.
'''
"29" = ''':sup:`29` Gondolhatjátok, mennyivel súlyosabb büntetést érdemel az, aki
lábbal tiporja az Isten Fiát, semmibe veszi a szövetség vérét, amely
megszentelte, és kigúnyolja a kegyelem Lelkét.
'''
"30" = ''':sup:`30` Ismerjük jól, azt, aki így szólt: "Enyém a megtorlás, s én
megfizetek." Majd ismét: "Az Úr ítélkezik népe fölött."
'''
"31" = ''':sup:`31` Rettenetes dolog az élõ Isten kezébe jutni.
'''
"32" = ''':sup:`32` Emlékezzetek vissza az elmúlt idõkre, amikor megvilágosodástok után
annyi szenvedésben és küzdelemben helytálltatok.
'''
"33" = ''':sup:`33` Részint szidalmazásnak és szorongatásnak voltatok kitéve, részint
közösséget vállaltatok azokkal, akik hasonlóképpen szenvedtek.
'''
"34" = ''':sup:`34` Együtt szenvedtetek a foglyokkal, és vagyonotok elkobzását is
örömmel elviselték, abban a tudatban, hogy értékesebb és maradandóbb
javakkal rendelkeztek.
'''
"35" = ''':sup:`35` Ne veszítsétek hát el bizalmatokat, hiszen nagy jutalom jár érte.
'''
"36" = ''':sup:`36` Állhatatosnak kell lennetek, hogy az Isten akaratát teljesítsétek,
és az ígéretet elnyerjétek:
'''
"37" = ''':sup:`37` Már csak rövid, nagyon rövid idõ, aztán eljön az eljövendõ és nem
késik.
'''
"38" = ''':sup:`38` Az igaz ember a hitbõl él, de ha elpártol, nem telik benne kedvem.
'''
"39" = ''':sup:`39` Mi nem tartozunk azok közé, akik elpártolnak és elkárhoznak, hanem
azok közé, akik hisznek és megmentik életüket.
'''
