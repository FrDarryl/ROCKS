[5]
"1" = ''':sup:`1` Amikor körülöttük a pogányok meghallották, hogy az égõáldozatok
oltárát újra fölépítették, a szentélyt pedig helyreállították, mint
azelõtt volt, nagy haragra gerjedtek.
'''
"2" = ''':sup:`2` Elhatározták, hogy Jákobnak minden köztük élõ fiát kiirtják. Nyomban
el is kezdték a nép körében a mészárlást és a pusztítást.
'''
"3" = ''':sup:`3` Akkor Júdás háborút indított Ézsau Idumeában élõ fia ellen, mégpedig
Akrabattene körül, mivel körös-körül szorongatták Izraelt. Nagy csapást
mért rájuk, megalázta és kifosztotta õket.
'''
"4" = ''':sup:`4` Baján fiainak gonoszságára is visszaemlékezett, akik tõr és csapda
voltak a népnek, mert leselkedtek rá az utakon.
'''
"5" = ''':sup:`5` Bástyáikba zárkóztak elõle. Ám õ ostrom alá fogta õket, betöltötte
rajtuk az átkot, fölégette bástyáikat az õrséggel együtt.
'''
"6" = ''':sup:`6` Aztán Ammon fiai ellen fordult. Erõs hadsereggel és nagy sokasággal
találta magát szemközt, Timóteus volt a vezér.
'''
"7" = ''':sup:`7` Számos ütközetet vívtak. Végül fölébük kerekedett, és teljesen
megsemmisítette õket.
'''
"8" = ''':sup:`8` Jázert és leányvárosait is térdre kényszerítette, aztán visszatért
Júdeába.
'''
"9" = ''':sup:`9` A gileádi pogányok is fölkeltek Izrael fiai ellen, noha az õ
területükön éltek, hogy kiirtsák õket. Datema erõdjébe menekültek
elõlük,
'''
"10" = ''':sup:`10` s levelet küldtek Júdásnak és testvéreinek, ezzel a hírrel:
"Környékünkön a pogányok szövetkeztek, hogy megsemmisítsenek bennünket.
'''
"11" = ''':sup:`11` Készen állnak az erõd megtámadására, ahova menekültünk; Timóteus a
seregük parancsnoka.
'''
"12" = ''':sup:`12` Ezért gyere, és szabadíts ki bennünket a hatalmából! Mert a mieink
közül már sokan elestek.
'''
"13" = ''':sup:`13` Azokat a testvéreinket, akik a tubiaiak közt éltek, már mind
megölték. Asszonyaikat, gyermekeiket és vagyonukat elhurcolták. Mintegy
ezer embert lemészároltak."
'''
"14" = ''':sup:`14` Még olvasták ezt a levelet, amikor már újabb követek érkeztek,
Galileából, megszaggatott ruhában; a következõ hírt hozták:
'''
"15" = ''':sup:`15` "Összefogtak ellenünk Ptolemaisz, Tirusz és Szidon népei és az
egész pogány Galilea, hogy megsemmisítsenek bennünket."
'''
"16" = ''':sup:`16` Amikor Júdás és a nép meghallották ezeket a híreket, nagy
népgyûlést hívtak össze, hogy megtanácskozzák, mit tegyenek a
szorongatott helyzetben levõ és megtámadott testvéreikért.
'''
"17" = ''':sup:`17` Júdás azt mondta testvérének, Simonnak: "Válassz magad mellé
embereket és menj, szabadítsd ki galileai testvéreidet. Én és
testvérem, Jonatán, Gileádba megyünk."
'''
"18" = ''':sup:`18` Zakariás fiát, Józsefet, valamint a nép egyik vezetõjét, Azariást a
sereg maradékával Júdeában hagyta biztosítékul
'''
"19" = ''':sup:`19` ezzel a paranccsal: "Kormányozzátok ezt a népet! De míg haza nem
térünk, háborút ne indítsatok a pogányok ellen!"
'''
"20" = ''':sup:`20` Simon háromezer férfit vezetett Galileába, Júdás meg nyolcezer
férfit Gileádba.
'''
"21" = ''':sup:`21` Akkor Simon Galileába vonult, és sok támadást intézett a pogányok
ellen. Megsemmisítette a pogány népeket.
'''
"22" = ''':sup:`22` Egészen a ptolemaiszi kapukig üldözte õket. A népek közül mintegy
háromezer férfi elesett.
'''
"23" = ''':sup:`23` Akkor fogta a galileai és az arbattabeli zsidókat asszonyaikkal és
gyermekeikkel, valamint minden vagyonukkal együtt, és nagy diadallal
Júdeába vitte õket.
'''
"24" = ''':sup:`24` Júdás, a Makkabeus és testvére, Jonatán átkelt a Jordánon, és három
napig meneteltek a pusztában.
'''
"25" = ''':sup:`25` Találkoztak a nabateusokkal. Ezek barátsággal viseltettek irántuk,
és mindent tudtukra adtak, ami Galileában a testvéreikkel történt:
'''
"26" = ''':sup:`26` közülük sokan be vannak zárva Bozorában, Bozorban, Alemában,
Kaszfóban, Makedban és Karnaimban, ezekben a nagy és megerõsített
városokban,
'''
"27" = ''':sup:`27` de Gileád többi városaiban is körül vannak zárva; elhatározták,
hogy reggel megtámadják az erõdöket és egyazon napon mindannyiukat
megsemmisítik.
'''
"28" = ''':sup:`28` Akkor Júdás gyorsan visszafordult a pusztán át Bozora felé.
Meghódította a várost, kardélre hányta a lakosság férfi tagjait,
kifosztotta és lángba borította.
'''
"29" = ''':sup:`29` Éjszaka tovább indult, és az erõd alá vonult.
'''
"30" = ''':sup:`30` Amikor megvirradt és kinyitották a szemüket, lám, egy
megszámlálhatatlanul nagy sereg állt ott, létrákat és ostromgépeket
cipeltek, hogy megrohamozzák az erõdöt. Nyomban megindították ellenük a
harcot.
'''
"31" = ''':sup:`31` Akkor Júdás észrevette, hogy a harc már megkezdõdött. A városból a
trombiták hangja és a csatakiáltás az égig hatolt.
'''
"32" = ''':sup:`32` Erre felszólította katonáit: "Ma harcoljatok testvéreinkért!"
'''
"33" = ''':sup:`33` Három csapattal hátba támadta õket. Megfújták a trombitákat, és
nagy csatakiáltást hallattak.
'''
"34" = ''':sup:`34` Amikor Timóteus megtudta, hogy Makkabeus az, megfutamodtak elõle.
Így nagy csapást mért rájuk. Ezen a napon mintegy nyolcezer férfi
elesett közülük.
'''
"35" = ''':sup:`35` Akkor Alema felé vette az irányt, megostromolta és bevette. Az
összes férfi lakost megölte, kifosztotta és lángba borította a várost.
'''
"36" = ''':sup:`36` Innen továbbindulva meghódította Kaszfot, Makedet, Bozort és Gileád
többi városát.
'''
"37" = ''':sup:`37` Ezek után az események után Timóteus új sereget gyûjtött, és a
patakon túl, Rafonnal szemben tábort ütött.
'''
"38" = ''':sup:`38` Júdás embereket küldött elõre, hogy kémleljék ki a tábort. Ezt a
hírt hozták neki: "A környék összes pogány népe köréje gyülekezett,
hatalmas sereg.
'''
"39" = ''':sup:`39` Még arabokat is befogadott, segédcsapatnak. A patakon túl
táboroznak, és készen állnak rá, hogy ellened harcba szálljanak." Erre
Júdás szembe ment velük.
'''
"40" = ''':sup:`40` Amikor Júdás csapataival a patakhoz közeledett, Timóteus így szólt
embereihez: "Ha õ kel át elõször, nem leszünk képesek ellenállni neki,
túlerõben lesz velünk szemben.
'''
"41" = ''':sup:`41` Ha azonban fél, és a patakon túl üt tábort, akkor mi kelünk át és
legyõzzük."
'''
"42" = ''':sup:`42` Amikor Júdás a patakhoz ért, õröket állított a patakhoz és
megparancsolta nekik: "Ne engedjetek egyetlen embert se sátort verni,
szálljon mindenki harcba!"
'''
"43" = ''':sup:`43` Elsõként maga kelt át, és az egész nép követte. Az összes pogány
népet legyõzte, eldobálták fegyverüket, és Karnain templomába
menekültek.
'''
"44" = ''':sup:`44` Elõször a várost foglalták el, aztán a templomot gyújtották fel
azokkal egyetemben, akik benne voltak. Így elpusztították Karnaint -
nem tudott többé Júdásnak ellenállni.
'''
"45" = ''':sup:`45` Júdás most egész Izraelt egybegyûjtötte, mind aki csak Gileádban
élt, apraját-nagyját, az asszonyokat is, a gyerekeket is, minden
holmijukkal, egy hatalmas seregre való népet, hogy Júda földjére
vonuljanak.
'''
"46" = ''':sup:`46` Efronba értek, ebbe a szoros közelében fekvõ, megerõsített nagy
városba. Nem lehetett letérni elõtte se jobbra, se balra, csak rajta
lehetett keresztül vonulni.
'''
"47" = ''':sup:`47` A város lakói azonban bezárták elõttük a kapukat és eltorlaszolták
kõvel.
'''
"48" = ''':sup:`48` Júdás követet küldött, jóindulatúan azt üzente: "Kénytelenek
vagyunk területeteken átvonulni, hogy eljuthassunk földünkre. Senki sem
fog ártani nektek. Csak gyalogosan átvonulunk." De õk vonakodtak kaput
nyitni.
'''
"49" = ''':sup:`49` Erre Júdás parancsot adott, hogy az egész seregnek hirdessék ki:
ki-ki maradjon ott, ahol van.
'''
"50" = ''':sup:`50` A katonák letáboroztak. Aztán egész nap és egész éjjel harcoltak a
város ellen, s hatalmukba kerítették.
'''
"51" = ''':sup:`51` A város lakói közül a férfiakat mind kardélre hányta, (magát a
várost) kifosztotta és a legyõzötteken vonult végig a városon.
'''
"52" = ''':sup:`52` Átkeltek a Jordánon, és a Betsánnal szemközt elterülõ nagy síkságra
értek.
'''
"53" = ''':sup:`53` Júdás összegyûjtötte a hátul vonulókat és bátorította a népet az
egész úton, míg Júda földjére nem értek.
'''
"54" = ''':sup:`54` Ujjongó örömmel fölvonultak Sion hegyére, és égõáldozatot mutattak
be, mert nem halt meg közülük senki, szerencsésen hazaértek.
'''
"55" = ''':sup:`55` Azokban a napokban, amikor Júdás és Jonatán Gileádban voltak,
testvérük, Simon pedig Ptolemaisz elõtt állt Galileában,
'''
"56" = ''':sup:`56` Zakariás fia, József, valamint a sereg vezére, Azariás hallottak
hõstetteikrõl és harcaikról.
'''
"57" = ''':sup:`57` Így szóltak: "Szerezzünk mi is nevet magunknak! Vonuljunk ki, és
harcoljunk a körülöttünk élõ pogányok ellen!"
'''
"58" = ''':sup:`58` Parancsot adtak seregük tisztjeinek, és Jamnia alá vonultak.
'''
"59" = ''':sup:`59` Gorgiász eléjük ment a városban állomásozó katonákkal, hogy
fölvegye velük a harcot.
'''
"60" = ''':sup:`60` József és Azariás csatát vesztettek, egészen Júdea határáig
üldözték õket. Izrael népébõl azon a napon mintegy kétezer férfi
elesett.
'''
"61" = ''':sup:`61` A nép súlyos vereséget szenvedett, mivel nem engedelmeskedtek Júdás
és testvérei parancsának, hanem hõstettekrõl ábrándoztak.
'''
"62" = ''':sup:`62` Aztán nem is azoknak a férfiaknak a nemzedékébõl valók voltak,
akiknek a keze szabadulást szerzett Izraelnek.
'''
"63" = ''':sup:`63` Júdás, a hõs, és testvérei nagy hírre tettek szert Izrael egész
népe, valamint a pogányok körében és mindenütt, ahol csak emlegették a
nevüket.
'''
"64" = ''':sup:`64` Körülvették õket és szerencsét kívántak nekik.
'''
"65" = ''':sup:`65` Júdás és testvérei kivonultak és hadat indítottak Ézsau fiai ellen,
a déli országrészért. Meghódította Hebront és leányvárosait, lerombolta
erõdjeit, és körbe fölgyújtotta bástyáit.
'''
"66" = ''':sup:`66` Tábort bontott, s a filiszteusok földjére vonult, és áthaladt
Marizán.
'''
"67" = ''':sup:`67` Azon a napon több olyan pap elesett, aki hõstetteket akart
végbevinni, és meggondolatlanul harcba bocsátkozott.
'''
"68" = ''':sup:`68` Júdás most Asdod felé vette az irányt, a filiszteusok földjén
lerombolta az oltárokat, bálványaikat meg tûzbe vetette. Kifosztotta a
városokat, aztán visszatért Júda földjére.
'''
"Notes" = '''
Notas de rodapé:
