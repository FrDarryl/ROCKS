templom újjáépítéséről, megpróbálják elpusztítani a zsidó népet. Júdás
Makkabeus vezetése döntő fontosságú Izrael védelmében, jelképezi a hit
és a terület megőrzéséért folyó folyamatos küzdelmet (lásd még Nehémiás
4:1-3 és Bírák 3:12-15).
5:4-9 - Júdás győzelmes hadjáratokat vezet Edom és Ammon ellen,
bemutatva Isten ellenségei feletti győzelemre vonatkozó ígéreteinek
beteljesedését. Isten keze minden győzelemben magabiztosságot és
bátorságot tükröz a viszontagságokkal szemben (lásd még Józsué 10:40-42
és 2Krónika 20:15-17).
5:10-20 - A galileai és transzjordániai zsidók segítségért esedeznek
ellenségeik támadásai ellen. Júdás és testvére, Simon felosztják a
sereget, hogy segítsék honfitársaikat, megerősítve a zsidó
szolidaritást és a hitbeli egység szükségességét (lásd még 4Móz
5:45-54 - Júdás kimenti a zsidókat Galileából, és épségben Júdeába
vezeti őket, útközben veszélyekkel néznek szembe. Ez a védelmi aktus az
istenfélő vezetés és az Istenhez való hűség szimbóluma, aki az
40:11).
5:55-62 - Míg Júdás és Simon harcban állnak, József és Azaria nem
engedelmeskedik Júdás parancsának, és megpróbálják megtámadni az
ellenséget, de vereséget szenvednek. Ez a lecke a tekintélynek való
engedelmesség és Isten tervének követésének fontosságát hangsúlyozza
(lásd még 1 Sámuel 15:22–23 és Példabeszédek 16:25).
'''
