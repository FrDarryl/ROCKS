[18]
"1" = ''':sup:`1` Jetró, a midiániták papja, Mózes apósa értesült mindarról, amit az
Úr Mózessel és Izrael népével tett, amikor az Úr Izrael fiait kivezette
Egyiptomból.
'''
"2" = ''':sup:`2` Jetró, Mózes apósa, vette Cipporát, Mózes feleségét, akit az
hazaküldött,
'''
"3" = ''':sup:`3` továbbá két fiát. Ezek közül az egyiket Gersomnak hívták, "mivel -
úgymond - idegen földön jövevény voltam";
'''
"4" = ''':sup:`4` a másiknak a neve Eliezer volt, "mivel - úgymond - atyám Istene lett
a segítségem. Õ mentett meg a fáraó kardjától."
'''
"5" = ''':sup:`5` Jetró, Mózes apósa, két fia és felesége, tehát Mózeshez jöttek a
pusztába, amikor az Isten hegyénél táborozott.
'''
"6" = ''':sup:`6` Mózest értesítették: "Nézd, apósod jön hozzád feleségeddel és két
fiával, akik szintén vele vannak."
'''
"7" = ''':sup:`7` Mózes apósa elé ment, meghajolt elõtte és megcsókolta. Egymás
hogyléte felõl érdeklõdtek, majd beléptek a sátorba.
'''
"8" = ''':sup:`8` Mózes elbeszélte apósának mindazt, amit az Úr Izrael fiai érdekében
a fáraóval és az egyiptomiakkal tett, mindazt a fáradságot, amelyet a
pusztában átéltek, és azt is, hogyan mentette meg õket az Úr.
'''
"9" = ''':sup:`9` Jetró örült mindannak a jónak, amit az Úr Izraellel éreztetett,
amikor az egyiptomiak hatalmából kiszabadította õket.
'''
"10" = ''':sup:`10` Jetró ezt mondta: "Áldott legyen az Úr, aki az egyiptomiak
hatalmából és a fáraó hatalmából kiszabadított benneteket és a népet az
egyiptomiak hatalmából kiváltotta.
'''
"11" = ''':sup:`11` Most már tudom, hogy Jahve nagyobb, mint az összes istenek...
'''
"12" = ''':sup:`12` Azután Jetró, Mózes apósa égõáldozatot és véres áldozatot mutatott
be. Áron odament Izrael összes véneivel, hogy Mózes apósával Isten
elõtt lakomát tartsanak.
'''
"13" = ''':sup:`13` Másnap reggel Mózes leült, hogy igazságot szolgáltasson a népnek.
Az emberek reggeltõl estig ott álltak Mózes elõtt.
'''
"14" = ''':sup:`14` Amikor Mózes apósa látta, hogy mennyi dolga van a néppel, így szólt
hozzá: "Miért bajlódsz annyit a néppel? Miért ülsz ott egyedül, a nép
meg reggeltõl estig ácsorog elõtted?"
'''
"15" = ''':sup:`15` Mózes így válaszolt apósának: "Az emberek azért jönnek, hogy
megtudják Isten döntéseit.
'''
"16" = ''':sup:`16` Ha peres ügyük van, hozzám fordulnak, hogy legyek bírájuk, és
közöljem velük Isten ítéletét és döntését."
'''
"17" = ''':sup:`17` Mózes apósa erre megjegyezte: "Nincs rendjén, amit csinálsz:
'''
"18" = ''':sup:`18` Felõrlöd magad és a veled levõ népet. A feladat túl terhes
számodra, egyedül nem birkózol meg vele.
'''
"19" = ''':sup:`19` Hallgass szavamra, jó tanácsot adok neked, és Isten veled lesz. Te
képviseled a népet Isten elõtt, és ügyeiket vidd Isten elé.
'''
"20" = ''':sup:`20` Tanítsd meg õket a parancsokra és elõírásokra, mutasd nekik az
utat, amelyen járniuk kell, s a tetteket, amelyeket követniük kell.
'''
"21" = ''':sup:`21` De válassz ki a népbõl derék, istenfélõ és megbízható férfiakat,
akik nem haszonlesõk, s tedd meg õket az ezres, a százas, az ötvenes és
a tízes csoportok elöljáróivá.
'''
"22" = ''':sup:`22` Õk ítélkezzenek állandóan a nép felett. Csak a fontosabb ügyeket
vigyék eléd, a kisebb ügyeket maguk döntsék el. Így könnyítesz magadon.
Viseljék õk veled együtt a terhet.
'''
"23" = ''':sup:`23` Ha így jársz el, és ha Isten is ezt parancsolja neked, akkor
megmaradsz, s ezek az emberek is mind békében térhetnek haza."
'''
"24" = ''':sup:`24` Mózes megfogadta apósa tanácsát, s úgy tett, ahogy ajánlotta neki.
'''
"25" = ''':sup:`25` Mózes egész Izraelbõl kiválasztott alkalmas férfiakat, s a nép
ezres, százas, ötvenes és tízes csoportjainak elöljáróivá tette,
'''
"26" = ''':sup:`26` hogy minden alkalommal igazságot szolgáltassanak a népnek. Csak a
súlyosabb eseteket kellett Mózes elé vinniük, a kisebbeket maguk
döntötték el.
'''
"27" = ''':sup:`27` Mózes aztán elbocsátotta apósát, s az visszatért lakóhelyére.
'''
"Notes" = '''
Notas de rodapé:
18:1-4 - Jethro, Mózes apósa hall azokról a csodákról, amelyeket Isten
tett Izraellel, és meglátogatja Mózest, és magával hozza feleségét és
gyermekeit. Ez rávilágít arra, hogy az Izraelen kívüli emberek
18:9-12 - Jethro dicséri Istent a csodákért, amelyeket Izraelért tett,
és áldozatokat mutat be neki. Ez az istentisztelet felfedi, hogy Isten
méltó a dicséretre műveiért, függetlenül a kulturális háttértől (lásd
18:13-16 - Mózes egész nap az emberek vitáinak elbírálásával tölti, ami
felkelti Jethro figyelmét, aki észreveszi Mózes túlterhelt munkáját. Ez
azt mutatja, hogy bölcsességre van szükség a vezetésben és az
adminisztrációban (lásd még 4Móz 11:14-17 és Példabeszédek 11:14).
18:17-23 - Jethro azt tanácsolja Mózesnek, hogy ruházza át feladatai
egy részét rátermett, istenfélő férfiakra. Ez a tanács a megosztott
vezetés és szervezet alapelvét határozza meg Isten népének
18:24-27 - Mózes megfogadja Jethro tanácsát, és delegálási rendszert
alkalmaz, lehetővé téve számára, hogy fontosabb dolgokra
összpontosítson. A gyakorlati bölcsesség és a jó vezetés a sikeres
vezetés elengedhetetlen eszközeiként szerepel (lásd még Példabeszédek
15:22 és Titusz 1:5).
'''
