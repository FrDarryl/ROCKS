[4]
"1" = ''':sup:`1` Másfelõl láttam a sok elnyomást a nap alatt: az elnyomottak
könnyeit, és hogy nincs, aki vigasztalná õket; elnyomóik részérõl az
erõszakot, és hogy nincs, aki vigasztalná õket;
'''
"2" = ''':sup:`2` Ezért boldogabbnak mondom a holtakat, akik már rég meghaltak, mint
az élõket, akik még élnek.
'''
"3" = ''':sup:`3` De mindkettõnél jobban (dicsérem) azt, aki meg sem született, aki
meg sem látta azt a (sok) rosszat, ami a nap alatt végbemegy.
'''
"4" = ''':sup:`4` Láttam azt is, hogy minden igyekezet és minden siker csak az egyik
féltékenykedése a másikra. Ez is hiábavalóság és szélkergetés!
'''
"5" = ''':sup:`5` Az esztelen ölbe teszi a kezét, és a saját húsát emészti.
'''
"6" = ''':sup:`6` Jobb egy marék nyugalomban, mint két tele marék fáradság és
szélkergetés árán!
'''
"7" = ''':sup:`7` Tovább nézelõdtem, és megpillantottam még egy hiábavalóságot a nap
alatt: ez a magányos.
'''
"8" = ''':sup:`8` Nincs senkije, sem fia, sem testvére; mégsem ismer megállást a
munkában, és sose lakik jól a szeme a gazdagsággal. De hát miért is
töröm akkor magamat, és miért vonom meg magamtól, ami jó? Ez is
hiábavalóság és iszonyú gyötrelem!
'''
"9" = ''':sup:`9` Jobban járnak, akik ketten vannak, mint a magányos, mert fáradozásuk
meghozza jutalmát.
'''
"10" = ''':sup:`10` Ha elestek, az egyik a másikat fölsegítheti. De jaj a magányosnak:
ha elesik, nincs senki, aki fölsegítené!
'''
"11" = ''':sup:`11` Meg aztán: ha ketten együtt hálnak, egymást melengetik; de hogy
melegedne föl, aki egymaga van?
'''
"12" = ''':sup:`12` És ha valaki megtámadja az egyiket, ketten szállnak vele szembe. Mi
több: a háromágú kötél nem szakad el egyhamar.
'''
"13" = ''':sup:`13` Jobb a szegény, de bölcs fiatal ember, mint az öreg, de balga
király, akinek nincs annyi esze, hogy elfogadná az intést.
'''
"14" = ''':sup:`14` Igen, a börtönbõl került ki, és király lett, holott szegényen
született annak a királyságában.
'''
"15" = ''':sup:`15` Láttam, amint a nap alatt minden élõ ott vonult az ifjú emberrel,
az utóddal, aki a helyére lépett.
'''
"16" = ''':sup:`16` Se vége, se hossza nem volt a népnek, a sokadalomnak, amelynek élén
állt. De a késõbbiek mégsem lelték benne örömüket. Valóban, ez is
hiábavalóság és szélkergetés!
'''
"17" = ''':sup:`17` Vigyázz a lábadra, amikor Isten házába mégy! Hallgatni menj oda!
Jobb az áldozat, mint a balgák adománya. Mert hisz ezek ostobák és
rosszat tesznek.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - A Prédikátor siránkozik a világban tapasztalt elnyomás miatt,
és kijelenti, hogy a halottak szerencsésebbek, mint az élők, és még
jobbak azok, akik meg sem születtek. Ez a komor szemlélet tükrözi a
földi igazságtalanság miatti szomorúságot (lásd még Jób 3:11-16 és
4:4-6 - A Prédikátor megjegyzi, hogy sok emberi teljesítményt az
irigység motivál, ami a verseny végtelen ciklusához vezet. Arra a
következtetésre jut, hogy jobb békében és nyugalomban élni kevesebb
vagyonnal, mint munkával és zűrzavarral teli életben (lásd még
Példabeszédek 15:16 és 1 Timóteus 6:6-7).
4:7-8 - Leírja annak az embernek az elszigeteltségét, aki
fáradhatatlanul dolgozik, de nincs kivel megosztani gazdagságát. A
magányról való elmélkedés rávilágít a kapcsolatok szükségességére és a
gazdagság közösség nélküli ürességére (lásd még Lukács 12:16-21 és Máté
16:26).
4:9-12 - A Prédikátor dicséri a közösség és a társaság értékét, és
kijelenti, hogy "kettő jobb, mint egy". Az egység támogatást,
biztonságot és erőt kínál, tárgyi tanulságot az együttműködés és a
testvériség fontosságáról (lásd még Példabeszédek 27:17 és Máté 18:20).
4:13-16 - A Prédikátor a hatalom és a népszerűség mulandóságán
elmélkedik. Még egy bölcs uralkodót is el lehet felejteni vagy egy
másikkal helyettesíteni, ami jól mutatja a hírnév és az emberi siker
'''
