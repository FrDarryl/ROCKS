[2]
"1" = ''':sup:`1` Azokban a napokban történt, hogy Augustus császár rendeletet adott
ki, hogy az egész földkerekséget írják össze.
'''
"2" = ''':sup:`2` Ez az elsõ összeírás Quirinius, Szíria helytartója alatt volt.
'''
"3" = ''':sup:`3` Mindenki elment a maga városába, hogy összeírják.
'''
"4" = ''':sup:`4` József is fölment Galilea Názáret nevû városából Júdeába, Dávid
városába, Betlehembe, mert Dávid házából és nemzetségébõl származott,
'''
"5" = ''':sup:`5` hogy összeírják jegyesével, Máriával együtt, aki áldott állapotban
volt.
'''
"6" = ''':sup:`6` Ott-tartózkodásuk alatt elérkezett a szülés ideje.
'''
"7" = ''':sup:`7` Mária megszülte elsõszülött fiát, bepólyálta és jászolba fektette,
mert nem jutott nekik hely a szálláson.
'''
"8" = ''':sup:`8` Pásztorok tanyáztak a vidéken kint a szabad ég alatt, és éjnek
idején õrizték nyájukat.
'''
"9" = ''':sup:`9` Egyszerre csak ott állt elõttük az Úr angyala, és beragyogta õket az
Úr dicsõsége. Nagyon megijedtek.
'''
"10" = ''':sup:`10` De az angyal így szólt hozzájuk: "Ne féljetek! Íme, nagy örömet
adok tudtul nektek és az lesz majd az egész népnek.
'''
"11" = ''':sup:`11` Ma megszületett a Megváltó nektek, Krisztus, az Úr, Dávid
városában.
'''
"12" = ''':sup:`12` Ez lesz a jel: Találtok egy jászolba fektettett, bepólyált
gyermeket."
'''
"13" = ''':sup:`13` Hirtelen mennyei seregek sokasága vette körül az angyalt, és
dicsõítette az Istent ezekkel a szavakkal:
'''
"14" = ''':sup:`14` "Dicsõség a magasságban Istennek és békesség a földön a jóakarat
embereinek!"
'''
"15" = ''':sup:`15` Mihelyt az angyalok visszatértek a mennybe, a pásztorok így szóltak
egymáshoz: "Menjünk el Betlehembe, hadd lássuk a valóra vált beszédet,
amit az Úr tudtunkra adott!"
'''
"16" = ''':sup:`16` Gyorsan útra keltek, és megtalálták Máriát, Józsefet és a jászolban
fekvõ gyermeket.
'''
"17" = ''':sup:`17` Miután látták, az ezen gyermekrõl nekik mondottak alapján ismerték
fel.
'''
"18" = ''':sup:`18` Aki csak hallotta, csodálkozott a pásztorok beszédén.
'''
"19" = ''':sup:`19` Mária meg mind emlékezetébe véste szavaikat és szívében egyeztette.
'''
"20" = ''':sup:`20` A pásztorok hazatértek, dicsõítették és magasztalták az Istent
mindenért, amit csak hallottak, és úgy láttak, ahogy tudtul adták
nekik.
'''
"21" = ''':sup:`21` Amikor eltelt a nyolc nap és körülmetélték, a Jézus nevet adták
neki, ahogy az angyal nevezte, mielõtt még a méhben megfogamzott volna.
'''
"22" = ''':sup:`22` Amikor elteltek a tisztulásnak a Mózes törvényében megszabott
napjai, felvitték Jeruzsálembe, hogy bemutassák az Úrnak,
'''
"23" = ''':sup:`23` ahogy az Úr törvényében elõ volt írva: az anyaméhet megnyitó minden
elsõszülött fiú az Úr szentjének hívatik,
'''
"24" = ''':sup:`24` s az áldozatot is be akarták mutatni, ahogy az Úr törvénye elõírta:
egy pár gerlicét vagy két galambfiókát.
'''
"25" = ''':sup:`25` Íme, volt Jeruzsálemben egy Simeon nevû igaz és istenfélõ ember.
Várta Izrael vigaszát, és a Szentlélek volt rajta.
'''
"26" = ''':sup:`26` Kinyilatkoztatást kapott a Szentlélektõl, hogy addig nem hal meg,
amíg meg nem látja az Úr Fölkentjét.
'''
"27" = ''':sup:`27` A Lélek indítására a templomba ment. Amikor a szülõk a gyermek
Jézust bevitték, hogy a törvény elõírásának eleget tegyenek,
'''
"28" = ''':sup:`28` karjába vette és áldotta az Istent ezekkel a szavakkal:
'''
"29" = ''':sup:`29` "Most bocsásd el, Uram, szolgádat, szavaid szerint békében,
'''
"30" = ''':sup:`30` mert látta szemem üdvösségedet,
'''
"31" = ''':sup:`31` melyet minden nép színe elõtt készítettél,
'''
"32" = ''':sup:`32` világosságul a pogányok megvilágosítására, és dicsõségül népednek,
Izraelnek."
'''
"33" = ''':sup:`33` Apja és anyja csodálkoztak azon, amit fiukról mondott.
'''
"34" = ''':sup:`34` Simeon megáldotta õket, és így szólt anyjához, Máriához: "Íme, õ
sokak romlására és sokak feltámadására lesz Izraelben, jel lesz,
amelynek ellene mondanak -
'''
"35" = ''':sup:`35` a te lelkedet is tõr járja át -, hogy kiderüljenek sok szív titkos
gondolatai."
'''
"36" = ''':sup:`36` Volt egy Áser törzsébõl való, Anna nevû prófétaasszony, Fánuel
leánya, aki már igen öreg volt. Hét évig élt férjével lánysága után,
'''
"37" = ''':sup:`37` aztán özvegyen maradt. Már nyolcvannégy esztendõs volt. Nem hagyta
el a templomot soha, éjjel-nappal böjtben és imádságban szolgált.
'''
"38" = ''':sup:`38` Ebben az órában is odajött, dicsõítette az Istent, és beszélt róla
mindenkinek, aki csak várta Jeruzsálem megváltását.
'''
"39" = ''':sup:`39` Miután így eleget tettek az Úr törvényének, lementek galileai
városukba, Názáretbe.
'''
"40" = ''':sup:`40` A gyermek pedig nõtt és erõsödött, bölcsesség töltötte be, és az
Isten kegyelme volt rajta.
'''
"41" = ''':sup:`41` Szülei minden évben fölmentek Jeruzsálembe a húsvét ünnepére.
'''
"42" = ''':sup:`42` Amikor tizenkét éves lett, szintén fölmentek, az ünnepi szokás
szerint.
'''
"43" = ''':sup:`43` Az ünnepnapok elteltével hazafelé indultak. A gyermek Jézus azonban
Jeruzsálemben maradt anélkül, hogy szülei tudták volna.
'''
"44" = ''':sup:`44` Abban a hitben, hogy az úti társaságban van, mentek egy napig, és
keresték a rokonok és ismerõsök között.
'''
"45" = ''':sup:`45` Amikor nem találták, visszafordultak Jeruzsálembe, hogy keressék.
'''
"46" = ''':sup:`46` Három nap múlva akadtak rá a templomban, ott ült a tanítók közt,
hallgatta és kérdezgette õket.
'''
"47" = ''':sup:`47` Akik csak hallgatták, mind csodálkoztak okosságán és feleletein.
'''
"48" = ''':sup:`48` Amikor meglátták, csodálkoztak. Anyja így szólt hozzá: "Gyermekem,
miért tetted ezt velünk? Íme, atyád és én szomorúan kerestünk."
'''
"49" = ''':sup:`49` Ezt felelte: "De miért kerestetek? Nem tudtátok, hogy nekem Atyám
dolgaiban kell lennem?"
'''
"50" = ''':sup:`50` Ám õk nem értették meg ezeket a hozzájuk intézett szavakat.
'''
"51" = ''':sup:`51` Velük ment hát, lement Názáretbe, és engedelmeskedett nekik.
Szavait anyja mind megõrizte szívében.
'''
"52" = ''':sup:`52` Jézus meg gyarapodott bölcsességben, korban, s kedvességben Isten
és az emberek elõtt.
'''
