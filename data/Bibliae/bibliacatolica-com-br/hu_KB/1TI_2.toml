[2]
"1" = ''':sup:`1` Mindenekelõtt arra kérlek, végezzetek imát, könyörgést, esedezést és
hálaadást minden emberért, a királyokért
'''
"2" = ''':sup:`2` és az összes elöljárókért, hogy békés, nyugodt életet élhessünk,
szentségben és tisztességben.
'''
"3" = ''':sup:`3` Ez jó és kedves üdvözítõ Istenünk szemében,
'''
"4" = ''':sup:`4` aki azt akarja, hogy minden ember üdvözüljön és eljusson az igazság
ismeretére.
'''
"5" = ''':sup:`5` Hiszen egy az Isten, egy a közvetítõ is Isten és ember között: az
ember Krisztus Jézus,
'''
"6" = ''':sup:`6` aki váltságul adta magát mindenkiért és tanúságtételül a
meghatározott idõben.
'''
"7" = ''':sup:`7` Ezért kaptam a küldetést, hogy hírnök és apostol legyek - igazat
mondok, nem hazudom -, a pogányok tanítója hitre és igazságra.
'''
"8" = ''':sup:`8` Azt kívánom hát, hogy a férfiak mindenütt tiszta lélekkel emeljék
imára kezüket, ne haragos és viszálykodó érzülettel.
'''
"9" = ''':sup:`9` Kívánom azt is, hogy az asszonyok tisztességes ruhát viseljenek,
szemérmesen és szerényen ékesítsék magukat: ne bodorított hajjal,
arannyal, gyöngyökkel és drága ruhával,
'''
"10" = ''':sup:`10` hanem mint istenfélõ asszonyokhoz illik, jótettekkel.
'''
"11" = ''':sup:`11` Az asszony csöndben, engedelmes lélekkel hallgassa a tanítást.
'''
"12" = ''':sup:`12` Nem engedem, hogy az asszony tanítson, sem azt, hogy a férfin
uralkodjék, hanem maradjon csöndben.
'''
"13" = ''':sup:`13` A teremtésben is Ádám volt az elsõ, Éva utána következett;
'''
"14" = ''':sup:`14` Ádámot nem vezették félre, de az asszony hagyta, hogy
félrevezessék, s bûnbe esett.
'''
"15" = ''':sup:`15` Azáltal üdvözül, hogy vállalja az anyaságot, kitart a hitben, a
szeretetben, a szegénységben és a tisztességben.
'''
"Notes" = '''
