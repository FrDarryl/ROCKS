[21]
"1" = ''':sup:`1` Manassze tizenkét esztendõs volt, amikor király lett és ötvenöt évig
uralkodott Jeruzsálemben. Anyját Hefci-Bahnak hívták.
'''
"2" = ''':sup:`2` Azt tette, ami gonosznak számít az Úr szemében: azoknak a népeknek
iszonyatos tetteit követte, amelyeket az Úr elûzött Izrael fiai elõl.
'''
"3" = ''':sup:`3` Újra fölépítette a magaslati helyeket, amelyeket atyja, Hiszkija
lerombolt, oltárokat emelt Baalnak, oszlopokat emelt, mint Izrael
királya, Acháb; imádta az ég egész seregét és szolgált nekik.
'''
"4" = ''':sup:`4` Még az Úr templomába is épített oltárokat, pedig az Úr megmondta:
"Jeruzsálemben szerzek hajlékot nevemnek."
'''
"5" = ''':sup:`5` Az Úr temploma két elõudvarában oltárt emelt az ég seregének.
'''
"6" = ''':sup:`6` A fiát tûzbe küldte, jóslásra és bûbájosságra adta magát,
halottidézõket és jövendõmondókat tartott, általában sok olyant mûvelt,
ami gonosznak számít az Úr szemében, s így ingerelte.
'''
"7" = ''':sup:`7` Sõt, még bálványt is csináltatott az oszlopra és az Úr templomában
állította fel, pedig az Úr megmondta Dávidnak és Salamonnak: "Ebben a
templomban szerzek hajlékot nevemnek, örökre, és Jeruzsálemben, amelyet
Izrael törzsei közül kiválasztottam.
'''
"8" = ''':sup:`8` Nem engedem, hogy Izrael lába elhagyja a földet, amelyet atyáidnak
adtam, ha hûségesen aszerint élnek, amint meghagytam nekik, a törvény
szerint, amelyet szolgám, Mózes szabott nekik."
'''
"9" = ''':sup:`9` De nem hallgattak rá, és Manassze annyira tévútra vezette õket, hogy
nagyobb gonoszságokat mûveltek, mint azok a népek, amelyeket az Úr
kiirtott Izrael fiai elõl.
'''
"10" = ''':sup:`10` Ezért az Úr így szólt szolgái, a próféták által:
'''
"11" = ''':sup:`11` "Mivel Júda királya, Manassze ezeket a szörnyûségeket mûvelte:
nagyobb gonoszságokat követett el, mint elõtte az amoriták, és ráadásul
bálványaival még Júdát is bûnbe vitte,
'''
"12" = ''':sup:`12` azért azt mondja az Úr, Izrael Istene: Bizony, szerencsétlenséget
hozok Jeruzsálemre és Júdára, úgyhogy akik hallanak felõle, zúgni fog
tõle mindkét fülük.
'''
"13" = ''':sup:`13` Olyan mérõzsinórt vetek Jeruzsálemre, mint Szamariára, és olyan
mérõónt, mint Acháb házára. Kitörlöm Jeruzsálemet, ahogy a tálat
szokták kitörölni, aztán, amikor kitörülték, lefordítják.
'''
"14" = ''':sup:`14` Eltaszítom örökségem maradékát, ellenségei kezére adom, hadd
legyenek ellenségeik zsákmánya és prédája,
'''
"15" = ''':sup:`15` mivel azt tették, ami gonosznak számít a szememben, és ingereltek
attól a naptól kezdve, hogy atyáik kivonultak Egyiptomból, mind a mai
napig."
'''
"16" = ''':sup:`16` Manassze ártatlan vért is ontott, annyit, hogy teljesen elöntötte
Jeruzsálemet egészen fönti határáig, nem tekintve azt a bûnét, hogy
Júdát tévútra vezette, hogy azt tegye, ami gonosznak számít az Úr
szemében.
'''
"17" = ''':sup:`17` Manassze történetének többi részét, amit végbevitt, s elkövetett
bûneit mind megírták Júda királyai történetének könyvében.
'''
"18" = ''':sup:`18` Akkor Manassze megtért atyáihoz, és palotája kertjében, mégpedig
Uza kertjében temették el. Fia, Ámon lett helyette a király.
'''
"19" = ''':sup:`19` Ámon huszonkét esztendõs volt, amikor király lett, és két évig
uralkodott Jeruzsálemben. Anyját Mesullemetnek hívták, s a Jotbába való
Harucnak volt a lánya.
'''
"20" = ''':sup:`20` Azt tette, ami gonosznak számít az Úr szemében, akárcsak apja,
Manassze.
'''
"21" = ''':sup:`21` Egészen azon az úton járt, amelyen apja járt, õ is azoknak a
bálványoknak szolgált, akiknek apja szolgált, és imádta õket.
'''
"22" = ''':sup:`22` Elhagyta az Urat, atyái Istenét, s nem az Úr útjain járt.
'''
"23" = ''':sup:`23` Ámon szolgái összeesküvést szõttek ellene, és meggyilkolták a
királyt a palotájában.
'''
"24" = ''':sup:`24` A föld népe azonban mind megölte azokat, akik Ámon király ellen
összeesküdtek. S az ország népe fiát, Joziját tette meg helyette
királynak.
'''
"25" = ''':sup:`25` Ámon történetének többi részét, amit végbevitt, följegyezték Júda
királyai történetének könyvében.
'''
"26" = ''':sup:`26` Atyja sírjában temették el, Uza kertjében. Fia, Jozija lett
helyette a király.
'''
