[42]
"1" = ''':sup:`1` Nézzétek, a szolgám, akit támogatok, a választottam, akiben kedvem
telik. Kiárasztom rá lelkemet, hogy igazságot vigyen a nemzeteknek.
'''
"2" = ''':sup:`2` Nem kiált majd, s nem emeli föl a hangját, szava se hallatszik az
utcákon.
'''
"3" = ''':sup:`3` A megtört nádszálat nem töri össze, a pislákoló mécsbelet nem oltja
ki. Hûségesen elviszi az igazságot,
'''
"4" = ''':sup:`4` nem lankad el, sem kedvét el nem veszti, míg az igazságot meg nem
szilárdítja a földön. Az õ tanítására várnak a szigetek.
'''
"5" = ''':sup:`5` Ezt mondja az Isten, az Úr, aki megteremtette az egeket és
kifeszítette, aki megszilárdította a földet s rajta kisarjasztotta a
növényeket, aki éltetõ leheletet ad a földön lakó népnek, és életet
mindennek, ami csak jár-kel rajta:
'''
"6" = ''':sup:`6` Én, az Úr, hívtalak meg az igazságban, én fogtam meg a kezed, és én
formáltalak. Megtettelek a népnek szövetségül, és a nemzeteknek
világosságul,
'''
"7" = ''':sup:`7` hogy nyisd meg a vakok szemét, és szabadítsd ki a börtönbõl a
foglyokat és a tömlöcbõl azokat, akik a sötétségben ülnek.
'''
"8" = ''':sup:`8` Én vagyok az Úr, ez a nevem! Dicsõségemet nem engedem át másnak, sem
tiszteletemet a bálványoknak.
'''
"9" = ''':sup:`9` Nézzétek: a régebbiek beteljesedtek, és új dolgokat hirdetek elõre,
mielõtt megtörténnének, tudtotokra adom õket.
'''
"10" = ''':sup:`10` Énekeljetek az Úrnak új éneket! A föld határáig dicséretét!
Dicsõítse a tenger, s ami benne él, a szigetek és minden lakójuk.
'''
"11" = ''':sup:`11` Ujjongjon a puszta és minden városa a falvakkal együtt, ahol Kedár
lakik. Ujjongjanak a kõszirt lakói, harsogjanak a hegyek tetejérõl.
'''
"12" = ''':sup:`12` Adják meg az Úrnak a tiszteletet, és a szigetek hirdessék
dicsõségét.
'''
"13" = ''':sup:`13` Az Úr kivonul, mint a hõs, haragja fellobban, mint a harcosé.
Felrivall, csatakiáltást hallat, úgy vonul ki férfiként ellenségei
ellen.
'''
"14" = ''':sup:`14` Sokáig hallgattam, csöndben voltam, szinte visszafogtam magam... De
most nyögök, mint a vajúdó asszony, fújok és lihegek egyszerre.
'''
"15" = ''':sup:`15` A hegyeket-halmokat pusztává teszem, ellankasztok mindent, ami
zöldell. A folyókat pocsolyává változtatom, a tavakat meg kiszárítom.
'''
"16" = ''':sup:`16` Elkísérem útjukon a vakokat, és vezetem õket ösvényükön;
világosságra változtatom elõttük a sötétet, és a göröngyös utat
elegyengetem. Ezt teszem majd velük, és nem hagyom el õket.
'''
"17" = ''':sup:`17` De akik a bálványokban bíznak: meghátrálnak és szégyent vallanak.
Így járnak mind, akik így szólnak öntött szobraikhoz: ti vagytok a mi
isteneink.
'''
"18" = ''':sup:`18` Süketek, halljatok! Ti vakok, nézzetek ide és lássatok!
'''
"19" = ''':sup:`19` Ki vak, ha nem a szolgám? És ki süket, ha nem a követem, akit
szolgája?]
'''
"20" = ''':sup:`20` Sok mindent láttál, de nem figyeltél oda, a füled nyitva volt,
mégse hallottál.
'''
"21" = ''':sup:`21` Igazságosságában az Úr magasztossá s dicsõvé akarta tenni a
törvényt.
'''
"22" = ''':sup:`22` Ám ez egy kifosztott, kirabolt nép, bilincsbe van verve, tömlöcbe
van zárva; prédává lettek, s nincs szabadítójuk, kifosztották õket, de
senki se szól, hogy: "Add vissza!"
'''
"23" = ''':sup:`23` Ki hallja meg közületek, ki figyel föl rá és gondol a jövõvel?
'''
"24" = ''':sup:`24` Ki szolgáltatta ki Jákobot a fosztogatónak, és Izraelt a
pusztítónak? Nemde az Úr? Bizony vétkeztünk ellene. Nem akartunk az
útjain járni, és törvényének engedelmeskedni.
'''
"25" = ''':sup:`25` Ezért szabadította rá ádáz haragját és a háború borzalmait. Lángba
borította, de hát nem vette szívére, felgyújtotta, de hát nem tért
észre.
'''
"Notes" = '''
