[35]
"1" = ''':sup:`1` Ezt a szózatot intézte az Úr Jeremiáshoz, amikor Jozija fia, Jojakim
volt Júda királya:
'''
"2" = ''':sup:`2` "Menj el a rechabiták nemzetségéhez és beszélj velük; vidd el õket
az Úr templomának egyik kamrájába, és ott adj nekik bort inni."
'''
"3" = ''':sup:`3` Magam mellé vettem tehát Jaazanját, Jeremiás fiát, Habaccinja
unokáját, testvéreivel és valamennyi fiával együtt, vagyis az egész
rechabita nemzetséget.
'''
"4" = ''':sup:`4` Bevittem õket az Úr templomának abba a kamrájába, amely az Isten
emberéé: Ben-Jochanáné volt, Jigdaljah fiáé. Ez a helyiség a fõemberek
kamrája mellett volt; Maazeja kapuõrnek, Sallum fiának kamrája fölött.
'''
"5" = ''':sup:`5` Aztán borral telt kancsókat és poharakat tettem a rechabiták
nemzetségének tagjai elé és felszólítottam õket: Igyatok bort!
'''
"6" = ''':sup:`6` Õk azonban így válaszoltak: "Nem iszunk bort, mert õsatyánk, Rechab
fia, Jonadab ezt a parancsot hagyta ránk: Sohase igyatok bort, sem ti,
sem fiaitok;
'''
"7" = ''':sup:`7` ne építsetek házat, ne vessetek, szõlõt ne telepítsetek és ne is
birtokoljatok; inkább lakjatok sátrakban egész életetekben, hogy soká
élhessetek azon a földön, amelyen idegenként éltek.
'''
"8" = ''':sup:`8` S mi hûségesen megtartjuk Jonadab õsatyánknak, Rechab fiának
parancsát; valóban nem iszunk bort, sem mi, sem asszonyaink, sem
fiaink, sem lányaink.
'''
"9" = ''':sup:`9` Nem építünk lakóházakat; nincs sem szõlõnk, sem szántóföldünk,
'''
"10" = ''':sup:`10` hanem sátrakban lakunk. Szót fogadunk Jonadab õsatyánk
parancsainak, pontosan úgy, ahogy meghagyta nekünk.
'''
"11" = ''':sup:`11` Amikor azonban Nebukadnezár, Babilon királya felvonult ez ellen az
ország ellen, így határoztunk: Rajta! Menjünk el Jeruzsálembe a
káldeusok és az arámok serege elõl! Most hát itt lakunk Jeruzsálemben."
'''
"12" = ''':sup:`12` Ekkor az Úr ezt a szózatot intézte Jeremiáshoz.
'''
"13" = ''':sup:`13` Ezt mondja a Seregek Ura, Izrael Istene: Menj és mondd el Júda
férfiainak és Jeruzsálem lakóinak: Hát ti nem fogadjátok el az intést,
és nem akartok a szavamra hallgatni? - mondja az Úr.
'''
"14" = ''':sup:`14` Jonadabnak, Rechab fiának azt a parancsát, hogy ne igyanak bort,
pontosan megtartják utódai; õsatyjuk parancsának engedelmeskedve
valóban mind a mai napig nem isznak bort; ti azonban nem
engedelmeskedtek nekem, noha olyan fáradhatatlanul, olyan kitartóan
beszéltem hozzátok.
'''
"15" = ''':sup:`15` Fáradhatatlanul, újra meg újra elküldtem hozzátok szolgáimat, a
prófétákat, hogy hirdessék: Térjen meg mindegyitek gonosz útjáról;
változtassátok meg életmódotokat, ne szegõdjetek idegen istenek nyomába
és ne szolgáljatok nekik; így majd lakói maradtok ennek az országnak,
amelyet nektek és atyáitoknak adtam. De nem nyitottátok meg fületeket
és nem hallgattatok rám.
'''
"16" = ''':sup:`16` Jonadabnak, Rechab fiának utódai megtartották a parancsot, amelyet
õsatyjuk adott nekik, de nekem nem akar ez a nép engedelmeskedni.
'''
"17" = ''':sup:`17` Ezért ezt mondja az Úr, a Seregek Istene, Izrael Istene: Rázúdítom
Júdára és Jeruzsálem lakóira mindazt a nyomorúságot, amellyel
megfenyegettem õket, mivel szóltam nekik, de nem hallgattak rám; hívtam
õket, de nem válaszoltak.
'''
"18" = ''':sup:`18` Akkor Jeremiás ezt mondta a rechabiták nemzetségének: "Ezt mondja a
Seregek Ura, Izrael Istene: Mivel engedelmeskedtetek Jonadab õsatyátok
parancsának, megtartottátok minden rendeletét és megtettetek mindent,
amit meghagyott nektek,
'''
"19" = ''':sup:`19` ezért ezt mondja a Seregek Ura, Izrael Istene: Jonadab, Rechab fia
soha nem lesz híjával olyan férfi utódoknak, aki színem elé állhat."
'''
"Notes" = '''
