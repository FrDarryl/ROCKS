[21]
"1" = ''':sup:`1` Terjeszd eléjük ezeket az utasításokat.
'''
"2" = ''':sup:`2` Ha héber rabszolgát vásárolsz, hat évig szolgáljon neked. A hetedik
évben el kell bocsátanod. Váltságdíj nélkül váljék szabaddá.
'''
"3" = ''':sup:`3` Ha egyedül jött, egyedül bocsásd el. Ha házas volt, menjen vele a
felesége is.
'''
"4" = ''':sup:`4` De ha gazdája adott neki feleséget, és ez fiakat meg lányokat szült
neki, akkor az asszony a gyermekekkel együtt a gazdáé marad, s neki
egyedül kell elmennie.
'''
"5" = ''':sup:`5` De ha a rabszolga kijelenti: szeretem a gazdámat, feleségemet,
gyermekeimet és nem akarok szabaddá válni,
'''
"6" = ''':sup:`6` akkor gazdája vigye õt Isten elé és állítsa az ajtóhoz, vagy az
ajtófélfához. Gazdája fúrja át a fülét egy árral, s attól kezdve
mindenkorra rabszolgája marad.
'''
"7" = ''':sup:`7` Ha valaki a lányát eladja rabszolgának, az ne kapja úgy vissza a
szabadságát, mint a (férfi) rabszolgák.
'''
"8" = ''':sup:`8` Ha nem tetszik gazdájának, aki a maga számára kiszemelte, akkor
engedje, hogy kiváltsák. Ahhoz nincs joga, hogy idegen embernek eladja
és így megcsalja.
'''
"9" = ''':sup:`9` Ha a fia számára szemelte ki, bánjék vele a lányok jogai szerint.
'''
"10" = ''':sup:`10` Ha második asszonyt vesz magának, az elsõtõl nem tagadhatja meg az
ételt, a ruhát és a háztartási jogot.
'''
"11" = ''':sup:`11` Ha ezt a hármat megtagadja tõle, az eltávozhat és nincs
kártalanításra kötelezve.
'''
"12" = ''':sup:`12` Aki a másikat úgy megüti, hogy belehal, azt halállal kell büntetni.
'''
"13" = ''':sup:`13` De ha nem leselkedett rá, hanem Isten adta a kezébe, akkor
megjelölök neked egy helyet, ahová menekülhet.
'''
"14" = ''':sup:`14` De aki a másikat meggyilkolja, azt hurcold el az oltártól is, és
lakoljon halállal.
'''
"15" = ''':sup:`15` Aki megüti apját vagy anyját, azt halálra kell ítélni.
'''
"16" = ''':sup:`16` Aki elrabol egy embert - akár eladja, akár hatalmában tartja -, azt
halálra kell ítélni.
'''
"17" = ''':sup:`17` Aki apjával vagy anyjával méltatlanul bánik, azt halálra kell
ítélni.
'''
"18" = ''':sup:`18` Ha férfiak civakodnak, s az egyik ököllel vagy kõvel úgy megüti a
másikat, hogy nem hal meg ugyan, de ágynak dõl, akkor,
'''
"19" = ''':sup:`19` ha már felkel és bottal jár, a másik, aki megütötte, maradjon
büntetés nélkül, de kárpótolnia kell amazt a munkaveszteségért, és
gondoskodnia kell teljes gyógyulásáról.
'''
"20" = ''':sup:`20` Aki rabszolgáját vagy rabnõjét bottal úgy megveri, hogy az a keze
alatt meghal, azt meg kell torolni.
'''
"21" = ''':sup:`21` De ha a szolga még egy vagy két napig életben marad, akkor a gazdát
nem kell megbüntetni, mert az õ tulajdona volt.
'''
"22" = ''':sup:`22` Ha férfiak civakodnak egymással, és közben úgy megütnek egy viselõs
asszonyt, hogy az idétlent szül ugyan, de maga életben marad, akkor a
tettesnek olyan kártérítést kell fizetnie, amilyet a férj a bírák
véleménye alapján követel.
'''
"23" = ''':sup:`23` De ha az asszony belehal, akkor érvényes az elv: életet életért,
'''
"24" = ''':sup:`24` szemet szemért, fogat fogért, kezet kézért, lábat lábért,
'''
"25" = ''':sup:`25` égetést égetésért, sebet sebért, horzsolást horzsolásért.
'''
"26" = ''':sup:`26` Ha valaki rabszolgájának vagy rabszolganõjének kiüti az egyik
szemét, kárpótlásul a szeméért adja vissza szabadságát.
'''
"27" = ''':sup:`27` Ha rabszolgájának vagy rabszolganõjének a fogát veri ki,
kárpótlásul a fogáért adja vissza a szabadságát.
'''
"28" = ''':sup:`28` Ha egy bika a szarvával felöklel egy férfit vagy egy nõt, és az
illetõ meghal, az állatot meg kell kövezni, s a húsát nem szabad
megenni. Az állat tulajdonosa azonban büntetlen marad.
'''
"29" = ''':sup:`29` De ha az állat már elõbb is hamis volt, és gazdája a figyelmeztetés
ellenére sem vigyázott rá, akkor az állatot, amely egy férfit vagy nõt
megölt, meg kell kövezni, a gazdáját halállal kell büntetni.
'''
"30" = ''':sup:`30` Ha pénzváltságot rónak ki rá, annyit adjon életéért, amennyit
megszabnak.
'''
"31" = ''':sup:`31` Ha az állat fiút vagy leányt öklel fel, ugyanazon szabály szerint
kell eljárni.
'''
"32" = ''':sup:`32` Ha az állat rabszolgát vagy rabszolganõt öklel fel, az állat
tulajdonosa fizessen a szolga gazdájának harminc ezüst sékelt, s az
állatot meg kell kövezni.
'''
"33" = ''':sup:`33` Ha valaki nyitva hagyja a ciszternát, vagy ciszternát ás és nem
födi be, s egy szarvasmarha vagy szamár beleesik,
'''
"34" = ''':sup:`34` a ciszterna tulajdonosa köteles kárpótlást fizetni. Az állat
gazdáját pénzzel kell kártalanítani, az elpusztult állat azonban a
másiké.
'''
"35" = ''':sup:`35` Ha valakinek a szarvasmarhája egy másiknak a marháját ökleli fel
úgy, hogy az elpusztul, az életben maradt állatot adják el, s az árát
osszák el maguk között. Az elpusztult állatot is osszák el maguk
között.
'''
"36" = ''':sup:`36` De ha tudták, hogy az állat már elõbb is hamis, és a tulajdonos nem
vigyázott rá, akkor a marháért adjon másik marhát, az elpusztult állat
pedig maradjon az övé.
'''
"37" = ''':sup:`37` Ha valaki szarvasmarhát vagy juhot lop, s levágja vagy eladja,
akkor egy szarvasmarháért kárpótlásul öt marhát adjon, egy juhért pedig
négy juhot.
'''
"Notes" = '''
Notas de rodapé:
21:1-6 - A héber szolgatörvények a szolgaság helyzetében is garantálják
az emberi méltóságot. Egy olyan szolga elkötelezettsége, aki úgy dönt,
hogy az urával marad, jól mutatja a hűség és a készséges szolgálat
fontosságát (lásd még 5Móz 15:12-17 és Kolossé 3:22-24).
21:12-14 - Az emberölésről szóló törvény különbséget tesz a szándékos
és a nem szándékos gyilkosság között, felfedi az emberi élet értékét és
az erőszakos esetekben alkalmazandó igazságosságot (lásd még 4Móz
35:16-25 és Máté 5:21-22).
21:22-25 - A „szemet szemért, fogat fogért” híres törvénye korlátokat
szab a megtorlásnak, biztosítja, hogy a büntetés arányos legyen a
bûnnel, elkerülve az aránytalan bosszút (lásd még 3Móz 24:19-20 és Máté
5:38-39).
21:26-27 - A sérült szolgákat védő törvények azt mutatják, hogy Isten
törődik az igazságosság és a méltóság iránt, még egy olyan
társadalomban is, ahol általános volt a szolgaság. A
kiszolgáltatottakról való gondoskodás az isteni igazságosság központi
témája (lásd még Példabeszédek 22:22-23 és Jakab 5:4).
21:28-32 - A veszélyes állatok felelősségére vonatkozó törvények
tükrözik a biztonság és az igazságosság fontosságát az életveszélyes
helyzetekben. Isten elszámoltatást követel az életet veszélyeztető
tettekért (lásd még 5Móz 22:8 és Lukács 10:27).
'''
