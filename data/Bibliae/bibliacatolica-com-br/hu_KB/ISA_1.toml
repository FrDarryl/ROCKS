[1]
"1" = ''':sup:`1` Izajásnak, Ámosz fiának látomása Júdáról és Jeruzsálemrõl, amelyet
Júda királyainak: Uzijának, Jotamnak, Acháznak és Hiszkijának
uralkodása idején látott.
'''
"2" = ''':sup:`2` Halljátok, egek és te, föld, figyelj, mert az Úr beszél: "Fiakat
neveltem és naggyá tettem õket, õk mégis hûtlenné váltak.
'''
"3" = ''':sup:`3` Az ökör megismeri gazdáját, és a szamár urának jászolát, csak Izrael
nem ismer meg, népem nem tud semmit megérteni!"
'''
"4" = ''':sup:`4` Lám, a bûnös nemzet, a gonoszsággal terhelt nép! Gonosztevõk
nemzedéke, elvetemült fiak! Elhagyták az Urat, s megvetették Izrael
Szentjét, hátat fordítottak neki.
'''
"5" = ''':sup:`5` Még hol verjelek meg benneteket, amiért hûtlenségre hûtlenséget
halmoztok? Beteg az egész fej és a szív teljesen erõtlen.
'''
"6" = ''':sup:`6` Tetõtõl talpig sehol sem ép, csupa sebhely, zúzódás és nyílt seb.
Mégsem nyomták ki, nem kötözték be, és olajjal sem puhították.
'''
"7" = ''':sup:`7` Országotok pusztává lett, városaitokat elnyelték a lángok.
Földeteket szemetek láttára idegenek élik fel: pusztasággá lett, mint
Szodoma földje a pusztulás után.
'''
"8" = ''':sup:`8` Sion leánya magára maradt, mint a kunyhó a szõlõben; mint a
csõszkunyhó az uborkaföldön, mint az ostromlott város.
'''
"9" = ''':sup:`9` Ha a Seregek Ura nem hagyott volna meg némi maradékot, olyanok
volnánk, mint Szodoma, és hasonlítanánk Gomorrához.
'''
"10" = ''':sup:`10` Halljátok az Úr szavát, Szodoma fejedelmei! Figyelj Isten
parancsára, Gomorra népe!
'''
"11" = ''':sup:`11` "Minek nekem megannyi véres áldozatotok?" - mondja az Úr.
"Jóllaktam már kosokból készült égõáldozataitokkal, és a hizlalt borjak
hájával. A bikák és bakok vérében nem lelem kedvemet.
'''
"12" = ''':sup:`12` Ha elém járultok színem látására, ki kér rá benneteket, hogy
udvaraimat tapodjátok?
'''
"13" = ''':sup:`13` Ne hozzatok nekem többé értéktelen ételáldozatot, mert a füstjük
utálattal tölt el. Újhold, szombat és ünnepi összejöveteleitek... Hogy
tûrjem tovább együtt a vétket és ünnepeteiket?
'''
"14" = ''':sup:`14` Újholdjaitokat és zarándoklataitokat egész szívembõl gyûlölöm,
terhemre lettek. Már belefáradtam, hogy elviseljem õket.
'''
"15" = ''':sup:`15` Ha kiterjesztitek imára kezeteket, elfordítom szememet. Akármennyit
imádkoztok is, nem hallgatok oda, mert a kezetek csupa vér.
'''
"16" = ''':sup:`16` Mosdjatok meg, s tisztuljatok meg. El gonosz tetteitekkel színem
elõl, ne tegyetek többé rosszat!
'''
"17" = ''':sup:`17` Tanuljatok meg jót tenni: keressétek az igazságot, segítsétek az
elnyomottakat, szolgáltassatok igazságot az árvának, s védelmezzétek az
özvegyet.
'''
"18" = ''':sup:`18` Aztán gyertek, s szálljatok velem perbe!" - mondja az Úr. "Ha
olyanok volnának is bûneitek, mint a skarlát, fehérek lesznek, mint a
hó; és ha olyan vörösek is, mint a bíbor, olyanok lesznek, mint a
gyapjú.
'''
"19" = ''':sup:`19` Ha készséggel engedelmeskedtek, majd a föld legjavából esztek.
'''
"20" = ''':sup:`20` De ha tovább is lázongtok ellenem, kard pusztít el benneteket."
Igen, az Úr szája mondja ezt.
'''
"21" = ''':sup:`21` Hogyan is lett cédává a hûséges város? Sion egykor csupa igazság
volt, igazságosság lakott benne, de most gyilkosok lakják.
'''
"22" = ''':sup:`22` Ezüstöd salakká változott, borod olyan lett, mint a víz.
'''
"23" = ''':sup:`23` Fejedelmeid lázadókká lettek, tolvajok társaivá. Mindnyájan csak a
hasznot lesik, és megvesztegetõ ajándékra vadásznak. Nem szolgáltatnak
igazságot az árvának, s az özvegyek ügyével mit sem törõdnek.
'''
"24" = ''':sup:`24` Ezért mondja az Úr, a Seregek Ura, Izrael Erõse: "Igen, elégtételt
szerzek ellenségeimtõl, és bosszút állok ellenfeleimen.
'''
"25" = ''':sup:`25` Lám, ellened fordítom kezemet, hogy kiolvasszam belõled a salakot,
és eltávolítsam az ólmot.
'''
"26" = ''':sup:`26` És ismét olyan bírákat adok, mint hajdanában, olyan tanácsadókat,
mint a letûnt idõkben. Akkor majd újra az Igazság városának hívnak,
hûséges városnak."
'''
"27" = ''':sup:`27` Sionnak megváltást hoz a jog, megtértjeinek meg az igazságosság.
'''
"28" = ''':sup:`28` A lázadók és a bûnösök elvesznek, és akik elhagyták az Urat,
elpusztulnak.
'''
"29" = ''':sup:`29` Igen, megszégyenültök majd a tölgyek miatt, amelyek örömötökre
szolgáltak. Pirultok majd a kertek miatt, amelyekben kedvetek leltétek.
'''
"30" = ''':sup:`30` Mert olyanok lesztek, mint a lombját vesztett tölgy, és mint a
kert, amelynek nincsen vize.
'''
"31" = ''':sup:`31` Az erõs is csak olyan lesz, mint a kóc, keze munkája meg, mint a
szikra. Mindkettõ együtt lobban lángra, s nem lesz, aki tüzét eloltsa.
'''
"Notes" = '''
Notas de rodapé:
1:2-4 - Isten lázadással és hálátlansággal vádolja Izrael népét.
Jóllehet törődött népével, azok elfordultak, más utakat keresve,
figyelmen kívül hagyva akaratát, szemléltetve a hűség fontosságát (lásd
1:10-15 - Isten elutasítja Izrael üres áldozatait és rituáléit,
amelyeket őszinteség és bűnbánat nélkül hajtanak végre. Őszinte
engedelmességet és tiszta szívet akar, nem csak külső szertartásokat
(lásd még Ámós 5:21-24 és Máté 15:8-9).
1:16-17 - Isten bűnbánatra és megigazulásra hívja népét. Az igaz imádat
magában foglalja az elnyomottak megsegítését, az árvák védelmét és az
özvegyek védelmét, megmutatva, hogy a társadalmi igazságosság a hit
kifejezése (lásd még Jakab 1:27 és Mikeás 6:8).
1:18 - Isten arra hívja az embereket, hogy okoskodjanak vele, és
megbocsátást ígér azoknak, akik megtérnek. Még a skarlátvörös színű
bűnöket is le lehet mosni, isteni kegyelmet tanúsítva (lásd még
1:25-27 - Isten megígéri, hogy megtisztítja Jeruzsálemet és
helyreállítja az igazságot. Bár eljön az ítélet, ott van a megváltás és
a megújulás ígérete is azoknak, akik Istenhez fordulnak (lásd még
Zakariás 13:9 és Malakiás 3:2-3).
'''
