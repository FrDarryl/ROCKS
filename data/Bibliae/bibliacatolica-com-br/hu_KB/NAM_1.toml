"1" = ''':sup:`1` Jövendölés Ninivérõl. Az elkosi Náhum látomásának könyve.
'''
"2" = ''':sup:`2` Az Úr féltékeny és bosszúálló Isten, bosszút áll az Úr, és nagyon
haragszik, bosszút áll az Úr ellenségein, nem könyörül ellenfelein.
'''
"3" = ''':sup:`3` Türelmes az Úr, de hatalma félelmetes, nem hagyja büntetlenül a
bûnöst. Viharban és forgószélben jár, a felhõ por a lába nyomában.
'''
"4" = ''':sup:`4` Gátat vet a tengernek, s akkor az kiszárad, kiapaszt minden
folyamot. ...Elhervad Básán és Kármel, Libanon zöldje elhervadt.
'''
"5" = ''':sup:`5` Hegyek rendülnek meg elõtte, halom halomra dõl. Összeomlik színe
elõtt a föld, a földkerekség és minden lakója.
'''
"6" = ''':sup:`6` Haragjával szemben ki állhat meg, heves bosszúja elõtt állva ki
maradhat? Haragja kiárad, mint a tûz, darabokra törnek elõtte a
sziklák.
'''
"7" = ''':sup:`7` Jó az Úr, menedék a szorongatás napján. Jól ismeri azokat, akik
benne bíznak,
'''
"8" = ''':sup:`8` ha jön az áradat. De akik ellene támadnak, azokat kiirtja,
sötétedésig üldözi ellenfeleit.
'''
"9" = ''':sup:`9` Miként gondolkoztok ti az Úr felõl? Õ idézi elõ a pusztulást,
másodszor nem kerül sor a gyötrelemre;
'''
"10" = ''':sup:`10` megsemmisülnek, mint a bogáncs, mindenestül, mint a száraz pelyva.
'''
"11" = ''':sup:`11` Belõled származott az, aki gonoszságot forral az Úr ellen: Béliál
terveinek embere.
'''
"12" = ''':sup:`12` Ezt mondja az Úr: Ha készen vannak is, ha sokan vannak is,
lekaszálják õket és megsemmisítik. Megaláztalak, de többé nem alázlak
meg.
'''
"13" = ''':sup:`13` Nézd, most összetöröm az igát, amely rád nehezedik, és széttépem
kötelékeidet.
'''
"14" = ''':sup:`14` Felõled ezt határozta az Úr: Nem lesz utódod, aki viselje nevedet.
Eltávolítom isteneid templomából a faragott és öntött bálványokat,
sírodat pedig gyalázattá teszem.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Náhum próféciája azzal kezdődik, hogy kijelenti Isten
igazságosságát és haragját Ninivével, Asszíria fővárosával szemben.
Istent buzgónak és bosszúállónak írják le, aki mindig igazságosan
cselekszik, hogy megbüntesse népe ellenségeit. Ez tükrözi Isten
12:19).
1:3-6 - Isten haragja erős és fékezhetetlen, de ugyanakkor jó és
menedék az Őt keresőknek. Ezek a versek szembeállítják az ellenségek
pusztítását az igazak isteni védelmével, megmutatva Isten kettős
1:7-8 - Náhum kijelenti, hogy Isten menedék azok számára, akik az Ő
védelmét keresik, de Izrael ellenségei számára a pusztulás küszöbön
áll. Az igazak üdvösségének és a gonoszoknak a pusztulás ígérete
1:9-11 - Isten megígéri, hogy Ninive, a nagy és gonosz város elpusztul.
Ez a vers világos figyelmeztetés a bűn és az elnyomás következményeire,
illusztrálva, hogy a nemzetek gonoszsága végül hogyan fog megbüntetni
1:12-15 - Nahum megjövendöli, hogy az asszír elnyomás megszűnik, és
Izrael megkönnyebbülést fog tapasztalni. Istennek az elnyomók felett
aratott győzelme reményt ad az igazaknak, megerősítve, hogy a szenvedés
10:27 és Máté 11:28-30).
'''
