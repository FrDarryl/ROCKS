[48]
"1" = ''':sup:`1` A törzsek neve a következõ: az északi határtól Hetlon irányában
Hamat bejárójáig, Hacar-Enánig, Damaszkusz határa északon, Hamat
mentén: a föld az övé legyen a keleti oldaltól a nyugati oldalig: Dáné
egy rész.
'''
"2" = ''':sup:`2` Dán határa mellett a keleti oldaltól a nyugati oldalig: Áseré egy
rész.
'''
"3" = ''':sup:`3` Áser határa mellett a keleti oldaltól a nyugati oldalig: Naftalié
egy rész.
'''
"4" = ''':sup:`4` Naftali határa mellett a keleti oldaltól a nyugati oldalig:
Manasszéé egy rész.
'''
"5" = ''':sup:`5` Manassze határa mellett a keleti oldaltól a nyugati oldalig: Efraimé
egy rész.
'''
"6" = ''':sup:`6` Efraim határa mellett a keleti oldaltól a nyugati oldalig: Rubené
egy rész.
'''
"7" = ''':sup:`7` Ruben határa mellett a keleti oldaltól a nyugati oldalig: Júdáé egy
rész.
'''
"8" = ''':sup:`8` Júda határa mellett a keleti oldaltól a nyugati oldalig legyen az a
rész, amelyet el kell különítenetek, huszonötezer mérték széles és
hosszú, mint minden más részé a keleti oldaltól a nyugati oldalig, s
ennek közepén legyen a szentély.
'''
"9" = ''':sup:`9` Az a rész, amelyet az Úr számára el kell különítenetek, huszonötezer
mérték hosszú és tízezer mérték széles legyen.
'''
"10" = ''':sup:`10` A papok szent része a következõ legyen: hosszúsága északon
huszonötezer mérték, szélessége nyugaton tízezer mérték, szélessége
keleten tízezer mérték, hosszúsága délen huszonötezer mérték, s az Úr
szentélye legyen a közepén.
'''
"11" = ''':sup:`11` Ez azoké a papoké legyen Cádok fiai közül, akik kitartottak
szolgálatomban, és nem tévedtek meg, amint megtévedtek a leviták,
amikor Izrael fiai tévelyegtek.
'''
"12" = ''':sup:`12` Ez az õ részük legyen az ország legszentebb részébõl, a leviták
területe mellett.
'''
"13" = ''':sup:`13` De a levitáké is legyen akkora, mint a papok része: területük
legyen huszonötezer mérték hosszú és tízezer széles - a teljes
hosszúság huszonötezer, a szélesség tízezer.
'''
"14" = ''':sup:`14` Ebbõl ne adjanak el semmit sem, ne is cseréljék el, s az ország
adományát nem ruházhatják át másra, mert az az Úrnak van szentelve.
'''
"15" = ''':sup:`15` Az ötezer mérték, ami megmarad szélességben a huszonötezer
mértékbõl, mint nem szent terület, a városé legyen, szolgáljon
lakóhelyül és legelõül. Középen legyen a város.
'''
"16" = ''':sup:`16` A méretei ezek legyenek: az északi oldalon négyezer-ötszáz mérték,
a déli oldalon négyezer-ötszáz mérték, a keleti oldalon négyezer-ötszáz
mérték, a nyugati oldalon négyezer-ötszáz mérték.
'''
"17" = ''':sup:`17` A város legelõje észak felé kétszázötven mérték, dél felé
kétszázötven, kelet felé kétszázötven, nyugat felé kétszázötven legyen.
'''
"18" = ''':sup:`18` Ami pedig fennmarad a szent terület hosszában, tízezer mérték
keletre és tízezer nyugatra a szent terület hosszában, ennek termése a
város munkásainak szolgáljon eledelül.
'''
"19" = ''':sup:`19` A városban Izrael minden törzsében dolgozzanak.
'''
"20" = ''':sup:`20` Az egész terület huszonötezerszer huszonötezer mértéknyi négyzet
legyen. Ezt különítsék el a szent város tulajdonaként.
'''
"21" = ''':sup:`21` Ami megmarad, a fejedelemé legyen, a szent terület és a város külsõ
területe mindkét oldalán, a huszonötezer mértéknyi fenntartott terület
hosszában, keletre a keleti határ felé, továbbá nyugatra a huszonötezer
mérték hosszában a nyugati határ felé - a fejedelemé párhuzamosan a
többi részekkel. Középen legyen a szent terület és a templom szentélye.
'''
"22" = ''':sup:`22` A leviták tulajdonától és a város tulajdonától, ami a fejedelem
birtoka közepén van, a Júda határai és Benjamin határai közötti terület
a fejedelemé legyen.
'''
"23" = ''':sup:`23` A többi törzs számára a keleti oldaltól a nyugati oldalig:
Benjaminé egy rész.
'''
"24" = ''':sup:`24` Benjamin határa mellett a keleti oldaltól a nyugati oldalig:
Simeoné egy rész.
'''
"25" = ''':sup:`25` Simeon határa mellett a keleti oldaltól a nyugati oldalig:
Isszacháré egy rész.
'''
"26" = ''':sup:`26` Isszachár határa mellett a keleti oldaltól a nyugati oldalig:
Zebuluné egy rész.
'''
"27" = ''':sup:`27` Zebulun határa mellett a keleti oldaltól a nyugati oldalig: Gádé
egy rész.
'''
"28" = ''':sup:`28` Gád határa mellett a déli oldalon dél felé a határ haladjon
Tamártól a kádesi Meriba vizéig, a folyóig, amely a Nagy Tengerbe
ömlik.
'''
"29" = ''':sup:`29` Ez az a föld, amelyet föl kell osztanotok Izrael törzsei között, ez
lesz az osztályrészük - mondja az Úr, az Isten.
'''
"30" = ''':sup:`30` Ezek legyenek a város kijáratai: az északi oldalon négyezer-ötszáz
mérték.
'''
"31" = ''':sup:`31` A város kapui Izrael törzseinek nevét viseljék. A három északi
kapu: egy Ruben kapuja, egy Júda kapuja, egy Lévi kapuja.
'''
"32" = ''':sup:`32` A keleti oldalon négyezer-ötszáz mérték és három kapu: Egy József
kapuja, egy Benjamin kapuja, egy Dán kapuja.
'''
"33" = ''':sup:`33` A déli oldalon négyezer-ötszáz mérték és három kapu: egy Simeon
kapuja, egy Isszachár kapuja, egy Zebulun kapuja.
'''
"34" = ''':sup:`34` A nyugati oldalon négyezer-ötszáz mérték és három kapu: egy Gád
kapuja, egy Áser kapuja, egy Naftali kapuja.
'''
"35" = ''':sup:`35` A teljes kerület tizennyolcezer mérték. A város neve ezentúl ez
lesz: "Az Úr ott van."
'''
