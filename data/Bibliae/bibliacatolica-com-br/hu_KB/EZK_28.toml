[28]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, mondd meg Tírusz fejedelmének: Ezt mondja az Úr, az Isten:
Szíved felfuvalkodott, s azt mondtad: "Isten vagyok, és az Isten
trónján ülök a tenger közepén." Noha ember vagy, nem Isten, szívedet
mégis Isten szívéhez tetted hasonlóvá.
'''
"3" = ''':sup:`3` Igen, bölcsebb vagy Dánielnél is, egyetlen bölcs sem léphet a
nyomodba.
'''
"4" = ''':sup:`4` Bölcsességeddel és okosságoddal vagyont szereztél magadnak, aranyat
és ezüstöt halmoztál fel kincseskamráidban.
'''
"5" = ''':sup:`5` Milyen ügyesen tudsz kereskedni! Megsokszoroztad vagyonodat, de
szíved felfuvalkodott bensõdben gazdagságod miatt.
'''
"6" = ''':sup:`6` Azért ezt mondja az Úr, az Isten: Mivel szívedet Isten szívéhez
tetted hasonlóvá,
'''
"7" = ''':sup:`7` lám ezért idegeneket szabadítok rád, nagyon erõs népeket. Kardot
rántanak bölcsességed ellen, és bemocskolják fényességedet.
'''
"8" = ''':sup:`8` Letaszítanak a gödörbe, és erõszakos halállal halsz meg a tenger
szívében.
'''
"9" = ''':sup:`9` Vajon mondod-e majd gyilkosaid elõtt is: "Isten vagyok", noha csak
ember vagy, s nem Isten, azoknak a kezében, akik átszúrnak?
'''
"10" = ''':sup:`10` Úgy halsz meg, mint a körülmetéletlenek, idegenek keze által. Mert
én mondom ezt - mondja az Úr, az Isten.
'''
"11" = ''':sup:`11` Az Úr szózatot intézett hozzám:
'''
"12" = ''':sup:`12` Emberfia, zengj gyászéneket Tírusz királyáról, és mondd meg neki:
Ezt mondja az Úr, az Isten: A tökéletesség példaképe lettél, telve
bölcsességgel és tökéletes szépséggel.
'''
"13" = ''':sup:`13` Az Édenben voltál, az Isten kertjében. Sokfajta drágakõ ékesítette
ruhádat: karneol, topáz, jáspis, krizolit, ónix, berill, zafir, rubin
és smaragd. Csörgõ dobjaid és fuvoláid aranyból készültek, ez mind
elkészült már a teremtésed napján.
'''
"14" = ''':sup:`14` Oltalmazó kerub mellé állítottalak, az istenek szent hegyére
helyeztelek, tüzes kövek közt járkáltál.
'''
"15" = ''':sup:`15` Tökéletes voltál teremtésed napjától addig, amíg gonoszságot nem
találtam benned.
'''
"16" = ''':sup:`16` Kiterjedt kereskedést folytattál, s közben gonoszsággal telt meg
bensõd és vétkeztél. Levetettelek az istenek hegyérõl, és az oltalmazó
kerub a tüzes kövek közül romlásba taszított.
'''
"17" = ''':sup:`17` Szépséged miatt szíved felfuvalkodott. Ékességeddel tönkretetted
bölcsességedet. A földre vetettelek, a királyok szeme elé tettelek
látványosságul.
'''
"18" = ''':sup:`18` Tömérdek vétkeddel és becstelen kereskedéseddel meggyaláztad
szentélyeidet. Tüzet támasztottam benned, hadd emésszen meg. Hamuvá
teszlek a földön mindenki szeme láttára.
'''
"19" = ''':sup:`19` Azok, akik ismertek a népek közül, mind megborzadtak miattad.
Iszonyattá váltál és véged van mindörökre.
'''
"20" = ''':sup:`20` Az Úr szózatot intézett hozzám:
'''
"21" = ''':sup:`21` Emberfia, fordulj Szidon felé, és jövendölj ellene!
'''
"22" = ''':sup:`22` Így beszélj: Ezt mondja az Úr, az Isten: Nézd, ellened fordulok,
Szidon, s megdicsõülök benned. Majd megtudják, hogy én vagyok az Úr, ha
végrehajtom az ítéletet, és megmutatom rajta, hogy szent vagyok.
'''
"23" = ''':sup:`23` Pestist bocsátok rá, és vér fog folyni az utcáin. Az ellene
mindenfelõl fölemelt kard csapására hullanak benne az áldozatok. Akkor
megtudják, hogy én vagyok az Úr.
'''
"24" = ''':sup:`24` Izrael házának nem lesz többé szúró tüskéje, sem fájdalmas tövise a
körülötte levõ népek között, amelyek megvetik. Akkor majd megtudják,
hogy én vagyok az Úr, az Isten.
'''
"25" = ''':sup:`25` Ezt mondja az Úr, az Isten: Amikor majd összegyûjtöm Izrael házát a
népek közül, ahová szétszóródott, akkor megmutatom rajtuk a népek szeme
láttára, hogy szent vagyok. Azon a földön laknak majd, amelyet
szolgámnak, Jákobnak adtam.
'''
"26" = ''':sup:`26` Biztonságban élnek majd ott, házakat építenek, szõlõt telepítenek.
Békességben élnek, míg végrehajtom az ítéletet a körülötte lakókon,
akik megvetették. Akkor majd megtudják, hogy én, az Úr az õ Istenük
vagyok.
'''
