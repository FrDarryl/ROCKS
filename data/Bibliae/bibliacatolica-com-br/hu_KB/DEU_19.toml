[19]
"1" = ''':sup:`1` Ha az Úr, a te Istened elpusztítja azokat a népeket, amelyeknek
földjét neked szándékozik adni az Úr, a te Istened, és örökükbe lépsz,
megtelepszel városaikban és házaikban;
'''
"2" = ''':sup:`2` országodban, amelyet az Úr, a te Istened ad neked tulajdonul, jelölj
ki három várost.
'''
"3" = ''':sup:`3` Mérd ki az (oda vezetõ) utat, s aszerint oszd fel országodnak
területét, amelyet az Úr, a te Istened örökségül ad neked, három
részre, hogy mindenkinek, aki embert öl, módjában legyen oda menekülni.
'''
"4" = ''':sup:`4` Arra nézve, aki embert öl, s oda menekül, ez a törvény: Aki
embertársát akaratlanul vagy anélkül, hogy elõzõleg gyûlölte volna,
agyonüti
'''
"5" = ''':sup:`5` (mondjuk kimegy valaki embertársával az erdõre fát vágni, s
meglendíti kezében a baltát, hogy kivágja a fát, a vas azonban lerepül
a nyélrõl, eltalálja és agyonüti az embertársát), az ilyen meneküljön e
városok valamelyikébe, hogy életben maradjon,
'''
"6" = ''':sup:`6` s a vérbosszút álló felindultságában utol ne érje, mivel hosszú az
út - különben agyonüti, bár az annak elõtte nem gyûlölte, így nem
érdemel halált.
'''
"7" = ''':sup:`7` Ezért most megparancsolom: Jelölj ki három várost.
'''
"8" = ''':sup:`8` S ha az Úr, a te Istened kitágítja határaidat, amint megesküdött rá
atyáidnak, és neked adja az egész országot, amelyet atyáidnak ígért,
'''
"9" = ''':sup:`9` föltéve, hogy ügyelsz ennek az egész törvénynek a megtartására,
amelyet ma szabok neked, szereted az Urat, a te Istenedet, s mindig az
õ útjain jársz, akkor ehhez a három városhoz jelölj ki még másik
hármat,
'''
"10" = ''':sup:`10` nehogy ártatlan vér omoljon földeden, amelyet az Úr, a te Istened
örökségül ad neked, s vérontásnak bûne nehezedjék rád.
'''
"11" = ''':sup:`11` Ha ellenben valaki gyûlöli embertársát, meglesi és nekiesik, aztán
úgy megüti, hogy belehal, mégis e városok valamelyikébe menekül,
'''
"12" = ''':sup:`12` akkor városának vénei küldjenek érte, vitessék haza, s
szolgáltassák ki a vérbosszút állónak, hadd haljon meg.
'''
"13" = ''':sup:`13` Ne ismerj irgalmat iránta - ki kell az ártatlan vér ontását
küszöbölni Izraelben, hogy jól menjen sorod.
'''
"14" = ''':sup:`14` Embertársad mezsgyekövét, amelyet az õsök raktak le, ne told odébb
örökrészed határánál, azon a földön, amelyet az Úr, a te Istened ad
neked tulajdonul.
'''
"15" = ''':sup:`15` Egy tanú ne lépjen föl senki ellen, bármi bûne vagy vétsége van is.
Akármilyen bûnrõl van szó, csak két vagy három tanú vallomása alapján
szabad ítélni.
'''
"16" = ''':sup:`16` Ha valaki ellen hamis tanú lép fel és zendüléssel vádolja,
'''
"17" = ''':sup:`17` mindkét viszálykodó fél álljon az Úr elé, a papok elé és az épp
szolgálatot teljesítõ bírák elé,
'''
"18" = ''':sup:`18` aztán a bírák tartsanak alapos vizsgálatot. Ha kiderül a tanúról,
hogy hamis tanú, testvérét alaptalanul vádolta,
'''
"19" = ''':sup:`19` azt tegyétek vele, amit õ akart embertársával tenni. Irtsd ki, ami
gonosz, körödbõl!
'''
"20" = ''':sup:`20` A többiek is szerezzenek róla tudomást, hadd fogja el õket a
félelem és ne merészkedjenek ilyet tenni körödben.
'''
"21" = ''':sup:`21` Ne szánd meg! Életért életet, szemért szemet, fogért fogat, kézért
kezet, lábért lábat!
'''
"Notes" = '''
Notas de rodapé:
19:1-3 - A menedékvárosokat az önkéntelen emberölést elkövetők
védelmének eszközeként hozták létre, bemutatva Isten irgalmát és a
kiegyensúlyozott igazságszolgáltatás fontosságát (lásd még 4Móz 35:6-7
19:4-10 - A nem szándékos emberöléssel kapcsolatos irányelvek
hangsúlyozzák a tettek mögött meghúzódó szándékok és körülmények
megértésének szükségességét, hangsúlyozva az igazságosságot és a
és Máté 5:21-22).
19:11-13 - A szándékos gyilkosságért kiszabott büntetés rávilágít a bűn
súlyosságára és az emberi élet védelmére. Ez a különbségtétel a nem
szándékos és az előre megfontolt emberölés között az élet értékének
19:14 - A tereptárgyak mozgatásának tilalma figyelmeztetés az
igazságtalanságra és a kizsákmányolásra, erősíti az ügyletek
feddhetetlenségét és becsületességét. A tulajdon megőrzése alapvető
fontosságú a társadalmi igazságosság szempontjából (lásd még
Példabeszédek 22:28 és Hóseás 5:10).
19:15-21 - Megismétlik a tanúvallomás elvét, kiemelve a tisztességes
igazságszolgáltatási rendszer és a nyilatkozatok igazságtartalmának
fontosságát. Az igazságosság alapvető fontosságú a közösségi élet és a
13:1).
'''
