[10]
"1" = ''':sup:`1` Áron fiai, Nadab és Abihu vették füstölõjüket. Tüzet tettek bele és
rá tömjént, s az Úr elõtt szabálytalan tûzáldozatot mutattak be, amely
nem volt elõírva számukra.
'''
"2" = ''':sup:`2` Az Úr színe elõl láng csapott ki, és megégette õket, meg is haltak
az Úr elõtt.
'''
"3" = ''':sup:`3` Ekkor Mózes így szólt Áronhoz: "Itt beteljesedett, amit az Úr
mondott: azokon mutatom meg szentségemet, akik a közelemben vannak, s
az egész nép elõtt kinyilvánítom dicsõségemet." Áron némán hallgatta.
'''
"4" = ''':sup:`4` Mózes odahívta Misaelt és Elcafánt, Urielnek, Áron nagybátyjának
fiait, és ezt mondta nekik: "Menjetek oda és vigyétek testvéreiteket a
szent hely elõl a táboron kívülre."
'''
"5" = ''':sup:`5` Azok odamentek, és kivitték õket tiszta köntösükben a táboron
kívülre, ahogy Mózes meghagyta.
'''
"6" = ''':sup:`6` Mózes így szólt Áronhoz és fiaihoz, Eleazárhoz meg Itamárhoz: "Ne
bontsátok ki hajatokat és ne szaggassátok meg ruhátokat, nehogy
meghaljatok, és Õ az egész közösségre megharagudjon. Majd testvéreitek,
Izrael egész háza siratja az Úr tüzének áldozatait.
'''
"7" = ''':sup:`7` Ne távozzatok el a megnyilatkozás sátorának bejáratától attól való
félelmetekben, hogy meghaltok. Ti föl vagytok kenve az Úr olajával."
Engedelmeskedtek Mózes szavának.
'''
"8" = ''':sup:`8` Az Úr így szólt Áronhoz:
'''
"9" = ''':sup:`9` "Amikor a megnyilatkozás sátorához jöttök, ne igyatok sem bort, sem
más erjesztett italt, akkor nem haltok meg. Ez örök rendelkezés minden
utódotok számára.
'''
"10" = ''':sup:`10` Azért van, hogy megkülönböztessétek a szentet és a nem szentet, a
tisztátalant és a tisztát,
'''
"11" = ''':sup:`11` s hogy megismertessétek Izrael fiaival azoknak a törvényeknek a
jelentõségét, amelyeket az Úr Mózes közvetítésével adott nektek."
'''
"12" = ''':sup:`12` Mózes ezt mondta Áronnak és életben maradt fiainak, Eleazárnak és
Itamárnak: "Fogjátok az ételáldozatot, amely megmaradt az Úrnak szánt
eledelbõl, s egyétek meg belõle a kovásztalanokat, az oltár oldalánál,
mert nagyon szent dolgok.
'''
"13" = ''':sup:`13` A többit is szent helyen fogyasszátok el. Részesedéstek ez, a tied
és fiaidé, az Úrnak szánt eledelbõl. Ezt a parancsot kaptam.
'''
"14" = ''':sup:`14` A felajánlott szegyet és az áldozatul adott lapockát is egyétek meg
egy tiszta helyen; te és veled együtt fiaid meg lányaid, mert ez az a
járandóság, amely megillet Izrael fiainak közösségi áldozatából, téged
és fiaidat.
'''
"15" = ''':sup:`15` A lapockát és a szegyet az égõáldozatra szánt hájjal együtt kell
idehozni, fel kell ajánlani az Úrnak, s utána legyen a tied és fiaidé.
Örök törvény ez, az Úr rendelkezett így."
'''
"16" = ''':sup:`16` Amikor Mózes tudakozódott a bûnért való áldozatra szánt bak után,
kisült, hogy elégették. Ezért megharagudott Eleazárra és Itamárra, Áron
megmaradt fiaira.
'''
"17" = ''':sup:`17` "Miért nem ettétek meg ezt az áldozatot valamely szent helyen?
Hiszen az szent dolog, amelyet nektek adtak, hogy elvegyétek a közösség
bûnét, elvégezve rajta az engesztelés szertartását az Úr elõtt.
'''
"18" = ''':sup:`18` Mivel a vérét nem vitték be a szentélybe, azért meg kellett volna
ennetek valamely szent helyen, ahogy meghagytam."
'''
"19" = ''':sup:`19` Áron ezt felelte Mózesnek: "Nézd, ma bemutatták a bûnért való
áldozatot és az égõáldozatot, mégis ilyen dolog történt velem. Ha ma
ettem volna a bûnért való áldozatból, tetszett volna az az Úrnak?"
'''
"20" = ''':sup:`20` Amikor Mózes ezt hallotta, elfogadta mentségül.
'''
"Notes" = '''
Notas de rodapé:
10:1-3 - Nádáb és Abihu, Áron fiai különös tüzet ajánlanak fel az Úr
előtt, és megemészti őket az isteni tűz. Ez rávilágít a papi szolgálat
és az Isten utasításai iránti engedelmesség komolyságára (lásd még 4Móz
26:61 és 1 Sámuel 15:22-23).
10:4-7 - Mózes megparancsolja Nádáb és Abihu holttestének
eltávolítását, Áronnak és többi fiának pedig maradjanak szolgálatban. A
papi szolgálat szentsége megköveteli a szent és a közönséges világos
10:8-11 - Isten megtiltja a papoknak, hogy bort vagy erős italt
igyanak, amikor belépnek a gyülekezet sátrába, ezzel a józanság
mércéjét állítva az isteni szolgálatban. Hangsúlyozzák a szellemi és
Timótheus 3:2-3).
10:12-15 - Mózes megtanítja Áron fiait, hogyan fogyasszák el a
szentáldozatokat. Ez megerősíti annak fontosságát, hogy szigorúan
kövessük Isten utasításait, hogy fenntartsuk a szentséget és a rendet
az istentiszteletben (lásd még 3Móz 6:16-18 és 4Móz 18:8-10).
10:16-20 - Mózes feldühödik, amikor rájön, hogy a bűnért való áldozatot
nem az utasítás szerint fogyasztották el. Áron fiai tragédiájának
fényében magyarázza döntését, Mózes pedig elfogadja a magyarázatot,
bemutatva Isten érzékenységét a különleges körülményekre (lásd még
1Sámuel 21:6 és Máté 12:7).
'''
