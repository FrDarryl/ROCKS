[3]
"1" = ''':sup:`1` Ezért vagyok én, Pál értetek, pogányokért Jézus Krisztus foglya.
'''
"2" = ''':sup:`2` Bizonyára hallottatok Isten kegyelmi adományáról, amelyben a ti
javatokra részesültem.
'''
"3" = ''':sup:`3` Kinyilatkoztatásból ismertem meg a titkot, mint föntebb röviden
megírtam.
'''
"4" = ''':sup:`4` Ha elolvassátok, megérthetitek, hogy betekintettem Krisztus titkába,
'''
"5" = ''':sup:`5` amelyrõl korábban nem tudtak az emberek úgy, ahogy most a Lélek a
szent apostoloknak és prófétáknak kinyilatkoztatta.
'''
"6" = ''':sup:`6` Eszerint Jézus Krisztusban a pogányok is társörökösök, tagjai az egy
testnek, és részesei az ígéretnek, az evangélium révén.
'''
"7" = ''':sup:`7` Ennek lettem szolgája Isten kegyelmi adományából, amelyet hathatós
erejével juttatott nekem.
'''
"8" = ''':sup:`8` Nekem, az összes szent közül a legkisebbnek jutott osztályrészül a
kegyelem, hogy Krisztus felfoghatatlan gazdagságát hirdessem a
pogányoknak,
'''
"9" = ''':sup:`9` és felvilágosítsak minden embert, hogyan valósult meg ez a titok,
amely kezdettõl fogva el volt rejtve az Istenben, a mindenség
teremtõjében,
'''
"10" = ''':sup:`10` hogy most az Egyház által az Isten szerfölött sokrétû bölcsessége
nyilvánvalóvá legyen a mennyei fejedelemségek és hatalmasságok elõtt.
'''
"11" = ''':sup:`11` Ez volt az õ örök szándéka, amelyet Krisztus Jézusban, a mi
Urunkban megvalósított
'''
"12" = ''':sup:`12` a benne való hit által van bizalmunk és biztonságos utunk Istenhez.
'''
"13" = ''':sup:`13` Ezért kérlek titeket, ne veszítsétek el értetek viselt szenvedéseim
miatt bátorságotokat: ezek dicsõségetekre szolgálnak.
'''
"14" = ''':sup:`14` Ezért meghajtom térdemet az Atya elõtt;
'''
"15" = ''':sup:`15` tõle származik minden közösség az égben és a földön.
'''
"16" = ''':sup:`16` Adja meg nektek dicsõségének gazdagsága szerint, hogy Lelke által
megerõsödjetek bensõ emberré,
'''
"17" = ''':sup:`17` hogy a hittel Krisztus lakjék szívetekben, s gyökeret verjetek és
alapot vessetek a szeretetben.
'''
"18" = ''':sup:`18` Akkor majd fel tudjátok fogni az összes szenttel együtt, mi a
szélesség és a hosszúság, a magasság és a mélység,
'''
"19" = ''':sup:`19` megismeritek Krisztusnak minden értelmet meghaladó szeretetét, és
beteltek az Isten egész teljességével.
'''
"20" = ''':sup:`20` Annak pedig, aki bennünk mûködõ erõvel mindent megtehet azon felül
is, amit mi kérünk vagy megértünk,
'''
"21" = ''':sup:`21` legyen dicsõség az Egyházban és Jézus Krisztusban minden nemzedéken
át, örökkön-örökké! Amen.
'''
"Notes" = '''
Notas de rodapé:
3:6 - A Pál számára feltárt titok az, hogy a pogányok a Krisztusban
tett ígéret örököstársai, a test tagjai, és részesei az evangélium
ígéretének. Ez alapvető szempont ahhoz, hogy az egyházat Krisztus
3:14-19 - Pál azért imádkozik, hogy a hívők lélekben megerősödjenek, és
megértsék Krisztus szeretetének mélységét. Isten szeretete a keresztény
3:20-21 - Pál ezt a fejezetet egy doxológiával zárja, magasztalva Isten
hatalmát, amely bőségesen működik az életünkben. Pál imája megerősíti
bizalmunkat abban, hogy Isten képes többet elérni, mint amit kérünk
'''
