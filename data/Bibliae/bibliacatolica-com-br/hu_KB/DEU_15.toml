[15]
"1" = ''':sup:`1` Minden hetedik évben adj haladékot.
'''
"2" = ''':sup:`2` A haladék jegyében így kell eljárni: a hitelezõ engedje el a
kölcsönt, amit embertársának adott, ne szorongassa sem embertársát, sem
testvérét, ha az Úr (tiszteletére) kihirdetik a haladékot.
'''
"3" = ''':sup:`3` Az idegent szorongathatod, de amid testvérednél van, azt engedd el.
'''
"4" = ''':sup:`4` Nem lesz közted szegény, mert az Úr, a te Istened bõségesen megáld
azon a földön, amelyet az Úr, a te Istened örökrészül ad neked, hogy a
tied legyen,
'''
"5" = ''':sup:`5` ha valóban hallgatsz az Úr, a te Istened szavára, s mind szem elõtt
tartod és teljesíted azokat a parancsokat, amelyeket ma eléd tárok.
'''
"6" = ''':sup:`6` Az Úr, a te Istened megáld téged, amint megígérte, úgyhogy minden
népnek kölcsönözhetsz, neked azonban nem kell kölcsönt kérned, így
számos népen uralkodhatsz, õk azonban nem uralkodhatnak rajtad.
'''
"7" = ''':sup:`7` Ha szegény akad közted, egy testvéred valamelyik városodban vagy
földeden, amelyet az Úr, a te Istened ad majd neked, ne keményítsd meg
szívedet, és ne csukd be a markod testvéred, a szegény elõtt,
'''
"8" = ''':sup:`8` inkább nyisd meg a kezed, s adj szívesen annyit, amennyire csak
szüksége van szorult helyzetében.
'''
"9" = ''':sup:`9` Ügyelj, nehogy gonosz gondolat támadjon szívedben. Itt a hetedik
esztendõ, a haladék éve! S nehogy barátságtalanul nézz szegény
testvéredre, s ne adj neki semmit. Különben az Úrhoz kiált ellened és
súlyos bûn nehezedik rád.
'''
"10" = ''':sup:`10` Jó szívvel adj neki, és amikor adsz, a szíved ne legyen tele
rosszindulattal. Jótettedért megáld az Úr, a te Istened minden
lépésedben s kezednek minden munkájában.
'''
"11" = ''':sup:`11` Mindig lesznek szegények a földön. Ezért most megparancsolom: Nyisd
meg a kezed testvéred, a földeden élõ szûkölködõ és szegény elõtt.
'''
"12" = ''':sup:`12` Ha eladja magát neked egy népedbõl való testvéred, egy héber férfi
vagy nõ, hat évig szolgáljon neked, a hetedik esztendõben azonban
engedd szabadon.
'''
"13" = ''':sup:`13` S amikor felszabadítod, ne engedd el üres kézzel.
'''
"14" = ''':sup:`14` Adj neki bõségesen nyájadból, szérûd és sajtód termésébõl. Adj neki
aszerint, ahogy az Úr, a te Istened megáldott.
'''
"15" = ''':sup:`15` Gondolj arra, hogy Egyiptom földjén magad is rabszolga voltál, s az
Úr, a te Istened szabadulást adott neked. Ezért parancsolom ma ezt
neked.
'''
"16" = ''':sup:`16` Ha mégis azt mondaná: "Nem akarok elmenni tõled", mert megszeretett
téged és házadat, mivel jó sora volt nálad,
'''
"17" = ''':sup:`17` fogd az árat, s lyukat fúrva vele a fülébe, kösd az ajtóhoz - így
egyszer s mindenkorra rabszolgád marad. Rabszolganõddel is így tégy.
'''
"18" = ''':sup:`18` Ne essék nehezedre, ha szabadon kell engedned. Mert hisz hatévi
szolgálata a kétszerese egy munkás bérének. S ezenfelül az Úr, a te
Istened is megáld mindenben, amit csak teszel.
'''
"19" = ''':sup:`19` Tehened és juhod minden hím elsõszülöttét szenteld az Úrnak, a te
Istenednek. Tehened elsõszülöttével ne dolgozz, juhod elsõszülöttét
pedig ne nyírd meg.
'''
"20" = ''':sup:`20` Az Úr, a te Istened színe elõtt fogyaszd el minden esztendõben
családoddal azon a helyen, amelyet az Úr kiválaszt.
'''
"21" = ''':sup:`21` Ha azonban valami hibája volna, sánta vagy vak, vagy valami más
baja van, nem szabad az Úrnak, a te Istenednek feláldoznod.
'''
"22" = ''':sup:`22` Fogyaszd el lakóhelyeden, mint a gazellát vagy a szarvast, mindegy,
hogy tiszta vagy-e vagy tisztátalan.
'''
"23" = ''':sup:`23` Csak a vérét nem szabad elfogyasztanod, azt mint a vizet, öntsd ki
a földre.
'''
"Notes" = '''
Notas de rodapé:
15:1-2 - Az adósságok hétévenkénti elengedése Isten kegyelmét és
irgalmát tükrözi. Ez a gyakorlat célja a társadalmi igazságosság és
szolidaritás fenntartása a közösség tagjai között (lásd még 3Móz 25:10
és Lukács 4:18-19).
15:7-11 - A szegényekkel szembeni nagylelkűségre való felhívás az
együttérzés és a társadalmi felelősségvállalás fontosságát
hangsúlyozza. Isten népe arra hivatott, hogy gondoskodjon a
rászorulókról, tükrözve Isten jellemét (lásd még Példabeszédek 19:17 és
Jakab 2:15-16).
15:12-18 - A héber szolgák szabadon bocsátása hat év szolgálat után az
igazságosság és a helyreállítás példája. Hangsúlyozza az emberi személy
méltóságát és Isten szabadságának szükségességét (lásd még 2Móz 21:2 és
Galata 5:1).
'''
