[13]
"1" = ''':sup:`1` Bábelben lakott egy férfi, akinek Jojakim volt a neve.
'''
"2" = ''':sup:`2` Chilkija leányát vette feleségül, akit Zsuzsannának hívtak. Ez
nemcsak igen szép, de istenfélõ asszony is volt,
'''
"3" = ''':sup:`3` mert szülei igazak voltak és lányukat is Mózes törvénye szerint
nevelték.
'''
"4" = ''':sup:`4` Jojakim igen gazdag volt. Gyümölcsöskertje is volt háza
szomszédságában. A zsidók nála szoktak összejönni, mert mindnyájuknál
tekintélyesebb volt.
'''
"5" = ''':sup:`5` Abban az esztendõben a nép két olyan vént tett meg bíróvá, akikre
ráillett az Úr szava: A vénektõl, a bíráktól indult ki Bábelben az
igazságtalanság, noha úgy látszott, hogy õk kormányozzák a népet.
'''
"6" = ''':sup:`6` Gyakran megfordultak Jojakim házában, ott keresték fel õket mind,
akiknek peres ügyük volt.
'''
"7" = ''':sup:`7` Amikor déltájban szétoszlott a nép, Zsuzsanna bement sétálni férje
gyümölcsöskertjébe.
'''
"8" = ''':sup:`8` A két vén mindennap látta, amint bement és ott sétált. S fölgerjedt
bennük iránta a vágy.
'''
"9" = ''':sup:`9` Eszüket félretették, szemüket meg lesütötték, hogy ne lássák az eget
és ne emlékezzenek az igazságos ítéletekre.
'''
"10" = ''':sup:`10` Mindkettõjüket elragadta a szenvedély, de egyik se mondta el kínját
a másiknak.
'''
"11" = ''':sup:`11` Szégyellték ugyanis elmondani vágyukat, hogy szeretnének együtt
hálni vele.
'''
"12" = ''':sup:`12` Mint akiket nem hagy nyugodni a féltékenység, úgy lesték mindennap
az alkalmat, hogy láthassák.
'''
"13" = ''':sup:`13` Egyszer azt mondta az egyik a másiknak: "Menjünk haza, mert itt az
ebéd ideje!" Elindultak és el is váltak egymástól,
'''
"14" = ''':sup:`14` de aztán csak visszatértek és újra találkoztak. Mivel ennek okát
kellett adniuk, megvallották egymásnak a vágyukat. Majd közösen
megállapodtak, hogy keresik az idõpontot, amikor egyedül találhatják.
'''
"15" = ''':sup:`15` Lesték hát a kedvezõ alkalmat. Egy nap aztán történt, hogy
Zsuzsanna bement a gyümölcsösbe, mint a többi napokon is szokott, de
csak két szolgálója kísérte. Meg akart fürdeni a gyümölcsöskertben,
mert nagy hõség volt.
'''
"16" = ''':sup:`16` Senki se volt ott, csak a két vén, akik elrejtõzve lesték.
'''
"17" = ''':sup:`17` A lányoknak meghagyta: "Hozzatok nekem olajat és kenõcsöt! Aztán
zárjátok be a kert kapuját, hogy megfürödhessem."
'''
"18" = ''':sup:`18` Eleget is tettek a parancsnak és bezárták a kert kapuját. Majd a
hátsó kapun is kimentek a kívánt dolgokért. Nem is sejtették, hogy a
vének benn rejtõzködnek.
'''
"19" = ''':sup:`19` Amikor a lányok elmentek, a két vén felugrott és odafutott hozzá.
'''
"20" = ''':sup:`20` Mindjárt azzal kezdték: "Lángol bennünk utánad a vágy. Érts hát
velünk egyet, és légy a miénk!
'''
"21" = ''':sup:`21` Különben tanúbizonyságot teszünk ellened, hogy itt volt veled egy
ifjú, azért küldted ki a lányokat."
'''
"22" = ''':sup:`22` Zsuzsanna felsóhajtott: "Szorongatás vesz körül mindenfelõl. Ha
ugyanis megteszem, meg kell halnom; ha meg ellenkezem, nem kerülhetem
el a kezeteket.
'''
"23" = ''':sup:`23` De mégis jobb nekem ártatlanul a kezetekbe esnem, mint az Úr ellen
vétkeznem."
'''
"24" = ''':sup:`24` Ekkor Zsuzsanna elkezdett hangosan sikoltozni, de a vének is
kiabáltak ellene.
'''
"25" = ''':sup:`25` Sõt az egyik odafutott a kert kapujához és szélesre tárta.
'''
"26" = ''':sup:`26` Amikor a háznép meghallotta a nagy kiáltozást a kertben, a hátsó
kapun berontottak, hogy lássák, mi történt asszonyukkal.
'''
"27" = ''':sup:`27` A vének elmondták vádjaikat. Erre a szolgák nagyon elszégyellték
magukat, mert még sose mondtak ilyesmit Zsuzsannáról.
'''
"28" = ''':sup:`28` Másnap, amikor a nép odasereglett férjéhez, Jojakimhoz, megjelent a
két vén is bosszút lihegve Zsuzsanna ellen, hogy halálra adják.
'''
"29" = ''':sup:`29` A nép elõtt kiadták a parancsot: "Hívjátok ide Zsuzsannát, Chilkija
leányát, Jojakim feleségét!" El is mentek érte.
'''
"30" = ''':sup:`30` Szüleinek, gyermekeinek és egész rokonságának kíséretében jelent
meg.
'''
"31" = ''':sup:`31` Zsuzsanna feltûnõen szép volt és nagyon csinos.
'''
"32" = ''':sup:`32` Mivel le volt fátyolozva, a törvényszegõk felszólították, tegye le
fátylát, hogy legalább a szépségével jóllakhassanak.
'''
"33" = ''':sup:`33` Hozzátartozói, és mindnyájan, akik csak látták, zokogásban törtek
ki.
'''
"34" = ''':sup:`34` A két vén odament a néptömeg közepére, és kezüket a fejére tették,
'''
"35" = ''':sup:`35` õ meg sírva nézett az égre, mert szívbõl bízott az Úrban.
'''
"36" = ''':sup:`36` A vének elõadták a vádat: "Mialatt mi egyedül sétálgattunk a
gyümölcsöskertben, ez bejött két szolgálójával, bezáratta a kert
kapuját, majd elküldte a szolgálókat.
'''
"37" = ''':sup:`37` Akkor odament hozzá egy ifjú, aki addig rejtõzködött és lefeküdt
vele.
'''
"38" = ''':sup:`38` Mi a kert szögletében tartózkodtunk, de megláttuk a törvényszegést,
s odarohantunk hozzájuk.
'''
"39" = ''':sup:`39` Tetten értük õket, de az ifjút nem tudtuk elfogni, mert erõsebb
volt nálunk. Kinyitotta a kaput, s elmenekült.
'''
"40" = ''':sup:`40` Ezt azonban elfogtuk és vallatóra fogtuk: Ki volt az az ifjú?
'''
"41" = ''':sup:`41` De nem akarta megmondani. Ennek mi magunk vagyunk a tanúi." A
gyülekezet hitelt adott nekik, hisz a nép vénei és bírái voltak, és
Zsuzsannát halálra ítélték.
'''
"42" = ''':sup:`42` Ekkor õ hangosan felkiáltott és így imádkozott: "Örök Isten! Te
ismered a titkokat és tudsz mindenrõl, még mielõtt világra jött volna.
'''
"43" = ''':sup:`43` Te azt is tudod, hogy hazug módon megrágalmaztak. Nézd, meg kell
halnom, noha semmit sem követtem el abból, amit ezek gonoszul rám
fogtak."
'''
"44" = ''':sup:`44` Az Úr meghallgatta könyörgését.
'''
"45" = ''':sup:`45` Amikor halálra vitték, az Úr felszította egy Dániel nevû, egészen
fiatal fiúban a szent lelket,
'''
"46" = ''':sup:`46` úgyhogy hangosan felkiáltott: "Én ártatlan vagyok ennek az
asszonynak a vére dolgában!"
'''
"47" = ''':sup:`47` Erre az egész nép körülfogta és kérdõre vonta: "Miféle szavak azok,
amiket mondtál?"
'''
"48" = ''':sup:`48` Megállt középen és így válaszolt: "Milyen ostobák vagytok, ti,
Izrael fiai! Anélkül, hogy vizsgálatot tartottatok és a tényeket
földerítettétek volna, elítélitek Izrael egyik leányát.
'''
"49" = ''':sup:`49` Tartsatok újra ítéletet, mert ezek hamisan tanúskodtak ellene!"
'''
"50" = ''':sup:`50` Erre a nép sietve visszatért. A vének ekkor így szóltak hozzá: "Ülj
csak közénk és okosíts fel bennünket! Mert hiszen neked adta meg az
Isten az öregkor élettapasztalatát."
'''
"51" = ''':sup:`51` Dániel ezt válaszolta: "Különítsétek el õket egymástól jó messzire,
hogy kihallgathassam õket!"
'''
"52" = ''':sup:`52` Amikor elkülönítették õket egymástól, hívatta közülük az egyiket, s
így szólt hozzá: "Te megátalkodott, vén gonosztevõ! Most napvilágra
kerülnek bûneid,
'''
"53" = ''':sup:`53` amelyeket eddig elkövettél. Mert igazságtalan ítéletet hoztál,
elítélted az ártatlanokat és futni engedted a gonosztevõket, noha
megmondta az Úr: Az ártatlant és az igazat ne öld meg.
'''
"54" = ''':sup:`54` Most tehát, ha csakugyan láttad, mondd meg: milyen fa alatt láttad
õket együtt?" Azt felelte: "Mézgafa alatt."
'''
"55" = ''':sup:`55` Dániel erre így válaszolt: "Helyesen hazudtál a magad fejére. Isten
angyala ugyanis középen kettévág, mert ez az Isten parancsa."
'''
"56" = ''':sup:`56` Majd félreállította és elõhívatta a másikat. Így szólította meg:
"Kánaánnak vagy ivadéka, nem Júdának! A szépség elcsábított és a vágy
eszedet vette.
'''
"57" = ''':sup:`57` Így viselkedtek Izrael leányaival, s félelembõl szóba is álltak
veletek, Júda leánya azonban nem engedett gonoszságotoknak.
'''
"58" = ''':sup:`58` Mondd csak meg nekem: Milyen fa alatt kaptad rajta õket, hogy
együtt voltak?" Azt felelte: "Tölgyfa alatt."
'''
"59" = ''':sup:`59` Dániel erre így válaszolt: "Te is helyesen hazudtál a saját
fejedre. Az Isten angyala kardjával készen áll rá, hogy középen
kettészeljen és így kiirtson benneteket."
'''
"60" = ''':sup:`60` Ekkor az egész gyülekezet hangos ujjongásban tört ki, és áldották
az Istent, aki megmenti a benne bízókat.
'''
"61" = ''':sup:`61` Ezután a két vénre rontottak, mert Dániel a saját szájukból
igazolta, hogy hamis tanúságot tettek.
'''
"62" = ''':sup:`62` Úgy bántak el velük, ahogyan gonoszságukban õk akartak elbánni
embertársukkal. Ebben Mózes törvényei szerint jártak el: meg kellett
halniuk. Az ártatlan vér pedig megszabadult azon a napon.
'''
"63" = ''':sup:`63` Chilkija és a felesége, az asszony férjével, Jojakimmal és az egész
rokonsággal együtt dicsõítették az Istent leányukért, Zsuzsannáért,
hogy nem találtak benne szégyenletes dolgot.
'''
"64" = ''':sup:`64` Dániel ettõl a naptól fogva nagy embernek számított a nép elõtt.
'''
