[13]
"1" = ''':sup:`1` Simon hírét vette, hogy Trifon hatalmas sereget gyûjtött, és be akar
nyomulni Júda földjére, és el akarja pusztítani.
'''
"2" = ''':sup:`2` De látta, hogy a nép retteg és fél, ezért elment Jeruzsálembe,
összegyûjtötte a népet
'''
"3" = ''':sup:`3` és bátorítva õket így beszélt hozzájuk: "Magatok is tudjátok, mit
tettek testvéreim és atyám háza a törvényért és a szentélyért, mennyi
harcot és szorongattatást vállaltak.
'''
"4" = ''':sup:`4` Minden testvérem meghalt Izraelért, csak én maradtam élve.
'''
"5" = ''':sup:`5` Így távol legyen tõlem, hogy a szükség idején kíméljem életemet. Én
sem vagyok jobb testvéreimnél.
'''
"6" = ''':sup:`6` Ellenkezõleg, bosszút állok népemért, a szentélyért, asszonyainkért
és gyermekeinkért. Mert a pogány népek mind összefogtak, hogy
gyûlöletükben kiirtsanak bennünket."
'''
"7" = ''':sup:`7` E szavak hallatára újra fölébredt a nép bátorsága.
'''
"8" = ''':sup:`8` Hangosan fölkiáltottak: "Te vagy a vezérünk Júdás és testvéred,
Jonatán helyett!
'''
"9" = ''':sup:`9` Vezess bennünket harcra, megteszünk mindent, amit parancsolsz!"
'''
"10" = ''':sup:`10` Erre összegyûjtötte a fegyverforgatásra alkalmas férfiakat,
sürgõsen fölépítette Jeruzsálem falait, és körös-körül megerõsítette.
'''
"11" = ''':sup:`11` Absalom fiát, Jonatánt nagy sereggel Joppéba küldte. Az elûzte
onnan az ott lakókat, és megvetette benne a lábát.
'''
"12" = ''':sup:`12` Trifon elindult egy nagy sereggel Ptolemaiszból, hogy betörjön Júda
földjére. Jonatán is vele volt, fogolyként.
'''
"13" = ''':sup:`13` Simon a síkság szélén, Adidánál ütötte fel táborát.
'''
"14" = ''':sup:`14` Amikor Trifon meghallotta, hogy Simon testvére, Jonatán helyére
lépett, és készen áll, hogy harcba szálljon vele, követet küldött hozzá
ezzel az üzenettel:
'''
"15" = ''':sup:`15` "Amiatt a pénz miatt fogtuk el testvéredet, Jonatánt, amivel a
királyi kincstárnak tartozik, a tisztsége fejében.
'''
"16" = ''':sup:`16` Küldj 100 ezüst talentumot és fiai közül kettõt túsznak, nehogy
szabadon bocsátása után ellenünk forduljon. Akkor szabadon engedjük."
'''
"17" = ''':sup:`17` Simon észrevette ugyan, hogy csel lappang szavai mögött, mégis
elküldött a pénzért és a fiúkért, nehogy magára vonja a nép gyûlöletét.
'''
"18" = ''':sup:`18` Akkor azt mondanák: "Nem küldtem el neki a pénzt és a fiúkat, azért
pusztult el." Tehát elküldte a fiúkat és a 100 talentumot.
'''
"19" = ''':sup:`19` De (Trifon) megszegte szavát és Jonatánt nem engedte szabadon.
'''
"20" = ''':sup:`20` Ellenkezõleg, Trifon elindult, hogy behatoljon Júda földjére és
elpusztítsa. De kerülõutat tettek Adora felé. Simon minden helységben
szembeszállt vele csapataival, ahová csak bevonult.
'''
"21" = ''':sup:`21` A vár õrsége követeket küldött Trifonhoz, hogy sürgessék: siessen
oda a pusztán át és küldjön nekik élelmet.
'''
"22" = ''':sup:`22` Erre Trifon egész lovasságát útnak akarta indítani. De azon az
éjszakán sok hó esett, így nem tudott segítségükre sietni. Ezért
elindult, tábort bontott, és Gileád felé vette az irányt.
'''
"23" = ''':sup:`23` Baszkama közelében megölette Jonatánt. Ott is temették el.
'''
"24" = ''':sup:`24` Aztán Trifon megfordult, és visszatért hazájába.
'''
"25" = ''':sup:`25` Simon elküldött és elhozatta testvérének, Jonatánnak a csontjait.
Modinban, atyái városában temette el.
'''
"26" = ''':sup:`26` Egész Izrael nagy gyásszal siratta és sok napig gyászolta.
'''
"27" = ''':sup:`27` Simon atyja és testvérei sírján síremléket emelt, olyan magasat,
hogy messzirõl látszott; elölrõl is, hátulról is csiszolt kövekbõl
készült.
'''
"28" = ''':sup:`28` Aztán hét piramist emelt, egyet - a többivel szemközt - az apjának,
aztán az anyjának és a négy testvérének.
'''
"29" = ''':sup:`29` Végül támfalat csatolt hozzájuk, körülvette õket magas oszlopokkal.
Az oszlopokra örök emlékezetül fegyverdíszeket és a fegyverek mellé
hajókat vésetett, hogy mind láthassák a tengeren járók.
'''
"30" = ''':sup:`30` Ezt a síremléket emelte Modinban, máig is áll.
'''
"31" = ''':sup:`31` Trifon álnokul bánt a fiatal királlyal. Antiochusszal, és megölte.
'''
"32" = ''':sup:`32` Átvette helyette a hatalmat, föltette Ázsia diadémját, és nagy bajt
hozott az országra.
'''
"33" = ''':sup:`33` Simon azonban fölépítette az erõdöket Júdeában, ellátta õket magas
bástyákkal, erõs falakkal, kapukkal és zárakkal, aztán élelmet vitetett
az erõdökbe.
'''
"34" = ''':sup:`34` Majd férfiakat választott Simon, és elküldte õket Demetriusz
királyhoz, hogy adjon haladékot az országnak. Mert Trifon egész
mûködése rablásból állt.
'''
"35" = ''':sup:`35` Demetriusz király kedvezõ üzenetet küldött, ezt a levelet írta
válaszul:
'''
"36" = ''':sup:`36` "Demetriusz király üdvözletét küldi Simon fõpapnak, a királyok
barátjának, valamint a véneknek és a zsidók népének.
'''
"37" = ''':sup:`37` Megkaptuk az aranykoszorút és a pálmaágat, amit küldtetek, és
készen vagyunk rá, hogy teljes békét kössünk veletek. Majd írunk a
tisztviselõknek, hogy adjanak nektek haladékot.
'''
"38" = ''':sup:`38` Minden, amit kilátásba helyeztünk nektek, érvényben marad. Az
erõdöket is megtarthatjátok, amelyeket építettetek.
'''
"39" = ''':sup:`39` Megbocsátjuk mind a mai napig minden tévedésteket és vétketeket. A
koronaadót, amivel tartoztok, és azokat a szolgáltatásokat, amelyek
Jeruzsálemet még terhelik, mind elengedjük.
'''
"40" = ''':sup:`40` Ha pedig akadnának néhányan, akik közületek be akarnak állni a
testõrségbe, azokat be kell sorozni. Legyen közöttünk békesség!"
'''
"41" = ''':sup:`41` A 170. esztendõben lekerült Izraelrõl a pogányok igája.
'''
"42" = ''':sup:`42` A nép ezt kezdte írni az iratokban és a szerzõdésekben: "Simonnak,
a nagy fõpapnak, a zsidók vezérének és fejedelmének elsõ
esztendejében."
'''
"43" = ''':sup:`43` Azokban a napokban Simon Gezer elõtt ütötte fel a táborát és
körülzárta csapataival. Ostromtornyot épített, és a városhoz vitette.
Az egyik bástyán rést ütött, és elfoglalta.
'''
"44" = ''':sup:`44` Az ostromtorony õrsége behatolt a városba. Ott nagy nyugtalanság
támadt.
'''
"45" = ''':sup:`45` A város lakói az asszonyokkal és a gyerekekkel együtt felvonultak a
falakra. Megszaggatták ruhájukat, hangosan jajgattak, és könyörögtek
Simonnak, nyújtson nekik békejobbot.
'''
"46" = ''':sup:`46` "Ne bánj velünk gonosz tetteink, hanem irgalmasságod szerint!"
'''
"47" = ''':sup:`47` Simon kiengesztelõdött, és nem folytatta tovább a harcot. De
kiutasította õket a városból, és megtisztította a házakat, amelyekben
bálványok voltak. Aztán hálaadó és dicsõítõ énekek kíséretében
megtartotta bevonulását.
'''
"48" = ''':sup:`48` Eltávolított mindent, ami tisztátalan volt, és olyan férfiakat
telepített oda, akik megtartották a törvényt. Még jobban megerõsítette
az erõdöt, és magának is berendezett ott egy házat.
'''
"49" = ''':sup:`49` A jeruzsálemi vár õrségének megtiltotta, hogy ide-oda járjanak az
országban, adjanak és vegyenek. Ezért nagy hiányt szenvedtek, és sokan
éhen haltak közülük.
'''
"50" = ''':sup:`50` Akkor Simonhoz fordultak, nyújtson nekik békejobbot. Megadta nekik,
de elkergette onnan õket, és megtisztította a várat minden
tisztátalanságtól.
'''
"51" = ''':sup:`51` A 171. esztendõ második hónapjának huszonharmadik napján
megtartották bevonulásukat, ujjongással pálmaágakat lengetve, citera,
cintányér, hárfa, hálaadó és dicsõítõ énekek kíséretében. Mert gonosz
ellenség pusztult ki Izraelbõl.
'''
"52" = ''':sup:`52` Elrendelte, hogy ezt a napot minden esztendõben örömünnepként
ünnepljék. Aztán megerõsítette a templomdombon a vár melletti erõdöt, s
ott lakott övéivel együtt.
'''
"53" = ''':sup:`53` Amikor Simon látta, hogy a fia, János érett férfi lett, megtette az
egész haderõ parancsnokává. (János) Gezerben telepedett le.
'''
"Notes" = '''
Notas de rodapé:
13:1-4 - Simon Jonatán halála után veszi át a zsidók vezetését,
bátorságáról és Istenbe vetett bizalmáról tesz tanúbizonyságot.
Vezetése egy példa arra, hogyan emel ki Isten vezetőket a válság
13:7).
13:6-9 - Simon a szabadságharcra és a szentélyekért buzdítja az
embereket. Ez rávilágít a hit és a vallásszabadság védelmének
fontosságára, amely állandó téma Izrael történelmében (lásd még
2Krónika 32:7-8 és Nehémiás 4:14).
13:16-19 - Simon arannyal és foglyokkal kimenti Jonathant Tryphóból. Ez
a megváltás cselekedete a családi gondoskodást és hűséget tükrözi,
amely értékek áthatják a zsidó hagyományt (lásd még 1Mózes 14:14-16 és
Példabeszédek 17:17).
13:25-30 - Simon emlékművet épít testvérei tiszteletére, kiemelve az
emlékezés fontosságát, valamint az Isten eszméiért vívott küzdelmek és
áldozatok elismerésének fontosságát (lásd még 2Sámuel 1:17-27 és
13:41-42 - Simon vezetése alatt Júdea a béke és a szabadság időszakát
éli meg, ami megmutatja, hogy az Istenhez való hűség hogyan
eredményezheti a béke és a jólét áldásait (lásd még Ézsaiás 32:17-18 és
Zsolt 85:8-10).
'''
