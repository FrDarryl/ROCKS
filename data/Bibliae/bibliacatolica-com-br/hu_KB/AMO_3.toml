[3]
"1" = ''':sup:`1` Halljátok az ítéletet, amelyet az Úr kimondott rátok, Izrael fiai,
azokra a nemzetségekre, amelyeket felhoztam Egyiptom földjérõl:
'''
"2" = ''':sup:`2` A föld nemzetségei közül nem ismertem mást, csak titeket; ezért
megtorlom rajtatok minden gonoszságtokat.
'''
"3" = ''':sup:`3` Jár-e együtt két ember, ha nem értenek egyet?
'''
"4" = ''':sup:`4` Nem akkor ordít-e az erdõben az oroszlán, ha nem talál prédát? Nem
akkor bömböl-e búvóhelyén az oroszlánkölyök, ha nem szerez semmit?
'''
"5" = ''':sup:`5` Leesik-e a madár a földre, hogyha nincsen csapda? Csattan-e a
csapda, ha nincs, amit fogjon?
'''
"6" = ''':sup:`6` Megszólal-e a kürt a városban anélkül, hogy a nép meg ne rémülne?
Jön-e valami rossz a városra, amit ne az Úr hozna rá?
'''
"7" = ''':sup:`7` Valóban, az Isten, az Úr nem tesz semmit anélkül, hogy szándékát el
ne árulná szolgáinak, a prófétáknak.
'''
"8" = ''':sup:`8` Ki ne félne, ha ordít az oroszlán? Ki ne jövendölne, ha szól az Úr,
az Isten?
'''
"9" = ''':sup:`9` Hirdessétek Asszíria palotáiban, és Egyiptom földjének palotáiban;
mondjátok: Gyûljetek egybe Szamaria hegyein, és lássátok a nagy
zûrzavart a városban, és benne a gyötrelmeket!
'''
"10" = ''':sup:`10` Nem tudnak egyenes úton járni - mondja az Úr -, erõszakot és
pusztítást halmoztak fel palotáikban.
'''
"11" = ''':sup:`11` Ezért ezt mondja az Úr, az Isten: Ellenség veszi körül az országot,
elragadja hatalmadat, és kifosztják palotáidat.
'''
"12" = ''':sup:`12` Ezt mondja az Úr: Amikor a pásztor is csak egy szárcsontot vagy
fülhegyet ment meg az oroszlán szájából, ugyanígy Izrael fiai közül is
(alig) mentenek meg, akik Szamariában ágyuk mélyén ülnek,
fekvõhelyükön, a párnák között.
'''
"13" = ''':sup:`13` Halljátok ezt, és tegyetek tanúságot Jákob házában - mondja az Úr,
az Isten, a Seregek Istene.
'''
"14" = ''':sup:`14` Azon a napon, amikor Izrael ellenem elkövetett vétkeit megtorlom
Bétel oltárain, letörnek majd az oltár szarvai, és a földre hullanak.
'''
"15" = ''':sup:`15` Lerombolom a téli házat a nyári házzal együtt, elpusztulnak az
elefántcsont házak, eltûnnek az ébenfa házak - mondja az Úr.
'''
