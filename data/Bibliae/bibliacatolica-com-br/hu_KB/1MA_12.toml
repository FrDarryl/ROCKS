[12]
"1" = ''':sup:`1` Amikor Jonatán alkalmasnak találta az idõt, embereket keresett,
elküldte õket Rómába, hogy a barátsági szerzõdést megerõsítse és
megújítsa velük.
'''
"2" = ''':sup:`2` Spártába és más helyekre is küldött hasonló tartalmú leveleket.
'''
"3" = ''':sup:`3` Elmentek Rómába, megjelentek a szenátusban és elõadták: "Jonatán
fõpap és a zsidók népe küldött bennünket, hogy a korábbi barátságot és
szövetséget megújítsuk."
'''
"4" = ''':sup:`4` Erre ellátták õket a helységek elöljáróihoz intézett levelekkel,
hogy biztonságban visszatérhessenek Júda földjére.
'''
"5" = ''':sup:`5` Íme, annak a levélnek a mása, amelyet Jonatán a spártaiaknak írt:
'''
"6" = ''':sup:`6` "Jonatán fõpap, a nép tanácsa, a papok és a zsidók népe üdvözletét
küldi testvéreinek, a spártaiaknak.
'''
"7" = ''':sup:`7` Már ezelõtt is kapott Oniász fõpap leveleket királyotoktól,
Areiosztól, hiszen testvéreink vagytok.
'''
"8" = ''':sup:`8` Oniász tisztelettel fogadta a követeket, és átvette a levelet,
amelyben szövetségrõl és barátságról volt szó.
'''
"9" = ''':sup:`9` Nincs ugyan rá szükségünk, hiszen vannak szent könyveink, amelyekbõl
vigasztalást meríthetünk,
'''
"10" = ''':sup:`10` mégis elküldjük követeinket, újítsák meg veletek a barátságot és a
testvériséget, nehogy elidegenedjünk tõletek. Mert azóta, hogy írtatok
nekünk, már nagy idõ telt el.
'''
"11" = ''':sup:`11` De azóta is mindig megemlékezünk rólatok ünnepeinken és más arra
való napokon, amikor áldozatot mutatunk be, és imádkozunk, ahogy
helyénvaló és illõ is megemlékezni a testvérekrõl.
'''
"12" = ''':sup:`12` Örülünk hírneveteknek.
'''
"13" = ''':sup:`13` Bennünket sok szorongattatás és háborúság vett körül, mert a
királyok körülöttünk megtámadtak minket.
'''
"14" = ''':sup:`14` De nem akartunk sem nektek, sem többi szövetségeseinknek és
barátainknak a terhetekre lenni ezekkel a háborúskodásokkal.
'''
"15" = ''':sup:`15` Mert mellettünk volt az ég segítsége, így megmenekültünk
ellenségeinktõl, nekik pedig megaláztatásban volt részük.
'''
"16" = ''':sup:`16` Kiválasztottuk Antiochusz fiát, Numenioszt meg Jázon fiát,
Antipatert és elküldtük a rómaiakhoz, újítsák meg velük a korábbi
barátságot és szövetséget.
'''
"17" = ''':sup:`17` De meghagytuk nekik, hogy hozzátok is menjenek el, benneteket is
üdvözöljenek és nektek is vigyenek levelet testvériségünk felújítása
végett.
'''
"18" = ''':sup:`18` Jól tennétek, ha válaszolnátok rá."
'''
"19" = ''':sup:`19` Íme, annak a levélnek a mása, amelyet Oniásznak küldtek:
'''
"20" = ''':sup:`20` "A spártaiak királya, Areiosz üdvözletét küldi Oniász fõpapnak.
'''
"21" = ''':sup:`21` Egy írásban nyomára bukkantak annak, hogy a spártaiak és a zsidók
testvérek, Ábrahám nemzetségébõl származnak.
'''
"22" = ''':sup:`22` Minthogy ezt tudjuk, jól tennétek, ha értesítenétek hogylétetekrõl.
'''
"23" = ''':sup:`23` Mi pedig azt válaszoljuk nektek: Jószágotok s amitek van, a mienk
is, a mi vagyonunk meg a tiétek is. Utasítást adtunk, hogy ezeket adják
tudtotokra."
'''
"24" = ''':sup:`24` Akkor Jonatán hírét vette, hogy Demetriusz vezérei visszatértek egy
még nagyobb sereggel, mint azelõtt, hogy hadat indítsanak ellene.
'''
"25" = ''':sup:`25` Erre elindult Jeruzsálembõl, és kivonult eléjük Hamat vidékére,
mert nem akarta, hogy módjuk legyen rátörni országára.
'''
"26" = ''':sup:`26` Hírszerzõket küldött táborukba. Ezek visszatértek és jelentették,
hogy éjszaka támadást terveznek.
'''
"27" = ''':sup:`27` Amikor tehát a nap lenyugodott, Jonatán parancsot adott embereinek,
hogy maradjanak ébren, és egész éjjel legyenek fölfegyverkezve, harcra
készen. A tábor köré õröket állított.
'''
"28" = ''':sup:`28` Amikor az ellenség megtudta, hogy Jonatán és emberei készen állnak
a harcra, megijedtek és elvesztették bátorságukat. Tábortüzet
gyújtottak és elvonultak.
'''
"29" = ''':sup:`29` De Jonatán és emberei egész reggelig nem vették észre, hiszen égtek
a tábortüzek.
'''
"30" = ''':sup:`30` Akkor azonban üldözõbe vette õket Jonatán, de már nem tudta õket
utolérni, mert már átkeltek az Eleutherusz folyón.
'''
"31" = ''':sup:`31` Erre Jonatán a zabadiaiaknak nevezett arabok ellen fordult.
Legyõzte és kifosztotta õket.
'''
"32" = ''':sup:`32` Aztán elindult és Damaszkuszba ment, átvonult az egész országon.
'''
"33" = ''':sup:`33` Simon is kivonult, Aszkalon és a közelében fekvõ erõdök ellen
intézett támadást. Utána Joppe felé vette útját és el is foglalta.
'''
"34" = ''':sup:`34` Hallotta ugyanis, hogy ki akarták szolgáltatni az erõdöt Demetriusz
embereinek. Õrséget helyezett oda, hogy védelmezzék.
'''
"35" = ''':sup:`35` Hazatérve Jonatán összehívta a nép véneit, és megtanácskozta velük
a júdeai erõdök ügyét,
'''
"36" = ''':sup:`36` azt, hogy magasabbra húzzák Jeruzsálem falait, és hatalmas falat
emelnek a vár és a város közé, hogy a várat elkülönítsék a várostól,
hadd legyen elszigetelve, hogy az ottaniak sem venni, sem eladni ne
tudjanak.
'''
"37" = ''':sup:`37` Összefogtak a város felépítésére. Amikor a keleti részen a pataknál
egy darabon ledõlt a fal, kijavították, és elnevezték Karenatának.
'''
"38" = ''':sup:`38` Simon Adidát építette fel a síkságon, megerõsítette és ellátta
kapukkal és zárakkal.
'''
"39" = ''':sup:`39` Trifon azt tervezte, hogy Ázsia fölött megszerzi az uralmat,
diadémot tesz a fejére és kezet emel Antiochusz királyra.
'''
"40" = ''':sup:`40` Félt azonban, hogy Jonatán ezt nem fogja tûrni, hanem harcba száll
vele. Ezért ürügyet keresett rá, hogy elfogja és megölje. Ezért
elindult és elment Betsanba.
'''
"41" = ''':sup:`41` Jonatán negyvenezer válogatott harcosból álló sereggel vonult fel
ellene; õ is Betsanba ment.
'''
"42" = ''':sup:`42` Amikor Trifon látta, milyen nagy sereggel érkezett, óvakodott kezet
emelni rá.
'''
"43" = ''':sup:`43` Tisztelettel fogadta, bemutatta barátainak, elhalmozta
ajándékokkal, majd meghagyta barátainak és katonáinak, hogy úgy
engedelmeskedjenek neki, mint saját magának.
'''
"44" = ''':sup:`44` Aztán így szólt Jonatánhoz: "Miért fárasztottad ide egész népedet,
mikor nincs köztünk háború?
'''
"45" = ''':sup:`45` Küldd õket haza, de elõbb válassz ki magadnak néhány embert
kíséretül. Aztán gyere el velem Ptolemaiszba. Átengedem neked a többi
erõddel és helyõrséggel, valamint az összes tisztviselõvel együtt.
Aztán megfordulok és visszamegyek. Mert ezért jöttem ide."
'''
"46" = ''':sup:`46` Jonatán hitt neki, úgy tett, amint javasolta, elbocsátotta
csapatait, s azok vissza is tértek Júdeába.
'''
"47" = ''':sup:`47` Csak 3000 férfit tartott vissza, de közülük kétezret Galileában
hagyott, így mindössze ezer férfi kísérte.
'''
"48" = ''':sup:`48` Mihelyt Jonatán bevonult Ptolemaiszba, a ptolemaisziak bezárták a
kapukat, elfogták, kísérõit pedig kardélre hányták.
'''
"49" = ''':sup:`49` Aztán Trifon csapatokat és lovasokat küldött Galileába és a nagy
síkságra azzal, hogy semmisítsék meg Jonatán csapatait.
'''
"50" = ''':sup:`50` De amikor ezek meghallották, hogy (Jonatánt) embereivel együtt
foglyul ejtették és megölték, kölcsönösen bátorították egymást,
csatasorba álltak, készen a harcra.
'''
"51" = ''':sup:`51` Amikor üldözõik látták, hogy kockáztatják az életüket,
visszafordultak.
'''
"52" = ''':sup:`52` Így valamennyien visszatértek Júda földjére. Elsiratták Jonatánt és
embereit, és nagyon féltek. Egész Izrael nagy gyászt tartott.
'''
"53" = ''':sup:`53` Körülöttük a pogány népek mind azon voltak, hogy kiirtsák õket. Azt
mondták: "Nincs többé vezérük és segítõjük. Rajta, támadjuk meg õket,
és még emlékezetüket is irtsuk ki az emberek közül."
'''
