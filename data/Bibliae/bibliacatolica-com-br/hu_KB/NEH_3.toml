[3]
"1" = ''':sup:`1` Eljasib, a fõpap, és testvérei, a papok nekiláttak és fölépítették a
Juh-kaput. Megerõsítették gerendákkal, aztán elhelyezték a kapu
szárnyait, zárait és sarkait, és folytatták az építést egészen a
Hananeel toronyig.
'''
"2" = ''':sup:`2` Mellettük a jerikóiak építettek, aztán Imri fia, Zakkur épített,
'''
"3" = ''':sup:`3` Hasszenaa fiai a Hal-kaput építették, megerõsítették gerendákkal,
elhelyezték a kapu szárnyait, zárait és sarkait.
'''
"4" = ''':sup:`4` Mellettük Hakkosz fiának, Urijának a fia, Meremot végezte a
javítást, õmellette pedig Mesezabel fiának, Berekjának a fia, Mesullam
végezte a javítást, oldalán pedig Cádok, Baana fia.
'''
"5" = ''':sup:`5` Mellettük a tekoai emberek végezték a javítást. Elõkelõik azonban
nem hajtották nyakukat uraik szolgálatába.
'''
"6" = ''':sup:`6` Az Új városnegyed kapuját Paszeah fia, Jojada és Beszodia fia,
Mesullam javította. Megerõsítették gerendákkal, elhelyezték a kapu
szárnyait, zárait és sarkait.
'''
"7" = ''':sup:`7` Mellettük a gibeoni Melatja és a Meronotba való Jadon végezte a
javítást, továbbá a Gibeonba és Micpába való emberek, akik a folyamon
túli kormányzó ítélõszéke alá tartoztak.
'''
"8" = ''':sup:`8` Mellettük Uziel aranymûves végezte a javítást, Harhaja fia,
õmellette pedig Hananja az illatszerkészítõk testületébõl.
Megerõsítették Jeruzsálemet egészen a Széles-falig.
'''
"9" = ''':sup:`9` Mellettük Hur fia, Refaja végezte a javítást, a jeruzsálemi kerület
felének az elöljárója.
'''
"10" = ''':sup:`10` Mellette Harumaf fia, Jedaja végezte a javítást, a saját házával
szemben. Mellette Hasabneja fia, Hattus végezte a javítást,
'''
"11" = ''':sup:`11` Harim fia, Malkija és Pahat-Moab fia, Hassub egy másik falrészt
javított, egészen a Kemence-toronyig.
'''
"12" = ''':sup:`12` Mellette Hallohes fia, Sallum végezte a javítást lányaival, a
jeruzsálemi kerület felének elöljárója.
'''
"13" = ''':sup:`13` A Völgy-kapunál Hanun végezte a javítást és Zanoah lakói.
Fölépítették és elhelyezték a kapu szárnyait, zárait és sarkait, és
felraktak 1000 könyöknyi falat egészen a Szemét-kapuig.
'''
"14" = ''':sup:`14` A Szemét-kaput Rekab fia, Malkijja javította, a Bet-kah-Kerem
kerület elöljárója, õ maga és fiai. Elhelyezte a kapu szárnyait, zárait
és sarkait.
'''
"15" = ''':sup:`15` A Forrás-kaput Kol-Hozé fia, Sallum javította, a Micpa kerület
elöljárója. Fölépítette, befedte s elhelyezte a kapu szárnyait, a
zárakat és a sarkakat. Ezenkívül a vízvezeték víztárolójának falát is
fölépítette a királyi kertnél, egészen a lépcsõig, amely Dávid
városából ereszkedik alá.
'''
"16" = ''':sup:`16` Aztán Azbuk fia, Nehemiás, a Bet-Cur kerület felének elöljárója
végezte a javítást egészen addig a részig, amely Dávid sírjával szemben
van, valamint a mesterségesen készített víztárolóig és a Vitézek
házáig.
'''
"17" = ''':sup:`17` Utána a leviták végezték a javítást: Bani fia, Rehum. Mellette
Hasabja, a Keila kerület felének elöljárója végezte a javítást, a saját
kerülete nevében.
'''
"18" = ''':sup:`18` Majd testvérei végezték a javítást: Henadad fia, Binnui, a Keila
kerület felének elöljárója.
'''
"19" = ''':sup:`19` Mellette Micpa elöljárója, Jesua fia, Ezer végzett javítást egy
másik szakaszon a Szegletnél, a Fegyverraktár feljárójával szemben.
'''
"20" = ''':sup:`20` Utána Zabbai fia, Báruk javított egy másik szakaszt, a Szeglettõl
egészen Eljasib fõpap házának kapujáig.
'''
"21" = ''':sup:`21` Õutána Hakkosz fiának, Urijának a fia, Meremot végzett javítást egy
másik szakaszon; Eljasib házának bejáratától Eljasib házának végéig.
'''
"22" = ''':sup:`22` Õutána a környéken lakó papok dolgoztak az építkezésen.
'''
"23" = ''':sup:`23` Utánuk Benjamin és Hassub végeztek javítást saját házukkal
átellenben. Utánuk Anania fiának, Maaszejának a fia, Azarja végzett
javítást a saját háza mellett.
'''
"24" = ''':sup:`24` Utána Henadad fia, Binnui végzett javítást egy másik szakaszon,
Azarja házától egészen a Szegletig.
'''
"25" = ''':sup:`25` Õutána Uzai fia, Palal végzett javítást a torony szegletével
szemben, amely a börtön udvarán a felsõ királyi palota fölé nyúlik.
Utána Paros fia, Pedaja végzett javítást,
'''
"26" = ''':sup:`26` kelet felé a Víz-kapuig, a kiemelkedõ toronnyal átellenben.
'''
"27" = ''':sup:`27` Õutána a tekoai emberek javítottak egy másik szakaszt a kiemelkedõ
nagy toronnyal szemben az Ofel faláig.
'''
"28" = ''':sup:`28` A Ló-kaputól kezdve a papok végezték a javítást, mindenki a saját
háza elõtt.
'''
"29" = ''':sup:`29` Õutánuk Immer fia, Cádok végzett javítást a saját házával szemben.
Utána Sekanja fia, Semaja, a Keleti kapu õre végzett javítást.
'''
"30" = ''':sup:`30` Õutána Selemja fia, Hananja, és Szalaf hatodik fia, Hanun javított
egy másik szakaszt. Õutána Berekja fia, Mesullam végzett javítást a
saját házával szemben.
'''
"31" = ''':sup:`31` Õutána Malkija, az aranymûvesek testületének tagja végzett javítást
az Õrkapuval szemben a templomszolgák és a kereskedõk házáig, egészen a
sarkon levõ erkélyig.
'''
"32" = ''':sup:`32` A sarkon levõ erkély és a Juh-kapu között az aranymûvesek és a
kereskedõk végezték a javítást.
'''
"33" = ''':sup:`33` Amikor Szanaballat megtudta, hogy fölépítjük a falat, haragra
gyulladt és nagyon ingerült lett. Gúnyolódott a zsidókon,
'''
"34" = ''':sup:`34` és ilyeneket mondott testvérei és Szamaria hadserege elõtt: "Mit
akarnak ezek a nyomorult zsidók?... Be is akarják tán egyszer fejezni?
Életre tudják kelteni a köveket a romhalmazból, amikor a tûz martaléka
lettek?"
'''
"35" = ''':sup:`35` Az ammonita Tóbiás is csatlakozott hozzájuk, s így szólt: "Csak
hadd építsenek! Hiszen ha egy róka nekirugaszkodik, át tudja ugrani
kõfalukat."
'''
"36" = ''':sup:`36` Istenünk, halld meg, hogy csúfolnak minket! Gúnyolódásuk hulljon
vissza fejükre. Legyen részük megvetésben fogságnak a földjén.
'''
"37" = ''':sup:`37` Ne takard el gonoszságukat, és bûnük ne nyerjen színed elõtt
megbocsátást, mert megvetették az építkezõket.
'''
"38" = ''':sup:`38` Tovább építettük a falat, és a munka félig elkészült. A nép ugyanis
szívvel-lélekkel dolgozott.
'''
