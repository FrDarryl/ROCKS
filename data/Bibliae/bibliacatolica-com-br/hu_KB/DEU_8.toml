[8]
"1" = ''':sup:`1` Vigyázzatok, tartsátok meg az egész törvényt, amelyet ma szabok
nektek, hogy életben maradjatok, sokasodjatok, bevonuljatok és birtokba
vegyétek azt a földet, amelyet az Úr atyáitoknak esküvel ígért.
'''
"2" = ''':sup:`2` Gondolj az egész útra, amelyen az Úr, a te Istened negyven éven át
vezetett a pusztában, hogy megalázzon, próbára tegyen, megvizsgálja
szívedet, vajon megtartod-e majd parancsait vagy sem.
'''
"3" = ''':sup:`3` Megalázott és hagyta, hogy éhezz, aztán mannával táplált, amelyet
nem ismertél és atyáid sem ismertek, hogy megtudd: nemcsak kenyérrel él
az ember, sokkal inkább azzal él az ember, ami az Úr szájából jön.
'''
"4" = ''':sup:`4` Negyven esztendeig nem kopott le rólad a ruha és nem dagadt meg a
lábad.
'''
"5" = ''':sup:`5` Ismerd el szívedben, hogy az Úr, a te Istened úgy nevelt, ahogy az
ember a fiát neveli.
'''
"6" = ''':sup:`6` Tartsd meg tehát az Úrnak, a te Istenednek parancsait: járj az õ
útjain és féld!
'''
"7" = ''':sup:`7` Az Úr, a te Istened szép országba vezérel, olyan országba, ahol
patakok, források és folyók erednek a völgyekben és a hegyekben;
'''
"8" = ''':sup:`8` olyan országba, ahol van búza és árpa, szõlõtõke, fügefa és
gránátalma; olyan országba, ahol vannak olajfák s van méz;
'''
"9" = ''':sup:`9` olyan országba, ahol nem kell aggódnod élelmed miatt, s nem
szenvedsz hiányt semmiben; olyan országba, ahol a kõ vasat tartalmaz, s
a hegyekbõl rezet bányászhatsz.
'''
"10" = ''':sup:`10` Ha azonban eszel és jóllaksz, dicsõítsd az Urat, a te Istenedet a
szép országért, amelyet adott neked.
'''
"11" = ''':sup:`11` Vigyázz, ne feledkezz meg az Úrról, a te Istenedrõl, nem tartván
meg parancsait, rendelkezéseit és törvényeit, amelyeket ma szabott
neked.
'''
"12" = ''':sup:`12` Amikor majd jóllaksz, szép házakat építesz, s bennük laksz,
'''
"13" = ''':sup:`13` jószágod és nyájad szaporodik, ezüstöd és aranyad gyûlik, s
mindened, amid csak van, gyarapszik,
'''
"14" = ''':sup:`14` szíved ne váljék elbizakodottá, ne felejtsd el az Urat, a te
Istenedet, aki kihozott Egyiptom földjérõl, a szolgaság házából;
'''
"15" = ''':sup:`15` átvezetett a mérges kígyók és skorpiók lakta nagy és félelmetes
pusztán meg a víztelen sivatagon, aki a kõsziklából vizet fakasztott
neked,
'''
"16" = ''':sup:`16` a pusztában pedig mannával táplált, amelyet atyáid sem ismertek,
hogy így megalázzon és próbára tegyen, végül azonban jóra fordíthassa
sorod.
'''
"17" = ''':sup:`17` Nehogy azt gondold akkor magadban: saját erõmbõl s kezem munkájával
teremtettem meg ezt a jólétet.
'''
"18" = ''':sup:`18` Gondolj az Úrra, a te Istenedre, arra, hogy Õ adta az erõt a jólét
megteremtéséhez, hogy megtartsa a szövetséget, amelyet atyáiddal
esküvel kötött, ahogy ez most is van.
'''
"19" = ''':sup:`19` Ha teljesen megfeledkezel az Úrról, a te Istenedrõl, s más
istenekhez szegõdsz, imádod õket és leborulsz elõttük, ma ünnepélyesen
kijelentem: egytõl egyig elpusztultok.
'''
"20" = ''':sup:`20` Ahogyan elpusztította elõttetek az Úr a népeket, ti is
elpusztultok, mivel nem engedelmeskedtetek az Úr, a ti Istenetek
szavának.
'''
"Notes" = '''
Notas de rodapé:
8:2-3 - Isten átvezette Izraelt a pusztán, hogy próbára tegye őket, és
megtanítsa rájuk támaszkodni. A központi tanulság az, hogy az ember nem
csak kenyérrel él, hanem minden szóval, amely Isten szájából származik
(lásd még Máté 4:4 és Lukács 4:4).
8:5-6 - Isten úgy fegyelmezi népét, mint egy apa gyermekeit,
kinyilatkoztatva gondoskodását és atyai szeretetét. Az Isten
parancsolatainak való engedelmesség válasz a szeretetteljes fegyelemre
8:7-9 - Isten megígéri, hogy Izraelt gazdag és termékeny földre vezeti,
kiemelve hűségét ígéreteinek beteljesítésében. Az ígéret földje Isten
gondoskodásának és gondoskodásának képe (lásd még 5Móz 11:10-12 és
Zsolt 105:42-44).
8:10-11 - Mózes figyelmezteti az embereket, hogy emlékezzenek Istenre,
és hálát adjanak neki, miután beléptek az Ígéret földjére, és
boldogulnak. A hálátlanság és Istenről való feledékenység lelki
veszélyek (lásd még 5Móz 6:12 és Zsolt 103:1-2).
8:17-18 - Az embereket figyelmeztetik, hogy ne bízzanak saját erejükben
és képességeikben, hanem ismerjék fel, hogy Isten az, aki hatalmat ad a
vagyon megszerzésére. Hangsúlyozzák az Istentől való függést az élet
minden területén (lásd még 1Korinthus 4:7 és Jakab 1:17).
'''
