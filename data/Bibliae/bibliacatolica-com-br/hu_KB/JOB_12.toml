"1" = ''':sup:`1` Jób válaszolt erre és így szólt:
'''
"2" = ''':sup:`2` Ti valóban bölcs emberek vagytok, sírba száll a bölcsesség, ha ti
meghaltok.
'''
"3" = ''':sup:`3` Nekem is van eszem, akárcsak tinektek, én sem állok hátrább, mint
ahol ti álltok. Mert ki nem tudja azt, amit ti tudtok?
'''
"4" = ''':sup:`4` Gúnynak céltáblája barátai elõtt, ki az Istent hívja, hogy feleljen
neki? A jámbort és igazt gúnydallal csúfolják.
'''
"5" = ''':sup:`5` Balsorsnak csúfság jár, véli a gondtalan, kiknek ingadozik lábuk,
azoknak kéznél van.
'''
"6" = ''':sup:`6` A rablók sátrát békesség lakja, az istenkáromlóké meg csupa
biztonság, akik az Istent kezükbe merik venni.
'''
"7" = ''':sup:`7` Kérdezd csak a barmot, az is megtanít rá, az ég madarai hirdetik
majd neked.
'''
"8" = ''':sup:`8` Tanítód lesz, mi a földön csúszik-mászik, a tenger halai elbeszélik
neked.
'''
"9" = ''':sup:`9` Ki az, ki mindebbõl ne tudná meglátni, hogy az Isten keze teremtett
mindent?
'''
"10" = ''':sup:`10` Kezében van minden élõlény párája, és éltetõ lelke az emberi
testnek.
'''
"11" = ''':sup:`11` Ne válogassa meg a fül a szavakat, mint ahogy az íny ízleli az
ételt?
'''
"12" = ''':sup:`12` Bölcsesség lakik a megõszült emberben, és okosság rejlik a hosszú
életben.
'''
"13" = ''':sup:`13` Övé a bölcsesség és a hõsi erõ, nála lakik a tanács és okosság.
'''
"14" = ''':sup:`14` Amit összetör, többé nem épül föl, s ha valakit bezár, azt ki nem
engedik.
'''
"15" = ''':sup:`15` A víz beivódik, hogyha elrekeszti, ha szabadon hagyja, szétárad a
földön.
'''
"16" = ''':sup:`16` Az értelem s okosság az õ tulajdona, övé a tévelygõ s
félrevezetõje.
'''
"17" = ''':sup:`17` A tanácsurakat butasággal veri, még a bírákat is bolonddá teszi.
'''
"18" = ''':sup:`18` Hogyha a királyok övét leoldozza, helyette kötelet csavar
derekukra.
'''
"19" = ''':sup:`19` A papokat mezítláb járatja, a hatalmas urakat meg a porba sújtja.
'''
"20" = ''':sup:`20` A megbízhatók ajkán megakasztja a szót, és az öregeknek az eszüket
veszi.
'''
"21" = ''':sup:`21` Megvetést zúdít a nemes emberekre, és az erõseknek övét meglazítja.
'''
"22" = ''':sup:`22` Leleplezi, amit elrejt a sötétség, s napvilágra hozza a halál
árnyékait.
'''
"23" = ''':sup:`23` Népeket fölemel, aztán megsemmisít, kiterjeszti õket, aztán
eltörli.
'''
"24" = ''':sup:`24` Az ország kormányzóit megfosztja eszüktõl, úttalan pusztákon hadd
tévelyegjenek.
'''
"25" = ''':sup:`25` Fény nélkül, sötétben tapogatóznak, támolyognak, mintha ittasok
volnának.
'''
