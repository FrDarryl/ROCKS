[5]
"1" = ''':sup:`1` Sose hagyatkozz a vagyonodra, s ne mondd hetvenkedve: elég javam
van.
'''
"2" = ''':sup:`2` Ne kívánság és vagyon szabja meg utadat, szívednek ösztönös vágyait
ne kövesd.
'''
"3" = ''':sup:`3` Ne kérdezd hencegve: "Ki parancsol nekem?" Mert az Úr nem késik,
hogy észre térítsen.
'''
"4" = ''':sup:`4` Ne mondd: "Vétkeztem és mi bántódás ért?" Mert az Isten tovább bírja
kitartással.
'''
"5" = ''':sup:`5` És a bocsánatot ne vedd oly biztosra, hogy bûnt bûnre halmozz annak
tudatában.
'''
"6" = ''':sup:`6` Ne mondd: "Olyan nagy az Isten irgalma, hogy tengernyi bûnöm is
elnézi." Igaz, hogy irgalmas, de ha kell, haragszik, és a bûnös ellen
fordul indulata.
'''
"7" = ''':sup:`7` Halogatás nélkül térj hát az Úrhoz, megtérésed napját ne halaszd
késõbbre, mert az Úr haragja váratlanul kitör, és elragad az ítélet
napján.
'''
"8" = ''':sup:`8` Ne hagyatkozz csalfán szerzett kincseidre, a haragnak napján nem
veszed hasznukat.
szokott így tenni].
'''
"10" = ''':sup:`10` Maradj meg szilárdan meggyõzõdésednél, és a beszéded legyen
egyértelmû.
'''
"11" = ''':sup:`11` Amikor hallgatásról van szó, légy fürge, s csak megfontoltan adj
feleletet.
'''
"12" = ''':sup:`12` Hogyha tudsz valamit, adj választ társadnak, ha nem tudsz valamit,
akkor fogd be a szádat.
'''
"13" = ''':sup:`13` Dicsõség s gyalázat forrása a beszéd, a nyelv végzetévé válhat az
embernek.
'''
"14" = ''':sup:`14` Nehogy kétféleképpen szóló embernek mondjanak, vagy fondorlatos,
üres fecsegõnek! Mert hogyha gyalázat a tolvajnak bére, kemény ítélet
vár a kétfélén beszélõre is.
'''
"15" = ''':sup:`15` Ne hibázz kicsiben és ne vétkezz nagyban, és ne válj barátból soha
ellenséggé.
'''
