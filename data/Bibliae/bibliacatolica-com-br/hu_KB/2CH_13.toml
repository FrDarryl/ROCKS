[13]
"1" = ''':sup:`1` Abija Jerobeám király 18. esztendejében lett Júda királya.
'''
"2" = ''':sup:`2` Három évig uralkodott Jeruzsálemben. Anyja a gibeai Uriel leánya
volt és Michajának hívták. A háború Abija és Jerobeám között is tovább
folyt.
'''
"3" = ''':sup:`3` A támadást Abija kezdte négyszázezer válogatott harcossal. Jerobeám
pedig nyolcszázezer válogatott vitéz harcost állított csatarendbe vele
szemben.
'''
"4" = ''':sup:`4` Ekkor Abija felállt Cemarájim hegyére, amely Efraim hegységében van,
és így kezdett beszélni: "Figyeljetek ide, Jerobeám és egész Izrael!
'''
"5" = ''':sup:`5` Nemde jól tudjátok, hogy az Úr, Izrael Istene mindörökre Dávidnak
adta a királyi méltóságot Izrael fölött, neki és fiainak örök idõre
szóló sószövetség alapján.
'''
"6" = ''':sup:`6` Jerobeám, Nebát fia, Dávid fiának, Salamonnak a szolgája mégis
fölkelt és fellázadt ura ellen.
'''
"7" = ''':sup:`7` Erre köré gyûltek a mihaszna emberek, a semmirekellõ alakok, és
fölébe kerekedtek Rechabeámnak, Salamon fiának. Rechabeám
tapasztalatlan és félénk szívû ember volt, azért nem tudott nekik
ellenállni.
'''
"8" = ''':sup:`8` Most tehát ti azt gondoljátok, hogy ellen tudtok állni az Úr
királyságának, amelyet Dávid fiainak kezére bízott? Azért, mert nagy
tömeggel jöttetek, és veletek vannak az aranyborjak, amelyeket Jerobeám
készített nektek istenekül?
'''
"9" = ''':sup:`9` Hát nem ti ûztétek el az Úr papjait, Áron fiait meg a levitákat? S
nem ti szereztetek magatoknak papokat úgy, mint a világ többi népei?
Minden jöttment, aki megragadott egy bikaborjút és hét kost, mindjárt
papjává lett azoknak, akik nem is istenek.
'''
"10" = ''':sup:`10` Ami minket illet, nekünk az Úr az Istenünk, mi nem hagytuk el.
Papjaink, akik az Úr elõtt szolgálatot teljesítenek, Áron fiai, meg a
leviták is a maguk szolgálatában.
'''
"11" = ''':sup:`11` Minden reggel és minden este bemutatják az Úrnak az égõáldozatokat,
az illatáldozatokat és a tiszta asztalra kitett kenyerek rendjét.
Nálunk van az arany mécstartó a mécseseivel együtt, amelyeket minden
este meggyújtanak. Mi ugyanis megtartjuk az Úrnak, a mi Istenünknek
törvényeit, ti azonban elhagytátok õt.
'''
"12" = ''':sup:`12` Nézzétek, nekünk Isten áll az élünkön, meg az õ papjai, és a riadó
trombiták, amelyek ellenetek harsognak. Izrael fiai, ne harcoljatok az
Úr, atyáitok Istene ellen, mert nem hoz rátok szerencsét!"
'''
"13" = ''':sup:`13` Közben Jerobeám cselt vetve mögéjük osont. Így Júda elõtt is ott
álltak, s mögöttük is ott voltak a cselvetõk.
'''
"14" = ''':sup:`14` Amint Júda megfordult és rádöbbent, hogy elöl is, hátul is
ellenség, felkiáltottak az Úrhoz. A papok megfújták a trombitákat,
'''
"15" = ''':sup:`15` Júda harcosai meg nagy lármát csaptak. Amikor Júda harcosai
kiáltozni kezdtek, Isten megverte Jerobeámot és egész Izraelt Abija és
Júda szeme láttára.
'''
"16" = ''':sup:`16` Ekkor Izrael fiai megfutamodtak Júda elõl, de Isten a kezükbe adta
õket.
'''
"17" = ''':sup:`17` Abija és népe akkora vereséget mért rájuk, hogy Izraelbõl
ötszázezer válogatott férfi esett el sebeiben.
'''
"18" = ''':sup:`18` Így maradtak alul abban az idõben Izrael fiai, ellenben Júda fiai
erõsebbnek bizonyultak, mert az Úrban, atyáik Istenében bíztak.
'''
"19" = ''':sup:`19` Abija azután üldözõbe vette Jerobeámot, és néhány várost elfoglalt
tõle: Bételt a leányvárosaival együtt, Jesanát a leányvárosaival együtt
és Efront, szintén a leányvárosaival együtt.
'''
"20" = ''':sup:`20` Nem is tudott többé Jerobeám Abija napjaiban erõre kapni, sõt az Úr
úgy megverte, hogy belehalt.
'''
"21" = ''':sup:`21` Abija ellenben megerõsödött. Tizennégy asszonyt vett feleségül, és
huszonkét fiút meg tizenhat leányt nemzett.
'''
"22" = ''':sup:`22` Abija egyéb dolgai, tettei és szavai meg vannak írva Iddó próféta
feljegyzéseiben.
'''
"23" = ''':sup:`23` Mikor aztán Abija megtért atyáihoz, Dávid városában temették el.
Fia, Aza lett helyette a király. Az õ napjaiban tíz évig békét élvezett
az ország.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Abija lesz Júda királya, és szembeszáll Jeroboámmal,
rávilágítva a hűséges vezetés fontosságára és arra, hogy hűségesnek
kell maradni Istenhez. Felemelkedése emlékeztet Isten szuverenitására
Izrael és Júda királyságának történetében (lásd még 1Királyok 15:1-2 és
13:4-12 - Abija kijelenti, hogy Júda királysága szövetségben áll
Istennel, és Jeroboám lázad. Ez hangsúlyozza az isteni igazság
felismerésének és védelmének fontosságát, valamint a vezetők
felelősségét, hogy Isten akaratának megfelelően irányítsák népüket
13:13-18 - A Júda és Izrael közötti csata az Istenhez való hűségből
fakadó győzelmet szemlélteti. Abiást és seregét megerősíti az Úr,
megmutatva, hogy az erő nem a számokban rejlik, hanem Isten
20:15).
13:19-22 - Abija katonai hadjáratában elért sikere aláhúzza Isten
áldását azokon, akik hűségesek maradnak. Élete arra is emlékeztet
bennünket, hogy a sikert nem kizárólag a földi eredményeken kell mérni,
hanem az Istenhez való hűségen (lásd még Példabeszédek 10:22 és Zsolt
128:1-2).
'''
