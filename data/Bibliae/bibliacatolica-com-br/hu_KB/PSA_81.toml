[81]
"1" = ''':sup:`1` (A karvezetõnek Gát szerint - Aszaftól.)
'''
"2" = ''':sup:`2` Dicsõítsétek Istent, gyámolunkat, ujjongjatok Jákob Istenének!
'''
"3" = ''':sup:`3` Pengessétek a húrt, verjétek a dobot, lágyan szóljon a hárfa a lant
szava mellett!
'''
"4" = ''':sup:`4` Fújjátok meg a harsonát újholdra, és holdtöltére ünnepünk napján!
'''
"5" = ''':sup:`5` Parancs ez Izrael számára, és törvény Jákob Istenétõl.
'''
"6" = ''':sup:`6` Rendelkezés, amely Józsefnek szólt, amikor felvonult Egyiptom ellen.
Hangot hallottam, amit nem ismertem:
'''
"7" = ''':sup:`7` "Hátáról levettem a terhet, kezébõl kivettem kosarát.
'''
"8" = ''':sup:`8` Bánatodban hozzám kiáltottál, s én megszabadítottalak; dörgõ
felhõbõl adtam választ neked, Meriba vizénél megpróbáltalak.
'''
"9" = ''':sup:`9` Halld meg, népem, amire intelek, bárcsak hallgatnál rám, Izrael!
'''
"10" = ''':sup:`10` Ne legyen körödben más isten, idegen istent ne tisztelj soha!
'''
"11" = ''':sup:`11` Én vagyok az Úr, a te Istened, aki kivezetett Egyiptomból. Nyisd ki
a szádat és én teletöltöm.
'''
"12" = ''':sup:`12` De népem nem hallgatott szavamra, Izrael nem igazodott akaratomhoz.
'''
"13" = ''':sup:`13` Ezért ráhagytam õket kemény szívükre, hadd menjenek csak saját
fejük után.
'''
"14" = ''':sup:`14` Ó, bárcsak hallgatna rám népem, bárcsak utamon járna Izrael!
'''
"15" = ''':sup:`15` Akkor rögtön megfékezném támadóit, kezemet emelném összes elnyomója
ellen.
'''
"16" = ''':sup:`16` Akik gyûlölik az Urat, azok is hódolnának nekik, és a sorsuk örökké
tartana.
'''
"17" = ''':sup:`17` Népemet azonban a búza javával fogom etetni és sziklából fakasztott
mézzel felüdítem."
'''
"Notes" = '''
Notas de rodapé:
81:1-3 - Ez a zsoltár azzal a felhívással kezdődik, hogy ünnepeljük és
dicsérjük Istent zene és hangszerek segítségével. Isten imádása éneken
és örömön keresztül a bibliai hagyomány központi gyakorlata, és
81:4-7 - Isten emlékezteti Izraelt arra, hogyan szabadította ki őket
Egyiptomból és tartotta fenn őket a pusztában. Ez rávilágít Isten
hűségére, amikor meghallja népe kiáltását és felajánlja az üdvösséget
(lásd még 2 Mózes 6:6-7 és 5Móz 8:15).
81:8-10 - Isten arra buzdítja népét, hogy ne imádjon hamis isteneket,
és kizárólag Őbenne bízzon. A monoteista istentisztelet alapvető
szövetség Isten és Izrael között, kiemelve az Ő szuverenitását (lásd
még 2Móz 20:2-3 és 5Móz 6:4-5).
81:11-12 - Izrael hűtlensége abban, hogy elutasítja Isten hangját,
isteni elidegenedéshez vezet. Isten megengedi az embereknek, hogy a
81:13-16 - Isten megbánja Izrael engedetlenségét, és kifejezi vágyát,
hogy megáldja őket, ha engedelmeskednek. A bűnbánat és az engedelmesség
7:14).
'''
