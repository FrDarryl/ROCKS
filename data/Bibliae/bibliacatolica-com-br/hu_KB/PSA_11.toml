[11]
"1" = ''':sup:`1` (A karvezetõnek - Dávid zsoltára.) Az Úrnál keresek menedéket. Miért
mondjátok: "Menekülj a hegyekbe, mint a madár!"?
'''
"2" = ''':sup:`2` Lám, a bûnösök feszítik íjukat, nyilat helyeznek a húrra, hogy az
igaz szívûeket a sötétben leterítsék.
'''
"3" = ''':sup:`3` Ha az alapfalak leomlanak, mit tegyen az igaz?
'''
"4" = ''':sup:`4` Az Úr szent hajlékában lakik, az Úr az égben trónol. Szeme látja a
világot, pillantása szemügyre veszi az emberek fiait.
'''
"5" = ''':sup:`5` Az Úr megvizsgálja az igazat éppúgy, mint a gonoszt, s aki a
gonoszságot kedveli, azt gyûlöli lelke.
'''
"6" = ''':sup:`6` Kénes esõt és égõ parazsat hullat a bûnösökre, s perzselõ szél lesz
kelyhük osztályrésze.
'''
"7" = ''':sup:`7` Mert az Úr igazságos és az igazságot szereti, az igazak látják majd
meg arcát.
'''
