[7]
"1" = ''':sup:`1` Az Úr megnyugtatta Mózest: "Nézd, olyanná teszlek a fáraó elõtt,
mint egy isten, és testvéred, Áron lesz a prófétád.
'''
"2" = ''':sup:`2` Neki mondj el mindent, amit veled közlök, s testvéred, Áron
továbbítsa a fáraónak, hogy így elengedje Izrael fiait országából.
'''
"3" = ''':sup:`3` Ám én megkeményítem a fáraó szívét, és sok jelet meg csodát mûvelek
majd Egyiptom földjén.
'''
"4" = ''':sup:`4` Mivel a fáraó nem fog szavatokra hallgatni, azért kinyújtom kezemet
Egyiptom ellen, keményen megbüntetem, és úgy vezetem ki seregemet,
népemet, Izrael fiait Egyiptomból.
'''
"5" = ''':sup:`5` Minden egyiptomi, ahányan csak vannak, meg fogja tudni, hogy én
vagyok Jahve, amikor majd kinyújtom kezem az egyiptomiak ellen, és
Izrael fiait kivezetem körükbõl."
'''
"6" = ''':sup:`6` Mózes és Áron engedelmeskedtek és az Úr parancsa szerint jártak el.
'''
"7" = ''':sup:`7` Mózes nyolcvan, Áron pedig nyolcvanhárom esztendõs volt, amikor a
fáraóval tárgyaltak.
'''
"8" = ''':sup:`8` Az Úr így szólt Mózeshez és Áronhoz:
'''
"9" = ''':sup:`9` "Ha a fáraó felszólít benneteket, hogy mutassatok csodajelet, akkor
mondd Áronnak: Vedd a botodat és dobd a fáraó elé, az majd kígyóvá
változik."
'''
"10" = ''':sup:`10` Mózes és Áron a fáraó elé járultak, és úgy tettek, ahogy az Úr
parancsolta. Áron a fáraó és szolgái elé dobta a botját, s az kígyóvá
változott.
'''
"11" = ''':sup:`11` Erre a fáraó hívatta a tudósokat és varázslókat, s az egyiptomi
varázslók ugyanazt a jelet mutatták tudományukkal.
'''
"12" = ''':sup:`12` Mind ledobták botjukat, s azok kígyóvá változtak. Áron botja
azonban elnyelte a botjaikat.
'''
"13" = ''':sup:`13` A fáraó szíve mégis kemény maradt, s nem hallgatott rájuk, ahogy
azt az Úr elõre megmondta.
'''
"14" = ''':sup:`14` Az Úr így szólt Mózeshez: "A fáraó szíve megkeményedett, nem akarja
elbocsátani a népet.
'''
"15" = ''':sup:`15` Keresd fel holnap reggel a fáraót, amikor lemegy a folyóhoz, és
várd meg a folyó partján. Vedd kezedbe a botodat, amely kígyóvá
változott,
'''
"16" = ''':sup:`16` s közöld vele: Jahve, a héberek Istene küldött hozzád, hogy mondjam
meg neked: engedd kivonulni népemet, hogy a pusztában áldozatot
mutasson be nekem. Te azonban mindeddig nem hallgattál rám.
'''
"17" = ''':sup:`17` Ezért ezt mondja az Úr: ez lesz a bizonyíték számodra, hogy én
Jahve vagyok: rácsapok a vízre a botommal, amelyet a kezemben tartok, s
az vérré változik.
'''
"18" = ''':sup:`18` A halak elpusztulnak a folyóban, s ettõl a folyó úgy fog bûzleni,
hogy az egyiptomiak az undortól nem tudják majd meginni a vizét."
'''
"19" = ''':sup:`19` Az Úr így szólt Mózeshez: "Mondd meg Áronnak, vedd a botodat, és
nyújtsd ki a kezedet Egyiptom vizei fölé: a folyók, a csatornák, a
mocsarak és minden ciszterna fölé, hogy vérré váljanak. Váljék vérré
mind Egyiptom egész földjén, még az is, ami a fa- vagy kõedényekben
van."
'''
"20" = ''':sup:`20` Mózes és Áron úgy tettek, ahogy az Úr parancsolta. Felemelte
botját, s a fáraónak és szolgáinak szeme láttára rácsapott a folyó
vizére, s a folyó egész vize vérré változott.
'''
"21" = ''':sup:`21` A folyó halai elpusztultak, s ettõl a folyó annyira bûzlött, hogy
az egyiptomiak nem tudták inni a vizét. Mindenütt vér volt Egyiptomban.
'''
"22" = ''':sup:`22` De az egyiptomi varázslók a maguk tudományával ugyanazt mûvelték.
Ezért a fáraó szíve kemény maradt, és nem hallgatott Mózesre és Áronra,
ahogy az Úr azt elõre megmondta.
'''
"23" = ''':sup:`23` A fáraó elindult, és visszatért házába anélkül, hogy a történteknek
jelentõséget tulajdonított volna.
'''
"24" = ''':sup:`24` Az egyiptomiak ivóvíz után ástak a folyó partján, mert nem tudták
meginni a folyó vizét.
'''
"25" = ''':sup:`25` Hét nap múlt el azután, hogy az Úr rácsapott a vízre.
'''
"26" = ''':sup:`26` Ekkor az Úr így szólt Mózeshez: "Menj a fáraóhoz és közöld vele:
Ezt mondja az Úr: engedd szabadon népemet, hogy áldozatot mutasson be
nekem.
'''
"27" = ''':sup:`27` Ha nem engeded, hogy kivonuljanak, akkor Egyiptom egész földjét
békával sújtom.
'''
"28" = ''':sup:`28` Nyüzsögni fognak a folyóban, azután kijönnek és behatolnak a
házakba, a hálószobákba, az ágyadra, szolgáidnak és alattvalóidnak a
házába, a kemencéibe és dagasztóteknõibe.
'''
"29" = ''':sup:`29` Sõt, a békák felmásznak rád, szolgáidra és minden alattvalódra."
'''
