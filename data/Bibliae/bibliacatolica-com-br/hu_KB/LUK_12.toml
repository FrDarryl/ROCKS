[12]
"1" = ''':sup:`1` Közben tízezres tömeg verõdött össze körülötte, úgyhogy egymást
tiporták, és elõször csak tanítványaihoz kezdett beszélni: "Óvakodjatok
a farizeusok kovászától, vagyis a képmutatástól.
'''
"2" = ''':sup:`2` Nincs semmi elrejtve, ami nyilvánosságra ne kerülne, s titok, ami ki
ne tudódna.
'''
"3" = ''':sup:`3` Amit sötétben mondtok, világos nappal hallják majd, és amit a zárt
falak közt fülbe súgtok, azt a háztetõkrõl fogják hirdetni.
'''
"4" = ''':sup:`4` Nektek, barátaimnak, mondom: Ne féljetek azoktól, akik a testet
ugyan megölik, de aztán semmi többet nem tehetnek.
'''
"5" = ''':sup:`5` Megmondom én nektek, kitõl féljetek: Attól féljetek, akinek, miután
megölt, ahhoz is van hatalma, hogy a kárhozatba taszítson benneteket.
Igen, mondom nektek, tõle féljetek.
'''
"6" = ''':sup:`6` Ugye két fillérért öt verebet is adnak. Mégis az Isten nem
feledkezik meg egyetlen egyrõl sem.
'''
"7" = ''':sup:`7` Sõt még a fejeteken a hajszálakat is mind számon tartja. Ne féljetek
hát! Sokkal többet értek ti, mint a verebek.
'''
"8" = ''':sup:`8` Mondom nektek, hogy aki tanúságot tesz mellettem az emberek elõtt,
azt majd az Emberfia is magáénak vallja az Isten angyalai elõtt.
'''
"9" = ''':sup:`9` Aki azonban megtagad az emberek elõtt, azt én is megtagadom Isten
angyalai elõtt.
'''
"10" = ''':sup:`10` Aki az Emberfia ellen beszél, az bocsánatot nyer, aki azonban a
Szentlelket káromolja, nem nyer bocsánatot.
'''
"11" = ''':sup:`11` Amikor majd a zsinagógákba vagy a hatóságok és hatalmasságok elé
hurcolnak benneteket, ne gondolkozzatok rajta, hogyan védekezzetek,
vagy mit mondjatok,
'''
"12" = ''':sup:`12` mert a Szentlélek abban az órában majd megtanít rá benneteket, hogy
mit kell mondanotok."
'''
"13" = ''':sup:`13` Ekkor valaki megszólalt a tömegben: "Mester, mondd meg
testvéremnek, hogy ossza meg velem az örökséget."
'''
"14" = ''':sup:`14` De elutasította: "Ember, ki hatalmazott fel rá, hogy bírótok legyek
és elosszam örökségeteket?"
'''
"15" = ''':sup:`15` Majd a néphez fordult: "Vigyázzatok és óvakodjatok minden
kapzsiságtól, mert nem a vagyonban való bõvelkedéstõl függ az ember
élete."
'''
"16" = ''':sup:`16` Példabeszédet is mondott nekik: "Egy gazdag embernek bõséges
termést hozott a földje.
'''
"17" = ''':sup:`17` Így okoskodott magában: Mit tegyek? Nincs hová gyûjtsem a
termésemet.
'''
"18" = ''':sup:`18` Tudom már, mit teszek: lebontom csûreimet és nagyobbakat építek,
oda gyûjtöm majd a termést és minden vagyonomat.
'''
"19" = ''':sup:`19` Aztán majd elégedetten mondom magamnak: Ember, van annyid, hogy sok
évig elég! Pihenj, egyél, igyál, s élj jól! -
'''
"20" = ''':sup:`20` Ám az Isten így szól hozzá: Esztelen, még az éjjel visszakérik
tõled lelkedet. Amit gyûjtöttél, kire marad? -
'''
"21" = ''':sup:`21` Így jár az, aki vagyont halmoz fel magának ahelyett, hogy az
Istenben gazdagodnék."
'''
"22" = ''':sup:`22` Aztán így szólt tanítványaihoz: "Ezért mondom nektek, ne aggódjatok
megélhetésetek miatt, hogy mit esztek, sem testetek miatt, hogy mibe
öltöztök.
'''
"23" = ''':sup:`23` A lélek több, mint az eledel, s a test több, mint a ruha.
'''
"24" = ''':sup:`24` Vegyetek példát a hollókról. Nem vetnek, nem aratnak, nincs
pincéjük, nincs kamrájuk s az Isten táplálja õket. Mennyivel többet
értek ti, mint ezek a madarak!
'''
"25" = ''':sup:`25` Ugyan melyiketek hosszabbíthatja meg az életét csak egy arasznyival
is azzal, hogy aggodalmaskodik?
'''
"26" = ''':sup:`26` Ha tehát még az egészen kis dolgokban is tehetetlenek vagytok, mit
aggódtok?
'''
"27" = ''':sup:`27` Vegyetek példát a liliomokról, hogyan nõnek: se nem fonnak, se nem
szõnek. Mégis, mondom nektek, hogy Salamon dicsõsége teljében sem volt
úgy felöltözve, mint egy ezek közül.
'''
"28" = ''':sup:`28` Ha tehát a mezõn a füvet, amely ma a mezõn zöldell, holnap a
kemencébe kerül, Isten így öltözteti, mennyivel inkább titeket,
kishitûek.
'''
"29" = ''':sup:`29` Ne kérdezgessétek hát, hogy mit esztek vagy mit isztok, és ne
nyugtalankodjatok.
'''
"30" = ''':sup:`30` Mert erre a pogányok törekednek a világban. Atyátok tudja, hogy
szükségetek van rájuk.
'''
"31" = ''':sup:`31` Inkább az Isten országát keressétek, és ezeket megkapjátok hozzá.
'''
"32" = ''':sup:`32` Ne félj, te kisded nyáj, hisz Atyátok úgy látta jónak, hogy nektek
adja országát.
'''
"33" = ''':sup:`33` Adjátok el, amitek van, adjátok oda a rászorulóknak. Készítsetek
magatoknak kimeríthetetlen erszényt, elfogyhatatlan kincset a mennyben,
ahol nem fér hozzá tolvaj, és nem rágja szét a moly.
'''
"34" = ''':sup:`34` Ahol a kincsetek, ott a szívetek is.
'''
"35" = ''':sup:`35` Csípõtök legyen felövezve és égjen a lámpásotok.
'''
"36" = ''':sup:`36` Hasonlítsatok azokhoz az emberekhez, akik urukra várnak, hogy
mihelyt megérkezik a menyegzõrõl és zörget, rögtön ajtót nyissanak
neki.
'''
"37" = ''':sup:`37` Boldogok azok a szolgák, akiket uruk megérkezésekor ébren talál.
Bizony mondom nektek, felövezi magát, asztalhoz ülteti õket, és megy,
hogy kiszolgálja õket.
'''
"38" = ''':sup:`38` És ha a második vagy a harmadik õrváltáskor érkezve is így találja
õket, boldogok azok a szolgák.
'''
"39" = ''':sup:`39` Gondoljátok meg: ha tudná a házigazda, hogy melyik órában jön a
tolvaj, nem engedné betörni házába.
'''
"40" = ''':sup:`40` Legyetek ti is készen, mert olyan órában, amikor nem is
gondoljátok, eljön az Emberfia."
'''
"41" = ''':sup:`41` Péter megkérdezte: "Uram, ezt a példabeszédet csak nekünk mondod,
vagy mindenkinek?"
'''
"42" = ''':sup:`42` Az Úr így válaszolt: "Ki a hû és okos sáfár, akit ura szolgái fölé
rendelt, hogy ha eljön az ideje, kiadja részüket az élelembõl?
'''
"43" = ''':sup:`43` Boldog az a szolga, ha megérkeztekor ura ilyen munkában találja.
'''
"44" = ''':sup:`44` Mondom nektek, hogy minden vagyonát rábízza.
'''
"45" = ''':sup:`45` De ha a szolga azt mondja magában: Uram csak sokára tér vissza -,
és elkezdi verni a többi szolgát és szolgálót, eszik-iszik meg
részegeskedik,
'''
"46" = ''':sup:`46` akkor ennek a szolgának az ura olyan napon érkezik meg, amikor nem
várja, és olyan órában, amikor nem gondolja. Kegyetlenül megbünteti, és
a hûtlenek sorsára juttatja.
'''
"47" = ''':sup:`47` Az a szolga, aki ismeri ura akaratát, de nem áll készen, hogy
akarata szerint járjon el, sok verést kap.
'''
"48" = ''':sup:`48` Aki azonban nem ismeri s így tesz olyat, amiért büntetést érdemel,
csak kevés verést kap. Mert aki sokat kapott, attól sokat követelnek,
és akire sokat bíztak, attól annál többet kívánnak.
'''
"49" = ''':sup:`49` Azért jöttem, hogy tüzet dobjak a földre. Mi mást akarnék, mint
hogy lángra lobbanjon!
'''
"50" = ''':sup:`50` Keresztséggel kell megkereszteltetnem. Annyira szorongok, míg be
nem teljesedik.
'''
"51" = ''':sup:`51` Azt hiszitek, azért jöttem, hogy békét hozzak a földre? Nem azt,
hanem - mondom nektek - meghasonlást.
'''
"52" = ''':sup:`52` Ezentúl ha öten lesznek egy házban, megoszlanak egymás közt: három
kettõ ellen, és kettõ három ellen.
'''
"53" = ''':sup:`53` Meghasonlik az apa a fiával és a fiú az apjával, az anya a lányával
és a lány az anyjával, az anyós a menyével és a meny az anyósával."
'''
"54" = ''':sup:`54` Aztán a néphez fordult: "Ha azt látjátok, hogy nyugat felõl felhõ
kerekedik, mindjárt mondjátok, hogy esõ lesz, s ez be is válik.
'''
"55" = ''':sup:`55` S ha azt látjátok, hogy délrõl fúj a szél, arra következtettek,
hogy hõség lesz, és ez be is következik.
'''
"56" = ''':sup:`56` Képmutatók! A föld meg az ég jeleibõl tudtok következtetni. Hát ezt
az idõt miért nem tudjátok felismerni?
'''
"57" = ''':sup:`57` Miért nem ítélitek meg magatok, hogy mi az igazságos?
'''
"58" = ''':sup:`58` Amikor ellenfeleddel a bíróságra tartasz, útközben igyekezzél tõle
megszabadulni, nehogy a bíró elé hurcoljon, és a bíró átadjon a
poroszlónak, a poroszló meg börtönbe vessen.
'''
"59" = ''':sup:`59` Mondom neked, nem szabadulsz ki, míg az utolsó fillért is meg nem
fizeted."
'''
"Notes" = '''
Notas de rodapé:
12:1-3 - Jézus óva int a farizeusok képmutatásától, figyelmeztetve,
hogy minden rejtett feltárul. Ez tükrözi a hitelesség és az igazság
fontosságát a keresztény életben, annak tudatában, hogy Isten mindent
12:4-7 - Jézus Isten félelmét tanítja, aki az egyetlen hatalom az
életünk felett, és arra buzdít, hogy ne féljünk azoktól, akik meg
tudják ölni a testet, hanem inkább Istentől, akinek hatalma van a lélek
12:13-21 - A gazdag bolond példázata azt tanítja, hogy hiábavaló a
gazdagság felhalmozása Isten országára való tekintet nélkül. Jézus
figyelmeztet, hogy az igazi élet nem az anyagi javak bőségéből áll,
hanem az Istenben való gazdagságból (lásd még Máté 6:19-21 és Lukács
16:19-31).
12:22-31 - Jézus a szorongásról tanít, megerősítve, hogy ne aggódjunk
anyagi szükségleteink miatt, mert Isten gondoskodik rólunk. Arra hív
minket, hogy először keressük Isten Országát, és bízzunk az Ő
12:35-40 - Jézus az éberségről és készenlétről tanít, a tanítványokat a
szolgákhoz hasonlítja, akiknek készen kell állniuk a Mester
visszatérésére. Ez jelképezi annak fontosságát, hogy mindig
felkészülten legyünk Krisztus visszajövetelére (lásd még Máté 24:42-44
és Márk 13:33-37).
'''
