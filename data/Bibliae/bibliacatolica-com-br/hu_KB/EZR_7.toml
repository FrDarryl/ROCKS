[7]
"1" = ''':sup:`1` Ezek után az események után Artaxerxésznek, a perzsák királyának
uralkodása alatt Ezdrás, Szerajának fia (aki), Azarja fia volt, az
Hilkijja fia,
'''
"2" = ''':sup:`2` az Sallum fia, az Cádok fia, az Ahitub fia,
'''
"3" = ''':sup:`3` az Amarja fia, az Azarja fia, az Merajot fia,
'''
"4" = ''':sup:`4` az Zerahja fia, az Uzzi fia, az Bukki fia,
'''
"5" = ''':sup:`5` az Abisua fia, az Pinchasz fia, az Eleazár fia, az pedig Áron fõpap
fia -
'''
"6" = ''':sup:`6` ez az Ezdrás feljött Babilonból. Írástudó ember volt, s járatos
Mózes törvényében, amelyet az Úr, Izrael Istene adott. Mivel az Úrnak,
Istenének keze volt vele, a király minden kívánságát teljesítette.
'''
"7" = ''':sup:`7` Artaxerxész király 7. évében Izrael fiai közül sokan - papok,
leviták, énekesek, kapuõrök s templomszolgák - fölmentek Jeruzsálembe.
'''
"8" = ''':sup:`8` Az ötödik hónapban érkezett Jeruzsálembe, a király 7. évében.
'''
"9" = ''':sup:`9` Az elsõ hónap elsõ napján kezdte meg Babilonból a költözést, és az
ötödik hónap elsõ napján már meg is érkezett Jeruzsálembe, mert fölötte
volt Istenének jóságos keze.
'''
"10" = ''':sup:`10` Ezdrás ugyanis arra szentelte magát, hogy tanulmányozza és kövesse
az Úr törvényét, és Izraelben törvényt és jogot tanítson.
'''
"11" = ''':sup:`11` Ez annak a levélnek a másolata, amelyet Artaxerxész király Ezdrás
papnak és írástudónak adott, aki járatos volt az Úr parancsaiban és
Izraelnek adott törvényeiben:
'''
"12" = ''':sup:`12` "Artaxerxész, a királyok királya Ezdrás papnak, aki az ég Istene
törvényének titkára, békességet!
'''
"13" = ''':sup:`13` Nos, így rendelkezem: Bárki, aki birodalmamban Izrael népéhez vagy
papjai és levitái közé tartozik, s önként Jeruzsálembe akar menni,
veled mehet.
'''
"14" = ''':sup:`14` Téged ugyanis a király és hét tanácsosa küld, hogy mérd hozzá
Júdeát és Jeruzsálemet Istened törvényéhez, amely a kezedben van,
'''
"15" = ''':sup:`15` és hogy vidd el azt az ezüstöt és aranyat, amelyet a király és
tanácsosai önként ajánlottak fel Izrael Istenének, aki Jeruzsálemben
lakik,
'''
"16" = ''':sup:`16` valamint azt az aranyat és ezüstöt is, amelyet Babilon
tartományaiban kaptál, a nép és a papok önkéntes adományaival együtt,
amelyeket Istenük jeruzsálemi háza javára ajánlottak fel.
'''
"17" = ''':sup:`17` Ezen a pénzen vásárolj bikákat, kosokat, bárányokat, s hozzá étel-
és italáldozatot, és mutasd be õket Istenetek házának oltárán
Jeruzsálemben.
'''
"18" = ''':sup:`18` Ami ezüst és arany megmarad, azt használjátok fel úgy, ahogy magad
és testvéreid jónak látjátok, Istenetek akaratának megfelelõen.
'''
"19" = ''':sup:`19` Az edényeket meg, amelyeket átadtak neked Istened házának
szolgálatára, tedd Istened elé Jeruzsálemben.
'''
"20" = ''':sup:`20` Amire még szükség lesz Istened házában - neked kell róla
gondoskodnod -, azt megkapod a királyi kincstárból.
'''
"21" = ''':sup:`21` Magam, Artaxerxész király, megparancsolom a folyamon túli összes
kincstárosnak: Amit csak kér tõletek Ezdrás pap, az ég Istene
törvényének titkára, azt mind adjátok meg:
'''
"22" = ''':sup:`22` 100 talentum ezüst, 100 kor búza, 100 bat bor, 100 bat olaj
erejéig, sót pedig korlátlanul.
'''
"23" = ''':sup:`23` Amit az ég Istenének házáért parancsol, azt mind pontosan meg kell
tenni az ég Istenének, nehogy a harag rászálljon a királynak és fiainak
országára.
'''
"24" = ''':sup:`24` Egyszersmind tudatjuk veletek, hogy tilos adót, járulékot és vámot
szedni a papoktól, levitáktól, énekesektõl, kapuõröktõl,
templomszolgáktól, röviden, az Isten e házának szolgáitól.
'''
"25" = ''':sup:`25` Te pedig, Ezdrás, Istened bölcsessége szerint, amely a kezedben
van, rendelj bírákat és elöljárókat. Ezek szolgáltassanak igazságot a
folyamon túli egész népnek, mindazoknak, akik ismerik Istened
törvényét. Akik pedig nem ismerik, azokat tanítsátok meg rá.
'''
"26" = ''':sup:`26` Aki nem tartja meg pontosan Istened törvényét - a királynak is az a
törvénye -, azt szigorúan el kell ítélni - halálra, számûzetésre,
pénzbírságra vagy börtönre.
'''
"27" = ''':sup:`27` Áldott legyen az Úr, atyáink Istene, õ sugallta ezt a király
szívébe, hogy megdicsõítse az Úr házát Jeruzsálemben.
'''
"28" = ''':sup:`28` Õ keltette föl irántam a király, tanácsosai és minden hatalmas
királyi tisztviselõ jóindulatát. Én meg bátorságot merítettem, mert
fölöttem volt az Úr, az én Istenem keze, s összegyûjtöttem Izrael
vezetõit, hogy térjenek velem haza.
'''
