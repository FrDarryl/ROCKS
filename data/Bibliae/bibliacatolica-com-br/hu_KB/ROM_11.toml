[11]
"1" = ''':sup:`1` Kérdem tehát: vajon Isten elvetette népét? Szó sincs róla. Hiszen én
is Izrael fiai közül való vagyok, Ábrahám vérébõl, Benjamin törzsébõl.
'''
"2" = ''':sup:`2` Isten nem vetette el népét, amelyet elõre kiválasztott. Nem
tudjátok, mit mond az Írás Illésrõl, amikor Isten elõtt felszólalt
Izrael ellen:
'''
"3" = ''':sup:`3` "Uram, prófétáidat megölték, oltáraidat feldúlták, csak én maradtam
meg, de nekem is életemre törnek?"
'''
"4" = ''':sup:`4` S mit felelt rá az isteni szózat? "Meghagytam magamnak hétezer
férfiút, aki nem hajtott térdet Baal elõtt."
'''
"5" = ''':sup:`5` Így most is akad valamennyi a kegyelmi kiválasztás alapján.
'''
"6" = ''':sup:`6` S ha kegyelem alapján, akkor nem tettek fejében, különben a kegyelem
már nem volna kegyelem.
'''
"7" = ''':sup:`7` Hogyan állunk hát? Amit Izrael keresett, nem érte el, de a
választottak elérték. A többiek megátalkodtak,
'''
"8" = ''':sup:`8` ahogy írva van: Isten mindmáig érteni nem tudó lelket és nem látó
szemet, nem halló fület adott nekik.
'''
"9" = ''':sup:`9` Dávid is ezt mondja: Asztaluk változzék fogótõrré, csapdává,
botránkozássá és megtorlássá.
'''
"10" = ''':sup:`10` Homályosodjék el a szemük, ne lássanak, és nyomorítsd görbére a
hátukat.
'''
"11" = ''':sup:`11` Kérdem tehát: Azért botlottak meg, hogy elessenek? Egyáltalán nem.
Vétkükbõl inkább üdvösség fakadt a pogányoknak, hogy vetélkedésre
sarkallja õket.
'''
"12" = ''':sup:`12` Ha mármost vétkük gazdagítja a világot, és megfogyatkozásuk
nyereség a pogányok számára, mennyivel inkább az lesz majd teljes
számuk.
'''
"13" = ''':sup:`13` Nektek, pogányoknak meg azt mondom: Mint a pogányok apostola,
nagyra tartom szolgálatomat,
'''
"14" = ''':sup:`14` hátha vetélkedésre sarkallom véreimet, és néhányukat elvezetem az
üdvösségre.
'''
"15" = ''':sup:`15` Mert, ha már elvetésük megbékélése a világnak, mi más lesz
fölvételük, ha nem élet a halálból?
'''
"16" = ''':sup:`16` Ha szent a búza zsengéje, szent lesz a kenyér is, s ha szent a
gyökér, szentek az ágak is.
'''
"17" = ''':sup:`17` Ha letört is némely ág, s te vad olajfa létedre beoltattál, és
részese lettél az olajfa gyökerének és nedvének, ne kérkedj az ágak
rovására.
'''
"18" = ''':sup:`18` Ha mégis kérkednél, tudd meg: nem te hordozod a gyökeret, hanem a
gyökér téged.
'''
"19" = ''':sup:`19` Mondhatnád ugyan: Letörtek az ágak, hogy én oltódjam a helyükbe.
'''
"20" = ''':sup:`20` Ez igaz. A hitetlenség miatt törtek le, te meg a hit által állsz.
Ne légy hát fennhéjázó, hanem félj!
'''
"21" = ''':sup:`21` Ha Isten nem kegyelmezett a természetes ágaknak, neked sem
kegyelmez.
'''
"22" = ''':sup:`22` Értsd meg tehát Isten jóságát és szigorát: szigorát a vétkesekkel
szemben, irántad meg Isten jóságát, feltéve, hogy megmaradsz a jóban,
különben téged is lenyesnek.
'''
"23" = ''':sup:`23` S õk is beoltatnak, ha nem maradnak meg hitetlenségükben, mert
Istennek van hatalma, hogy újra beoltsa õket.
'''
"24" = ''':sup:`24` Ha téged ugyanis levágtak a természetes vad olajfáról, s a
természet rendjén felülemelkedve beoltottak a nemes olajfába, mennyivel
inkább beoltják majd azokat saját olajfájukba, akik természet szerint
is oda valók.
'''
"25" = ''':sup:`25` Nem szeretnélek benneteket tájékozatlanul hagyni, testvérek, e
titok dolgában, nehogy egyéni véleményetekre hagyatkozzatok. A
megátalkodottság csak részben érte Izraelt, amíg a pogányok teljes
számban meg nem térnek,
'''
"26" = ''':sup:`26` akkor majd egész Izrael elnyeri az üdvösséget az Írás szerint:
Sionból jön a szabadító és eltörli Jákob gonoszságát.
'''
"27" = ''':sup:`27` Ez lesz velük a szövetségem, amikor megbocsátom bûneiket.
'''
"28" = ''':sup:`28` Õk az evangéliumot tekintve ellenségek, a ti javatokra, de a
kiválasztás szerint kedvesek, az õsökért.
'''
"29" = ''':sup:`29` Isten ugyanis nem bánja meg kegyelmi adományát és meghívását.
'''
"30" = ''':sup:`30` Amint egykor ti sem engedelmeskedtetek Istennek, most azonban az õ
engedetlenségük következtében irgalomra találtatok,
'''
"31" = ''':sup:`31` úgy õk is hitetlenek lettek az irántatok tanúsított irgalmasság
miatt, hogy egykor majd irgalomra találjanak.
'''
"32" = ''':sup:`32` Isten ugyanis minden embert az engedetlenségben fogott össze, hogy
mindenkin könyörüljön.
'''
"33" = ''':sup:`33` Mekkora a mélysége az Isten gazdagságának, bölcsességének és
tudásának! Mily kifürkészhetetlenek szándékai, mily megfoghatatlanok
útjai!
'''
"34" = ''':sup:`34` Vajon ki látta az Úr gondolatait, s tanácsot ki adott neki?
'''
"35" = ''':sup:`35` Ki kölcsönzött neki, hogy visszakövetelhetné tõle?
'''
"36" = ''':sup:`36` Minden belõle, általa és érte van. Dicsõség neki mindörökké! Amen.
'''
