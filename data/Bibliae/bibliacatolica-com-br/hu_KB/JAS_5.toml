[5]
"1" = ''':sup:`1` Rajta, gazdagok, jajveszékelve sírjatok a rátok törõ nyomorúság
miatt!
'''
"2" = ''':sup:`2` Vagyonotok oda, ruhátokat megette a moly.
'''
"3" = ''':sup:`3` Aranyotokat és ezüstötöket belepte a rozsda, és ez a rozsda tanúul
szolgál ellenetek, és megemészti testeteket, mint a tûz. Vagyonotokat
gyarapítottátok még az utolsó napokban is.
'''
"4" = ''':sup:`4` Nos, a bér, amelyet a földeteket learató munkásoktól levontatok,
felkiált, és az aratók szava felhatolt a Seregek Urának fülébe.
'''
"5" = ''':sup:`5` Bõségben éltetek a földön és tobzódtatok, hizlaltátok szíveteket a
leölés napjára.
'''
"6" = ''':sup:`6` Az igazat elítéltétek, megöltétek, s õ nem tanúsított ellenállást.
'''
"7" = ''':sup:`7` Legyetek hát türelemmel, testvérek, az Úr eljöveteléig! Lám, a
földmûves türelemmel vár a föld drága termésére, míg a korai és a késõi
esõ meg nem érkezik.
'''
"8" = ''':sup:`8` Legyetek türelemmel ti is, erõsítsétek meg szíveteket, mert az Úr
eljövetelének ideje közel van!
'''
"9" = ''':sup:`9` Testvérek, ne panaszkodjatok egymásra, nehogy ítéletet vonjatok
magatokra. Nézzétek, a bíró már az ajtóban van.
'''
"10" = ''':sup:`10` Testvérek, a szenvedés elviselésében és a kitartó türelemben
vegyetek példát a prófétákról, akik az Úr nevében szóltak.
'''
"11" = ''':sup:`11` Boldognak mondjuk azokat, akik hûségesen kitartanak. Hallottatok
Jób türelmérõl, és tudjátok az Úr célját is, hiszen az Úr igen irgalmas
és könyörületes.
'''
"12" = ''':sup:`12` Testvéreim, elõször is ne esküdjetek se az égre, se a földre, se
egyébre ne tegyetek esküt. Legyen körötökben az igen: igen, a nem: nem,
nehogy ítélet alá essetek.
'''
"13" = ''':sup:`13` Szenved valaki közületek? Imádkozzék! Jókedve van? Énekeljen
zsoltárt!
'''
"14" = ''':sup:`14` Beteg valamelyitek? Hívassa el az Egyház elöljáróit, és azok
imádkozzanak fölötte, s kenjék meg olajjal az Úr nevében.
'''
"15" = ''':sup:`15` A hitbõl fakadó ima megszabadítja a betegeket, és az Úr talpra
állítja. Ha pedig bûnöket követett el, bocsánatot nyer.
'''
"16" = ''':sup:`16` Valljátok meg tehát egymásnak bûneiteket, és imádkozzatok
egymásért, hogy meggyógyuljatok. Igen hathatós az igaz ember buzgó
könyörgése.
'''
"17" = ''':sup:`17` Illés hozzánk hasonlóan esendõ ember volt, de esedezve imádkozott,
hogy ne essék az esõ, s nem is esett a földön három évig és hat
hónapig.
'''
"18" = ''':sup:`18` Majd ismét imádkozott, és esõt adott az ég, mire a föld termést
hozott.
'''
"19" = ''':sup:`19` Testvéreim, ha valaki közületek letér az igazság útjáról, és akad,
aki visszatéríti, az tudja meg,
'''
"20" = ''':sup:`20` hogy aki a bûnöst letéríti a tévelygés útjáról, megmenti a lelkét a
haláltól és a bûnök sokaságára fátyolt borít.
'''
