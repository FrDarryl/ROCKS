[20]
"1" = ''':sup:`1` Ezek után történt, hogy Moáb és Ammon fiai egy csapatnyi meunitával
együtt hadba vonultak Jehosafát ellen.
'''
"2" = ''':sup:`2` Mentek és jelentették neki: "Hatalmas tömeg jön ellened a tengeren
túlról, Edomból. Immár Hacacon-Támárban, vagyis En-Gediben vannak."
'''
"3" = ''':sup:`3` Erre Jehosafát megijedt és elhatározta, hogy az Úrhoz fordul. Egész
Júdának böjtöt hirdetett.
'''
"4" = ''':sup:`4` Erre Júda össze is jött, hogy az Úrhoz könyörögjön, sõt Júda
valamennyi városából egybegyûltek, hogy könyörögjenek az Úrhoz.
'''
"5" = ''':sup:`5` Ekkor Jehosafát az Úr házában az új udvar elõtt odaállt Júda és
Jeruzsálem gyülekezete elé.
'''
"6" = ''':sup:`6` Így imádkozott: "Urunk, atyáink Istene! Te vagy az Isten a mennyben,
és te vagy a népek összes királyságának uralkodója. A te kezedben olyan
erõ és hatalom van, hogy annak senki sem tud ellenállni.
'''
"7" = ''':sup:`7` Istenünk, te ûzted ki e föld lakóit néped, Izrael elõl, és te adtad
barátod, Ábrahám ivadékának mindörökre.
'''
"8" = ''':sup:`8` Õk le is telepedtek rajta, és szentélyt építettek nevednek azzal a
szándékkal:
'''
"9" = ''':sup:`9` Ha valami nyomorúság tör ránk, kard vagy büntetés, pestis vagy
éhínség, akkor megállunk e templom elõtt és a te színed elõtt, mert
ebben a házban van a te neved. Aztán hozzád kiáltunk
szorongattatásainkban, s akkor te meghallgatsz és megsegítesz
bennünket.
'''
"10" = ''':sup:`10` Nézd, Ammonnak, Moábnak és Szeir hegyének fiai, akiken keresztül
nem engedted átvonulni Izrael fiait, amikor kijöttek Egyiptom
földjérõl, azért hát elkerülték, és nem pusztították ki õket,
'''
"11" = ''':sup:`11` nézd, most úgy fizetnek vissza nekünk, hogy ide jöttek és ki
akarnak ûzni bennünket örökségünkbõl, amelyet nekünk adtál.
'''
"12" = ''':sup:`12` Istenünk, hát nem sújtsz le rájuk? Hiszen bennünk sincs elég erõ
ekkora tömeggel szemben, amely ránk támad. Nem is tudjuk, mit kellene
tennünk, csak a tekintetünk emeljük hozzád."
'''
"13" = ''':sup:`13` Ezalatt egész Júda ott állt az Úr elõtt gyermekeikkel és
feleségeikkel együtt.
'''
"14" = ''':sup:`14` Ekkor a sokaság közepette az Úr lelke leszállt egy Aszaf fiai közül
való levitára, Jahazielre, Zekarjahu fiára, Benája, Jeuel és Mattanja
utódára.
'''
"15" = ''':sup:`15` Így kezdett beszélni: "Ide figyeljetek egész Júda, Jeruzsálem lakói
és te is Jehosafát király! Ezt üzeni nektek az Úr: Ne féljetek, és ne
is rettegjetek ettõl a nagy sokaságtól, mert nem nektek kell ellenük
harcolnotok, hanem az Istennek.
'''
"16" = ''':sup:`16` Holnap gyertek le eléjük! A Cic nevû domboldalon fognak felvonulni,
így rájuk találtok a völgy végén Jeruel pusztájával szemben.
'''
"17" = ''':sup:`17` Nektek azonban nem kell harcolnotok. Csak álljatok oda, és
maradjatok veszteg. Akkor meg fogjátok látni, hogyan segít meg az Úr
benneteket, Júdát és Jeruzsálemet. Ne féljetek és ne rettegjetek!
Holnap vonuljatok ki eléjük, és az Úr veletek lesz!"
'''
"18" = ''':sup:`18` Ekkor Jehosafát a földig hajolt, egész Júda és Jeruzsálem lakói
leborultak az Úr elõtt, hogy hódoljanak elõtte.
'''
"19" = ''':sup:`19` Aztán Kehát fiai és a Korach fiai közül való leviták felálltak,
hogy emelt hangon, harsogva magasztalják az Urat, Izrael Istenét.
'''
"20" = ''':sup:`20` Kora reggel föl is keltek, és kivonultak Tekoa pusztájába.
Elindulás elõtt Jehosafát eléjük állt, és így szólt: "Hallgassatok rám,
Júda és Jeruzsálem lakói! Bízzatok az Úrban, a ti Istenetekben, és
akkor életben maradtok. Higgyetek prófétáinak és boldogultok."
'''
"21" = ''':sup:`21` Miután ezt a tanácsot adta a népnek, felállította az Úr énekeseit,
hogy kivonuláskor a hadba keltek élén szent díszben magasztalják õt e
szavakkal: "Dicsérjétek az Urat, mert irgalma örökkévaló!"
'''
"22" = ''':sup:`22` Mihelyt felhangzott a dicsõítõ és magasztaló ének, az Úr a lesben
álló csapatokat azok ellen fordította, akik Júda ellen vonultak:
Ammonnak, Moábnak és Szeirnek fiai ellen. Így ezek vereséget
szenvedtek.
'''
"23" = ''':sup:`23` Aztán Ammon és Moáb fiai fölkeltek Szeir hegyének fiai ellen, hogy
kiirtsák és elpusztítsák õket. Miután végeztek Szeir lakóival, az egyik
férfi a másikat segítette a pusztításban.
'''
"24" = ''':sup:`24` Amikor Júda a pusztai kilátóhelyhez ért, és a sokaság felé
tekintett: Lám, azok holtan hevertek a földön. Senki sem menekült meg.
'''
"25" = ''':sup:`25` Ekkor jött elõ Jehosafát és népe, hogy összeszedjék a zsákmányt.
Találtak is állatot nagy mennyiségben, aztán fölszerelést, ruhákat és
drágaságokat. Annyit zsákmányoltak, hogy alig bírták elvinni. Három
napig tartott, míg összeszedték a zsákmányt, mert olyan sok volt.
'''
"26" = ''':sup:`26` A negyedik napon aztán összegyûltek a Beraka-völgyben. Mivel ott
adtak hálát az Úrnak, azért nevezik mind a mai napig azt a helyet
Beraka völgyének.
'''
"27" = ''':sup:`27` Ezután Júda és Jeruzsálem férfiai Jehosafáttal az élükön mind
megfordultak, hogy örömujjongás közt visszatérjenek Jeruzsálembe. Az Úr
ugyanis megszerezte az ellenségeik fölötti diadal örömét.
'''
"28" = ''':sup:`28` Hárfa-, lant- és trombitazengés közepette vonultak be Jeruzsálembe
az Úr templomába.
'''
"29" = ''':sup:`29` A környék valamennyi királysága félni kezdett Istentõl, amikor
meghallották, hogyan harcolt az Úr Izrael ellenségei ellen.
'''
"30" = ''':sup:`30` Így Jehosafát országa nyugalmat élvezett, mert Istene nyugalmat
biztosított neki minden oldalról.
'''
"31" = ''':sup:`31` Jehosafát, Júda királya, harmincöt esztendõs volt, amikor trónra
lépett, és huszonöt évig uralkodott Jeruzsálemben. Anyjának, aki Silchi
leánya volt, Azuba volt a neve.
'''
"32" = ''':sup:`32` Atyjának, Azának útján járt, és nem tért le róla. Azt tette, ami
kedves az Úr szemében.
'''
"33" = ''':sup:`33` Ám a magaslatokat nem távolították el, mert a nép szíve még nem
ragaszkodott állhatatosan atyái Istenéhez.
'''
"34" = ''':sup:`34` Jehosafát egyéb dolgai az elsõktõl az utolsókig mind meg vannak
írva Jehunak, Hanani fiának a beszédei között, amelyek be vannak
iktatva Izrael királyainak könyvébe.
'''
"35" = ''':sup:`35` Ezután Jehosafát szövetségre lépett Achazjával, Izrael királyával,
s az gonoszságba vitte.
'''
"36" = ''':sup:`36` Arra szövetkezett vele, hogy Tarsisba járó hajókat készítsenek.
Ecjon-Geberben el is készítették a hajókat.
'''
"37" = ''':sup:`37` De Eliezer, a maresai Dodajahu fia így jövendölt Jehosafát ellen:
"Mivel szövetségre léptél Achazjával, az Úr szétzúzza mûvedet." Hajói
össze is törtek, és így nem mehettek el Tarsisba.
'''
