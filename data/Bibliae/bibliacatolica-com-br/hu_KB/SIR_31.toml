bennünket az alvástól és a békétől. A szerző arra figyelmeztet, hogy az
anyagi javak szüntelen hajszolása végső soron fáradtságot és szenvedést
31:5-8 - A kapzsiságot a bűn és a pusztulás forrásaként ítélik el. Az
igazak és Istent félők tudják, hogy az anyagi gazdagság múlandó, és az
igazi biztonság az Úrtól származik (lásd még Zsolt 62:10 és Lukács
12:15).
31:12-13 - A szöveg mértékletességet sürget az asztalnál. Az evés és
ivás körültekintése és önuralom a bölcsesség és a mások iránti
31:19-20 - A mértékletes étkezés és ivás egészséget és belső békét hoz.
