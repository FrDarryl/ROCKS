[31]
"1" = ''':sup:`1` A gazdag nem alszik, ezért soványodik, a sok gond elûzi az álmát.
'''
"2" = ''':sup:`2` Elûzi az álmát a megélhetés gondja, mint súlyos betegség, nem hagyja
aludni.
'''
"3" = ''':sup:`3` A gazdag fárad a vagyon gyûjtésével, amikor meg pihen, akkor
mulatozik.
'''
"4" = ''':sup:`4` A szegény küszködik, mert nincsen vagyona, amikor meg pihen, akkor
szûkölködik.
'''
"5" = ''':sup:`5` Az arany bolondja nem marad bûntelen, s aki pénz után fut, azt
becsapják vele.
'''
"6" = ''':sup:`6` Az aranynak sokan estek áldozatul, nem tudták elkerülni a vesztük.
'''
"7" = ''':sup:`7` Mert csapda azoknak, akik hódolnak neki, és minden balga megfogatja
magát.
'''
"8" = ''':sup:`8` Boldog az a gazdag, aki bûntelen marad, aki nem lohol folyton a pénz
után.
'''
"9" = ''':sup:`9` Hol lelhetõ ilyen, hadd dicsérjük meg, mert hisz csodadolgot vitt
végbe népe közt?
'''
"10" = ''':sup:`10` Aki sértetlen maradt, ha megkísértették, annak ez szolgáljon nagy
dicsõségére. Ki nem vétkezett, bár vétkezhetett volna, s ki tehetett
másnak rosszat, de nem tett?
'''
"11" = ''':sup:`11` Ezért szilárd lábon áll a gazdagsága, jótetteit zengik az
egybegyûlt közösségben.
'''
"12" = ''':sup:`12` Amikor nagy ember asztalánál ülhetsz, akkor ne te nyisd ki elsõnek
a szádat. Ne jegyezd meg: milyen sokat tálaltak fel!
'''
"13" = ''':sup:`13` Gondold meg, milyen csúf a sóvár, éhes szem! Vajon van silányabb
teremtmény a szemnél? Azért borul könnybe bármely semmiségért.
'''
"14" = ''':sup:`14` Ne nyúlj oda, ahová vendéglátód néz, nehogy összeütközz vele,
amikor tálba nyúlsz.
'''
"15" = ''':sup:`15` Magad után ítélj embertársad felõl, légy minden ügyedben józan és
megfontolt.
'''
"16" = ''':sup:`16` Mint jól nevelt ember, edd, amit eléd tesznek, és ne habzsolj,
nehogy megvessenek érte.
'''
"17" = ''':sup:`17` Tartsd meg az illemet, s elsõnek hagyd abba, ne légy tehetetlen,
nehogy botrányt okozz.
'''
"18" = ''':sup:`18` Ha pedig többekkel ülsz egy társaságban, ne nyújtsd ki a kezed
elõbb, mint szomszédod.
'''
"19" = ''':sup:`19` Nem elég kevés is az okos embernek? Akkor fekvõhelyén nyugodtan
lélegzik.
'''
"20" = ''':sup:`20` Jól alszik, aki nem eszik túl sokat, s reggel, ha fölébred, jó
erõben van. Az álmatlanság, hányás, hascsikarás a mértéktelen embernek
a sorsa.
'''
"21" = ''':sup:`21` Ha mégis legyõztek az ízes falatok, kelj föl és hányd ki: mindjárt
megkönnyebbülsz.
'''
"22" = ''':sup:`22` Hallgass rám, fiam, és ne vess meg engem, akkor végül majd megérted
szavaimat. Uralkodj magadon minden tettedben, akkor nemigen lesz
betegségben részed.
'''
"23" = ''':sup:`23` Az egekig magasztalják a jó vendéglátót, bõkezûségének híre sokáig
fennmarad.
'''
"24" = ''':sup:`24` Megszólják, ha valaki fukar házigazda, fösvénysége híre betölti a
várost.
'''
"25" = ''':sup:`25` Amikor bort iszol, ne játszd meg az erõst, mert a bor már sokakat
levert a lábáról.
'''
"26" = ''':sup:`26` A vas keménységét a tûz próbálja meg, a könnyelmûeknek a bor a nagy
próbakõ.
'''
"27" = ''':sup:`27` Mint az élet vize, olyan a bor annak, aki mértékletes a bor
ivásában. Mi az élet annak, aki bort nem ihat? Az ember örömére
teremtetett a bor a világ kezdetétõl.
'''
"28" = ''':sup:`28` A bor vidámság és öröm a szívnek, ha kellõ idõben s megfontoltan
isszák.
'''
"29" = ''':sup:`29` Ha mértéktelenül, szenvedéllyel és mohón isszák, csak keserûség a
bor a lélek számára.
'''
"30" = ''':sup:`30` A túl sok bor fokozza a balga haragját, gyengíti erõit, sok sebet
ejt rajta.
'''
"31" = ''':sup:`31` Borozgatás közben ne szóld le barátod, és ne vesd meg a vidámsága
miatt. Ilyenkor ne intézz becsmérlõ szót hozzá, pénzköveteléssel se
zaklasd ilyenkor.
'''
"Notes" = '''
