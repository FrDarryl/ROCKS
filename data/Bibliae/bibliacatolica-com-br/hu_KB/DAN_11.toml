"1" = ''':sup:`1` egyetlen pártfogóm, aki erõs kézzel segít és támogat engem.
'''
"2" = ''':sup:`2` Most az igazságot hirdetem neked: Nézd, még három király kerül
uralomra Perzsiában; a negyedik nagyobb gazdagságra tesz szert, mint az
összes többi. Amikor gazdagsága által hatalmassá lesz, harcba száll
Jáván minden országa ellen.
'''
"3" = ''':sup:`3` Majd egy hatalmas király támad: hatalmas ország fölött fog uralkodni
és végbevisz mindent, amit csak akar.
'''
"4" = ''':sup:`4` Ám alighogy fellép, birodalma összeomlik és felosztják négy részre,
ahány égtáj van, de nem az õ utódai javára; egyikük sem lesz olyan
hatalmas, mint ez az uralkodó. A királyi család kihal, másokra száll a
birodalom, nem rájuk.
'''
"5" = ''':sup:`5` Elõször dél királya erõsödik meg. De az egykori vezérek közül egy
másik még nála is erõsebb lesz, s hatalmasabb birodalmat szerez, mint a
többi ország.
'''
"6" = ''':sup:`6` Évek múlva szövetségre lépnek: dél királyának lánya a béke érdekében
feleségül megy észak királyához. De karjának nem lesz elég ereje, még
ivadéka se marad. Nem csak õt, kísérõit és gyermekét szolgáltatják ki,
hanem azokat is, akik annak idején támogatták.
'''
"7" = ''':sup:`7` De gyökerei törzsökébõl sarj lép a helyére. Felvonul az erõd ellen,
bevonul észak királyának a várába és gyõztesként bánik velük.
'''
"8" = ''':sup:`8` Sõt, szobraikkal, drága edényeikkel, ezüstjükkel és aranyukkal
együtt még isteneiket is Egyiptomba hurcolja, fogságba. Azután néhány
évig nyugton hagyja észak királyát.
'''
"9" = ''':sup:`9` Ez ugyan betör a déli király országába, de kénytelen visszatérni a
maga földjére.
'''
"10" = ''':sup:`10` Fiai azonban felkelnek és hatalmas sereget vonnak össze. Ez
felvonul és teljesen elözönli. Majd újra visszatér, és erõdjét is
megtámadja.
'''
"11" = ''':sup:`11` Erre dél királya kivonul haragjában, és harcba száll észak
királyával. Ez nagy sereget állít csatasorba, a sereg mégis annak
kezére kerül.
'''
"12" = ''':sup:`12` A sereg megsemmisül, s emiatt szíve felfuvalkodik. Bár tízezreket
lever, mégsem marad hatalmon.
'''
"13" = ''':sup:`13` Észak királya ugyanis visszatér még nagyobb sereggel, mint az
elõbbi volt. Évek múltával hatalmas sereggel és gazdag fölszereléssel
újra betör.
'''
"14" = ''':sup:`14` Azokban az idõkben sokan fölkelnek dél királya ellen. A te néped
bátorszívû fiai is fölkelnek, hogy beteljesedjék a látomás, de elesnek.
'''
"15" = ''':sup:`15` Felvonul észak királya, sáncot hány és elfoglalja a megerõsített
várost. A déliek ereje nem tud ellenállni, válogatott hadi népének
nincs ereje a helytálláshoz.
'''
"16" = ''':sup:`16` Ellenfele azt teszi vele, amit akar, és nincs senki, aki
ellenállhatna neki. Megtelepszik a dicsõséges földön és keze teljes
pusztulását okozza.
'''
"17" = ''':sup:`17` Arra törekszik, hogy hatalmába kerítse az egész birodalmat, azért
szövetséget köt vele, sõt lányt ad hozzá feleségül, hogy tönkretegye.
De ez nem sikerül neki és nem valósul meg.
'''
"18" = ''':sup:`18` Azután a szigetek felé fordul figyelme, sokat el is foglal. De egy
hadvezér véget vet gyalázatos tetteinek anélkül, hogy megaláztatása
megtorlására gondolhatna.
'''
"19" = ''':sup:`19` Ekkor saját országának erõdeire fordítja tekintetét, de megbotlik
és elesik, aztán nyom nélkül eltûnik.
'''
"20" = ''':sup:`20` Aki nyomába lép, sarcolót küld. Ez a királyi méltóságra törekszik,
õ meg hamarosan elpusztul, de nem emberek szeme láttára, nem is
háborúban.
'''
"21" = ''':sup:`21` Megvetésre méltó ember kerül a helyére: nem neki akarják adni a
királyi méltóságot, de meglepetésszerûen megjelenik, és hízelkedéssel
megszerzi a királyságot.
'''
"22" = ''':sup:`22` Mint az ár, úgy söpri el maga elõtt a haderõket, úgyhogy
megsemmisülnek, s velük együtt a szövetség fejedelme is.
'''
"23" = ''':sup:`23` A kölcsönös jó viszony ellenére csalárdul jár el: felvonul és kevés
népével legyõzi.
'''
"24" = ''':sup:`24` Béke idején bevonul a tartomány leggazdagabb városaiba, s olyan
gaztettre vetemedik, amilyent atyái és õsei sohasem tettek. Rabol,
vagyonukat elkótyavetyéli, és támadást tervez a legerõsebb helyek ellen
is, de csak kis ideig.
'''
"25" = ''':sup:`25` Tetterõ és hódításvágy izzik benne, amikor nagy sereggel dél
királya ellen indul. Dél királya azonban még nagyobb és még erõsebb
sereggel száll csatába. Mégsem tud helytállni, mert cselt szõnek
ellene,
'''
"26" = ''':sup:`26` és asztaltársai az életére törnek. Serege szétzüllik, és sokan
halálra sebzetten elesnek.
'''
"27" = ''':sup:`27` Mind a két király rosszat forral a másik ellen, s még egy asztalnál
ülve is félre akarják egymást vezetni. De nem érnek célt, mert még nem
érkezett el a meghatározott vég.
'''
"28" = ''':sup:`28` Így gazdag zsákmánnyal visszatér országába. Most az a szándéka,
hogy a szent szövetség ellen fordul. Meg is valósítja, aztán visszatér
országába.
'''
"29" = ''':sup:`29` Bizonyos idõ elteltével ismét dél ellen vonul, de másodszor nem úgy
történik, mint elsõ ízben.
'''
"30" = ''':sup:`30` Kittimbõl ugyanis hajók érkeznek ellene. Megalázva és elcsüggedve
tér vissza, s haragját a szent szövetségen tölti ki. Hazatérve azok
felé fordul figyelme, akik készen állnak rá, hogy elhagyják a szent
szövetséget.
'''
"31" = ''':sup:`31` Megjelennek hadai: meggyalázzák a szentséges várat, megszüntetik a
mindennapi áldozatot, és felállítják a vészt hozó undokságot.
'''
"32" = ''':sup:`32` Azokat, akik nem becsülik a szövetséget, hízelgéssel hitszegésre
bírja. De a nép, amely ismeri Istenét, állhatatos marad.
'''
"33" = ''':sup:`33` A nép közül az értelmesek sokakat belátásra bírnak, de aztán -
legalábbis egy idõre - eltántorítják õket, karddal és tûzzel, fogság és
kifosztás útján.
'''
"34" = ''':sup:`34` A megpróbáltatás idején a népnek egy kis része segítségükre van, de
sokan csak álnok szándékkal csatlakoznak hozzájuk.
'''
"35" = ''':sup:`35` Az értelmesek közül is többen eltántorodnak. Õket is próbára kell
tenni, meg kell válogatni és tisztítani a végsõ idõkre. Mert még hátra
van bizonyos idõ.
'''
"36" = ''':sup:`36` Közben a király a maga kénye-kedve szerint jár el. Felfuvalkodik és
arcátlanul viselkedik az összes istennel szemben, a legfölségesebb
Isten ellen pedig fennhéjázó módon beszél. Szerencsésnek is látszik,
míg utol nem éri az (isteni) harag, és végzete be nem teljesedik.
'''
"37" = ''':sup:`37` Még õseinek isteneivel se törõdik, sem az asszonyok kedvencével.
Egyáltalán nem érdekli egyetlen isten sem, mert mindenek felett magát
tartja a legnagyobbnak.
'''
"38" = ''':sup:`38` A várak isteneit azonban tiszteletben tartja. Arannyal, ezüsttel,
drágakõvel és kincsekkel tisztel meg olyan istent, akinek õsei a hírét
se hallották.
'''
"39" = ''':sup:`39` A várak védelmezésére is olyanokat fogad meg, akik idegen isten
népéhez tartoznak. Aki elismeri, azt elhalmozza tisztségekkel, rájuk
bízza sokak kormányzását és bizonyos ellenszolgáltatásért szétosztja
nekik az országot.
'''
"40" = ''':sup:`40` De az idõk végén hadba száll ellene dél királya. Erre észak
királya, mint valami fergeteg, nekiront harci szekerekkel, lovasokkal
és nagy hajóhaddal. Betör az országokba és elárasztja õket, amint
átvonul rajtuk.
'''
"41" = ''':sup:`41` Amikor bevonul a dicsõséges országba, tízezrek esnek el. Kezébõl
csak a következõk menekülnek meg: Edom, Moáb és Ammon fiainak maradéka.
'''
"42" = ''':sup:`42` Országotokra teszi rá a kezét, s még Egyiptom számára sincs
menedék.
'''
"43" = ''':sup:`43` Hatalmába keríti Egyiptom arany- és ezüstkincseit, és minden
drágaságát. Líbia és Kus is a lába elõtt hever.
'''
"44" = ''':sup:`44` De a keletrõl és az északról érkezõ hírek zavarba ejtik. Nagy
bõszen ellenük indul, hogy elpusztítsa és kiirtsa az egész tömérdek
sokaságot.
'''
"45" = ''':sup:`45` Sátorpalotáját a dicsõséges szent hegyen üti fel, a tengerek
között. S ekkor utoléri a vég, menthetetlenül.
'''
