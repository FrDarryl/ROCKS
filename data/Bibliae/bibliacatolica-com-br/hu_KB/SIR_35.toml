[35]
"1" = ''':sup:`1` Aki megtartja a törvényt, sok áldozatot hoz, közösségi áldozatot,
aki a parancsokhoz igazodik.
'''
"2" = ''':sup:`2` Ételáldozatot mutat be az, aki szeret, s aki alamizsnát ad, az
hálaáldozatot.
'''
"3" = ''':sup:`3` Hagyd el gonoszságod, s tetszésre lelsz az Úrnál, elhagyni a
jogtalanságot vétségért engesztelõ áldozat.
'''
"4" = ''':sup:`4` Ne jelenj meg üres kézzel az Úr elõtt, mert Isten parancsa írja ezt
mind elõ.
'''
"5" = ''':sup:`5` Az igaz áldozata öröm az oltárnak, kellemes illata felszáll az Úr
elé.
'''
"6" = ''':sup:`6` Kedves az igaz ember áldozata, nem felejti el az Úr, amit felajánl
neki.
'''
"7" = ''':sup:`7` Dicsõítsd meg az Urat nagylelkûségeddel, s ne légy fukar, amikor
elsõ termésed feláldozod.
'''
"8" = ''':sup:`8` Mosolygó arccal hozd minden adományod, s légy vidám, amikor a
tizedet adod.
'''
"9" = ''':sup:`9` Úgy adj az Úrnak, ahogy õ ad neked, adakozó kedvvel, tehetséged
szerint.
'''
"10" = ''':sup:`10` Mert az Úr megfizet: hétannyit ad vissza.
'''
"11" = ''':sup:`11` Hagyd a vesztegetést, azt nem fogadja el, ne bízzál jogtalanul
szerzett adományban.
'''
"12" = ''':sup:`12` Az Úr igaz bíró: nem nézi az ember személyét,
'''
"13" = ''':sup:`13` és nem részrehajló a szegény kárára; meghallgatja azt, aki
balsorsában kéri.
'''
"14" = ''':sup:`14` Nem utasítja el az árva könyörgését, sem az özvegyet, aki tele van
panasszal.
'''
"15" = ''':sup:`15` Az özvegynek a könnye, mely arcán végigpereg, és a zokogása nem az
ellen szól-e, aki azt okozta?
'''
"16" = ''':sup:`16` Aki szívbõl szolgálja, azt az Úr elfogadja, s az imádsága a
felhõkig hatol fel.
'''
"17" = ''':sup:`17` A nyomorgók jajszava áthatol a felhõkön, és nem csendesül, amíg el
nem éri célját.
'''
"18" = ''':sup:`18` Nem tágít, amíg rá nem tekint a Magasságbeli, s amíg nem szolgáltat
neki igazságot.
'''
"19" = ''':sup:`19` És az Úr nem késik: türelmes hozzájuk,
'''
"20" = ''':sup:`20` amíg meg nem töri elnyomóik derekát, amíg vissza nem fizet a pogány
népeknek,
'''
"21" = ''':sup:`21` amíg a dölyfösök hadát szét nem veri, amíg el nem töri a gúnyolódók
botját,
'''
"22" = ''':sup:`22` amíg tettéért meg nem fizet az embernek, a viselkedéséért,
álnoksága szerint,
'''
"23" = ''':sup:`23` amíg igazságot nem szolgáltat népének, és örömet nem szerez neki
irgalmában.
'''
"24" = ''':sup:`24` Az elnyomás idején jó az Úr irgalma, mint a záporesõ a szárazság
idején.
'''
"Notes" = '''
Notas de rodapé:
35:1-3 - Aki megtartja a törvényt, az Istennek tetsző áldozatokat mutat
be. Az Isten akaratának való engedelmességet valódi áldozatnak
tekintik, ami azt tükrözi, hogy az igazságosság és az igazságosság
fontosabb, mint a puszta rituálék (lásd még 1 Sámuel 15:22 és Hóseás
6:6).
35:7-9 - A bőkezű, jókedvű adományozás kedves Istennek. Isten szereti a
nagylelkű szívet, és a jószívűség és az igazságosság elengedhetetlen
Példabeszédek 19:17).
35:12-13 - Isten igazságos, és nem mutat részrehajlást. Meghallgatja az
alázatosak és a szenvedők imáit, bemutatva, hogy az isteni igazságosság
pártatlan, és mindig azoknak kedvez, akik az Ő irgalmát keresik (lásd
még 5Móz 10:17 és Jakab 2:1-5).
35:16-18 - A szegények és az árvák imái egyenesen Isten trónjához
jutnak. A szenvedők kiáltásait meghallgatják és megválaszolják,
emlékeztetve arra, hogy Isten különös gondot fordít a rászorulókra
(lásd még Zsolt 34:17-19 és Lukács 18:7-8).
35:20-21 - A türelmet és a kitartást Isten jutalmazza. Nem feledkezik
meg azokról, akik igazságtalanságot szenvednek el, és igazságossága a
maga idejében jön el, hangsúlyozva az Istenben való bizalom értékét
'''
