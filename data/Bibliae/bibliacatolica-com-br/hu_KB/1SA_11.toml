[11]
"1" = ''':sup:`1` Körülbelül egy hónap elteltével az ammonita Nachas felvonult, és
ostrom alá fogta a gileádi Jábest. Jábes lakói ezt üzenték Nachasnak:
"Köss velünk békét, s alattvalóid leszünk."
'''
"2" = ''':sup:`2` De az ammonita Nachas így válaszolt nekik: "Csak azzal a föltétellel
kötök veletek békét, hogy mindegyiteknek kiszúrom a jobb szemét, s
ezzel egész Izraelre gyalázatot hozok."
'''
"3" = ''':sup:`3` Jábes vénei erre ezt üzenték: "Adj hétnapi haladékot, hogy
hírvivõket küldhessünk Izrael minden részébe. Ha aztán senki sem jön
segítségünkre, megadjuk magunkat."
'''
"4" = ''':sup:`4` A hírvivõk elmentek Saulhoz Gibeába, és elmondták a népnek a dolgot,
mire az egész nép hangos sírásban tört ki.
'''
"5" = ''':sup:`5` Saul épp akkor ért haza az ökreivel a mezõrõl, s megkérdezte: "Mi
történt a néppel, hogy sír?" Elbeszélték neki Jábes lakóinak ügyét.
'''
"6" = ''':sup:`6` Amikor Saul meghallotta a hírt, leszállt rá az Úr lelke, és nagy
haragra gerjedt.
'''
"7" = ''':sup:`7` Fogott egy pár ökröt, darabokra vágta és szétküldte hírvivõivel
Izrael miden vidékére, ezzel az üzenettel: "Aki nem vonul ki Saul
vezérletével, az ugyanígy jár!" A népet eltöltötte az Úr félelme, s egy
emberként kivonultak.
'''
"8" = ''':sup:`8` Bezekben számba vette õket, s Izrael fiai háromszázezret, a júdeaiak
meg harmincezret tettek ki.
'''
"9" = ''':sup:`9` Erre így szólt a hírhozókhoz, akik fölkeresték: "Mondjátok meg a
gileádi Jábes lakóinak: Holnap, mire a nap melegen süt, segítséget
kaptok." Amikor a hírvivõk hazatértek és Jábes lakóinak beszámoltak,
ezek örültek.
'''
"10" = ''':sup:`10` Aztán megüzenték Nachasnak: "Holnap kivonulunk, aztán azt tehettek
velünk, amit akartok!"
'''
"11" = ''':sup:`11` Másnap reggel Saul három csapatba osztotta a népet. Hajnal
hasadtakor behatoltak a táborba, s mire kivilágosodott, megverték az
ammonitákat. A maradék szétszéledt, nem maradt kettõ sem együtt.
'''
"12" = ''':sup:`12` Akkor a nép így szólt Sámuelhez: "Kik voltak, akik megkérdezték:
Saul uralkodjék fölöttünk? Add ki nekünk ezeket az embereket, hadd
verjük õket agyon!"
'''
"13" = ''':sup:`13` Saul azonban azt mondta: "Ezen a napon nem szabad senkit sem
megölni, mert az Úr gyõzelemre segítette Izraelt."
'''
"14" = ''':sup:`14` Sámuel meg így szólt: "Gyerünk, menjünk Gilgalba, és alapítsuk meg
ott a királyságot!"
'''
"15" = ''':sup:`15` Így hát az egész nép Gilgalba vonult, s ott Gilgalban, az Úr színe
elõtt megtették Sault királynak. S a közösség áldozatát is bemutatták
ott, az Úr elõtt, és Saul is, Izrael férfiai is nagy áldomást csaptak.
'''
"Notes" = '''
Notas de rodapé:
11:1-3 - Nahas, az ammoniták királya azzal fenyegetőzik, hogy
elpusztítja Jábes-Gileádot, hacsak az izraeliták nem vetik alá magukat
nyilvános megaláztatásnak. Ez a válság próbára teszi Saul vezető
szerepét (lásd még Bírák 21:8-10 és 4Móz 25:1-3).
11:6-7 - Isten Lelke nagy erővel támad Saulra, és arra készteti, hogy
összehívja Izrael seregét. Döntő válasza a Szentlélek erejét tükrözi,
amely képessé teszi a vezetőket a válság idején (lásd még Bírák 6:34 és
1 Sámuel 16:13).
11:11 - Saul megsemmisítő győzelmet arat az ammoniták felett, és
vezetése alatt egyesíti Izrael népét. Ez az esemény megpecsételi Saul
királyi legitimitását, megmutatva, hogy Isten vele van (lásd még 2
Mózes 15:1 és Zsolt 44:3-4).
11:12-13 - Győzelme után Saul irgalmasságot tanúsít azzal, hogy nem
hajlandó megbüntetni azokat, akik kételkedtek a vezetésében.
Cselekedetei az Istentől származó kegyelmet és megbocsátást tükrözik
11:14-15 - Sámuel és a nép megerősíti Sault királynak Gilgálban, és
nagy ünneplés van. Ez a cselekedet formalizálja Saul vezetését, és
Izrael egységét szimbolizálja isteni irányítás alatt (lásd még Józsué
5:9-10 és 1 Sámuel 12:12-13).
'''
