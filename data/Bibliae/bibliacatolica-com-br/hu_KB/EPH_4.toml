[4]
"1" = ''':sup:`1` Kérlek benneteket, én, aki fogoly vagyok az Úrban, hogy éljetek
méltón ahhoz a hivatáshoz, amelyet kaptatok,
'''
"2" = ''':sup:`2` teljes alázatban, szelídségben és türelemben. Viseljétek el egymást
szeretettel.
'''
"3" = ''':sup:`3` Törekedjetek rá, hogy a béke kötelékével fenntartsátok a lelki
egységet.
'''
"4" = ''':sup:`4` Egy a Test és egy a Lélek, mint ahogy hivatástok is egy reményre
szól.
'''
"5" = ''':sup:`5` Egy az Úr, egy a hit, egy a keresztség.
'''
"6" = ''':sup:`6` Egy az Isten, mindnyájunk Atyja, aki mindennek fölötte áll, mindent
áthat és mindenben benne van.
'''
"7" = ''':sup:`7` Mindegyikünk Krisztus ajándékozásának mértéke szerint részesült a
kegyelemben.
'''
"8" = ''':sup:`8` Ezért mondja az Írás: Fölment a magasba, magával vitte a foglyokat,
s osztott az embereknek ajándékokat.
'''
"9" = ''':sup:`9` Az pedig, hogy fölment, mi mást jelent, mint hogy elõbb le is szállt
a lenti földi tájakra?
'''
"10" = ''':sup:`10` Aki leszállt, az emelkedett minden ég fölé, hogy betöltse a
mindenséget.
'''
"11" = ''':sup:`11` Õ némelyeket apostollá, másokat prófétává, ismét másokat
evangélistává, pásztorrá és tanítóvá tett,
'''
"12" = ''':sup:`12` hogy szolgálatuk betöltésére neveljék a szenteket, és fölépítsék
Krisztus testét,
'''
"13" = ''':sup:`13` amíg mindnyájan el nem jutunk az Isten Fia hitének és
megismerésének egységére, és meglett emberré nem leszünk, elérve
Krisztus teljessége életkorának mértékére.
'''
"14" = ''':sup:`14` Akkor majd nem leszünk éretlenek, akiket a megtévesztõ emberi
tanítás és a tévedésbe ejtõ álnokság minden szele magával sodor.
'''
"15" = ''':sup:`15` Inkább igazságban kell élnünk és szeretetben, hogy egyre inkább
összeforrjunk a Fõvel: Krisztussal.
'''
"16" = ''':sup:`16` Õ az, aki az egész testet egybefogja és összetartja a különféle
ízületek segítségével, hogy a tagok betöltsék az erejükhöz szabott
feladatkört. Így növekszik a test, és építi fel saját magát a
szeretetben.
'''
"17" = ''':sup:`17` Azt mondom tehát, sõt figyelmeztetlek titeket az Úrban, ne éljetek
úgy, mint a pogányok, akik hiúságokon járatják az eszüket.
'''
"18" = ''':sup:`18` Sötétség borult elméjükre és elidegenedtek az istenes élettõl
tudatlanságukban, amely szívük megátalkodottságának következménye.
'''
"19" = ''':sup:`19` Lelkileg eltompulva kicsapongásokra adták magukat, és kapzsiságból
mindenféle ocsmányságot ûznek.
'''
"20" = ''':sup:`20` Ti azonban nem ezt tanultátok Krisztustól,
'''
"21" = ''':sup:`21` ha valóban õrá hallgattatok és megtanultátok, hogy Jézusban van az
igazság.
'''
"22" = ''':sup:`22` Korábbi életmódotokkal ellentétben vessétek le tehát a régi embert,
akit a megtévesztõ kívánság romlásba dönt.
'''
"23" = ''':sup:`23` Újuljatok meg gondolkodástok szellemében, s
'''
"24" = ''':sup:`24` öltsétek magatokra az új embert, aki az Isten szerint
igazságosságban és az igazság szentségében alkotott teremtmény.
'''
"25" = ''':sup:`25` Hagyjátok el tehát a hazudozást, beszéljen mindenki õszintén
embertársával, hiszen tagjai vagyunk egymásnak.
'''
"26" = ''':sup:`26` Ha elfog is benneteket az indulat, ne vétkezzetek. A nap ne
nyugodjék le haragotok fölött.
'''
"27" = ''':sup:`27` Ne adjatok teret a sátánnak.
'''
"28" = ''':sup:`28` Aki lopott, ne lopjon többé, hanem dolgozzék, és keressen kenyeret
keze munkájával, hogy legyen mibõl adnia a szûkölködõknek is.
'''
"29" = ''':sup:`29` Semmiféle rossz szó ne hagyja el ajkatokat, hanem csak olyan, amely
alkalmas az épülésre, hogy amiben kell, javára váljék hallgatóitoknak.
'''
"30" = ''':sup:`30` Ne okozzatok szomorúságot Isten Szentlelkének, akivel meg vagytok
jelölve a megváltás napjára.
'''
"31" = ''':sup:`31` Legyen távol tõletek minden keserûség, indulat, haragtartás,
szóváltás, káromkodás és minden egyéb rossz.
'''
"32" = ''':sup:`32` Inkább legyetek egymás iránt jóindulatúak, könyörületesek, és
bocsássatok meg egymásnak, amint Isten is megbocsátott nektek
Krisztusban.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Pál arra buzdítja a keresztényeket, hogy alázattal,
szelídséggel és türelemmel éljenek a kapott elhíváshoz méltó életet. A
Krisztus testében való egység elengedhetetlen az egyház felépítéséhez
4:7-10 - Minden keresztény kap lelki ajándékokat Krisztus ajándékának
mértéke szerint. Az ajándékok sokféleségének célja Krisztus testének
felépítése és az egyház megerősítése (lásd még 1Korinthus 12:4-11 és
4:11-12 - A Krisztus által adott szolgálatok, mint az apostolok,
próféták, evangélisták, pásztorok és tanítók, a szentek
Korinthus 12:28 és ApCsel 13:1-3).
4:17-19 - Pál figyelmezteti a keresztényeket, hogy ne járjanak úgy,
mint a pogányok, akik tisztátalanságban és vakságban élnek. A
Krisztusban való új élet radikális átalakulást igényel (lásd még
4:22-24 - Pál azt tanítja, hogy „le kell vetni” a régi ént, és fel kell
ölteni az új ént, amely Isten szerint teremtett igazságban és
szentségben. A megtérés magában foglalja mind a belső, mind a külső
megújulást (lásd még 2Korinthus 5:17 és Kolossé 3:9-10).
'''
