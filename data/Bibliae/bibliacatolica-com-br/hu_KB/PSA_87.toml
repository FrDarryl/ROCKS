'''
"4" = ''':sup:`4` "Rahabot és Bábelt azok közé sorolom, amelyek tisztelnek engem. Lám,
a filiszteusok, a tírusziak és Etiópia népe mind benne születtek.
'''
"5" = ''':sup:`5` De Sionról ezt mondják majd: Anyánk! Mert mindegyik benne
született." Maga alapította, a Fölséges.
'''
"6" = ''':sup:`6` Az Úr számba veszi a népeket: Mind benne születtek.
'''
"7" = ''':sup:`7` És a fejedelmeket is följegyzi közöttük: Mindegyiknek benned a
hajléka.
'''
