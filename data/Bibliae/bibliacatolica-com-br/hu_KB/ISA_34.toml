[34]
"1" = ''':sup:`1` Gyertek ide, népek és halljátok! Figyeljetek, ti nemzetek! Hallja a
föld, s ami betölti, a földkerekség, s minden ami csak rajta él!
'''
"2" = ''':sup:`2` Az Úr megneheztelt az összes nemzetre, haragja fölgerjedt minden
seregük ellen. Átok alá veti, s megöleti õket.
'''
"3" = ''':sup:`3` A megölteket szétszórják az utcákon, holttestükbõl bûz csap fel,
vérüktõl szinte megolvadnak a hegyek,
'''
"4" = ''':sup:`4` s az ég seregei szétoszlanak. Mint a könyvtekercs, összegöngyölõdnek
az egek, és seregük úgy lehull, mint a falevél, mint a szõlõ, s mint a
fügefáról a levél.
'''
"5" = ''':sup:`5` Mert kardom megittasodott az égben. Nézzétek, hogy lesújt Edomra, a
népre, amelyet pusztulásra szántam.
'''
"6" = ''':sup:`6` Az Úr kardja jóllakik vérrel, s meghízik a hájon, a bárányok és
kosok vérén, a bakok veséjének kövérén. Mert az Úr áldozatot rendez
Boszrában, és nagy öldöklést Edom földjén.
'''
"7" = ''':sup:`7` De ökrök helyett nemzetek hullnak el, és bikák helyett harcosok, egy
egész sereg. Földjük megittasodik a vértõl és poruk csöpögni fog a
hájtól.
'''
"8" = ''':sup:`8` Mert az Úr bosszújának lesz a napja ez, a megtorlás esztendeje Sion
védelmezõjének.
'''
"9" = ''':sup:`9` Patakjai szurokká változnak, a pora kénkõvé, és földje égõ szurokká
lesz...
'''
"10" = ''':sup:`10` Nem alszik el sem éjjel, sem nappal, füstje örökké gomolyog.
Nemzedékrõl nemzedékre pusztaság marad, nem is megy át rajta soha
senki.
'''
"11" = ''':sup:`11` Pelikán és sündisznó veszi birtokába, bagoly és holló tanyázik majd
rajta. A megsemmisülés mérõzsinórját feszíti ki fölé az Úr, és a
pusztaság mérõónját.
'''
"12" = ''':sup:`12` Szörnyetegek laknak majd arra, fejedelmei sem lesznek többé,
királyt többé ott ki nem kiáltanak, fõemberei mind semmivé lesznek.
'''
"13" = ''':sup:`13` Bojtorján nõ majd palotáiban, csalán és bogáncs a váraiban. Sakálok
nyugvóhelye lesz ott, és struccmadaraknak tanyája.
'''
"14" = ''':sup:`14` Vadmacskák találkoznak ott hiénákkal, szõrös lények kiabálnak
egymásnak. Ott vesz menedéket Lilit is magának, ott talál nyugvóhelyet.
'''
"15" = ''':sup:`15` Ott fészkel majd a vipera és tojást rak, melegíti és ki is költi
õket. Keselyûk gyûlnek oda,
'''
"16" = ''':sup:`16` ott lesz a találkozóhelyük. (16ab) Kutassatok az Úr könyvében és
olvassatok: egy sem hiányzik ezek közül, mert ajka rendelte így, (16d)
és lelke gyûjtötte egybe õket.
'''
"17" = ''':sup:`17` Maga vetett sorsot mindnyájunknak, keze osztotta ki nekik
mérõzsinórral a földet. Az övék is lesz az mindörökre, és nemzedékrõl
nemzedékre ott tanyáznak.
'''
"Notes" = '''
Notas de rodapé:
34:1-4 - Isten elhívja a nemzeteket, hogy legyenek tanúi ítéletének
Edom felett, ami az egyetemes ítéletet jelképezi. Ez a rész kiemeli
Isten szuverenitását minden nép felett, és ítéletének
34:5-7 - Az Edom feletti ítélet szimbolikusan és szemléletesen van
leírva, bemutatva Isten hatalmát, hogy elpusztítsa népe ellenségeit. Ez
Malakiás 1:3-4).
34:8-10 - Kihirdetik az Úr bosszújának napját, amely teljes pusztulást
hoz Edom földjére. Ez a látomás a bűn feletti végső ítéletre mutat
34:11-15 - Edom pusztaságát természetes szimbolikával írják le, ami a
bűn miatti teljes elhagyatottságot jelzi. Az üzenet az, hogy Isten
ítélete teljes és végleges (lásd még Sofóniás 2:13-14 és Lukács 21:24).
34:16-17 - Hangsúlyozzák Isten szavai beteljesedésének bizonyosságát.
Ez aláhúzza Isten hűségét az ígéreteinek beteljesítésében, legyen szó
ítéletről vagy helyreállításról (lásd még 4Móz 23:19 és Máté 5:18).
'''
