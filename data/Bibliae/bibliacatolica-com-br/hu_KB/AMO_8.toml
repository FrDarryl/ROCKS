[8]
"1" = ''':sup:`1` Ezt mutatta nekem az Úr, az Isten: Lám, volt ott egy érett
gyümölccsel teli kosár.
'''
"2" = ''':sup:`2` Akkor megkérdezte: "Mit látsz, Ámosz?" Azt feleltem: "Egy kosarat,
tele érett gyümölccsel." Erre azt mondta nekem az Úr: Népem megérett a
pusztulásra, többé nem kegyelmezek neki.
'''
"3" = ''':sup:`3` A palota énekesei jajveszékelnek majd azon a napon - mondja az Úr -;
sok holttest lesz szerteszórva mindenfelé... Csönd!
'''
"4" = ''':sup:`4` Halljátok ezt, ti, akik eltiporjátok a szegényt, és szorongatjátok
az országban a szûkölködõket!
'''
"5" = ''':sup:`5` Azt mondjátok: "Mikor múlik már el az újhold, hogy eladhassuk a
búzánkat? A szombat, hogy árulhassuk gabonánkat? Csökkentjük a
mértéket, növeljük a sékelt, meghamisítjuk a mérleget,
'''
"6" = ''':sup:`6` hogy megvehessük pénzért a szegényt, egy pár saruért a szûkölködõt,
és eladhassuk a gabona ocsúját."
'''
"7" = ''':sup:`7` Megesküdött az Úr Jákob dicsõségére: Sose felejtem el egyetlen
tettüket sem!
'''
"8" = ''':sup:`8` Ugye remeg a föld, és gyászol minden lakója; emelkedik, mint a
Nílus, és süllyed, mint Egyiptom folyama?
'''
"9" = ''':sup:`9` Azon a napon - mondja az Úr, az Isten - délben kell majd a napnak
lenyugodnia; nappal is sötétséget borítok a földre.
'''
"10" = ''':sup:`10` Gyászra fordítom ünnepeiteket, és siralomra minden dalotokat;
mindenki derekára zsákruhát kötök, kopasszá teszek minden fõt. Olyanná
teszem, mint amikor az elsõszülöttet siratják, olyan lesz mindvégig,
mint a keserûség napja.
'''
"11" = ''':sup:`11` Igen, jönnek napok - mondja az Úr, az Isten -, amikor éhséget
bocsátok a földre: éhséget, de nem kenyérre, szomjúságot, de nem vízre,
hanem az Úr szavának hallgatására.
'''
"12" = ''':sup:`12` Vándorolnak az egyik tengertõl a másikig, kóborolnak északtól
délig, keresik az Úr szavát, de nem találják.
'''
"13" = ''':sup:`13` Azon a napon szomjúság gyötri majd a szép szüzeket és az ifjakat,
'''
"14" = ''':sup:`14` azokat, akik a szamariai Asimára esküsznek, akik ezt mondják: "A te
istened életére, Dán!" és: "A te utad életére, Beerseba!" Elesnek, és
föl sem kelnek többé.
'''
