[97]
"1" = ''':sup:`1` Király az Úr! Ujjongjon a föld, ünnepeljen a sok sziget!
'''
"2" = ''':sup:`2` Felhõ és homály van körülötte, trónjának támasza jog és igazság.
'''
"3" = ''':sup:`3` Elõtte tûz lobog, s megemészti ellenségeit körös-körül.
'''
"4" = ''':sup:`4` Villámai megvilágítják a földkerekséget, a föld látja és megremeg.
'''
"5" = ''':sup:`5` A hegyek szétfolynak, mint a viasz, a világ urának tekintete elõtt.
'''
"6" = ''':sup:`6` Az egek hirdetik igazságosságát, a népek szemlélik fölségét.
'''
"7" = ''':sup:`7` Szégyent vallanak, kik képek elõtt hajtanak térdet, akik
bálványokkal dicsekszenek: az istenek mind térdre hullnak elõtte.
'''
"8" = ''':sup:`8` Sion hallja és vigad, Júda leányai ujjonganak, ünneplik, Uram,
ítéleteidet.
'''
"9" = ''':sup:`9` Mert te vagy, Uram, a legfõbb a földön, messze fönségesebb minden
istennél.
'''
"10" = ''':sup:`10` Az Úr szereti, akik gyûlölik a rosszat, õrzi azok lelkét, akik
hûségesek hozzá, s megmenti õket a gonoszok kezétõl.
'''
"11" = ''':sup:`11` Világosság ragyog fel az igaznak, az ártatlan szívet öröm tölti el.
'''
"12" = ''':sup:`12` Örüljetek hát, igazak, az Úrban, és áldjátok szentséges nevét!
'''
