[7]
"1" = ''':sup:`1` (Dávid gyászéneke, amelyet az Úrnak énekelt a benjaminita Kus
felett.)
'''
"2" = ''':sup:`2` Uram, Istenem, hozzád menekülök, ments meg minden üldözõmtõl és
szabadíts meg!
'''
"3" = ''':sup:`3` Nehogy mint oroszlán, valaki elkapjon és szétszaggasson. Hiszen
senki sincs, aki megmentene.
'''
"4" = ''':sup:`4` Uram, Istenem, ha olyasmit tettem... ha kezemhez jogtalanság tapad,
'''
"5" = ''':sup:`5` ha gonoszul bántam barátommal, ha kegyelmeztem az igazságtalan
elnyomónak,
'''
"6" = ''':sup:`6` akkor üldözzön és fogjon el ellenségem! Tapossa el életem a földön
és tiporja bensõmet a porba!
'''
"7" = ''':sup:`7` Kelj fel, Uram, haragodban, ébredj fel, Istenem! Szállj szembe
ellenségeim dühével te, aki szereted az ítéletet!
'''
"8" = ''':sup:`8` Gyûljenek köréd a nemzetek, elõttük állítsd fel ítélõszéked.
ártatlanságom szerint!
'''
"10" = ''':sup:`10` Legyen vége a galádok gazságának, tedd erõssé az igazat! Igaz Isten
vagy, a szívek és vesék vizsgálója.
'''
"11" = ''':sup:`11` Isten az én védõpajzsom. Õ menti meg az igaz szívûeket.
'''
"12" = ''':sup:`12` Igazságos bíró az Isten. Fékezi haragját, de bosszúja bármely nap
fellobbanhat,
'''
"13" = ''':sup:`13` ha meg nem tér az ember. Bárhogy élezi kardját az ellenség, bárhogy
feszíti íját és céloz:
'''
"14" = ''':sup:`14` maga ellen irányítja a halált hozó fegyvert, és nyilai tüzes
büntetéssé válnak.
'''
"15" = ''':sup:`15` Nézd, a gonosz fogant, tele van álnoksággal, s amit világra hoz,
veszedelem.
'''
"16" = ''':sup:`16` Gödröt ásott, kimélyítette, de õ esett a maga ásta verembe.
'''
"17" = ''':sup:`17` Gonoszsága visszahull saját fejére, álnoksága fejének tetejére.
'''
"18" = ''':sup:`18` De én dicsõítem az Urat, aki igazságban honol. A Magasságbeli
nevének szól énekem.
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - A zsoltáríró védelemért kiált az őt üldözőktől. Az, hogy
menedéket keres Istenben, rávilágít az isteni védelembe vetett
bizalomra a csapások közepette, megmutatva, hogy Isten jelenlévő
segítség (lásd még Zsolt 46:1 és Zsolt 31:20).
7:3-5 - A zsoltáros kijelenti ártatlanságát és az igazságosság
fontosságát. Istenhez folyamodik, hogy vizsgálja meg szívét,
hangsúlyozva a feddhetetlenséget, mint a könyörgés és az isteni
7:6-9 - Isten kérése, hogy keljen fel és ítélje meg a gonoszokat, azt a
reményt mutatja, hogy Isten beavatkozik az igazságtalan helyzetekbe. Ez
az invokáció azt a bizonyosságot hangsúlyozza, hogy az isteni
7:10-11 - Az a bizalom, hogy Isten az igaz bíró, azt jelzi, hogy az
igazságosság nem csupán vágy, hanem Isten természetén alapuló
bizonyosság. A zsoltáríró felismeri, hogy Isten az igazak védelmezője
7:12-16 - A gonoszok leírása, akik rosszat készítenek az igazak
számára, a vetés törvényét hangsúlyozza. A zsoltáríró hangsúlyozza,
hogy a gonosz végül az elkövetőre tér vissza, ezzel illusztrálva Isten
igazságosságának természetét (lásd még Galata 6:7 és Példabeszédek
26:27).
'''
