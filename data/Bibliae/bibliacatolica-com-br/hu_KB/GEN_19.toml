[19]
"1" = ''':sup:`1` A két angyal este ért Szodomába, amikor Lót éppen a város kapujánál
ült. Mikor Lót meglátta õket, felállt, eléjük ment, földig hajolt
elõttük,
'''
"2" = ''':sup:`2` és így szólt: "Kérlek benneteket, uraim, térjetek be szolgátok
házába éjszakára és mossátok meg lábatokat. Holnap reggel aztán
elindultok és folytatjátok utatokat." Azok így válaszoltak: "Nem, a
szabadban akarunk éjszakázni."
'''
"3" = ''':sup:`3` De unszolta õket, azért betértek hozzá és beléptek házába. Õ pedig
vacsorát készített nekik, kovásztalan kenyeret süttetett, s azok ettek.
'''
"4" = ''':sup:`4` Még nem tértek nyugovóra, amikor a város férfiai, fiatalok és
öregek, az egész nép az utolsó férfiig körülvették a házat.
'''
"5" = ''':sup:`5` Kihívták Lótot és így szóltak: "Hol vannak a férfiak, akik ma este
érkeztek hozzád? Hozd ki nekünk, hadd ismerjük meg õket."
'''
"6" = ''':sup:`6` Lót kiment hozzájuk a bejárat elé, de az ajtót bezárta maga mögött,
'''
"7" = ''':sup:`7` és így szólt: "Testvéreim, ne kövessetek el ilyen gonoszságot.
'''
"8" = ''':sup:`8` Itt van a két lányom, még nem voltak együtt férfival, kihozom õket
nektek és tegyetek velük, amit akartok. A férfiaknak azonban nem
árthattok, mert õk az én tetõm árnyékában vonták meg magukat."
'''
"9" = ''':sup:`9` Erre azok így kiabáltak: "El veled! Idegenként jött ide és már a
bírót akarja játszani! Veled még jobban elbánunk, mint velük." Hevesen
rátámadtak az emberre, Lótra, s már azon voltak, hogy betörik az ajtót.
'''
"10" = ''':sup:`10` De a férfiak kinyújtották kezüket és behúzták Lótot magukhoz a
házba, és bezárták az ajtót.
'''
"11" = ''':sup:`11` Az ajtó elõtt álló embereket pedig vaksággal sújtották, apraját és
nagyját, úgy, hogy hiába keresték a bejáratot.
'''
"12" = ''':sup:`12` Ezután a férfiak így szóltak Lóthoz: "Ha még van itt valakid a
városban, fiad és lányod vagy más valakid, aki hozzád tartozik, vezesd
ki a helységbõl,
'''
"13" = ''':sup:`13` mi ugyanis elpusztítjuk ezt a helyet, mivel igen nagy a panasz
ellenük Isten elõtt, és Isten azért küldött bennünket, hogy pusztítsuk
el õket."
'''
"14" = ''':sup:`14` Akkor Lót kiment és beszélt vejeivel, akik leányait feleségül
akarták venni, és ezt mondta: "Rajta, költözzetek el errõl a helyrõl,
mert Isten elpusztítja a várost." De vejei azt hitték, hogy
tréfálkozik.
'''
"15" = ''':sup:`15` Amikor hajnalodott, az angyalok siettették Lótot és mondták:
"Rajta, vedd feleségedet s két lányodat, akik itt vannak, nehogy a
várost sújtó büntetõ ítélet téged is érjen."
'''
"16" = ''':sup:`16` Mivel még késlekedett, a férfiak kézen fogták õt, feleségét és
mindkét lányát, mert Isten meg akarta õket menteni, és kivezették, s
csak a városon kívül engedték el õket.
'''
"17" = ''':sup:`17` Amikor kivezették õket, ezt mondták: "Menekülj, az életedrõl van
szó. Ne tekints hátra, ne állj meg sehol a környéken, hanem menekülj a
hegyekbe, nehogy elpusztulj."
'''
"18" = ''':sup:`18` Lót így szólt hozzájuk: "Nem, Uram,
'''
"19" = ''':sup:`19` hiszen szolgád kegyelmet talált szemedben, s te nagy irgalmasságot
gyakoroltál velem azáltal, hogy életben hagytál. De nem menekülhetek a
hegyekbe. Hátha mégis utolér a baj, úgy, hogy meg kell halnom.
'''
"20" = ''':sup:`20` Nézd, ott az a város elég közel van ahhoz, hogy oda meneküljek, s
elég kicsi is. Ott szeretnék meghúzódni - ugyanis elég kicsi -, hogy
életben maradhassak."
'''
"21" = ''':sup:`21` Õ így válaszolt neki: "Azzal is megtisztellek, hogy nem pusztítom
el a várost, amelyrõl beszéltél.
'''
"22" = ''':sup:`22` Menekülj oda sietve, mivel addig nem tehetek semmit, amíg oda nem
érsz." Ezért nevezik a várost Coárnak.
'''
"23" = ''':sup:`23` A nap éppen megjelent a föld felett, amikor Lót megérkezett Coárba.
'''
"24" = ''':sup:`24` Akkor Isten kén- és tûzesõt bocsátott az égbõl Szodomára és
Gomorrára.
'''
"25" = ''':sup:`25` Így pusztította el ezeket a városokat, az egész vidéket, a városok
minden lakóját és a mezõ egész növényzetét.
'''
"26" = ''':sup:`26` Felesége visszanézett és sóoszloppá változott.
'''
"27" = ''':sup:`27` Ábrahám korán reggel kiment arra a helyre, ahol Isten színe elõtt
állt,
'''
"28" = ''':sup:`28` és körülnézett Szodoma és Gomorra irányában, meg az egész síkságon.
Azt látta, hogy a földbõl füstgomolyag száll fel, amely hasonlított az
olvasztókemence füstjéhez.
'''
"29" = ''':sup:`29` Így emlékezett meg Ábrahám Istene Lótról, amikor elpusztította a
síkság városait és kimentette õt a pusztulásból, midõn elpusztította a
városokat, amelyekben Lót lakott.
'''
"30" = ''':sup:`30` Lót késõbb följebb vonult Coárból, és két lányával együtt a hegyek
között telepedett le. Félt ugyanis Coárban maradni. Egy barlangban
lakott két lányával.
'''
"31" = ''':sup:`31` Az idõsebb egyszer azt mondta a fiatalabbnak: "Apánk öreg, és nincs
férfi a vidéken, aki hozzánk járna, ahogy ez az egész földön szokás.
'''
"32" = ''':sup:`32` Gyere, részegítsük meg apánkat borral és háljunk vele, hogy
apánktól legyen utódunk!"
'''
"33" = ''':sup:`33` Azon az éjszakán megrészegítették atyjukat borral, azután az
idõsebb odament és atyjához feküdt. Az nem vette észre, amint
hozzáfeküdt, sem amint fölkelt.
'''
"34" = ''':sup:`34` Másnap az idõsebb azt mondta a fiatalabbnak: "Nézd, a múlt éjjel én
háltam apámmal, részegítsük meg ezen az éjszakán is borral, azután menj
és feküdj mellé, hogy apánktól utódunk legyen."
'''
"35" = ''':sup:`35` Így azon az éjszakán is megrészegítették apjukat borral. Azután a
fiatalabb fogta magát és hozzáfeküdt. Az nem vette észre, amint
hozzáfeküdt, sem amint fölkelt.
'''
"36" = ''':sup:`36` Így Lót mindkét lánya fogant apjától.
'''
"37" = ''':sup:`37` Az idõsebbik fiút szült és Moábnak nevezte. Õ a moábiták õsatyja a
mai napig.
'''
"38" = ''':sup:`38` A fiatalabb is fiút szült és Ammonnak nevezte. Õ az ammoniták
õsatyja a mai napig.
'''
