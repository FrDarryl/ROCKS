[28]
"1" = ''':sup:`1` Azokban a napokban történt, hogy a filiszteusok fegyverbe
szólították seregüket, hogy hadjáratot indítsanak Izrael ellen. Achis
így szólt Dávidhoz: "Tudd meg, hadba kell szállnod velem együtt, neked
is, embereidnek is."
'''
"2" = ''':sup:`2` Dávid ezt válaszolta Achisnak: "Rendben van. Majd meglátod, mit visz
végbe szolgád." Erre Achis azt mondta Dávidnak: "Jól van, megteszlek
testõrömmé egyszer s mindenkorra."
'''
"3" = ''':sup:`3` Sámuel meghalt, és egész Izrael elsiratta. Városában, Rámában
temették el. A halottidézõket és a jövendõmondókat meg kiûzte Saul az
országból.
'''
"4" = ''':sup:`4` Mikor a filiszteusok egybegyûltek, elindultak és Sunnem közelében
ütöttek tábort. Saul összehívta egész Izraelt, és a Gilboa környékén
táboroztak.
'''
"5" = ''':sup:`5` A filiszteusok táborának láttán félelem fogta el Sault, csak úgy
remegett a szíve.
'''
"6" = ''':sup:`6` Ezért Saul megkérdezte az Urat, de az Úr nem adott neki feleletet
sem álmában, sem jelekkel, sem pedig a próféták által.
'''
"7" = ''':sup:`7` Ezért Saul megparancsolta szolgáinak: "Kerítsetek nekem egy
asszonyt, aki ért a halottidézéshez! Elmegyek és kérdést intézek
hozzá." Szolgái azt felelték: "En-Dorban van egy halottlátó asszony."
'''
"8" = ''':sup:`8` Erre Saul álarcot öltött, más ruhába öltözött, és két emberével
elment hozzá. Éjszaka értek oda az asszonyhoz. Így szólt hozzá: "Mondd
meg nekem a jövendõt, halottat idézve, de azt idézd meg, akit
megnevezek."
'''
"9" = ''':sup:`9` Az asszony ezt válaszolta neki: "Magad is tudod, mit tett Saul: mind
kiirtotta az országból a halottidézõket és a jövendõmondókat. Miért
állítasz hát csapdát nekem? Azért, hogy elvedd az életemet?"
'''
"10" = ''':sup:`10` Erre Saul megesküdött neki az Úrra. Azt mondta: "Amint igaz, hogy
az Úr él: ezzel nem vonsz magadra bûnt."
'''
"11" = ''':sup:`11` Így hát az asszony megkérdezte: "Kit idézzek meg neked?" "Sámuelt
idézd meg" - felelte.
'''
"12" = ''':sup:`12` És az asszony látta Sámuelt és hangosan felkiáltott. Aztán így
szólt az asszony Saulhoz: "Miért vezettél félre? Hiszen Saul vagy!"
'''
"13" = ''':sup:`13` A király azt válaszolta neki: "Ne félj! Mit látsz?" "Egy szellemet
látok, amint fölfelé száll a földrõl" - mondta az asszony.
'''
"14" = ''':sup:`14` Saul megkérdezte: "Milyennek látod?" Az asszony így felelt: "Egy
öregember száll fölfelé, köntösébe burkolózva." Ebbõl Saul megtudta,
hogy Sámuel. A földig hajolt és leborult elõtte.
'''
"15" = ''':sup:`15` Sámuel így szólt Saulhoz: "Miért zavarsz nyugalmamban, s miért
idéztél meg?" "Nagy szorultságban vagyok - válaszolta Saul -, mert a
filiszteusok hadat indítottak ellenem, és az Úr elfordult tõlem: nem ad
nekem feleletet sem a próféták által, sem álmomban. Ezért idéztelek
meg. Mondd meg nekem, mit tegyek."
'''
"16" = ''':sup:`16` "Miért kérdezel - felelte Sámuel -, amikor az Úr elfordult tõled és
ellenséged lett?
'''
"17" = ''':sup:`17` Azt tette veled az Úr, amit általam elõre megmondott neked. Az Úr
kiragadja kezedbõl a királyságot és rokonodnak, Dávidnak adja,
'''
"18" = ''':sup:`18` mert nem hallgattál az Úr szavára, és izzó haragját nem töltötted
ki Amaleken - ezért tette ma veled ezt az Úr.
'''
"19" = ''':sup:`19` Az Úr veled együtt Izraelt is a filiszteusok kezére adja. Holnap
fiaiddal egyetemben velem leszel, s az Úr Izrael táborát is a
filiszteusok kezébe adja."
'''
"20" = ''':sup:`20` Saul erre egész hosszában elterült a földön, mert Sámuel szavai
miatt nagy félelem kerítette hatalmába. Semmi erõ nem volt benne,
hiszen egész nap és egész éjjel nem evett semmit.
'''
"21" = ''':sup:`21` Amikor az asszony odalépett Saulhoz, és látta, hogy teljesen
elerõtlenedett, így szólt hozzá: "Nézd, szolgálód csak parancsodnak
engedett. Kockára tettem életemet és teljesítettem kívánságodat,
amellyel hozzám fordultál.
'''
"22" = ''':sup:`22` Most hát hallgass szolgálód szavára. Hadd adjak neked egy darab
kenyeret. Edd meg, hogy erõre kapj és elmehess utadra."
'''
"23" = ''':sup:`23` De visszautasította: "Nem eszem" - felelte. Hanem amikor szolgái az
asszonnyal együtt unszolták, engedett szavuknak: fölállt a földrõl és
leült.
'''
"24" = ''':sup:`24` Az asszonynak volt egy hizlalt borja a háznál. Gyorsan levágta,
aztán fogta a lisztet, bedagasztotta, és kovász nélkül lepényt sütött
belõle.
'''
"25" = ''':sup:`25` Aztán Saul és szolgái elé tette. Miután ettek, fölálltak és még
azon éjszaka visszatértek.
'''
"Notes" = '''
Notas de rodapé:
28:3-5 - Saul kiűzi a nekromantákat Izraelből, de a filiszteusok elleni
küszöbön álló háborúval és Isten hallgatásával szemben médiumot keres.
Ez felfedi Saul kétségbeesését és Istentől való távolságtartását (lásd
28:6-7 - Isten nem álmokon, prófétákon vagy az urimon keresztül
válaszol Saulnak, ami arra készteti őt, hogy tiltott forrásokból
keressen útmutatást. Ez a helyzet Saul hanyatló lelki állapotát és azt
tükrözi, hogy nem bízott az Úrban (lásd még Példabeszédek 1:28-29 és
1Sámuel 15:22-23).
28:11-14 - Endor médiuma megidézi Sámuel szellemét, aki megdorgálja
Sault engedetlensége miatt. Sámuel üzenete megerősíti a Saul és
dinasztiájának közelgő ítéletét, megerősítve Dávid csatlakozását (lásd
28:16-19 - Sámuel megjövendöli Saul és Izrael vereségét, valamint Saul
és fiai halálát. Ez a prófécia tükrözi Isten szuverenitását abban, hogy
teljesítse rendeleteit még az emberi lázadás ellenére is (lásd még
28:20-25 - Saul kétségbeesik, miután meghallotta Sámuel próféciáját,
rávilágítva reménytelenségére és Istentől való elszakadtságára. A
médium által készített vacsora egy utolsó kísérlet fizikai erejének
helyreállítására, de lelkileg Saul vereséget szenved (lásd még Zsolt
32:10 és 2Kor 7:10).
'''
