[15]
"1" = ''':sup:`1` Sámuel így szólt Saulhoz: "Az Úr küldött, hogy fölkenjelek népe,
Izrael királyává! Hallgass hát az Úr szavára!
'''
"2" = ''':sup:`2` Ezt mondja a Seregek Ura: Meg akarom torolni, amit Amalek Izrael
ellen vétett: nem adott neki utat, amikor kivonult Egyiptomból.
'''
"3" = ''':sup:`3` Rajta hát, menj, és támadd meg Amaleket, és töltsd be rajta és
mindenén, amije csak van, az átkot. Ne kíméld, hanem ölj meg férfit és
nõt, gyereket és csecsemõt, marhát és juhot, tevét és szamarat!"
'''
"4" = ''':sup:`4` Saul tehát odaparancsolta a népet, és Telamban számba vette az
'''
"5" = ''':sup:`5` Aztán Saul kivonult Amalek székhelye ellen, s lesbe állított egy
csapatot az árokban.
'''
"6" = ''':sup:`6` A kenitáknak azt mondta Saul: "Rajta! Húzódjatok vissza, s
vonuljatok ki Amalek földjérõl, nehogy velük együtt benneteket is
kiirtsalak. Mert ti, amikor kivonultunk Egyiptomból, megértõk voltatok
Izrael fiai iránt." A keniták tehát odébb vonultak Amalek földjérõl.
'''
"7" = ''':sup:`7` Saul megverte Amaleket Havilától egészen Surig, amely Egyiptomtól
keletre fekszik.
'''
"8" = ''':sup:`8` Amalek királyát, Agagot élve fogta el, a népet azonban kardélre
hányta, s így betöltötte rajta az átkot.
'''
"9" = ''':sup:`9` Ám Agagot megkímélte Saul és a nép, és ugyanígy a kecskék-juhok és a
marhák javát is, a legszebb hízott állatokat, s mind, ami csak értékes
holmi akadt: nem töltötte be rajtuk az átkot. Csak azon töltötték be az
átkot, ami a jószágból selejtes volt, s nem sokat ért.
'''
"10" = ''':sup:`10` Ezért az Úr szózatot intézett Sámuelhez. Azt mondta:
'''
"11" = ''':sup:`11` "Bánom, hogy Sault királlyá tettem, mert elfordult tõlem és nem
teljesítette parancsaimat." Ez nagyon fájt Sámuelnek, úgyhogy egész
éjszaka könyörgött az Úrhoz.
'''
"12" = ''':sup:`12` Másnap Sámuel kora reggel fölkelt, hogy fölkeresse Sault. De
közölték Sámuellel: "Saul fölment a Kármelre, gyõzelmi emléket állított
ott, aztán visszatért, s lement Gilgalba."
'''
"13" = ''':sup:`13` Amikor Sámuel odaért Saulhoz, Saul így szólt hozzá: "Áldjon meg az
Úr! Teljesítettem az Úr parancsát."
'''
"14" = ''':sup:`14` Sámuel azt mondta: "Miféle bégetés az, ami a fülembe hatol és
miféle marhabõgés az, amit hallok?"
'''
"15" = ''':sup:`15` "Az amalekitáktól hozták el - válaszolta Saul -, mert a nép
megkímélte a kecskék-juhok és a marhák javát, hogy feláldozza az Úrnak,
a te Istenednek. A többin betöltöttük az átkot."
'''
"16" = ''':sup:`16` De Sámuel így szólt: "Hagyd abba! Azért jöttem, hogy tudtodra
adjam, mit mondott nekem az éjszaka az Úr." "Beszélj!" - mondta neki.
'''
"17" = ''':sup:`17` Erre Sámuel így beszélt: "Nemde Izrael törzseinek feje lettél,
pedig a magad szemében is kicsinek látszottál? Téged kent föl az Úr
Izrael királyává.
'''
"18" = ''':sup:`18` S most az Úr meghagyta neked, hogy vonulj ki, és megparancsolta:
Menj és töltsd be az átkot azon a semmirekellõn, Amaleken, és harcolj
ellene, míg meg nem semmisíted.
'''
"19" = ''':sup:`19` Miért nem engedelmeskedtél az Úrnak? Miért estél neki a
zsákmánynak, s miért tettél olyat, ami az Úr szemében visszatetszõ?"
'''
"20" = ''':sup:`20` "Engedelmeskedtem az Úrnak - válaszolta Saul Sámuelnek -, hiszen
hadat vezettem, ahova az Úr küldött. Igaz, Agagot, az amalekiták
királyát magammal hoztam, de az amalekitákon betöltöttem az átkot.
'''
"21" = ''':sup:`21` De hát a nép vett a zsákmányból magának kecskét-juhot meg marhát, a
legjavából, bár be kellett volna rajta tölteni az átkot, hogy Gilgalban
feláldozza az Úrnak, a te Istenednek."
'''
"22" = ''':sup:`22` Sámuel azonban ezt felelte neki: "Vajon éppúgy tetszését leli az Úr
az égõáldozatban és a véres áldozatban, mint az Úr parancsa iránti
engedelmességben? Igen, az engedelmesség többet ér, mint az áldozat, a
szófogadás értékesebb a kosok hájánál.
'''
"23" = ''':sup:`23` Az engedetlenség olyan, mint a varázslás bûne, a nyakasság annyi,
mint a terafimmal való visszaélés. Mivel az Úr szavát semmibe vetted,
túl kicsinek talált arra, hogy továbbra is Izrael királya légy."
'''
"24" = ''':sup:`24` Saul erre azt mondta Sámuelnek: "Vétkeztem, mert áthágtam az Úr
parancsát, és amiket meghagytál nekem. Féltem a néptõl, és engedtem
neki.
'''
"25" = ''':sup:`25` De most bocsáss meg és térj velem vissza, hogy imádjam az Urat."
'''
"26" = ''':sup:`26` Sámuel azonban így felelt: "Nem térek veled vissza. Mivel semmibe
vetted az Úr szavát, az Úr elvetett: nem leszel tovább Izrael királya."
'''
"27" = ''':sup:`27` Amikor Sámuel megfordult s indulni akart, Saul megragadta köntösén
a bojtot, úgyhogy leszakadt.
'''
"28" = ''':sup:`28` Sámuel erre azt mondta: "Az Úr ma elragadta tõled Izrael
királyságát és másnak adja, aki jobb nálad."
ember, hogy volna mit megbánnia.]
'''
"30" = ''':sup:`30` Erre Saul így szólt: "Vétkeztem. De azért tisztelj meg népem vénei
és Izrael elõtt, és térj velem vissza, hogy imádjam az Urat."
'''
"31" = ''':sup:`31` Sámuel megfordult és követte Sault. És Saul imádta az Urat.
'''
"32" = ''':sup:`32` Ezután Sámuel megparancsolta: "Vezessétek elém Agagot, Amalek
királyát!" Agag ellenkezve állt eléje, s azt mondta: "Bizony, a halál
keserû!"
'''
"33" = ''':sup:`33` Sámuel azonban így felelt neki: "Amint kardod megfosztotta
gyermekeiktõl az asszonyokat, anyádat is megfosztom az asszonyok közül
gyermekétõl!" Ezzel Sámuel lefejezte Agagot az Úr színe elõtt,
Gilgalban.
'''
"34" = ''':sup:`34` Aztán Sámuel elment Rámába, Saul meg hazament Gibeájába.
'''
"35" = ''':sup:`35` Sámuel halála napjáig nem látta viszont Sault. De Sámuel szánta
Sault, amiért az Úr megbánta, hogy Izrael királyává tette.
'''
"Notes" = '''
Notas de rodapé:
15:1-3 - Isten Sámuelen keresztül megparancsolja Saulnak, hogy
semmisítse meg teljesen az amálekitákat, azt a nemzetet, amely Izrael
ellensége. Ez egy világos parancs, amely próbára teszi Saul teljes
engedelmességét Isten iránt (lásd még 5Móz 25:17-19 és 2Móz 17:14-16).
15:9-11 - Saul és a nép nem engedelmeskedik Istennek, megkímélve Agág
királyt és nyájaik legjavát. Ez azt mutatja, hogy Saul nem követte
maradéktalanul Isten parancsait, ami királyi uralmának elutasítását
eredményezte (lásd még 1Sámuel 13:13-14 és 1Mózes 3:6).
15:22-23 - Sámuel szembeszáll Saullal, mondván, hogy „jobb
engedelmeskedni, mint áldozat”. A központi tanulság itt az, hogy Isten
minden külső szertartásnál jobban értékeli az engedelmességet és az
6:6).
15:24-26 - Saul bevallja bűnét, de motivációja az emberektől való
félelem, nem pedig az őszinte bűnbánat. Sámuel megerősíti, hogy Isten
elutasította őt mint királyt, és megállapítja, hogy a vezető szíve
7:10).
15:32-33 - Sámuel kivégzi Agág királyt, teljesítve a parancsot, amelyet
Saul nem teljesített. Ez alátámasztja Sámuel buzgóságát Isten
igazságossága iránt, és annak szükségességét, hogy teljesítse Isten
parancsait (lásd még 2 Mózes 17:14-16 és Bírák 6:25-27).
'''
